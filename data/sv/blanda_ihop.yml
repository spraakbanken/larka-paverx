  - s: Jag betackar mig för antydningar som skulle väcka intrycket i detta parlament
      av att jag skulle <v>blanda</v> <p>ihop</p> mina personliga intressen med de
      utskottet för jordbruk och landsbygdens utveckling har.
    t: Non le permetto di insinuare di fronte a quest’Aula che io <a>confondo</a>
      i miei interessi personali con quelli della commissione per l’agricoltura e
      lo sviluppo rurale!
  - s: Som jag sade i början, är jag för en större kontroll av vapenexporten - men
      denna fråga bör inte <v>blandas</v> <p>ihop</p> med andra politiska initiativ.
    t: Come ho detto all’inizio, sono a favore di un controllo più severo sulle esportazioni
      di armi, ma questo tema non va <a>confuso</a> con altre iniziative politiche.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> fredlig användning av kärnkraft med
      missbruk av kärnteknik.
    t: Non <a>confondiamo</a> l’utilizzo pacifico dell’energia nucleare con il suo
      abuso.
  - s: Det är ett stort misstag, och det är farligt att <v>blanda</v> <p>ihop</p>
      fredliga protester och brottsliga handlingar som de som begåtts i Aten.
    t: È un grave errore ed è pericoloso <a>confondere</a> proteste pacifiche e atti
      criminali come quelli commessi ad Atene.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> behovet av budgetdisciplin och den kontrollskyldighet
      som ni har och den skyldighet kommissionen har att underkasta sig er kontroll,
      vilket är den fasta grunden för den demokratiska legitimiteten, med det faktum
      att vi inte tar hänsyn till de stora viktiga nya händelserna, förändringarna
      och flexibiliteten.
    t: Non possiamo <a>confondere</a> la necessità di rigore e l’obbligo di controllo
      che voi avete e l’obbligo che la Commissione ha di sottoporsi al vostro controllo.
  - s: Ett av felen som vi gör i EU är att <v>blanda</v> <p>ihop</p> ”samarbete” med
      ”överstatlighet”.
    t: Uno degli errori che facciamo qui nell’Unione europea è quello di <a>confondere</a>
      la «cooperazione» con il «sovranazionalismo».
  - s: 'Jag är allvarligt bekymrad över att två helt olika saker <v>blandas</v> <p>ihop</p>
      i fråga om skydd för kvinnor:'
    t: 'Temo fortemente si stiano <a>confondendo</a> due cose molto diverse sulla
      tutela della donna:'
  - s: I utskottets förslag <v>blandar</v> man <p>ihop</p> dessa föräldraledighetssystem
      som erbjuder valmöjlighet på nationell nivå, och i vissa avseenden förringar
      man till och med moderns och barnets välmående.
    t: Esse <a>confondono</a> questi sistemi di congedo parentale, che garantiscono
      libertà di scelta a livello nazionale, e per certi versi sminuiscono l’importanza
      del benessere della madre e del bambino.
  - s: Vi kan inte <v>blanda</v> <p>ihop</p> några problem med andra och föreslå en
      enda allmän lösning, men det som står klart är att det europeiska åtagandet,
      det demokratiska åtagandet och avståndstagandet från våldet tjänar alla, och
      därför lyckönskar vi i dag till detta avtal och till att en hel befolkning från
      norra och södra Irland blir helt och hållet europeisk när freden och framtiden
      för demokratin återvinns, för deras barn och för framtiden.
    t: Non si può <a>confondere</a> un tipo di problema con l’altro e proporre un’unica
      soluzione generale.
  - s: Ledamöterna Raschhofer, Hager, Linser och Lukas <v>blandade</v> <p>ihop</p>
      ändringsförslag 11 och artikel 11 på grund av den dåliga översättningen.
    t: I deputati Raschhofer, Hager, Linser e Lukas, a causa della cattiva traduzione,
      hanno <a>confuso</a> l’emendamento n. 11 con l’articolo 11.
  - s: Därför är det viktigt - och jag avslutar med detta, herr talman - att inte
      <v>blanda</v> <p>ihop</p> adjektiv med substantiv, detaljer av underordnad betydelse
      med de grundläggande faktorerna eller skuggorna på tavlan med själva motivet.
    t: Ecco perché è fondamentale - e con ciò concludo, signor Presidente - non <a>confondere</a>
      aggettivi e sostantivi, ciò che è essenziale e ciò che è secondario, o i giochi
      di luce con il quadro.
  - s: Jag hoppas verkligen att alla diskussioner i framtiden kommer att ägnas åt
      energi och innovationer, och att ordförandeskapet inte <v>blandas</v> <p>ihop</p>
      med olika synpunkter från vissa politiska partier.
    t: Auspico che in futuro tutte le discussioni saranno incentrate su energia e
      innovazione e non <a>confonderanno</a> la presidenza con alcuni aspetti della
      politica di partito.
  - s: Jag är glad över beslutet att genomföra en nytto- och genomförbarhetsstudie
      innan miljömärket tillämpas på livsmedel, för att undvika att konsumenterna
      <v>blandar</v> <p>ihop</p> miljömärket och märkning av ekologiskt producerade
      livsmedel.
    t: Sono lieta di constatare che si è pensato di svolgere uno studio di fruibilità
      e fattibilità prima della sua applicazione, in modo tale da evitare che i consumatori
      <a>confondano</a> il marchio ecologico con il marchio biologico applicato ai
      generi alimentari prodotti seguendo, per l’appunto, criteri biologici.
  - s: Men vi får inte <v>blanda</v> <p>ihop</p> denna grundläggande rättighet med
      friheten att uttrycka all information utan påföljder eller ansvar och utan att
      ha tillräckliga bevis.
    t: Non dobbiamo però <a>confondere</a> questo diritto fondamentale con la libertà
      di fornire informazioni di qualsiasi genere senza che ciò comporti conseguenze
      o responsabilità e in assenza di prove inconfutabili di ciò che si dice.
  - s: I mina ögon verkar under hela denna diskussion om europeisk säkerhet två element
      - försvarsförmåga och institutionella åtgärder - ha <v>blandats</v> <p>ihop</p>,
      och den ena verkar vara den andras gisslan.
    t: Mi sembra che in tutta la discussione sulla sicurezza europea sono stati <a>confusi</a>
      due elementi, le capacità di difesa e le disposizioni istituzionali, che sembrano
      essere l’uno ostaggio dell’altro.
  - s: Jag skulle vilja börja med att förklara för parlamentet att min landsman Michael
      Henry Nattrass i sina inledande kommentarer <v>blandade</v> <p>ihop</p> tillämpningen
      av arbetstidsdirektivet på transportsektorn med det här direktivet.
    t: Signor Presidente, innanzitutto desidero spiegare all’Assemblea che nel suo
      intervento il mio compatriota, onorevole Nattrass, ha <a>confuso</a> l’applicazione
      della direttiva sull’orario di lavoro nel settore dei trasporti con la direttiva
      oggi in discussione.
  - s: Frågan borde ha behandlats separat och inte ha <v>blandats</v> <p>ihop</p>
      med förslaget om en gemensam stadga.
    t: L’argomento avrebbe dovuto ricevere una trattazione a parte anziché venire
      <a>confuso</a> con la proposta di Statuto comune.
  - s: Medan det är godtagbart att bekämpa rasism - och med rasism menar jag det uttryckliga
      incitamentet till eller bruket av våld - är det inte acceptabelt att <v>blanda</v>
      <p>ihop</p> detta begrepp med berättigad offentlig debatt, som motstånd mot
      massinvandring, motstånd mot islamisering eller försvar för nationell identitet.
    t: Se da un lato è accettabile lottare contro il razzismo, ovvero quel razzismo
      che si fonda su un uso specifico della violenza o su un incitamento a compierla,
      dall’altro non è accettabile che questo concetto sia <a>confuso</a> con un legittimo
      discorso pubblico, quale ad esempio l’opposizione all’immigrazione di massa
      o all’islamizzazione o la difesa dell’identità nazionale.
  - s: För att inte <v>blanda</v> <p>ihop</p> två frågor.
    t: per non <a>confondere</a> due diverse questioni.
  - s: Konsumenterna <v>blandar</v> ofta <p>ihop</p> den plats där en viss livsmedelsprodukt
      beretts med själva jordbruksproduktens geografiska ursprung, och de är ofta
      omedvetna om hur livsmedelskedjan fungerar.
    t: I consumatori spesso <a>confondono</a> l’indicazione del luogo in cui il cibo
      è stato elaborato con l’origine del prodotto agricolo e di solito non sono a
      conoscenza del funzionamento della catena alimentare.
  - s: Jordbruksverken <v>blandar</v> ofta <p>ihop</p> dessa två saker vilket gör
      det svårare att uppnå målet.
    t: I Consigli «Agricoltura» spesso <a>confondono</a> le due cose, a discapito
      del conseguimento dell’obiettivo.
  - s: Vi bör inte heller <v>blanda</v> <p>ihop</p> status quo med stabilitet.
    t: Inoltre non dovremmo <a>confondere</a> lo status quo con la stabilità e prediligere
      un approccio transitorio.
  - s: I en situation av europeisk integration är det särskilt viktigt att skilja
      mellan dessa fullständigt olika begrepp som många människor <v>blandar</v> <p>ihop</p>.
    t: In una situazione di integrazione europea, è particolarmente importante differenziare
      questi concetti completamente diversi che sono <a>confusi</a> da molti persone.
  - s: Vi måste dra igång ITER-projektet, som dock inte skall <v>blandas</v> <p>ihop</p>
      med de kärnenergiprogram vi har i dag.
    t: è necessario dare il via al progetto ITER, che tuttavia non va <a>confuso</a>
      con i programmi sull’energia nucleare che conosciamo oggi.
  - s: Vi <v>blandar</v> <p>ihop</p> allt under termen terrorism.
    t: <a>Confondiamo</a> tutto sotto il termine terrorismo.
  - s: På punkterna 16 och 17 påtalas att denna fond har nationella förtecken, och
      man bör inte <v>blanda</v> <p>ihop</p> dem eller späda ut dem med strukturfonderna.
    t: Ai punti 16 e 17 si riafferma che detto fondo ha caratteristiche nazionali,
      per cui non deve essere <a>confuso</a> o diluito nei Fondi Strutturali.
  - s: De dramatiska men begränsade incidenterna - de blodiga attentaten, vapenhandeln,
      de ömsesidiga anklagelserna om mord, terrorism, de upprepade misslyckandena
      med vapenvilan, den oacceptabla förstörelsen - är sorgliga effekter, som ändå
      inte skall <v>blandas</v> <p>ihop</p> med situationens djupa orsaker.
    t: Detto questo, le peripezie drammatiche ma parziali - gli attentati sanguinosi,
      i traffici di armi, le accuse reciproche di assassinio, di terrorismo, i ripetuti
      fallimenti delle tregue, le distruzioni inaccettabili - sono effetti tristi,
      che non debbono per questo essere <a>confusi</a> con le cause profonde della
      situazione.
  - s: Ärade ledamöter, låt oss inte <v>blanda</v> <p>ihop</p> saker och ting.
    t: Onorevoli, non <a>confondiamoci</a>.
  - s: Det är viktigt att mycket noga lyssna till vad dessa sociala grupper har att
      säga, men dessa demonstrationer, hur stora de än är, kan inte ersätta demokratin
      och den demokratiska politiska legitimitet som de röster som läggs på medborgarnas
      företrädare innebär, eftersom det är två helt olika frågor som man inte bör
      <v>blanda</v> <p>ihop</p>.
    t: perché si tratta di elementi completamenti diversi che non devono essere <a>confusi</a>.
  - s: Jag anser att vi har <v>blandat</v> <p>ihop</p> vår utrikespolitik med vår
      fiskeripolitik.
    t: Dal mio punto di vista abbiamo <a>confuso</a> la politica estera con la politica
      della pesca.
  - s: Ekonomiska och politiska intressen får inte <v>blandas</v> <p>ihop</p>, och
      inte heller får våra misstankar om kränkningar av mänskliga rättigheter och
      av pressfriheten hållas tillbaka i förhoppningen om att energisamtalen ska bli
      mer fruktbara.
    t: Gli interessi economici e politici non devono essere <a>confusi</a> e le nostre
      apprensioni per le violazioni dei diritti umani e della libertà di stampa non
      devono essere dimenticate nella speranza di condurre trattative più fruttuose
      in materia di energia.
  - s: Trots detta får vi inte <v>blanda</v> <p>ihop</p> svårigheter med omöjligheter,
      och definitivt inte oundvikligheter.
    t: Detto questo, non dobbiamo <a>confondere</a> ciò che è difficile con ciò che
      è impossibile, e certamente non con ciò che è inevitabile.
  - s: Jag vill här se större engagemang från rådet, och jag vill ta detta tillfälle
      i akt för att korrigera rapportens hänvisning till det tillfälliga utskottet
      för CIA:s påstådda användning av europeiska länder för transport och illegal
      internering av fångar, eftersom rådet har <v>blandat</v> <p>ihop</p> Europarådets
      undersökning med den som vi genomför här i parlamentet.
    t: A tale proposito vorrei vedere un maggiore impegno da parte del Consiglio,
      e approfitto per rettificare il riferimento della relazione alla commissione
      temporanea sul presunto utilizzo di paesi europei da parte della CIA per il
      trasporto e la detenzione illegali di prigionieri, visto che il Consiglio ha
      <a>confuso</a> l’indagine che sta svolgendo il Consiglio d’Europa con quella
      di questo Parlamento.
  - s: För det första bör frågan om definitionen av public services mandat inte <v>blandas</v>
      <p>ihop</p> med frågan om hur tillhandahållandet av sådana tjänster finansieras.
    t: In primo luogo, la questione della definizione di mandato di servizio pubblico
      non dovrebbe essere <a>confusa</a> con la questione del meccanismo di finanziamento
      selezionato per fornire tali servizi.
  - s: Jag vill inte <v>blanda</v> <p>ihop</p> det östra partnerskapet med sysselsättningsproblemen.
    t: Non <a>confonderei</a> il partenariato orientale con le sfide relative all’occupazione.
  - s: Den är inte riktad till parlamentet utan till kommissionen, och vi bör inte
      <v>blanda</v> <p>ihop</p> dessa två saker.
    t: Non viene presentata al Parlamento, ma alla Commissione e non dobbiamo <a>confondere</a>
      i due istituti.
  - s: Allt detta på grund av att ni upprepade gånger vägrar beakta missbruket och
      kränkningarna av asylprocessen och eftersom ni envisas med att <v>blanda</v>
      <p>ihop</p> de rättigheter och den status som erkända flyktingar skulle kunna
      ha med den som ni vill bevilja vanliga asylsökande.
    t: Tutto questo perché ci si è ripetutamente rifiutati di tener conto degli abusi
      e delle violazioni procedurali e perché si persiste nel <a>confondere</a> diritti
      e stato che si potrebbero concedere ai rifugiati con quelli che si intendono
      concedere ai normali richiedenti asilo.
  - s: Den aktion på flera fronter som avser skatterna, och som vi i kväll gör en
      samlad genomgång av, är så inbördes sammanhängande, Wolf, att jag mycket väl
      förstår om man kan <v>blanda</v> <p>ihop</p> de olika ärenden som behandlas.
    t: L’azione sui diversi fronti della fiscalità, che stasera stiamo passando in
      rassegna, è talmente interconnessa, onorevole Wolf, che capisco bene che ci
      si possa in qualche momento <a>confondere</a> in merito al dossier esaminato.
  - s: 'Man <v>blandar</v> alltför ofta <p>ihop</p> koncessioner med offentliga kontrakt:'
    t: 'Le concessioni sono troppo spesso <a>confuse</a> con gli appalti pubblici:'
  - s: Vi måste inse att samarbetet i Svartahavsregionen inte får <v>blandas</v> <p>ihop</p>
      med det östliga partnerskapet eller med våra strategiska relationer med Turkiet
      och Ryssland.
    t: Va detto che questa cooperazione nella regione del Mar Nero non va <a>confusa</a>
      con il partenariato orientale o con le nostre relazioni strategiche con la Turchia
      e la Russia.
  - s: Vi diskuterar två frågor här i dag, och de bör inte <v>blandas</v> <p>ihop</p>.
    t: Signor Presidente, stasera stiamo parlando di due questioni che non devono
      essere <a>confuse</a> l’una con l’altra.
  - s: Vad han inte får göra är att <v>blanda</v> <p>ihop</p> de två.
    t: Non può però <a>confondere</a> le due cose.
  - s: En debatt, skulle jag vilja säga, mellan de som dröjer sig kvar vid tiden efter
      1968, vilka, i ”det är förbjudet att förbjudas” namn, <v>blandar</v> <p>ihop</p>
      frihet och släpphänthet, och de som helt enkelt vill att friheten för våra unga
      skall bestå i att ta sitt öde i egna händer.
    t: Signor Presidente, onorevoli colleghi, ancora una volta la nostra Assemblea
      si troverà divisa in un dibattito su un tema sociale, direi, fra i post-sessantottini
      attardati, i quali, in nome del «è vietato vietare» <a>confondono</a> libertà
      e permissività e coloro che invece auspicano che la vera libertà per i giovani
      consista nel prendere in mano il proprio destino.
  - s: Jag tror att det råder en missuppfattning när vi talar om aktiv dialog med
      EU-medborgarna, för vi <v>blandar</v> ofta <p>ihop</p> dialog med medborgarna
      och dialog med det civila samhället.
    t: Signor Presidente, credo che vi sia un fraintendimento nei nostri discorsi
      sul dialogo attivo con i cittadini europei, in quanto spesso <a>confondiamo</a>
      il dialogo con i cittadini con il dialogo con la società civile.
  - s: Vi <v>blandar</v> ofta <p>ihop</p> dialog med medborgarna och dialog med organisationer
      som finansieras helt eller delvis av kommissionen.
    t: Inoltre, <a>confondiamo</a> il dialogo con i cittadini con quello con organizzazioni
      parzialmente o interamente finanziate dalla Commissione.
  - s: Jag har intrycket att ni <v>blandar</v> <p>ihop</p> kommunikation och dialog.
    t: Ho l’impressione che <a>confondiate</a> comunicazione e dialogo.
  - s: Vi bör inte <v>blanda</v> <p>ihop</p> eller ändra våra prioriteringar.
    t: Non dobbiamo <a>confondere</a> o invertire le priorità.
  - s: Jag måste som portugis och europaparlamentariker beklaga att det portugisiska
      ordförandeskapet <v>blandar</v> <p>ihop</p> de ståndpunkter det tagit som regering,
      avseende de bilaterala förbindelserna med Österrike, med det ansvar det måste
      ha i ledningen för rådets institutioner.
    t: Come portoghese e come parlamentare europeo, deploro che la Presidenza <a>confonda</a>
      le posizioni assunte a livello governativo nelle relazioni bilaterali con l’Austria
      con i compiti che deve assumersi e svolgere presiedendo le Istituzioni del Consiglio.
  - s: Vi skall alltså inte <v>blanda</v> <p>ihop</p> frågorna och vi vill inte, på
      grund av en ren inrikespolitisk provokation, föra in saker i denna debatt som
      inte har något att göra med Europaparlamentet eller de europeiska institutionerna.
    t: Non <a>confondiamo</a>, pertanto, gli ambiti delle varie questioni e non cerchiamo,
      per pura provocazione di politica interna, di inserire nel dibattito questioni
      che non hanno niente a che fare con il Parlamento e con le Istituzioni europee.
  - s: Fortfarande bör dock en sådan omprövning följa historiemetodologins regler,
      som inte ska <v>blandas</v> <p>ihop</p> med de regler som gäller för rättegångsförfaranden
      vid brottmålsdomstolar.
    t: Questa revisione, tuttavia, dovrebbe seguire le regole della metodologia storica
      e non essere <a>confusa</a> con le norme che regolano i processi nei tribunali
      penali.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> dessa två saker.
    t: Dobbiamo stare attenti a non <a>confondere</a> questi aspetti.
  - s: Kanske förekommer det en viss förvirring bland våra finländska vänner som verkar
      <v>blanda</v> <p>ihop</p> stridsvagnsminor och truppminor.
    t: Vi è un’ombra, il collega Bertens ne ha appena parlato, vi è forse un po’ di
      confusione nella mente dei nostri amici finlandesi, che sembrano <a>confondere</a>
      mine anticarro ed antiuomo.
  - s: Avslutningsvis vill jag säga, herr talman, att vi inte får <v>blanda</v> <p>ihop</p>
      kampen mot gammal och ny brottslighet och olika former av olaglig verksamhet,
      mot organiserad brottslighet, penningtvätt och korruption - tillsammans med
      en modig kamp mot terrorismen i alla dess former - med inkvisitoriskt raseri.
    t: In conclusione, signor Presidente, la battaglia contro le vecchie e nuove criminalità
      e forme d’illegalità, contro la criminalità organizzata, il riciclaggio e la
      corruzione - unitamente ad una coraggiosa lotta al terrorismo in tutte le sue
      forme - non dev’essere <a>confusa</a> con la furia inquisitoria.
  - s: Vi får inte när det gäller strukturfonderna, <v>blanda</v> <p>ihop</p> tillämpningen
      av subsidiaritetsprincipen med en hypotetisk och absurd åternationalisering
      av Europeiska unionens ekonomiska och sociala sammanhållningspolitik.
    t: Non <a>confondiamo</a>, nel contesto dei Fondi strutturali, l’applicazione
      del principio di sussidiarietà con un’ipotetica ed assurda rinazionalizzazione
      della politica di coesione economica e sociale dell’Unione europea.
  - s: Kanske <v>blandar</v> ledamoten <p>ihop</p> den Scottish Secretary, som är
      en minister i Förenade kungarikets centralregering, med en företrädare i den
      skotska regeringen.
    t: Probabilmente egli <a>confonde</a> lo Scottish Secretary, che è un ministro
      del governo centrale britannico, con un rappresentante del governo scozzese.
  - s: Fru talman, vi måste alla respektera varandra här i kammaren, och man får inte
      <v>blanda</v> <p>ihop</p> yttrandefrihet med systematisk förolämpning och mördande
      politik.
    t: Signora Presidente, ritengo che in seno al Parlamento ci si debbano rispetto
      e considerazione reciproci e che non si debba <a>confondere</a> la libertà di
      espressione con l’insulto sistematico e l’arroganza politica.
  - s: Jag ber om ursäkt, jag har <v>blandat</v> <p>ihop</p> det med ett annat betänkande.
    t: Chiedo venia, mi sono <a>confusa</a> con un’altra relazione.
  - s: Vi vet dock att även stora länder kan komma ur kurs och <v>blanda</v> <p>ihop</p>
      allmän egendom och privata intressen.
    t: Però noi sappiamo che anche i grandi paesi possono sbandare, possono <a>confondere</a>
      beni pubblici e interessi privati.
  - s: I betänkandet tenderar man framför allt att <v>blanda</v> <p>ihop</p> kultur
      och propaganda, snarare än att främja konsten.
    t: Invece di limitarsi a promuovere l’arte, alcuni aspetti di questa relazione
      tendono piuttosto a <a>confondere</a> cultura e propaganda.
  - s: Vidare får utvidgningsproblematiken inte i något fall <v>blandas</v> <p>ihop</p>
      med den diskussion som vi här för om Agenda 2000 och översynen efter halva tiden.
    t: La problematica dell’ampliamento, inoltre, non può in alcun modo essere <a>confusa</a>
      con il dibattito che stiamo conducendo sull’Agenda 2000 e sulla sua mid term
      review.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> första och tredje pelaren.
    t: Non dobbiamo <a>confondere</a> il primo pilastro con il terzo.
  - s: Det är ett stort misstag att <v>blanda</v> <p>ihop</p> skyddet av folkhälsan
      från rökning med tobaksodling, som täcker endast 30 % av den europeiska konsumtionen.
    t: È un grande errore <a>confondere</a> la protezione della salute pubblica dal
      fumo con la tabacchicoltura europea, che copre solo il 30 % dei consumi comunitari.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> utbildning med undervisning.
    t: È importante non <a>confondere</a> istruzione e formazione.
  - s: Jag tror att det är viktigt att vi inte <v>blandar</v> <p>ihop</p> situationen
      i Tjetjenien med det läge som har uppstått efter 11 september.
    t: Signor Presidente, sembra importante non <a>confondere</a> la situazione cecena
      e la situazione che si è venuta a creare dopo l’11 settembre.
  - s: Men jag måste säga, med all min lojalitet, att betänkandet många gånger <v>blandar</v>
      <p>ihop</p> den gemensamma fiskepolitikens ekonomiska och kommersiella frågor
      med sådana frågor som har att göra med samarbetspolitiken och tenderar i allmänhet
      att övervärdera de andras problem i förhållande till våra egna problem som är
      många, speciellt på detta område.
    t: Devo tuttavia far notare, in tutta lealtà, che essa talvolta <a>confonde</a>
      le questioni economiche e commerciali della politica comune della pesca con
      questioni riguardanti la politica di cooperazione e, più in generale, tende
      a sopravvalutare i problemi degli altri rispetto ai nostri, che sono davvero
      numerosi, specialmente in questo settore.
  - s: vi får inte <v>blanda</v> <p>ihop</p> det humanitära biståndet med återuppbyggnaden,
      och det får framför allt inte finnas politiska villkor för det humanitära biståndet.
    t: non dobbiamo <a>confondere</a> l’aiuto umanitario con la ricostruzione e, soprattutto,
      l’aiuto umanitario non dev’essere un elemento di contrattazione politica.
  - s: Dessutom får det inte <v>blandas</v> <p>ihop</p> med propaganda.
    t: Inoltre questo non è il momento adatto per <a>confondere</a> la comunicazione
      con la propaganda.
  - s: Vi kan inte <v>blanda</v> <p>ihop</p> dessa två saker.
    t: Non bisogna <a>confondere</a> le due cose.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> den hållning som turkiska
      diplomater och vissa intellektuella och politiker ger uttryck för med den hållning
      som man återfinner i resten av Turkiets mycket klassindelade samhälle.
    t: È importante non <a>confondere</a> i comportamenti dei diplomatici e di taluni
      intellettuali ed esponenti politici turchi con quelli del resto della società
      turca, peraltro caratterizzata da una forte divisione di classe.
  - s: Det faktum att jag röstade för dessa bestämmelser skall inte <v>blandas</v>
      <p>ihop</p> med de åsikter som föredraganden har uttryckt.
    t: Il mio voto favorevole a questi regolamenti non va <a>confuso</a> con le opinioni
      espresse dal relatore.
  - s: Men förslaget är, även om man måste ge Rothley ett erkännande för hans omfattande
      arbete, enligt min mening otillfredsställande, eftersom det <v>blandar</v> <p>ihop</p>
      problemet med ledamöternas status - ett stort och komplicerat problem som omfattar
      både rättigheter och skyldigheter - med problemet med ersättningen.
    t: La proposta tuttavia, pur dando atto al collega Rothley dell’impegno profuso,
      è a mio giudizio insoddisfacente perché <a>confonde</a> il problema dello status
      del parlamentare - problema vasto e complesso, che comporta diritti e doveri
      - con il problema dei suoi emolumenti.
  - s: Låt det alltså stå klart att jag inte <v>blandar</v> <p>ihop</p> mål och medel.
    t: Pertanto, voglio che sia chiaro che non sto <a>confondendo</a> il fine con
      i mezzi.
  - s: Kommissionens finansieringsmekanism får inte <v>blandas</v> <p>ihop</p> med
      dessa försvarsfrågor.
    t: Il dispositivo finanziario della Commissione non dev’ essere <a>confuso</a>
      con le questioni di difesa.
  - s: Jag hoppas också att vi inte <v>blandar</v> <p>ihop</p> frågan om vitboken
      med frågan om de transeuropeiska nätverken.
    t: Spero inoltre che non <a>confonderemo</a> la questione del Libro bianco con
      quella delle reti transeuropee.
  - s: Man <v>blandar</v> <p>ihop</p> stramhet med europeiska framtidsutsikter.
    t: Si <a>confonde</a> austerità con prospettive europee.
  - s: Detta är verkligen en viktig omröstning för direktivet tar hänsyn till försiktighetsprincipen,
      men <v>blandar</v> inte <p>ihop</p> den med förbud och efter tre år av detta
      arbete anser vi att vi har gjort viktiga framsteg.
    t: È certamente un voto importante perché questa direttiva prende in considerazione
      il principio di precauzione ma non lo <a>confonde</a> con la proibizione e,
      dopo tre anni di questo lavoro, riteniamo di aver compiuto un passo importante.
  - s: Vad jag hoppas att hon inte tänker göra - och jag vet att hon inte visar någon
      brist på ansvar i denna fråga - är att <v>blanda</v> <p>ihop</p> sitt klagomål
      och sina beskyllningar om upplevd obekvämhet som flygresenär, med möjligheten
      att det antingen kan föreligga allvarliga konkurrensbegränsande förfaranden
      eller att säkerheten på något sätt skulle vara åsidosatt.
    t: Ciò che spero non farà - e sono certo che non manchi di responsabilità sino
      a questo punto - è <a>confondere</a> il suo reclamo per la scomodità subita
      come passeggero a bordo di un aereo con la possibilità che vengano attuate pratiche
      molto sleali o che la sicurezza ne sia in qualche modo compromessa.
  - s: Mer konkret får vi inte <v>blanda</v> <p>ihop</p> exempelvis områden som de
      delar av Europa som inte har euron och stora delar av Afrika, vilka utgör en
      faktisk eller teoretisk del av ett brett område för euron, med Latinamerika,
      Nordamerika eller Asien, där de perspektiv som öppnas inom betalningsområden,
      i finansiella operationer och i uppbyggande av reserver i emitterande banker
      är betydelsefulla och där den kinesiska bankens intention som den redan har
      uttryckt är symptomatisk, det vill säga att placera 30 procent av sina reserver
      i euron, på en kontinent där självaste yenen inte lyckas vara förhärskande.
    t: Per essere più concreto direi che per esempio non si possono <a>confondere</a>
      aree come l’Europa non euro e buona parte dell’Africa che, di fatto o di diritto,
      fanno parte di un’ampia zona euro, con l’America latina, l’America del nord
      o l’Asia, che offrono importanti prospettive nel campo dei pagamenti, delle
      operazioni finanziarie e della costituzione di riserve per gli istituti di emissione.
  - s: I sak är de Silguy lite grann som afrikanerna, han <v>blandar</v> <p>ihop</p>
      det betecknande med det betecknade.
    t: In fondo, il Commissario de Silguy è un po’ come gli africani, <a>confonde</a>
      il significante con il significato.
  - s: Vi franska patrioter <v>blandar</v> inte <p>ihop</p> det verkliga Amerika,
      där vi har många vänner, med Förenta staternas regering, som styrs av anhängarna
      av den världsomspännande ideologin.
    t: Noi, patrioti francesi, non <a>confondiamo</a> il paese americano reale, nel
      quale annoveriamo molti amici, con il governo degli Stati Uniti diretto dai
      sostenitori dell’ideologia mondialista.
  - s: Jag håller fullständigt med om att vi ska sätta upp utmanande mål, men låt
      oss inte <v>blanda</v> <p>ihop</p> mål med att följa lagstiftningen.
    t: fissiamo obiettivi impegnativi, ma non <a>confondiamo</a> gli obiettivi con
      il rispetto delle norme.
  - s: 'Det jag just har nämnt krockar uppenbart med den inriktning som har präglat
      denna diskussion, eftersom man många gånger <v>blandar</v> <p>ihop</p> handlingsmöjligheterna
      för inkomstsidan med handlingsmöjligheterna för utgiftssidan, men också, och
      framför allt, för att det tycks finnas en dominerande åsikt:'
    t: 'Ovviamente quanto sto dicendo è in contrasto con l’orientamento impresso a
      questa discussione poiché spesso si <a>confonde</a> il livello di esecuzione
      delle entrate con il livello di esecuzione delle spese, ma anche perché sembra
      esserci una preoccupazione dominante:'
  - s: Men det vore ett misstag att <v>blanda</v> <p>ihop</p> denna finansieringsstabilitet
      med det rådande status quo i den gemensamma jordbrukspolitiken.
    t: 'Sarebbe tuttavia un errore <a>confondere</a> la stabilità del finanziamento
      con lo status quo della PAC, e questo per quattro motivi:'
  - s: När det gäller medel för föranslutningen och de medel som avsätts till detta
      område, ärade ledamöter, får vi inte <v>blanda</v> <p>ihop</p> de olika frågorna.
    t: Per quanto riguarda i fondi di preadesione e altri fondi destinati a quest’area,
      non dobbiamo <a>confondere</a> i diversi tipi di fondi.
  - s: Realismen får dock inte <v>blandas</v> <p>ihop</p> med okunskap om svårigheterna
      eller med frånvaron av ett ramverk av värderingar.
    t: Ma il realismo non dev’essere <a>confuso</a> con il fatto di ignorare le difficoltà
      né con l’assenza di un quadro di valori.
  - s: Det finns självklart vissa grundläggande rättigheter som de har gemensamt,
      men jag tycker inte att vi ska sträcka oss utöver detta och <v>blanda</v> <p>ihop</p>
      de två nivåerna.
    t: C’è sicuramente una base di diritti comuni, ma mi sembra che non dovremmo andare
      oltre nel <a>confondere</a> i due piani.
  - s: Det är svårt att förstå hans synsätt, eftersom han <v>blandar</v> <p>ihop</p>
      en film med en bestämmelse utfärdad av en regering som har för avsikt att garantera
      demokratin.
    t: È difficile comprendere il suo approccio, visto che <a>confonde</a> un film
      con un provvedimento governativo volto a garantire la democrazia.
  - s: <v>Blanda</v> inte <p>ihop</p> ert europeiska ansvar med de bilaterala frågor
      som ska lösas eller Österrikes ansvar gentemot de slovenska minoriteterna i
      Österrike.
    t: non <a>confonda</a> la sua responsabilità con le questioni bilaterali da risolvere
      o con la responsabilità dell’Austria nei confronti della minoranza slovena presente
      sul suo territorio.
  - s: Ni <v>blandar</v> <p>ihop</p> två frågor.
    t: 'Qui stiamo <a>confondendo</a> due questioni:'
  - s: Frågan om respekt för subsidiaritets- och proportionalitetsprinciperna - principer
      som ligger till grund för Europeiska unionen - <v>blandas</v> <p>ihop</p> med
      tekniska lagfrågor vad gäller texternas tydlighet och enkelhet.
    t: La questione del rispetto dei principi di sussidiarietà e di proporzionalità
      -principi fondatori dell’Unione europea - viene <a>confusa</a> con questioni
      di tecnica legislativa di chiarezza e di semplicità dei testi.
  - s: Jag tror att den senaste talaren, dvs. Santini, gjorde ett misstag som många
      gör, när han <v>blandade</v> <p>ihop</p> nationalitet och medborgarskap.
    t: Signor Presidente, penso che l’ultimo oratore, l’onorevole Santini, abbia commesso
      un errore che fanno in molti, <a>confondendo</a> nazionalità e cittadinanza.
  - s: Och denna demagogi fortsätter att <v>blanda</v> <p>ihop</p> produktionen med
      konsumtionen.
    t: E questa demagogia continua nel <a>confondere</a> la produzione con il consumo.
  - s: Den andra strategin består i att <v>blanda</v> <p>ihop</p> asylsökande och
      olagliga invandrare och att göra dessa personer till syndabockar.
    t: L’altro approccio, consiste nel <a>confondere</a> richiedenti asilo e immigrati
      clandestini e nel fare di queste persone dei capri espiatori.
  - s: Den legitima kampen för respekten för de mänskliga rättigheterna får inte <v>blandas</v>
      <p>ihop</p> med osunda hjärnspöken, och detta utan hänsyn till det allmänna
      bästa.
    t: La legittima lotta per il rispetto dei diritti dell’uomo non deve essere <a>confusa</a>
      con fantasie malsane a detrimento del bene comune.
  - s: <v>Blanda</v> inte <p>ihop</p> ett normalt rådfrågningsförfarande med näringslivet
      med öppenheten i kommittéförfarandena.
    t: Inoltre chiediamo alla Commissione europea di svolgere questo compito con serietà,
      senza <a>confondere</a> la trasparenza in sede di committee procedures con quella
      che è una normale procedura di consultazione con gli operatori economici.
  - s: Vi <v>blandar</v> inte <p>ihop</p> bedömningen av utgifternas korrekthet eller
      oegentlighet med vårt gillande eller ogillande av syftet.
    t: Non <a>confondiamo</a> la valutazione in merito alle regolarità e alle irregolarità
      con il giudizio sull’approvazione o la disapprovazione dell’oggetto.
  - s: Ett sådant avtal <v>blandar</v> <p>ihop</p> oskyldiga medborgare med dem som
      eventuellt är skyldiga.
    t: Un tale accordo <a>confonde</a> cittadini innocenti con quanti potrebbero essere
      colpevoli.
  - s: Bland annat <v>blandar</v> man <p>ihop</p> barnledighet och mammaledighet.
    t: Solo per citarne alcuni, vengono <a>confusi</a> i termini barnledighet (congedo
      parentale) e mammaledighet (congedo di maternità).
  - s: Så länge som vi <v>blandar</v> <p>ihop</p> försiktighet med rigiditet kommer
      vi varken att få försiktighet, tillväxt eller konkurrenskraft.
    t: Fino a quando <a>confonderemo</a> prudenza ed inflessibilità, non avremo né
      prudenza, né crescita, né competitività.
  - s: Om parlamentet vill tas på allvar, som medlagstiftare, får det inte <v>blanda</v>
      <p>ihop</p> en lagstiftningstext med en resolution där var och en kan bre ut
      sin ?wishful thinking?
    t: Se il Parlamento vuole essere preso sul serio, in quanto colegislatore, non
      deve <a>confondere</a> un testo legislativo con una risoluzione in cui tutti
      possono esprimere i loro pii auspici, i loro sogni più folli;
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> den kritiken med det faktum att det
      var många som deltog.
    t: Non <a>confondiamo</a> questo col pluralismo delle presenze.
  - s: Vi kan absolut inte tillåta att detta skulle kunna få betydelse för beslutsfattandet
      inom ramen för en behörighet som skulle kunna <v>blandas</v> <p>ihop</p> med
      eller jämföras med Europaparlamentets.
    t: non è assolutamente ammissibile che questo abbia una variante decisionale nell’ambito
      che possa essere <a>confuso</a> o paragonato a quello del Parlamento.
  - s: Genom att <v>blanda</v> <p>ihop</p> olika status löser vi inte problemen, snarare
      blir de värre.
    t: <a>Confondere</a> queste diverse tipologie non contribuisce certo a risolvere
      problemi, ma ad aggravarli.
  - s: Jag tror vidare att det är viktigt att inte <v>blanda</v> <p>ihop</p> denna
      fråga med frågan om pirattillverkning, som är en helt annan sak.
    t: Credo inoltre che sia essenziale non <a>confondere</a> questo aspetto con quello
      dei prodotti pirata, che sono tutt’ altro problema.
  - s: När FN-förklaringen skrevs, försökte Sovjetunionen <v>blanda</v> <p>ihop</p>
      rättigheterna för att dölja att man svek de grundläggande rättigheterna.
    t: All’epoca della stesura della Dichiarazione delle Nazioni Unite, l’Unione sovietica
      cercò di <a>confondere</a> diritti diversi per occultare le violazioni commesse
      contro i diritti fondamentali.
  - s: Jag ber er koncentrera ert andra svar på direktivet om leksakers säkerhet och
      svara på frågorna om när det äntligen ska läggas fram och när kryphålen kommer
      att täppas till - som vi föreslagit i vår resolution - och var snäll och sluta
      <v>blanda</v> <p>ihop</p> de två direktiven.
    t: Si concentri, nella seconda risposta sulla direttiva sulla sicurezza dei giocattoli
      e risponda alle domande che chiedono quando questa direttiva sarà finalmente
      presentata e quando, come abbiamo proposto nella nostra risoluzione, saranno
      colmate le scappatoie legali, e non continui a <a>confonderle</a>.
  - s: 'Detta är en fråga vi verkligen måste fundera över, eftersom vi alltför ofta
      <v>blandar</v> <p>ihop</p> dessa båda företeelser:'
    t: 'Questo è un argomento di grandissima riflessione perché troppo spesso <a>confondiamo</a>
      i due elementi:'
  - s: Jag anser att vissa kolleger <v>blandar</v> <p>ihop</p> detta förslag med koldioxidskatten.
    t: Taluni colleghi <a>confondono</a> questa proposta con quella sull’imposta CO2
      ma questa non è una direttiva sull’imposta CO2 .
  - s: Betänkandet klargör att det österrikiska så kallade strategiska dokumentet
      inte är lämpat att vara ett avskräckande dokument för att lösa frågan med migrationen
      och de asylsökande, eftersom det <v>blandar</v> <p>ihop</p> de olika problemen
      med tanke på orsaker, svar och lösningar.
    t: La relazione evidenza come il cosiddetto documento strategico austriaco, destinato
      a fungere da deterrente, non è atto a risolvere le questioni collegate all’immigrazione
      e ai richiedenti asilo, perché <a>confonde</a> vari problemi e crea confusione
      sia sulle loro cause, sia sulle soluzioni e sulle risposte.
  - s: Det handlar om helt olika koncept som inte bör <v>blandas</v> <p>ihop</p>.
    t: Si tratta di concetti del tutto diversi che non dobbiamo <a>confondere</a>.
  - s: Det är viktigt att inte <v>blanda</v> <p>ihop</p> den nominella konvergensen
      med den reella.
    t: È importante non <a>confondere</a> convergenza nominale e convergenza reale.
  - s: Kommissionen <v>blandar</v> <p>ihop</p> invandring av ekonomiska skäl med asyl.
    t: La Commissione <a>confonde</a> l’immigrazione per motivi economici con l’asilo.
  - s: Vi måste vara extremt tydliga med detta, eftersom det är lätt att <v>blanda</v>
      <p>ihop</p> det med den anspänning eller det missnöje som alla EU-medborgare
      känner och som alla institutioner, inte minst i medborgarnas hemländer, kan
      känna gentemot EU:s institutioner.
    t: Bisogna essere estremamente chiari, perché molto spesso noi <a>confondiamo</a>
      quella che è una tensione, un problema che tutti i cittadini europei sentono,
      che tutte le istituzioni, a cominciare dalle istituzioni dei loro paesi, possono
      avere nei confronti delle Istituzioni europee.
  - s: Vi måste arbeta för att förbättra situationen, men vi får inte <v>blanda</v>
      <p>ihop</p> en övergående kris - de demokratiska systemens växande problem -
      med en specifik kris som rör våra institutioner.
    t: Dobbiamo lavorare per migliorare la situazione ma non dobbiamo <a>confondere</a>
      una crisi di passaggio, una crisi di crescita dei sistemi democratici con una
      crisi specifica delle nostre Istituzioni.
  - s: Europaparlamentet får inte <v>blanda</v> <p>ihop</p> dessa två.
    t: La situazione di Irian Jaya è completamente diversa, legalmente e costituzionalmente,
      da quella di Timor Orientale, e il Parlamento non dovrebbe <a>confonderle</a>.
  - s: Här gäller det att inte <v>blanda</v> <p>ihop</p> de olika frågorna.
    t: Qui non si tratta di <a>confondere</a> i dibattiti.
  - s: Följaktligen får vi inte <v>blanda</v> <p>ihop</p> den administrativa reformen
      med den vitbok om styrelseformerna som kommissionen är i färd med att utarbeta
      under ledning av ordförande Prodi.
    t: Non <a>confondiamo</a> quindi la riforma amministrativa con il Libro bianco
      sul buon governo che la Commissione sta preparando, sotto la guida del Presidente
      Prodi.
  - s: Emellertid så <v>blandar</v> man <p>ihop</p> integreringsutbildning, språkundervisning
      och utbildning och fortbildning för äldre med den yrkesinriktade utbildningen.
    t: Tuttavia, si <a>confondono</a> la formazione tesa all’integrazione, all’insegnamento
      delle lingue e alla formazione per la terza età con la formazione per l’occupazione.
  - s: Därför är ett Europa som bara tänker på sina egna intressen, ett bidrags-Europa,
      ett Europa som har en lärarkår som bara vill minska antalet undervisningstimmar,
      ett Europa som <v>blandar</v> <p>ihop</p> den fackliga politiken med utbildningspolitiken,
      ett Europa som oroar.
    t: Pertanto, l’Europa che si cura soltanto dei proprio interessi, l’Europa del
      sussidio, l’Europa con professori ai quali interessa soltanto ridurre le ore
      di lezione, l’Europa che contempla e <a>confonde</a> la politica sindacale con
      la politica dell’istruzione, è un’Europa che desta preoccupazione.
  - s: Man får inte <v>blanda</v> <p>ihop</p> saker och ting.
    t: D’altro canto non bisogna <a>confondere</a> le cose.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> denna debatt med debatten i morgon om
      tilläggs- och ändringsbudget 1, 3 och 4 för 1999 därför när tjänstgörande ordförande
      säger att denna samarbetsanda bygger på ömsesidigt förtroende (det var vad jag
      skrev ner) mellan institutionerna behöver jag enbart påminna rådet om vad det
      gjorde med tilläggs- och ändringsbudget 1 och 3 och vår reaktion på det.
    t: 'Cerchiamo di non <a>confondere</a> la discussione odierna con la discussione
      di domani sui bilanci rettificativi e suppletivi nn. 1, 3 e 4 per il 1999, perché,
      quando la Presidente in carica afferma che lo spirito di cooperazione si basa
      sulla fiducia reciproca tra le Istituzioni (di questo ho preso nota) mi basta
      ricordare al Consiglio che cosa ha fatto con i bilanci suppletivi nn. 1 e 3
      e la nostra reazione:'
  - s: Genom att göra det - låt oss vara tydliga på den punkten - <v>blandar</v> jag
      inte <p>ihop</p> den offentliga, öppna debatten i dess vidaste bemärkelse i
      samhället i stort, med den representativa demokratin.
    t: Così facendo - sia chiaro - io non <a>confondo</a> il dibattito pubblico, aperto
      nel modo più ampio dalla società civile, con la rappresentanza democratica.
  - s: På samma sätt måste asylbegreppet klargöras vilket i många fall <v>blandas</v>
      <p>ihop</p> med den illegala invandringen eller problemen med utlänningsskap.
    t: Nel contempo, si deve chiarire il concetto di asilo che, in numerose occasioni,
      viene <a>confuso</a> con l’immigrazione illegale e con i problemi degli stranieri.
  - s: Denna punkt infördes som ett resultat av okunnighet och bristande kunskap hos
      vissa ledamöter i den socialdemokratiska gruppen i Europaparlamentet som har
      <v>blandat</v> <p>ihop</p> två helt olika frågor genom att inte respektera konsten,
      traditionerna och kulturen hos andra människor som inte tänker på samma sätt
      som de och som är föredömliga när det gäller frihet och respekt för mångfald.
    t: Naturalmente dobbiamo altresì evitare casi come quello del paragrafo 71, inserito
      in seguito all’ignoranza e alle lacune di taluni membri del gruppo socialista
      al Parlamento europeo, che hanno <a>confuso</a> due questioni completamente
      diverse, venendo meno al rispetto dell’arte, delle tradizioni e della cultura
      di altri che non la pensano come loro e che tuttavia costituiscono un esempio
      per quanto riguarda la libertà e il rispetto della diversità.
  - s: Vi får inte <v>blanda</v> <p>ihop</p> den pågående nödsituationen med den nödvändiga
      revideringen av produktionsmetoderna i reformen av den gemensamma jordbrukspolitiken.
    t: L’attuale situazione di emergenza non va <a>confusa</a> con l’indispensabile
      revisione dei metodi di produzione che deve essere promossa attraverso la riforma
      delle politica agricola comune.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> humanism och naiv optimism.
    t: Non <a>confondiamo</a> l’umanesimo con l’ingenuo ottimismo.
  - s: Samtidigt som jag inte vill <v>blanda</v> <p>ihop</p> dessa två aspekter så
      är de naturligtvis i viss mån sammankopplade.
    t: Non voglio <a>confondere</a> questi due aspetti;
  - s: Därför anser vi att olagligt fiske, som genererar betydande olovliga inkomster
      åt storskaliga flottor som arbetar för de stora ekonomiska och finansiella grupper
      som sysslar med fiske, och även för den organiserade brottsligheten, inte bör
      <v>blandas</v> <p>ihop</p> med de överträdelser av den gemensamma fiskepolitiken
      som görs av delar av den småskaliga traditionella flottan, ofta på grund av
      den ekonomiska kris de befinner sig i.
    t: Di conseguenza, riteniamo che la pesca illegale, che genera ingenti introiti
      illegali per le flotte su vasca scala che operano per conto di grandi gruppi
      economici e finanziari legati alla pesca e anche per le reti della criminalità
      organizzata, non vada <a>confusa</a> con le violazioni della politica comune
      della pesca commesse dai segmenti della flotta artigianale su piccola scala,
      che spesso se ne rendono responsabili a causa della crisi economica in cui versano.
  - s: Låt oss idag dock inte <v>blanda</v> <p>ihop</p> orsak och verkan och låt oss
      inte bli ett partipolitiskt instrument.
    t: Non <a>confondiamo</a> oggi, vi prego, causa ed effetto e non facciamoci strumentalizzare
      da politiche di partito.
  - s: Varför har flera blandat ihop sakerna och <v>blandat</v> <p>ihop</p> kapitalismen
      med spel och en offentlig bluff och ingenting annat?
    t: Molti infatti hanno ingarbugliato le cose ed hanno <a>confuso</a> il capitalismo
      con il gioco d’azzardo, con la truffa pubblica e con altre cose.
  - s: Vad gäller betalningen från Euratoms gemenskapsbudget av den nationella lönen
      till de förflyttade nationella experterna, så är detta normalt olagligt inom
      kommissionen, dvs. det strider mot budgetförordningen, eftersom man <v>blandar</v>
      <p>ihop</p> del A och B i budgeten.
    t: Per quanto riguarda il rimborso delle retribuzioni nazionali degli esperti
      nazionali distaccati, effettuato attingendo al bilancio comunitario Euratom,
      la Commissione solitamente considera questa procedura illegale, cioè contraria
      alle norme finanziarie, in quanto <a>confonde</a> la parte A e la parte B del
      bilancio.
  - s: Om vi inte <v>blandar</v> <p>ihop</p> Haiti med Tahiti, vill säga.
    t: A meno che ovviamente non si <a>confonda</a> Haiti con Tahiti.
  - s: Allt annat, herr ordförande, vore att <v>blanda</v> <p>ihop</p> de sekundära
      frågorna med de primära, att blanda ihop skuggorna på tavlan med själva målningen.
    t: Tutto il resto, signor Presidente, equivale a <a>confondere</a> ciò che è essenziale
      con ciò che è secondario, le ombre con il dipinto.
  - s: Fakta och påhitt har där <v>blandats</v> <p>ihop</p>.
    t: Qui si <a>confonde</a> la realtà con la fantasia.
  - s: Jag tycker att det är konstigt att så erfarna ledamöter kan <v>blanda</v> <p>ihop</p>
      vad som är ett klagomål till kommissionen med en framställning till Europaparlamentet.
    t: Signor Presidente, mi sorprende che deputati tanto esperti possano <a>confondere</a>
      una denuncia rivolta alla Commissione con una petizione indirizzata al Parlamento
      europeo.
  - s: Men vi får inte <v>blanda</v> <p>ihop</p> klagomål med framställningar.
    t: Non <a>confondiamo</a> però denunce e petizioni.
  - s: Ett av dem är förslaget om aktiv dödshjälp, som fullständigt strider mot ett
      beslut av Europeiska rådet av den 26 mars 2002, eller det kapitel som handlar
      om invandring och asyl, i vilket invandring av ekonomiska skäl <v>blandas</v>
      <p>ihop</p> med asylsökande, en fråga som kommissionen redan har löst och som
      även parlamentet har tagit upp i sina debatter, eller kravet på att äktenskap
      och partnerskap mellan personer av samma kön skall jämställas.
    t: Tra queste rientrano la proposta sull’eutanasia attiva, in netto contrasto
      con una decisione del Consiglio europeo del 26 marzo 2002, e il capitolo su
      immigrazione e asilo, che <a>confonde</a> l’immigrazione dettata da motivi economici
      con la questione dei richiedenti asilo - problema ormai superato dalla Commissione
      stessa e anche in seno al nostro dibattito parlamentare -, nonché la richiesta
      di equiparare il matrimonio alle unioni tra omosessuali, proponendo addirittura
      di permettere loro di adottare bambini, il che va ben oltre la logica non discriminazione
      degli individui sulla base del loro orientamento sessuale.
  - s: Kort och gott får vi inte <v>blanda</v> <p>ihop</p> målet och medlen.
    t: Insomma, non bisogna <a>confondere</a> gli obiettivi con gli strumenti.
  - s: Jag får intrycket att man i detta betänkande begår det allvarliga felet att
      <v>blanda</v> <p>ihop</p> den heliga principen om asylrätt, som flera gånger
      har åberopats och satts upp som en av de rättigheter som ligger till grund för
      Europeiska unionen, med den komplicerade och väsensskilda frågan om invandringen.
    t: Signor Presidente, ho l’impressione che questa relazione - impressione che
      mi deriva dal testo integrale del punto 1 - commetta l’errore, grave, di <a>confondere</a>
      il principio sacrosanto del diritto di asilo, che più volte è stato invocato
      e posto come uno dei diritti fondanti dell’Unione europea, con il tema, complesso
      e comunque diverso e da tenere ben separato, dell’immigrazione.
  - s: 'För övrigt tror jag inte att man skall <v>blanda</v> <p>ihop</p> sakerna:'
    t: Per il resto, credo che non si debbano <a>confondere</a> processi diversi,
      quali l’adesione all’Unione europea e la transizione all’euro.
  - s: <v>Blanda</v> inte <p>ihop</p> debatten om reglering av energimarknaderna i
      Europeiska unionen med utvecklingsstöd och energianvändning som en vektor för
      utveckling i utvecklingsländerna, det är en helt annan sak.
    t: Vi prego di non <a>confondere</a> la questione della regolamentazione dei mercati
      energetici nell’ambito dell’Unione europea con l’aiuto allo sviluppo e il ruolo
      dell’energia nella promozione dello sviluppo in tali paesi.
  - s: Låt oss tala allvarligt om den här frågan, och tala inte om sådant som inte
      står med i meddelandet och <v>blanda</v> inte <p>ihop</p> ett dokument med ett
      annat.
    t: Vi esorto ad astenervi dal commentare affermazioni che non sono contenute nel
      testo e a non <a>confondere</a> i documenti.
  - s: Denna ansträngning får inte <v>blandas</v> <p>ihop</p> med den juridiska ramen
      av subsidiaritetsprincipen.
    t: Questo sforzo non può però essere <a>confuso</a> con il quadro giuridico del
      principio di sussidiarietà, come si ricorda giustamente nella relazione Palacio.
  - s: Det betänkande vi har framför oss om EU:s säkerhets- och försvarspolitik är
      ett manifest för EU:s militära integration, som avsiktligt <v>blandar</v> <p>ihop</p>
      militär och civil krishantering för att motivera EU:s roll.
    t: La presente relazione sulla politica di sicurezza e difesa europea è un manifesto
      di integrazione militare europea, che <a>confonde</a> deliberatamente l’intervento
      civile e militare nella gestione delle crisi per giustificare una presenza europea.
  - s: Ju säkrare EU är desto mänskligare blir det, även om man inte får <v>blanda</v>
      <p>ihop</p> säkerhet, som är något bra, med att vara rent besatt av säkerhetstänkande,
      vilket inte är bra.
    t: Più l’Europa sarà sicura, più sarà umana, anche se non si deve <a>confondere</a>
      la sicurezza, che è un’ottima cosa, con l’ossessione della sicurezza, che invece
      non lo è.
  - s: Jag anser dock att vi i vissa fall fortfarande <v>blandar</v> <p>ihop</p> vitt
      skilda nivåer.
    t: Signor Presidente, stiamo discutendo di una situazione che è molto grave, continuando
      però - mi sembra in alcuni casi - a <a>confondere</a> piani molto diversi.
  - s: Det är inte allt, inte vilken prestation som helst, som kan jämföras med ett
      konstverk, men hjärnans produkter får inte <v>blandas</v> <p>ihop</p> med ren
      tillverkning.
    t: Non tutto, non qualunque prestazione può essere paragonata ad un’opera d’arte,
      ma il prodotto del cervello non può essere <a>confuso</a> con la mera esecuzione.
  - s: Pressen <v>blandar</v> <p>ihop</p> denna konsultativa övning med ett kränkningsfall,
      vilket den ärade parlamentarikern har hänvisat till, mot en bestämmelse i den
      franska loi Evin .
    t: La stampa <a>confonde</a> questo esercizio di consultazione con un caso di
      violazione, cui ha fatto riferimento l’onorevole deputato, nei confronti di
      una disposizione della legge francese Evin.
  - s: Enligt min mening har vi noga gått igenom unionens två viktigaste instrument
      för att samordna den ekonomiska politiken, de allmänna riktlinjerna för den
      ekonomiska politiken och stabilitets- och tillväxtpakten, instrument som inte
      bör <v>blandas</v> <p>ihop</p>, även om de har med varandra att göra.
    t: Mi sembra che abbiamo trattato bene i due grandi strumenti che l’Unione ha
      a disposizione per il coordinamento delle politiche economiche, i grandi orientamenti
      di politica economica e il Patto di stabilità e di crescita, strumenti che,
      sebbene legati, non devono essere <a>confusi</a>.
  - s: Att <v>blanda</v> <p>ihop</p> dem är att ge efter för demagogin.
    t: <a>Confonderle</a> significa cedere alla demagogia.
  - s: Fast det varken kan eller bör <v>blandas</v> <p>ihop</p> med den befintliga
      ökaraktären är det också sant att det i europeiska unionen, särskilt då i Medelhavsområdet,
      finns en annan ökaraktär som vi idag har tagit upp, med kännetecken som är mindre
      allvarliga, eftersom den ökaraktären bland annat är kännbart mindre vad gäller
      avstånd, och isoleringen är många gånger inte så betydande.
    t: Non si può e non si deve <a>confondere</a> questa ultraperifericità con la
      realtà insulare ultraperiferica, che certamente esiste nell’Unione europea,
      come appunto la realtà insulare nel Mar Mediterraneo, che stiamo oggi esaminando
      e che presenta caratteristiche ben meno gravi in quanto, a prescindere da altri
      motivi, le distanze sono comunque minori e l’isolamento è inferiore al punto
      da essere in alcuni casi poco significativo.
  - s: den första, vi får inte <v>blanda</v> <p>ihop</p> problemet med UCLAF med det
      andra problemet.
    t: la prima, che non bisogna <a>confondere</a> il problema dell’UCLAF con quest’altro
      problema.
  - s: Vi måste emellertid föra dem på ett sådant sätt att allmänheten förstår vad
      de handlar om, och i det sammanhanget får vi inte <v>blanda</v> <p>ihop</p>
      begreppen.
    t: Dobbiamo tuttavia condurle in modo che i cittadini possano comprendere su quale
      argomento vertono e quindi non possiamo <a>confondere</a> una cosa con l’altra.
  - s: Den som motsätter sig ett krig mellan könen eller en kvoteringspolitik eller
      att <v>blanda</v> <p>ihop</p> vad det innebär att vara i minoritet och vad det
      innebär att vara kvinna har en ännu större skyldighet att kämpa för full respekt
      för kvinnors unika roll i samhället, i familjen och som individer, och för att
      det skall finnas rättsliga bestämmelser som ger dem verklig jämställdhet, samtidigt
      som de naturliga skillnaderna mellan oss alla respekteras, framför allt något
      som är mycket viktigt oavsett kön, nämligen individuell frihet och varje persons
      omistliga rätt till individuell lycka.
    t: Per chiunque si opponga a una guerra di genere, a una politica di quote o al
      fatto di <a>confondere</a> il concetto di donna con quello di minoranza, è doveroso
      combattere per il pieno rispetto del ruolo esclusivo delle donne nella società,
      nella famiglia e come individui, nonché per l’applicazione di disposizioni giuridiche
      che garantiscano loro una vera parità, tenuto conto delle differenze naturali
      esistenti tra tutti noi e, in particolare, di ciò che è fondamentale per la
      vita, indipendentemente dal genere, vale a dire la libertà del singolo e il
      diritto inalienabile di ciascuno alla felicità.
  - s: Definitivt inte att vi på ena sidan har de dåliga fundamentalisterna och på
      den andra den goda religionen, utan just att man inte skall <v>blanda</v> <p>ihop</p>
      religion och fundamentalism.
    t: Intendo dire che certamente non ci sono i fondamentalisti cattivi da un lato
      e la religione buona dall’altro, ma piuttosto che non bisogna <a>confondere</a>
      religione e fondamentalismo e viceversa.
  - s: Slutligen får vi inte <v>blanda</v> <p>ihop</p> fasthet med omänsklighet.
    t: Infine, non bisogna <a>confondere</a> fermezza con disumanità.
  - s: Jag är dock rädd för att Gay Mitchell skapar oklarhet i denna fråga genom att
      <v>blanda</v> <p>ihop</p> detta med rätten till reproduktiv frihet.
    t: Tuttavia, temo che mischiando questa questione con quella della libertà riproduttiva,
      l’onorevole Mitchell stia <a>confondendo</a> le acque.
  - s: Den ståndpunkten innebär att man <v>blandar</v> <p>ihop</p> stagnation och
      stabilitet.
    t: Una posizione disdicevole, che <a>confonde</a> stabilità con stagnazione e
      che non ha soddisfatto le istanze di libertà e giustizia sociale della popolazione.
  - s: Men det är också sant att det steg vi tar här i dag är ett historiskt landmärke
      av stor politisk betydelse på grund av de stora effekter som det oundvikligen
      kommer att medföra, inte bara i den utvidgade unionen, utan på själva den europeiska
      kontinenten som unionen, genom sin storlek, börjar att <v>blandas</v> <p>ihop</p>
      med.
    t: Dobbiamo riconoscere la verità di questa affermazione, ma è altrettanto vero
      che il passo che stiamo compiendo oggi costituisce una pietra miliare storica
      di straordinaria importanza politica, viste le sue inevitabili ripercussioni,
      non solo sull’Unione allargata, ma su tutto il continente europeo con cui, viste
      le sue dimensioni, l’Unione inizia ad essere <a>confusa</a>.
  - s: För det andra får aldrig strukturfonderna <v>blandas</v> <p>ihop</p> med denna
      solidaritetsfond.
    t: In secondo luogo, i Fondi strutturali non vanno assolutamente <a>confusi</a>
      con questo Fondo di solidarietà.
  - s: Det är naturligtvis inte bra att regioner <v>blandas</v> <p>ihop</p> med länder.
    t: È sbagliato <a>confondere</a> regioni con paesi.
  - s: Låt oss inte <v>blanda</v> <p>ihop</p> dagens Ryssland med ett u-land vars
      ekonomiska svårigheter skulle avhjälpas med ett klassiskt finansiellt bistånd.
    t: Non <a>confondiamo</a> la Russia di oggi con un paese in via di sviluppo, le
      cui difficoltà economiche rientrerebbero nell’ambito di un sostegno finanziario
      classico.
  - s: Medan jag generellt sett kan stödja de aktningsvärda målen om större öppenhet
      och ansvarsskyldighet i ECB:s verksamhet, finner jag att detta betänkande som
      ständigt använder frasen ”democratic accountability” (översatt till demokratisk
      ansvarsskyldighet) har, faktiskt, <v>blandat</v> <p>ihop</p> ”accountability”
      med ”to give an account”.
    t: Anche se in generale posso appoggiare gli obiettivi di trasparenza e responsabilità
      democratica nell’operato della Banca centrale europea, penso che questa relazione,
      che utilizza ripetutamente il termine «democratic accountability» ha di fatto
      <a>confuso</a> la responsabilità con il dovere di rendere conto.
  - s: Om man därmed avser människosmugglingen, vilket ofta <v>blandas</v> <p>ihop</p>,
      då får man finna sig i att upplysa om att EU ger flyktingstatus åt asylsökande
      som varit tvungna att ta sig in i EU på illegal väg därför att vi har att göra
      med en europeisk fästning och därför att människor blivit tvungna att ta hjälp
      av andra - exempelvis av människosmugglare.
    t: Se con ciò si allude alle organizzazioni dedite all’immigrazione clandestina
      - i due concetti spesso vengono <a>confusi</a> -, occorre prendere atto che
      nell’Unione europea oggigiorno viene riconosciuto il diritto d’asilo a persone
      introdottesi negli Stati membri con mezzi illegali, in quanto per entrare nella
      fortezza europea tali persone sono costrette a chiedere un aiuto esterno, ossia
      alle organizzazioni che curano il traffico di clandestini.
  - s: Man <v>blandar</v> också <p>ihop</p> rollerna i organisationen.
    t: Inoltre ciò <a>confonde</a> i ruoli dell’organizzazione.
  - s: Låt oss inte, herr Turchi, <v>blanda</v> <p>ihop</p> de transeuropeiska näten
      med regionala utvecklingsfonden.
    t: Onorevole Turchi, non <a>confondiamo</a> le reti transeuropee con i Fondi di
      sviluppo regionale.
  - s: Men jag hoppas att vi alla är på det klara med vad vi menar när vi talar om
      flexibilitet, eftersom vi inte får <v>blanda</v> <p>ihop</p> flexibilitet med
      att faktiskt göra något.
    t: Ma mi auguro che sia chiaro per tutti quale argomento trattiamo quando parliamo
      di flessibilità, perché non dobbiamo <a>confondere</a> la flessibilità con il
      fare davvero qualcosa.
  - s: Det vore ett stort misstag om vi inte gjorde detta och återigen skulle <v>blanda</v>
      <p>ihop</p> Nice med Laekenförklaringen och Europas framtid.
    t: Sarebbe un grande errore se non lo si facesse e se Nizza fosse nuovamente <a>confusa</a>
      con la dichiarazione di Laeken e il futuro dell’Europa, poiché ci ritroveremmo
      nuovamente a parlare del left over di Nizza invece appunto che del futuro dell’Europa.
  - s: Den andra faran, som jag verkligen upplever starkt, är att kampen vad beträffar
      ett visst antal politiska regimer, och detta gäller inte de europeiska staterna,
      men vi berörs genom våra förbindelser med dessa länder, för ett visst antal
      länder med stränga regimer finns det alltså en lockelse att <v>blanda</v> <p>ihop</p>
      kampen mot terrorismen med kampen mot landets demokratiska motståndare, mot
      landets opposition.
    t: Il secondo pericolo, che percepisco con particolare acutezza, è la tentazione
      da parte di alcuni Stati con regimi politici duri - e non mi riferisco a Stati
      europei benché essi siano interessati nell’ambito delle loro relazioni con tali
      paesi - di <a>confondere</a> la lotta contro il terrorismo con la lotta contro
      gli oppositori democratici del paese, contro l’opposizione del paese.
  - s: Låt oss alltså inte <v>blanda</v> <p>ihop</p> det krig vi alla måste bedriva
      mot slavhandlarna, den nya slavhandeln, med det generösa mottagande vi måste
      ge den som kommer för att skapa sig ett bättre liv på den europeiska kontinenten.
    t: Non <a>confondiamo</a> quindi la guerra che si deve fare tutti insieme ai trafficanti
      di schiavi, alla nuova tratta di schiavi con l’accoglienza che si deve dare
      a chi viene per migliorare la sua vita nel continente europeo.
  - s: När det gäller invandringen kommer kommissionen att stödja en europeisk insats
      mot de nya slavhandlarna, men vi kommer inte att tolerera, vilket redan skett
      i Thessaloniki, att man <v>blandar</v> <p>ihop</p> fasthet med omänsklighet,
      reglering av invandringen med våld och diskriminering.
    t: Sull’immigrazione la Commissione sosterrà un impegno europeo contro i nuovi
      mercanti di schiavi, ma non tollereremo, come già avvenuto a Salonicco, che
      si <a>confonda</a> fermezza con disumanità, regolamentazione dei flussi con
      violenza e discriminazione.
  - s: Sedan gjorde vi misstaget att <v>blanda</v> <p>ihop</p> den långsiktiga strävan
