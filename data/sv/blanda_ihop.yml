      länder med stränga regimer finns det alltså en lockelse att <v>blanda</v> <p>ihop</p>
      kampen mot terrorismen med kampen mot landets demokratiska motståndare, mot
      landets opposition.
    t: Die zweite Gefahr, die ich für sehr große halte, besteht darin, dass für einige
      politische Regimes, und hier sind nicht die europäischen Staaten betroffen,
      aber wir sind doch in unseren Beziehungen zu diesen Ländern betroffen, dass
      für einige Länder mit autoritären Regimes die Versuchung bestehen könnte, den
      Kampf gegen den Terrorismus mit dem Kampf gegen demokratische Oppositionelle
      im Lande, gegen die Opposition des Landes zu <a>verwechseln</a>.
  - s: Låt oss alltså inte <v>blanda</v> <p>ihop</p> det krig vi alla måste bedriva
      mot slavhandlarna, den nya slavhandeln, med det generösa mottagande vi måste
      ge den som kommer för att skapa sig ett bättre liv på den europeiska kontinenten.
    t: <a>Verwechseln</a> wir also nicht den Krieg, den wir alle gemeinsam gegen die
      Sklavenhändler, gegen den neuen Sklavenhandel, führen müssen, mit der Aufnahme,
      die jenen gewährt werden muss, die zu uns kommen, um auf dem europäischen Kontinent
      ein besseres Leben zu führen.
  - s: När det gäller invandringen kommer kommissionen att stödja en europeisk insats
      mot de nya slavhandlarna, men vi kommer inte att tolerera, vilket redan skett
      i Thessaloniki, att man <v>blandar</v> <p>ihop</p> fasthet med omänsklighet,
      reglering av invandringen med våld och diskriminering.
    t: Was die Einwanderung anbelangt, so wird die Kommission ein europäisches Vorgehen
      gegen die neuen Sklavenhändler zwar unterstützen, doch werden wir wie schon
      in Thessaloniki keinesfalls dulden, dass Entschlossenheit mit Unmenschlichkeit
      und Regulierung der Migrationsströme mit Gewalt und Diskriminierung <a>verwechselt</a>
      werden.
  - s: Vi skall inte <v>blanda</v> <p>ihop</p> skydd av uppfinningen med försäljningen
      av produkten från biotekniken, vilka särskilt faller under subsidiariteten.
    t: <a>Verwechseln</a> wir nicht den Schutz der Erfindung und die Kommerzialisierung
