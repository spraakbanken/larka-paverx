      det är fråga om två totalt skilda frågor:'
    t: 'Je ne comprends pas comment on <a>mélange</a> ici ces deux questions et j’aurais
      aimé ne pas avoir à intervenir parce que j’estime qu’il s’agit de deux questions
      totalement différentes :'
  - s: Av de skäl som jag angav tidigare så håller jag fast vid att inte <v>blanda</v>
      <p>ihop</p> min huvuduppgift med allmänt politiskt arbete i det här avseendet.
    t: Pour les raisons que j’ai mentionnées précédemment, je reste déterminé à éviter
      de <a>mélanger</a> ma propre responsabilité au travail politique général à cet
      égard.
  - s: Flera har kanske tyckt att fiskerifrågor är en sak och mänskliga rättigheter
      är en annan sak, och att man inte ska <v>blanda</v> <p>ihop</p> dem. Själv kan
