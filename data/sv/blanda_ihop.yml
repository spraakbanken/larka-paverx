    t: De nombreuses personnes pensaient peut-être que la pêche et les droits de l’homme
      étaient deux matières totalement distinctes et que nous ne devions pas <a>mélanger</a>
      les deux.
  - s: Man får inte <v>blanda</v> <p>ihop</p> de olika sakerna och utnyttja granskningen
      av anslagen för 1999 för att ställa någon till svars för anslagen för 1993 och
      1994.
    t: Il ne faut pas <a>mélanger</a> les genres et profiter de l’examen des crédits
      1999 pour demander des comptes sur les crédits 1993 et 1994.
  - s: Om vi <v>blandar</v> <p>ihop</p> olika mål kommer vi inte att nå något av dem
      på rätt sätt.
    t: Si nous <a>mélangeons</a> différents objectifs, nous n’en atteindrons aucun
      convenablement.
  - s: Jag betackar mig för antydningar som skulle väcka intrycket i detta parlament
