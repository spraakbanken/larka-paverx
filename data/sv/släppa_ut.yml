  - s: Dessutom fick parlamentet i ganska hög grad igenom sina synpunkter, i synnerhet
      den viktiga frågan att vi äntligen inom synhåll har en situation att man inte
      längre kan <v>släppa</v> <p>ut</p> farliga ämnen i grundvattnet.
    t: Además, los puntos de vista del Parlamento han tenido cabida de forma bastante
      aceptable, especialmente la importante cuestión que sitúa en el horizonte un
      marco que prohíba, por fin, el <a>vertido</a> de sustancias peligrosas en las
