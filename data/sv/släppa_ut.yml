    t: Sur notre table, donc, une vingt-quatrième proposition de modification de la
      directive «Substances dangereuses» de 1976, qui propose l’interdiction de <a>mise</a>
      sur le marché et d’emploi du pentabromodiphényléther.
  - s: Registreringsförfarandet för generiska läkemedel behöver underlättas, så att
      det blir möjligt att <v>släppa</v> <p>ut</p> generiska läkemedel på marknaden
      omedelbart när de tio åren har gått efter det att referensläkemedlet har godkänts
