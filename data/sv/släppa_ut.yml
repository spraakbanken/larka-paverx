      dagar i förväg för att medborgarna skall kunna vänja sig vid det (denna punkt
      är för övrigt ännu inte uppnådd), när man samtidigt ser att inget ekonomiskt
      stöd kommer att ges till de små handlarna som kommer att påtvingas orimliga
      åtgärder, att ingen garanti om ersättning för falska euro kommer att beviljas
      och att förslaget att låta den nationella valutan finnas kvar för att underlätta
      livet för våra landsmän högmodigt förkastats.
    t: Com efeito, de que serve <a>emitir</a> notas em euros alguns dias mais cedo
      para que os cidadãos possam habituarse a elas (aliás, este ponto nem sequer
      está adquirido), quando simultaneamente vemos que não será concedida nenhuma
      ajuda financeira aos pequenos comerciantes a quem foram impostos esforços desmesurados,
      que não será dada nenhuma garantia de reembolso dos falsos euros e que a proposta
      de manter as moedas nacionais para facilitar a vida dos nossos concidadãos foi
      rejeitada com desprezo?
  - s: Resultatet av tre dagars sammanträden, till en kostnad på 120 miljoner euro,
      var att sända en möjlig överenskommelse tillbaka till FN om att begränsa mängden
      koldioxid som får <v>släppas</v> <p>ut</p> i atmosfären.
    t: O resultado de três dias de reuniões, num custo de 120 milhões de euros, foi
      o de reenviar à ONU um eventual acordo sobre a limitação de quantidades de dióxido
      de carbono a <a>emitir</a> para a atmosfera.
  - s: Kina <v>släpper</v> redan nu <p>ut</p> mer växthusgaser än vad som är hållbart.
    t: Neste momento, a China já <a>emite</a> mais gases com efeito de estufa do que
      seria sustentável.
  - s: Varje medborgare har lika mycket rätt att <v>släppa</v> <p>ut</p> koldioxidutsläppen.
    t: Todos os cidadãos do mundo têm o mesmo direito a <a>emitir</a> CO2.
  - s: De amerikanska medborgarna har inte rätt att <v>släppa</v> <p>ut</p> två hundra
      gånger så mycket som människorna i Östafrika.
    t: Não pode acontecer que os cidadãos norte-americanos <a>emitam</a> duzentas
      vezes mais que do que os habitantes da África Oriental.
  - s: Det är de mest utvecklade länderna, de länder som har högst ekonomisk standard
      och som <v>släpper</v> <p>ut</p> mest växthusgaser per person, som har det största
      ansvaret att gå före vad gäller utsläppsminskningarna.
    t: Os países mais desenvolvidos, que possuem os mais elevados padrões económicos
      e que <a>emitem</a> maiores quantidades de gases com efeito de estufa per capita,
      são os que têm a maior responsabilidade de se colocar na primeira linha da redução
      das emissões.
  - s: Det kan inte vara så att en industrisektor i den ena medlemsstaten får <v>släppa</v>
      <p>ut</p> mycket mer förorenande ämnen än samma industrisektor i en annan medlemsstat.
    t: Não pode acontecer que, num determinado Estado-Membro, um sector da indústria
      possa <a>emitir</a> mais substâncias poluentes do que noutro Estado-Membro.
  - s: Vi vet att 25 stater <v>släpper</v> <p>ut</p> 83 procent av de gaser vi måste
      stoppa och, herr kommissionär och minister, en riktig vän är en person som frågar
      hur du mår och dessutom stannar för att lyssna på svaret.
    t: Sabemos que 25 Estados <a>emitem</a> 83% dos gases que precisamos de travar
      e, Senhor Comissário, Senhor Ministro, um verdadeiro amigo é aquele que pergunta
      como vai, mas que também pára para ouvir a resposta.
  - s: Detta ändringsförslag skulle förbjuda medlemsstaterna att ge tillstånd till
      att bygga nya kraftverk som <v>släpper</v> <p>ut</p> mer än 350 gram koldioxid
      per producerad kilowattimme.
    t: Essa alteração impediria os Estados-Membros de autorizarem a construção de
      novas centrais eléctricas que <a>emitem</a> mais de 350g de dióxido de carbono
      por cada quilowatt hora produzido.
  - s: Om verksamheten kommer igång beräknar man att 134,2 kg cyanid kommer att <v>släppas</v>
      <p>ut</p> i luften varje dag som verksamheten bedrivs i normal omfattning.
    t: Se as operações tiverem início, estima-se que 134,2 quilos de cianeto serão
      <a>emitidos</a> para a atmosfera diariamente, o que se verificará todos os dias
      em que a exploração estiver a funcionar normalmente.
  - s: Men det är ett faktum att mängden koldioxidutsläpp från transporter ökade med
      32,1 procent mellan 1990 och 2005 och att den mängd som <v>släpps</v> <p>ut</p>
      genom flygtransporter ökade drastiskt med hela 90 procent under samma period,
      samtidigt som utsläppen av för klimatet ödeläggande koldioxid från alla andra
      verksamhetsområden minskade med 9,5 procent i enlighet med målen i Kyotoprotokollet.
    t: O facto, no entanto, é que o volume de emissões de CO2 dos transportes aumentou
      32,1% entre 1990 e 2005, e o volume <a>emitido</a> pelo transporte aéreo disparou
      90% durante o mesmo período, enquanto as emissões de dióxido de carbono, inimigo
      do clima, provenientes de todas as áreas de actividade, sofreram uma redução
      de 9,5%, de acordo com os objectivos do Protocolo de Quioto.
  - s: Den ökande efterfrågan på denna form av energi bör täckas genom den senaste
      generationens kärnkraftverk som inte <v>släpper</v> <p>ut</p> några skadliga
      gaser.
    t: A crescente procura desta forma de energia devia ser assegurada pela última
      geração de centrais nucleares que não <a>emitem</a> gases nocivos.
  - s: Europaparlamentets och rådets direktiv om luftkvalitet är av största betydelse
      för EU-medborgarnas hälsa, särskilt med tanke på att ämnen som <v>släpps</v>
      <p>ut</p> av industrier, från transporter och kraftverk kan förflyttas över
      stora avstånd, till exempel svavel-, kväve- och blypartiklar och oxider av samma
      ämnen.
    t: Senhor Presidente, a directiva do Parlamento relativa à qualidade do ar ambiente
      é de grande importância para a saúde dos cidadãos da Europa, especialmente porque
      as substâncias <a>emitidas</a> pelas indústrias, pelos transportes e pelas centrais
      de energia, tais como as partículas e os óxidos de azoto e de enxofre e o chumbo,
      podem percorrer longas distâncias.
  - s: En dieseldriven personbil som körs på det dieselbränsle som kommissionen föreslår
      <v>släpper</v> <p>ut</p> 25 % mer skadoämnespartiklar än om den körs på det
      dieselbränsle med betydligt lägre svavelhalt som redan nu säljs i Sverige.
    t: um automóvel de passageiros a gasóleo com o combustível proposto pela Comissão
      <a>emite</a>, comparado com o combustível já comercializado na Suécia, com baixo
      teor de enxofre, 25 % mais de partículas poluentes.
  - s: Undersökningar har visat att bilar som uppfyller mycket stränga värden vid
      20ºC inte klarar dem vid 8ºC, utan då <v>släpper</v> <p>ut</p> 20 gånger mer
      skadoämnen.
    t: Estudos mostraram que os automóveis que cumprem valores muito rigorosos a 20
      graus, não o fazem a 8 graus, quando <a>emitem</a> vinte vezes mais matérias
      poluentes.
  - s: När det gäller klimatförändringen är kommissionens främsta uppgift även här
      att vid toppmötet övertala medlemsstaterna om att uppfylla sina tidigare mål.
      Vissa medlemsstater har faktiskt <v>släppt</v> <p>ut</p> långt mer koldioxid
      än som någonsin har varit tillåtet.
    t: Alguns Estados-Membros <a>emitiram</a>, na realidade, quantidades muito maiores
      de CO2 do que alguma vez foi autorizado.
  - s: Det var inte Kina och Indien som slösade med resurserna och <v>släppte</v>
      <p>ut</p> för mycket koldioxid - det var vi.
    t: Não foi a China nem a Índia que esbanjaram os seus recursos e <a>emitiram</a>
      demasiado CO2 - fomos nós.
  - s: Vi mäter om vi faktiskt har <v>släppt</v> <p>ut</p> mindre växthusgaser eller
      inte.
    t: Irá ser verificado, se realmente foram <a>emitidos</a> menos gases nocivos
      ou não.
  - s: För det andra måste vi vara medvetna om att vi dagligen <v>släpper</v> <p>ut</p>
      lika mycket koldioxid som tidigare har bundits under 3000 år.
    t: Em segundo lugar, temos de ter claramente a noção de que nós, por dia, <a>emitimos</a>
      tanto CO2 como o que, em épocas anteriores à nossa, se formou num espaço de
      tempo de 3000 anos.
  - s: Finns det någon poäng med alla våra unilaterala insatser för hållbarhet när
      Kina och Asiens ekonomiska tigrar på ett år <v>släpper</v> <p>ut</p> lika mycket
      klimatförändrande gaser i atmosfären som EU-länderna producerar på tio år?
    t: têm algum sentido todos os nossos esforços unilaterais em matéria de sustentabilidade
      quando a China e os tigres asiáticos da economia <a>emitem</a> para a atmosfera,
      num ano, uma quantidade de gás que altera o clima que corresponde à que é produzida
      em dez anos pelos países comunitários?
  - s: Kanske kan jag tillägga att om ni vill bli mindre beroende av olje- och gasimport
      för att bilarna ska <v>släppa</v> <p>ut</p> mindre koldioxid kan ni knappast
      erbjuda kärnkraft som ett alternativ, såvida inte vi i EU kan enas om att endast
      köra elbilar.
    t: Talvez eu possa acrescentar que, se os senhores deputados pretendem que nos
      tornemos menos dependentes das importações de petróleo e gás para termos veículos
      que <a>emitam</a> menos CO2, dificilmente poderão oferecer a energia nuclear
      como uma alternativa, a não ser que, na Europa, concordemos em conduzir apenas
      veículos eléctricos.
  - s: När vi åker till Brasilien och talar om hur regnskogen bör skyddas - ett mål
      i detta är att sluta upp med att <v>släppa</v> <p>ut</p> så mycket koldioxid
      i atmosfären, och ett annat är att upprätthålla skogens naturliga förmåga att
      absorbera koldioxid - får vi som svar från tjänstemännen att ”ni har ännu inte
      vant er vid tanken på att detta är våra regnskogar, att det är vi som beslutar
      vad som ska ske med dem, och inte de gamla kolonialstaterna i Europa, som återigen
      försöker tala om för oss vad vi ska göra”.
    t: 'Quando vamos ao Brasil e falamos sobre a forma de proteger a floresta tropical
      - sendo que um dos objectivos desta protecção consiste em evitar que seja <a>emitido</a>
      tanto CO2 para a atmosfera e, outro, em preservar a capacidade natural de floresta
      de o absorver -, a resposta que recebemos dos representantes oficiais é a seguinte:
      «os senhores ainda não se habituaram à ideia de que estas florestas tropicais
      são nossas;'
  - s: Mina ändringsförslag, som bland de farliga ämnena inkluderar naftalensulfonat
      som <v>släpps</v> <p>ut</p> av de nämnda österrikiska läderfabrikerna, fick
      stöd av en stor majoritet i utskottet.
    t: As minhas propostas de alteração, que incluem entre as substâncias perigosas
      o naftaleno sulfonato <a>emitido</a> pelas fábricas de curtumes austríacas mencionadas,
      receberam o apoio de uma grande maioria na comissão.
  - s: Vi talar om global uppvärmning, och ändå <v>släpper</v> vi <p>ut</p> tusentals
      ton växthusgaser när en ström av lastbilar transporterar den nödvändiga dokumentationen
      fram och tillbaka.
    t: Falamos do aquecimento global e, no entanto, <a>emitimos</a> milhares de toneladas
      de gases com efeito de estufa enquanto frotas de camiões transportam a documentação
      necessária para trás e para diante.
  - s: ”Resecirkusen” varje månad från Bryssel till Strasbourg har blivit synonym
      med slöseri, både när det gäller de 200 miljoner euro som den kostar och de
      20 000 ton koldioxid som <v>släpps</v> <p>ut</p>.
    t: O «circo itinerante» mensal de Bruxelas para Estrasburgo tornou-se sinónimo
      de desperdício, tanto pelos 200 milhões de euros gastos como pelas 20 000 toneladas
      de CO2 <a>emitidas</a>.
  - s: Detta betänkande är i stort sett tekniskt och tar upp hur vi testar den koldioxid
      som <v>släpps</v> <p>ut</p> från dessa fordon.
    t: Trata-se de um relatório predominantemente técnico, que se ocupa do modo como
      testamos o CO2 <a>emitido</a> por estes veículos.
  - s: Torvmossa som i Indonesien har satts i brand av landets våldsamma skogsbränder
      skulle under de kommande sex månaderna kunna frigöra mer koldioxid i atmosfären
      än vad alla Västeuropas kraftverk och bilmotorer <v>släpper</v> <p>ut</p> under
      ett år.
    t: As turfeiras da Indonésia, a que alastrou o incêndio que tem vindo a devastar
      as florestas do país, poderão libertar para a atmosfera, nos próximos seis meses,
      mais dióxido de carbono do que todas as centrais e motores de automóveis da
      Europa Ocidental <a>emitem</a> num ano.
  - s: Det är dock särskilt viktigt för länder vars energiindustri av historiska skäl
      <v>släpper</v> <p>ut</p> stora mängder koldioxid.
    t: Contudo, é particularmente importante para os países cuja indústria energética
      - por razões históricas - <a>emite</a> grandes quantidades de CO2.
  - s: USA <v>släpper</v> <p>ut</p> 5 817 miljarder ton koldioxid i atmosfären, EU
      5 177 miljarder ton, Kina 5 059 miljarder ton, Ryska federationen 1 543 miljarder
      ton och Indien 1 147 miljarder ton.
    t: os Estados Unidos <a>emitem</a> 5 817 mil milhões de toneladas de CO2 para
      a atmosfera, a União Europeia 5 177 mil milhões de toneladas, a China 5 059
      mil milhões de toneladas, a Federação da Rússia 1 543 mil milhões de toneladas
      e a Índia 1 147 mil milhões de toneladas.
  - s: Om man ser på koldioxidutsläpp per person kan vi se att USA <v>släpper</v>
      <p>ut</p> 20 miljoner ton per person i befolkningen, EU 10 miljoner ton, Ryska
      federationen 10 miljoner ton, Kina 3,2 miljoner ton och Indien 1,2 miljoner
      ton.
    t: Quando analisamos as emissões de CO2 per capita, verificamos que os Estados
      Unidos <a>emitem</a> 20 milhões de toneladas por habitante, a União Europeia
      10 milhões de toneladas, a Federação da Rússia 10 milhões de toneladas, a China
      3,2 milhões de toneladas e a Índia 1,2 milhões de toneladas.
  - s: Siffrorna visar att de av oss som har <v>släppt</v> <p>ut</p> mer koldioxid
      per person i befolkningen under en längre period måste göra större förändringar.
    t: Estes números indicam-nos que aqueles de entre nós que <a>emitiram</a> mais
      CO2 por habitante durante um período de tempo considerável têm de fazer alterações
      maiores.
  - s: Då jordens ledare tvekar att vidtaga direkta åtgärder - och då särskilt ledarna
      för den största förorenaren, Förenta staterna, som <v>släpper</v> <p>ut</p>
      1/4 av de totala globala utsläppen -, står allt hopp om effektiva åtgärder till
      unionen.
    t: Face à hesitação dos líderes da Terra em tomarem medidas imediatas, e em especial
      do maior poluidor - os EUA - que <a>emite</a> um quarto de todos os poluentes
      à escala mundial, a União constitui a única esperança e a única possibilidade
      de uma acção eficaz.
  - s: Klart är att USA:s hyckleri har bidragit mycket till denna situation, de <v>släpper</v>
      <p>ut</p> mest växthusgaser men är också de som har den minsta viljan att ratificera
      Kyotoprotokollet fram till år 2002.
    t: É verdade que para esta situação muito tem contribuído a hipocrisia dos Estados
      Unidos da América, que sendo os que mais <a>emitem</a> gases com efeito de estufa,
      são quem menos tem vontade de ratificar até 2002 o Protocolo de Quioto.
  - s: Förenta staterna <v>släpper</v> <p>ut</p> mer föroreningar än tre fjärdedelar
      av FN:s medlemmar, och staten New York släpper ut lika mycket föroreningar som
      hela Afrika.
    t: os Estados Unidos <a>emitem</a> mais poluentes do que três quartos dos membros
      da ONU e o Estado de Nova Iorque emite tantos poluentes como todo o continente
      africano.
  - s: Förenta staterna släpper ut mer föroreningar än tre fjärdedelar av FN:s medlemmar,
      och staten New York <v>släpper</v> <p>ut</p> lika mycket föroreningar som hela
      Afrika.
    t: os Estados Unidos emitem mais poluentes do que três quartos dos membros da
      ONU e o Estado de Nova Iorque <a>emite</a> tantos poluentes como todo o continente
      africano.
