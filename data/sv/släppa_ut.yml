    t: Ha solicitado al Departamento Británico de Medio Ambiente la autorización para
      <a>verter</a> altos niveles de technetium 99 al Mar de Irlanda en un futuro
      próximo.
  - s: Det är mycket lägligt att BNFL lämnar in en ansökan till den brittiska regeringen
      som handlar om hur mycket radioaktivt material man kan <v>släppa</v> <p>ut</p>
      i Irländska sjön.
    t: Resulta muy oportuno que la BNFL esté cursando solicitudes al Gobierno británico
      para tratar cuanto material radiactivo puede <a>verter</a> en el mar de Irlanda.
  - s: Av 527 stadsregioner med fler än 150 000 invånare, <v>släpper</v> 94 <p>ut</p>
