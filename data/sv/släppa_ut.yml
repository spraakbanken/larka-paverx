    t: We also need to find appropriate solutions for the financing of historical
      waste <a>put</a> on the market before the entry into force of this directive.
  - s: De farhågor ur miljösynvinkel som Thors gav uttryck för måste få ett svar,
      i synnerhet effekterna av att <v>släppa</v> <p>ut</p> denna utspädda svavelsyra
      i havet i vissa hamnområden och även hur vi skall ta hand om det ackumulerade
      slammet på ett miljösäkert sätt.
    t: The environmental concerns that Mrs Thors expressed need to be addressed, particularly
      the effects of <a>putting</a> this dilute sulphuric acid into the sea in certain
      port areas and also how we dispose of the sludge on store in an environmentally
      sensitive way.
  - s: Jag skulle aldrig någonsin heller tala om för ett företag vad det bör och inte
      bör <v>släppa</v> <p>ut</p> på marknaden, men det är klart, om ett företag inte
      bedömer marknaden korrekt, om det inte ständigt gör nya bedömningar av marknaden,
      så kommer det att få problem.
    t: Nor, indeed, would I ever tell a company what it should or should not <a>put</a>
      on the market, but it is clear that, if a company does not judge the market
      properly, if it does not review it constantly, it is going to end up in trouble.
  - s: Jag röstade för betänkandet och för strängare kontroll av biocidprodukter,
      men jag ville ta tillfället i akt och påpeka att vi på Irland lagligt <v>släpper</v>
      <p>ut</p> ett giftigt förorenande ämne i vårt vatten - en biocidprodukt som
      heter fluorid.
    t: Mr President, I voted for this report and for a stronger control of biocidal
      products, but I wanted to take this opportunity to point out that, in Ireland,
      we legally <a>put</a> a toxic pollutant into our water - a biocidal product
      called fluoride.
  - s: För det första måste vi införa strikta utvärderingar - grundade på oberoende
      och de mest framstående uppgifterna - som garanterar att en produkt är ofarlig,
      innan den <v>släpps</v> <p>ut</p> på marknaden, för folkhälsans skull, men också
      för djurens hälsa och miljön.
    t: Firstly, the implementation of strict evaluation - based upon the most up-to-date
      independent scientific data - of the harmlessness of a product to human health,
      the health of animals and the environment, before it is <a>put</a> on the market;
  - s: Vi måste mycket noga beakta de långsiktiga effekterna av att <v>släppa</v>
      <p>ut</p> tusentals kemikalier i den naturliga miljön, men det är svårt att
      exakt identifiera vilka kemikalier man skall inrikta sig på.
    t: There must be very great concern about the long-term effects of <a>putting</a>
      thousands of chemicals into the natural environment, but it is difficult to
      identify exactly which chemicals to target.
  - s: människors hälsa kommer att skyddas, för efter tidsfristerna för ett slut på
      djurförsök kommer det helt enkelt inte att vara möjligt att <v>släppa</v> <p>ut</p>
      nya kosmetiska produkter på marknaden förrän det finns alternativa testmetoder.
    t: human health will be protected, because after the deadlines for the end of
      animal testing, new cosmetic products simply cannot be <a>put</a> on the market
      until alternative testing methods are in place.
  - s: Ett stort antal europeiska tillverkare är kapabla att <v>släppa</v> <p>ut</p>
      alternativ på marknaden.
    t: A large number of European manufacturers are capable of <a>putting</a> alternatives
      on the market.
  - s: Läkemedel är föremål för strikt övervakning, och det går därför inte att <v>släppa</v>
      <p>ut</p> vad som helst på marknaden.
    t: Medicines are subject to strict supervision, which is why it is not possible
      to <a>put</a> any old thing on the market.
  - s: Gemenskapskonsumtionen gäller för gemenskapsvarumärket och nationella varumärken
      när innehavaren av varumärkesrätten för första gången har <v>släppt</v> <p>ut</p>
      sin produkt på marknaden inom gemenskapen.
    t: Community exhaustion applies to the Community mark and national marks when
      the holder of the right has <a>put</a> his product into circulation in the Community
      for the first time.
  - s: Att <v>släppa</v> <p>ut</p> en sådan dödlig leksak på marknaden är därför,
      enligt min mening, samma sak som att begå ett mord, och följaktligen är alla
      de som genom försummelse inte förhindrar ett sådant brott medbrottslingar till
      dådet.
    t: Therefore <a>putting</a> such a deadly toy on the market constitutes, in my
      view, the committing of murder and consequently those that through their omissions
      fail to prevent such a crime from taking place are accomplices to the act.
  - s: När vi åker till Brasilien och talar om hur regnskogen bör skyddas - ett mål
      i detta är att sluta upp med att <v>släppa</v> <p>ut</p> så mycket koldioxid
      i atmosfären, och ett annat är att upprätthålla skogens naturliga förmåga att
      absorbera koldioxid - får vi som svar från tjänstemännen att ”ni har ännu inte
      vant er vid tanken på att detta är våra regnskogar, att det är vi som beslutar
      vad som ska ske med dem, och inte de gamla kolonialstaterna i Europa, som återigen
      försöker tala om för oss vad vi ska göra”.
    t: When we go to Brazil and talk about how to protect the rainforest - one object
      of that being to stop <a>putting</a> so much CO2 into the atmosphere, and another
      being to maintain the forest’s natural capacity for absorbing it - the answer
      we get from officials is ’you have not yet got used to the idea that these are
      our rainforests;
  - s: Att <v>släppa</v> <p>ut</p> dem på marknaden med en etikett är detsamma som
      att sätta texten ”skadligt för hälsan” på cigarettpaketen, en text som inte
      hindrar någon att röka utan att fästa någon som helst vikt vid vad som står
      på etiketten.
    t: <a>Putting</a> them on the market with a label amounts to putting the phrase
      ‘harmful to health’ on cigarette packets, which does not prevent anyone smoking
      as they do not attach any importance to what is written on the label.
- c: 13
  r: 5
  v: discharge
  x:
  - s: De viktigaste målen förblir att bekämpa en ytterligare nedsmutsning av grund-
      och ytvattnet, skydda ekosystemen, stimulera en hållbar användning av vatten,
      bekämpa översvämningar och torka samt att sluta <v>släppa</v> <p>ut</p> farliga
      ämnen i ytvattnet.
    t: The key goals remain the prevention from further pollution of ground and surface
      water, the protection of eco systems, the promotion of the sustainable use of
      water, the control of floods and droughts and the termination of <a>discharging</a>
      dangerous substances into surface water.
