      <p>ut</p> dem på marknaden.
    t: With regard to coccidiostats - substances used to prevent coccidia infections
      - the proposal contains stricter rules for their authorisation and <a>placing</a>
      on the market.
  - s: Kan kommissionen redogöra för sin nuvarande uppskattning av de genomsnittliga
      koldioxidutsläppen från nya motorfordon som <v>släpps</v> <p>ut</p> på den europeiska
      marknaden?
    t: What is the Commission’s current estimate of the average CO2 emissions from
      new motor vehicles being <a>placed</a> on the European motor market?
  - s: Det är ett argument som läggs fram av dem som inte litar på de livsmedel som
      <v>släpps</v> <p>ut</p> på den europeiska marknaden.
    t: It is an argument put forward by those who mistrust the foods <a>placed</a>
      on the European market.
  - s: Det säkraste sättet att nå framsteg, fred och mänsklig utveckling för folken
      är att ha möjlighet att producera, att <v>släppa</v> <p>ut</p> sina produkter
      på världsmarknaden och att kunna förvärva nya produkter på grundval av rättvisa
      konkurrensregler, korrekt övervakning, respekt för de principer som försvarar
      de mänskliga rättigheterna, skydd för miljön och en hållbar utveckling.
    t: The surest way for people to achieve progress, peace and human development
      is for them to have the opportunity to produce, to <a>place</a> what they produce
      on the world market and to be able to acquire new products, based on fair competition
      rules, on proper monitoring, on respect for the principles of defending human
      rights, on protecting the environment and on sustainable development.
  - s: Denna förlängning skulle dessutom möjliggöra tillämpningen av principen om
      att förhindra alstringen av avfallsprodukter (ämnen som inte utvärderas blir
      avfallsprodukter) och bidra till att undvika att <v>släppa</v> <p>ut</p> biocidprodukter
      på marknaden illegalt.
    t: In addition, this extension will allow the application of the principle preventing
      the generation of waste products (substances which are not evaluated become
      waste products) and help avoid <a>placing</a> biocidal products on the market
      illegally.
  - s: Vi har visserligen hört här att förlängningen av övergångsperioden från tre
      till fyra år inte är lämplig, men jag anser att det är mycket viktigare att
      vi garanterar att alla produkter <v>släpps</v> <p>ut</p> lagligt på marknaden
      och att det görs en ordentlig utvärdering av dessa produkter.
    t: We have heard here, admittedly, that this extension of the transitional period
      from three to four years is not desirable, but I believe that it is much more
      important for us to guarantee that all products will be <a>placed</a> on the
      market legally and that a proper evaluation of these products will be carried
      out.
  - s: I vilket fall som helst finns ingen nollrisk, och när en producent <v>släpper</v>
      <p>ut</p> en produkt på marknaden vet han att han löper en risk och att han
      kan bidra till en risk för konsumenten, som måste kunna kräva åtgärder i händelse
      av skada.
    t: In any case, zero risk does not exist and as producers know that, when <a>placing</a>
      products on the market, they are running a risk and may be making the consumer
      run a risk, the latter must have a right of redress in the event of injury.
  - s: Jag röstade för betänkandet för att säga ”nej” till cowboy-försäljning på Internet,
      som är den viktigaste kanalen för att <v>släppa</v> <p>ut</p> dessa gifter på
      läkemedelsmarknaden i EU.
    t: I voted for the report to say No to cowboy sales via the Internet, the preferred
      channel for <a>placing</a> these poisons on to the European Union pharmaceutical
      market.
  - s: Vi måste förhindra illojal konkurrens från tillverkare utanför EU, som <v>släpper</v>
      <p>ut</p> läkemedel på marknaden utan att det finns en vederbörlig kontroll
      av tillverkningen.
    t: We must prevent unfair competition from foreign producers that <a>place</a>
      medicinal products on the market, the manufacturing process of which cannot
      be checked.
  - s: Orsakerna till att förorda ett utvidgat förbud mot produkter som <v>släppts</v>
      <p>ut</p> på markanden för konsumtion är begriplig.
    t: The reasons for favouring an extension of the ban to products <a>placed</a>
      on the market for consumer use are understandable.
  - s: Det företag som <v>släpper</v> <p>ut</p> en produkt på marknaden måste garantera
      konsumenterna att produkten inte är giftig.
    t: A company which <a>places</a> a product on the market has to assure consumers
      that the product is not harmful.
  - s: Det skall istället ske innan den <v>släpps</v> <p>ut</p> på marknaden.
    t: it should be banned before it is even <a>placed</a> on the market.
  - s: När det gäller farliga ämnen krävs det ett föregående godkännande innan produkten
      i fråga <v>släpps</v> <p>ut</p> på marknaden.
    t: In the case of dangerous substances, authorisation is required before they
      can be <a>placed</a> on the market.
  - s: Detta ändringsförslag förutskickar att test på mutagenicitet, cancerogenicitet
      och toxicitet hos genetiskt förändrade livsmedel blir obligatoriska innan dessa
      <v>släpps</v> <p>ut</p> i handeln.
    t: Moreover, in the agrifoods sector, the adoption of my amendment, which stipulates
      that genetically modified foods must be subject to obligatory mutagenisis, carcinogenesis
      and toxicity tests before they are <a>placed</a> on the market, will go some
      way towards restoring the citizens’ confidence at last, especially their faith
      in the institutions and the political world.
  - s: Det är bara rätt, eftersom det, som min kollega John Bowis betonade, är ett
      allvarligt brott att <v>släppa</v> <p>ut</p> förfalskade läkemedel på marknaden.
    t: That is only right, because, as my fellow Member Mr Bowis has stressed, <a>placing</a>
      counterfeit medicines on the market is a serious offence.
  - s: I artikel 1 i det allmänna produktsäkerhetsdirektivet anges att alla tillverkare
      endast får tillverka säkra varor, och att vem som än <v>släpper</v> <p>ut</p>
      en vara på marknaden för första gången - importören, detaljhandaren eller producenten
      - ska kontrollera leksakernas säkerhet och ansvarar för den.
    t: Article 1 of the General Product Safety Directive states that all producers
      should only produce safe goods, and that whoever <a>places</a> a good on the
      market for the first time - be it the importer, the retailer or the producer
      - should check the safety of toys, for which he is liable.
  - s: I sammanhanget verkar det vara av grundläggande betydelse att Europaparlamentet
      garanterar oberoendet, inte bara det formella utan även det faktiska, för de
      tekniska enheter som skall kontrollera överensstämmelsen med den typbesiktning
      av alla nya modeller som tillverkarna har för avsikt att <v>släppa</v> <p>ut</p>
      på marknaden.
    t: In this context, it would appear fundamentally important for the European Parliament
      to call upon the Commission to guarantee the independence in both form and substance
      of the technical services certifying the conformity with the tests laid down
      of all new vehicle models that manufacturers intend to <a>place</a> on the market.
  - s: Vissa medlemsstater, till exempel Förenade kungariket, <v>släpper</v> redan
      <p>ut</p> produkter på marknaden som härrör från genetiskt modifierade organismer,
      säkerligen kringgärdade av alla de nödvändiga garantier som vi nämnt, i fråga
      om livsmedels- och miljösäkerhet, för att skydda de europeiska medborgarna och
      garantera kvalitén för dessa produkter som härrör från en fullständigt kontrollerad
      produktion.
    t: Some Member States, indeed, such as the United Kingdom, are already <a>placing</a>
      on the market products derived from genetically modified organisms, surrounding
      them, of course, by all the necessary guarantees - as we have said - as regards
      nutritional and environmental safety, in order to protect European citizens
      by guaranteeing them the quality of products derived from perfectly monitored
      European production.
  - s: Vi kan verkligen förebrå Europeiska kommissionen att de fattat detta beslut
      att <v>släppa</v> <p>ut</p> amerikansk genförändrad majs på den europeiska marknaden,
      ett beslut som tagits alltför brådstörtat, eftersom man ställt sig en rad frågor
      i Europeiska unionens länder.
    t: We have in fact been able to reproach the European Commission with having taken
      this decision to <a>place</a> American transgenic maize on the European market,
      a decision which was taken in far too much of a hurry, while a certain number
      of questions were being raised in the countries of the European Union, and some
      countries were actually banning the introduction of this American transgenic
      maize, for the moment, while other countries, like France, were refusing to
      allow the production of this transgenic maize on their own territory.
  - s: Jag vill uttrycka mitt stöd för detta betänkande om traktorer som kan <v>släppas</v>
      <p>ut</p> på marknaden enligt flexibilitetssystemet, eftersom det innehåller
      lämpliga åtgärder som tar hänsyn till många aspekter.
    t: I wanted to express my support for this report on tractors <a>placed</a> on
      the market under the flexibility scheme because it introduces appropriate measures
      that take many aspects into account.
  - s: Detta öppnande måste genomföras branschvis och från land till land, i takt
      med att producenterna är i stånd att <v>släppa</v> <p>ut</p> produkter på marknaden
      som uppfyller samma kvalitets- och säkerhetsnormer som vi redan ålägger våra
      egna producenter.
    t: This opening up has to be conducted industry by industry and country by country,
      as and when producers are in a position to <a>place</a> on the market products
      which meet the same quality and safety criteria as those that we already impose
      on our own producers.
  - s: Därför har vi lyckats skapa ett andra flöde så att mindre företag kan <v>släppa</v>
      <p>ut</p> sina produkter på den inre marknaden, och systemet bör göra det billigare
      och mer praktiskt för små och medelstora företag att nå ut till en större marknad,
      något som bara kan öka deras handelspotential.
    t: This is why we have managed to create a second stream for smaller corporations
      to <a>place</a> their products on the internal market and the system should
      make it cheaper and more practical for SMEs to reach a larger market place which
      can only increase their trading potential.
  - s: Vidare gynnar den nya förordningen innovation genom att den inför förenklade
      förfarandemekanismer och framför allt minskar den tid det tar att <v>släppa</v>
      <p>ut</p> nya produkter på marknaden.
    t: Furthermore, by introducing simplified procedural mechanisms and, in particular,
      by reducing the time it takes to <a>place</a> new products on the market, the
      new regulation definitely favours innovation.
  - s: Syftet med denna förordning är att nya textilfibrer snabbare ska kunna <v>släppas</v>
      <p>ut</p> på marknaden.
    t: The objective of this regulation is to enable new textile fibres to be <a>placed</a>
      on the market more quickly.
  - s: Många av de batterier som <v>släpps</v> <p>ut</p> på gemenskapsmarknaden i
      dag riskerar fortfarande att hamna i miljön, i förbränning eller i deponier.
    t: Consequently, many batteries <a>placed</a> on the Community market today still
      risk ending up in the environment, in incineration or in landfills.
  - s: Registreringsförfarandet för generiska läkemedel behöver underlättas, så att
      det blir möjligt att <v>släppa</v> <p>ut</p> generiska läkemedel på marknaden
      omedelbart när de tio åren har gått efter det att referensläkemedlet har godkänts
      första gången.
    t: The registration procedure for generic medicinal products needs to be simplified,
      so that it is possible to <a>place</a> generic medicinal products on the market
      directly upon expiry of the ten-year period following initial authorisation
      of the reference medicinal product.
  - s: betänkandet av Caroline Lucas, för utskottet för miljö, folkhälsa och livsmedelssäkerhet,
      om förslaget till Europaparlamentets och rådets förordning om fastställande
      av skyldigheter för verksamhetsutövare som <v>släpper</v> <p>ut</p> timmer och
      trävaror på marknaden - C6-0373/2008 -.
    t: the report by Mrs Lucas, on behalf of the Committee on the Environment, Public
      Health and Food Safety, on the proposal for a regulation of the European Parliament
      and of the Council laying down the obligations of operators who <a>place</a>
      timber and timber products on the market - C6-0373/2008 -.
  - s: Enligt den föreslagna förordningen måste verksamhetsutövare minimera risken
      för att <v>släppa</v> <p>ut</p> olagligt avverkat timmer och olagligt avverkade
      trävaror på marknaden genom att få information om härkomst och laglighet för
      produkterna i fråga och visa tillbörlig aktsamhet när de släpper ut dessa produkter
      på EU-marknaden.
    t: According to the proposed regulation, operators must minimise the risk of <a>placing</a>
      illegally logged timber and related products on the market by demonstrating
      due diligence, when they place these products on the European Union market,
      in obtaining information on the provenance and legality of the products in question.
  - s: Enligt den föreslagna förordningen måste verksamhetsutövare minimera risken
      för att släppa ut olagligt avverkat timmer och olagligt avverkade trävaror på
      marknaden genom att få information om härkomst och laglighet för produkterna
      i fråga och visa tillbörlig aktsamhet när de <v>släpper</v> <p>ut</p> dessa
      produkter på EU-marknaden.
    t: According to the proposed regulation, operators must minimise the risk of placing
      illegally logged timber and related products on the market by demonstrating
      due diligence, when they <a>place</a> these products on the European Union market,
      in obtaining information on the provenance and legality of the products in question.
  - s: Men om vi inför oproportionerliga begränsningar - särskilt med hänsyn till
      spårbarheten - för verksamhetsutövare som <v>släpper</v> <p>ut</p> timmer på
      marknaden, kommer detta att få till resultat att våra företag blir mindre konkurrenskraftiga
      utan att förekomsten av olaglig avverkning minskas.
    t: However, if we impose disproportionate constraints - particularly in relation
      to traceability - on operators who <a>place</a> timber on the market, this will
      result in our businesses becoming less competitive without for all that reducing
      instances of illegal logging, which will be redirected to other markets.
  - s: Jag anser fortfarande att båtar som byggs för privat bruk bör undantas under
      fem år, förutsatt att de inte <v>släpps</v> <p>ut</p> på marknaden.
    t: I continue to believe that craft built for users’ own use should be exempted
      for five years, provided they are not <a>placed</a> on the market.
  - s: Kommissionen kan även instämma i ändringsförslagen 6 och 21, eftersom de kommer
      att ge konsekvens när det gäller formuleringen ?<v>släppas</v> <p>ut</p> på
      marknaden och/eller tas i bruk genom direktivet?
    t: The Commission can also agree with Amendments 6 and 21 as they will provide
      for consistency in the references to ’<a>placing</a> on the market and/or putting
      into service’ throughout the directive.
  - s: Tillverkaren <v>släppte</v> <p>ut</p> produkten under nytt namn på marknaden
      2003 och 2005 begärde regeringen i Oberbayern - utan att vederbörligen underrätta
      kommissionen om detta - att produkten skulle återkallas från marknaden i enlighet
      med den tyska lagen om medicintekniska produkter.
    t: The manufacturer <a>placed</a> the device on the market under a new name in
      2003 and, in 2005, the government of Upper Bavaria ordered it to be withdrawn
      from the market, under the German Medical Devices Act, without informing the
      Commission accordingly.
- c: 14
  r: 4
  v: put
  x:
  - s: Det verkar stå fullständigt klart att en ny behandling i denna kammare av de
      punkter som tas upp i Soltwedels betänkande inte tillåter att man håller tidsgränsen
      den 1 januari 2002 för att <v>släppa</v> <p>ut</p> de nya mynten och de nya
      sedlarna i cirkulation.
    t: Now it is extremely clear that any re-examination in this House of the points
      raised in Mrs Soltwedel-Schäfer’s report will make it impossible to meet the
      deadline of 1 January 2002 for <a>putting</a> the new coins and banknotes into
      circulation.
  - s: Vi måste även finna passande lösningar för att finansiera det historiska avfall
