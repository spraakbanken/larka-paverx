    t: La procédure d’enregistrement des médicaments génériques doit être facilitée,
      de manière à accélérer leur <a>mise</a> sur le marché au terme des dix années
      qui suivent l’autorisation du médicament de référence pour la première fois.
  - s: Om Gud hade varit tvungen att registrera sin nya produkt människan, skapad
      ur organisk kemi, hos myndigheten i Helsingfors, skulle den uppenbara potentiella
      faran ha lett till att människan inte godkänts för att <v>släppas</v> <p>ut</p>
      på de levande varelsernas marknad.
    t: Si Dieu avait dû faire enregistrer par l’Agence d’Helsinski son produit humain
      né de la chimie organique, les dangers potentiels bien réels auraient fait refuser
      l’autorisation de <a>mise</a> de l’homme sur le marché du vivant.
  - s: Kommissionen kan även instämma i ändringsförslagen 6 och 21, eftersom de kommer
      att ge konsekvens när det gäller formuleringen ?<v>släppas</v> <p>ut</p> på
      marknaden och/eller tas i bruk genom direktivet?
    t: La Commission peut aussi marquer son accord pour les amendements 6 et 21 dans
