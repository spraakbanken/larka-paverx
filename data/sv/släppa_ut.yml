    t: En aquellos casos en que los mataderos <a>vierten</a> directamente al alcantarillado
      público, se aplican las normas generales de la directiva.
  - s: Vi får inte glömma att 55 000 ton olja har <v>släppts</v> <p>ut</p> i Medelhavet
