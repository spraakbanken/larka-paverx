      innan de <v>släpps</v> <p>ut</p> på marknaden.
    t: Il Parlamento deve puntare essenzialmente al realismo, poiché l’obiettivo che
      perseguiamo consiste nell’agevolare il più possibile il trattamento dei rifiuti
      di imballaggio e nel prevedere, prima dell’<a>immissione</a> sul mercato, imballaggi
      che siano il meno nocivi possibile per l’ambiente.
  - s: Därför har vi lyckats skapa ett andra flöde så att mindre företag kan <v>släppa</v>
