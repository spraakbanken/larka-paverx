  v: comercializar
  x:
  - s: Hur bedömer kommissionen risken för handelskonflikter med de nordamerikanska
      handelspartnerna, om produkterna inte får <v>släppas</v> <p>ut</p> i Europeiska
      unionen på grund av att det saknas tillstånd för GMO-delen?
    t: ¿Cómo evalúa la Comisión el riesgo de conflictos comerciales con los interlocutores
      comerciales norteamericanos si los productos no se pueden <a>comercializar</a>
      en la Unión Europea a causa de la falta de autorización por la parte que corresponde
      a los organismos modificados genéticamente?
  - s: Just när det gäller livsmedel, som skall <v>släppas</v> <p>ut</p> på den inre
      marknaden, bör man planera enhetliga föreskrifter, och planera hur man skall
      märka dem, och det skall ske innan dessa livsmedel tillverkas.
    t: Precisamente en el caso de los alimentos que se van a <a>comercializar</a>
      en el mercado interior son necesarias normas unitarias, se debe prever la posibilidad
      de cómo se debe etiquetar en general, además antes de que se produzcan dichos
      alimentos.
  - s: Som svar på den viktiga frågan om importen av genmodifierade produkter från
      Förenta staterna och Kanada är medlemsstaterna enligt bestämmelserna i artikel
      43 i direktiv 90/220 skyldiga att tillse att nämnda direktiv följs, vilket innebär
      att de är ansvariga för kontrollen av produkter som innehåller genetiskt modifierade
      organismer och som <v>släpps</v> <p>ut</p> på Europeiska unionens marknad och
      för deras överensstämmelse med gällande bestämmelser och skall tillse att behöriga
      myndigheter på lämpligt sätt organiserar inspektioner och om så krävs andra
      kontrollåtgärder.
    t: Respondiendo a la importante pregunta relativa a las importaciones de productos
      genéticamente modificados de los Estados Unidos o de Canadá, de conformidad
      con las disposiciones del artículo 43 de la Directiva 90/220/CEE, los Estados
      miembros están obligados a velar por el respeto de dicha Directiva, es decir,
      que son responsables del control de la conformidad de los productos que contienen
      OGM, <a>comercializados</a> en la Unión Europea.
  - s: Detta gäller särskilt det område där tröskelvärdet för den högsta tillåtna
      halten av PFOS som får <v>släppas</v> <p>ut</p> på marknaden som ett ämne eller
      en beredning har sänkts avsevärt jämfört med kommissionens ursprungliga förslag.
    t: Hemos conseguido introducir algunos cambios importantes en la propuesta, que
      servirán para conferir mayor protección a la salud humana y al medio ambiente,
      sobre todo porque el umbral máximo establecido para la cantidad de PFOS que
      puede <a>comercializarse</a> como sustancia o preparado se ha reducido considerablemente
      con respecto a la propuesta original de la Comisión.
  - s: Allmänhetens misstroende, vilket är berättigat och djupt rotat, är ytterligare
      ett skäl till att vi måste kräva strängast möjliga kontroller och villkor när
      det gäller att <v>släppa</v> <p>ut</p> olika typer av djurfoder på marknaden.
    t: El clima de desconfianza que existe entre el público, legítimo y arraigado,
      es una razón más por la que debemos exigir los más estrictos controles y condiciones
      para <a>comercializar</a> diferentes soluciones de alimentación animal.
  - s: Vi måste även finna passande lösningar för att finansiera det historiska avfall
      som <v>släppts</v> <p>ut</p> på marknaden innan detta direktiv trädde i kraft.
    t: Asimismo, debemos encontrar soluciones adecuadas para la financiación de la
      gestión de los residuos históricos <a>comercializados</a> antes de la entrada
      en vigor de la presente directiva.
  - s: Varje avvikelse från principen om att utsäde som innehåller genetiskt modifierade
      organismer inte skall tillåtas <v>släppas</v> <p>ut</p> på marknaden kommer
      bland annat att leda till genetisk infiltration även för de sorter som inte
      är genetiskt modifierade, vilket innebär oförutsägbara effekter på den biologiska
      mångfalden.
    t: Cualquier desviación del principio de que las semillas de siembra que contengan
      OMG no deben <a>comercializarse</a> dará lugar, al margen de otras cuestiones,
      a la erosión genética de especies y variedades no modificadas genéticamente,
      con repercusiones imprevisibles para la biodiversidad.
  - s: Det är också bra för branschen att rådet har föreskrivit en övergångsperiod
      på ett år från och med den föreslagna förordningens ikraftträdande, under vilken
      livsmedel som lagligen <v>släppts</v> <p>ut</p> på marknaden eller märkts under
      det året får säljas under deras minsta hållbarhetstid eller fram till sista
      förbrukningsdag.
    t: Además, es particularmente útil para la industria que el Consejo haya proporcionado
      un período de transición de un año a partir de la fecha de entrada en vigor
      del Reglamento propuesto, durante el que los alimentos legalmente <a>comercializados</a>
      o etiquetados dicho año puedan comercializarse hasta una fecha de durabilidad
      mínima o la fecha de caducidad.
  - s: Vi har därför en garanti att det år 2020 inte längre får <v>släppas</v> <p>ut</p>
      några ämnen med bevisad skadlig effekt, som cancerframkallande, mutagena eller
      reproduktionstoxiska ämnen (CMR) eller hormonstörande ämnen, på marknaden.
    t: Por tanto, contamos con la garantía de que, en 2020, todas las sustancias que
      hayan demostrado ser nocivas, como los productos químicos restringidos y los
      disruptores endocrinos, ya no podrán <a>comercializarse</a>.
  - s: Orsakerna till att förorda ett utvidgat förbud mot produkter som <v>släppts</v>
      <p>ut</p> på markanden för konsumtion är begriplig.
    t: Los argumentos en favor de una prórroga de la prohibición de los productos
      <a>comercializados</a> para su uso por los consumidores son comprensibles.
  - s: Det skall istället ske innan den <v>släpps</v> <p>ut</p> på marknaden.
    t: No se debería tener que prohibir un producto cuando ya está en el mercado porque
      se ha demostrado en la práctica que es nocivo, sino que se debería prohibir
      antes de que se llegue a <a>comercializar</a>.
  - s: Ett stort antal europeiska tillverkare är kapabla att <v>släppa</v> <p>ut</p>
      alternativ på marknaden.
    t: Un gran número de fabricantes europeos son capaces de <a>comercializar</a>
      alternativas en el mercado.
  - s: I artikel 1 i det allmänna produktsäkerhetsdirektivet anges att alla tillverkare
      endast får tillverka säkra varor, och att vem som än <v>släpper</v> <p>ut</p>
      en vara på marknaden för första gången - importören, detaljhandaren eller producenten
      - ska kontrollera leksakernas säkerhet och ansvarar för den.
    t: En el artículo 1 de la Directiva sobre la seguridad general de los productos
      se establece que todos los productores deben producir únicamente bienes seguros,
      y que todo aquel que <a>comercialice</a> un producto por primera vez —ya sea
      el importador, el minorista o el fabricante— debe verificar la seguridad de
      los juguetes, de la que será responsable.
  - s: I sammanhanget verkar det vara av grundläggande betydelse att Europaparlamentet
      garanterar oberoendet, inte bara det formella utan även det faktiska, för de
      tekniska enheter som skall kontrollera överensstämmelsen med den typbesiktning
      av alla nya modeller som tillverkarna har för avsikt att <v>släppa</v> <p>ut</p>
      på marknaden.
    t: En este contexto, es primordial que Parlamento Europeo inste a la Comisión
      a que garantice la independencia no sólo formal, sino substancial de los servicios
      técnicos que certificarán la conformidad con los tests previstos de todos los
      nuevos modelos de coches que los constructores tienen la intención de <a>comercializar</a>.
  - s: Vi kan verkligen förebrå Europeiska kommissionen att de fattat detta beslut
      att <v>släppa</v> <p>ut</p> amerikansk genförändrad majs på den europeiska marknaden,
      ett beslut som tagits alltför brådstörtat, eftersom man ställt sig en rad frågor
      i Europeiska unionens länder.
    t: Efectivamente, hemos podido reprochar a la Comisión Europea que haya tomado
      esta decisión de <a>comercializar</a> en el mercado europeo el maíz transgénico
      americano, decisión tomada con demasiada precipitación, cuando todavía se plantean
      algunas preguntas en los países de la Unión Europea, y en efecto, algunos países
      han prohibido momentáneamente la introducción de este maíz transgénico americano,
      y otros, como Francia, rechazan la producción de este maíz transgénico en su
      propio territorio.
  - s: För att underlätta övergången mellan två steg införs i detta direktiv ett flexibilitetssystem
      som gör det möjligt för traktortillverkare att på marknaden <v>släppa</v> <p>ut</p>
      ett begränsat antal traktorer med motorer anpassade till de tillåtna utsläppen
      i närmast föregående steg.
    t: Con el fin de facilitar la transición de una fase a otra, la Directiva introducía
      un «mecanismo de flexibilidad» que permitía a los fabricantes de tractores <a>comercializar</a>
      una cantidad limitada de tractores cuyos motores estuviesen calibrados según
      los límites de emisiones permitidas durante la fase anterior.
  - s: Just med syfte att underlätta övergången mellan stegen införs med detta direktiv
      ett ”flexibilitetssystem” som gör det möjligt för traktortillverkare att på
      marknaden <v>släppa</v> <p>ut</p> ett begränsat antal traktorer med motorer
      anpassade till de tillåtna utsläppen i närmast föregående steg.
    t: Precisamente, con el fin de facilitar la transición de una fase a otra, la
      Directiva introducía un «mecanismo de flexibilidad» que permitía a los fabricantes
      de tractores <a>comercializar</a> una cantidad limitada de tractores cuyos motores
      estuviesen calibrados según los límites de emisiones permitidas durante la fase
      anterior.
  - s: Det ska också understrykas att nya livsmedel endast får <v>släppas</v> <p>ut</p>
      på marknaden om de är säkra för konsumenterna och inte vilseleder dem. När ett
      nytt livsmedel ersätter ett annat livsmedel får inte heller det nya livsmedlet
      vara sämre för konsumenten ur kostsynpunkt.
    t: Debe tenerse en cuenta que solo se deben <a>comercializar</a> los nuevos alimentos
      si no inducen a engaño al consumidor.
  - s: Detta öppnande måste genomföras branschvis och från land till land, i takt
      med att producenterna är i stånd att <v>släppa</v> <p>ut</p> produkter på marknaden
      som uppfyller samma kvalitets- och säkerhetsnormer som vi redan ålägger våra
      egna producenter.
    t: Esta apertura debe efectuarse sector por sector y país por país, a medida que
      los productores estén en condiciones de <a>comercializar</a> productos que respondan
      a las mismas normas de calidad y de seguridad que las que ya imponemos a nuestros
      propios productores.
  - s: Därför har vi lyckats skapa ett andra flöde så att mindre företag kan <v>släppa</v>
      <p>ut</p> sina produkter på den inre marknaden, och systemet bör göra det billigare
      och mer praktiskt för små och medelstora företag att nå ut till en större marknad,
      något som bara kan öka deras handelspotential.
    t: Es por ello que hemos logrado crear una segunda corriente de pequeñas empresas
      que <a>comercializan</a> sus productos en el mercado interior, y el sistema
      previsto debería facilitar que las PYME accedan a un mayor mercado, lo que solo
      puede aumentar su potencial comercial.
  - s: Inga livsmedel av animaliskt ursprung från de avspärrade gårdarna får <v>släppas</v>
      <p>ut</p> på marknaden förrän gårdarnas spärr har hävts.
    t: No se podrá <a>comercializar</a> alimentos de origen animal procedentes de
      las explotaciones bloqueadas hasta que se desbloqueen estas.
  - s: Registreringsförfarandet för generiska läkemedel behöver underlättas, så att
      det blir möjligt att <v>släppa</v> <p>ut</p> generiska läkemedel på marknaden
      omedelbart när de tio åren har gått efter det att referensläkemedlet har godkänts
      första gången.
    t: El procedimiento de registro de los medicamentos genéricos debe simplificarse,
      de forma que sea posible <a>comercializar</a> directamente estos productos una
      vez que haya vencido el período de diez años tras la autorización inicial del
      producto de referencia.
  - s: betänkandet av Caroline Lucas, för utskottet för miljö, folkhälsa och livsmedelssäkerhet,
      om förslaget till Europaparlamentets och rådets förordning om fastställande
      av skyldigheter för verksamhetsutövare som <v>släpper</v> <p>ut</p> timmer och
      trävaror på marknaden - C6-0373/2008 -.
    t: el informe de Caroline Lucas, en nombre de la Comisión de Medio Ambiente, Salud
      Pública y Seguridad Alimentaria, sobre la propuesta de Reglamento del Parlamento
      Europeo y del Consejo por el que se establecen las obligaciones de los agentes
      que <a>comercializan</a> madera y productos derivados.
- c: 19
  r: 3
  v: verter
  x:
  - s: Giftiga ämnen har <v>släppts</v> <p>ut</p> i naturen i strid mot gällande lag.
    t: En contra de la normativa vigente, se han <a>vertido</a> sustancias tóxicas
      al medio ambiente.
  - s: Dessa ämnen kan sedan komma att <v>släppas</v> <p>ut</p> i miljön och skada
      människors hälsa om de inte tas om hand ordentligt.
    t: Si no se tratan adecuadamente, estas sustancias pueden <a>verterse</a> en el
      medio ambiente y causar daños a la salud humana.
  - s: Som svar på mina frågor fick jag bekräftelse från kommissionen att det avfall
      som <v>släpptes</v> <p>ut</p> i miljön i samband med olyckan i Ungern, inklusive
      avfallet i Donau, verkligen var giftigt, trots att myndigheterna först förnekade
      det.
    t: Yo recibí la confirmación de la Comisión, en respuesta a mis preguntas, de
      que los residuos <a>vertidos</a> en el medio ambiente como consecuencia del
      accidente de Hungría, incluyendo en el Danubio, eran realmente tóxicos, aunque
      las autoridades habían negado inicialmente este extremo.
  - s: De största förorenare som påverkar den marina biologiska mångfalden är floderna
