  - s: I betänkandet förordas följaktligen att de kemikalier som är ute på marknaden
      skall genomgå strikta kontroller, att den här typen av produkter skall testas
      innan de <v>släpps</v> <p>ut</p> på marknaden och att de ämnen som inte klarar
      dessa tester skall dras tillbaka från marknaden.
    t: En conséquence, il préconise un contrôle rigoureux des substances chimiques
      se trouvant sur le marché, des tests préalables à toute <a>mise</a> en circulation
      de ces produits - et le retrait de ceux qui ne satisferaient pas à ces tests
