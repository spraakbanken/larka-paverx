  - s: Som föredragande för gruppen för Europeiska folkpartiet (kristdemokrater) och
      Europademokrater blev jag engagerad i utarbetandet av lagstiftningspaketet om
      att <v>släppa</v> <p>ut</p> produkter på marknaden, vilket godkändes av parlamentet
      i februari 2008.
    t: Como ponente del Grupo del Partido Popular Europeo (Demócrata-Cristianos) y
      de los Demócratas Europeos, participé en la elaboración del paquete legislativo
      relativo a la <a>comercialización</a> de bienes, el cual fue aprobado por el
      Parlamento en febrero de 2008.
  - s: Jag vill även påpeka att inrättandet av ett centralt system för att anmäla
      kosmetiska produkter innan de <v>släpps</v> <p>ut</p> på EU:s marknad kommer
      att leda till besparingar för industrin.
    t: También quiero señalar que la creación de un sistema central de referencia
      sobre productos cosméticos antes de su <a>comercialización</a> significará un
      ahorro para la industria.
  - s: Vi har visserligen hört här att förlängningen av övergångsperioden från tre
      till fyra år inte är lämplig, men jag anser att det är mycket viktigare att
      vi garanterar att alla produkter <v>släpps</v> <p>ut</p> lagligt på marknaden
