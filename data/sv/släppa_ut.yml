      kommissionen och ger utan några som helst restriktioner tillåtelse att <v>släppa</v>
      <p>ut</p> genförändrad majs på marknaden.
    t: Monsieur le Président, loin de tirer les leçons de la crise de la vache folle,
      c’est-à-dire d’un désastre dont nous ne pouvons pas encore mesurer toutes les
      conséquences, la Commission persiste et signe en autorisant l’importation, sans
