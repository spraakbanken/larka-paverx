    t: Pendant ce temps-là, l’industrie automobile européenne mène un combat d’arrière-garde
      afin d’être autorisée à <a>émettre</a> encore plus de CO2.
  - s: Vi behöver ersätta den med ett system för specifika utsläpp, såsom gäller för
      bilar, där man kan mäta vem som orsakar utsläppen och vad som <v>släpps</v>
      <p>ut</p>, utan att ge oss in i en internationell handel där människor kan köpa
      rätten att förorena.
    t: À sa place, il nous faut un système d’émissions spécifiques, comme pour les
      véhicules, qui permette de mesurer qui <a>émet</a> quoi, et non plus d’un système
      d’échange international d’indulgences qui permet à certains d’acheter le droit
      de polluer.
  - s: Effekterna är större i Arktis än i andra regioner, och de stigande havsnivåerna
      och klimatförändringarna är inget annat än en följd av de växthusgaser som EU
      hela tiden <v>släpper</v> <p>ut</p>.
    t: L’ampleur de ces effets est plus grande dans l’Arctique que dans toutes les
      autres régions du monde et l’élévation du niveau de la mer ainsi que le réchauffement
      climatique ne sont rien d’autre que des conséquences des gaz à effet de serre
      constamment <a>émis</a> par l’UE.
  - s: Slutligen är det ett hyckleri, herr kommissionsledamot, att ni förväntar er
      att industrin ska anstränga sig när det tyska ordförandeskapet skyddar bilar
      med stora motorer som förbrukar alldeles för mycket energi och <v>släpper</v>
      <p>ut</p> alldeles för mycket CO2.
    t: Hypocrisie enfin, Monsieur le Commissaire, quand vous attendez des efforts
      de la part de l’industrie mais que la présidence allemande protège les grosses
      cylindrées automobiles qui consomment trop d’énergie et <a>émettent</a> trop
      de CO2.
  - s: Dessa moduler är luftföroreningar - i detta hänseende är vi mycket väl medvetna
      om vilka gaser som <v>släpps</v> <p>ut</p> i luften.
    t: Ces derniers concernent les émissions atmosphériques, - à cet égard, nous savons
      tous quels gaz sont <a>émis</a> dans l’air -, les dépenses financières découlant
      des taxes et des impôts environnementaux, et les flux de matières, par glissement
      annuel au niveau national, les entrées et les sorties, uniquement mesurées en
      termes quantitatifs.
  - s: I genomsnitt <v>släpper</v> vi <p>ut</p> åtta gånger mer än en indisk medborgare.
    t: Nous <a>émettons</a> en moyenne huit fois plus qu’un citoyen indien.
  - s: Om vi vet att en medborgare i Tanzania släpper ut ungefär en hundradel av det
      som <v>släpps</v> <p>ut</p> per capita i några av industriländerna, då får man
      en tydlig bild av situationen.
    t: Quand on sait qu’un citoyen de Tanzanie n’émet qu’un centième de ce qui est
      <a>émis</a> par tête d’habitant dans certains pays industrialisés, on a tout
      compris.
  - s: Jag anser att mängden i de tre utsläppsrätterna skulle ha baserats på utsläppstakten
      per capita av växthusgaser i de olika medlemsstaterna, eftersom det finns stora
      skillnader mellan dem. Jag anser det vara orättvist att länderna i Västeuropa
      får <v>släppa</v> <p>ut</p> cirka tre gånger så mycket växthusgaser inom luftfarten
      som Ungern och andra nya medlemsstater.
    t: Je trouve injuste que les pays d’Europe occidentale aient le droit d’<a>émettre</a>
      environ trois fois plus de gaz à effet de serre issus de l’aviation que la Hongrie
      et les autres nouveaux États membres.
  - s: Vi vet att 25 stater <v>släpper</v> <p>ut</p> 83 procent av de gaser vi måste
      stoppa och, herr kommissionär och minister, en riktig vän är en person som frågar
      hur du mår och dessutom stannar för att lyssna på svaret.
    t: Nous savons que 25 États <a>émettent</a> 83 % des émissions qu’il faut réduire
      et, Mme la Commissaire, M. le Ministre, un véritable ami est une personne qui
      demande comment vous faites et écoute la réponse.
  - s: Detta ändringsförslag skulle förbjuda medlemsstaterna att ge tillstånd till
      att bygga nya kraftverk som <v>släpper</v> <p>ut</p> mer än 350 gram koldioxid
      per producerad kilowattimme.
    t: Celui-ci permettrait d’interdire aux États membres d’autoriser la construction
      de nouvelles centrales électriques <a>émettant</a> plus de 350 g de dioxyde
      de carbone par kilowattheure produit.
  - s: Men det är ett faktum att mängden koldioxidutsläpp från transporter ökade med
      32,1 procent mellan 1990 och 2005 och att den mängd som <v>släpps</v> <p>ut</p>
      genom flygtransporter ökade drastiskt med hela 90 procent under samma period,
      samtidigt som utsläppen av för klimatet ödeläggande koldioxid från alla andra
      verksamhetsområden minskade med 9,5 procent i enlighet med målen i Kyotoprotokollet.
    t: Or le volume des émissions de CO2 provenant des transports a augmenté de 32,1
      % entre 1990 et 2005, et le volume <a>émis</a> par le transport aérien a grimpé
      de 90 % sur la même période, tandis que les émissions de dioxyde de carbone
      - ce CO2 qui tue le climat - produites par tous les autres domaines d’activité
      ont été réduites de 9,5 % conformément aux objectifs fixés par le protocole
      de Kyoto.
  - s: Europaparlamentets och rådets direktiv om luftkvalitet är av största betydelse
      för EU-medborgarnas hälsa, särskilt med tanke på att ämnen som <v>släpps</v>
      <p>ut</p> av industrier, från transporter och kraftverk kan förflyttas över
      stora avstånd, till exempel svavel-, kväve- och blypartiklar och oxider av samma
      ämnen.
    t: M. le Président, le directive du Parlement européen et du Conseil sur la qualité
      de l’air ambiant et un air pur revêt une importance majeure pour la santé des
      citoyens européens, notamment étant donné que les substances <a>émises</a> par
      l’industrie, les transports et les centrales électriques peuvent être transportées
      sur de grandes distances, comme les particules et l’oxyde de souffre, le nitrogène
      et le plomb.
  - s: Vi vet exempelvis att en fyrtaktsgräsklippare nu för tiden på en timme <v>släpper</v>
      <p>ut</p> lika mycket avgaser som ett Euro IV-fordon som kör i 150 kilometer
      i timmen.
    t: Nous savons par exemple qu’aujourd’hui une tondeuse à gazon avec un moteur
      à quatre temps <a>émet</a>, en une heure, autant qu’une voiture de type Euro
      4 roulant à 150 km/h.
  - s: En dieseldriven personbil som körs på det dieselbränsle som kommissionen föreslår
      <v>släpper</v> <p>ut</p> 25 % mer skadoämnespartiklar än om den körs på det
      dieselbränsle med betydligt lägre svavelhalt som redan nu säljs i Sverige.
    t: une voiture de tourisme diesel qui roule au diesel proposé par la Commission
      <a>émet</a>, en comparaison du diesel que l’on trouve déjà aujourd’hui sur le
      marché en Suède et dont la teneur en soufre est considérablement moins élevée,
      25 % de particules de substances nocives en plus.
  - s: Undersökningar har visat att bilar som uppfyller mycket stränga värden vid
      20ºC inte klarar dem vid 8ºC, utan då <v>släpper</v> <p>ut</p> 20 gånger mer
      skadoämnen.
    t: Des études ont montré que des voitures qui respectent des valeurs sévères à
      une température de 20 degrés, ne les respectent plus à une température de 8
      degrés et <a>émettent</a> 20 fois autant de substances nocives.
  - s: Om man ser på 2005 års uppgifter ser man dock att Förenta staterna ökade sina
      utsläpp av växthusgaser med 16,4 procent, medan EU nådde upp till Kyotomålet
      och <v>släppte</v> <p>ut</p> totalt 7,9 procent mindre växthusgaser 2005, jämfört
      med 1990 års nivåer.
    t: Mais, comme le montrent les données pour 2005, les États-Unis ont augmenté
      leurs émissions de gaz à effet de serre de 16,4 %, alors que l’UE atteint l’objectif
      de Kyoto et qu’elle a <a>émis</a>, en 2005, 7,9 % d’émissions en moins par rapport
      aux niveaux de 1990.
  - s: När det gäller klimatförändringen är kommissionens främsta uppgift även här
      att vid toppmötet övertala medlemsstaterna om att uppfylla sina tidigare mål.
      Vissa medlemsstater har faktiskt <v>släppt</v> <p>ut</p> långt mer koldioxid
      än som någonsin har varit tillåtet.
    t: Certains États membres ont en réalité <a>émis</a> beaucoup plus de CO2 que
      les quotas autorisés.
  - s: För det andra måste vi vara medvetna om att vi dagligen <v>släpper</v> <p>ut</p>
      lika mycket koldioxid som tidigare har bundits under 3000 år.
    t: Deuxièmement, nous devons être conscients du fait que chaque jour, nous <a>émettons</a>
      autant de CO2 que la quantité émise auparavant en 3.000 ans.
  - s: Finns det någon poäng med alla våra unilaterala insatser för hållbarhet när
      Kina och Asiens ekonomiska tigrar på ett år <v>släpper</v> <p>ut</p> lika mycket
      klimatförändrande gaser i atmosfären som EU-länderna producerar på tio år?
    t: tous nos efforts unilatéraux en matière de durabilité ont-ils un sens lorsqu’on
      s’aperçoit qu’en un an, la Chine et les «tigres» économiques asiatiques <a>émettent</a>
      autant de gaz responsables du changement climatique que les pays de l’Union
      européenne en dix ans ?
  - s: Kanske kan jag tillägga att om ni vill bli mindre beroende av olje- och gasimport
      för att bilarna ska <v>släppa</v> <p>ut</p> mindre koldioxid kan ni knappast
      erbjuda kärnkraft som ett alternativ, såvida inte vi i EU kan enas om att endast
      köra elbilar.
    t: D’ailleurs, celui qui veut se rendre indépendant des importations de pétrole
      et de gaz, et celui qui veut faire quelque chose pour que les véhicules à moteur
      <a>émettent</a> moins de CO2, il lui sera extrêmement difficile de proposer
      l’énergie nucléaire comme alternative, à moins que nous n’acceptions en Europe
      de ne conduire que des voitures électriques.
  - s: Mina ändringsförslag, som bland de farliga ämnena inkluderar naftalensulfonat
      som <v>släpps</v> <p>ut</p> av de nämnda österrikiska läderfabrikerna, fick
      stöd av en stor majoritet i utskottet.
    t: Les amendements que j’ai proposés, qui inscrivent le sulfonate de naphtalène
      <a>émis</a> par les usines de cuir autrichiennes dont je viens de parler dans
      les substances dangereuses, ont bénéficié du soutien d’une grande majorité de
      la commission.
  - s: Jag är mycket glad över att parlamentet har uppmanat den europeiska bilindustrin
      att se till att nya fordon inte <v>släpper</v> <p>ut</p> mer än 120 g koldioxid
      per km senast 2012.
    t: Françoise Castex se réjouit du fait que le Parlement européen ait demandé à
      l’industrie automobile européenne que, à l’horizon 2012, les nouvelles voitures
      n’<a>émettent</a> pas plus de 120g/km de CO2.
  - s: Vi vet att vi redan i dag <v>släpper</v> <p>ut</p> dubbelt så mycket koldioxid
      som växterna kan bryta ned.
    t: Nous savons tous que nous <a>émettons</a> déjà aujourd’hui deux fois plus de
      CO2 que ne peuvent détruire les plantes.
  - s: ”Resecirkusen” varje månad från Bryssel till Strasbourg har blivit synonym
      med slöseri, både när det gäller de 200 miljoner euro som den kostar och de
      20 000 ton koldioxid som <v>släpps</v> <p>ut</p>.
    t: Ce «cirque ambulant» mensuel entre Bruxelles et Strasbourg est devenu synonyme
      de gaspillage, avec ses 20 millions d’euros dépensés et ses 20 000 tonnes de
      CO2 <a>émises</a>.
  - s: Detta betänkande är i stort sett tekniskt och tar upp hur vi testar den koldioxid
      som <v>släpps</v> <p>ut</p> från dessa fordon.
    t: Ce rapport est largement technique et porte sur la manière de mesurer le CO2
      <a>émis</a> par ces véhicules.
  - s: Det är dock särskilt viktigt för länder vars energiindustri av historiska skäl
      <v>släpper</v> <p>ut</p> stora mängder koldioxid.
    t: De tels investissements sont cependant plus particulièrement importants pour
      les pays dont l’industrie énergétique <a>émet</a> - pour des raisons historiques
      - de grandes quantités de CO2.
  - s: USA <v>släpper</v> <p>ut</p> 5 817 miljarder ton koldioxid i atmosfären, EU
      5 177 miljarder ton, Kina 5 059 miljarder ton, Ryska federationen 1 543 miljarder
      ton och Indien 1 147 miljarder ton.
    t: les États-Unis <a>émettent</a> dans l’atmosphère 5 817 milliards de tonnes
      de CO2, l’Union européenne 5 177 milliards de tonnes, la Chine 5 059 milliards
      de tonnes, la Fédération de Russie 1 543 milliards de tonnes et l’Inde 1 147
      milliards de tonnes.
  - s: Om man ser på koldioxidutsläpp per person kan vi se att USA <v>släpper</v>
      <p>ut</p> 20 miljoner ton per person i befolkningen, EU 10 miljoner ton, Ryska
      federationen 10 miljoner ton, Kina 3,2 miljoner ton och Indien 1,2 miljoner
      ton.
    t: Lorsque nous étudions les émissions de CO2 par habitant, nous constatons que
      les États-Unis <a>émettent</a> 20 millions de tonnes par personne, l’UE 10 millions
      de tonnes, la Fédération de Russie 10 millions de tonnes, la Chine 3,2 millions
      de tonnes et l’Inde 1,2 millions de tonnes.
  - s: Siffrorna visar att de av oss som har <v>släppt</v> <p>ut</p> mer koldioxid
      per person i befolkningen under en längre period måste göra större förändringar.
    t: Ces chiffres nous montrent que ceux d’entre nous qui ont <a>émis</a> plus de
      CO2 par habitant pendant très longtemps doivent entreprendre de plus grands
      changements.
  - s: En minskning av koldioxidutsläppen kan aldrig berättiga till att i stället
      <v>släppa</v> <p>ut</p> mer av andra skadliga ämnen.
    t: En d’autres mots, une réduction des émissions de CO2 ne peut jamais servir
      de prétexte pour <a>émettre</a> d’autres substances nocives.
- c: 27
  r: 2
  v: mise
  x:
  - s: Såsom ni vet anges det i gemenskapens läkemedelslagstiftning sedan 1965 att
      läkemedel måste få saluföringstillstånd innan de <v>släpps</v> <p>ut</p> på
      marknaden.
    t: Comme vous le savez, depuis 1965, la législation pharmaceutique communautaire
      prévoit que les médicaments doivent obtenir une autorisation de <a>mise</a>
      sur le marché avant d’être commercialisés.
  - s: Med hänsyn till koccidiostatika - ämnen som används för att förhindra koccidieinfektioner
      - innehåller förslaget strängare regler för att godkänna dessa och <v>släppa</v>
      <p>ut</p> dem på marknaden.
    t: En ce qui concerne les coccidiostatiques - les substances utilisées pour prévenir
      la coccidiose - la proposition contient des règles plus strictes pour leur autorisation
      et leur <a>mise</a> sur le marché.
  - s: Beslutet har faktiskt redan fattats, och spannmålet kommer att <v>släppas</v>
      <p>ut</p> på marknaden i slutet av den här månaden.
    t: La décision a d’ailleurs été déjà prise et la <a>mise</a> sur le marché interviendra
      dès la fin de ce mois.
  - s: Men jag anser att det är viktigt att kunna garantera säkerheten för produkter
      innan de <v>släpps</v> <p>ut</p> på marknaden med hänsyn till att nanotekniken
      medför risker som inte är helt kända än.
    t: J’ai toutefois l’impression qu’il est important de garantir la sécurité des
      produits avant leur <a>mise</a> sur le marché, en gardant à l’esprit que les
      nanotechnologies impliquent des risques qui ne sont pas encore pleinement compris.
  - s: Det verkar stå fullständigt klart att en ny behandling i denna kammare av de
      punkter som tas upp i Soltwedels betänkande inte tillåter att man håller tidsgränsen
      den 1 januari 2002 för att <v>släppa</v> <p>ut</p> de nya mynten och de nya
      sedlarna i cirkulation.
    t: Maintenant, il faut qu’il soit bien clair qu’un nouvel examen en cette Assemblée
      des points soulevés par le rapport de Mme Soltwedel ne permettra pas de respecter
      l’échéance de janvier 2002 pour la <a>mise</a> en circulation des nouvelles
      pièces et des nouveaux billets.
  - s: Den skall därför inte systematiskt lämna yttranden om särskilda fall, såsom
      t.ex. den etiska dimensionen av en patentansökan eller om tillstånd att <v>släppa</v>
      <p>ut</p> en viss produkt på marknaden.
    t: De ce fait, il n’est pas supposé donner systématiquement des avis sur des cas
      particuliers, comme par exemple sur la dimension éthique d’une demande de brevet
      ou sur l’autorisation de <a>mise</a> sur le marché d’un produit spécifique.
  - s: Att i stor omfattning <v>släppa</v> <p>ut</p> den amerikanska valutan på marknaden,
      och riskera att den kommer att förlora i värde och därmed öka konkurrenskraften
      hos vår främste konkurrents produkter på de internationella industri- och jordbruksmarknaderna,
      det skulle på ett ekonomiskt plan vara helt kontraproduktivt.
    t: La <a>mise</a> sur le marché de façon massive de la monnaie américaine avec
      le risque de la faire baisser, augmentant ainsi sur les marchés industriels
      et agricoles mondiaux la compétitivité des produits de notre principal concurrent
      serait, sur le plan économique, totalement contreproductive.
  - s: Det är därför jag beklagar att 327 av mina kolleger, parlamentsledamöterna
      - trots vår föredragande María Sornosa Martínez’ åsikt - har bestämt sig för
      att begränsa de förbud som gör att instrument såsom termometrar och barometrar
      som innehåller kvicksilver och som är avsedda för allmänt bruk inte längre kan
      <v>släppas</v> <p>ut</p> på marknaden.
    t: C’est pourquoi, je regrette que 327 de mes collègues aient cru bon, contrairement
      à l’avis de notre rapporteur Mme Sornosa, de limiter les interdictions de <a>mise</a>
      sur le marché d’objets (thermomètres, baromètres) contenant du mercure et destinés
      au grand public.
  - s: Vi har därför en garanti att det år 2020 inte längre får <v>släppas</v> <p>ut</p>
      några ämnen med bevisad skadlig effekt, som cancerframkallande, mutagena eller
      reproduktionstoxiska ämnen (CMR) eller hormonstörande ämnen, på marknaden.
    t: Il y aura donc d’ici 2020, l’assurance que toutes les substances dont l’effet
      nocif est prouvé - les CMR, les perturbateurs endocriniens - n’auront plus d’autorisation
      de <a>mise</a> sur le marché.
  - s: Som föredragande för gruppen för Europeiska folkpartiet (kristdemokrater) och
      Europademokrater blev jag engagerad i utarbetandet av lagstiftningspaketet om
      att <v>släppa</v> <p>ut</p> produkter på marknaden, vilket godkändes av parlamentet
      i februari 2008.
    t: En tant que rapporteur du groupe du parti populaire européen (démocrates-chrétiens)
      et des démocrates européens, j’ai participé à l’élaboration du paquet législatif
      relatif à la <a>mise</a> sur le marché de marchandises qui a été approuvé par
      le Parlement en février 2008.
  - s: Jag arbetade på betänkandet om förslaget till ett beslut om en gemensam ram
      för att <v>släppa</v> <p>ut</p> produkter på marknaden och inriktade mina ändringsförslag
      på att öka importörernas ansvar, minska den administrativa bördan för de små
      och medelstora företagen, slå vakt om den nya strategin som en grundläggande
      ram för att släppa ut produkter på marknaden och att införa och använda EU-normerna
      på ett mer flexibelt sätt.
    t: J’ai travaillé sur le rapport concernant la proposition de décision relative
      à un cadre commun pour la <a>mise</a> sur le marché de marchandises et j’ai
      ciblé mes propositions d’amendements sur le renforcement de la responsabilité
      des importateurs, la réduction des charges administratives pour les PME, l’utilisation
      de la nouvelle approche comme cadre de base pour la mise sur le marché de produits
      et la création et l’utilisation plus flexible de normes européennes.
  - s: Jag arbetade på betänkandet om förslaget till ett beslut om en gemensam ram
      för att släppa ut produkter på marknaden och inriktade mina ändringsförslag
      på att öka importörernas ansvar, minska den administrativa bördan för de små
      och medelstora företagen, slå vakt om den nya strategin som en grundläggande
      ram för att <v>släppa</v> <p>ut</p> produkter på marknaden och att införa och
      använda EU-normerna på ett mer flexibelt sätt.
    t: J’ai travaillé sur le rapport concernant la proposition de décision relative
      à un cadre commun pour la mise sur le marché de marchandises et j’ai ciblé mes
      propositions d’amendements sur le renforcement de la responsabilité des importateurs,
      la réduction des charges administratives pour les PME, l’utilisation de la nouvelle
      approche comme cadre de base pour la <a>mise</a> sur le marché de produits et
      la création et l’utilisation plus flexible de normes européennes.
  - s: Jag vill även påpeka att inrättandet av ett centralt system för att anmäla
      kosmetiska produkter innan de <v>släpps</v> <p>ut</p> på EU:s marknad kommer
      att leda till besparingar för industrin.
    t: Je tiens également à préciser que la création d’un système centralisé de notification
      des produits cosmétiques avant leur <a>mise</a> sur le marché communautaire
      se soldera par une économie pour le secteur.
  - s: För det första måste vi införa strikta utvärderingar - grundade på oberoende
      och de mest framstående uppgifterna - som garanterar att en produkt är ofarlig,
      innan den <v>släpps</v> <p>ut</p> på marknaden, för folkhälsans skull, men också
      för djurens hälsa och miljön.
    t: Premièrement, la mise en place d’évaluations strictes - basées sur des données
      scientifiques indépendantes et les plus pointues - de l’innocuité d’un produit,
      avant sa <a>mise</a> sur le marché, pour la santé humaine, la santé des animaux
      et l’environnement ;
  - s: När det gäller farliga ämnen krävs det ett föregående godkännande innan produkten
      i fråga <v>släpps</v> <p>ut</p> på marknaden.
    t: Pour les substances dangereuses, une autorisation préalable à la <a>mise</a>
      sur le marché est requise.
  - s: Från konsumenthåll har det föreslagits att bevisbördan skall förändras så att
      tillverkarna måste bevisa att det åtminstone inom rimliga gränser har säkerställts
      att en produkt inte är skadlig innan den <v>släpps</v> <p>ut</p> på marknaden.
    t: Pour le bien du consommateur, il a été proposé de déplacer la charge de la
      preuve, de façon à ce que le fabricant doive au moins apporter la preuve d’une
      certitude raisonnable d’innocuité avant la <a>mise</a> sur le marché d’un produit.
  - s: Att <v>släppa</v> <p>ut</p> en sådan dödlig leksak på marknaden är därför,
      enligt min mening, samma sak som att begå ett mord, och följaktligen är alla
      de som genom försummelse inte förhindrar ett sådant brott medbrottslingar till
      dådet.
    t: À ce titre, la <a>mise</a> sur le marché d’un jouet mortel revient pour moi
