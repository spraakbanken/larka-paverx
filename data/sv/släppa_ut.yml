      que, durante los últimos 15 años, 55 000 toneladas de petróleo se han <a>vertido</a>
      en el Mediterráneo debido exclusivamente a accidentes marítimos.
  - s: Miljöskandalen vid Hallandsåsen, som inneburit att farliga kemikalier har <v>släppts</v>
      <p>ut</p> i naturen, har orsakat allvarliga skador.
    t: El escándalo medioambiental en Hallandsåsen, que ha significado que peligrosos
