  - s: Jag vill bara klart säga att jag själv kommer från ett land där vi under det
      senaste året till vår avsky tvingats få reda på att dömda pedofiler, sadister,
      sjukliga våldtäktsmän som våldtar barn samt barnamördare redan efter ett par
      månader - högst ett par år - åter släpps fria och <v>släpps</v> <p>ut</p> i
      samhället.
    t: Ich möchte lediglich dazu sagen, daß ich selbst aus einem Land komme, wo wir
      vergangenes Jahr zu unserem Abscheu vernehmen mußten, daß verurteilte pädophile
      Sadisten, krankhafte Vergewaltiger von Kindern und Kindermörder schon nach ein
      paar Monaten oder höchstens Jahren wieder auf freien Fuß gesetzt und auf die
      Gesellschaft <a>losgelassen</a> wurden;
- c: 1
  r: 12
  v: Marktzulassung
  x:
  - s: Den skall därför inte systematiskt lämna yttranden om särskilda fall, såsom
      t.ex. den etiska dimensionen av en patentansökan eller om tillstånd att <v>släppa</v>
      <p>ut</p> en viss produkt på marknaden.
    t: Deshalb wird die Ethikgruppe voraussichtlich keine Stellungnahme zu Einzelfällen
      abgeben, wie zum Beispiel zum ethischen Aspekt eines Patentantrags oder zur
      <a>Marktzulassung</a> eines bestimmten Produkts.
- c: 1
  r: 12
  v: nehmen Zugang
  x:
  - s: När exempelvis ”Tricolor” bärgades utnyttjade andra fartyg den olyckan för
      att <v>släppa</v> <p>ut</p> sin olja, för det har fastställts att den olja som
      spolades upp inte kom från ”Tricolor” utan från andra fartyg.
    t: Das Unglück mit der „Prestige“ hat mit dieser Haltung zu tun, denn wir wollen
      auch die Hafenbehörden für Umweltschäden in die Pflicht <a>nehmen</a>, die entstehen,
      nachdem einem Schiff, das sich in Schwierigkeiten befindet, der <a>Zugang</a>
      zu einem Hafen oder einem sicheren Ankerplatz verweigert wird.
en:
- c: 78
  r: 1
  v: emit
  x:
  - s: Om vi ska skära ner koldioxidutsläppen med till exempel en tredjedel får varje
      invånare i Europa inte <v>släppa</v> <p>ut</p> mer än en åttondel jämfört med
      idag.
    t: If CO2 emissions are to be cut by a third, for example, every person in European
      must <a>emit</a> eight times less carbon dioxide.
  - s: Vi talar om energikällor som <v>släpper</v> <p>ut</p> växthusgaser och energikällor
      som inte gör det.
    t: We are talking about sources that <a>emit</a> greenhouse gases and sources
      that do not.
  - s: Vi måste göra en noggrann analys och inte dra den typ av ytliga slutsatser
      som kommissionsledamoten med ansvar för klimatåtgärder har dragit under de senaste
      dagarna - slutsatser som bygger på krissituationen och på det faktum att mindre
      koldioxid nu <v>släpps</v> <p>ut</p> - så att vi nu kan sträva efter 30 eller
      40 procent.
    t: We need a thorough analysis and not the sort of superficial conclusions that
      the Commissioner for Climate Action has drawn in recent days - which are deduced
      from the crisis situation and the fact that less CO2 is <a>emitted</a> now -
      to the effect that we can now aim for 30% or 40%.
  - s: EU:s ståndpunkt att vi inte ska jämföra minskningar av de LULUCF-relaterade
      utsläppen med 1990 utan fortsätta som vanligt med alltför stora utsläpp och
      framhålla hur mycket mindre vi <v>släpper</v> <p>ut</p> jämfört med vad målen
      skulle ha varit, är helt absurd.
    t: The EU’s position, that we should not compare reductions in LULUCF-related
      emissions with 1990 and should use the line of business as usual, excessive
      emissions and how much less we are <a>emitting</a> than what the targets would
      have been, is an absurd position.
  - s: Den handlar om att få dem som <v>släpper</v> <p>ut</p> växthusgas att betala
      kostnaden för den osynliga och inte den beräknade skada som de åsamkar miljön,
      dvs. hela samhället.
    t: It is a question of making those <a>emitting</a> greenhouse gases pay the cost
      of the invisible and unmeasured damage they cause to the environment, and therefore
      to all of us.
  - s: Även om kärnkraften innebär att vi <v>släpper</v> <p>ut</p> mindre koldioxid
      i atmosfären för att producera den elektricitet vi behöver, får vi inte bli
      beroende av den.
    t: While nuclear power means that we can <a>emit</a> less CO2 into the atmosphere
      to produce the electricity we need, we must not be dependent on it.
  - s: År 2000 kommer vi jämfört med 1990 inte att <v>släppa</v> <p>ut</p> tre procent
      mindre, utan det förväntas att vi kommer att släppa ut tio procent mer.
    t: We will not be <a>emitting</a> 3 % less in the year 2000 than in 1990;
  - s: År 2000 kommer vi jämfört med 1990 inte att släppa ut tre procent mindre, utan
      det förväntas att vi kommer att <v>släppa</v> <p>ut</p> tio procent mer.
    t: in fact we can expect to <a>emit</a> 10 % more.
  - s: från och med den 1 januari 2012 får nya bilar i EU inte <v>släppa</v> <p>ut</p>
      mer än 120 g koldioxid/km.
    t: Firstly, from 1 January 2012, new cars in Europe must not <a>emit</a> more
      than 120g of CO2 per kilometre.
  - s: Bytesaffärer mellan dem, som (fortfarande) inte <v>släpper</v> <p>ut</p> särskilt
      mycket koldioxid, och dem, som under de gångna årtiondena har blivit rika på
      miljöns bekostnad, hettar bara upp klimatet ännu mer.
    t: Bartering between those who do not (yet) <a>emit</a> particularly high levels
      of CO2 and those who in recent decades have grown rich at the expense of the
      environment, only continue to heat our climate.
  - s: De <v>släpper</v> <p>ut</p> en tredjedel mer findamm än normala dieselbilar,
      och som ni vet så är det findamm som orsakar cancer.
    t: they <a>emit</a> one third more fine dust than normal diesel cars and it is,
      as you know, fine dust that causes cancer.
  - s: Fartygen <v>släpper</v> <p>ut</p> svarta cancerframkallande partiklar som vinden
      för med sig 50, 100, till och med hundratals kilometer.
    t: Sea-going ships <a>emit</a> black carcinogenic particles, which the wind carries
      for 50, 100, even hundreds of kilometres - an aspect that the Commission has
      overlooked.
  - s: De var också kraftiga i sitt betonande av järnvägstransport, som tar mindre
      utrymme i anspråk och <v>släpper</v> <p>ut</p> mindre förorenande ämnen än vägtrafiken.
    t: Accordingly, their decision in favour of rail transport, which takes up less
      space and <a>emits</a> less polluting substances than road transport, was a
      sound one.
  - s: Motortrafiken är numera den sektor som <v>släpper</v> <p>ut</p> näst mest koldioxid,
      och som ansvarar för 12 procent av EU:s totala koldioxidutsläpp.
    t: By now motor traffic has become the second largest CO2 <a>emitting</a> sector
      and is responsible for 12% of all the CO2 emissions throughout the Union.
  - s: De andra nationella fördelningsplanerna för EU:s system för handel med utsläppsrätter
      kommer att bli ett avgörande test. Om medlemsstaterna använder en större fördelning
      på den europeiska marknaden än företagen sannolikt kommer att <v>släppa</v>
      <p>ut</p> tillsammans, skulle EU:s system för handel med utsläppsrätter stranda.
    t: If Member States put more allowances into the European market than companies
      are likely to <a>emit</a> collectively, the European Union Emissions Trading
      Scheme would fail.
  - s: Jag skulle vilja be er att vi tillsammans ansvarar för att debatten om fördelningen
      i alla medlemsstaters huvudstäder och i Bryssel handlar om hur mycket mer vi
      ska minska, snarare än hur mycket mer vi kan <v>släppa</v> <p>ut</p>.
    t: I would ask you that together we ensure that, in all the capitals of the Member
      States and in Brussels, this debate on the allocation is about how much more
      we should reduce, rather than how much more we can <a>emit</a>.
  - s: Effekterna är större i Arktis än i andra regioner, och de stigande havsnivåerna
      och klimatförändringarna är inget annat än en följd av de växthusgaser som EU
      hela tiden <v>släpper</v> <p>ut</p>.
    t: These effects are greater in the Arctic than in other regions, and sea-level
      rise and climate change are nothing but a consequence of the greenhouse gases
      that the EU is constantly <a>emitting</a>.
  - s: Det är intressant att se att ordföranden i det tyska SPD nu också reser runt
      i landet som en vetenskaplig expert och beräknar hur mycket CO2 som <v>släpps</v>
      <p>ut</p> vid kärnkraftsproduktion.
    t: It is interesting to see that the Chairman of the German SPD is now also travelling
      round the country as a scientific expert calculating how much CO2 is <a>emitted</a>
      by nuclear generation.
  - s: Hur många gram CO2 bör det vara tillåtet att <v>släppa</v> <p>ut</p> per kilowattimme?
    t: How many grams of CO2 should be allowed to be <a>emitted</a> per kilowatt-hour?
  - s: Slutligen är det ett hyckleri, herr kommissionsledamot, att ni förväntar er
      att industrin ska anstränga sig när det tyska ordförandeskapet skyddar bilar
      med stora motorer som förbrukar alldeles för mycket energi och <v>släpper</v>
      <p>ut</p> alldeles för mycket CO2.
    t: Hypocritical, lastly, Commissioner, is the fact that you expect industry to
      make an effort when the German Presidency protects big-engined cars that consume
      too much energy and <a>emit</a> too much CO2.
  - s: Dessa moduler är luftföroreningar - i detta hänseende är vi mycket väl medvetna
      om vilka gaser som <v>släpps</v> <p>ut</p> i luften.
    t: These modules are air emissions - in this regard, we are very well aware of
      which gases are <a>emitted</a> into the air.
  - s: I ett sådant program skulle vi använda fossila bränslen, som vi vet finns i
      begränsad mängd och som <v>släpper</v> <p>ut</p> koldioxid, så snabbt som möjligt
      och bränna dem lika ineffektivt och slösaktigt.
    t: In such a programme we would use fossil fuels, which we know to be finite and
      which <a>emit</a> CO2, as quickly as possible and would burn them just as inefficiently
      and profligately, in a way which the United States could teach us.
  - s: Men även - det har redan sagts - lika rättigheter att <v>släppa</v> <p>ut</p>
      koldioxid per världsmedborgare på en hållbar nivå, det står också i parlamentets
      resolution.
    t: On the other hand, as has already been stated, equal rights to <a>emit</a>
      CO2 per world citizen at a sustainable level is also written in the Parliamentary
      resolution.
  - s: I genomsnitt <v>släpper</v> vi <p>ut</p> åtta gånger mer än en indisk medborgare.
    t: We <a>emit</a> eight times more, on average, than an Indian citizen.
  - s: Den aktuella förordningen fastställer en gemenskapsram för anmälan till kommissionen
      av uppgifter och information om såväl projekt för investeringar i energiinfrastrukturen
      för olja, gas, elektricitet och biobränsle som projekt som gäller geologisk
      lagring av koldioxid som <v>släpps</v> <p>ut</p> inom energisektorn.
    t: The present regulation sets out a Community framework for notifying the Commission
      about data and information on investment projects in the energy infrastructure
      for oil, gas, electricity and biofuels, as well as on the projects involving
      the geological storage of carbon <a>emitted</a> in the energy sector.
  - s: Vi kan tyvärr bara konstatera att det om och om igen visar sig att människor
      inte bryr sig och att anläggningar som <v>släpper</v> <p>ut</p> föroreningar
      uppförs mycket nära gränserna.
    t: We cannot but note with regret that it is turning out over and over again that
      people do not care and that installations <a>emitting</a> pollutants are being
      built very close to borders.
  - s: Det kan inte försvaras att en motorcykel, som bara en eller två personer sitter
      på, <v>släpper</v> <p>ut</p> 17 gånger så mycket som en personbil där det kanske
      sitter fyra personer.
    t: There is no way we can justify a motorcycle with just one passenger <a>emitting</a>
      17 times as much pollution as a motor car with up to four passengers.
  - s: I betänkandet sägs att kommissionens mål för nya personbilar och lätta nyttofordon
      är att de ska <v>släppa</v> <p>ut</p> högst 120 gram koldioxid per kilometer
      i genomsnitt.
    t: The report mentions that the European Commission objective is for new passenger
      cars and light-duty vehicles vans not to <a>emit</a> more than an average of
      120 grams per kilometre of CO2.
  - s: Vi är alla medvetna om att vägtrafiken i Europa förbrukar mycket energi och
      <v>släpper</v> <p>ut</p> enorma mängder avgaser.
    t: To come to the point, we are all aware that road traffic consumes a great deal
      of energy and <a>emits</a> huge volumes of exhaust fumes throughout Europe.
  - s: Om vi vet att en medborgare i Tanzania <v>släpper</v> <p>ut</p> ungefär en
      hundradel av det som släpps ut per capita i några av industriländerna, då får
      man en tydlig bild av situationen.
    t: This becomes all too evident when one realises that a citizen in Tanzania only
      <a>emits</a> about one hundredth of the amount of greenhouse gases produced
      per head of the population in some of the industrialised countries.
  - s: Dessa 23 miljoner motorfordon i kommersiell trafik <v>släpper</v> <p>ut</p>
      lika mycket som de 168 miljoner personbilarna, dvs. 50 procent av alla kväveoxider.
    t: These 23 million commercial vehicles <a>emit</a> as much as the 168 million
      cars, that is 50% of total NOx emissions.
  - s: Ni hotar med att köpa största delen av våra koldioxidminskningar från utvecklingsländer
      i stället för att se till att vi <v>släpper</v> <p>ut</p> mindre själva.
    t: You are threatening to buy most of our CO2 reductions from developing countries
      instead of ensuring we <a>emit</a> less ourselves.
  - s: De förorenande ämnen som <v>släpps</v> <p>ut</p> är både beroende av vilka
      avfall som behandlas och av vilken teknik som används för att behandla dem.
      Därför är vi särskilt oroade över utsläpp av tungmetaller, dioxiner och furaner.
    t: The pollutants <a>emitted</a> depend both on the nature of the waste to be
      treated and the technologies used to treat this waste.
  - s: Under loppet av en månad tas ett kumulativt prov. Efter denna månad mäts detta
      prov, och resultatet ger en god bild av den mängd dioxin som har <v>släppts</v>
      <p>ut</p> under den gångna månaden.
    t: After this period, this sample is measured and the result gives a good indication
      of the levels of dioxin <a>emitted</a> during that month.
  - s: 100 miljoner dollar per år för att ett kolkraftverk skall <v>släppa</v> <p>ut</p>
      mer koldioxid i luften än ni kan klara av.
    t: $ 100 million a year for a coal-fired power station which <a>emits</a> more
      CO2 into the atmosphere than is acceptable.
  - s: Inte bara det, utan vi talar om energieffektivitet, men ändå fortsätter vi
      att resa hit till Strasbourg, vilket <v>släpper</v> <p>ut</p> tonvis med onödigt
      extra koldioxid.
    t: Not only that, but we are talking about energy efficiency, yet we continue
      to come to Strasbourg, which <a>emits</a> tonnes and tonnes of needless extra
      CO2.
  - s: Redan nu används i Nordirland en produkt - Soltron - som fick omedelbara effekter
      på bekämpningen av gifter som <v>släppts</v> <p>ut</p>.
    t: Already in Northern Ireland, a product - Soltron - is in use which has had
      immediate results in combating poisons <a>emitted</a>.
  - s: Industriländerna <v>släpper</v> <p>ut</p> merparten av växthusgaserna och har
      ett ansvar att visa ledarskap och ta i tu med klimatförändringarna.
    t: Industrialised countries <a>emit</a> most greenhouse gases and have a responsibility
      to show leadership in tackling climate change.
  - s: Kina <v>släpper</v> redan nu <p>ut</p> mer växthusgaser än vad som är hållbart.
    t: China is already <a>emitting</a> more greenhouse gases than is sustainable.
  - s: Varje medborgare har lika mycket rätt att <v>släppa</v> <p>ut</p> koldioxidutsläppen.
    t: Each world citizen has the same right to <a>emit</a> CO2.
  - s: De amerikanska medborgarna har inte rätt att <v>släppa</v> <p>ut</p> två hundra
      gånger så mycket som människorna i Östafrika.
    t: American citizens should not be entitled to <a>emit</a> two hundred times more
      CO2 than people in East Africa.
  - s: Det var viktigt eftersom de gamla anläggningarna ofta är minst effektiva när
      det gäller energi och även ofta <v>släpper</v> <p>ut</p> oproportionerligt många
      växthusgaser.
    t: That was important because those old plants are often least efficient in terms
      of energy, and also <a>emit</a> a disproportionate amount of greenhouse gases.
  - s: En helt orörd skog är bra med tanke på biodiversitet, men en ruttnande skog
      <v>släpper</v> <p>ut</p> stora mängder av metangas.
    t: A completely untouched forest is good from the point of view of biodiversity,
      but a rotting forest <a>emits</a> large volumes of methane gas.
  - s: Vi vet att 25 stater <v>släpper</v> <p>ut</p> 83 procent av de gaser vi måste
      stoppa och, herr kommissionär och minister, en riktig vän är en person som frågar
      hur du mår och dessutom stannar för att lyssna på svaret.
    t: We know that 25 states <a>emit</a> 83% of the gases we need to stop and, Commissioner,
      Minister, a true friend is a person who asks how you are doing and also stops
      to listen to the answer.
  - s: Detta ändringsförslag skulle förbjuda medlemsstaterna att ge tillstånd till
      att bygga nya kraftverk som <v>släpper</v> <p>ut</p> mer än 350 gram koldioxid
      per producerad kilowattimme.
    t: This amendment would prohibit Member States from authorising the construction
      of new power stations that <a>emit</a> more than 350g of carbon dioxide per
      kilowatt hour produced.
  - s: Men det är ett faktum att mängden koldioxidutsläpp från transporter ökade med
      32,1 procent mellan 1990 och 2005 och att den mängd som <v>släpps</v> <p>ut</p>
      genom flygtransporter ökade drastiskt med hela 90 procent under samma period,
      samtidigt som utsläppen av för klimatet ödeläggande koldioxid från alla andra
      verksamhetsområden minskade med 9,5 procent i enlighet med målen i Kyotoprotokollet.
    t: The fact is, however, that the volume of CO2 emissions from transport increased
      by 32.1% between 1990 and 2005, and the volume <a>emitted</a> by air transport
      rocketed by 90% over the same period, while emissions of the climate-killer
      carbon dioxide from all other areas of activity were reduced by 9.5% in accordance
      with the aims of the Kyoto Protocol.
  - s: Den ökande efterfrågan på denna form av energi bör täckas genom den senaste
      generationens kärnkraftverk som inte <v>släpper</v> <p>ut</p> några skadliga
      gaser.
    t: The increasing demand for this form of energy should be covered by the latest
      generation of nuclear power stations that do not <a>emit</a> noxious gases.
  - s: Europaparlamentets och rådets direktiv om luftkvalitet är av största betydelse
      för EU-medborgarnas hälsa, särskilt med tanke på att ämnen som <v>släpps</v>
      <p>ut</p> av industrier, från transporter och kraftverk kan förflyttas över
      stora avstånd, till exempel svavel-, kväve- och blypartiklar och oxider av samma
      ämnen.
    t: Mr President, the Directive of the European Parliament and of the Council on
      ambient air quality and cleaner air is of major significance for the health
      of European citizens, particularly since the substances <a>emitted</a> by industry,
      transport and power plants may be transported over great distances, such as
      particles and oxides of sulphur, nitrogen and lead.
  - s: Detta innebär att de rika länderna - de som <v>släpper</v> <p>ut</p> åtta eller
      åttio gånger så mycket föroreningar som de fattiga länderna - har ett vissa
      ansvar.
    t: With sound science, we have common but differentiated responsibilities, meaning
      that the rich countries - those who <a>emit</a> eight or eighty times as much
      pollution the poor countries do - have a certain responsibility.
  - s: Det är ju välkänt att ni inte är särskilt skeptisk mot bilen och också gärna
      kör bil. Då vore det ju bra om den egna bilen orsakade 40 procent mindre oväsen
      och samtidigt krävde 5 procent mindre bränsle och därigenom också skulle <v>släppa</v>
      <p>ut</p> mindre koldioxid - enbart tack vare nya däck.
    t: It would therefore be a jolly good idea if, merely by being fitted with new
      tyres, our own cars were to cause 40% less noise and, at the same time, use
      5% less fuel and also <a>emit</a> less CO2.
  - s: En dieseldriven personbil som körs på det dieselbränsle som kommissionen föreslår
      <v>släpper</v> <p>ut</p> 25 % mer skadoämnespartiklar än om den körs på det
      dieselbränsle med betydligt lägre svavelhalt som redan nu säljs i Sverige.
    t: For example, a diesel car using the diesel fuel recommended by the Commission
      <a>emits</a> 25 % more particles of pollutants by comparison with a diesel fuel
      which is already on the Swedish market and has a much lower sulphur content.
  - s: Undersökningar har visat att bilar som uppfyller mycket stränga värden vid
      20ºC inte klarar dem vid 8ºC, utan då <v>släpper</v> <p>ut</p> 20 gånger mer
      skadoämnen.
    t: Tests have shown that cars which comply with very strict values at 20 degrees
      fail to do so at 8 degrees and then <a>emit</a> more than 20 times as much pollution.
  - s: Det globala kapitalet kommer bara att flytta till länder där det inte kostar
      något att <v>släppa</v> <p>ut</p> koldioxid.
    t: The global capital will simply move to where there is no cost for <a>emitting</a>
      CO2.
  - s: Nästa dag avslog kommunfullmäktige i Trebišov i Slovakien enhälligt en plan
      om att bygga ett krafterk som skulle <v>släppa</v> <p>ut</p> fyra miljoner ton
      koldioxid varje år, och som det har protesterats mot vitt och brett under ett
      och ett halvt år, med namninsamlingar och böter på båda sidorna av gränsen.
    t: The next day, the council of Trebišov in Slovakia unanimously rejected a plan
      to build a power plant that would <a>emit</a> 4 million tonnes of carbon dioxide
      every year, and against which there have been widespread protests for a year
      and a half, with petitions and fines on both sides of the border.
  - s: Såväl kommissionens rapport som föredragandens betänkande tydliggör olika komparativa
      fördelar för de båda transportsätten, av vilka jag angående sjöfarten vill framhäva
      att denna infrastruktur inte är mättad, har en lägre kostnad, förbrukar mindre
      energi och därför <v>släpper</v> <p>ut</p> mindre föroreningar i atmosfären
      samt förbättrar kommunikationerna med regionerna i Europas utkanter.
    t: Both the Commission’s report and the rapporteur’s report illustrate the different
      comparative advantages of each type of transport, of which, in the case of sea
      transport, I would like to highlight the fact that the infrastructures are less
      saturated, the fact that they are less expensive, they consume less energy and
      therefore <a>emit</a> fewer pollutants into the atmosphere and they improve
      communications with the outermost regions of the European Union.
  - s: När det gäller klimatförändringen är kommissionens främsta uppgift även här
      att vid toppmötet övertala medlemsstaterna om att uppfylla sina tidigare mål.
      Vissa medlemsstater har faktiskt <v>släppt</v> <p>ut</p> långt mer koldioxid
      än som någonsin har varit tillåtet.
    t: Certain Member States have in fact <a>emitted</a> far more CO2 than was ever
      authorised.
  - s: Det är nödvändigt att införa bindande rättsliga åtgärder, att agera när det
      gäller transportsektorn, vilken <v>släpper</v> <p>ut</p> stora mängder koldioxid
      och vi måste även ha klart för oss hur vi skall kunna påverka stödet till utvecklingsländerna
      så att de skall gå på samma linje.
    t: We must introduce legally binding measures, take action on transport, which
      <a>emits</a> huge quantities of CO2 and clarify the amount of aid to be given
      to developing countries to ensure that they take similar action.
  - s: Vi mäter om vi faktiskt har <v>släppt</v> <p>ut</p> mindre växthusgaser eller
      inte.
    t: We will measure to see whether we really have <a>emitted</a> fewer greenhouse
      gases or not.
  - s: Finns det någon poäng med alla våra unilaterala insatser för hållbarhet när
      Kina och Asiens ekonomiska tigrar på ett år <v>släpper</v> <p>ut</p> lika mycket
      klimatförändrande gaser i atmosfären som EU-länderna producerar på tio år?
    t: is there any sense in all of our unilateral efforts regarding sustainability
      when, in one year, China and the Asian economic tigers <a>emit</a> as much climate-changing
      gas into the atmosphere as is produced in ten years by EU countries?
  - s: Kanske kan jag tillägga att om ni vill bli mindre beroende av olje- och gasimport
      för att bilarna ska <v>släppa</v> <p>ut</p> mindre koldioxid kan ni knappast
      erbjuda kärnkraft som ett alternativ, såvida inte vi i EU kan enas om att endast
      köra elbilar.
    t: Perhaps I might add that, if you want to make yourself less dependent on oil
      and gas imports in order to have motor vehicles <a>emitting</a> less in the
      way of CO2, you will hardly be able to offer nuclear power as an alternative
      unless we in Europe can agree to drive only electric cars.
  - s: Mina ändringsförslag, som bland de farliga ämnena inkluderar naftalensulfonat
      som <v>släpps</v> <p>ut</p> av de nämnda österrikiska läderfabrikerna, fick
      stöd av en stor majoritet i utskottet.
    t: My proposed amendments, which include the naphtalene sulfonate <a>emitted</a>
      by the aforementioned Austrian leather factories among the dangerous substances,
      received the support of a large majority of the Committee.
  - s: Forskning vid universitetet i Utrecht har visat att mopeder och skotrar <v>släpper</v>
      <p>ut</p> stora mängder fina och ultrafina dammpartiklar.
    t: Research by Utrecht University has shown that mopeds and scooters are <a>emitting</a>
      large quantities of fine and ultra-fine dust particulates.
  - s: Det tycks som om mopeder faktiskt <v>släpper</v> <p>ut</p> mer partiklar per
      sekund än tunga lastbilar.
    t: It seems that mopeds actually <a>emit</a> more particulates per second than
      heavy goods vehicles.
  - s: Jag är mycket glad över att parlamentet har uppmanat den europeiska bilindustrin
      att se till att nya fordon inte <v>släpper</v> <p>ut</p> mer än 120 g koldioxid
      per km senast 2012.
    t: Mrs Castex is very pleased that Parliament has called on the European automotive
      industry to ensure that new vehicles do not <a>emit</a> more than 120 g/km of
      CO2 by 2012.
  - s: Europeiska företagare bör i samarbete med EU och medlemsstaterna därför redan
      nu investera i teknik som kan minska den stora påverkan som byggnader har på
      miljön, för i dagsläget förbrukar byggnader omkring 40 procent av EU:s energi,
      <v>släpper</v> <p>ut</p> 38 procent av EU:s koldioxid och är dessutom den mest
      resurskrävande sektorn i EU:s ekonomi.
    t: Therefore, European entrepreneurs, in cooperation with the European Union and
      the Member States, should invest today in technologies which will reduce the
      large effect that buildings have on the environment, because at the moment,
      buildings consume around 40% of the European Union’s energy, <a>emit</a> 38%
      of the European Union’s CO2 emissions and, in addition to this, the building
      sector is the most resource-heavy sector of the economy in the European Union.
  - s: En åtgärd som att helt enkelt stänga till källor som producerar fotokemiska
      föroreningar, som till exempel en skorsten som <v>släpper</v> <p>ut</p> rök
      i atmosfären, är inte den rätta metoden.
    t: An example of this would be closing down a factory chimney that <a>emits</a>
      smoke, which is a precursor agent of ozone, into the atmosphere.
  - s: Eftersom det är omöjligt för oss att sluta <v>släppa</v> <p>ut</p> koldioxid
      under de kommande 50 åren är vårt enda hopp att öka lagringen av koldioxid i
      marken, och det bör prioriteras i strategier för att komma till rätta med detta
      problem.
    t: Given that it is impossible for us to stop <a>emitting</a> carbon gases over
      the next 50 years, increasing carbon storage in the ground is our only hope
      and should be the priority of policies to combat this problem.
  - s: Vi vet att vi redan i dag <v>släpper</v> <p>ut</p> dubbelt så mycket koldioxid
      som växterna kan bryta ned.
    t: We all know that today we are <a>emitting</a> twice as much CO2 as plants can
      break down.
  - s: Det argumenteras att man kan låta kärnkraft ersätta existerande koldioxid-förorenande
      kraftverk, eftersom kärnkraft är en av de renaste energikällor som inte <v>släpper</v>
      <p>ut</p> växthusgaser.
    t: It is proposed that you can let nuclear power replace existing CO2-contaminating
      power stations, because nuclear power is one of the cleanest sources of energy
      which does not <a>emit</a> greenhouse gases.
  - s: Vi talar om global uppvärmning, och ändå <v>släpper</v> vi <p>ut</p> tusentals
      ton växthusgaser när en ström av lastbilar transporterar den nödvändiga dokumentationen
      fram och tillbaka.
    t: We talk about global warming and yet we <a>emit</a> thousands of tonnes of
      greenhouse gases as fleets of lorries transport the necessary documentation
      back and forth.
  - s: ”Resecirkusen” varje månad från Bryssel till Strasbourg har blivit synonym
      med slöseri, både när det gäller de 200 miljoner euro som den kostar och de
      20 000 ton koldioxid som <v>släpps</v> <p>ut</p>.
    t: The monthly ’travelling circus’ from Brussels to Strasbourg has become synonymous
      with waste, both in terms of the EUR 200 million spent on it, and the 20 000
      tonnes of CO2 <a>emitted</a>.
  - s: Torvmossa som i Indonesien har satts i brand av landets våldsamma skogsbränder
      skulle under de kommande sex månaderna kunna frigöra mer koldioxid i atmosfären
      än vad alla Västeuropas kraftverk och bilmotorer <v>släpper</v> <p>ut</p> under
      ett år.
    t: Peat bogs in Indonesia that have been set alight by the country’s raging forest
      fires could release more carbon dioxide into the atmosphere over the next six
      months than all the power stations and car engines of western Europe <a>emit</a>
      in one year.
  - s: Det är dock särskilt viktigt för länder vars energiindustri av historiska skäl
      <v>släpper</v> <p>ut</p> stora mängder koldioxid.
    t: In particular, however, it is important for countries whose energy industry
      - for historical reasons - <a>emits</a> large amounts of CO2.
  - s: Om man ser på koldioxidutsläpp per person kan vi se att USA <v>släpper</v>
      <p>ut</p> 20 miljoner ton per person i befolkningen, EU 10 miljoner ton, Ryska
      federationen 10 miljoner ton, Kina 3,2 miljoner ton och Indien 1,2 miljoner
      ton.
    t: When we look at per capita CO2 emissions, we can see that the United States
      <a>emit</a> 20 million tonnes per head of population, the European Union 10
      million tonnes, the Russian Federation 10 million tonnes, China 3.2 million
      tonnes and India 1.2 million tonnes.
  - s: Det innebär också att vi inte har bidragit med någonting för att minska utsläppen,
      eftersom de här industrierna kommer att <v>släppa</v> <p>ut</p> sina växthusgaser
      någon annanstans.
    t: It also means that we have contributed nothing to reducing emissions, because
      these industries will <a>emit</a> their greenhouse gases somewhere else.
  - s: Då jordens ledare tvekar att vidtaga direkta åtgärder - och då särskilt ledarna
      för den största förorenaren, Förenta staterna, som <v>släpper</v> <p>ut</p>
      1/4 av de totala globala utsläppen -, står allt hopp om effektiva åtgärder till
      unionen.
    t: Faced with the reluctance of world leaders to adopt direct measures, especially
      the greatest polluter of all - the USA - which <a>emits</a> a quarter of the
      world’s total pollution, the Union is the only hope and the only possible avenue
      for effective action.
  - s: Förenta staterna <v>släpper</v> <p>ut</p> mer föroreningar än tre fjärdedelar
      av FN:s medlemmar, och staten New York släpper ut lika mycket föroreningar som
      hela Afrika.
    t: the United States <a>emits</a> more pollutants than three-quarters of the members
      of the UN and the state of New York emits the same pollutants as the whole of
      Africa.
  - s: Men det kan bara övervägas som alternativ till fossila bränslen om vi kan framställa
      det ur förnybara energikällor till ett konkurrenskraftigt pris utan att <v>släppa</v>
      <p>ut</p> koldioxid eller andra växthusgaser i atmosfären under processen.
    t: It can only be considered an alternative to fossil fuels, however, if we can
      produce it from renewable energy sources at a competitive price, without <a>emitting</a>
      carbon dioxide or other greenhouse gases into the atmosphere in the process.
- c: 36
  r: 2
  v: release
  x:
  - s: De har gjort stora ansträngningar för att förbättra kvaliteten på en produktion
      som bara utgör 6 procent av världsproduktionen genom att minska tjäran i växten
      (observera att tobak från Virginia, som odlas alltmer, praktiskt taget inte
      längre <v>släpper</v> <p>ut</p> något nitrat).
    t: They have in fact made a great deal of effort to improve the quality of their
      crop, which only represents 6% of world production, by reducing the quantity
      of tar in the plant (it should be noted that Virginia tobacco, which is cultivated
      more and more, hardly <a>releases</a> any nitrates).
  - s: I flera av de ändringsförslag som stöds av utskottet för miljö, folkhälsa och
      konsumentskydd hänvisas speciellt till partiklar och oxider från nitrater, och
      pekas på skillnaden mellan vilka föroreningar som <v>släpps</v> <p>ut</p> i
      städer och vilka som släpps ut från långdistanstransporter.
    t: Several of the amendments supported by the Committee on the Environment, Public
      Health and Consumer Protection especially refer to particulates and Nox, recognising
      the difference between what pollutants are <a>released</a> in cities and what
      escape from long-range haulage.
  - s: Cyanid destrueras innan vatten <v>släpps</v> <p>ut</p> från systemet, och ”best
      available technology” (BAT) ger gränsvärden som är långt under internationellt
      överenskomna säkerhetsnivåer.
    t: It is degraded before water is <a>released</a> from the system and the best
      available technology (BAT) provides limit values that are well below internationally
      agreed safety levels.
  - s: Inom ramen för reformen av den gemensamma fiskeripolitiken är det nödvändigt
      att mer än någonsin tidigare rekonstruera den europeiska fiskeflottan för att
      avveckla användningen av fartyg som använder stora mängder bränsle och <v>släpper</v>
      <p>ut</p> stora mängder koldioxid och även fiskeredskap och metoder som är klart
      skadliga för miljön så att vi kan göra framsteg mot en modell som är mindre
      energiberoende, mindre skadlig och mer hållbar både för miljö och i sociala
      och ekonomiska termer.
    t: In the framework of the reform of the common fisheries policy, it is necessary
      more than ever before to restructure the European fishing fleet in order to
      discontinue the use of ships that use large quantities of fuel and <a>release</a>
      large amounts of CO2 emissions, and also of fishing gear and practices that
      clearly destroy the environment, so that we can make headway towards a model
      that is less energy dependent, less destructive, and more sustainable in environmental
      terms as well as in social and economic terms.
  - s: Hur kan de sova lugnt när de vet att det som mördade deras kött och blod skall
      <v>släppas</v> <p>ut</p> på gatorna med tillgång till dödliga vapen.
    t: How can they lie in their beds when they know that those who murdered their
      kith and kin are to be <a>released</a> on to the streets with access to the
      weapons of murder.
  - s: En viktig faktor när det gäller att fatta beslut om investeringar är den finansiella
      kostnad som det innebär att till exempel <v>släppa</v> <p>ut</p> ett ton mindre
      koldioxid i atmosfären.
    t: An important factor in deciding on investment is the financial cost of <a>releasing</a>
      one tonne less of carbon into the atmosphere, for example.
  - s: Insikten att en person måste färdas 17 000 km med tåg för att <v>släppa</v>
      <p>ut</p> ett ton koldioxid i atmosfären, men bara 3 000 km med flyg, gör att
      man tvingas ompröva sin inställning till öppnandet av järnvägsmarknaderna.
    t: The realisation that it takes one person a 17 000 km rail journey to <a>release</a>
      a tonne of CO2 pollution into the atmosphere, but a journey of just 3 000 km
      by air, does lead one to reconsider one’s position on the opening of rail markets.
  - s: Förslaget till förordning innehåller vissa säkerhetsförfaranden, eftersom risken
      är uppenbar att den naturliga biologiska mångfalden påverkas i ett område sedan
      främmande arter har introducerats och <v>släppts</v> <p>ut</p>.
    t: The proposal for a regulation makes provision for certain safety procedures
      because there is a clear danger of disrupting the natural biodiversity in an
      area once non-indigenous species have been introduced and <a>released</a>.
  - s: När det gäller arter såsom karp, forell och så vidare har man historiskt sett
      förvisso inte kunnat påvisa några konsekvenser i de områden där de har <v>släppts</v>
      <p>ut</p>.
    t: Historically, of course, for species such as carp, trout and so on, there proved
      to be no repercussions in the areas in which they were <a>released</a>.
  - s: Lagstiftning är berättigad även när det gäller ett kemiskt preparat med låg
      riskfylldhet om det, genom att <v>släppas</v> <p>ut</p> i tillräckligt stora
      mängder, kan medföra en risk för miljön.
    t: Legislation is justified even for a chemical preparation with a low hazard,
      if it can pose a risk to the environment through being <a>released</a> in sufficiently
      large quantities.
  - s: En utbyggnad skulle allvarligt skada miljön, förstöra eller förorena akvifärer
      och <v>släppa</v> <p>ut</p> farliga koncentrationer av asbest och uran från
      tunnelborrningar.
    t: It would be massively damaging to the environment, destroying or polluting
      aquifers and <a>releasing</a> dangerous concentrations of asbestos and uranium
      from tunnel excavations.
  - s: När torvmarken torkar ut <v>släpper</v> den givetvis <p>ut</p> växthusgaser.
    t: Of course, as the peatland dries out, it <a>releases</a> global warming gases.
  - s: Dikväveoxid <v>släpps</v> <p>ut</p> från kvävegödselmedel och metan skapas
      genom boskapens matsmältningsprocesser.
    t: Nitrous oxide is <a>released</a> from nitrogenous fertilisers and methane is
      created through the digestive processes of livestock.
  - s: Detta kött borde i vilket fall som helst, när det <v>släpps</v> <p>ut</p>,
      exporteras eller användas som nödleverans utanför EU - möjligen till Ryssland
      som det här sagts - för att undvika att åter skapa problemet med för stor tillgång.
    t: However, when <a>released</a>, such meats should be exported or used as emergency
      supplies outside the EU - possibly to Russia, as has been said - to avoid recreating
      the problem of over-supply.
  - s: Jag uppmanar parlamentet och talmannen Jerzy Buzek att kräva att de unga männen
      från Temerin ska <v>släppas</v> <p>ut</p> ur fängelset.
    t: I call on Parliament and President Jerzy Buzek to have the young men from Temerin
      <a>released</a> from prison.
  - s: Metan är en gas som framställs i nedbrytningsprocesser, av djur, <v>släpps</v>
      <p>ut</p> under marken i gruvor och genom olika kemiska processer.
    t: Methane is a gas produced in processes of decay, by animals, <a>released</a>
      underground in mines, and through various chemical processes.
  - s: Det har samband med att naturrätten och antagandet att en person är oskyldig
      till motsatsen har bevisats måste följas korrekt, och även med vår starka önskan
      att inte förhastat <v>släppa</v> <p>ut</p> uppgifter till allmänheten som sedan
      kan äventyra integriteten i ett eller flera åtal som vi kan vilja väcka mot
      enskilda personer.
    t: It arises from the proper observance of the rights of natural justice and the
      presumption of innocence, and also from our strong desire not in a precipitate
      fashion to <a>release</a> details into the public domain which could then compromise
      the integrity of a case or cases we may wish to bring against individuals.
  - s: Ändå är det inte obehagen för vår näsa som gör att detta är en viktig fråga,
      utan snarare därför att de <v>släpper</v> <p>ut</p> föroreningar i atmosfären.
    t: It is not the effect on our noses which is important but rather the fact that
      harmful substances are <a>released</a> into the atmosphere.
  - s: Medlemsstaterna skulle genomföra tester på enskilda djur som utfodrats med
      höggradigt smittat foder, och endast <v>släppa</v> <p>ut</p> dem för konsumtion
      om resultatet visade att det inte fanns några spår av MPA.
    t: Member States would test individual animals fed with the highly contaminated
      feed and only <a>release</a> them for consumption if results confirmed that
      MPA could not be detected.
  - s: Vi var inte helt nöjda med en del paragrafer i lagstiftningen, och vi menar
      att det fanns en överdriven rädsla för att <v>släppa</v> <p>ut</p> dokument.
    t: We were not entirely satisfied with a number of sections of the legislation,
      and we believe that there was an exaggerated fear of <a>releasing</a> documents.
  - s: Här hos er har det säkert suttit före detta politiska fångar eller samvetsfångar
      som denna brutala kommunism nyligen <v>släppt</v> <p>ut</p> från fängelset.
    t: Former political prisoners or prisoners of conscience, recently <a>released</a>
      by ’wild communism’, will surely have taken their seats alongside you.
  - s: Ett ryskt fraktfartyg bröts också av på mitten och <v>släppte</v> <p>ut</p>
      4 000 ton eldningsolja längs ett fågelstreck för flyttfåglar på väg från Sibirien.
    t: A Russian cargo vessel also broke in two, <a>releasing</a> 4 000 tonnes of
      fuel oil on a migration route for diving birds coming from Siberia.
  - s: Det är nödvändigt att omedelbart vidta åtgärder för att bekämpa klimatförändringen,
      och som det just har sagts här måste alla industrier som <v>släpper</v> <p>ut</p>
      växthusgaser i atmosfären medverka i dessa insatser.
    t: Mr President, urgent action is needed to fight climate change and, just as
      has been said here, all industries that <a>release</a> greenhouse gases into
      the atmosphere have to be involved in that action.
  - s: Samtidigt har vi mycket stora mängder gammalt gruvavfall som ligger lagrat
      på olika ställen, och som <v>släpper</v> <p>ut</p> tungmetaller och andra gifter
      i naturen.
    t: At the same time, we have large amounts of mining waste stored in various places
      <a>releasing</a> heavy metals and other toxic substances into the environment.
  - s: Jag tror att det enda man kan göra är att bevilja dessa politiska fångar amnesti
      och <v>släppa</v> <p>ut</p> dem ur fängelserna.
    t: I believe that the only thing that can be done is to grant amnesty to these
      political prisoners and to <a>release</a> them from jail.
  - s: I förrgår <v>släppte</v> samma fabrik <p>ut</p> flera ton ammoniak i floden
      Garonne, som genomkorsar staden Toulouse.
    t: Yet, two days ago, this very factory <a>released</a> several tonnes of ammonia
      into the Garonne river, which flows through the city of Toulouse.
  - s: Rapporten upplyser om att en handling med uppsåt att skada - och detta lades
      fram före september månad - i synnerhet i Sellafield skulle kunna utlösa en
      serie händelser som leder till att radioaktiva ämnen <v>släpps</v> <p>ut</p>
      i behållarna för högaktivt vätskeformigt avfall, med betydligt större och mer
      förödande effekter än Tjernobyl som följd.
    t: The report states that an act of malice - and this was presented to us before
      September - could initiate a sequence of events that <a>release</a> radioactive
      material in the liquid high-level waste tanks, in Sellafield in particular,
      with effects much greater and more devastating than Chernobyl.
  - s: Egentligen är det ansvarslöst av ett företag att <v>släppa</v> <p>ut</p> en
      produkt som man inte är alldeles säker på och som inte är kontrollerad på alla
      sätt.
    t: It is in fact irresponsible of a company to <a>release</a> a product over which
      there are still some question marks and which is not totally controlled.
  - s: Vi har redan hört detta uttryckas på ett annat sätt, nämligen att en timmes
      användning av en motorsåg <v>släpper</v> <p>ut</p> lika mycket kolväten som
      mer än 2000 kilometers körning med en modern personbil.
    t: that one hour’s use of a power saw <a>releases</a> as much hydrocarbon as does
      driving a modern private car more than 2 000 kilometres.
  - s: Våldet har blivit både ett symtom och en symbol för ett dramatiskt skeende
      i historien, under vilket Europa emellertid inte klarar av att göra sin röst
      hörd, inte ens kommer ihåg att palestiniernas ledare faktiskt aldrig har beordrat
      sina styrkor att upphöra med våldet utan i stället har <v>släppt</v> <p>ut</p>
      Hamas- och Jihad-terrorister ur fängelset.
    t: Moreover, Israeli civilians have also failed to show respect for the human
      dignity of the Palestinians on a number of occasions and violence has become
      a symbol of and synonymous with a tragic period of history, one, indeed, in
      which Europe is incapable of speaking out and, what is more, fails to remember
      that, in actual fact, the Palestinian leader has never commanded his forces
      to stop the violence but, on the contrary, has <a>released</a> Hamas and Jihad
      terrorists from jail.
  - s: Med precis samma drivkraft utvecklas genom kapitalet verksamhet också inom
      produktion av genetiskt modifierade organismer, fiskar och annat, och <v>släpper</v>
      <p>ut</p> dem fritt i miljön.
    t: For the same reason, big business is now busy producing and <a>releasing</a>
      genetically modified organisms, fish etc. into the environment.
  - s: Det är också välkänt att förnybara resurser för bränslen baserade på grödor
      inte <v>släpper</v> <p>ut</p> mer koldioxid än vad som lagrats under odlingen,
      vilket innebär att de i praktiken är koldioxidneutrala.
    t: It is also well-known that renewable resources for crop-based fuels do not
      <a>release</a> any more CO2 than was stored during their growth, which means
      that they are indeed CO2-neutral.
  - s: Mitt i EU blir förbindelserna mellan Österrike och Ungern alltmer ansträngda
      på grund av att tre österrikiska läderfabriker <v>släpper</v> <p>ut</p> sitt
      industriavlopp i en flod vid gränsen mellan de två länderna.
    t: At the centre of the European Union, the relationship between Austria and Hungary
      is increasingly strained by the fact that three Austrian leather factories are
      <a>releasing</a> their industrial waste water into a river on the border between
      the two countries.
  - s: Kommissionen jämförde särskilt rapporterna om radioaktivt spillvatten som <v>släppts</v>
      <p>ut</p> från anläggningarna i Sellafield och La Hague.
    t: In particular, the Commission compared the reporting of radioactive effluents
      <a>released</a> from the Sellafield and La Hague sites.
  - s: Eftersom systemet endast omfattar utsläpp av koldioxid kommer det att vara
      fritt att <v>släppa</v> <p>ut</p> andra förorenande ämnen i atmosfären.
    t: As the system covers just carbon dioxide emissions it will be free to <a>release</a>
      other pollutants into the atmosphere.
  - s: De rekommenderade därmed att produkten var lämplig att <v>släppas</v> <p>ut</p>
      på marknaden.
    t: As such, they recommended that the product was suitable for <a>release</a>.
  - s: Varför ska vi <v>släppa</v> <p>ut</p> en massa kadmium i onödan?
    t: Why should we <a>release</a> a whole lot of cadmium unnecessarily?
  - s: Är kommissionen medveten om hur avverkningen påverkar det inhemska djurlivet,
      till exempel att många orangutanger hamnar i rehabiliteringscentrum, med endast
      små utsikter att kunna <v>släppas</v> <p>ut</p> i naturen på nytt?
    t: Is the Commission aware of the effects that deforestation has on native wildlife,
      for example, that many orang-utans end up in rehabilitation centres with little
      hope of being <a>released</a> back into the wild?
- c: 34
  r: 3
  v: place
  x:
  - s: Allmänhetens misstroende, vilket är berättigat och djupt rotat, är ytterligare
      ett skäl till att vi måste kräva strängast möjliga kontroller och villkor när
      det gäller att <v>släppa</v> <p>ut</p> olika typer av djurfoder på marknaden.
    t: The climate of mistrust among the public, which is legitimate and deep-rooted,
      is a further reason why we must demand the strictest checks and conditions for
      <a>placing</a> different animal feed solutions on the market.
  - s: Med hänsyn till koccidiostatika - ämnen som används för att förhindra koccidieinfektioner
