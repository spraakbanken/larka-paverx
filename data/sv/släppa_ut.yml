    t: Los mayores contaminantes que afectan a la biodiversidad marina son los ríos
      Dniéper, Don, Dniéster y Danubio (que <a>vierten</a> 60 000 toneladas de fósforo
      y 340 toneladas de nitrógeno inorgánico al Mar Negro cada año).
  - s: Jag tror inte att det finns någon enda människa i Europeiska unionen som säger
