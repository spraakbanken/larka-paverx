      innan de <v>släpps</v> <p>ut</p> på marknaden.
    t: La seule exigence essentielle de notre Parlement en la matière doit être le
      réalisme, car l’objectif que nous poursuivons est de faciliter autant que possible
      le traitement des déchets d’emballages et de prévoir, avant même leur <a>mise</a>
      sur le marché, des emballages les moins nocifs possible pour notre environnement.
  - s: På bordet ligger således det 24:e förslaget till ändring av direktivet om farliga
