  v: libertar
  x:
  - s: De har gjort stora ansträngningar för att förbättra kvaliteten på en produktion
      som bara utgör 6 procent av världsproduktionen genom att minska tjäran i växten
      (observera att tobak från Virginia, som odlas alltmer, praktiskt taget inte
      längre <v>släpper</v> <p>ut</p> något nitrat).
    t: Com efeito, desenvolveram grandes esforços no sentido de melhorarem a qualidade
      de uma produção que apenas representa 6% da produção mundial, conseguindo a
      redução do alcatrão na planta (note-se que o tabaco da Virgínia, cada vez mais
      cultivado, praticamente não <a>liberta</a> nitratos).
  - s: Dels kan de, om de <v>släpps</v> <p>ut</p> i naturen, genomgå fysiska eller
      kemiska förändringar och bl.a. skapa ett ozonskikt.
    t: Além disso, os COV podem, quando <a>libertados</a> na natureza, sofrer mutações
      físicas ou químicas, podendo, entre outros, dar origem à formação de uma camada
      de ozono.
  - s: Det faktum att gasen där helt enkelt <v>släpps</v> <p>ut</p> i luften som avgas,
      utan att hänsyn tas till hur den skulle kunna transporteras till Nabucco-ledningen,
      är ett stort misstag.
    t: O facto de, neste país, o gás estar a ser <a>libertado</a> para a atmosfera
      como escape, sem se pensar como ele podia ser transportado para o gasoduto Nabucco,
      é efectivamente um grande erro.
  - s: Dessa ämnen kan sedan komma att <v>släppas</v> <p>ut</p> i miljön och skada
      människors hälsa om de inte tas om hand ordentligt.
    t: Estas substâncias podem ser <a>libertadas</a> no ambiente e prejudicar a saúde
      humana se não forem tratadas devidamente.
  - s: Insikten att en person måste färdas 17 000 km med tåg för att <v>släppa</v>
      <p>ut</p> ett ton koldioxid i atmosfären, men bara 3 000 km med flyg, gör att
      man tvingas ompröva sin inställning till öppnandet av järnvägsmarknaderna.
    t: Sabermos que, para que uma pessoa <a>liberte</a> uma tonelada de CO2 para a
      atmosfera, terá de percorrer 17 000 km por via ferroviária mas que por via aérea
      bastam 3000 km para o mesmo resultado leva-nos a reconsiderar a nossa posição
      sobre a abertura dos mercados ferroviários.
  - s: Det behandlar stationära anläggningar som <v>släpper</v> <p>ut</p> organiska
      lösningsmedel.
    t: Abrange as instalações fixas que <a>libertam</a> solventes orgânicos.
  - s: Förslaget till förordning innehåller vissa säkerhetsförfaranden, eftersom risken
      är uppenbar att den naturliga biologiska mångfalden påverkas i ett område sedan
      främmande arter har introducerats och <v>släppts</v> <p>ut</p>.
    t: A proposta de regulamento prevê determinados procedimentos de segurança, uma
      vez que existe claramente o risco de perturbar a biodiversidade natural de uma
      região a partir do momento em que de introduzirem e <a>libertarem</a> espécies
      não indígenas.
  - s: När det gäller arter såsom karp, forell och så vidare har man historiskt sett
      förvisso inte kunnat påvisa några konsekvenser i de områden där de har <v>släppts</v>
      <p>ut</p>.
    t: É certo que, historicamente, no caso de espécies como a carpa, a truta, etc.,
      não se verificou qualquer impacto nas áreas em que foram <a>libertadas</a>.
  - s: Vi behöver komplettera den allmänna övergripande lagstiftningen, inte för att
      tvätt- och rengöringsmedel är särskilt riskfyllda, utan på grund av att de i
      mycket stor omfattning <v>släpps</v> <p>ut</p> i vattenmiljön.
    t: Torna-se necessário complementar a legislação horizontal genérica, não porque
      os detergentes sejam especialmente perigosos, mas porque são <a>libertados</a>
      no meio aquático em grandes quantidades.
  - s: En utbyggnad skulle allvarligt skada miljön, förstöra eller förorena akvifärer
      och <v>släppa</v> <p>ut</p> farliga koncentrationer av asbest och uran från
      tunnelborrningar.
    t: Seria altamente prejudicial para o ambiente, destruindo ou poluindo aquíferos
      e <a>libertando</a> concentrações perigosas de amianto e urânio das escavações
      do túnel.
  - s: När torvmarken torkar ut <v>släpper</v> den givetvis <p>ut</p> växthusgaser.
    t: É claro que, ao secar, a terra húmida <a>liberta</a> gases responsáveis pelo
      aquecimento global.
  - s: En enorm mängd växthusgas <v>släpps</v> <p>ut</p> från vad som skulle kunna
      vara ett fantastiskt område.
    t: Pode estar a ser <a>libertada</a> uma enorme quantidade de gases nocivos no
      que deveria ser uma zona maravilhosa.
  - s: Bekämpningsmedel tillhör de allra farligaste kemikalierna, eftersom deras syfte
      är att döda och de medvetet <v>släpps</v> <p>ut</p> i miljön och vidare till
      livsmedlen.
    t: Os pesticidas são das substâncias químicas mais perigosas que existem, pois
      destinam-se a matar e são deliberadamente <a>libertados</a> no ambiente e em
      cima de produtos alimentares.
  - s: Så fort POP <v>släpps</v> <p>ut</p> i miljön är det nästan omöjligt att förutspå
      var de kommer att hamna.
    t: É quase impossível prever onde irão parar os POP, uma vez <a>libertados</a>
      no ambiente, daí que tenhamos de aplicar o princípio de precaução, embora, e
      mais importante ainda, tenhamos de dar passos no sentido de restringir a sua
      utilização e a sua colocação no mercado em geral.
  - s: Jag uppmanar parlamentet och talmannen Jerzy Buzek att kräva att de unga männen
