---
de:
- c: 21
  r: 1
  v: emittieren
  x:
  - s: EU:s ståndpunkt att vi inte ska jämföra minskningar av de LULUCF-relaterade
      utsläppen med 1990 utan fortsätta som vanligt med alltför stora utsläpp och
      framhålla hur mycket mindre vi <v>släpper</v> <p>ut</p> jämfört med vad målen
      skulle ha varit, är helt absurd.
    t: Der Standpunkt der EU, demzufolge wir eine Reduzierung von LULUCF-bezogenen
      Emissionen nicht mit 1990 vergleichen und wie gehabt mit exzessiven Emissionen
      fortfahren sollten, und wie viel weniger wir im Vergleich zu den eigentlichen
      Zielen <a>emittieren</a>, ist ein absurder Standpunkt.
  - s: Om man går till någon hamn i Europeiska unionen - exempelvis hamnen i Hamburg
      - och där sätter sig vid stranden, har man på ena sidan en buss med Euro-4-standard,
      som nästan inte <v>släpper</v> <p>ut</p> några partiklar alls, och på den andra
      sidan en barkass, ett fartyg, där man regelrätt kan se hur partiklarna frigörs.
    t: Wenn man in irgendeinen Hafen der Europäischen Union geht - beispielsweise
      in den Hamburger Hafen - und sich dort ans Ufer setzt, hat man auf der einen
      Seite einen Bus mit Euro-4-Norm, der fast keine Partikel mehr <a>emittiert</a>,
      und auf der anderen Seite eine Barkasse, ein Schiff, wo man regelrecht zusehen
      kann, wie Partikel freigesetzt werden.
  - s: Effekterna är större i Arktis än i andra regioner, och de stigande havsnivåerna
      och klimatförändringarna är inget annat än en följd av de växthusgaser som EU
      hela tiden <v>släpper</v> <p>ut</p>.
    t: Die Folgen sind in der Arktis stärker ausgeprägt als in anderen Regionen, und
      der der Anstieg des Meeresspiegels sowie der Klimawandel sind nichts anderes
      als eine Folge der Treibhausgase, die die EU ständig <a>emittiert</a>.
  - s: I genomsnitt <v>släpper</v> vi <p>ut</p> åtta gånger mer än en indisk medborgare.
    t: Wir <a>emittieren</a> im Durchschnitt acht Mal mehr als ein indischer Bürger.
  - s: Det kan inte försvaras att en motorcykel, som bara en eller två personer sitter
      på, <v>släpper</v> <p>ut</p> 17 gånger så mycket som en personbil där det kanske
      sitter fyra personer.
    t: Es ist durch nichts zu legitimieren, dass ein Motorrad, auf dem nur eine oder
      einer draufsitzt, 17 Mal soviel <a>emittiert</a> wie ein PKW, in dem vielleicht
      vier Personen drinsitzen.
  - s: Förutom att fastslå gränsvärden har vi också införlivat ytterligare säkerhetsnät,
      så att dessa gränsvärden inte bara ser bra ut vid registreringen, utan verkligen
      också ute på vägarna leder till att motorcyklar och skotrar <v>släpper</v> <p>ut</p>
      mindre avgaser.
    t: Neben der Festsetzung von Grenzwerten haben wir aber auch zusätzliche Sicherheitsnetze
      eingezogen, dass diese Grenzwerte nicht nur schön für das Zulassungsverfahren
      sind, sondern wirklich auch auf der Straße dazu führen, dass Motorräder und
      Motorroller weniger <a>emittieren</a>.
  - s: Linkohr har i sitt starka tal i november och nu åter i dag uttryckt att allt
      det som i Kyoto var föremål för diskussioner naturligtvis ligger långt från
      detta ambitiösa mål. Om vi utgår ifrån att på lång sikt varje medborgare på
      jorden skulle <v>släppa</v> <p>ut</p> lika mycket koldioxid oavsett var han
      lever, då måste vi i industriländerna naturligtvis uppnå en mycket tydligare
      reduktion än vad alla de förslag, som över huvud taget diskuterades i Kyoto,
      har förutsett.
    t: Wenn wir davon ausgehen, daß langfristig jeder Erdenbürger gleichviel CO2 <a>emittieren</a>
      sollte, egal wo er lebt, dann müssen wir natürlich in den Industrieländern eine
      sehr viel deutlichere Reduktion erreichen, als alle Vorschläge vorgesehen haben,
      die überhaupt in Kyoto diskutiert wurden.
  - s: Om vi vet att en medborgare i Tanzania släpper ut ungefär en hundradel av det
      som <v>släpps</v> <p>ut</p> per capita i några av industriländerna, då får man
      en tydlig bild av situationen.
    t: Wenn wir wissen, daß ein Bürger Tansanias etwa nur ein Hundertstel dessen <a>emittiert</a>,
      was in einigen Industriestaaten pro Kopf der Bevölkerung emittiert wird, dann
      wird dieses eindeutig klar.
  - s: Dessa stater, såväl inom som utom EU, <v>släpper</v> <p>ut</p> ända upp till
      50 gånger mer än t.ex. Tanzania eller andra utvecklingsländer, fakta som talar
      för sig själva.
    t: Diese Staaten, sowohl innerhalb der EU als auch außerhalb, <a>emittieren</a>
      bis zu 50mal mehr als beispielsweise Tansania oder andere Entwicklungsländer,
      um das klar zu stellen.
  - s: Dessa 23 miljoner motorfordon i kommersiell trafik <v>släpper</v> <p>ut</p>
      lika mycket som de 168 miljoner personbilarna, dvs. 50 procent av alla kväveoxider.
    t: Diese 23 Millionen Nutzfahrzeuge <a>emittieren</a> genauso viel wie die 168
      Millionen Pkw, d.h. 50 % der Gesamtstickoxyde.
  - s: Det var viktigt eftersom de gamla anläggningarna ofta är minst effektiva när
      det gäller energi och även ofta <v>släpper</v> <p>ut</p> oproportionerligt många
      växthusgaser.
    t: Dies war besonders wichtig, da diese älteren Anlagen häufig den geringsten
      energetischen Wirkungsgrad aufweisen und daher unverhältnismäßig hohe Mengen
      Treibhausgase <a>emittieren</a>.
  - s: Det är ju välkänt att ni inte är särskilt skeptisk mot bilen och också gärna
      kör bil. Då vore det ju bra om den egna bilen orsakade 40 procent mindre oväsen
      och samtidigt krävde 5 procent mindre bränsle och därigenom också skulle <v>släppa</v>
      <p>ut</p> mindre koldioxid - enbart tack vare nya däck.
    t: Da wäre es doch schön, wenn das eigene Auto 40 % weniger Lärm verursachen und
      gleichzeitig 5 % weniger Kraftstoff verbrauchen würde und damit auch weniger
      CO2 <a>emittieren</a> würde - allein durch neue Reifen.
  - s: Vi vet exempelvis att en fyrtaktsgräsklippare nu för tiden på en timme <v>släpper</v>
      <p>ut</p> lika mycket avgaser som ett Euro IV-fordon som kör i 150 kilometer
      i timmen.
    t: Wir wissen beispielsweise, dass heutzutage ein Viertaktrasenmäher etwa genauso
      viel in einer Stunde <a>emittiert</a> wie ein Euro 4-Automobil, das 150 km/h
      fährt.
  - s: En dieseldriven personbil som körs på det dieselbränsle som kommissionen föreslår
      <v>släpper</v> <p>ut</p> 25 % mer skadoämnespartiklar än om den körs på det
      dieselbränsle med betydligt lägre svavelhalt som redan nu säljs i Sverige.
    t: Ein Diesel-Pkw mit dem von der Kommission vorgeschlagenen Diesel-Treibstoff
      <a>emittiert</a>, verglichen mit dem in Schweden bereits heute auf dem Markt
      befindlichen Dieseltreibstoff mit wesentlich geringerem Schwefelgehalt, 25 %
      mehr Schadstoffpartikel.
  - s: Undersökningar har visat att bilar som uppfyller mycket stränga värden vid
      20ºC inte klarar dem vid 8ºC, utan då <v>släpper</v> <p>ut</p> 20 gånger mer
      skadoämnen.
    t: Untersuchungen haben gezeigt, daß Automobile, die sehr strenge Werte bei 20
      Grad einhalten, diese bei 8 Grad nicht einhalten und dann 20 mal soviele Schadstoffe
      <a>emittieren</a>.
  - s: Vi har - vilket jag egentligen finner ännu viktigare - åstadkommit inte bara
      en skärpning av nytillståndsförfarandet, utan även att det gäller att bilar
      på gatan verkligen <v>släpper</v> <p>ut</p> mindre.
    t: Wir haben erreicht - und das finde ich fast noch wichtiger -, daß nicht nur
      das Neuzulassungsverfahren verschärft wird, sondern daß es auch darauf ankommt,
      daß die Automobile, die dann auf der Straße fahren, auch wirklich weniger <a>emittieren</a>,
      und zwar nicht nur, wenn sie neu zugelassen sind, sondern auch wenn sie länger
      fahren.
  - s: Vi mäter om vi faktiskt har <v>släppt</v> <p>ut</p> mindre växthusgaser eller
      inte.
    t: Wir messen, ob wir tatsächlich weniger Treibhausgase <a>emittiert</a> haben
      oder nicht.
  - s: Kanske kan jag tillägga att om ni vill bli mindre beroende av olje- och gasimport
      för att bilarna ska <v>släppa</v> <p>ut</p> mindre koldioxid kan ni knappast
      erbjuda kärnkraft som ett alternativ, såvida inte vi i EU kan enas om att endast
      köra elbilar.
    t: Übrigens, wer sich unabhängiger von Öl- und Gasimporten machen will, wer etwas
      tun will, damit die Kraftfahrzeuge weniger CO2 <a>emittieren</a>, der wird wohl
      kaum Kernenergie als Alternative anbieten können, es sei denn, wir einigen uns
      darauf, dass wir in Europa nur noch Elektrofahrzeuge fahren.
  - s: När vi åker till Brasilien och talar om hur regnskogen bör skyddas - ett mål
      i detta är att sluta upp med att <v>släppa</v> <p>ut</p> så mycket koldioxid
      i atmosfären, och ett annat är att upprätthålla skogens naturliga förmåga att
      absorbera koldioxid - får vi som svar från tjänstemännen att ”ni har ännu inte
      vant er vid tanken på att detta är våra regnskogar, att det är vi som beslutar
      vad som ska ske med dem, och inte de gamla kolonialstaterna i Europa, som återigen
      försöker tala om för oss vad vi ska göra”.
    t: 'Wenn wir nach Brasilien fahren, und über die Frage reden, wie wir die Regenwälder
      schützen - auch, um nicht so viel CO2 in die Atmosphäre zu <a>emittieren</a>
      - oder jedenfalls die natürliche Aufnahmefähigkeit von CO2 in den Wäldern zu
      erhalten - dann bekommen wir als Antwort von offizieller Seite:'
  - s: Avfallsförbränningsanläggningar får inte längre <v>släppa</v> <p>ut</p> dioxin.
    t: Müllverbrennungsanlagen dürfen kein Dioxin mehr <a>emittieren</a>.
  - s: Då jordens ledare tvekar att vidtaga direkta åtgärder - och då särskilt ledarna
      för den största förorenaren, Förenta staterna, som <v>släpper</v> <p>ut</p>
      1/4 av de totala globala utsläppen -, står allt hopp om effektiva åtgärder till
      unionen.
    t: Da die führenden Politiker der Welt, insbesondere des großen Umweltsünders
      USA, die ein Viertel aller Abgase weltweit <a>emittieren</a>, sich nicht zu
      Sofortmaßnahmen durchringen können, ist die Union die einzige Hoffnung und bietet
      nur sie die Möglichkeit, wirksam tätig zu werden.
- c: 16
  r: 2
  v: ausstoßen
  x:
  - s: Om vi ska skära ner koldioxidutsläppen med till exempel en tredjedel får varje
      invånare i Europa inte <v>släppa</v> <p>ut</p> mer än en åttondel jämfört med
      idag.
    t: Damit die CO2-Emissionen beispielsweise um ein Drittel gesenkt werden können,
      müsste jeder Europäer 8-mal weniger Kohlendioxid <a>ausstoßen</a>.
  - s: I vilket fall som helst anser vi att denna gemensamma ståndpunkt, inriktad
      på att undvika att nya bilar <v>släpper</v> <p>ut</p> allt mer koldioxid, är
      bra.
    t: Auf jeden Fall begrüßen wir diesen Gemeinsamen Standpunkt, durch den verhindert
      werden soll, daß die neuen Personenkraftwagen immer mehr CO2 <a>ausstoßen</a>.
  - s: Även om kärnkraften innebär att vi <v>släpper</v> <p>ut</p> mindre koldioxid
      i atmosfären för att producera den elektricitet vi behöver, får vi inte bli
      beroende av den.
    t: Auch wenn die Nutzung der Kernenergie bedeutet, dass wir weniger CO2 in die
      Atmosphäre <a>ausstoßen</a>, um den Strom zu erzeugen, den wir brauchen, dürfen
      wir nicht von ihr abhängig sein.
  - s: År 2000 kommer vi jämfört med 1990 inte att <v>släppa</v> <p>ut</p> tre procent
      mindre, utan det förväntas att vi kommer att släppa ut tio procent mer.
    t: Im Jahr 2000 werden wir im Vergleich zum Jahr 1990 nicht drei Prozent weniger
      <a>ausstoßen</a>, sondern es ist zu erwarten, daß wir zehn Prozent mehr ausstoßen.
  - s: År 2000 kommer vi jämfört med 1990 inte att släppa ut tre procent mindre, utan
      det förväntas att vi kommer att <v>släppa</v> <p>ut</p> tio procent mer.
    t: Im Jahr 2000 werden wir im Vergleich zum Jahr 1990 nicht drei Prozent weniger
      ausstoßen, sondern es ist zu erwarten, daß wir zehn Prozent mehr <a>ausstoßen</a>.
  - s: Bytesaffärer mellan dem, som (fortfarande) inte <v>släpper</v> <p>ut</p> särskilt
      mycket koldioxid, och dem, som under de gångna årtiondena har blivit rika på
      miljöns bekostnad, hettar bara upp klimatet ännu mer.
    t: Tauschgeschäfte zwischen denen, die (noch) nicht besonders viel CO2 <a>ausstoßen</a>,
      und jenen, die in den vergangenen Jahrzehnten auf Kosten der Umwelt reich geworden
      sind, heizen das Klima nur noch weiter an.
  - s: I ett sådant program skulle vi använda fossila bränslen, som vi vet finns i
      begränsad mängd och som <v>släpper</v> <p>ut</p> koldioxid, så snabbt som möjligt
      och bränna dem lika ineffektivt och slösaktigt.
    t: In einem solchen Programm würden wir fossile Brennstoffe nutzen, von denen
      wir wissen, dass sie endlich sind, und die CO2 <a>ausstoßen</a>, und wir würden
      sie auf ineffiziente und verschwenderische Weise verbrennen, wie wir es von
      den USA lernen können.
  - s: Jag anser att mängden i de tre utsläppsrätterna skulle ha baserats på utsläppstakten
      per capita av växthusgaser i de olika medlemsstaterna, eftersom det finns stora
      skillnader mellan dem. Jag anser det vara orättvist att länderna i Västeuropa
      får <v>släppa</v> <p>ut</p> cirka tre gånger så mycket växthusgaser inom luftfarten
      som Ungern och andra nya medlemsstater.
    t: Ich finde es ungerecht, dass westeuropäische Länder im Luftverkehr etwa dreimal
      so viel Treibhausgas <a>ausstoßen</a> dürfen wie Ungarn und andere neue Mitgliedstaaten.
  - s: Ni hotar med att köpa största delen av våra koldioxidminskningar från utvecklingsländer
      i stället för att se till att vi <v>släpper</v> <p>ut</p> mindre själva.
    t: Sie laufen Gefahr, den Hauptteil unserer CO2-Reduzierung in Entwicklungsländern
      zu kaufen, anstatt sicherzustellen, dass wir selbst weniger <a>ausstoßen</a>.
  - s: De amerikanska medborgarna har inte rätt att <v>släppa</v> <p>ut</p> två hundra
      gånger så mycket som människorna i Östafrika.
    t: Die Einwohner der USA dürfen also nicht etwa 200 Mal so viel <a>ausstoßen</a>
      wie die Menschen in Ostafrika.
  - s: Det kan inte vara så att en industrisektor i den ena medlemsstaten får <v>släppa</v>
      <p>ut</p> mycket mer förorenande ämnen än samma industrisektor i en annan medlemsstat.
    t: Es kann nicht angehen, daß ein und derselbe Industriezweig in dem einen Mitgliedstaat
      weitaus mehr Schadstoffe <a>ausstoßen</a> darf als in einem anderen Mitgliedstaat.
  - s: Vi har redan hört detta uttryckas på ett annat sätt, nämligen att en timmes
      användning av en motorsåg <v>släpper</v> <p>ut</p> lika mycket kolväten som
      mer än 2000 kilometers körning med en modern personbil.
    t: bei der einstündigen Verwendung einer Motorsäge wird nämlich ebensoviel <a>CO2</a>
      <a>ausgestoßen</a> wie bei einer Fahrt von mehr als 2 000 km mit einem modernen
      PKW.
  - s: Det är nödvändigt att införa bindande rättsliga åtgärder, att agera när det
      gäller transportsektorn, vilken <v>släpper</v> <p>ut</p> stora mängder koldioxid
      och vi måste även ha klart för oss hur vi skall kunna påverka stödet till utvecklingsländerna
      så att de skall gå på samma linje.
    t: Die Einleitung rechtsverbindlicher Maßnahmen und die Einflussnahme auf den
      Verkehr, der große Mengen an CO2 <a>ausstößt</a>, sind notwendig, und es muss
      Klarheit darüber herrschen, inwieweit die Entwicklungshilfe die Empfängerländer
      veranlassen sollte, den gleichen Weg einschlagen.
  - s: För det andra måste vi vara medvetna om att vi dagligen <v>släpper</v> <p>ut</p>
      lika mycket koldioxid som tidigare har bundits under 3000 år.
    t: Zweitens müssen wir uns klar darüber sein, daß wir pro Tag so viel C02 <a>ausstoßen</a>,
      wie sich vorher in 3.000 Jahren gebunden hat.
  - s: Det argumenteras att man kan låta kärnkraft ersätta existerande koldioxid-förorenande
      kraftverk, eftersom kärnkraft är en av de renaste energikällor som inte <v>släpper</v>
      <p>ut</p> växthusgaser.
    t: Es wird angeführt, daß Atomkraft diejenigen vorhandenen Kraftwerke ersetzen
      könnte, welche C02 -Verschmutzungen erzeugen, da Atomkraft eine der saubersten
      Energiequellen sei, die keine Treibhausgase <a>ausstößt</a>.
  - s: Ändringsförslaget innebär att vi kommer att spara både tid och pengar, och
      att tusentals färre ton koldioxid kommer att <v>släppas</v> <p>ut</p> i luften.
    t: Durch den Änderungsantrag werden sowohl Geld als auch Zeit eingespart und Tausende
      Tonnen CO2 werden weniger in die Atmosphäre <a>ausgestoßen</a>.
  - s: Om man ser på koldioxidutsläpp per person kan vi se att USA <v>släpper</v>
      <p>ut</p> 20 miljoner ton per person i befolkningen, EU 10 miljoner ton, Ryska
      federationen 10 miljoner ton, Kina 3,2 miljoner ton och Indien 1,2 miljoner
      ton.
    t: Betrachtet man den Pro-Kopf-Ausstoß an CO2, sieht man, dass die USA 20 Millionen
      Tonnen CO2 pro Kopf <a>ausstoßen</a>, die Europäische Union 10 Millionen Tonnen,
      die Russische Föderation ebenfalls 10 Millionen Tonnen, China 3,2 Millionen
      Tonnen und Indien 1,2 Millionen Tonnen.
- c: 14
  r: 3
  v: bringen
  x:
  - s: Kan kommissionen redogöra för sin nuvarande uppskattning av de genomsnittliga
      koldioxidutsläppen från nya motorfordon som <v>släpps</v> <p>ut</p> på den europeiska
      marknaden?
    t: Wie hoch schätzt die Kommission gegenwärtig den durchschnittlichen Kohlendioxid-Ausstoß
      von Neufahrzeugen ein, die auf den europäischen Kraftfahrzeugmarkt <a>gebracht</a>
      werden?
  - s: Varje avvikelse från principen om att utsäde som innehåller genetiskt modifierade
      organismer inte skall tillåtas <v>släppas</v> <p>ut</p> på marknaden kommer
      bland annat att leda till genetisk infiltration även för de sorter som inte
      är genetiskt modifierade, vilket innebär oförutsägbara effekter på den biologiska
      mångfalden.
    t: Jede Abweichung von dem Grundsatz, dass GVO enthaltendes Saatgut nicht in Verkehr
      <a>gebracht</a> werden darf, führt überdies zur genetischen Deformation der
      nicht genetisch veränderten Arten und Sorten - mit unvorhersehbaren Folgen für
      die Artenvielfalt.
  - s: Kan du ställa upp på att ägg inom EU som produceras olagligt efter den 1 januari
      2012 antingen kommer att ha samma stämpel, inte kommer att få exporteras utanför
      det land där de produceras eller inte kommer att få <v>släppas</v> <p>ut</p>
      på marknaden?
    t: Werden Sie den Punkt aufgreifen, dass Eier, die nach dem 1. Januar 2012 in
      der EU ungesetzmäßig hergestellt werden, entweder denselben Stempel tragen,
      nicht aus dem Erzeugerland exportiert werden dürfen oder nicht auf den Markt
      <a>gebracht</a> werden dürfen?
  - s: låt oss <v>släppa</v> <p>ut</p> dem på den ryska marknaden, låt det ryska folket
      använda det köttet för att förse sina invånare med mat;
    t: wir sollten es auf den russischen Markt <a>bringen</a>;
  - s: Läkemedel är föremål för strikt övervakning, och det går därför inte att <v>släppa</v>
      <p>ut</p> vad som helst på marknaden.
    t: Medikamente unterliegen strengen Kontrollen, weshalb es nicht möglich ist,
      alte Produkte auf den Markt zu <a>bringen</a>.
  - s: Gemenskapskonsumtionen gäller för gemenskapsvarumärket och nationella varumärken
      när innehavaren av varumärkesrätten för första gången har <v>släppt</v> <p>ut</p>
      sin produkt på marknaden inom gemenskapen.
    t: Die gemeinschaftsweite Erschöpfung gilt für die Gemeinschaftsmarke und nationale
      Marken dann, wenn der Inhaber des Markenrechts sein Produkt innerhalb der Gemeinschaft
      erstmalig in den Verkehr <a>gebracht</a> hat.
  - s: Trots att detta råd fanns tillgängligt offentligt, och trots motståndet från
      de flesta medlemsstaternas sida, fattade kommissionen beslutet att <v>släppa</v>
      <p>ut</p> den genetiskt modifierade majsen på marknaden utan några begränsningar
      med avseende på användandet.
    t: Obwohl diese Stellungnahme öffentlich bekanntgemacht worden war und obwohl
      sich die meisten Mitgliedstaaten dagegen ausgesprochen hatten, faßte die Kommission
      den Beschluß, den gentechnisch veränderten Mais ohne jede Einschränkung für
      seine Verwendung auf den Markt zu <a>bringen</a>.
  - s: Även om den politiska grupp jag tillhör är av en annan uppfattning - Europaparlamentets
      utskott för miljö, folkhälsa och livsmedelssäkerhet har nämligen intagit ståndpunkten
      att antalet traktorer som kan <v>släppas</v> <p>ut</p> på marknaden bör få öka
      från 20 procent till högst 35 procent - och även om detta inte uppfyller de
      aktuella miljöstandarderna, tog jag beslutet att främja Rumäniens intressen.
    t: Obwohl die politische Fraktion, der ich angehöre, einen anderen Standpunkt
      eingenommen hat, nämlich den, der im Ausschuss für Umweltfragen, Volksgesundheit
      und Lebensmittelsicherheit des Europäischen Parlaments angenommen wurde, wonach
      ein Anstieg von 20 % auf gerade 35 % der Zugmaschinen, die in Verkehr <a>gebracht</a>
      werden können, unterstützt wird, und sogar obwohl dies nicht den derzeitigen
      Umweltstandards entspricht, habe ich mich für uns entschieden, die Interessen
      Rumäniens zu vertreten.
  - s: Detta öppnande måste genomföras branschvis och från land till land, i takt
      med att producenterna är i stånd att <v>släppa</v> <p>ut</p> produkter på marknaden
      som uppfyller samma kvalitets- och säkerhetsnormer som vi redan ålägger våra
      egna producenter.
