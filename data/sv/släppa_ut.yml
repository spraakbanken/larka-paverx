    t: Siamo quindi chiamati a pronunciarci su una proposta recante ventiquattresima
      modifica della direttiva del 1976 relativa alle restrizioni in materia d’<a>immissione</a>
      sul mercato e uso del pentabromodifeniletere.
  - s: De rekommenderade därmed att produkten var lämplig att <v>släppas</v> <p>ut</p>
      på marknaden.
    t: Esso, avendo concluso che la somatotropina bovina è sicura, efficace e di adeguata
