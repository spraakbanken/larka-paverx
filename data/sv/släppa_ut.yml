    t: Se gli Stati membri introducessero più quote sul mercato europeo di quante
      le imprese potranno <a>emettere</a> collettivamente, il sistema di scambio delle
      quote di emissione dell’Unione europea fallirebbe.
  - s: Hur många gram CO2 bör det vara tillåtet att <v>släppa</v> <p>ut</p> per kilowattimme?
    t: Quanti grammi di CO2 si possono <a>emettere</a> per chilowattora?
  - s: Slutligen är det ett hyckleri, herr kommissionsledamot, att ni förväntar er
      att industrin ska anstränga sig när det tyska ordförandeskapet skyddar bilar
      med stora motorer som förbrukar alldeles för mycket energi och <v>släpper</v>
      <p>ut</p> alldeles för mycket CO2.
    t: Infine, signor Commissario, è ipocrita attendersi sforzi da parte dell’industria,
      allorché la Presidenza tedesca protegge le automobili di grossa cilindrata che
      consumano troppa energia ed <a>emettono</a> troppo CO2.
  - s: Dessvärre finns det ett antal ämnen som när de <v>släpps</v> <p>ut</p> i atmosfären
      förstör ozonskiktet och dessutom bidrar till att förstärka växthuseffekten.
    t: Esistono però diverse sostante che, se <a>emesse</a> nell’atmosfera, distruggono
      lo strato di ozono, accrescendo così l’effetto serra.
  - s: Vi är alla medvetna om att vägtrafiken i Europa förbrukar mycket energi och
      <v>släpper</v> <p>ut</p> enorma mängder avgaser.
    t: Per venire al punto, siamo tutti consapevoli che in tutta Europa il traffico
      stradale consuma una grande quantità di energia ed <a>emette</a> volumi enormi
      di gas di scarico.
  - s: De förorenande ämnen som <v>släpps</v> <p>ut</p> är både beroende av vilka
      avfall som behandlas och av vilken teknik som används för att behandla dem.
      Därför är vi särskilt oroade över utsläpp av tungmetaller, dioxiner och furaner.
    t: Le sostanze inquinanti <a>emesse</a> dipendono dalla natura dei rifiuti da
      trattare e dalle tecnologie utilizzate per trattarli.
  - s: Inte bara det, utan vi talar om energieffektivitet, men ändå fortsätter vi
      att resa hit till Strasbourg, vilket <v>släpper</v> <p>ut</p> tonvis med onödigt
      extra koldioxid.
    t: eppure continuiamo a venire a Strasburgo, che <a>emette</a> tonnellate e tonnellate
      di ulteriore CO2 inutile.
  - s: Vad tjänar det egentligen till att <v>släppa</v> <p>ut</p> sedlar i euro några
      dagar i förväg för att medborgarna skall kunna vänja sig vid det (denna punkt
      är för övrigt ännu inte uppnådd), när man samtidigt ser att inget ekonomiskt
      stöd kommer att ges till de små handlarna som kommer att påtvingas orimliga
      åtgärder, att ingen garanti om ersättning för falska euro kommer att beviljas
      och att förslaget att låta den nationella valutan finnas kvar för att underlätta
      livet för våra landsmän högmodigt förkastats.
    t: A che scopo <a>emettere</a> banconote in euro con qualche giorno di anticipo
      affinché i cittadini possano abituarvisi (cosa, del resto, che non è nemmeno
      ancora stata confermata), quando parallelamente non verrà dato alcun aiuto finanziario
      ai piccoli commercianti cui saranno imposti sforzi smisurati, non verrà assicurata
      alcuna garanzia di rimborso per gli euro falsi e la proposta di far coesistere
      le monete nazionali per agevolare la vita dei nostri concittadini è stata respinta
      con sufficienza?
  - s: Resultatet av tre dagars sammanträden, till en kostnad på 120 miljoner euro,
      var att sända en möjlig överenskommelse tillbaka till FN om att begränsa mängden
      koldioxid som får <v>släppas</v> <p>ut</p> i atmosfären.
    t: Il risultato di tre giorni di riunioni, costate 120 milioni di euro, è stato
      il rinvio all’ONU di un eventuale accordo sulla limitazione dei quantitativi
      di anidride carbonica da <a>emettere</a> nell’atmosfera.
  - s: Kina <v>släpper</v> redan nu <p>ut</p> mer växthusgaser än vad som är hållbart.
    t: La Cina sta già <a>emettendo</a> più gas a effetto serra di quanto sostenibile.
  - s: Varje medborgare har lika mycket rätt att <v>släppa</v> <p>ut</p> koldioxidutsläppen.
    t: Ogni cittadino del mondo ha lo stesso diritto di <a>emettere</a> CO2;
  - s: Det är de mest utvecklade länderna, de länder som har högst ekonomisk standard
      och som <v>släpper</v> <p>ut</p> mest växthusgaser per person, som har det största
      ansvaret att gå före vad gäller utsläppsminskningarna.
    t: Sono i paesi più sviluppati, i paesi con i livelli di sviluppo economico più
      elevati, a <a>emettere</a> il maggior quantitativo di gas serra pro capite e,
      pertanto, ad avere la principale responsabilità di porsi all’avanguardia sul
      fronte del contenimento delle emissioni.
  - s: Det kan inte vara så att en industrisektor i den ena medlemsstaten får <v>släppa</v>
      <p>ut</p> mycket mer förorenande ämnen än samma industrisektor i en annan medlemsstat.
    t: È inaccettabile che un settore industriale in uno Stato membro possa <a>emettere</a>
      un quantitativo di sostanze inquinanti molto superiore allo stesso settore industriale
      in un altro Stato membro, perché ne conseguirebbe un trasferimento della produzione
      verso il paese con le norme ambientali peggiori.
  - s: Det var viktigt eftersom de gamla anläggningarna ofta är minst effektiva när
      det gäller energi och även ofta <v>släpper</v> <p>ut</p> oproportionerligt många
      växthusgaser.
    t: Ciò era essenziale, perché tali impianti spesso sono i meno efficienti a livello
      energetico ed <a>emettono</a> una quantità spropositata di gas a effetto serra.
  - s: En helt orörd skog är bra med tanke på biodiversitet, men en ruttnande skog
      <v>släpper</v> <p>ut</p> stora mängder av metangas.
    t: Una foresta completamente vergine è positiva dal punto di vista della biodiversità
      ma una foresta in putrefazione <a>emette</a> grandi volumi di gas metano.
  - s: Detta ändringsförslag skulle förbjuda medlemsstaterna att ge tillstånd till
      att bygga nya kraftverk som <v>släpper</v> <p>ut</p> mer än 350 gram koldioxid
      per producerad kilowattimme.
    t: Questo emendamento vieterebbe agli Stati membri di autorizzare la costruzione
      di nuove centrali elettriche che <a>emettono</a> più di 350 g di biossido di
      carbonio per kilowattora prodotta.
  - s: Men det är ett faktum att mängden koldioxidutsläpp från transporter ökade med
      32,1 procent mellan 1990 och 2005 och att den mängd som <v>släpps</v> <p>ut</p>
      genom flygtransporter ökade drastiskt med hela 90 procent under samma period,
      samtidigt som utsläppen av för klimatet ödeläggande koldioxid från alla andra
      verksamhetsområden minskade med 9,5 procent i enlighet med målen i Kyotoprotokollet.
    t: Il fatto è, tuttavia, che il volume delle emissioni di CO2 imputabili ai trasporti
      è aumentato del 32,1% tra il 1990 e il 2005 e che il volume <a>emesso</a> dal
      trasporto aereo è aumentato vertiginosamente del 90% nell’arco dello stesso
      periodo, mentre le emissioni di diossido di carbonio, deleterie per il clima,
      prodotte da tutti gli altri settori di attività si è ridotto del 9,5% conformemente
      agli obiettivi del protocollo di Kyoto.
  - s: Den ökande efterfrågan på denna form av energi bör täckas genom den senaste
      generationens kärnkraftverk som inte <v>släpper</v> <p>ut</p> några skadliga
      gaser.
    t: Si dovrebbe rispondere alla crescente domanda di tale forma di energia mediante
      l’ultima generazione di centrali nucleari che non <a>emettono</a> gas nocivi.
  - s: Europaparlamentets och rådets direktiv om luftkvalitet är av största betydelse
      för EU-medborgarnas hälsa, särskilt med tanke på att ämnen som <v>släpps</v>
      <p>ut</p> av industrier, från transporter och kraftverk kan förflyttas över
      stora avstånd, till exempel svavel-, kväve- och blypartiklar och oxider av samma
      ämnen.
    t: Signor Presidente, la direttiva del Parlamento europeo e del Consiglio sulla
      qualità dell’aria ambiente e per un’aria più pulita è di estrema importanza
      per la salute dei cittadini europei, soprattutto perché le sostanze <a>emesse</a>
      dall’industria, dai trasporti e dalle centrali elettriche possono percorrere
      grandi distanze;
  - s: Det är ju välkänt att ni inte är särskilt skeptisk mot bilen och också gärna
      kör bil. Då vore det ju bra om den egna bilen orsakade 40 procent mindre oväsen
      och samtidigt krävde 5 procent mindre bränsle och därigenom också skulle <v>släppa</v>
      <p>ut</p> mindre koldioxid - enbart tack vare nya däck.
    t: Sarebbe bello può se la propria auto causasse il 40 per cento di rumore in
      meno e contemporaneamente consumasse il 5 per cento in meno, <a>emettendo</a>
      in tal modo anche meno CO2, e tutto solo grazie a nuovi pneumatici.
  - s: Det var inte Kina och Indien som slösade med resurserna och <v>släppte</v>
      <p>ut</p> för mycket koldioxid - det var vi.
    t: Non sono state la Cina e l’India che hanno gestito le loro risorse all’insegna
      dello spreco e hanno <a>emesso</a> troppo CO2, siamo stati noi.
  - s: Avfallsförbränningsanläggningar får inte längre <v>släppa</v> <p>ut</p> dioxin.
    t: Gli inceneritori non devono più <a>emettere</a> diossina.
  - s: Forskning vid universitetet i Utrecht har visat att mopeder och skotrar <v>släpper</v>
      <p>ut</p> stora mängder fina och ultrafina dammpartiklar.
    t: Uno studio dell’Università di Utrecht indica che i ciclomotori e gli scooter
      <a>emettono</a> grandi quantità di polveri fini e ultrafini.
  - s: Det tycks som om mopeder faktiskt <v>släpper</v> <p>ut</p> mer partiklar per
      sekund än tunga lastbilar.
    t: I ciclomotori, infatti, <a>emetterebbero</a> più polveri fini al secondo che
      gli autocarri.
  - s: Resultatet av undersökningen var att de partiklar som <v>släpps</v> <p>ut</p>
      från dessa motorer främst är kolväten.
    t: Il risultato dello studio è stato che il particolato <a>emesso</a> da questi
      motori è in larga parte costituito da idrocarburi.
  - s: Jag är mycket glad över att parlamentet har uppmanat den europeiska bilindustrin
      att se till att nya fordon inte <v>släpper</v> <p>ut</p> mer än 120 g koldioxid
      per km senast 2012.
    t: L’onorevole Castex è molto lieta che il Parlamento abbia esortato l’industria
      automobilistica europea a garantire che i nuovi veicoli non <a>emettano</a>
      più di 120 g/km di CO2 entro il 2012.
  - s: En stor försening uppstod på grund av de rättsliga justeringar som blev nödvändiga
      till följd av Lissabonfördraget, vilket har inneburit att betydligt mer koldioxid
      har <v>släppts</v> <p>ut</p> än vad som hade varit fallet om vi hade kunnat
      göra detta tidigare.
    t: Abbiamo accumulato un notevole ritardo a causa degli adeguamenti giuridici
      necessari per il trattato di Lisbona, il che significa che è stata <a>emessa</a>
      molta più CO2 di quanto non sarebbe successo se fossimo intervenuti prima.
  - s: En åtgärd som att helt enkelt stänga till källor som producerar fotokemiska
      föroreningar, som till exempel en skorsten som <v>släpper</v> <p>ut</p> rök
      i atmosfären, är inte den rätta metoden.
    t: La soluzione al problema della concentrazione di ozono, quindi, è davvero complessa
      e la semplice chiusura delle fonti generatrici di agenti precursori, come ad
      esempio la chiusura della ciminiera di una fabbrica che <a>emette</a> fumi nell’atmosfera
      ovvero agenti precursori dell’ozono, non risulta una misura adeguata.
  - s: Eftersom det är omöjligt för oss att sluta <v>släppa</v> <p>ut</p> koldioxid
      under de kommande 50 åren är vårt enda hopp att öka lagringen av koldioxid i
      marken, och det bör prioriteras i strategier för att komma till rätta med detta
      problem.
    t: Dato che per noi sarà impossibile smettere di <a>emettere</a> CO2 per i prossimi
      50 anni, aumentarne lo stoccaggio nel terreno è l’unica speranza che abbiamo
      e dovrebbe costituire una priorità nelle politiche finalizzate ad affrontare
      il problema.
  - s: Det argumenteras att man kan låta kärnkraft ersätta existerande koldioxid-förorenande
      kraftverk, eftersom kärnkraft är en av de renaste energikällor som inte <v>släpper</v>
      <p>ut</p> växthusgaser.
    t: Si sostiene che si possono sostituire le centrali inquinanti che utilizzano
      CO2 con l’energia nucleare, poiché l’energia nucleare è una delle fonti energetiche
      più pulite, che non <a>emettono</a> gas ad effetto serra.
  - s: Vi talar om global uppvärmning, och ändå <v>släpper</v> vi <p>ut</p> tusentals
      ton växthusgaser när en ström av lastbilar transporterar den nödvändiga dokumentationen
      fram och tillbaka.
    t: Parliamo di riscaldamento globale, eppure <a>emettiamo</a> migliaia di tonnellate
      di gas a effetto serra con i camion che trasportano avanti e indietro la documentazione
      necessaria.
  - s: USA <v>släpper</v> <p>ut</p> 5 817 miljarder ton koldioxid i atmosfären, EU
      5 177 miljarder ton, Kina 5 059 miljarder ton, Ryska federationen 1 543 miljarder
      ton och Indien 1 147 miljarder ton.
    t: Gli Stati Uniti <a>emettono</a> nell’atmosfera 5,817 miliardi di tonnellate
      di CO2 nell’atmosfera, l’Unione europea 5,177 miliardi di tonnellate, la Cina
      5,059 miliardi di tonnellate, la federazione russa 1,543 miliardi di tonnellate
      e l’India 1,147 miliardi di tonnellate.
  - s: Om man ser på koldioxidutsläpp per person kan vi se att USA <v>släpper</v>
      <p>ut</p> 20 miljoner ton per person i befolkningen, EU 10 miljoner ton, Ryska
      federationen 10 miljoner ton, Kina 3,2 miljoner ton och Indien 1,2 miljoner
      ton.
    t: Se osserviamo le emissioni di CO2 pro capite, possiamo constatare che gli Stati
      Uniti <a>emettono</a> 20 milioni di tonnellate per abitante, l’Unione europea
      10 milioni di tonnellate, la Federazione russa 10 milioni di tonnellate, la
      Cina 3,2 milioni di tonnellate e l’India 1,2 milioni di tonnellate.
  - s: Siffrorna visar att de av oss som har <v>släppt</v> <p>ut</p> mer koldioxid
      per person i befolkningen under en längre period måste göra större förändringar.
    t: Questi dati ci indicano che coloro che stanno <a>emettendo</a> più CO2 pro
      capite da un tempo prolungato devono procedere a cambiamenti più corposi.
  - s: Jag skall nu bara gå in närmare på några av dem. För det första har vi i texten
      infört en tillkommande skyldighet för medlemsstaterna att anta försiktighetsprincipen
      och se till att vi undviker några negativa effekter på folkhälsan och på miljön
      om en genetiskt modifierad organism av något slag <v>släpps</v> <p>ut</p> i
      miljön.
    t: In primo luogo, abbiamo introdotto nel testo l’obbligo supplementare per gli
      Stati membri e la Commissione di adottare il principio cautelare e di provvedere
      all’adozione di misure atte ad evitare effetti negativi sulla salute umana e
      sull’ambiente ogniqualvolta un organismo geneticamente modificato sia <a>emesso</a>
      nell’ambiente.
  - s: Men det kan bara övervägas som alternativ till fossila bränslen om vi kan framställa
      det ur förnybara energikällor till ett konkurrenskraftigt pris utan att <v>släppa</v>
      <p>ut</p> koldioxid eller andra växthusgaser i atmosfären under processen.
    t: Può tuttavia diventare una valida alternativa ai combustibili fossili soltanto
      se riusciremo a produrlo a partire da fonti rinnovabili di energia, a un prezzo
      competitivo, senza <a>emettere</a> nell’atmosfera, nell’ambito del processo
      di produzione, biossido di carbonio o altri gas serra.
- c: 42
  r: 2
  v: immettere
  x:
  - s: Som svar på den viktiga frågan om importen av genmodifierade produkter från
      Förenta staterna och Kanada är medlemsstaterna enligt bestämmelserna i artikel
      43 i direktiv 90/220 skyldiga att tillse att nämnda direktiv följs, vilket innebär
      att de är ansvariga för kontrollen av produkter som innehåller genetiskt modifierade
      organismer och som <v>släpps</v> <p>ut</p> på Europeiska unionens marknad och
      för deras överensstämmelse med gällande bestämmelser och skall tillse att behöriga
      myndigheter på lämpligt sätt organiserar inspektioner och om så krävs andra
      kontrollåtgärder.
    t: In risposta all’importante domanda riguardante le importazioni di prodotti
      geneticamente modificati dagli Stati Uniti o dal Canada, conformemente alle
      disposizioni dell’articolo 43 della direttiva 90/220 CEE, gli Stati membri sono
      tenuti a vigilare sul rispetto di detta direttiva, vale a dire, sono responsabili
      del controllo della conformità dei prodotti contenenti OGM <a>immessi</a> sul
      mercato dell’Unione europea, e devono vigilare a che le autorità competenti
      organizzino appropriate ispezioni e, all’occorrenza, altre misure di controllo.
  - s: Beslutet har faktiskt redan fattats, och spannmålet kommer att <v>släppas</v>
      <p>ut</p> på marknaden i slutet av den här månaden.
    t: In effetti, la decisione è già stata presa e i cereali saranno <a>immessi</a>
      sul mercato alla fine di questo mese.
  - s: Men jag anser att det är viktigt att kunna garantera säkerheten för produkter
      innan de <v>släpps</v> <p>ut</p> på marknaden med hänsyn till att nanotekniken
      medför risker som inte är helt kända än.
    t: Ritengo tuttavia importante garantire la sicurezza dei prodotti prima che siano
      <a>immessi</a> sul mercato, ricordando che le nanotecnologie comportano rischi
      non ancora pienamente compresi.
  - s: Vi måste även finna passande lösningar för att finansiera det historiska avfall
      som <v>släppts</v> <p>ut</p> på marknaden innan detta direktiv trädde i kraft.
    t: 'È inoltre necessario trovare soluzioni adeguate per il finanziamento dei rifiuti
      storici <a>immessi</a> sul mercato prima dell’entrata in vigore della direttiva:'
  - s: Det är uppenbart att det hela tiden på marknaden introduceras ämnen vilkas
      verkningar inte är tillräckligt väl kända, särskilt lite vet man om hur de uppför
      sig när de <v>släpps</v> <p>ut</p> i naturen.
    t: È quanto mai evidente che sul mercato sono <a>immesse</a> in continuazione
      sostanze sulle cui conseguenze non ci sono dati sufficienti, né tanto meno sono
      note le loro ripercussioni sull’ambiente.
  - s: Man kan jämföra det med Storbritannien som varje år <v>släpper</v> <p>ut</p>
      2 miljoner ton.
    t: A titolo di raffronto, la Gran Bretagna ne <a>immette</a> nell’atmosfera 2
      milioni di tonnellate ogni anno.
  - s: 'Koloxiden, CO2, svarar för 65 % av dessa växthusgaser och det är intressant
      att titta på hur många ton koldioxid per invånare som 1995 <v>släpptes</v> <p>ut</p>
      av de enskilda medlemsstaterna:'
    t: 'È interessante osservare il numero di tonnellate di ossido di carbonio per
      abitante <a>immesse</a> nell’atmosfera nel 1995 nei vari paesi europei:'
  - s: Vi har därför en garanti att det år 2020 inte längre får <v>släppas</v> <p>ut</p>
      några ämnen med bevisad skadlig effekt, som cancerframkallande, mutagena eller
      reproduktionstoxiska ämnen (CMR) eller hormonstörande ämnen, på marknaden.
    t: Entro il 2020 ci sarà, quindi, la garanzia che non potranno più essere <a>immesse</a>
      sul mercato tutte le sostanze di cui è noto l’effetto nocivo, come i CMR e i
      disgregatori endocrini.
  - s: Jag skulle aldrig någonsin heller tala om för ett företag vad det bör och inte
      bör <v>släppa</v> <p>ut</p> på marknaden, men det är klart, om ett företag inte
      bedömer marknaden korrekt, om det inte ständigt gör nya bedömningar av marknaden,
      så kommer det att få problem.
    t: Né direi mai a una società cosa deve o non deve <a>immettere</a> sul mercato,
      ma è chiaro che, se una società non valuta correttamente il mercato, e se non
      ne controlla costantemente l’andamento, finirà con l’avere problemi.
  - s: På grund av den stora mängden metan som <v>släpps</v> <p>ut</p> i atmosfären
      bör även den gasen tas med i det framtida arbetet.
    t: Considerando la quantità che se ne <a>immette</a> nell’atmosfera, in futuro
      si dovrà intervenire anche in tal senso.
  - s: Ändå är det inte obehagen för vår näsa som gör att detta är en viktig fråga,
      utan snarare därför att de <v>släpper</v> <p>ut</p> föroreningar i atmosfären.
    t: E non è, questo, importante tanto per il nostro naso quanto piuttosto perché
      <a>immette</a> sostanze nocive nell’atmosfera.
  - s: I vilket fall som helst finns ingen nollrisk, och när en producent <v>släpper</v>
      <p>ut</p> en produkt på marknaden vet han att han löper en risk och att han
      kan bidra till en risk för konsumenten, som måste kunna kräva åtgärder i händelse
      av skada.
    t: Ad ogni modo il rischio zero non esiste e quando un produttore <a>immette</a>
      un prodotto sul mercato è consapevole di esporre ad un rischio se stesso e il
      consumatore;
  - s: Universitet som utbildar på det traditionella sättet <v>släpper</v> <p>ut</p>
      specialister på marknaden som inte kan komma till användning i en innovativ
      ekonomi.
    t: Le università che formano con un’ottica conservatrice <a>immettono</a> sul
      mercato degli specialisti che non sono utili per un’economia innovativa.
  - s: förbränningen <v>släpper</v> <p>ut</p> partiklar av tungmetaller och dioxiner
      i luften, reningen genererar icke-önskvärda restprodukter och vissa återanvända
      material har inte funnit sin marknad.
    t: L’incenerimento <a>immette</a> nell’atmosfera particelle di metalli pesanti
      e di diossine, la depurazione genera fanghi indesiderabili, e taluni materiali
      riciclati non hanno trovato un mercato.
  - s: Han har kommit dithän att han lika gärna skulle kunna be motorcykelförare att
      sluta andas för att inte längre <v>släppa</v> <p>ut</p> koldioxid i atmosfären.
    t: Al punto in cui siamo, tanto varrebbe che egli chiedesse ai motociclisti di
      smettere di respirare per non <a>immettere</a> più CO2 nell’atmosfera.
  - s: Vi måste förhindra illojal konkurrens från tillverkare utanför EU, som <v>släpper</v>
      <p>ut</p> läkemedel på marknaden utan att det finns en vederbörlig kontroll
      av tillverkningen.
    t: dobbiamo contrastare la concorrenza sleale dei produttori stranieri che <a>immettono</a>
      sul mercato medicinali dei quali non è possibile controllare il processo produttivo.
  - s: Orsakerna till att förorda ett utvidgat förbud mot produkter som <v>släppts</v>
      <p>ut</p> på markanden för konsumtion är begriplig.
    t: I motivi per favorire un’estensione del divieto ai prodotti <a>immessi</a>
      sul mercato per l’uso da parte dei consumatori sono comprensibili, tuttavia
      occorre procedere a un esame delle prove scientifiche, dei fattori di rilascio
      e delle situazioni di esposizione.
  - s: Det företag som <v>släpper</v> <p>ut</p> en produkt på marknaden måste garantera
      konsumenterna att produkten inte är giftig.
    t: Un’impresa che <a>immette</a> un prodotto sul mercato deve garantire ai consumatori
      che il prodotto non è nocivo.
  - s: Om verksamheten kommer igång beräknar man att 134,2 kg cyanid kommer att <v>släppas</v>
      <p>ut</p> i luften varje dag som verksamheten bedrivs i normal omfattning.
    t: si stima che, se il sito entrerà in funzione, verranno <a>immessi</a> nell’atmosfera
      134,2 kg di cianuro per ogni giorno di normale regime di funzionamento, ossia
      un volume di 48 983 kg su base annua e 783 728 kg nei sedici anni di vita della
      miniera.
  - s: Det är bara rätt, eftersom det, som min kollega John Bowis betonade, är ett
      allvarligt brott att <v>släppa</v> <p>ut</p> förfalskade läkemedel på marknaden.
    t: È una necessità corretta perché, come ha fatto notare l’onorevole Bowis, <a>immettere</a>
      sul mercato farmaci contraffatti è un reato grave.
  - s: Att <v>släppa</v> <p>ut</p> en sådan dödlig leksak på marknaden är därför,
      enligt min mening, samma sak som att begå ett mord, och följaktligen är alla
      de som genom försummelse inte förhindrar ett sådant brott medbrottslingar till
      dådet.
    t: Pertanto <a>immettere</a> un giocattolo così mortale sul mercato equivale,
      a mio parere, a macchiarsi di omicidio e, di conseguenza, coloro che, con le
      proprie omissioni, non impediscono che tale crimine si consumi sono complici
      di tale atto.
  - s: I artikel 1 i det allmänna produktsäkerhetsdirektivet anges att alla tillverkare
      endast får tillverka säkra varor, och att vem som än <v>släpper</v> <p>ut</p>
      en vara på marknaden för första gången - importören, detaljhandaren eller producenten
      - ska kontrollera leksakernas säkerhet och ansvarar för den.
    t: L’articolo 1 della direttiva relativa alla sicurezza generale dei prodotti
      indica che tutti i produttori sono tenuti a produrre esclusivamente prodotti
      sicuri, e che chiunque <a>immetta</a> per la prima volta un bene sul mercato
      (che sia l’importatore, il dettagliante o il produttore), deve verificare la
      sicurezza dei giocattoli, di cui risponde in prima persona.
  - s: I sammanhanget verkar det vara av grundläggande betydelse att Europaparlamentet
      garanterar oberoendet, inte bara det formella utan även det faktiska, för de
      tekniska enheter som skall kontrollera överensstämmelsen med den typbesiktning
      av alla nya modeller som tillverkarna har för avsikt att <v>släppa</v> <p>ut</p>
      på marknaden.
    t: In questo contesto, appare d’importanza fondamentale che il Parlamento europeo
      solleciti la Commissione a garantire l’indipendenza, non solo formale ma anche
      sostanziale, dei servizi tecnici che certificheranno la conformità ai previsti
      test di tutti i nuovi modelli di autovetture che i costruttori intendono <a>immettere</a>
      sul mercato.
  - s: Dessutom fick parlamentet i ganska hög grad igenom sina synpunkter, i synnerhet
      den viktiga frågan att vi äntligen inom synhåll har en situation att man inte
      längre kan <v>släppa</v> <p>ut</p> farliga ämnen i grundvattnet.
    t: Inoltre il Parlamento è riuscito a imporre il proprio punto di vista, in particolare
      per quanto riguarda un importante fatto che finalmente si profila all’orizzonte
      una situazione in cui nelle acque sotterranee non si possono più <a>immettere</a>
      sostanze nocive.
  - s: Vi måste göra allt, även i samband med de ekonomiska programmen i jordbruksbudgeten,
      för att exempelvis via branschöverenskommelser om 20 procent eller 30 procent
      enklare <v>släppa</v> <p>ut</p> djuren på marknaden, annars kommer vi inte att
      ha någon kontroll över saker och ting längre.
    t: Dobbiamo adoperarci al massimo, anche per quanto concerne i programmi finanziari
      relativi al bilancio agricolo, affinché, ad esempio grazie ad accordi settoriali,
      gli animali possano essere <a>immessi</a> sul mercato con facilitazioni del
      20 o 30 per cento, altrimenti non riusciremo più a controllare la situazione.
  - s: Vissa medlemsstater, till exempel Förenade kungariket, <v>släpper</v> redan
      <p>ut</p> produkter på marknaden som härrör från genetiskt modifierade organismer,
      säkerligen kringgärdade av alla de nödvändiga garantier som vi nämnt, i fråga
      om livsmedels- och miljösäkerhet, för att skydda de europeiska medborgarna och
      garantera kvalitén för dessa produkter som härrör från en fullständigt kontrollerad
      produktion.
    t: Infatti, alcuni Stati membri, come il Regno Unito, già <a>immettono</a> sul
      mercato prodotti derivati da organismi geneticamente modificati, certo - come
      abbiamo già detto - procurandosi tutte le garanzie necessarie in materia di
      sicurezza nutrizionale e sicurezza dell’ambiente in modo da proteggere il cittadino
      europeo garantendogli la qualità dei prodotti derivati da una produzione europea
      perfettamente controllata.
  - s: Samarbetet mellan polisen i Nordirland och Garda Síochána i södra Irland gjorde
      att man kunde stoppa och ta tillbaka flera miljoner cigaretter och förhindra
      att de <v>släpptes</v> <p>ut</p> på marknaden.
    t: Grazie alla collaborazione tra il servizio di polizia nordirlandese e la Garda
      Síochána nel sud, sono state individuate e sequestrate milioni e milioni di
      sigarette destinate ad essere <a>immesse</a> nel mercato illegalmente.
  - s: För att underlätta övergången mellan två steg införs i detta direktiv ett flexibilitetssystem
      som gör det möjligt för traktortillverkare att på marknaden <v>släppa</v> <p>ut</p>
      ett begränsat antal traktorer med motorer anpassade till de tillåtna utsläppen
      i närmast föregående steg.
    t: Per agevolare il passaggio da una fase a un’altra successiva, la direttiva
      ha introdotto un «regime di flessibilità», che consente ai produttori di trattori
      di <a>immettere</a> sul mercato un quantitativo limitato di trattori, con motori
      tarati sui limiti di emissione consentiti nella fase precedente.
  - s: Även om den politiska grupp jag tillhör är av en annan uppfattning - Europaparlamentets
      utskott för miljö, folkhälsa och livsmedelssäkerhet har nämligen intagit ståndpunkten
      att antalet traktorer som kan <v>släppas</v> <p>ut</p> på marknaden bör få öka
      från 20 procent till högst 35 procent - och även om detta inte uppfyller de
      aktuella miljöstandarderna, tog jag beslutet att främja Rumäniens intressen.
    t: Sebbene il mio gruppo politico abbia assunto una posizione diversa, allineandosi
      a quella definita dalla commissione per l’ambiente, la salute pubblica e la
      sicurezza alimentare che ha chiesto solamente un aumento dal 20 al 35 per cento
      del numero di trattori <a>immessi</a> sul mercato, e sebbene il compromesso
      non rispetti le norme ambientali attualmente in vigore, ho comunque deciso di
      votare nell’interesse del mio paese.
  - s: Just med syfte att underlätta övergången mellan stegen införs med detta direktiv
      ett ”flexibilitetssystem” som gör det möjligt för traktortillverkare att på
      marknaden <v>släppa</v> <p>ut</p> ett begränsat antal traktorer med motorer
      anpassade till de tillåtna utsläppen i närmast föregående steg.
    t: Proprio per agevolare questi passaggi di fase nella direttiva era stato introdotto
      un «regime di flessibilità», che consente ai produttori di <a>immettere</a>
      sul mercato un quantitativo limitato di trattori, con motori tarati sui limiti
      di emissione consentiti nella fase precedente.
  - s: Det ska också understrykas att nya livsmedel endast får <v>släppas</v> <p>ut</p>
      på marknaden om de är säkra för konsumenterna och inte vilseleder dem. När ett
      nytt livsmedel ersätter ett annat livsmedel får inte heller det nya livsmedlet
      vara sämre för konsumenten ur kostsynpunkt.
    t: Occorre insistere affinché i nuovi prodotti alimentari siano <a>immessi</a>
      sul mercato solo a patto che siano sicuri e non fuorvianti per i consumatori.
  - s: Finns det någon poäng med alla våra unilaterala insatser för hållbarhet när
      Kina och Asiens ekonomiska tigrar på ett år <v>släpper</v> <p>ut</p> lika mycket
      klimatförändrande gaser i atmosfären som EU-länderna producerar på tio år?
    t: tutti i nostri sforzi unilaterali in materia di sostenibilità hanno senso quando
      la Cina e le tigri asiatiche dell’economia <a>immettono</a> in un anno nell’atmosfera
      quantità di gas clima-alteranti, pari a quanto producono in dieci anni i paesi
      dell’Unione?
  - s: Detta öppnande måste genomföras branschvis och från land till land, i takt
      med att producenterna är i stånd att <v>släppa</v> <p>ut</p> produkter på marknaden
      som uppfyller samma kvalitets- och säkerhetsnormer som vi redan ålägger våra
      egna producenter.
    t: Tale apertura deve essere attuata settore per settore e paese per paese man
      mano che gli agricoltori saranno in grado di <a>immettere</a> sul mercato prodotti
      che soddisfano alle stesse norme di qualità e di sicurezza vigenti per i nostri
      produttori.
  - s: Det kommer att innebära att stora fjäderfäindustrier som drabbas av lågpatogen
      influensa kan åberopa undantagen och därigenom <v>släppa</v> <p>ut</p> angripna
      fjäderfän och produkter på marknaden i stället för att destruera dem, med följden
      att sjukdomen sprids till de importerande länderna.
    t: Nel contempo, tuttavia, sono previste deroghe e questo è l’aspetto in merito
      al quale occorre essere cauti, in quanto si può mettere in discussione il rigore
      delle misure, consentendo alle grosse industrie avicole colpite dall’influenza
      a bassa patogenicità di avvalersi delle deroghe per <a>immettere</a> sul mercato
      pollame e prodotti avicoli infettati dal virus anziché distruggerli, trasferendo
      in tal modo la malattia ai paesi di importazione.
  - s: Inga livsmedel av animaliskt ursprung från de avspärrade gårdarna får <v>släppas</v>
      <p>ut</p> på marknaden förrän gårdarnas spärr har hävts.
    t: È vietato <a>immettere</a> sul mercato qualunque genere alimentare di origine
      animale proveniente dalle aziende agricole chiuse fino alla loro riapertura
      che sarà possibile solo dopo aver accertato, tramite analisi ed indagini, che
      le aziende agricole non sono contaminate a livelli superiori rispetto a quelli
      previsti dalla normativa europea.
  - s: Inga livsmedelsprodukter, som är genetiskt modifierade eller innehåller beståndsdelar
      som blivit genetiskt modifierade, bör <v>släppas</v> <p>ut</p> i livsmedelskedjan
      förrän de blivit ordentligt kontrollerade, och då endast om de har en tydlig
      märkning.
    t: Non si dovrebbe <a>immettere</a> nella catena alimentare alcun prodotto che
      sia geneticamente modificato o che contenga ingredienti geneticamente modificati
      finché non sia stato sottoposto ad una completa sperimentazione;
  - s: Min uppfattning om högkvalitativa livsmedel är att de är hälsosamma och att
      de <v>släpps</v> <p>ut</p> på marknaden under kontroll.
    t: Per quanto ne so, gli alimenti di qualità sono salutari e vengono <a>immessi</a>
      sul mercato dopo adeguati controlli.
  - s: Varför ska vi <v>släppa</v> <p>ut</p> en massa kadmium i onödan?
    t: Perché quindi dovremmo <a>immettere</a> nell’ambiente senza necessità forti
      quantitativi di cadmio?
  - s: Det fanns planer på att lokalisera en station för deponering av avfall nära
      en sjö som var av vetenskapligt intresse, trots att man ansåg att ämnen som
      finns upptagna i nuvarande EU-lagstiftning skulle <v>släppas</v> <p>ut</p> i
      sjön.
    t: Era stato previsto di collocare una discarica per lo smaltimento di rifiuti
      nei pressi di un lago di interesse scientifico, nonostante si ritenesse che
      nelle acque sarebbero state <a>immesse</a> sostanze elencate nell’attuale normativa
      comunitaria in materia.
  - s: Enligt den föreslagna förordningen måste verksamhetsutövare minimera risken
      för att <v>släppa</v> <p>ut</p> olagligt avverkat timmer och olagligt avverkade
      trävaror på marknaden genom att få information om härkomst och laglighet för
      produkterna i fråga och visa tillbörlig aktsamhet när de släpper ut dessa produkter
      på EU-marknaden.
    t: Secondo il regolamento proposto, gli operatori devono ridurre al minimo il
      rischio di <a>immettere</a> sul mercato legname abbattuto illegalmente e i prodotti
      derivati e richiedere informazioni sulla provenienza e la legittimità di questi
      prodotti, dimostrando quindi la dovuta diligenza nella fase di commercializzazione
      dei prodotti nell’Unione europea.
  - s: Vi kan tvinga företagen - med ett direktiv - att <v>släppa</v> <p>ut</p> fordon
      med en svavelhalt på 10 ppm på marknaden, men vi kan inte tvinga konsumenterna
      att samtidigt byta bil. Av den anledningen stöder vi - och jag ber även parlamentet
      att göra det - möjligheten att år 2005 se över tidsperioden för fullständigt
      införande av dieselbränsle, särskilt när det gäller jordbrukstraktorer och andra
      fordon som inte är avsedda att användas på väg.
    t: Con una direttiva, infatti possiamo obbligare le imprese a <a>immettere</a>
      sul mercato combustibili diesel con un tenore massimo di zolfo di 10 mg/kg,
      non possiamo invece obbligare i consumatori a cambiare automobile.
  - s: Jag anser fortfarande att båtar som byggs för privat bruk bör undantas under
      fem år, förutsatt att de inte <v>släpps</v> <p>ut</p> på marknaden.
    t: Continuo a ritenere che le imbarcazioni costruite per uso personale dovrebbero
      essere esentate per cinque anni, a condizione che non siano <a>immesse</a> sul
      mercato.
- c: 28
  r: 3
  v: immissione
  x:
  - s: Det var självfallet fel att man inte väntande att lagstiftningen om nya livsmedel
      skulle träda i kraft innan genmajs och gensoja <v>släpptes</v> <p>ut</p> på
      marknaden.
    t: L’<a>immissione</a> sul mercato del mais e della soja geneticamente modificati,
      prima dell’entrata in vigore la normativa sui nuovi alimenti, è stata evidentemente
      un errore.
  - s: Såsom ni vet anges det i gemenskapens läkemedelslagstiftning sedan 1965 att
      läkemedel måste få saluföringstillstånd innan de <v>släpps</v> <p>ut</p> på
      marknaden.
    t: È noto che dal 1965, la legislazione farmaceutica comunitaria prevede che i
      medicinali, prima di essere commercializzati, debbano ottenere l’autorizzazione
      d’<a>immissione</a> sul mercato.
  - s: Med hänsyn till koccidiostatika - ämnen som används för att förhindra koccidieinfektioner
      - innehåller förslaget strängare regler för att godkänna dessa och <v>släppa</v>
      <p>ut</p> dem på marknaden.
    t: Riguardo ai coccidiostatici - sostanze utilizzate per prevenire le infezioni
      da coccidia - la proposta contiene norme più severe per la loro autorizzazione
      e <a>immissione</a> sul mercato.
  - s: Att i stor omfattning <v>släppa</v> <p>ut</p> den amerikanska valutan på marknaden,
      och riskera att den kommer att förlora i värde och därmed öka konkurrenskraften
      hos vår främste konkurrents produkter på de internationella industri- och jordbruksmarknaderna,
      det skulle på ett ekonomiskt plan vara helt kontraproduktivt.
    t: Una massiccia <a>immissione</a> della moneta americana sul mercato con il rischio
      di causarne la svalutazione, aumentando così sui mercati industriali ed agricoli
      mondiali la competitività dei prodotti del nostro principale concorrente, sarebbe
      del tutto controproducente sul piano economico.
  - s: Det är därför jag beklagar att 327 av mina kolleger, parlamentsledamöterna
      - trots vår föredragande María Sornosa Martínez’ åsikt - har bestämt sig för
      att begränsa de förbud som gör att instrument såsom termometrar och barometrar
      som innehåller kvicksilver och som är avsedda för allmänt bruk inte längre kan
      <v>släppas</v> <p>ut</p> på marknaden.
    t: Per questo motivo, deploro che - nonostante il parere della nostra relatrice,
      onorevole Sornosa - 327 dei miei colleghi abbiano ritenuto opportuno limitare
      i divieti all’<a>immissione</a> nel mercato di apparecchiature quali termometri
      e barometri contenenti mercurio e destinate al grande pubblico.
  - s: I kommissionens förslag fastställs att om ett ytaktivt ämne klarar testet för
      fullständig biologisk nedbrytbarhet, skall det inte krävas ytterligare tester
      för att ämnet skall få <v>släppas</v> <p>ut</p> på marknaden.
    t: Il testo della Commissione afferma che, se un tensioattivo supera la prova
      di biodegradabilità completa, non si possono richiedere ulteriori prove per
      autorizzare l’<a>immissione</a> della sostanza sul mercato.
  - s: Efter att ha övervägt kommissionens förslag om en förordning om tiden fram
      till dess att en ny fiber kan <v>släppas</v> <p>ut</p> på marknaden (”time-to-market”)
      använde vi den för att lösa problemet med märkningen.
    t: Dovendo esaminare la proposta della Commissione relativa al un regolamento
      sui tempi di <a>immissione</a> sul mercato delle nuove fibre, l’abbiamo usata
      per porre rimedio a questo problema di etichettatura.
  - s: Tack vare betänkandet förenklas de gällande bestämmelserna eftersom en ny fiber
      snabbare kan <v>släppas</v> <p>ut</p> på marknaden.
    t: Tale relazione semplifica il quadro regolamentare esistente, assicurando, ad
      esempio, tempi rapidi per l’<a>immissione</a> di una nuova fibra sul mercato.
  - s: Denna förlängning skulle dessutom möjliggöra tillämpningen av principen om
      att förhindra alstringen av avfallsprodukter (ämnen som inte utvärderas blir
      avfallsprodukter) och bidra till att undvika att <v>släppa</v> <p>ut</p> biocidprodukter
      på marknaden illegalt.
    t: Inoltre, tale prolungamento consentirà di applicare il principio di prevenzione
      della produzione di rifiuti (le sostanze che non sono state sottoposte a valutazione
      vengono considerate rifiuti) e di prevenire l’<a>immissione</a> illegale sul
      mercato di prodotti biocidi.
  - s: Jag vill även påpeka att inrättandet av ett centralt system för att anmäla
      kosmetiska produkter innan de <v>släpps</v> <p>ut</p> på EU:s marknad kommer
      att leda till besparingar för industrin.
    t: Desidero sottolineare altresì che la creazione di un sistema centrale di notifica
      dei prodotti cosmetici prima della loro <a>immissione</a> sul mercato comunitario
      costituirà una riduzione dei costi anche per l’industria.
  - s: För det första måste vi införa strikta utvärderingar - grundade på oberoende
      och de mest framstående uppgifterna - som garanterar att en produkt är ofarlig,
      innan den <v>släpps</v> <p>ut</p> på marknaden, för folkhälsans skull, men också
      för djurens hälsa och miljön.
    t: In primo luogo, l’introduzione di valutazioni severe - basate su dati scientifici
      indipendenti e più puntuali - sull’innocuità di un prodotto, prima della sua
      <a>immissione</a> sul mercato, per la salute dell’uomo e degli animali e per
      l’ambiente.
  - s: Olja, stryknin, odört och till och med antrax är naturliga ämnen, men oacceptabla
      om de <v>släpps</v> <p>ut</p> i miljön.
    t: Il petrolio, la stricnina, la cicuta e persino l’antrace sono sostanze naturali,
      però la loro <a>immissione</a> nell’ambiente è inaccettabile.
  - s: Det skall istället ske innan den <v>släpps</v> <p>ut</p> på marknaden.
    t: Non si deve vietare un prodotto dopo la sua <a>immissione</a> sul mercato per
      il motivo che il prodotto si è rivelato effettivamente pericoloso, ma prima
      della sua commercializzazione.
  - s: När det gäller farliga ämnen krävs det ett föregående godkännande innan produkten
      i fråga <v>släpps</v> <p>ut</p> på marknaden.
    t: Per quanto riguarda le sostanze pericolose è richiesta un’autorizzazione preventiva
      all’<a>immissione</a> sul mercato.
  - s: Vi måste mycket noga beakta de långsiktiga effekterna av att <v>släppa</v>
      <p>ut</p> tusentals kemikalier i den naturliga miljön, men det är svårt att
      exakt identifiera vilka kemikalier man skall inrikta sig på.
    t: per sua stessa natura, non sappiamo mai quando sia opportuno utilizzarlo e
      quando no. Si deve prestare estrema attenzione agli effetti a lungo termine
      dell’<a>immissione</a> di migliaia di sostanze chimiche nell’ambiente, ma è
      difficile individuare esattamente le sostanze chimiche da tenere sotto controllo.
  - s: Detta ändringsförslag förutskickar att test på mutagenicitet, cancerogenicitet
      och toxicitet hos genetiskt förändrade livsmedel blir obligatoriska innan dessa
      <v>släpps</v> <p>ut</p> i handeln.
    t: Inoltre, nel campo agroalimentare, l’approvazione di un mio emendamento che
