      de maïs génétiquement modifié ainsi que de substituts des céréales issus de
      ce maïs, qui provenaient des États-Unis et qui étaient alors stockés dans nos
      ports.
  - s: Det minsta man kan begära är också en öppen allmän debatt som föregår politiska
