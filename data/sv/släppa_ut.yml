      uno de los mares más contaminados del mundo.
  - s: Om hamnanläggningarna endast skulle finansieras (till en betydande del) av
      de fartyg som utnyttjar dem, finns det stor risk att många av dem skulle låta
      bli att betala eftersom det är billigare att <v>släppa</v> <p>ut</p> avfallet
      i havet.
    t: En efecto, si las instalaciones portuarias estuvieran financiadas (en un porcentaje
      significativo) sólo por los buques que las utilizan, cabría esperar que muchos
      de estos buques se sustraerían a esta tasa, puesto que el <a>vertido</a> en
      el mar es menos costoso.
  - s: Det är mycket billigare att <v>släppa</v> <p>ut</p> olagliga ämnen i havet.
    t: Sale muy barato <a>verter</a> ilícitamente en el mar.
  - s: (BNFL) har lämnat in en ansökan till det brittiska miljödepartementet för att
