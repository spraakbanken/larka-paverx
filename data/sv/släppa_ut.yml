  - s: Vi kan verkligen förebrå Europeiska kommissionen att de fattat detta beslut
      att <v>släppa</v> <p>ut</p> amerikansk genförändrad majs på den europeiska marknaden,
      ett beslut som tagits alltför brådstörtat, eftersom man ställt sig en rad frågor
      i Europeiska unionens länder.
    t: Nous avons pu reprocher, effectivement, à la Commission européenne d’avoir
      pris cette décision de la <a>mise</a> sur le marché européen du maïs transgénique
      américain, décision prise avec beaucoup trop de précipitation, alors qu’un certain
      nombre de questions se posaient dans les pays de l’Union européenne, certains
      pays interdisant effectivement, momentanément, l’introduction de ce maïs transgénique
      américain, d’autres pays refusant, comme la France, la production de ce maïs
      transgénique sur leur propre territoire.
  - s: Herr ordförande, långt ifrån att dra lärdom av galna ko-krisen, som innebär
