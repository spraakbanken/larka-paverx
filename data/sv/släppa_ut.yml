      y <a>emite</a> menos sustancias contaminantes que el tráfico por carretera.
  - s: De andra nationella fördelningsplanerna för EU:s system för handel med utsläppsrätter
      kommer att bli ett avgörande test. Om medlemsstaterna använder en större fördelning
      på den europeiska marknaden än företagen sannolikt kommer att <v>släppa</v>
      <p>ut</p> tillsammans, skulle EU:s system för handel med utsläppsrätter stranda.
    t: Si los Estados miembros ponen en el mercado europeo más asignaciones de lo
      que vayan a <a>emitir</a> conjuntamente las empresas, el régimen de comercio
      de derechos de emisión de la Unión Europea fracasará.
  - s: Jag skulle vilja be er att vi tillsammans ansvarar för att debatten om fördelningen
      i alla medlemsstaters huvudstäder och i Bryssel handlar om hur mycket mer vi
      ska minska, snarare än hur mycket mer vi kan <v>släppa</v> <p>ut</p>.
    t: Les pido que juntos garanticemos que el debate sobre las asignaciones en todas
      las capitales de los Estados miembros y en Bruselas aborde la pregunta de ¿cuánto
      podemos reducir? y no ¿cuánto podemos <a>emitir</a>?
  - s: Effekterna är större i Arktis än i andra regioner, och de stigande havsnivåerna
      och klimatförändringarna är inget annat än en följd av de växthusgaser som EU
      hela tiden <v>släpper</v> <p>ut</p>.
    t: Estos efectos son mayores en el Ártico que en otras regiones, y el aumento
      del nivel del mar y el cambio climático no son sino una consecuencia de los
      gases de efecto invernadero que la UE está <a>emitiendo</a> constantemente.
  - s: Hur många gram CO2 bör det vara tillåtet att <v>släppa</v> <p>ut</p> per kilowattimme?
    t: ¿Cuántos gramos de CO2 por kilovatio-hora se pueden <a>emitir</a>?
  - s: Slutligen är det ett hyckleri, herr kommissionsledamot, att ni förväntar er
      att industrin ska anstränga sig när det tyska ordförandeskapet skyddar bilar
      med stora motorer som förbrukar alldeles för mycket energi och <v>släpper</v>
      <p>ut</p> alldeles för mycket CO2.
    t: Hipocresía, por último, señor Comisario, cuando espera esfuerzos por parte
      de la industria pero la Presidencia alemana protege los automóviles de gran
      cilindrada que consumen demasiada energía y <a>emiten</a> demasiado CO2.
  - s: I ett sådant program skulle vi använda fossila bränslen, som vi vet finns i
      begränsad mängd och som <v>släpper</v> <p>ut</p> koldioxid, så snabbt som möjligt
      och bränna dem lika ineffektivt och slösaktigt.
    t: En este tipo de programa utilizaríamos carburantes fósiles, que sabemos que
      son finitos y que <a>emiten</a> CO2, lo más rápidamente posible y los quemaríamos
      de modo ineficiente y despilfarrador, tal como los Estados Unidos podrían enseñarnos.
  - s: Ändå är det inte obehagen för vår näsa som gör att detta är en viktig fråga,
      utan snarare därför att de <v>släpper</v> <p>ut</p> föroreningar i atmosfären.
    t: Y lo importante no es que resulte ofensivo para nuestro olfato sino que <a>emite</a>
      sustancias nocivas en la atmósfera.
  - s: Men även - det har redan sagts - lika rättigheter att <v>släppa</v> <p>ut</p>
      koldioxid per världsmedborgare på en hållbar nivå, det står också i parlamentets
      resolution.
    t: Por otra parte, como ya se ha afirmado, la igualdad de derechos para <a>emitir</a>
      CO2 por ciudadano del mundo a un nivel sostenible también está incluida en la
      resolución parlamentaria.
  - s: I genomsnitt <v>släpper</v> vi <p>ut</p> åtta gånger mer än en indisk medborgare.
    t: Nosotros <a>emitimos</a> ocho veces más, en promedio, que un ciudadano de la
      India.
  - s: Vi är alla medvetna om att vägtrafiken i Europa förbrukar mycket energi och
      <v>släpper</v> <p>ut</p> enorma mängder avgaser.
    t: Para centrar el tema, todos somos conscientes de que el tráfico rodado consume
      mucha energía y <a>emite</a> enormes volúmenes de gases de escape en toda Europa.
  - s: Om vi vet att en medborgare i Tanzania <v>släpper</v> <p>ut</p> ungefär en
      hundradel av det som släpps ut per capita i några av industriländerna, då får
      man en tydlig bild av situationen.
    t: Esto es evidente ante el hecho de que hoy sabemos que un ciudadano de Tanzania
      <a>emite</a> sólo una centésima parte de lo que emite un ciudadano en algunos
      países industrializados.
  - s: Om vi vet att en medborgare i Tanzania släpper ut ungefär en hundradel av det
      som <v>släpps</v> <p>ut</p> per capita i några av industriländerna, då får man
      en tydlig bild av situationen.
    t: Esto es evidente ante el hecho de que hoy sabemos que un ciudadano de Tanzania
      emite sólo una centésima parte de lo que <a>emite</a> un ciudadano en algunos
      países industrializados.
  - s: Dessa stater, såväl inom som utom EU, <v>släpper</v> <p>ut</p> ända upp till
      50 gånger mer än t.ex. Tanzania eller andra utvecklingsländer, fakta som talar
      för sig själva.
    t: Hay que dejar claro que estos Estados, tanto dentro de la UE como fuera, <a>emiten</a>
      hasta 50 veces más que, por ejemplo, Tanzania u otros países en vías de desarrollo.
  - s: Från och 2012 måste sektorn <v>släppa</v> <p>ut</p> 1,5 procent mindre växthusgaser
      varje år.
    t: A partir de 2012, el sector tendrá que <a>emitir</a> un 1,5 % menos de gases
      del efecto invernadero al año.
  - s: Dessa 23 miljoner motorfordon i kommersiell trafik <v>släpper</v> <p>ut</p>
      lika mycket som de 168 miljoner personbilarna, dvs. 50 procent av alla kväveoxider.
    t: Estos 23 millones de vehículos comerciales <a>emiten</a> exactamente tanto
      como los 168 millones de vehículos de pasajeros, es decir, el 50% de la totalidad
      de óxidos de nitrógeno.
  - s: Ni hotar med att köpa största delen av våra koldioxidminskningar från utvecklingsländer
      i stället för att se till att vi <v>släpper</v> <p>ut</p> mindre själva.
    t: Está amenazando con comprar la mayoría de nuestras reducciones de CO2 de países
      en desarrollo en lugar de garantizar que nosotros mismos <a>emitimos</a> menos.
  - s: Vi anser att ett sådant avtal måste bygga på verkliga minskningar av utsläppen,
      inte på att de rika länderna som redan <v>släpper</v> <p>ut</p> mest får rätt
      att köpa sig fria genom handel med utsläppsrätter.
    t: Opinamos que un acuerdo de este tipo debe fundamentarse en disminuciones reales
      de las emisiones y no en que los países ricos, que ya <a>emiten</a> más que
      los demás, tengan derecho a eludir sus obligaciones comprando derechos de emisión.
  - s: De förorenande ämnen som <v>släpps</v> <p>ut</p> är både beroende av vilka
      avfall som behandlas och av vilken teknik som används för att behandla dem.
      Därför är vi särskilt oroade över utsläpp av tungmetaller, dioxiner och furaner.
    t: Las sustancias contaminantes <a>emitidas</a> dependen de la naturaleza de los
      residuos que se tratan y las tecnologías utilizadas para tratarlos.
  - s: Inte bara det, utan vi talar om energieffektivitet, men ändå fortsätter vi
      att resa hit till Strasbourg, vilket <v>släpper</v> <p>ut</p> tonvis med onödigt
      extra koldioxid.
    t: hablamos de eficiencia energética, y continuamos acudiendo a Estrasburgo, que
      <a>emite</a> toneladas y toneladas de CO2 adicional e innecesario.
  - s: Vad tjänar det egentligen till att <v>släppa</v> <p>ut</p> sedlar i euro några
      dagar i förväg för att medborgarna skall kunna vänja sig vid det (denna punkt
      är för övrigt ännu inte uppnådd), när man samtidigt ser att inget ekonomiskt
      stöd kommer att ges till de små handlarna som kommer att påtvingas orimliga
      åtgärder, att ingen garanti om ersättning för falska euro kommer att beviljas
      och att förslaget att låta den nationella valutan finnas kvar för att underlätta
      livet för våra landsmän högmodigt förkastats.
    t: ¿De qué sirve, en efecto, <a>emitir</a> billetes en euros unos días antes para
      que los ciudadanos puedan habituarse a ellos (este punto, además, ni siquiera
      está aceptado), cuando al mismo tiempo vemos que no se concederá ninguna ayuda
      financiera a los pequeños comerciantes - a quienes se les obligará a soportar
      unos efectos desmesurados -, que no se admitirá ninguna garantía de reembolso
      de los euros falsos y que se ha rechazado con arrogancia la propuesta de permitir
      que subsistan las monedas nacionales para facilitar la vida de nuestros conciudadanos?
  - s: Kina <v>släpper</v> redan nu <p>ut</p> mer växthusgaser än vad som är hållbart.
    t: En este momento China <a>emite</a> ya más gases de efecto invernadero de lo
      que es razonablemente sostenible.
  - s: De amerikanska medborgarna har inte rätt att <v>släppa</v> <p>ut</p> två hundra
      gånger så mycket som människorna i Östafrika.
    t: Los ciudadanos americanos no pueden <a>emitir</a> 200 veces más que los habitantes
      del África Oriental.
  - s: Det är de mest utvecklade länderna, de länder som har högst ekonomisk standard
      och som <v>släpper</v> <p>ut</p> mest växthusgaser per person, som har det största
      ansvaret att gå före vad gäller utsläppsminskningarna.
    t: Los países más desarrollados, los que tienen más altos niveles económicos y
      que <a>emiten</a> más gases de efecto invernadero por persona, tienen la mayor
      responsabilidad a la hora de impulsar la reducción de estas emisiones.
  - s: Det jag har upplevt sedan 1995 är egentligen att parlamentet har gjort vissa
      eftergifter och alltid mot den taktiska bakgrunden att vi vill att det land
      som <v>släpper</v> <p>ut</p> mest koldioxid skall vara med på skeppet från Kyoto.
    t: Lo que he visto desde 1995 ha sido que el Parlamento ha realizado concesiones
      siempre ante el trasfondo táctico de que queremos que el país que <a>emite</a>
      más CO2, se suba con nosotros al bote de Kioto.
  - s: Det kan inte vara så att en industrisektor i den ena medlemsstaten får <v>släppa</v>
      <p>ut</p> mycket mer förorenande ämnen än samma industrisektor i en annan medlemsstat.
    t: No es aceptable que un sector industrial en un Estado miembro pueda <a>emitir</a>
      muchos más agentes contaminantes que el mismo sector industrial en otro Estado
      miembro.
  - s: En helt orörd skog är bra med tanke på biodiversitet, men en ruttnande skog
      <v>släpper</v> <p>ut</p> stora mängder av metangas.
    t: Un bosque totalmente virgen resulta positivo desde el punto de vista de la
      biodiversidad, pero un bosque lleno de podredumbre <a>emite</a> grandes volúmenes
      de gas metano.
  - s: Detta ändringsförslag skulle förbjuda medlemsstaterna att ge tillstånd till
      att bygga nya kraftverk som <v>släpper</v> <p>ut</p> mer än 350 gram koldioxid
      per producerad kilowattimme.
    t: Esta enmienda prohibiría a los Estados miembros autorizar la construcción de
      nuevas centrales eléctricas que <a>emitiesen</a> más que 350 g de dióxido de
      carbono por kilovatio hora generado.
  - s: Men det är ett faktum att mängden koldioxidutsläpp från transporter ökade med
      32,1 procent mellan 1990 och 2005 och att den mängd som <v>släpps</v> <p>ut</p>
      genom flygtransporter ökade drastiskt med hela 90 procent under samma period,
      samtidigt som utsläppen av för klimatet ödeläggande koldioxid från alla andra
      verksamhetsområden minskade med 9,5 procent i enlighet med målen i Kyotoprotokollet.
    t: Sin embargo, el hecho es que el volumen de las emisiones de CO2 procedentes
      del transporte ha aumentado en un 32,1 % entre 1990 y 2005, y que el volumen
      <a>emitido</a> por el tráfico aéreo se disparó en un 90 % durante ese mismo
      período, mientras que las emisiones de dióxido de carbono, destructor del clima,
      se redujeron en un 9,5 % de acuerdo con los objetivos del Protocolo de Kyoto.
  - s: Den ökande efterfrågan på denna form av energi bör täckas genom den senaste
      generationens kärnkraftverk som inte <v>släpper</v> <p>ut</p> några skadliga
      gaser.
    t: La demanda creciente de esta forma de energía debería ser atendida por la última
      generación de centrales nucleares que no <a>emiten</a> gases nocivos.
  - s: Europaparlamentets och rådets direktiv om luftkvalitet är av största betydelse
      för EU-medborgarnas hälsa, särskilt med tanke på att ämnen som <v>släpps</v>
      <p>ut</p> av industrier, från transporter och kraftverk kan förflyttas över
      stora avstånd, till exempel svavel-, kväve- och blypartiklar och oxider av samma
      ämnen.
    t: Señor Presidente, la Directiva del Parlamento Europeo y del Consejo relativa
      a calidad del aire ambiente y una atmósfera más limpia es trascendental para
      la salud de los ciudadanos europeos, en particular porque las sustancias <a>emitidas</a>
      por la industria, el transporte y las centrales eléctricas pueden recorrer grandes
      distancias, como las partículas y óxidos de azufre, nitrógeno y plomo.
  - s: Det är viktigt, inte minst när man tänker på att Kina <v>släpper</v> <p>ut</p>
      15 miljoner ton svaveldioxid som leder till surt regn och över 13 miljoner ton
      partiklar som är förorenade.
    t: Esto es importante, tanto más cuando pensamos que China <a>emite</a> quince
      millones de toneladas de dióxido de azufre, que producen lluvia ácida, y más
      de trece millones de toneladas de partículas contaminantes.
  - s: Vi vet exempelvis att en fyrtaktsgräsklippare nu för tiden på en timme <v>släpper</v>
      <p>ut</p> lika mycket avgaser som ett Euro IV-fordon som kör i 150 kilometer
      i timmen.
    t: Sabemos, por ejemplo, que hoy una cortadora de césped de cuatro tiempos <a>emite</a>
      tanto en una hora como un automóvil Euro-4 que circule a 150 Km.
  - s: Undersökningar har visat att bilar som uppfyller mycket stränga värden vid
      20ºC inte klarar dem vid 8ºC, utan då <v>släpper</v> <p>ut</p> 20 gånger mer
      skadoämnen.
    t: Las investigaciones han mostrado que automóviles que arrojan valores muy estrictos
      a 20 grados, no los mantienen a 8 grados y entonces <a>emiten</a> veinte veces
      más sustancias nocivas.
  - s: När det gäller klimatförändringen är kommissionens främsta uppgift även här
      att vid toppmötet övertala medlemsstaterna om att uppfylla sina tidigare mål.
      Vissa medlemsstater har faktiskt <v>släppt</v> <p>ut</p> långt mer koldioxid
      än som någonsin har varit tillåtet.
    t: Algunos Estados miembros han <a>emitido</a> incluso más CO2 de lo que nunca
      ha estado permitido.
  - s: Det är nödvändigt att införa bindande rättsliga åtgärder, att agera när det
      gäller transportsektorn, vilken <v>släpper</v> <p>ut</p> stora mängder koldioxid
      och vi måste även ha klart för oss hur vi skall kunna påverka stödet till utvecklingsländerna
      så att de skall gå på samma linje.
    t: Hay que introducir medidas jurídicamente vinculantes, actuar sobre el transporte,
      que <a>emite</a> CO2 en gran cantidad, y tener claro cual debe ser la influencia
      de la ayuda a los países en desarrollo para que éstos vayan por la misma senda.
  - s: Det var inte Kina och Indien som slösade med resurserna och <v>släppte</v>
      <p>ut</p> för mycket koldioxid - det var vi.
    t: No fueron China ni la India quienes derrocharon sus recursos y <a>emitieron</a>
      demasiado CO2;
  - s: Vi har - vilket jag egentligen finner ännu viktigare - åstadkommit inte bara
      en skärpning av nytillståndsförfarandet, utan även att det gäller att bilar
      på gatan verkligen <v>släpper</v> <p>ut</p> mindre.
    t: Además, no sólo hemos conseguido establecer un procedimiento más riguroso para
      las nuevas matriculaciones, sino también —cosa que yo considero casi más importante—
      que los automóviles en circulación también <a>emitan</a> menos contaminantes
      y no sólo en el momento de su matriculación, sino también cuando lleven ya un
      tiempo en circulación.
  - s: Kanske kan jag tillägga att om ni vill bli mindre beroende av olje- och gasimport
      för att bilarna ska <v>släppa</v> <p>ut</p> mindre koldioxid kan ni knappast
      erbjuda kärnkraft som ett alternativ, såvida inte vi i EU kan enas om att endast
      köra elbilar.
    t: Quisiera añadir que si quieren depender menos de las importaciones de petróleo
      y gas a fin de que los vehículos de motor <a>emitan</a> menos CO2, difícilmente
      podrán ofrecer la energía nuclear como alternativa, a menos que en Europa acordemos
      conducir exclusivamente coches eléctricos.
  - s: Mina ändringsförslag, som bland de farliga ämnena inkluderar naftalensulfonat
      som <v>släpps</v> <p>ut</p> av de nämnda österrikiska läderfabrikerna, fick
      stöd av en stor majoritet i utskottet.
    t: Las enmiendas que he propuesto, que incluyen el sulfonato de naftaleno <a>emitido</a>
      por las fábricas austriacas de cuero mencionadas entre las sustancias peligrosas,
      cuentan con el apoyo de una gran mayoría de la Comisión.
  - s: Avfallsförbränningsanläggningar får inte längre <v>släppa</v> <p>ut</p> dioxin.
    t: Las plantas incineradoras ya no deben <a>emitir</a> dioxinas.
  - s: Forskning vid universitetet i Utrecht har visat att mopeder och skotrar <v>släpper</v>
      <p>ut</p> stora mängder fina och ultrafina dammpartiklar.
    t: Un estudio efectuado por la Universidad de Utrecht demuestra que las motocicletas
      y los scooters <a>emiten</a> grandes cantidades de partículas finas y ultrafinas.
  - s: Resultatet av undersökningen var att de partiklar som <v>släpps</v> <p>ut</p>
      från dessa motorer främst är kolväten.
    t: El resultado del estudio fue que las partículas <a>emitidas</a> por estos motores
      son sobre todo hidrocarburos.
  - s: Jag är mycket glad över att parlamentet har uppmanat den europeiska bilindustrin
      att se till att nya fordon inte <v>släpper</v> <p>ut</p> mer än 120 g koldioxid
      per km senast 2012.
    t: La señora Castex se alegra mucho de que el Parlamento Europeo haya instado
      a la industria automovilística europea a asegurar que los nuevos vehículos no
      <a>emitan</a> más de 120 g/km de CO2 de aquí a 2012.
  - s: Eftersom det är omöjligt för oss att sluta <v>släppa</v> <p>ut</p> koldioxid
      under de kommande 50 åren är vårt enda hopp att öka lagringen av koldioxid i
      marken, och det bör prioriteras i strategier för att komma till rätta med detta
      problem.
    t: Habida cuenta de que no es imposible dejar de <a>emitir</a> dióxido de carbono
      durante los próximos cincuenta años, aumentar el almacenamiento de carbono en
      la tierra es nuestra única esperanza y debe ser la prioridad de nuestras políticas
      para combatir este problema.
  - s: Eftersom systemet endast omfattar utsläpp av koldioxid kommer det att vara
      fritt att <v>släppa</v> <p>ut</p> andra förorenande ämnen i atmosfären.
    t: Dado que el sistema tan solo engloba las emisiones de dióxido de carbono, será
      libre de <a>emitir</a> otros agentes contaminantes a la atmósfera.
  - s: Vi talar om global uppvärmning, och ändå <v>släpper</v> vi <p>ut</p> tusentals
      ton växthusgaser när en ström av lastbilar transporterar den nödvändiga dokumentationen
      fram och tillbaka.
    t: Hablamos del calentamiento global y, sin embargo, las flotas de camiones que
      han de llevar la documentación necesaria de un lado a otro siguen <a>emitiendo</a>
      miles de toneladas de gases de efecto invernadero.
  - s: Det är dock särskilt viktigt för länder vars energiindustri av historiska skäl
      <v>släpper</v> <p>ut</p> stora mängder koldioxid.
    t: No obstante, es especialmente importante para aquellos países cuya industria
      energética —por motivos históricos— <a>emite</a> grandes cantidades de CO2.
  - s: Siffrorna visar att de av oss som har <v>släppt</v> <p>ut</p> mer koldioxid
      per person i befolkningen under en längre period måste göra större förändringar.
    t: Estas cifras nos indican claramente quiénes han <a>emitido</a> más CO2 per
      capita durante un largo período de tiempo, suficiente para provocar grandes
      cambios.
  - s: Det innebär också att vi inte har bidragit med någonting för att minska utsläppen,
      eftersom de här industrierna kommer att <v>släppa</v> <p>ut</p> sina växthusgaser
      någon annanstans.
    t: Por ejemplo, que no habríamos contribuido en nada a la reducción de las emisiones,
      ya que dichas industrias seguirán <a>emitiendo</a> sus gases de efecto invernadero
      en otras áreas.
  - s: Då jordens ledare tvekar att vidtaga direkta åtgärder - och då särskilt ledarna
      för den största förorenaren, Förenta staterna, som <v>släpper</v> <p>ut</p>
      1/4 av de totala globala utsläppen -, står allt hopp om effektiva åtgärder till
      unionen.
    t: Ante la vacilación de los líderes del mundo, y especialmente del mayor contaminador
      —los Estados Unidos— que <a>emite</a> 1/4 del total de emisiones a nivel mundial,
      en tomar medidas inmediatas, la Unión es la única esperanza y la única posibilidad
      de una acción eficaz.
  - s: Klart är att USA:s hyckleri har bidragit mycket till denna situation, de <v>släpper</v>
      <p>ut</p> mest växthusgaser men är också de som har den minsta viljan att ratificera
      Kyotoprotokollet fram till år 2002.
    t: Es verdad que a esta situación ha contribuido mucho la hipocresía de los Estados
      Unidos de América, que, pese a ser los que más <a>emiten</a> gases con efecto
      de invernadero, son quienes menos voluntad tienen de ratificar hasta 2002 el
      protocolo de Kyoto.
