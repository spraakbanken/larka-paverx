      man bara löje över sig själv, vilket vi återigen fick se i fråga om byråerna.
    t: Wenn er sich in Details <a>verliert</a>, weil der Allgemeine Rat oder Fachministerräte
      nicht klarkommen, macht er sich selbst lächerlich, wie wir es in der Frage der
      Agenturen beispielsweise wieder gesehen haben.
