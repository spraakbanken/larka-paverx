en:
- c: 4
  r: 1
  v: pass away
  x:
  - s: Dr Filip Adwent, en kollega och ledamot av Europaparlamentet, har <v>gått</v>
      <p>bort</p>.
    t: Mr President, one of our colleagues and a fellow Member of the European Parliament,
      Dr Filip Adwent, has <a>passed</a> <a>away</a>.
  - s: Den viktigaste människan i vår tid, Johannes Paulus II, har <v>gått</v> <p>bort</p>.
    t: Mr President, ladies and gentlemen, the greatest man of our time, John Paul
      II, has <a>passed</a> <a>away</a>.
  - s: Vi måste dock vara medvetna om att Ryssland inte har någon demokratisk tradition
      och att de som likt Alexander I ville demokratisera Ryssland i det förflutna
      tvingades ge upp eller blev allmänt kritserade, så som var fallet med Boris
      Jeltsin när han <v>gick</v> <p>bort</p>.
    t: However, we must be aware of the fact that Russia does not have a tradition
      of democracy and that those, such as Alexander I, who wanted to bring democracy
      to Russia in the past, have had to give up or have been widely criticised, as
      was the case with Boris Yeltsin, as he <a>passed</a> <a>away</a>.
  - s: Till slut insåg vi att han visade sina kristna kunder att han sörjde Karol
      Wojtyła, som nyligen <v>gått</v> <p>bort</p>.
    t: We eventually realised that he was showing his Christian customers his grief
      at the death of Karol Wojtyła, who had just <a>passed</a> <a>away</a>.
- c: 2
  r: 2
  v: die
  x:
  - s: Kommissionen påstår sedan att det systemet, tillsammans med den europeiska
      konstitutionen, har <v>gått</v> <p>bort</p> i stillhet och att vi inte längre
      behöver bry oss om det.
    t: Consequently, the Commission says that that system, together with the European
      Constitution, has <a>died</a> a quiet death and that we no longer need to concern
      ourselves with it.
  - s: Andrej Sacharov, som <v>gick</v> <p>bort</p> för 20 år sedan, var en framstående
      förkämpe för mänskliga rättigheter och en framstående tänkare.
    t: Andrei Sakharov, who <a>died</a> 20 years ago, was a distinguished champion
      of human rights as well as a distinguished thinker.
- c: 2
  r: 2
  v: lose
  x:
  - s: Jag vill ta detta tillfälle i akt och uttrycka min djupaste sympati för familjerna
      till de fem tonårsflickor som tragiskt <v>gick</v> <p>bort</p> för två dagar
      sedan på Irland i en olycka som skolbussen de färdades med var inblandad i.
      Jag önskar dem som fortfarande är kvar på sjukhus en snabb återhämtning.
    t: Mr President, I take this opportunity to convey my deepest sympathy to the
      families of five young teenage girls who tragically <a>lost</a> their lives
      two days ago in Ireland in an accident involving a school bus in which they
      were travelling.
  - s: Men när rådet i stället <v>går</v> <p>bort</p> sig i detaljer därför att rådet
      (allmänna frågor) eller olika rådskonstellationer inte kommer överens, då drar
      man bara löje över sig själv, vilket vi återigen fick se i fråga om byråerna.
    t: If, though, it <a>loses</a> itself in detail through the General Affairs Council
      or Councils of Ministers not getting things straight, it makes itself look ridiculous.
