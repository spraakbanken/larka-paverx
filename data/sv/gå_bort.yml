de:
- c: 2
  r: 1
  v: versterben
  x:
  - s: Under november månad har dessutom Yassir Arafat, det palestinska lagstiftande
      rådets ordförande, <v>gått</v> <p>bort</p> och jag har skickat ett kondoleansbrev
      till detta råd.
    t: Zudem ist in diesem Monat, im November, Yassir Arafat, der Präsident des Palästinensischen
      Legislativrats, <a>verstorben</a>.
  - s: När jag ser tillbaka på dessa år vill jag först erinra om vår kollega Basil
      de Ferranti, som sedan dess tyvärr har <v>gått</v> <p>bort</p>, som författade
      de första betänkandena om ett förverkligande av den inre marknaden och därmed
      gav impuls till hela denna utveckling.
    t: Wenn ich auf diese Jahre zurückblicke, möchte ich zunächst einmal an unseren
      Kollegen Basil de Ferranti erinnern, der mittlerweile leider <a>verstorben</a>
      ist, der damals die ersten Berichte zur Verwirklichung des Binnenmarktes verfasst
      und somit den Anstoß zu dieser ganzen Entwicklung gegeben hat.
