---
de:
- c: 2
  r: 1
  v: zurückwerfen
  x:
  - s: Det måste göras en översyn av den nuvarande politiken, enligt vilken yrkesfiskarna
      måste <v>kasta</v> <p>tillbaka</p> överflödiga och till och med alltför små
      fiskar i havet, trots att de är döda eller döende på grund av att simblåsan
      skadas när de alltför snabbt förs upp till ytan.
    t: Es muss eine Umkehr der gegenwärtigen Politik geben, gemäß der Fischer im Überfluss
      gefangene und untermaßige Fische in das Meer <a>zurückwerfen</a> müssen, sogar
      dann, wenn sie tot sind oder wegen Schwimmblasenverletzung sterben, da sie zu
      schnell an die Oberfläche gebracht wurden.
  - s: Fiskarna själva ogillar starkt att de måste <v>kasta</v> <p>tillbaka</p> delar
      av sin fångst, som skulle kunna säljas om reglerna inte fanns.
    t: Die Fischer selber bedauern sehr, einen Teil ihrer Fänge <a>zurückwerfen</a>
      zu müssen, die verkauft werden könnten, wenn es nicht solche Regelungen gäbe.
- c: 1
  r: 2
  v: Vermarktung
  x:
  - s: Gemenskapens stöd för att <v>kasta</v> <p>tillbaka</p> vissa fiskeprodukter
      i havet i vissa yttre randområden, bland vilka den autonoma regionen Madeira
      finns, som fastställdes 1992 efter införandet av Posei-programmet, har varit
      föremål för successiva förlängningar och revisioner.
    t: Das 1992 im Gefolge der POSEI-Programme eingerichtete Gemeinschaftssystem zur
      Unterstützung der <a>Vermarktung</a> bestimmter Fischereierzeugnisse aus Gebieten
      in äußerster Randlage, zu denen die Autonome Region Madeira gehört, ist mehrfach
      verlängert und revidiert worden.
- c: 1
  r: 2
  v: wieder werfen
  x:
  - s: Vi tar endast upp 25 000 ton djaboï som tilläggsfångst, för att slippa <v>kasta</v>
      <p>tillbaka</p> den.
    t: Wir fangen 25 000 Tonnen Djaboï lediglich als Beifang, um ihn nicht <a>wieder</a>
      in die See zu <a>werfen</a>.
- c: 1
  r: 2
  v: Verarbeitung
  x:
  - s: På jordbruksområdet har vissa smärre justeringar gjorts av åtgärderna och när
      det gäller fiskeriet har stödet för att <v>kasta</v> <p>tillbaka</p> vissa produkter
      i havet förlängts, som det nu föreslås igen för ytterligare ett år.
    t: In der Landwirtschaft erfolgten kleine Anpassungen im Rahmen der Maßnahmen,
      und in der Fischerei wurden die Beihilfen für die <a>Verarbeitung</a> bestimmter
      Fischereierzeugnisse verlängert, was auch mit dem aktuellen Vorschlag um ein
      weiteres Jahr geschehen soll.
en:
- c: 2
  r: 1
  v: throw back
  x:
  - s: Att <v>kasta</v> <p>tillbaka</p> redan upptagen död fisk som duger att äta
      är givetvis raka motsatsen till hållbarhet.
    t: But <a>throwing</a> <a>back</a> into the sea dead fish that have already been
      caught and are good for the table is surely the opposite of sustainability.
  - s: Sportfiskarna fångar och tar endast upp ur havet det de tänker äta och lämnar
      småfisken kvar att växa och frodas och <v>kastar</v> <p>tillbaka</p> den fisk
      som de inte absolut behöver.
    t: Recreational sea anglers catch and remove from the sea only what they intend
      to eat, leaving small young fish to develop and breed, and <a>throwing</a> <a>back</a>
      what they do not strictly need.
  - s: Fiskarna själva ogillar starkt att de måste <v>kasta</v> <p>tillbaka</p> delar
      av sin fångst, som skulle kunna säljas om reglerna inte fanns.
    t: The fishermen themselves deeply resent having to <a>throw</a> <a>back</a> parts
      of their catch, which could be sold if the rules did not exist.
- c: 2
  r: 1
  v: disposal
  x:
  - s: På jordbruksområdet har vissa smärre justeringar gjorts av åtgärderna och när
      det gäller fiskeriet har stödet för att <v>kasta</v> <p>tillbaka</p> vissa produkter
      i havet förlängts, som det nu föreslås igen för ytterligare ett år.
    t: In agriculture, some small improvements have been made to the framework of
      measures, and in fisheries, aid has been extended for the <a>disposal</a> of
      certain products, as is now being proposed once again, for a further year.
  - s: Gemenskapens stöd för att <v>kasta</v> <p>tillbaka</p> vissa fiskeprodukter
      i havet i vissa yttre randområden, bland vilka den autonoma regionen Madeira
      finns, som fastställdes 1992 efter införandet av Posei-programmet, har varit
      föremål för successiva förlängningar och revisioner.
    t: The Community system of support for the <a>disposal</a> of some fishery products
      in certain outermost regions, including the Autonomous Region of Madeira, a
      system established in 1992 following on from the POSEI programmes, has been
      subject to successive extensions and revisions.
- c: 1
  r: 2
  v: discard
  x:
  - s: Vi tar endast upp 25 000 ton djaboï som tilläggsfångst, för att slippa <v>kasta</v>
      <p>tillbaka</p> den.
    t: We shall only be landing 25 000 tonnes of djaboï as a by-catch, so as not to
      <a>discard</a> it.
- c: 1
  r: 2
  v: return
  x:
  - s: Det måste göras en översyn av den nuvarande politiken, enligt vilken yrkesfiskarna
      måste <v>kasta</v> <p>tillbaka</p> överflödiga och till och med alltför små
      fiskar i havet, trots att de är döda eller döende på grund av att simblåsan
      skadas när de alltför snabbt förs upp till ytan.
    t: There must be a revision of the present policy under which fishermen must <a>return</a>
      excess and even undersized fish to the sea, even though they are dead or dying
      as the result of swim bladder damage by being brought too quickly to the surface.
