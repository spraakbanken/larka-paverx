pt:
- c: 10
  r: 1
  v: traçar
  x:
  - s: 'Dokumentet ifrågasätter en rad förutfattade meningar om den så ofta kritiserade
      nedgången inom den europeiska industrin, och <v>målar</v> <p>upp</p> en bild
      av dess fördelar och svagheter:'
    t: 'Pondo em causa algumas ideias feitas sobre o declínio da indústria europeia,
      tantas vezes anunciado, este documento <a>traça</a> um quadro das qualidades
      e das fraquezas da mesma:'
  - s: Även om man i betänkandet <v>målar</v> <p>upp</p> en mycket mörk bild av situationen
      för de romska kvinnorna och romerna i allmänhet - av deras många sociala nackdelar,
      fattigdom, försvarslöshet, och den diskriminering de utsätts för, särskilt i
      de nya medlemsstaterna och i kandidatländerna - är varje ord i betänkandet sant.
    t: Apesar de o relatório <a>traçar</a> um quadro bastante negro da situação das
      mulheres romanichéis e dos Romanichéis em geral, mencionando as múltiplas condições
      de desvantagem social, pobreza, desprotecção e discriminação de que são vítimas,
      especialmente nos novos Estados-Membros e nos países candidatos, a realidade
      é que tudo o que ali vem descrito é verdade.
  - s: Jag anser att hans betänkande <v>målar</v> <p>upp</p> en bild av bergsområdena
      som inte bara är den man finner på vykort, och som vi har större behov av än
      någonsin.
    t: Penso que o seu relatório <a>traça</a> um quadro da montanha que não é apenas
      o dos postais ilustrados e de que temos, mais do que nunca, necessidade.
  - s: Efter rådsordförandens inlägg i går, vilket <v>målade</v> <p>upp</p> ett ganska
      optimistiskt panorama angående gemenskapens utveckling, var Prodi försiktig
      nog att peka på att den ekonomiska utveckling vi befinner oss i uppvisar ett
      enormt problem genom att den går jämsides med en ökad social utslagning i Europeiska
