- c: 2
  r: 3
  v: tracciare
  x:
  - s: Jag anser att hans betänkande <v>målar</v> <p>upp</p> en bild av bergsområdena
      som inte bara är den man finner på vykort, och som vi har större behov av än
      någonsin.
    t: Credo che la sua relazione <a>tracci</a> un quadro della montagna che non è
      solo quella delle cartoline e di cui abbiamo più che mai necessità.
  - s: Schaffners betänkande <v>målar</v> <p>upp</p> en klar bild av respekten för
      de mänskliga rättigheterna i den Europeiska unionen, rättigheter som inte får
      förstås som enkla principuttalanden utan som skall inlemmas i den konkreta verkligheten
      eftersom, vilket även betänkandet visar, de mänskliga rättigheterna visst skall
      åkallas i extrema och mycket allvarliga situationer, men även sjunka in i vardagslivet
      för att bli en del av den gemensamma mentaliteten.
    t: Signor Presidente, la relazione dell’onorevole Schaffner <a>traccia</a> un
      quadro chiaro sul rispetto dei diritti dell’uomo nell’Unione europea, diritti
      che non possono essere intesi come semplici dichiarazioni di principio ma che
      vanno inseriti nella realtà concreta perché, come dimostra anche la relazione,
      i diritti dell’uomo vanno certamente invocati nelle situazioni estreme e gravissime,
      ma anche calati nella vita quotidiana per diventare parte della mentalità comune.
  - s: Liksom de två föregående talarna anser jag tyvärr att både kommissionen och
      rådet har <v>målat</v> <p>upp</p> en lite väl rosenröd bild av det aktuella
      läget i Turkmenistan.
    t: Signor Presidente, come i due precedenti oratori, temo che la Commissione e
      il Consiglio abbiano <a>tracciato</a> un quadro piuttosto roseo dell’attuale
      situazione in Turkmenistan.
  - s: Det är mycket riktigt upp till stats- och regeringscheferna, åtminstone upp
      till dem som önskar en aktiv rysk politik, att bryta med en avlägsen avvaktande
      hållning som fram tills nu varit alltför förhärskande, att <v>måla</v> <p>upp</p>
      de stora riktlinjerna i ett intensivt samarbete, med tuffa och ambitiösa mål,
      och engagera sig bestämt för de ryska reformisterna.
    t: Spetta infatti ai capi di stato e di governo - perlomeno a coloro che vogliono
      promuovere una politica russa attiva - rompere con un atteggiamento di osservazione
      distante - finora troppo diffuso -, <a>tracciare</a> le grandi linee di una
      cooperazione intensa e dagli obiettivi ambiziosi ed audaci nonché schierarsi
      risolutamente a fianco dei riformatori russi.
