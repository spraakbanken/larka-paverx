---
de:
- c: 8
  r: 1
  v: zeichnen
  x:
  - s: Även om man i betänkandet <v>målar</v> <p>upp</p> en mycket mörk bild av situationen
      för de romska kvinnorna och romerna i allmänhet - av deras många sociala nackdelar,
      fattigdom, försvarslöshet, och den diskriminering de utsätts för, särskilt i
      de nya medlemsstaterna och i kandidatländerna - är varje ord i betänkandet sant.
    t: Obwohl dieser Bericht ein sehr düsteres Bild von der Lage der Roma-Frauen und
      der Roma insgesamt <a>zeichnet</a> - vielfältige soziale Benachteiligung, Armut,
      Hilflosigkeit und Diskriminierung, insbesondere in den neuen Mitgliedstaaten
      und den Beitrittsländern -, ist jedes Wort darin wahr.
  - s: Varje gång fru talman talar om Baskien är det för att <v>måla</v> <p>upp</p>
      en bild av sorg och smärta för kammaren, vilket är mycket beklagligt.
    t: Jedes Mal, wenn die Frau Präsidentin über das Baskenland spricht, <a>zeichnet</a>
      sie vor diesem Hohen Haus ein Bild der Traurigkeit und des Schmerzes.
  - s: Betänkandet <v>målar</v> <p>upp</p> en ganska rättvisande bild av EU, långt
      ifrån dess uppdiktade roll som förebild när det gäller respekt för mänskliga
      rättigheter, som dess propagandister ofta försöker framhålla.
    t: Der Bericht <a>zeichnet</a> ein ziemlich treffendes Bild der Europäischen Union,
      fernab jenes geschminkten Profils, mit dem sie von ihren Propagandisten oft
      als Modell für die Achtung der Menschenrechte dargestellt wird.
  - s: Efter rådsordförandens inlägg i går, vilket <v>målade</v> <p>upp</p> ett ganska
      optimistiskt panorama angående gemenskapens utveckling, var Prodi försiktig
      nog att peka på att den ekonomiska utveckling vi befinner oss i uppvisar ett
      enormt problem genom att den går jämsides med en ökad social utslagning i Europeiska
      gemenskapen.
    t: Nach der Rede des amtierenden Ratspräsidenten, der ein recht optimistisches
      Bild von der Entwicklung der Gemeinschaft <a>gezeichnet</a> hatte, hat Herr
      Prodi gestern vorsorglich darauf hingewiesen, daß mit der derzeitigen Wirtschaftsentwicklung
      das gewaltige Problem verbunden ist, daß sie mit einer zunehmenden sozialen
      Ausgrenzung innerhalb der Europäischen Gemeinschaft einhergeht.
  - s: I detta betänkande <v>målar</v> man <p>upp</p> en deprimerande bild av kvinnornas
      situation i vissa Medelhavsländer.
    t: Herr Präsident, dieser Bericht <a>zeichnet</a> ein deprimierendes Bild der
      Lage der Frau in einigen Mittelmeerländern.
  - s: Ni har i praktiken <v>målat</v> <p>upp</p> en ganska dyster bild av vad som
      pågår i Ukraina och har till och med gått så långt som att jämföra landet med
      Kina.
    t: Sie haben tatsächlich ein eher trübes Bild der gegenwärtigen Situation in der
      Ukraine <a>gezeichnet</a>.
  - s: Plooij-van Gorsel <v>målar</v> <p>upp</p> en väl negativ bild av utvecklingsländerna.
    t: Frau Plooij-van Gorsel <a>zeichnet</a> ein sehr negatives Bild von den Entwicklungsländern.
  - s: Liksom de två föregående talarna anser jag tyvärr att både kommissionen och
      rådet har <v>målat</v> <p>upp</p> en lite väl rosenröd bild av det aktuella
      läget i Turkmenistan.
    t: Herr Präsident, wie meine zwei Vorredner befürchte ich ebenfalls, dass sowohl
      die Kommission als auch der Rat ein eher rosarotes Bild der aktuellen Lage in
      Turkmenistan <a>gezeichnet</a> haben.
- c: 5
  r: 2
  v: werden
  x:
  - s: Det <v>målas</v> <p>upp</p> en bild av den fattige poeten.
    t: Es <a>wird</a> das Bild des armen Poeten gemalt.
  - s: 'Dokumentet ifrågasätter en rad förutfattade meningar om den så ofta kritiserade
      nedgången inom den europeiska industrin, och <v>målar</v> <p>upp</p> en bild
      av dess fördelar och svagheter:'
    t: 'In diesem Dokument wird der so oft behauptete Niedergang der europäischen
      Industrie in Frage gestellt, und es <a>wird</a> ein Bild von den Fähigkeiten
      und den Schwächen der europäischen Industrie gezeichnet:'
  - s: Jag anser att hans betänkande <v>målar</v> <p>upp</p> en bild av bergsområdena
      som inte bara är den man finner på vykort, och som vi har större behov av än
      någonsin.
    t: In seinem Bericht <a>wird</a> meines Erachtens nicht nur ein Bild der Bergregionen
      nach Postkartenart vermittelt, sondern eine Darstellung gegeben, wie sie mehr
      denn je erforderlich ist.
  - s: Efter halva tiden <v>målas</v> det i texten <p>upp</p> en oroande bild av utvecklingen
      för gemenskapens sjätte miljöhandlingsprogram (2002-2012).
    t: In dieser Halbzeitbewertung <a>wird</a> ein besorgniserregendes Bild vom Stand
      des Sechsten Umweltaktionsprogramms der Gemeinschaft (2002-2012) gezeichnet.
  - s: De <v>målar</v> <p>upp</p> en rosaskimrande bild som knappast överensstämmer
      med verkligheten.
    t: Den Menschen <a>wird</a> ein rosarotes Bild vorgegaukelt, das nichts mit der
      Realität zu tun hat.
- c: 3
  r: 3
  v: darlegen
  x:
  - s: Det är lätt för enskilda länder, för enskilda industrisektorer att undkomma
      de effekter som har <v>målats</v> <p>upp</p> för oss under de senaste dagarna.
    t: Es ist für einzelne Länder oder Industriezweige einfach, sich den Auswirkungen,
      wie sie uns in den letzten Tagen <a>dargelegt</a> wurden, zu entziehen.
  - s: Jag kan inte göra annat än att åter hänvisa till den bild jag nyss <v>målade</v>
      <p>upp</p>.
    t: Herr Musumeci, ich kann nur nochmals auf die Situation verweisen, wie ich sie
      soeben <a>dargelegt</a> habe.
  - s: om vi inte kan klara av den utmaning som en förändring innebär och om vi inte
      kan anpassa oss för att göra det, kommer resultatet att bli ett ökat stöd för
      den politik som Nigel Farage <v>målade</v> <p>upp</p> för UK Independence Party.
    t: Zweitens werden, wenn wir die Herausforderung des Wandels nicht bewältigen
      können und nicht in der Lage sind, uns anzupassen, genau die Politiken unterstützt,
      die Herr Farage für die britische Unabhängigkeitspartei <a>dargelegt</a> hat.
- c: 2
  r: 4
  v: malen
  x:
  - s: Men, herr Prodi, jag önskar att den bild som ni <v>målade</v> <p>upp</p> av
      den nya kommissionens arbete vore präglad av litet mindre pointillism och av
      litet mer konstruktivism.
    t: Aber, Herr Prodi, ich hätte mir in dem Bild von der Arbeit, das Sie für die
      neue Kommission <a>gemalt</a> haben, etwas weniger Pointillismus und etwas mehr
      Konstruktivismus gewünscht.
  - s: Jag anser att vi själva inte bör göra misstaget att ständigt <v>måla</v> <p>upp</p>
      de gamla bilderna av en gammal jordbrukspolitik.
    t: Ich glaube, wir sollten selber nicht den Fehler machen, die alten Bilder einer
      alten Agrarpolitik ständig neu an die Wand zu <a>malen</a>.
- c: 2
  r: 4
  v: apokalyptisch
  x:
  - s: Jag vill inte <v>måla</v> <p>upp</p> något domedagsscenario, som man har gjort
      här.
    t: Herr Präsident, ich will kein <a>apokalyptisches</a> Szenario beschreiben,
      wie das hier getan wurde.
  - s: Jag vill inte <v>måla</v> <p>upp</p> något domedagsscenario för framtiden,
      inte heller se tillbaka i vredesmod på misslyckandet i Köpenhamn - även om jag
      är arg.
    t: Ich möchte kein <a>apokalyptisches</a> Szenario für die Zukunft beschreiben,
      und ich will auch nicht im Groll über das Scheitern der Kopenhagener Konferenz
      zurückblicken - obwohl ich mich ärgere.
- c: 1
  r: 5
  v: Ausstieg machen
  x:
  - s: Vi har de senaste dagarna, när scenarier som gäller omstrukturering och till
      och med konkurs eller ett lands utträde ur euroområdet fortfarande <v>målats</v>
      <p>upp</p>, nått en punkt där vi debatterar saker och ting som vi fram till
      nyligen skulle ha ansett otänkbara.
    t: In den letzten Tagen, während derer Szenarien der Restrukturierung und sogar
      des Konkurses und/oder des <a>Ausstiegs</a> eines Landes aus dem Euroraum die
      Runde <a>machen</a>, sind wir an dem Punkt angelangt, wo wir Dinge diskutieren,
      die wir bis vor kurzem für unvorstellbar gehalten hätten.
- c: 1
  r: 5
  v: ausmalen
  x:
  - s: För en sak glömmer man ju nästan alltid, och det är att det i grund och botten
      var Förenta staterna som övertog ansvaret när Europa misslyckades med säkerhetspolitiken,
      och jag vill inte alls <v>måla</v> <p>upp</p> för mig vad som skulle ha skett
      om Förenta staterna hade avslutat sitt engagemang och vi då förmodligen hade
      överlämnat landet till kaos.
    t: Denn eines wird ja schon wieder fast vergessen, daß es im Grunde die Vereinigten
      Staaten waren, die die Ausfallhaftung für das Versagen Europas bei der Sicherheitspolitik
      übernommen haben, und ich möchte mir gar nicht <a>ausmalen</a>, was geschehen
      wäre, wenn die Vereinigten Staaten ihr Engagement beendet hätten und wir dann
      das Land wahrscheinlich wieder dem Chaos überlassen hätten.
- c: 1
  r: 5
  v: aufgreifen
  x:
  - s: Jag tror slutligen, för att återgå till den bild som Bourlanges <v>målade</v>
      <p>upp</p>, att Theato är långsiktig och även konkret och att korrigeringar
      skulle behövas.
    t: Um das Bild von Herrn Bourlanges <a>aufzugreifen</a>, bin ich der Meinung,
      daß Frau Theato tatsächlich Weitsicht gezeigt hat und ein konkretes Ziel vor
      Augen hatte und daß das Korrigendum richtig ist.
- c: 1
  r: 5
  v: Aufgabe
  x:
  - s: Ni <v>målar</v> <p>upp</p> en bild av situationen för de mänskliga rättigheterna
      i världen, en obeveklig bild som visar att vi måste fortsätta att bekymra oss
      för mänskliga rättigheter.
    t: Jeder von uns weiß, dass es keine leichte <a>Aufgabe</a> ist, die Menschenrechtslage
      Land für Land zu bewerten.
- c: 1
  r: 5
  v: ansprechen
  x:
  - s: Det passar även till den bild som vår kollega Bösch <v>målade</v> <p>upp</p>,
      nämligen att kommissionen visserligen pratar om mycket men inte så gärna om
      de åtgärder som den tänkt ta itu med, när det handlar om att de själva eventuellt
      snärjt in sig i bedrägeri och korruption.
    t: Das paßt dann auch zu dem Bild, das der Kollege Bösch <a>angesprochen</a> hat,
      daß die Kommission zwar über vieles spricht, aber nicht so gerne über die Maßnahmen,
      die sie zu ergreifen gedenkt, wenn es um ihre eigene mögliche Verstrickung in
      Betrug und Korruption geht.
- c: 1
  r: 5
  v: Schreckgespenst darstellen werden
  x:
  - s: I det syftet måste vi bidra till att definiera den rätta jämvikten mellan ett
      offentligt stöd, som är fortsatt nödvändigt, och en utvecklad internationell
      handel, som inte systematiskt bör <v>målas</v> <p>upp</p> som någonting hemskt.
    t: Zu diesem Zweck müssen wir dazu beitragen, ein gesundes Gleichgewicht zwischen
      öffentlicher Hilfe, die nach wie vor unerlässlich ist, und der Entwicklung des
      internationalen Handels zu bestimmen, der nicht systematisch als <a>Schreckgespenst</a>
      <a>dargestellt</a> <a>werden</a> darf.
- c: 1
  r: 5
  v: zweigeteilt Entwicklung feststellen
  x:
  - s: De senaste decennierna har en annan bild <v>målats</v> <p>upp</p>.
    t: 'So ist eine <a>zweigeteilte</a> <a>Entwicklung</a> <a>festzustellen</a>:'
- c: 1
  r: 5
  v: zeichnen haben
  x:
  - s: Det finns dock ett starkt stöd i parlamentet för de principer som ligger till
      grund för strategin och lagstiftningen, vilket inte är särskilt förvånande med
      tanke på den katastrofbild som kommissionen har <v>målat</v> <p>upp</p> av tillståndet
      för våra hav.
    t: Dessen ungeachtet finden die dieser Strategie zugrunde liegenden Prinzipien
      und die Rechtsetzungsinitiative in diesem Hause breite Unterstützung, was angesichts
      des katastrophalen Bildes, das die Kommission vom Zustand unserer Meere <a>gezeichnet</a>
      <a>hat</a>, kaum verwunderlich ist.
- c: 1
  r: 5
  v: wieder ansprechen
  x:
  - s: Det är givetvis en tilltalande tanke som Alexander Stubb så ofta har <v>målat</v>
      <p>upp</p>, men vi måste se på det hela utifrån ett sakligt perspektiv, inte
      ett idéperspektiv.
    t: Es hat sicherlich seinen Charme, was Herr Stubb immer <a>wieder</a> <a>angesprochen</a>
      hat, aber wir müssen die Dinge unter substanziellen und nicht unter Image-Gesichtspunkten
      betrachten.
- c: 1
  r: 5
  v: Industrielobbyist
  x:
  - s: Skälet är att industrilobbyn där <v>målar</v> <p>upp</p> ett krisscenario om
      vad som skulle hända om man skulle besluta om för tuffa reduktionsmål.
    t: Der Grund ist, daß dort <a>Industrielobbyisten</a> ein Krisenszenario, ein
      Katastrophenszenario an die Wand malen für den Fall, daß ernsthafte Reduktionsziele
      beschlossen werden.
- c: 1
  r: 5
  v: Katastrophenstimmung
  x:
  - s: Dessutom bör man, utan att vilja <v>måla</v> <p>upp</p> ett katastrofscenario,
      med mediernas hjälp lansera en kommunikationskampanj i EU för att informera
      EU:s medborgare om enkla saker som alla kan göra för att hjälpa till att skydda
      klimatet.
    t: Darüber hinaus sollte - ohne damit <a>Katastrophenstimmung</a> verbreiten zu
      wollen -, eine von den Medien unterstützte europäische Informationskampagne
      in die Wege geleitet werden, um den europäischen Bürgern einfache Verhaltensweisen
      vorzuführen, damit jeder seinen Beitrag zum Klimaschutz leisten kann.
- c: 1
  r: 5
  v: Katastrophenszenario
  x:
  - s: Ett katastrofscenario <v>målades</v> <p>upp</p> av hälsomyndigheterna, däribland
      WHO och Europeiska centrumet för förebyggande och kontroll av sjukdomar (ECDC).
    t: Das <a>Katastrophenszenario</a>, das von Gesundheitsbehörden - darunter die
      WHO und das Europäische Zentrum für die Prävention und die Kontrolle von Krankheiten
      (ECDC) - vorgestellt wurde, führte zu einer Situation, in der Staaten in Konkurrenz
      zueinander traten, um schnellstmöglich möglichst viel Impfstoff zu bekommen,
      um ihre Bürgerinnen und Bürger zu schützen.
- c: 1
  r: 5
  v: machen
  x:
  - s: Jag får därför en känsla av, herr kommissionär, att åtminstone på detta plan
      <v>målar</v> ni <p>upp</p> en nidbild av parlamentets arbete.
    t: Deshalb habe ich den Eindruck, Herr Kommissar, Sie <a>machen</a> sich zumindest
      in dieser Hinsicht über die Arbeit des Parlaments lustig.
- c: 1
  r: 5
  v: malen werden
  x:
  - s: Han företräder en ideologisk extremism som lever och frodas endast under ofred,
      endast när otrygghet är en del av israelisk vardag, endast när ett arabiskt
      hot kan <v>målas</v> <p>upp</p> med viss trovärdighet.
    t: Er vertritt einen ideologischen Extremismus, der nur leben und gedeihen kann,
      wenn Unfrieden herrscht, wenn Unsicherheit ein Teil des israelischen Alltags
      ist und eine arabische Bedrohung mit einer gewissen Glaubwürdigkeit an die Wand
      <a>gemalt</a> <a>werden</a> kann.
- c: 1
  r: 5
  v: noch
  x:
  - s: Låt mig avslutningsvis <v>måla</v> <p>upp</p> ett litet framtidsperspektiv.
    t: Gestatten Sie mir abschließend <a>noch</a> einen kleinen Ausblick.
- c: 1
  r: 5
  v: prognostiziert
  x:
  - s: För att uttrycka saken milt kan man säga att vi inte är särskilt entusiastiska
      över de här planerna, och vi vill gå multilateralt tillväga för att ta itu med
      det hot som Förenta staterna <v>målar</v> <p>upp</p>.
    t: Wir sind von diesen Plänen, gelinde gesagt, nicht gerade begeistert und möchten
      eine multilaterale Strategie gegen die von den Vereinigten Staaten <a>prognostizierte</a>
      Gefahr.
- c: 1
  r: 5
  v: Projekt
  x:
  - s: Men när vi nu närmar oss vårtoppmötet nästa månad är det nödvändigt att de
      nationella regeringarna tar tag i saken och går vidare med de ekonomiska reformer
      som är grundläggande för det framtida välstånd som <v>målas</v> <p>upp</p> i
      programmet.
    t: Ich glaube, Sie von der Kommission und wir vom Parlament - zumindest die große
      Mehrheit in diesem Parlament - wollen die Bürgerinnen und Bürger für das <a>Projekt</a>
      Europa gewinnen.
- c: 1
  r: 5
  v: vorgaukeln
  x:
  - s: EU-jargong kan användas för att <v>måla</v> <p>upp</p> en entusiastisk bild
      av en ljusare framtid, men den kan inte dölja den hårda sanningen.
    t: Der EU-Jargon kann dazu dienen, eine strahlende Zukunft <a>vorzugaukeln</a>,
      doch kann er die harte Realität nicht verdecken.
- c: 1
  r: 5
  v: Wand malen
  x:
  - s: För att skaffa Bryssel licens att tillfredsställa sitt uppenbarligen omättliga
      behov av större makt <v>målar</v> man <p>upp</p> bilden av en europeisk union
      som är maktlös och blir alltmer obetydlig, men jag tycker inte att syftet och
      meningen med Europeiska unionen, eller med den europeiska integrationen, kan
      vara att ständigt urholka medlemsstaternas utrymme för suveränt beslutsfattande.
    t: Eine handlungsunfähige und in Bedeutungslosigkeit versinkende Europäische Union
      ist dabei das Schreckgespenst, das man an die <a>Wand</a> <a>malt</a>, um einen
      Freibrief für Brüssel zu erreichen, um den offenbar unersättlichen Bedarf nach
      weiteren Zuständigkeiten zu befriedigen.
- c: 1
  r: 5
  v: grob Zug
  x:
  - s: Jag har i dag försökt att <v>måla</v> <p>upp</p> en snabb bild för er över
      vad vi har åstadkommit under de senaste fyra åren, och ta upp de stora målsättningarna
      som jag ställer upp för mig till slutet av min mandatperiod.
    t: Herr Präsident, meine Damen und Herren Abgeordneten, heute habe ich Ihnen in
      <a>groben</a> <a>Zügen</a> dargelegt, was wir in den letzten vier Jahren geleistet
      haben und welche großen Ziele ich mir bis zum Ende meiner Amtszeit vornehme.
- c: 1
  r: 5
  v: werden konstruieren
  x:
  - s: Det intressanta är vad de grundläggande reglerna innehåller, inte vad vi väljer
      att kalla dem. På liknande sätt <v>målas</v> det ofta <p>upp</p> en motsats
      mellan dem som menar att den demokratiska legitimiteten utgår från folkvalda
      i det egna landet, och dem som menar att den måste sökas i en ny politisk modell
      för det europeiska samarbetet.
    t: In ähnlicher Weise <a>wird</a> häufig ein Gegensatz <a>konstruiert</a> zwischen
      denjenigen, die die demokratische Legitimität bei den Abgeordneten des eigenen
      Landes sehen, und denjenigen, die sie in einem neuen politischen Modell der
      europäischen Zusammenarbeit finden wollen.
- c: 1
  r: 5
  v: grob
  x:
  - s: Detta ramdirektiv är avsett att <v>måla</v> <p>upp</p> en bred skiss för vår
      politik under de kommande decennierna och det har funnits mycket panik rörande
      detaljerna.
    t: Ziel dieser Rahmenrichtlinie ist es, in <a>groben</a> Zügen die Politik für
      die nächsten Jahrzehnte festzulegen.
- c: 1
  r: 5
  v: Frage
  x:
  - s: Haag-programmet används till att stödja politiken att skilja EU-medborgarna
      från medborgarna i tredjeland, vilka ständigt <v>målas</v> <p>upp</p> som en
      källa till mer ondska.
    t: Natürlich geht es bei Migration auch um Menschenrechte und Werte sowie um <a>Fragen</a>
      von Diskriminierung und Vorurteilen.
- c: 1
  r: 5
  v: entworfen Skepsis
  x:
  - s: Detta gör att vi också ställer oss frågande till den gemensamma fond som betänkandet
      <v>målar</v> <p>upp</p>.
    t: Aus diesem Grunde betrachten wir auch den im Bericht <a>entworfenen</a> gemeinsamen
      Fonds mit <a>Skepsis</a>.
- c: 1
  r: 5
  v: entworfen
  x:
  - s: Själva det faktum att betänkandet från utskottet för ekonomi och valutafrågor
      till största delen stöder kommissionens linje visar att detta parlament inte
      tror på de dystra scenarier som <v>målats</v> <p>upp</p> av de lobbyister som
      presenterade kommissionens förslag som ett slags katastrof.
    t: Die Tatsache an sich, dass der Ausschuss für Wirtschaft und Währung die Linie
      der Kommission in weiten Teilen billigt, beweist, dass dieses Parlament den
      düsteren Szenarien, <a>entworfen</a> von den Lobbyisten, die den Entwurf der
      Kommission als eine Art Katastrophe dargestellt haben, keinen Glauben schenkt.
  - s: Den bild som <v>målas</v> <p>upp</p> i detta betänkande är häpnadsväckande,
      för att inte säga löjeväckande.
    t: das von diesem Bericht <a>entworfene</a> Bild ist einfach haarsträubend, um
      nicht zu sagen lächerlich.
- c: 1
  r: 5
  v: entworfen
  x:
  - s: Själva det faktum att betänkandet från utskottet för ekonomi och valutafrågor
      till största delen stöder kommissionens linje visar att detta parlament inte
      tror på de dystra scenarier som <v>målats</v> <p>upp</p> av de lobbyister som
      presenterade kommissionens förslag som ett slags katastrof.
    t: Die Tatsache an sich, dass der Ausschuss für Wirtschaft und Währung die Linie
      der Kommission in weiten Teilen billigt, beweist, dass dieses Parlament den
      düsteren Szenarien, <a>entworfen</a> von den Lobbyisten, die den Entwurf der
      Kommission als eine Art Katastrophe dargestellt haben, keinen Glauben schenkt.
  - s: Den bild som <v>målas</v> <p>upp</p> i detta betänkande är häpnadsväckande,
      för att inte säga löjeväckande.
    t: das von diesem Bericht <a>entworfene</a> Bild ist einfach haarsträubend, um
      nicht zu sagen lächerlich.
- c: 1
  r: 5
  v: entwerfen werden
  x:
  - s: Jag kan absolut inte ansluta mig till den politiska linje som betänkandet <v>målar</v>
      <p>upp</p>.
    t: Ich kann mich der politischen Linie, die in diesem Bericht <a>entworfen</a>
      <a>wird</a>, unter keinen Umständen anschließen.
- c: 1
  r: 5
  v: Bild
  x:
  - s: Vi har lyssnat till kommissionens förklaringar om den långa interna process
      som innebär att ett införlivande och den bild som <v>målas</v> <p>upp</p> för
      oss är präglad av en nervpåfrestande byråkrati.
    t: Wir haben die Erklärungen der Kommission über den langen internen Prozeß gehört,
      der für eine Umsetzung erforderlich ist, und das <a>Bild</a>, das für uns daraus
      entsteht, ist das einer unerträglichen Bürokratie.
- c: 1
  r: 5
  v: beschrieben Szenario
  x:
  - s: Den bild föredraganden <v>målar</v> <p>upp</p> är mycket oroande.
    t: Das vom Berichterstatter <a>beschriebene</a> <a>Szenario</a> ist äußerst besorgniserregend.
- c: 1
  r: 5
  v: beschrieben
  x:
  - s: Om den politik som <v>målas</v> <p>upp</p> ska vara trovärdig måste vi låta
      ord följas av handling.
    t: Damit die <a>beschriebenen</a> Politiken glaubhaft werden, müssen jedoch den
      Worten Taten folgen.
- c: 1
  r: 5
  v: beschreiben lediglich
  x:
  - s: Jag vill inte <v>måla</v> <p>upp</p> en fullständigt mörk bild, utan jag beskriver
      bara hur situationen är och skulle vilja hitta sätt att hjälpa och stödja jordbruket.
    t: ich <a>beschreibe</a> <a>lediglich</a> eine Situation und möchte Möglichkeiten
      der Hilfe und Stütze für die Landwirtschaft aufzeigen.
- c: 1
  r: 5
  v: beschreiben
  x:
  - s: Inför den bild som kommissionen <v>målar</v> <p>upp</p> i sin rapport hade
      utskottet för internationell handel kunnat handla instinktivt och föreslagit
      att samma metoder och beteende ska tillämpas som de handelspartner som kränker
      bestämmelserna om antidumpning, antisubvention och skyddsåtgärder tillämpar,
      men det har utskottet inte gjort.
    t: In Anbetracht der Situation, die uns die Kommission in ihrem Bericht <a>beschrieben</a>
      hat, hätte der Ausschuss für internationalen Handel instinktiv reagieren und
      vorschlagen können, dieselben Methoden und Verhaltensweisen wie unsere Handelspartner
      an den Tag zu legen, die gegen die Antidumping-, Antisubventions- und Schutzbestimmungen
      verstoßen, doch er hat es nicht getan.
en:
- c: 32
  r: 1
  v: paint
  x:
  - s: Detta ramdirektiv är avsett att <v>måla</v> <p>upp</p> en bred skiss för vår
      politik under de kommande decennierna och det har funnits mycket panik rörande
      detaljerna.
    t: This framework directive is intended to <a>paint</a> the broad brushstrokes
      of the policy for the next decades and there has been much panic over the details.
  - s: Det är lätt för enskilda länder, för enskilda industrisektorer att undkomma
      de effekter som har <v>målats</v> <p>upp</p> för oss under de senaste dagarna.
    t: It is easy for individual countries, for individual sectors of industry, to
      escape the effects which have been <a>painted</a> to us in recent days.
  - s: I sitt uttalande <v>målar</v> kommissionen <p>upp</p> en bild av ett grönt
      och jämlikt Europa med social marknadsekonomi, men gör inte klart vilka resurser
      som ska användas för att uppnå detta.
    t: The Commission’s statement on this <a>paints</a> us a picture of a green, equal
      Europe based on a social market economy, without being clear what kind of resources
      will be used to achieve this.
  - s: Vid detta skede i förfarandet är syftet med resolutionen att <v>måla</v> <p>upp</p>
      en allmän bild - särskilt i ett budgetsammanhang - och att utfärda vissa riktlinjer
      för de olika institutionernas förvaltningsbudgetar, bland annat för Europaparlamentet
      och med undantag av kommissionen som jag talade om innan.
    t: At this stage of the procedure, the purpose of the resolution is to <a>paint</a>
      a general picture - in a budgetary context in particular - and to issue some
      guidelines for the administrative budgets of different institutions, including
      the European Parliament and excluding the Commission, about which I spoke earlier.
  - s: Karel De Gucht och företrädare för finansministerierna, t.ex. från Tyskland,
      som är mitt hemland, <v>målade</v> <p>upp</p> skräckbilder av handelskrig i
      större skala än banankriget och flera andra saker.
    t: Mr De Gucht and representatives of the finance ministries, for example, from
      Germany, which is my home country, <a>painted</a> horrific pictures of trade
      wars on a larger scale than the banana war and a number of other issues.
  - s: Bilden blev ännu ljusare i dag genom föredragandens anförande, men den bild
      som <v>målas</v> <p>upp</p> ligger fortfarande långt ifrån sanningen.
    t: The picture brightened even further today in the form of the rapporteur’s speech,
      but the picture that is being <a>painted</a> is still far removed from the truth.
  - s: Även om man i betänkandet <v>målar</v> <p>upp</p> en mycket mörk bild av situationen
      för de romska kvinnorna och romerna i allmänhet - av deras många sociala nackdelar,
      fattigdom, försvarslöshet, och den diskriminering de utsätts för, särskilt i
      de nya medlemsstaterna och i kandidatländerna - är varje ord i betänkandet sant.
    t: Although the report <a>paints</a> a very dark picture of the situation of Roma
      women and of the Roma in general - of their multiple social disadvantages, poverty,
      defencelessness, and the discrimination they are faced with, especially in the
      new Member States and candidate states - every word of the report is true.
  - s: Ni <v>målar</v> <p>upp</p> en bild av situationen för de mänskliga rättigheterna
      i världen, en obeveklig bild som visar att vi måste fortsätta att bekymra oss
      för mänskliga rättigheter.
    t: You <a>paint</a> a picture of the human rights situation in the world, an uncompromising
      picture which shows that we must continue to be concerned about human rights.
  - s: Vissa människor kan tycka att detta är en Kassandra som försöker <v>måla</v>
      <p>upp</p> en mycket svart bild, men faktum är att vi inte vet om potentiellt
      mycket förödande problem väntar runt hörnet.
    t: Some people may say that this is a Cassandra trying to <a>paint</a> a very
      black picture but the fact is that we do not know whether there are potentially
      very disastrous problems waiting round the corner.
  - s: Lord Dartmouth <v>målar</v> <p>upp</p> en bild av gruppen De Gröna som förespråkare
      av höga skatter bara för att det ska vara höga skatter.
    t: Mr President, Lord Dartmouth <a>paints</a> the Greens as advocates of high
      taxes for the sake of high taxes.
  - s: Om man emellertid går igenom betänkandet är den bild som <v>målas</v> <p>upp</p>
      helt annorlunda.
    t: However, if you go through the report, it <a>paints</a> a very different picture.
  - s: Den bild föredraganden <v>målar</v> <p>upp</p> är mycket oroande.
    t: The picture that the rapporteur <a>paints</a> is very worrying.
  - s: Med det ena penseldraget efter det andra <v>målar</v> kommissionen <p>upp</p>
      ett slags impressionistisk bild som utgör kommissionens egen vision av offentliga
      tjänster.
    t: With one small stroke after another, it is <a>painting</a> a sort of Impressionist
      picture representing its own vision of public services.
  - s: Det intressanta är vad de grundläggande reglerna innehåller, inte vad vi väljer
      att kalla dem. På liknande sätt <v>målas</v> det ofta <p>upp</p> en motsats
      mellan dem som menar att den demokratiska legitimiteten utgår från folkvalda
      i det egna landet, och dem som menar att den måste sökas i en ny politisk modell
      för det europeiska samarbetet.
    t: Similarly, a contradiction is often <a>painted</a> between those who believe
      that democratic legitimacy emanates from representatives elected by the populace
      in their own country and those who believe that it must be sought in a new political
      model of European cooperation.
  - s: Jag anser att hans betänkande <v>målar</v> <p>upp</p> en bild av bergsområdena
      som inte bara är den man finner på vykort, och som vi har större behov av än
      någonsin.
    t: his report <a>paints</a> a picture of mountain regions which is more than just
      a postcard view, and which we now need more than ever before.
  - s: Själva det faktum att betänkandet från utskottet för ekonomi och valutafrågor
      till största delen stöder kommissionens linje visar att detta parlament inte
      tror på de dystra scenarier som <v>målats</v> <p>upp</p> av de lobbyister som
      presenterade kommissionens förslag som ett slags katastrof.
    t: The very fact that the Economic Committee’s report broadly supports the line
      taken by the Commission is evidence that Parliament is not giving any heed to
      the black picture <a>painted</a> by the lobbyists who presented the Commission’s
      draft as some sort of disaster.
  - s: Betänkandet <v>målar</v> <p>upp</p> en ganska rättvisande bild av EU, långt
      ifrån dess uppdiktade roll som förebild när det gäller respekt för mänskliga
      rättigheter, som dess propagandister ofta försöker framhålla.
    t: The report <a>paints</a> a relatively accurate picture of the ΕU, far from
      its made-up profile as a model of respect for human rights, as it often appears
      from its propagandists.
  - s: Men, herr Prodi, jag önskar att den bild som ni <v>målade</v> <p>upp</p> av
      den nya kommissionens arbete vore präglad av litet mindre pointillism och av
      litet mer konstruktivism.
    t: However, Mr Prodi, I would have liked to see rather less pointillism and rather
      more constructivism in the picture you <a>painted</a> of the new Commission’s
      work.
  - s: Efter rådsordförandens inlägg i går, vilket <v>målade</v> <p>upp</p> ett ganska
      optimistiskt panorama angående gemenskapens utveckling, var Prodi försiktig
      nog att peka på att den ekonomiska utveckling vi befinner oss i uppvisar ett
      enormt problem genom att den går jämsides med en ökad social utslagning i Europeiska
      gemenskapen.
    t: Mr President, yesterday, after the intervention of the President-in-Office
      of the Council, which had <a>painted</a> an optimistic picture of Community
      development, the President of the Commission, Mr Prodi, took the precaution
      of pointing out that the economic development we are experiencing presented
      the enormous difficulty that it was accompanied by an increase in the social
      marginalisation suffered by the European Community.
  - s: Ni har i praktiken <v>målat</v> <p>upp</p> en ganska dyster bild av vad som
      pågår i Ukraina och har till och med gått så långt som att jämföra landet med
      Kina.
    t: You have actually <a>painted</a> a rather gloomy picture of what is currently
      going on in Ukraine, even going so far as to compare it with China.
  - s: Det skulle vara alltför enkelt att <v>måla</v> <p>upp</p> en svartvit bild
      med mardrömsscener, men vi får inte glömma att vi har lyckats göra enorma framsteg
      på många områden som har med miljökvalitet att göra.
    t: It would be all too easy to <a>paint</a> a black-and-white picture of nightmare
      scenarios, but we should not forget that we have succeeded in making enormous
      progress in various fields relating to environmental quality.
  - s: Schaffners betänkande <v>målar</v> <p>upp</p> en klar bild av respekten för
      de mänskliga rättigheterna i den Europeiska unionen, rättigheter som inte får
      förstås som enkla principuttalanden utan som skall inlemmas i den konkreta verkligheten
      eftersom, vilket även betänkandet visar, de mänskliga rättigheterna visst skall
      åkallas i extrema och mycket allvarliga situationer, men även sjunka in i vardagslivet
      för att bli en del av den gemensamma mentaliteten.
    t: Mr President, Mrs Schaffner’s report <a>paints</a> a clear picture of the human
      rights situation in the European Union.
  - s: Plooij-van Gorsel <v>målar</v> <p>upp</p> en väl negativ bild av utvecklingsländerna.
    t: Commissioner, Mrs Plooij-van Gorsel is <a>painting</a> a very negative picture
      of developing countries.
  - s: Trots det finns det ingen anledning att <v>måla</v> <p>upp</p> ett dystert
      scenario.
    t: Still, there is no reason to <a>paint</a> such a sombre picture.
  - s: Jag har talat om detta från perspektivet av den negativa bild jag <v>målade</v>
      <p>upp</p> tidigare.
    t: I have spoken about this from the perspective of the negative picture I <a>painted</a>
      earlier.
  - s: Inte heller är det nuvarande ordförandeskapet, vars företrädare <v>målade</v>
      <p>upp</p> en dyster bild i utskottet för miljö, folkhälsa och konsumentskydd
      för några veckor sedan - även då i samband med frågan om hållbar utveckling
      - den bästa reklampelaren när vi i dag behandlar detta ämne.
    t: Nor, however, is the current Presidency, whose representatives in the Committee
      on the Environment, Public Health and Consumer Policy <a>painted</a> a very
      sad picture a few weeks ago - also in connection with the issue of sustainable
      development - the best advertisement when we at present talk about this topic.
  - s: Liksom de två föregående talarna anser jag tyvärr att både kommissionen och
      rådet har <v>målat</v> <p>upp</p> en lite väl rosenröd bild av det aktuella
      läget i Turkmenistan.
    t: Mr President, like the two previous speakers, I fear that the Commission and
      the Council have both <a>painted</a> rather a rose-tinted view of what is now
      the situation in Turkmenistan.
  - s: Om jag skulle <v>måla</v> <p>upp</p> en bild för att illustrera det som den
      europeiska drömmen har varit under åren, skulle jag under detta sammanträde
      inte tveka att hävda att idén om Europa utgör ett exempel på en permanent uppmaning
      till fred, förståelse, harmoni och solidaritet.
    t: If I had briefly to <a>paint</a> a picture illustrating what the European dream
      has been over the years, I would have no hesitation in stating at this sitting,
      Madam President, that the idea of Europe represents a permanent call for peace,
      understanding, harmony and solidarity;
  - s: Demografiska prognoser <v>målar</v> <p>upp</p> en alarmerande bild av en minskad
      arbetskraft med så många som 20 miljoner år 2030.
    t: Demographic forecasts <a>paint</a> an alarming picture of a fall in the working
      population by as many as 20 million by 2030.
  - s: Vi ska vara ärliga, men att <v>måla</v> <p>upp</p> en dyster bild har alltid
      varit politiskt mycket bra.
    t: We are supposed to be honest, but <a>painting</a> a gloomy picture has always
      been politically very good.
  - s: Efter halva tiden <v>målas</v> det i texten <p>upp</p> en oroande bild av utvecklingen
      för gemenskapens sjätte miljöhandlingsprogram (2002-2012).
    t: At the mid-term stage this text <a>paints</a> a worrying picture of the state
      of progress of the Sixth Community Environment Action Programme (2002-2012).
  - s: Jag är mycket imponerad av den detaljrika bild som rådsordföranden och kommissionsledamoten
      har <v>målat</v> <p>upp</p> om hur de nuvarande förbindelserna ser ut.
    t: Mr President, I am very impressed by the very thorough picture that the President-in-Office
      and the Commissioner have <a>painted</a> of the present state of relations.
  - s: Det finns dock ett starkt stöd i parlamentet för de principer som ligger till
      grund för strategin och lagstiftningen, vilket inte är särskilt förvånande med
      tanke på den katastrofbild som kommissionen har <v>målat</v> <p>upp</p> av tillståndet
      för våra hav.
    t: Having said that, there is strong support in this House for the principles
      behind this strategy and for the legislation, and that is hardly surprising
      given the catastrophic picture the Commission has <a>painted</a> of the state
      of our seas.
  - s: Även om föredragande intar ståndpunkten att kommissionen <v>målar</v> <p>upp</p>
      en överdrivet ljus bild i sin översyn, eller åtminstone en ensidig bild, bör
      vi ändå vara stolta över att EU:s stöd har möjliggjort sådana framsteg i våra
      yttersta randområden.
    t: Even if the rapporteur takes the view that the Commission’s review <a>paints</a>
      an excessively rosy picture, or at least a partial picture, we should nevertheless
      be proud that European aid has allowed such advances to be made in our outermost
      regions.
  - s: Gällande de egna medlens andel av budgeten, instämmer han med mig i att det
      är en mycket allvarlig bild som <v>målas</v> <p>upp</p>?
    t: Concerning the own-resources side of the budget, would he agree with me that
      it is an extremely serious picture that is <a>painted</a>?
- c: 3
  r: 2
  v: sketch
  x:
  - s: Ni har <v>målat</v> <p>upp</p> en omfattande agenda för G20, herr premiärminister,
      från att bekämpa världens fattigdom via kärnvapennedrustning till fred i Mellanöstern,
      och jag önskar er all framgång.
    t: You have <a>sketched</a> a big agenda for the G20, Prime Minister, from combating
      world poverty to nuclear disarmament, to peace in the Middle East, and I wish
      you success.
  - s: Jag anser att den bild som <v>målats</v> <p>upp</p> är mycket realistisk för
      de människor som lever i Ukraina.
    t: The image that I <a>sketched</a> is a very realistic one, I think, for the
      people on the ground.
  - s: Jag har i dag försökt att <v>måla</v> <p>upp</p> en snabb bild för er över
      vad vi har åstadkommit under de senaste fyra åren, och ta upp de stora målsättningarna
      som jag ställer upp för mig till slutet av min mandatperiod.
    t: Mr President, ladies and gentlemen, I have sought today to <a>sketch</a> a
      rapid picture of what we have achieved in the last four years, and to outline
      the broad objectives which I have set myself for the remainder of my term of
      office.
