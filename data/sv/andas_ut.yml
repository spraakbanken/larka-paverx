  v: breathe sigh
  x:
  - s: Vi <v>andades</v> alla <p>ut</p> när det i början av 90-talet hette att det
      ekonomiska uppsvinget hade nått Latinamerika, att det förlorade 80-talet hade
      gått mot sitt slut.
    t: We all <a>breathed</a> a <a>sigh</a> of relief when we heard in the early 1990s
      that the economic upswing in Latin America heralded the end of the lost decade
      of the 1980s.
