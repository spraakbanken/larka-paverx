  x:
  - s: Vi <v>andades</v> alla <p>ut</p> när konferensen i Ottawa visade att man kommit
      fram till ett moratorium för att hindra spridning av truppminor.
    t: a total <a>prohibition</a> on the use, sale, export, storage and production
      of anti-personnel mines.
- c: 1
  r: 2
  v: breathe easy
  x:
  - s: Våra nationella tillsynsmyndigheter kan <v>andas</v> <p>ut</p> eftersom det
      enda de behöver göra just nu är att hålla ljusen tända och våra hem och kontor
      uppvärmda när efterfrågan är som störst.
    t: Our national regulators will <a>breathe</a> <a>easy</a> as their only job as
      of now if to keep the lights on and our homes and offices heated at peak demand.
- c: 1
  r: 2
  v: breath
  x:
  - s: Efter kriget i Bosnien fruktade många av oss att några skulle använda freden
      som en möjlighet bara för att <v>andas</v> <p>ut</p> innan de återgick till
      sitt onda arbete.
    t: After the Bosnian war many of us feared there would be some who would use the
      peace as an opportunity simply to take <a>breath</a> before returning to their
      evil work.
- c: 1
  r: 2
  v: breathe out
  x:
