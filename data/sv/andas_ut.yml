      arbetsplats eller någon annan plats, som någon annan person har <v>andats</v>
      <p>ut</p>.
    t: Madame la Présidente, les gens ont le droit de fumer, mais je ne peux nier
      que les personnes ne doivent pas inhaler la fumée <a>exhalée</a> par d’autres
      sur leur lieu de travail ou dans tout autre établissement.
