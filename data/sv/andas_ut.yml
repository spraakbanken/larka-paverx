de:
- c: 2
  r: 1
  v: aufatmen
  x:
  - s: Det är ett faktum att 180 miljoner bilister och motorcyklister kan <v>andas</v>
      <p>ut</p>.
    t: Faktum ist, daß 180 Millionen Autofahrer und Motorradfahrer <a>aufatmen</a>
      können.
  - s: Antingen fortsätter vi på samma sätt och Afrikas kontinent kommer att fortsätta
      mot undergång, eller så ändrar vi riktning radikalt och kan <v>andas</v> <p>ut</p>,
      särskilt i Afrika, och jag upprepar att det kommer att ske genom självhushållsjordbruk
      vilket måste prioriteras framför internationell handel.
    t: Entweder machen wir so weiter wie bisher und der afrikanische Kontinent wird
      untergehen, oder wir verändern radikal die Richtung und können insbesondere
      in Afrika wieder <a>aufatmen</a>, was, wie gesagt, vor allem durch die Selbstversorgung
      möglich wird, die vor dem internationalen Handel Vorrang haben muss.
- c: 1
  r: 2
  v: durchatmen
  x:
  - s: Våra nationella tillsynsmyndigheter kan <v>andas</v> <p>ut</p> eftersom det
      enda de behöver göra just nu är att hålla ljusen tända och våra hem och kontor
      uppvärmda när efterfrågan är som störst.
    t: Unsere nationalen Regulierungsbehörden werden <a>durchatmen</a> können, denn
      zurzeit müssen sie nur dafür sorgen, dass auch zu den Stoßzeiten unsere Lichter
      nicht ausgehen und unsere Häuser und Büros geheizt sind.
- c: 1
  r: 2
  v: Raucher ausatmen
  x:
  - s: Folk har rätt att röka, men naturligtvis ska ingen behöva andas in rök på sin
      arbetsplats eller någon annan plats, som någon annan person har <v>andats</v>
      <p>ut</p>.
    t: Frau Präsidentin, die Menschen haben ein Recht darauf zu rauchen, aber man
      kann nicht einfach davon ausgehen, dass andere den Rauch am Arbeitsplatz oder
      einem beliebigen anderen Ort einatmen müssen, den die <a>Raucher</a> <a>ausatmen</a>.
- c: 1
  r: 2
  v: total
  x:
  - s: Vi <v>andades</v> alla <p>ut</p> när konferensen i Ottawa visade att man kommit
      fram till ett moratorium för att hindra spridning av truppminor.
    t: ein <a>totales</a> Verbot der Verwendung, des Verkaufs, des Exports, der Lagerung
      und der Herstellung von Antipersonenminen.
- c: 1
  r: 2
  v: werden
  x:
  - s: Efter kriget i Bosnien fruktade många av oss att några skulle använda freden
      som en möjlighet bara för att <v>andas</v> <p>ut</p> innan de återgick till
      sitt onda arbete.
    t: Nachdem der Krieg in Bosnien beendet war, gab es viele unter uns, die befürchtet
      haben, daß der Friede von einigen nur als Atempause benutzt <a>werden</a> könnte,
      bevor sie ihr teuflisches Werk wieder aufnehmen.
en:
- c: 2
  r: 1
  v: breathe
  x:
  - s: Det är ett faktum att 180 miljoner bilister och motorcyklister kan <v>andas</v>
      <p>ut</p>.
    t: The fact is that 180 million car drivers and motorbike riders can <a>breathe</a>
      a sigh of relief, since the Conciliation Committee of the European Parliament
      has been able to prevent expensive times for them for the immediate future.
  - s: Antingen fortsätter vi på samma sätt och Afrikas kontinent kommer att fortsätta
      mot undergång, eller så ändrar vi riktning radikalt och kan <v>andas</v> <p>ut</p>,
      särskilt i Afrika, och jag upprepar att det kommer att ske genom självhushållsjordbruk
      vilket måste prioriteras framför internationell handel.
    t: Either we go on in the same way and the continent of Africa will continue to
      go under, or we radically change direction and can start to <a>breathe</a>,
      particularly in Africa, and, I say again, this will be through subsistence agriculture,
      which must take priority over international trade.
