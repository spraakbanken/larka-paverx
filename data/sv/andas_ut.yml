fr:
- c: 2
  r: 1
  v: respirer
  x:
  - s: Det är ett faktum att 180 miljoner bilister och motorcyklister kan <v>andas</v>
      <p>ut</p>.
    t: Aujourd’hui, 180 millions d’automobilistes et de motocyclistes peuvent <a>respirer</a>.
  - s: Antingen fortsätter vi på samma sätt och Afrikas kontinent kommer att fortsätta
      mot undergång, eller så ändrar vi riktning radikalt och kan <v>andas</v> <p>ut</p>,
      särskilt i Afrika, och jag upprepar att det kommer att ske genom självhushållsjordbruk
      vilket måste prioriteras framför internationell handel.
    t: Soit on continue dans la même direction et le continent africain continuera
      de s’enfoncer, soit on change radicalement de cap et on pourra commencer à <a>respirer</a>,
      notamment sur le continent africain grâce, je le répète, à l’agriculture de
      subsistance qui doit avoir la priorité par rapport au commerce international.
