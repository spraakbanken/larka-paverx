    t: Ciò che due anni fa <a>sembrava</a> essere del tutto impensabile, è diventato
      realtà due settimane fa a Ottawa, dove 122 paesi hanno sottoscritto l’impegno
      di un divieto totale dell’uso, della vendita, dell’esportazione, della detenzione
