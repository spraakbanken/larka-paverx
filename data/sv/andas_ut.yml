it:
- c: 1
  r: 1
  v: sospiro
  x:
  - s: Antingen fortsätter vi på samma sätt och Afrikas kontinent kommer att fortsätta
      mot undergång, eller så ändrar vi riktning radikalt och kan <v>andas</v> <p>ut</p>,
      särskilt i Afrika, och jag upprepar att det kommer att ske genom självhushållsjordbruk
      vilket måste prioriteras framför internationell handel.
    t: Possiamo continuare lungo la medesima linea e assistere allo sprofondamento
      del continente africano, oppure fare un’inversione di rotta che consentirà di
      tirare un <a>sospiro</a> di sollievo, specialmente sul continente africano,
      grazie - ribadisco - a un’agricoltura di sussistenza che deve avere la priorità
      sul commercio internazionale.
