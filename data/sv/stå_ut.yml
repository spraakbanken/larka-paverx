- c: 1
  r: 5
  v: Ding
  x:
  - s: Och Ni tror att bönderna kommer att avlasta oss, så att vi kan <v>stå</v> <p>ut</p>
      med dessa dumheter?
    t: Und Sie glauben, daß die Bauern uns noch abnehmen, daß wir diese <a>Dinge</a>
