---
de:
- c: 25
  r: 1
  v: ertragen
  x:
  - s: Därför frågar vi i vilken mån vi här måste kontrollera eller avvisa dem, eller
      om vi måste <v>stå</v> <p>ut</p> med en konkurrenssnedvridning för Europeiska
      gemenskapen.
    t: Deshalb stellen wir die Frage, wieweit wir hier kontrollieren, ablehnen oder
      aber Wettbewerbsverzerrung mit der Europäischen Gemeinschaft <a>ertragen</a>
      müssen.
  - s: Ett stort antal människor som inte längre <v>står</v> <p>ut</p> med ett envälde
      eller en kris som drabbar de svagaste.
    t: einer großen Zahl an Völkern, die nicht länger Autokratie oder Krise <a>ertragen</a>
      können, die die Schwächsten betrifft.
  - s: Det finns också människor som inte <v>står</v> <p>ut</p> med att besegras i
      demokratiska val och som sedan vägrar ta i hand eller utsättas för kroppskontakt
      av något slag.
    t: Das sind auch Leute, die es nicht <a>ertragen</a>, bei demokratischen Wahlen
      geschlagen zu werden, dann aber jede Form von Handschlag oder Kontakt verweigern.
  - s: Ledamöterna borde kanske också visa medlidande med det brittiska folket, som
      måste <v>stå</v> <p>ut</p> med Nigel Farage varenda dag.
    t: Die Abgeordneten sollten die Briten vielleicht auch etwas bedauern, denn wir
      müssen Herrn Farage tagtäglich <a>ertragen</a>.
  - s: Då Europaparlamentet har spelat en roll i denna fredsprocess borde vi kunna
      basunera ut det och kanske sluta bry oss om en del negativ publicitet om bagateller
      som vi ibland måste <v>stå</v> <p>ut</p> med.
    t: Da das Europäische Parlament eine Rolle in diesem Friedensprozeß gespielt hat,
      sollten wir das auch laut und deutlich sagen und uns damit vielleicht etwas
      von der negativen Publicity über „trivia“, die wir sonst manchmal zu <a>ertragen</a>
      haben, ablenken.
  - s: Jag måste be om ursäkt för alla de gräsliga möten med talmanskonferensen som
      ni, som ordförande, tvingades genomlida, och <v>stå</v> <p>ut</p> med mig och
      mitt temperament som, självfallet, är mycket jämnt, som ni försökte hålla tillbaka
      medan ni vakade över förhandlingarna.
    t: Ich muss mich bei Ihnen entschuldigen für all die unsäglichen Sitzungen der
      Fraktionsvorsitzendenkonferenz, bei denen Sie mich leitend <a>ertragen</a> mussten
      - leitend und leidend.
  - s: Och personligen är jag positiv till att nattflyget avskaffas för att respektera
      invånarnas nattvila i närheten av flygplatserna, eftersom de redan får <v>stå</v>
      <p>ut</p> med dessa olägenheter på dagtid.
    t: Persönlich bin ich auch für die Abschaffung der Nachtflüge, um die Nachtruhe
      der Anwohner in Flughafennähe zu respektieren, denn sie müssen ja bereits den
      ganzen Tag über die Belastung <a>ertragen</a>.
  - s: Det är för övrigt en ädel uppgift, ingen smutsig, det är en ädel uppgift som
      Europa skall ta på sig, och om de andra kommer först senare så får vi <v>stå</v>
      <p>ut</p> med det.
    t: Es ist im übrigen eine edle Aufgabe, keine schmutzige, es ist eine edle Aufgabe,
      der sich Europa stellen sollte, und sollten die anderen erst später dazu kommen,
      so sollten wir dies <a>ertragen</a>.
  - s: Vi skulle göra oss förtjänta av det föraktfulla tillmälet ’det gamla Europa’
      om vi visade att vi inte längre <v>stod</v> <p>ut</p> med att vara den privilegierade
      plats där olika idéer om hur världen bör organiseras stöter samman och om vi
      bara tänker på att slippa konfronteras med konflikter, för att enbart välja
      slappa och intetsägande samförståndsöverenskommelser.
    t: Wir würden die abfällige Bezeichnung altes Europa verdienen, wenn wir deutlich
      machten, dass wir es nicht mehr <a>ertragen</a>, der bevorzugte Ort für das
      Aufeinandertreffen verschiedener Konzepte der Weltordnung zu sein, und wenn
      wir nur darauf bedacht wären, dem Schock der Konfrontation auszuweichen, und
      uns mit lahmen, belanglosen Konsensformeln zu begnügen.
  - s: Den ena sidan kommer och säger att vi vill ha 5 % löneförhöjning, och den andra
      sidan säger att 2 % kan vi på sin höjd <v>stå</v> <p>ut</p> med, och till och
      med då går några företag i konkurs.
    t: Die eine Seite kommt und sagt, wir wollen 5 % Lohnerhöhung, und die andere
      sagt, 2 % können wir allenfalls <a>ertragen</a>, und selbst dann werden einige
      Unternehmen Bankrott machen.
  - s: Man måste lära sig att <v>stå</v> <p>ut</p> med det, för det är kittet som
      i slutänden enar oss, och att man även vänskapligt kan strida med varandra om
      politiska mål, även det är frihet!
    t: Man muß lernen, das zu <a>ertragen</a>, denn das ist der Kitt, der uns letztlich
      eint, und daß man auch in Freundschaft um politische Ziele streiten kann, auch
      das ist ein Stück Freiheit!
  - s: Vi kan inte längre blunda för detta och jag kan helt enkelt inte <v>stå</v>
      <p>ut</p> med att höra fler berättelser om kvinnor som har fått syra kastad
      i ansiktet av sina äkta män eller pojkvänner eller om kvinnor som blir vanställda
      och stympade.
    t: Wir dürfen unsere Augen nicht länger davor verschließen, und ich kann es einfach
      nicht mehr <a>ertragen</a>, immer neue Geschichten von Frauen zu hören, denen
      ihre Männer oder Freunde Säure ins Gesicht geschüttet haben oder die auf andere
      Weise entstellt oder verstümmelt wurden.
  - s: De har <v>stått</v> <p>ut</p> med dramatiska förändringar och generaliserande
      och oberättigade förolämpningar, men trots detta har de visat tålamod och beslutsamhet
      att fortsätta.
    t: Sie haben drastische Veränderungen sowie verallgemeinerte und ungerechtfertigte
      Beleidigungen <a>ertragen</a>, allerdings auch Geduld und Entschlossenheit bewiesen,
      dennoch weiterzumachen, möglicherweise eingedenk des alten bulgarischen Sprichworts,
      dass ein freundliches Wort jedes eiserne Tor öffnet.
  - s: Det ligger definitivt något uppiggande i att efter raden av elände i världen,
      ta upp andra problem, fast vid närmare eftertanke återkommer man till bilder
      som är svåra att <v>stå</v> <p>ut</p> med.
    t: Herr Präsident, werte Kolleginnen und Kollegen, es hat schon etwas Erfrischendes,
      sich nach den nicht enden wollenden Schrecken in der Welt anderen Problemen
      zuzuwenden, obwohl man bei näherem Hinsehen auch hier auf Bilder stößt, die
      schwer zu <a>ertragen</a> sind.
  - s: Klimat, herr Davies, är det som vi alla måste <v>stå</v> <p>ut</p> med.
    t: Klima, Herr Davies, ist, was wir alle <a>ertragen</a> müssen.
  - s: De är arga eftersom de själva inte längre <v>står</v> <p>ut</p> med den här
      situationen.
    t: Sie sind verärgert, weil sie diese Situation nicht mehr länger <a>ertragen</a>
      können.
  - s: De fattiga länderna har fått nog av att <v>stå</v> <p>ut</p> med världshandelsgiganternas
      arrogans, Förenta staterna och Europeiska unionen.
    t: Die armen Länder sind es leid, die Arroganz der Giganten des Welthandels, der
      USA und der Europäischen Union, zu <a>ertragen</a>.
  - s: ?vi är ett suveränt land, vi behöver inte acceptera sådana diktat. Det är bättre
      för oss att <v>stå</v> <p>ut</p> med några dagars dålig reklam än att leva med
      konsekvenserna av en vinklad rapport?
    t: Es ist besser, einige Tage schlechte Pressestimmen zu <a>ertragen</a> als mit
      den Folgen eines verfälschten Berichts leben zu müssen.’
  - s: Det är något som inte fungerar i systemet om vi i denna kammare skall behöva
      <v>stå</v> <p>ut</p> med personers skamlöshet som kommer hit och rättfärdigar
      brotten.
    t: Herr Präsident, etwas läuft falsch in diesem System, wenn wir in diesem Hause
      die Frechheit von Personen <a>ertragen</a> müssen, die hierher kommen, um Verbrechen
      zu rechtfertigen.
  - s: Mot bakgrund av vad Aung San Suu Kyi fortsättningsvis tvingas <v>stå</v> <p>ut</p>
      med, kommer kommissionens ståndpunkt att vara att EU inte bör närvara vid ministermötet
      mellan EU och ASEAN den 12-13 december 2000?
    t: Ist die Kommission angesichts dessen, was Aung San Suu Kyi weiterhin zu <a>ertragen</a>
      hat, nicht auch der Ansicht, dass die EU am Ministertreffen EU-ASEAN am 12./13.
      Dezember 2000 nicht teilnehmen sollte?
  - s: Många människor ser sig tvingade att flytta för att undvika en förvärrad situation
      eller för att de inte <v>står</v> <p>ut</p> med pressen i denna hotande miljö
      Många andra får finna sig i att leva med polisbeskydd och kan inte fritt gå
      ut på gatan med sina barn eller gå ut på offentliga ställen utan alla möjliga
      försiktighetsåtgärder.
    t: Viele sehen sich gezwungen fortzugehen, um größerem Unheil zu entgehen oder
      weil sie den Druck durch die Atmosphäre der Einschüchterung nicht <a>ertragen</a>.
  - s: Han måste därför vara där och <v>stå</v> <p>ut</p> med det budskap som kommer
      att ges.
    t: Dazu muss er anwesend sein und die Worte <a>ertragen</a>.
  - s: Kvinnor, speciellt i de fattigaste länderna, bär livets börda och <v>står</v>
      <p>ut</p> med trycket från omgivningen.
    t: Frauen, besonders in den ärmsten Ländern, tragen die Last des Lebens und <a>ertragen</a>
      den Druck ihrer Umgebung.
  - s: Vi bör hjälpa ett folk som dagligen lever med och desperat <v>står</v> <p>ut</p>
      med de hemska konsekvenser tidigare års regeringspolitik medfört.
    t: Wir müssen einem Volk helfen, das täglich verzweifelt die Folgen unheilvoller
      Politik früherer Regierungen erleben und <a>ertragen</a> muss.
  - s: När en kommissionär nu faktiskt lyckas inta en bestämd politiskt ståndpunkt
      och här företräder denna, då får ni <v>stå</v> <p>ut</p> med att den inte överensstämmer
      med er.
    t: Wenn ein Kommissar sich aber einmal zu bestimmten politischen Positionen durchringt
      und die hier vertritt, dann müssen Sie <a>ertragen</a> können, daß sie mit den
      Ihren nicht übereinstimmen.
- c: 6
  r: 2
  v: aushalten
  x:
  - s: Ni måste faktiskt <v>stå</v> <p>ut</p> med detta stick från vår europeiska
      bidrottning, för hon har ju inte fel.
    t: Sie müssen diesen Stich unserer europäischen Bienenkönigin schon <a>aushalten</a>,
      denn sie hat ja nicht unrecht.
  - s: Det smärtar, men det är en smärta vi kan <v>stå</v> <p>ut</p> med.
    t: Es schmerzt, aber es ist ein Schmerz, den wir <a>aushalten</a> können.
  - s: Man frågar sig, hur många fler olyckor med oljetankfartyg måste vi <v>stå</v>
      <p>ut</p> med?
    t: Wie viele Öltanker müssen wir noch <a>aushalten</a>?
  - s: Hur mycket längre måste vi människor <v>stå</v> <p>ut</p> med detta cyniska
      förhållningssätt?
    t: Wie lange müssen die Menschen diese zynische Einstellung noch <a>aushalten</a>?
  - s: Jag beundrar medborgarna i Demokratiska folkrepubliken Korea för att de tolererar
      och <v>står</v> <p>ut</p> med militärregimens många årtionden av vanstyre, men
      jag förstår inte de kommissionstjänstemän som i det framlagda förslaget indirekt
      rekommenderar oss att hjälpa Kim Jong-Il att förbättra den teknologiska grunden
      för hans militärindustri så att han kan skrämma och hota grannländerna på ett
      mer effektivt sätt.
    t: Ich bewundere die Bürgerinnen und Bürger der Demokratischen Volksrepublik Korea
      dafür, dass sie den jahrzehntelangem Missbrauch durch das Militärregime toleriert
      und <a>ausgehalten</a> haben, ich verstehe jedoch nicht, warum uns die Beamten
      der Kommission indirekt in ihrem Vorschlag empfehlen, Kim Jong-il dabei zu helfen,
      die Technologiebasis seiner Militärindustrie zu verbessern, so dass er seine
      Nachbarländer besser einschüchtern und bedrohen kann.
  - s: Medan ni, mina damer och herrar, diskuterar hur Europeiska unionens medlemsstater
      på ett bättre sätt skall kunna leva tillsammans under ett europeiskt tak, handlar
      det i Rambouillet bara några hundra kilometer härifrån, om hur man över huvud
      taget skall kunna <v>stå</v> <p>ut</p> med att vistas under samma tak.
    t: Während Sie, meine Damen und Herren, darüber beraten, wie die Mitgliedstaaten
      der Europäischen Union besser unter einem gemeinsamen europäischen Dach zusammenleben
      können, geht es in wenigen hundert Kilometern Entfernung, in Rambouillet, um
      die Frage, ob man es überhaupt noch unter einem gemeinsamen Dach zusammen <a>aushält</a>.
- c: 6
  r: 2
  v: erdulden
  x:
  - s: Vi har haft alltför många komplikationer hittills, vilket alla som har deltagit
      i jordbrukarnas möten känner till. Jordbrukarna drivs till vansinne eftersom
      de tvingas fylla i mängder av blanketter och <v>stå</v> <p>ut</p> med en befallande
      inspektionsmyndighet.
    t: Die Landwirte werden durch die Menge an Formularen, die sie auszufüllen haben,
      und die anmaßenden Aufsichtsbehörden, die sie <a>erdulden</a> müssen, buchstäblich
      verrückt gemacht.
  - s: Det är även dessa regioner, fru kommissionär, som under hela året får <v>stå</v>
      <p>ut</p> med vissa redares oförskämda agerande då de rengör botten på sina
      fartyg utanför kusten, utom all kontroll.
    t: Es sind dieselben, die bereits das ganze Jahr über die rücksichtslosen Praktiken
      gewisser Reeder <a>erdulden</a>, die das Reinigungswasser der Schiffe vor ihren
      Küsten, fernab jeder Kontrolle entleeren.
  - s: jag önskar bara att ni kunde skicka ut några av era tjänstemän som utarbetar
      en del av de här planerna till de områdena, så de fick se vad fårfarmarna måste
      <v>stå</v> <p>ut</p> med och genomgå.
    t: Ich wünschte, Sie würden ein paar von Ihren Beamten, die einige der Pläne auszuarbeiten,
      in diese Gebiete entsenden, damit sie begreifen, was die Schafbauern <a>erdulden</a>,
      was sie in Kauf nehmen müssen.
  - s: De har en hel del att säga om de prövningar de får genomgå för att få visum
      till USA och om vad de får <v>stå</v> <p>ut</p> med när de anländer, och att
      de utsätts för kontroller och visitationer som om de vore potentiella terrorister.
    t: Sie können viel berichten über ihre Schwierigkeiten bei der Erlangung eines
      Visums für die USA und auch darüber, was sie <a>erdulden</a> müssen, wenn sie
      in die USA einreisen, wo sie sich Kontrollen und Durchsuchungen unterziehen
      müssen, als wären sie potenzielle Terroristen.
  - s: Jag hoppas också att den ändrade attityd som vi kan se hos de afrikanska ledarna
      innebär att vi inte behöver <v>stå</v> <p>ut</p> med den förödmjukande synen
      av Robert Mugabe som deltar i internationella möten på EU:s territorium.
    t: Ich hoffe auch, dass die sich ändernden Haltungen, die wir bei führenden afrikanischen
      Politikern beobachten können, bedeuten, dass wir nicht mehr den beschämenden
      Anblick von Herrn Mugabe <a>erdulden</a> müssen, wenn er an internationalen
      Tagungen auf dem Territorium der EU teilnimmt.
  - s: Även jag beklagar, fru Wallström, att det var ni som blev tvungen att <v>stå</v>
      <p>ut</p> med denna störtflod av kritik mot kommissionen.
    t: Ich bedauere übrigens, Frau Wallström, dass Sie es sind, die diesen Hagel von
      Kritiken an der Kommission <a>erdulden</a> muss.
- c: 3
  r: 3
  v: ertragen können
  x:
  - s: Om vi inte vill avskaffa instrumentet meddelande helt, då måste vi <v>stå</v>
      <p>ut</p> med att kommissionen gör ett meddelande där det står något som parlamentet
      inte gillar.
    t: Wenn wir das Instrument der Mitteilung nicht völlig aus der Welt schaffen wollen,
      dann müssen wir <a>ertragen</a> <a>können</a>, daß die Kommission eine Mitteilung
      macht, in der etwas steht, was dem Parlament nicht gefällt.
  - s: Mordet på 418 oskyldiga män, kvinnor och barn är nästan för mycket för en demokratisk
      stat att <v>stå</v> <p>ut</p> med.
    t: Was Israel in diesen letzten Monaten erleiden musste - die Ermordung von 418
      unschuldigen Männern, Frauen und Kindern -, ist fast zuviel, als dass es irgendein
      demokratischer Staat <a>ertragen</a> <a>könnte</a>.
  - s: 'Det finns tillräckligt många personer som inte <v>står</v> <p>ut</p> med att
      vilseledas av dessa blidkande ord - de har redan lurat oss, de säger: ”vi motsätter
      oss, vi motsätter oss”, men i slutändan lägger de ned rösterna.'
    t: 'Es gibt genug von jenen, die es nicht <a>ertragen</a> <a>können</a>, von deren
      besänftigenden Worten in die Irre geführt zu werden - sie haben uns bereits
      ausgetrickst, sie sagen uns:'
- c: 3
  r: 3
  v: hinnehmen
  x:
  - s: Våra medborgare skulle inte ha förstått varför någonting skulle beslutas på
      internationell nivå när de måste <v>stå</v> <p>ut</p> med den här situationen
      på nationell nivå dagligen.
    t: Unsere Bürger hätten nicht verstanden, dass auf internationaler Ebene etwas
      vereinbart werden soll, während sie im nationalen Verkehr diese Bedingungen
      täglich <a>hinnehmen</a> müssen.
  - s: Hur mycket mera föroreningar måste vi <v>stå</v> <p>ut</p> med innan industrin
      ger oss tankfartyg med separata tankar och dubbla lastrum?
    t: Wieviel mehr an Verschmutzung müssen wir noch <a>hinnehmen</a>, bevor die Branche
      Tankschiffe mit Tanks für getrennten Ballast und Doppelhüllen einsetzt?
  - s: Vi skulle inte ha <v>stått</v> <p>ut</p> med ständiga ingripanden från tredje
      land.
    t: Wir hätten permanente Interventionen von Drittländern nicht <a>hingenommen</a>.
- c: 2
  r: 4
  v: werden
  x:
  - s: Iran är ett land där endast personer som är beredda att terroriseras av militären
      och konservativa teologer kan <v>stå</v> <p>ut</p> med att leva.
    t: Iran ist ein Land, in dem nur Menschen leben können, die bereit sind, vom Militär
      und konservativen Theologen terrorisiert zu <a>werden</a>.
  - s: De allra flesta mentalvårdspatienterna på psykiatriska sjukhus och andra välfärdsinrättningar
      får <v>stå</v> <p>ut</p> med eländiga och fullständigt förödmjukande levnadsförhållanden
      och det finns stora brister inom både primär- och sekundärvården.
    t: Die große Mehrheit der Patienten mit psychischen Krankheiten, die in psychiatrischen
      Kliniken und anderen Wohlfahrtsinstitutionen behandelt werden, <a>werden</a>
      mit miserablen und absolut entwürdigenden Lebensbedingungen konfrontiert, und
      es gibt enorme Mängel auf der Ebene der Primär- und Sekundärpflege.
- c: 2
  r: 4
  v: haben
  x:
  - s: Vi måste också ta ansvar för tillståndet i den värld där våra barn skall växa
      upp, inte minst när det rör den miljö många av dem måste <v>stå</v> <p>ut</p>
      med.
    t: Wir müssen auch die Verantwortung für das Umfeld übernehmen, in dem diese Kinder
      aufwachsen, nicht zuletzt für die Umweltbedingungen, unter denen viele von ihnen
      zu leiden <a>haben</a>.
  - s: Jordbruket dämde upp högvattnet och <v>stod</v> <p>ut</p> med det för att bespara
      tätorterna.
    t: Als jüngst der Po über seine Ufer trat, wirkte das landwirtschaftliche Gebiet
      wie ein Überlaufbecken zum Schutz der Stadtgebiete, und durch die Eindämmung
      des Hochwassers, das sie selbst aufnahm, <a>hat</a> die Landwirtschaft die städtischen
      Zentren davor bewahrt.
- c: 1
  r: 5
  v: ausbaden sein
  x:
  - s: De måste <v>stå</v> <p>ut</p> med en olaglig invandring och en brottslighet
      som knappt går att kontrollera och den svarta arbetskraft som hör ihop med detta.
    t: <a>Auszubaden</a> <a>sind</a> eine kaum kontrollierbare illegale Einwanderung
      und Illegalität und damit verbunden auch die Schwarzarbeit.
- c: 1
  r: 5
  v: weiterhin
  x:
  - s: Kvinnor fortsätter att <v>stå</v> <p>ut</p> med diskriminerande lagar och djupt
      rotade kulturella ojämlikheter.
    t: Frauen leiden <a>weiterhin</a> unter diskriminierenden Gesetzen und tief verankerter
      kultureller Ungleichheit.
- c: 1
  r: 5
  v: setzen
  x:
  - s: Jag skulle aldrig vilja beröva det nya parlamentet någon makt och begär därför
      bestämt att det skall vara det nya parlamentet som skall uttala sig om kommissionen,
      så att det inte skall behöva <v>stå</v> <p>ut</p> med en kommission den inte
      har haft möjlighet att yttra sig om.
    t: Die Bürger wählen uns, wir <a>setzen</a> die Kommission ein.
- c: 1
  r: 5
  v: sein hier
  x:
  - s: Om ett av de båda ändringsförslagen inte skulle godkännas får det till följd
      att Europeiska folkpartiets grupp och Europademokrater måste avvisa hela betänkandet,
      eftersom vi inte längre <v>står</v> <p>ut</p> med att ständigt fatta beslut
      om rättsvidriga lagförslag!
    t: Wenn einer dieser beiden Anträge nicht angenommen werden sollte, hat dies für
      die EVP zur Konsequenz, dass wir den Bericht insgesamt ablehnen werden, weil
      wir es endgültig leid <a>sind</a>, <a>hier</a> ständig rechtswidrige Vorlagen
      zu beschließen!
- c: 1
  r: 5
  v: sein
  x:
  - s: Våra landsmän <v>står</v> inte <p>ut</p> med detta slags köpslående längre.
    t: Unsere Mitbürger <a>sind</a> das Feilschen hinter den Kulissen leid.
- c: 1
  r: 5
  v: müssen
  x:
  - s: Politik är konsten att förutse, att åstadkomma det vi önskar så att vi inte
      tvingas <v>stå</v> <p>ut</p> med det vi inte önskar.
    t: Politik ist die Kunst des Vorhersehens, des Vorbereitens dessen, was wir wollen,
