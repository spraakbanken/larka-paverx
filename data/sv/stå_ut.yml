- c: 1
  r: 5
  v: vertragen
  x:
  - s: Hur mycket Europa <v>står</v> vi <p>ut</p> med?
    t: Wieviel Europa <a>vertragen</a> wir?
- c: 1
  r: 5
  v: bereit sein
  x:
  - s: Kommer den att kväva de små och medelstora livsmedelsföretagen under ett allt
      mer stelbent regelverk, som medborgarna har allt svårare att <v>stå</v> <p>ut</p>
