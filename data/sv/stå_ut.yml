      - t.ex. en medlem av Europaparlamentet som vill resa från Tyskland via Luxemburg
      till Frankrike för att där sköta sitt arbete - måste <v>stå</v> <p>ut</p> med
      att kontrolleras varje gång, eftersom den franska regeringen hävdar att den
      måste skydda sina gränser mot nederländska narkotikahandlare.
    t: Si d’un côté je crée une Union à l’intérieur de laquelle je peux transporter
      des vaches où je veux et quel que soit leur état sans être soumis à aucun contrôle,
