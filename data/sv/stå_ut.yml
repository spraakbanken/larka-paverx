en:
- c: 24
  r: 1
  v: put up
  x:
  - s: Ni måste faktiskt <v>stå</v> <p>ut</p> med detta stick från vår europeiska
      bidrottning, för hon har ju inte fel.
    t: Commissioner, you will have to <a>put</a> <a>up</a> with this stinging contribution
      from our European ’queen bee’ because she is not wrong.
  - s: Politik är konsten att förutse, att åstadkomma det vi önskar så att vi inte
      tvingas <v>stå</v> <p>ut</p> med det vi inte önskar.
    t: Politics is the art of anticipating, preparing what we would like so that we
      do not have to <a>put</a> <a>up</a> with what we do not want.
  - s: Våra medborgare skulle inte ha förstått varför någonting skulle beslutas på
      internationell nivå när de måste <v>stå</v> <p>ut</p> med den här situationen
      på nationell nivå dagligen.
    t: Our citizens would not have understood that something should be agreed at international
      level when they have to <a>put</a> <a>up</a> with these conditions daily at
      national level.
  - s: Det är lätt att tycka att ”euron finns, och nu måste vi <v>stå</v> <p>ut</p>
      med den”.
    t: It is easy to think ‘the euro is there, we have to <a>put</a> <a>up</a> with
      it now’.
  - s: Vi är inte längre beredda att <v>stå</v> <p>ut</p> med vårdslöst beteende,
      vilket alltför ofta har lett till irreparabla skador på miljön.
    t: We are no longer prepared to <a>put</a> <a>up</a> with reckless behaviour,
      which too often has resulted in irreparable damage to the environment.
  - s: Jag har lärt mig att <v>stå</v> <p>ut</p> med en hel del från Hans-Peter Martin
      här i kammaren, men jag måste protestera mot beskrivningen ”feg rapport”.
    t: Mr President, I have learned to <a>put</a> <a>up</a> with a lot from Mr Martin
      in this House, but I must protest against the description ’cowardly report’.
  - s: Ledamöterna borde kanske också visa medlidande med det brittiska folket, som
      måste <v>stå</v> <p>ut</p> med Nigel Farage varenda dag.
    t: Members should perhaps also commiserate with the British people, because we
      have to <a>put</a> <a>up</a> with Mr Farage on a daily basis.
  - s: Hur länge måste vi <v>stå</v> <p>ut</p> med den här typen av respektlöshet
      och förlöjligande från ett kandidatland som vill tro att det är europeiskt?
    t: How long must we <a>put</a> <a>up</a> with such disrespect and ridicule from
      a candidate Member State that wants to think that it is European?
  - s: Det är även dessa regioner, fru kommissionär, som under hela året får <v>stå</v>
      <p>ut</p> med vissa redares oförskämda agerande då de rengör botten på sina
      fartyg utanför kusten, utom all kontroll.
    t: These are the same areas, Commissioner, which already have to <a>put</a> <a>up</a>
      with the disrespectful activities of certain shipowners who empty the bilges
      of their vessels off their coasts, without any control whatsoever.
  - s: Hur länge till skall vi parlamentsledamöter tvingas <v>stå</v> <p>ut</p> med
      den outhärdligt förnedrande behandling vi får av tjänstemännen i denna kammare?
    t: For how much longer are we MEPs supposed to <a>put</a> <a>up</a> with this
      intolerable humiliation by officials of this House?
  - s: jag önskar bara att ni kunde skicka ut några av era tjänstemän som utarbetar
      en del av de här planerna till de områdena, så de fick se vad fårfarmarna måste
      <v>stå</v> <p>ut</p> med och genomgå.
    t: I just wish you would send some of your officials who draw up some of these
      plans out to these areas and see what the sheep farmers have to <a>put</a> <a>up</a>
      with, see what they have to go through.
  - s: Det värsta med detta, mina damer och herrar, var att det som var svårast att
      <v>stå</v> <p>ut</p> med inte var smärtan, utan det outhärdliga bullret från
      nattrafiken, från sopbilarna och ambulanssirenerna.
    t: The hardest thing to <a>put</a> <a>up</a> with was not the pain, but the noisy
      traffic at night, dust-carts collecting rubbish, ambulance sirens.
  - s: Civiliserade länder kan inte <v>stå</v> <p>ut</p> med att offra den allmänna
      anständigheten och miljömål på frihandelns altare.
    t: Civilized nations cannot <a>put</a> <a>up</a> with sacrificing public decency
      and environmental imperatives on the altar of free-trade.
  - s: De <v>står</v> <p>ut</p> med oss i både Marocko och Palestina.
    t: They <a>put</a> <a>up</a> with us in Morocco as well as in Palestine.
  - s: Ni har säkert <v>stått</v> <p>ut</p> med många redan i dag.
    t: Clearly, you have already <a>put</a> <a>up</a> with enough of that today.
  - s: De har <v>stått</v> <p>ut</p> med dramatiska förändringar och generaliserande
      och oberättigade förolämpningar, men trots detta har de visat tålamod och beslutsamhet
      att fortsätta.
    t: 'They have <a>put</a> <a>up</a> with dramatic change, as well as generalised
      and unjustified insults, but they have shown the forbearance and resolve to
      press on regardless, mindful perhaps of that old Bulgarian saying: ’a gentle
      word opens an iron gate’.'
  - s: Medlemsstaternas frånvaro när vi debatterar dessa saker är något som vi inte
      kan förvänta oss att våra skattebetalare ska <v>stå</v> <p>ut</p> med, och jag
      skulle kunna tillägga att detsamma kan sägas om parlamentets ledarskap, för
      varken generalsekreteraren eller talmannen befinner sig i kammaren, och, fru
      talman, jag säger detta utan att vilja ifrågasätta er egen kompetens.
    t: The Member States’ absence when we debate these things is something that we
      cannot expect our taxpayers to <a>put</a> <a>up</a> with, and I might add that
      the same can be said of the leadership of this House, for neither the Secretary-General
      nor the President are in the Chamber, and I say that, Madam Vice-President,
      without wishing to cast doubts on your own competence.
  - s: Det krävs åtskilligt med tålamod för att <v>stå</v> <p>ut</p> med EU-systemens
      tröghet.
    t: It requires a great deal of patience to <a>put</a> <a>up</a> with the EU systems’
      inertia.
  - s: De har en hel del att säga om de prövningar de får genomgå för att få visum
      till USA och om vad de får <v>stå</v> <p>ut</p> med när de anländer, och att
      de utsätts för kontroller och visitationer som om de vore potentiella terrorister.
    t: They have much to say about the hardships they undergo in order to obtain a
      US visa and about what they also <a>put</a> <a>up</a> with when they arrive,
      and they are subject to checks and searches as if they were potential terrorists.
  - s: Jag tror inte att medborgarna kommer att <v>stå</v> <p>ut</p> med detta särskilt
      länge till.
    t: I do not think our citizens will <a>put</a> <a>up</a> with this for much longer.
  - s: Klimat, herr Davies, är det som vi alla måste <v>stå</v> <p>ut</p> med.
    t: Climate, Mr Davies, is what we all have to <a>put</a> <a>up</a> with.
  - s: De måste <v>stå</v> <p>ut</p> med en olaglig invandring och en brottslighet
      som knappt går att kontrollera och den svarta arbetskraft som hör ihop med detta.
    t: They will have to <a>put</a> <a>up</a> with scarcely controllable illegal immigration
      and illegality and the associated undeclared employment.
  - s: Jag anser att så kallade hedersrelaterade brott, det vill säga brott som organiseras
      inom den egna familjen eller stammen, är helt oförsvarliga, och jag tycker att
      det i dag är mycket glädjande att se att ingen i Turkiet <v>står</v> <p>ut</p>
      längre med denna typ av föråldrade kriminella metoder.
    t: I believe that so-called honour crimes, which are crimes organised on a family
      or tribal basis, are utterly indefensible and that, today, it is very pleasing
      to see that no one in Turkey <a>puts</a> <a>up</a> with this type of archaic
      criminal practice any more.
  - s: Det är vad arbetstagarna måste <v>stå</v> <p>ut</p> med dagligen.
    t: That is what workers have to <a>put</a> <a>up</a> with every day.
- c: 18
  r: 2
  v: endure
  x:
  - s: Kvinnor fortsätter att <v>stå</v> <p>ut</p> med diskriminerande lagar och djupt
      rotade kulturella ojämlikheter.
    t: Women continue to <a>endure</a> discriminatory laws and deeply entrenched cultural
      inequality.
  - s: Vi har haft alltför många komplikationer hittills, vilket alla som har deltagit
      i jordbrukarnas möten känner till. Jordbrukarna drivs till vansinne eftersom
      de tvingas fylla i mängder av blanketter och <v>stå</v> <p>ut</p> med en befallande
      inspektionsmyndighet.
    t: Farmers are driven absolutely berserk by the amount of forms they have to fill
      in and the overbearing inspectorate they have to <a>endure</a>.
  - s: Hur många fler Erika måste vi <v>stå</v> <p>ut</p> med innan makterna i fråga
      ger oss en ordentlig hamnkontroll som gäller inom hela Europeiska unionen och
      inte bara inom vissa delar av den?
    t: How many more Erikas do we have to <a>endure</a> before the powers that be
      deliver to us a proper port state control that is effective throughout the whole
      of the European Union, not just certain areas of it?
  - s: Hur mycket mera föroreningar måste vi <v>stå</v> <p>ut</p> med innan industrin
      ger oss tankfartyg med separata tankar och dubbla lastrum?
    t: How much more pollution do we have to <a>endure</a> before the industry delivers
      us tankers with segregated tanks and double holds?
  - s: Och jag skulle vilja avsluta med, herr kommissionär - vars närvaro här i kammaren
      jag alltid är tacksam för, eftersom ni alltid kommer hit och <v>står</v> <p>ut</p>
      med långa och tråkiga sammanträden, som det i dag kan vara med tanke på vilka
      som är här och följer det - med en mening på sidan 43 i ert meddelande som säger
      ”Gemenskapen utgör ett gemensamt ekonomiskt område för jordbruksprodukter”.
    t: I would like to thank you, Commissioner, as I always do, for your presence
      in this Hemicycle, since you never fail to attend and <a>endure</a> long and
      tedious sittings as today’s might be described by those who are following it
      here.
  - s: Man frågar sig, hur många fler olyckor med oljetankfartyg måste vi <v>stå</v>
      <p>ut</p> med?
    t: It begs the question, how many more oil tankers do we have to <a>endure</a>?
  - s: Hur mycket längre måste vi människor <v>stå</v> <p>ut</p> med detta cyniska
      förhållningssätt?
    t: How much longer do people have to <a>endure</a> this cynical approach?
  - s: Jag hoppas att detta verkligen är den sista eftermiddag då kammaren får <v>stå</v>
      <p>ut</p> med mig, men det ligger i parlamentets händer.
    t: I hope this really is the last afternoon that the House will have to <a>endure</a>
      me, but that is in Parliament’s hands.
  - s: Portugal yrkade på en EU-överenskommelse om att omplacera personer från Guantánamo,
      och detta är god taktik för transatlantisk solidaritet och också en humanitär
      yttring mot folk som rentvåtts från misstanke och som <v>stått</v> <p>ut</p>
      med internering, tortyr och avsaknad av rättvisa.
    t: Mr President, Portugal urged an EU agreement on resettling persons from Guantánamo,
      and this is strategic for transatlantic solidarity as well as being a humanitarian
      gesture towards people cleared of suspicion who <a>endured</a> detention, torture
      and deprivation of justice.
  - s: De är arga eftersom de själva inte längre <v>står</v> <p>ut</p> med den här
      situationen.
    t: They are annoyed because they themselves can no longer <a>endure</a> this situation.
  - s: Det är något som inte fungerar i systemet om vi i denna kammare skall behöva
      <v>stå</v> <p>ut</p> med personers skamlöshet som kommer hit och rättfärdigar
      brotten.
    t: Mr President, something is not working in the system if we in this House have
      to <a>endure</a> the indecency of people who come here to justify crimes.
  - s: Mot bakgrund av vad Aung San Suu Kyi fortsättningsvis tvingas <v>stå</v> <p>ut</p>
      med, kommer kommissionens ståndpunkt att vara att EU inte bör närvara vid ministermötet
      mellan EU och ASEAN den 12-13 december 2000?
    t: In view of what Aung San Suu Kyi continues to <a>endure</a>, will the Commission’s
      view be that the EU should not attend the EU-ASEAN Ministerial Meeting on 12-13
      December 2000?
  - s: Han måste därför vara där och <v>stå</v> <p>ut</p> med det budskap som kommer
      att ges.
    t: That is why he needs to be present and <a>endure</a> the message that will
      be delivered.
  - s: Kvinnor, speciellt i de fattigaste länderna, bär livets börda och <v>står</v>
      <p>ut</p> med trycket från omgivningen.
    t: It is the women of the world, particularly in the poorest countries, who bear
      the burden of life and who have to <a>endure</a> the stresses and strains of
      their circumstances.
  - s: Det vill säga vi får <v>stå</v> <p>ut</p> med arbetslösheten och de andra herrarna
      är de som verkligen gör affärer med varven.
    t: That is, while we are <a>enduring</a> unemployment, the Koreans are doing good
      business in their shipyards.
  - s: Självmord framför allt bland ungdomar som inte längre kan <v>stå</v> <p>ut</p>
      med sin utsiktslösa situation.
    t: The suicide rate is particularly high among young people who can no longer
      <a>endure</a> their bleak situations.
  - s: Även jag beklagar, fru Wallström, att det var ni som blev tvungen att <v>stå</v>
      <p>ut</p> med denna störtflod av kritik mot kommissionen.
    t: And I also regret, Mrs Wallström, that it has been you who has had to <a>endure</a>
      this torrent of criticism of the Commission.
  - s: Dock måste folken i bägge dessa länder <v>stå</v> <p>ut</p> med de mest tyranniska
      militärjuntor och lida under systematiska brott mot de mänskliga rättigheterna.
    t: However, the people in those two countries both <a>endure</a> the most tyrannical
      military juntas and suffer systematic abuses of human rights.
- c: 9
  r: 3
  v: bear
  x:
  - s: Våra medmänniskor drunknar inför våra ögon i sin jakt efter en bättre tillvaro,
      och eftersom vi känsliga européer inte <v>står</v> <p>ut</p> med åsynen av drunknande
      människor föreslår vi att vi skall dumpa problemen på Nordafrikas tröskel.
    t: Mr President, our fellow human beings are drowning before our very eyes in
      their quest for a better existence, and we sensitive Europeans, because we cannot
      <a>bear</a> the sight of drowning people, propose to dump the problem on the
      doorstep of North Africa.
  - s: Iran är ett land där endast personer som är beredda att terroriseras av militären
      och konservativa teologer kan <v>stå</v> <p>ut</p> med att leva.
    t: Mr President, Iran is a country where only people prepared to be terrorised
      by the military and conservative theologians can <a>bear</a> to live.
  - s: Det finns också människor som inte <v>står</v> <p>ut</p> med att besegras i
      demokratiska val och som sedan vägrar ta i hand eller utsättas för kroppskontakt
      av något slag.
    t: These are also people that cannot <a>bear</a> to be beaten in democratic elections,
      and then refuse any form of handshake or contact.
  - s: Om vi inte vill avskaffa instrumentet meddelande helt, då måste vi <v>stå</v>
      <p>ut</p> med att kommissionen gör ett meddelande där det står något som parlamentet
      inte gillar.
    t: If we do not want to banish communication as an instrument for ever, then we
      must <a>bear</a> with the fact that the Commission produces a communication
      in which it says something Parliament does not like.
  - s: Vill ni vara snälla att <v>stå</v> <p>ut</p> med mig under att par minuter.
    t: Would you be so kind as to <a>bear</a> with me for a few minutes.
  - s: Det är nödvändigt att jordbrukarna, vars främsta funktion är att framställa
