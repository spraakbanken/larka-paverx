      au Parlement européen -, cela créée forcément l’impression d’une Union européenne
      où l’on peut tout faire avec les capitaux, les marchandises et les services
      mais où les citoyens, sur la base d’arguments cousus de fil blanc, sont privés
      de la libre circulation.
  - s: Hur mycket Europa <v>står</v> vi <p>ut</p> med?
    t: quelle quantité d’Europe <a>supportons</a>-nous ?
