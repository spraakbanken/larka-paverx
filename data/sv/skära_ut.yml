en:
- c: 1
  r: 1
  v: carve out
  x:
  - s: Genom att bemäktiga sig råvaror till låga priser, genom att <v>skära</v> <p>ut</p>
      inflytelseområden för sig själva eller genom att påtvinga sina tjänster till
      höga priser är de stora europeiska företagens rovgirighet, i förening med deras
      lokala vänner, själva upphovet till befolkningens utarmning på dessa kontinenter.
    t: By seizing raw materials at low prices, by <a>carving</a> <a>out</a> areas
      of influence for themselves or, again, by imposing their services at high prices,
      the rapacity of large European companies, wedded to that of their local friends,
      is the very source of the impoverishment of the populations of these continents.
- c: 1
  r: 1
  v: cut out
  x:
  - s: Reaktorn har stängts av helt, eftersom man skall <v>skära</v> <p>ut</p> en
      cirkelformad del av huvudröret och lämna detta för en noggrann undersökning
      i Förenade kungariket, innan man fattar ett avgörande beslut om det är bäst
      att svetsa det eller avlägsna det i ubåtens defekta roderområde.
    t: The reactor has been fully shut down as preparations are made to <a>cut</a>
      <a>out</a> a circular section of the main pipe and to return this to the UK
      for thorough examination before coming to a final decision as to how best to
      weld or remove it in the defective pintle area of the ship.
es:
- c: 1
  r: 1
  v: cortar
  x:
  - s: Reaktorn har stängts av helt, eftersom man skall <v>skära</v> <p>ut</p> en
      cirkelformad del av huvudröret och lämna detta för en noggrann undersökning
      i Förenade kungariket, innan man fattar ett avgörande beslut om det är bäst
      att svetsa det eller avlägsna det i ubåtens defekta roderområde.
    t: El reactor se ha apagado por completo mientras se realizan preparativos para
      <a>cortar</a> una sección circular en la tubería principal y enviarla al R.U.
      para un examen detenido antes de adoptar la decisión definitiva sobre cómo soldarla
      mejor o retirarla en la zona de pivote defectuosa de la nave.
- c: 1
  r: 1
  v: arañar
  x:
  - s: Genom att bemäktiga sig råvaror till låga priser, genom att <v>skära</v> <p>ut</p>
      inflytelseområden för sig själva eller genom att påtvinga sina tjänster till
      höga priser är de stora europeiska företagens rovgirighet, i förening med deras
      lokala vänner, själva upphovet till befolkningens utarmning på dessa kontinenter.
    t: Obteniendo materias primas a bajos precios, <a>arañando</a> zonas de influencia
      o, de nuevo, imponiendo sus servicios a altos precios, la rapacidad de las grandes
      empresas europeas, unida a la de sus amigos locales, es la verdadera fuente
      de empobrecimiento de las poblaciones de esos continentes.
it:
- c: 1
  r: 1
  v: tagliare circolare
  x:
  - s: Reaktorn har stängts av helt, eftersom man skall <v>skära</v> <p>ut</p> en
      cirkelformad del av huvudröret och lämna detta för en noggrann undersökning
      i Förenade kungariket, innan man fattar ett avgörande beslut om det är bäst
      att svetsa det eller avlägsna det i ubåtens defekta roderområde.
    t: Il reattore è stato completamente disattivato e ci si prepara a <a>tagliare</a>
      una sezione <a>circolare</a> della conduttura principale, che sarà inviata nel
      Regno Unito per un attento esame;
pt:
- c: 1
  r: 1
  v: cortar circular
  x:
  - s: Reaktorn har stängts av helt, eftersom man skall <v>skära</v> <p>ut</p> en
      cirkelformad del av huvudröret och lämna detta för en noggrann undersökning
      i Förenade kungariket, innan man fattar ett avgörande beslut om det är bäst
      att svetsa det eller avlägsna det i ubåtens defekta roderområde.
    t: O reactor foi totalmente desligado, uma vez que se estão a efectuar preparativos
      para <a>cortar</a> uma secção <a>circular</a> do tubo principal e enviá-la para
      o Reino Unido, para aí ser exaustivamente examinada, antes de se tomar uma decisão
      final sobre a melhor maneira de a soldar ou remover na zona avariada do submarino.
