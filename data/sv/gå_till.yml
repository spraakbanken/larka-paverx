- c: 1
  r: 8
  v: kommen sein
  x:
  - s: Illegal invandring till EU via Marocko Vilka åtgärder ämnar rådet vidta för
      att kontrollera den illegala invandringen till EU via Marocko så att man undviker
      en upprepning av den gångna sommarens dramatiska händelser på gemenskapsvatten
      då människoliv <v>gått</v> <p>till</p> spillo?
    t: Illegale Einwanderung via Marokko in die Europäische Union Welche Maßnahmen
      beabsichtigt der Rat zu ergreifen, um die illegale Einwanderung via Marokko
      in die Europäische Union zu kontrollieren und zu verhindern, dass sich die dramatischen
      Vorfälle dieses Sommers wiederholen, die dazu geführt haben, dass Menschen in
      Gemeinschaftsgewässern ums Leben <a>gekommen</a> <a>sind</a>?
- c: 1
  r: 8
  v: annehmen
  x:
  - s: I det här avseendet önskade jag också att kommissionären framförde sin egen
      ståndpunkt i frågan huruvida kommissionen anser att man kan <v>gå</v> <p>till</p>
      väga på detta sätt.
    t: Die Biotechnologie kann Lösungen bereitstellen, aber wir dürfen diese Lösungen
      nicht um jeden Preis <a>annehmen</a>.
- c: 1
  r: 8
  v: kennen
  x:
  - s: Jag skall inte nämna några namn, men jag tror att våra tankar <v>går</v> <p>till</p>
      alla som engagerat sig i detta arbete under de senaste månaderna, och gjort
      det på ett konstruktivt sätt, vilket också har påpekats.
    t: Ich werde jetzt keine Namen nennen, denn meines Erachtens <a>kennt</a> jeder
