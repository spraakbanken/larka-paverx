- c: 1
  r: 8
  v: gestern beispielsweise
  x:
  - s: Jag välkomnar därför att fackföreningarna skrider till handling, i <v>går</v>
      i Ungern <p>till</p> exempel, eller i Bryssel den 29 september.
    t: Angesichts dieser Situation begrüße ich das Engagement der Gewerkschaften,
      wie <a>gestern</a> in Ungarn <a>beispielsweise</a> oder in Brüssel am 29. September.
- c: 1
  r: 8
  v: anfangen
  x:
  - s: Jag är övertygad om att de stora företagen kommer att veta hur de ska <v>gå</v>
      <p>till</p> väga med vår kompromiss, men jag är inte så säker på de mindre företagen.
    t: Meiner Überzeugung nach werden die großen Unternehmen wissen, was sie mit unserem
      Kompromisstext <a>anfangen</a> sollen, was die kleineren betrifft, bin ich mir
      jedoch nicht so sicher, und in dieser Hinsicht vertrauen wir in der Fraktion
      der Europäischen Volkspartei auf die Durchführungsmaßnahmen und die notwendigen
      flankierenden Maßnahmen.
- c: 1
  r: 8
  v: gerade auch
  x:
  - s: När vi nu riktar vår djupt kända tacksamhet till er, minns vi också Sergio
      Vieira de Mello och alla dem som dödades i den grymma terroristattacken i Bagdad,
      vi minns alla dem som har gett sina liv i FN:s tjänst och vår medkänsla och
      vår solidaritet <v>går</v> <p>till</p> de medlemmar av deras familjer som är
      här i dag.
    t: Wir sagen Ihnen einen herzlichen Glückwunsch, und wir erinnern uns in dieser
      Stunde an Sérgio Vieira de Mello und an die Vielen, die durch einen verbrecherischen
      Terroranschlag in Bagdad ums Leben gekommen sind, wir erinnern uns an die Vielen,
      die im Dienste der Vereinten Nationen ihr Leben lassen mussten, und wir sagen
      unsere Sympathie und Solidarität <a>gerade</a> <a>auch</a> den Angehörigen,
      die hier heute unter uns sind.
en:
- c: 97
  r: 1
  v: be
  x:
  - s: Jag begär därför att de kolleger som har förberett inlägg skall betrakta dem
      som röstförklaringar och att vi <v>går</v> <p>till</p> omröstning omedelbart
      efter kommissionär Fischlers inlägg.
    t: So I think Members who have prepared speeches should regard them as explanations
      of vote and the vote should <a>be</a> taken immediately after Commissioner Fischler
      has spoken.
  - s: Vad jag begär, herr talman, och jag avslutar med detta, är att man undersöker
      om det <v>gick</v> <p>till</p> på det här viset.
    t: It also calls into question the independence of the European Commission, in
      this case, and of certain Commission officials, and what I would like, Mr President
      - and I will end here - is for it to be verified whether this <a>was</a> the
      case.
  - s: Jag ber enträget talmannen - jag kommer att överlämna mer dokumentation - att
      han tar reda på om det <v>gick</v> <p>till</p> på det här viset.
    t: I would ask the President - and I will send him more documentation - please
      to ascertain whether this <a>was</a> the case.
  - s: Däremot tror vi att det just är förslag som dessa som bidrar till att händelser
      som den i Dover inträffar, där människoliv <v>gick</v> <p>till</p> spillo.
    t: on the contrary, in our opinion, it is precisely these proposals which contribute
      to events such as the Dover incident, where human lives <a>were</a> lost.
  - s: Därför blev vi rejält chockade när vi fick se de fruktansvärda bilderna och
      höra de fruktansvärda nyheterna - chockade, för att familjer drabbades hårt,
      för att människoliv <v>gick</v> <p>till</p> spillo, men även chockade för att
      en häpnadsväckande brist på säkerhet uppenbarades.
    t: It was a shock because families suffered so badly as a result, and because
      we mourn the loss of human life, but it <a>was</a> also a shock because it revealed
      a flagrant disregard for safety.
  - s: Den tiden kommer väl säkerligen när all vår pompa och ståt från i går kommer
      att <v>gå</v> samma öde <p>till</p> mötes som Nineve och Tyros?
    t: Surely the time is coming when all our pomp of yesterday will <a>be</a> one
      with Nineveh and Tyre?
  - s: Det är detta vi <v>går</v> <p>till</p> mötes med övertygelse och med lämpliga
      kompromisser.
    t: this is what we <a>are</a> facing with conviction and with the appropriate
      compromises.
  - s: När det gäller de ändringsförslag som Blak själv har lagt fram, måste vi förkasta
      de som handlar om tillgång till handlingar och översyn av det interinstitutionella
      ramavtalet, vilket inte beror på djupgående frågor, eftersom avtalet mycket
      riktigt inte har visat sig vara särskilt effektivt, utan för att man inte kan
      ifrågasätta giltigheten av en förhandlad, undertecknad överenskommelse som har
      <v>gått</v> <p>till</p> omröstning i parlamentet, i vilken, och det får vi inte
      glömma, betydande ledamöter av detta utskott deltagit.
    t: With regard to the amendments tabled by Mr Blak himself, we have to reject
      those which refer to access to documents and the revision of the interinstitutional
      framework agreement, not because of substantive issues, for the agreement is
      not actually proving to be very effective, but because we cannot question, in
      each report by the Committee on Budgetary Control, the validity of an agreement
      that has <a>been</a> negotiated, signed and voted on by this Parliament with
      the participation, let us not forget, of members from that very committee.
  - s: Det <v>gick</v> förstås <p>till</p> på samma sätt när kommissionens ordförande,
      övriga kommissionsledamöter och den höga representanten utsågs.
    t: Of course, it is the same that <a>was</a> used to appoint the President of
      the Commission, the rest of the Commissioners and the High Representative.
  - s: 'Utskottet för sysselsättning och sociala frågor har därför beslutat göra en
      grundlig analys av hur saker och ting <v>går</v> <p>till</p>, vilket har resulterat
      i ett betänkande där följande har föreslagits:'
    t: This is why the Committee on Employment and Social Affairs has decided to carry
      out a thorough analysis of the way in which things <a>are</a> being done, which
      has resulted in a report containing the suggestion that, if the Commission wished
      to start an open method of coordination, this should require the permission
      not only of the Council but also of Parliament.
  - s: Kommer EU att försöka förhindra att EU-medel i stället för att skapa fred <v>går</v>
      <p>till</p> ytterligare krigföring genom att inte bevilja något sådant stöd
      förrän man har ingått en fredsöverenskommelse?
    t: Will the Union see to it that such assistance <a>is</a> not approved until
      peace agreements have been concluded, thus ensuring that EU funds serve to resolve
      rather than exacerbate the conflict?
  - s: Jag gläder mig därför åt att Hassibetänkandet - vars syfte är att kraftigt
      minska svavelhalten i marina bränslen, framför allt i de känsligaste områdena
      - av en tillfällighet också <v>går</v> <p>till</p> omröstning den här veckan.
    t: Road transport has been subjected to strict standards where pollution is concerned,
      but marine fuels are lagging behind somewhat, and so I am pleased that, coincidentally,
      the Hassi report, which aims to significantly reduce the sulphur content in
      marine fuels, certainly in the most sensitive zones, is also <a>being</a> voted
      on this week.
  - s: Jag tror - kanske föreställer jag mig det alltför förenklat - att det på ett
      ungefär måste <v>gå</v> <p>till</p> på det sättet.
    t: I think - and maybe my view is a little too simplistic - that this must <a>be</a>
      what happens.
  - s: Slutligen bör kanske också en kostnads- och intäktsanalys genomföras, så att
      ringa förseelser inte <v>går</v> <p>till</p> åtal till stora kostnader.
    t: Finally, perhaps a cost/benefit analysis should also be carried out so that
      minor offences <a>are</a> not prosecuted at great expense.
  - s: Dock förändras fiskeavtalen för var dag som <v>går</v> mer <p>till</p> ett
      komplement till gemenskapens politik för utvecklingsstöd.
    t: However, they <a>are</a> increasingly becoming a complement to Community development
      aid policy.
  - s: Jag skall inte nämna några namn, men jag tror att våra tankar <v>går</v> <p>till</p>
      alla som engagerat sig i detta arbete under de senaste månaderna, och gjort
      det på ett konstruktivt sätt, vilket också har påpekats.
    t: I shall not name individuals but I am sure you <a>are</a> all aware of those
      who have made a constructive contribution to the task in hand over the last
      few months, as I mentioned earlier.
  - s: Vad vi förväntar oss är helt enkelt att man ska genomföra en omedelbar och
      fullständig utredning av morden och att man ska <v>gå</v> skoningslöst <p>till</p>
      väga i detta ärende, och att Ryssland inte ska vänta längre utan ta upp kampen
      för att själva skydda de mänskliga rättigheterna.
    t: What we expect is simply for an immediate and full investigation to be carried
      out into these murders and for this matter to <a>be</a> dealt with ruthlessly,
      for Russia not to wait any longer but to take up the fight to protect human
      rights itself.
  - s: Det finns totalt sju oppositionspartier, som för det mesta talar med en röst,
      och gentemot oss enhälligt har bekräftat att det inte <v>går</v> <p>till</p>
      så snyggt och lagligt, som regeringen ofta framställer det.
    t: There are seven opposition parties in total, who usually speak with one voice
      and who have confirmed unanimously that the situation <a>is</a> not as clean
      and as legal as the government would often have us believe.
  - s: Det är svårt att fatta att så mycket som 7 500 liv varje år <v>går</v> <p>till</p>
      spillo i Europeiska unionens femton länder helt enkelt för att folk inte använder
      säkerhetsbälte i fram- och baksätet.
    t: It is hard to believe that in the fifteen countries of the European Union as
      many as 7,500 lives <a>are</a> lost simply because people do not use seatbelts
      in the front seat and in the back seat.
  - s: För närvarande preciseras i internationell sjölagstiftning att ett fartyg som
      för en medlemsstats flagg skulle kunna utnyttja undantagen när - och det säger
      sig självt - det inte <v>går</v> <p>till</p> hamnar som omfattas av gemenskapens
      behörighet.
    t: At present, international maritime legislation specifies that a vessel flying
      the flag of a Member State may take advantage of the exemptions from this ban,
      insofar as - and this goes without saying - it <a>is</a> operating outside European
      ports.
  - s: kommissionen planerar med all rätta att ta itu med det fruktansvärda pris vägolyckorna
      kräver över hela vår kontinent - 50 000 liv <v>går</v> <p>till</p> spillo varje
      år - och samtidigt utnyttjas helt tydligt inte de krafter vi redan har inom
      Europeiska unionen för att förebygga olyckor med bussar och lastbilar.
    t: the Commission quite rightly is planning to tackle the appalling toll of road
      accidents across our continent - 50, 000 lives <a>are</a> lost each year - and
      yet at the same time the powers we already have to prevent accidents involving
      coaches, lorries and buses are clearly not being enforced throughout the European
      Union.
  - s: Två veckor senare, den 17 september 1939, <v>gick</v> även Sovjetunionen <p>till</p>
      anfall mot Polen i enlighet med Molotov Ribbentrop-pakten.
    t: That scheme, which <a>was</a> developed as a joint initiative between the new
      Scottish Government and the fishing industry, will hopefully provide a template
      for future marine conservation projects.
  - s: Vad de andra delarna beträffar delar vi naturligtvis den uppfattningen att
      det måste <v>gå</v> <p>till</p> på ett betydligt enklare sätt.
    t: as far as the other blocs are concerned, we naturally endorse the view that
      these should <a>be</a> simplified.
  - s: Kommer Asia Bibi att <v>gå</v> samma öde <p>till</p> mötes om hon benådas?
    t: Will Asia Bibi’s fate <a>be</a> the same if she is pardoned?
  - s: Så här <v>går</v> det inte <p>till</p> i Europaparlamentet!
    t: This <a>is</a> not how things are done in the European Parliament!
  - s: Framför allt när det gäller de praktiska åtgärderna för att bidra till att
      se till att livräddande organ inte <v>går</v> <p>till</p> spillo, t.ex. genom
      att skapa en organdatabas som omfattar hela EU.
    t: In particular, the introduction of practical measures to help ensure that live
      saving organs <a>are</a> not wasted, such as the creation of a pan European
      organ database.
  - s: Jag minns det fortfarande - det <v>gick</v> lika hett <p>till</p> som på BSE-tiden.
    t: I remember it well - things <a>were</a> just as heated as in the BSE days.
  - s: Det står för övrigt klart att man måste fördöma den konstitutionella oro som
      åstadkommits av Hun Sens styrkor och framför allt fördöma det faktum att människoliv
      <v>gått</v> <p>till</p> spillo.
    t: One must obviously deplore the constitutional upheaval brought about by the
      forces of Hun Sen and above all condemn the fact that human lives <a>were</a>
      lost.
  - s: Ta nu de pengar som vi behöver för detta från dem som är mest i behov av dem.
      Så får det inte <v>gå</v> <p>till</p>!
    t: That cannot <a>be</a>.
  - s: För att de dokument som når plenum efter samråd i utskotten skall kunna förberedas
      på ett bättre sätt - nu är detta min personliga uppfattning - måste vi även
      begränsa de enskilda förfarandena för hur detta skall <v>gå</v> <p>till</p>,
      och de måste absolut begränsas till de verkligt brådskande fallen.
    t: If I may mention my personal view, individual arrangements for bringing texts
      into plenary without them being discussed in committee have to be restricted,
      in order to enable them to <a>be</a> better prepared, and we have to limit them
      to really urgent cases.
  - s: Det <v>gick</v> <p>till</p> på ett underligt sätt.
    t: All in all, it <a>was</a> a strange state of affairs.
  - s: Av den anledningen måste vi emellertid också utforma alla våra beslut på ett
      öppet och begripligt sätt, så att yrkesfiskarna inte längre har en känsla av
      att det inom fisket <v>går</v> <p>till</p> som i ”Djurfarmen”, där alla är jämlika,
      men några är mera jämlika.
    t: To achieve this, all our decisions must be transparent and understandable,
      so that fishermen no longer feel they <a>are</a> in ’Animal Farm’, where everyone
      is equal but some are more equal than others.
  - s: Detta är än mer relevant för parlamentets vidkommande, där det redan nu ytterst
      begränsade handlingsutrymmet skulle krympa ytterligare med en kodex som fastställer
      kommunikationsförfaranden - det räcker exempelvis att se hur valet av talman
      <v>går</v> <p>till</p>, och hur talartiden för oberoende ledamöter begränsas
      på samma sätt som deras rätt att påverka lagstiftningsprocessen kränks.
    t: This is even more true for Parliament, where the already extremely restricted
      scope for freedom - simply look, for example, at the way in which the President
      <a>is</a> elected, or the way in which speaking time is reduced for non-attached
      Members and their right to influence the legislative process is violated - would
      be further reduced by a code defining communication procedures.
  - s: I en tid när storfinansen <v>går</v> <p>till</p> angrepp mot arbetstagarnas
      rättigheter på alla fronter är det i bästa fall självbedrägeri att tro att problemet
      kan lösas inte genom kamp utan med nya EG-direktiv och andra bestämmelser eller
      genom tillämpning av dem som redan finns.
    t: At a time when big business <a>is</a> attacking workers’ rights on all fronts,
      to consider that the problem can be addressed not by fighting but with new EU
      directives and measures or by applying existing ones is, at best, self-delusion.
  - s: 'Man säger allt oftare till mig: ”Om det inte <v>går</v> <p>till</p> på det
      sättet hos grannen, varför gör det då det hos oss?”.'
    t: More and more I am asked ’if the others <a>are</a> doing that, why shouldn’t
      we?’ I feel I have to point that problem out.
  - s: Men jag anser att vad man bör göra är att lyssna, som vi har lyssnat, på förvaltningen
      och se hur personalpolitiken har förändrats, och kommer att förändras i ännu
      högre grad, hur personalledningen <v>går</v> <p>till</p> i detta hus.
    t: However, what we need to do here is to listen, just as we have listened, to
      the administration and to look at how it has changed and how staff policy will
      change further still, that is, how staff <a>are</a> managed in this House.
  - s: Om vi fortsätter att politiskt och ekonomiskt stödja länder där detta sker,
      är vi medbrottslingar till regimer som inte respekterar de mänskliga rättigheterna
      och där vi verkligen kan fråga oss om gemenskapsstödet når den befolkning vars
      utveckling vi vill stödja, eller om det bara <v>går</v> <p>till</p> några av
      deras ledares flärd, rikedom och hemliga konton.
    t: If we continue to give political and economic support to countries where this
      is happening, we will be condoning regimes that do not respect human rights,
      countries where we can legitimately question whether Community aid is reaching
      the people whose development we are endeavouring to promote, or whether we <a>are</a>
      simply maintaining the vanity, opulence and secret bank accounts of a handful
      of leaders.
  - s: Denna debatt ger mig som krigsbarn kanske en viss insikt om hur det <v>gick</v>
      <p>till</p> när Europas folk slog ihjäl varandra för större symbolvärden än
      choklad.
    t: The present debate has perhaps given me, as a war child, a certain insight
      into how things <a>were</a> when the peoples of Europe were killing each other
      for values symbolised by rather more important things than chocolate.
  - s: I det avseendet kan man inte kalla de här valen för verkligt fria, även om
      själva röstandet i det stora hela verkar ha <v>gått</v> korrekt <p>till</p>,
      vilket våra kambodjanska kolleger har berättat för oss.
    t: That being so, these elections cannot be described as free in the true sense
      of the word, even though our colleagues have reported from Cambodia that the
      ballot itself seems largely to have <a>been</a> conducted in a correct manner.
  - s: Så <v>går</v> det <p>till</p> i en demokrati och därför vädjar jag ännu en
      gång till er förståelse för att vi inte kan ge er mer information förrän undersökningen
      är avslutad, nödvändiga slutsatser kan dras och då vill jag väldigt gärna informera
      berörda parlamentsutskott och parlamentsledamöter.
    t: That <a>is</a> how it should be in a democracy and therefore I would once again
      call on your understanding that we cannot provide more information until the
      time when the investigation is completed, the necessary conclusions can be drawn
      and I am very willing to keep the respective parliamentary committees or Members
      of Parliament informed on this subject.
  - s: Det tillhör de mest tungt vägande punkterna att knappt en enda medborgare vet
      hur finansieringen <v>går</v> <p>till</p> och det man inte vet blir ännu mer
      ogenomblickbart och lämnar utrymme för spekulationer av alla de slag.
    t: It is one of the most serious points, that hardly any citizen knows how the
      EU <a>is</a> financed, and what they do not know is all the more unfathomable
      and leaves room for every kind of speculation.
  - s: När jag i torsdags frågade generalsekreteraren och er hur förberedelserna hade
      <v>gått</v> <p>till</p> uppgav generalsekreteraren, för ni hade överlåtit åt
      honom att svara, för mig att de hade skett i nära samarbete med utskottet för
      medborgerliga fri- och rättigheter samt rättsliga och inrikes frågor, en förklaring
      som framstod som rimlig och med vilken jag lät mig nöja.
    t: When I, last Thursday, asked the Secretary-General and you how this had <a>been</a>
      prepared, I was told - for you left the answer to the Secretary-General - that
      it had been done in close cooperation with the Committee on Civil Liberties,
      Justice and Home Affairs, and, that appearing to be to be an acceptable explanation,
      I declared myself content with it.
  - s: Detta är inte rätt, och om det <v>går</v> <p>till</p> på det här sättet måste
      jag mycket tydligt påpeka att jag inte förstår vad kommissionens öppenhetspolitik
      syftar till. Detta måste följas upp med åtgärder.
    t: This is not right, and if it <a>is</a> conducted in this manner I must state
      very clearly that I do not understand what the Commission’s transparency policy
      is trying to achieve.
  - s: Då man <v>gick</v> <p>till</p> väga på detta sätt i början av denna femte lagstiftningsperiod
      upptäcktes en motsägelse med artikel 170.
    t: Proceeding in this fashion, at the start of this fifth parliamentary term,
      it <a>was</a> noticed that there was a contradiction in Rule 170.
  - s: Jag tycker att detta ligger i linje med rådets val att inte närvara och med
      hur lagstiftning <v>går</v> <p>till</p> inom Europeiska unionen.
    t: Therefore, the two Non-attached Members and the other three or four Members
      who are in the Chamber are missing the vote on terrorism and the European arrest
      warrant because of this decision which, I feel, ties in with the Council’s decision
      not to be present during this debate and <a>is</a> typical of the way the European
      Union legislates.
  - s: De skrev i referatet från sitt möte 14 förklaringar som inte bifogades lagförslaget
      som <v>gick</v> <p>till</p> vidare till andrabehandling i parlamentet.
    t: They wrote 14 declarations into the minutes of the meeting, and these were
      not attached to the proposal which <a>was</a> forwarded to Parliament for second
      reading.
  - s: Det har alltid <v>gått</v> <p>till</p> på i stort sett samma sätt, nämligen
      att Europeiska kommissionen utövat sitt riskhanteringsansvar genom att godkänna
      GMO mot EU-medborgarnas vilja och trots många medlemsstaters och experters reservationer.
    t: It has always <a>been</a> more or less the same story of the European Commission
      exercising its responsibility for risk management by authorising GMOs against
      the will of the EU population and in spite of the reservations of many Member
      States and experts.
  - s: För om jag minns rätt har man i utskottet för utrikesfrågor, mänskliga rättigheter,
      gemensam säkerhet och försvarspolitik sagt, för att ta ett exempel, att 80 procent
      av pengarna <v>går</v> <p>till</p> att hålla i gång de icke-statliga organisationer
      som verkar på platsen och att endast 20 procent går in i landet.
    t: Because, if memory serves me well, the Committee on Foreign Affairs, Human
      Rights, Common Security and Defence Policy, for example, said that 80% of the
      money was <a>being</a> used by non-governmental organisations working in the
      area in order to stay afloat and only 20% was going to the country.
  - s: Herr kommissionär, tack så mycket för ert utförliga svar, med vilket ni inte
      bara angivit sifferuppgifter utan även tagit upp en följdfråga, nämligen frågan
      hur det för närvarande ligger till med uttagningsförfarandena och hur de skall
      <v>gå</v> <p>till</p> i fortsättningen.
    t: Mr President, in accordance with EU regulations and legislation on the employment
      of staff there can <a>be</a> no favouritism or discrimination based on nationality.
  - s: Framgångsrika sökande som antagits - genom att lyckas vid antagningsproven
      - tar i stället anställning utanför Europeiska unionens institutioner eftersom
      de helt enkelt inte kan vänta på att rekryteringsprocessen ska bli klar, vilket
      gör att hela processen <v>går</v> <p>till</p> spillo.
    t: Often, successful candidates who have been chosen in competitions - those who
      were successful in a competition - accept a job outside the European Union institutions
      because they simply cannot wait so long, and the entire recruitment process
      <a>is</a> wasted.
  - s: Hälften av dessa pengar <v>går</v> <p>till</p> fonder för de minst utvecklade
      länderna.
    t: Half of that amount should <a>be</a> earmarked for the least developed countries.
  - s: De nya möjligheterna som de nya teknologierna innebär får inte <v>gå</v> <p>till</p>
      spillo, och ej heller paradoxalt nog börja fungera i motsatt riktning på grund
      av en omkastad utslagning från informationssamhället, till följd av vår oförståelse.
    t: New opportunities provided by the new technologies must not <a>be</a> wasted,
      nor should they have, paradoxically, a negative effect as a result of a perverse
      form of info-exclusion arising from our insensitivity.
  - s: 'Allt <v>går</v> <p>till</p> som om denna gemensamma diskussion hade organiserats
      på ett lurigt sätt för att leda oss till följande slutsats:'
    t: 'In fact, it <a>is</a> as though this joint debate had a hidden agenda seeking
      to lead us to the following conclusion:'
  - s: Redan för några månader sedan angav jag noggrant i mitt betänkande hur det
      skall <v>gå</v> <p>till</p>, och jag skulle gärna vilja att det österrikiska
      ordförandeskapet förde fram detta i de diskussioner de kommer att få.
    t: In my report a few months ago, I gave a detailed account of how this should
      <a>be</a> approached, and I hope that the Austrian Presidency will bring this
      matter up again in its discussions in future.
  - s: Dussintals människoliv, inklusive brandmännens, har <v>gått</v> <p>till</p>
      spillo;
    t: Dozens of human lives, including those of firefighters, have <a>been</a> lost;
  - s: Så <v>gick</v> det <p>till</p> när en nejröst från parlamentet förvandlades
      till ett ja, efter en diskutabel rättslig fint från kommissionen.
    t: That is how a ‘no’ vote from Parliament on the funding of the World Youth Days
      <a>was</a> transformed into a ‘yes’, following a questionable legal ruse by
      the Commission.
  - s: Alla är nu överens om att avfall och lastrester från fartyg inte längre får
      hamna i havet, men det finns stora meningsskiljaktigheter om hur insamlingen
      av fartygsavfall skall <v>gå</v> <p>till</p> och främst om hur det skall betalas.
    t: Everyone is now agreed that ship’s waste and cargo residues can no longer be
      discharged at sea but there is substantial disagreement about how this ship’s
      waste is to <a>be</a> collected and, more to the point, how this collection
      should be funded.
  - s: Hur dessa veterinära kontroller <v>går</v> <p>till</p> - särskilt hur ofta
      de utförs, vilken kvalitet de har och inspektörernas oberoende - lyfts ständigt
      fram sedan BSE-krisen inleddes och kommissionen medger ibland, mer allmänt,
      de svårigheter man möter för att få tredje länder att respektera gemenskapens
      normer.
    t: In fact, because the total amount of these <a>is</a> limited, bearing in mind
      the constraints which have been accepted by the European Union in the COM framework,
      to incorporate them into the refunds budget would involve further dismantling
      of the Community preference.
  - s: Föredraganden har arbetat på ett berömvärt sätt, i nära samarbete med alla
      skuggföredragandena och de politiska grupperna, och han har också personligen
      kontrollerat hur gränspassagerna <v>går</v> <p>till</p> i dag.
    t: The rapporteur has worked commendably, in close cooperation with all of the
      shadow rapporteurs and political groups, in addition to checking first-hand
      how the borders <a>are</a> crossed today.
  - s: Det är inte i sin ordning att offentliga medel, som i fallet Doñana, skall
      <v>gå</v> <p>till</p> att återställa ett område medan företaget som orsakade
      den stora skadan har bidragit med en mycket liten del.
    t: Mr President, is it not acceptable that, in the case of Doñana, public money
      should <a>be</a> being used to regenerate the area, while the company that caused
      the major damage has only contributed a small proportion?
  - s: För att <v>gå</v> er <p>till</p> mötes kommer jag att fatta mig mycket kort.
    t: Mr President, I shall be very brief, as you have asked us to <a>be</a>, but
      I am raising a point of order on behalf of my Group, in order to register our
      disapproval of the fact that in his explanatory statement, Richard Howitt mentions
      the Danish People’s Party amongst racist and extreme-right parties.
  - s: För det första, integreringen av ett jämställdhetsperspektiv är ett krav för
      samtliga av kommissionens dokument, men att foga en bilaga till denna handlingsplan
      där man förklarar hur man <v>gick</v> <p>till</p> väga i det här fallet skulle
      inte bara bidra till att garantera att åtgärderna följts utan även demonstrera
      hur man praktiskt gjorde för att uppnå denna integrering.
    t: First, gender mainstreaming is a requirement for all Commission documents,
      but an annex to this action plan explaining how it <a>was</a> done in this case
      would not only help ensure that the measures are adhered to, but would also
      demonstrate how mainstreaming was achieved in a practical way.
  - s: alltför många liv har redan <v>gått</v> <p>till</p> spillo.
    t: too many lives have <a>been</a> lost.
  - s: Många vet redan att en TV i standbyläge använder 45 procent av den el som förbrukas
      av en påslagen TV, att elektrisk utrustning i standbyläge förbrukar 10 procent
      av hushållselen i EU och att telefonladdare som lämnas anslutna till eluttaget
      förbrukar energi - varav 95 procent <v>går</v> <p>till</p> spillo.
    t: Many already know that a TV on standby uses 45pc of the electricity used by
      a TV that is on, that electrical equipment on standby uses 10pc of household
      energy in the EU and that leaving phone re-chargers plugged in uses energy -
      95pc of which <a>is</a> wasted.
  - s: Under de senaste åren har bergiga och skogsklädda områden, i synnerhet runt
      Medelhavet, drabbats hårt av skogsskövling, bränder, ödeläggelse, överutnyttjande,
      otillräcklig återplantering, vilket lett till att tiotusentals hektar skogsmark
      har <v>gått</v> <p>till</p> spillo.
    t: Mountain and forest areas, especially in the Mediterranean, have been seriously
      damaged by deforestation, fire, erosion desertification, abandonment, abuse
      and inadequate reforestation, with the result that tens of thousands of acres
      of forest land have <a>been</a> lost.
  - s: vi måste ha samma metodik - det måste absolut <v>gå</v> <p>till</p> på samma
      sätt för alla.
    t: the approach must be equal - it must <a>be</a> absolutely the same for everybody.
  - s: Hur kan vi få länder som de afrikanska länderna att förstå vår hållning när
      deras livsmedelsskörd under flera år <v>gått</v> <p>till</p> spillo på grund
      av Europeiska unionens exportbidrag (bidrag som gjorde att burhöns från Bretagne
      var billigare att köpa på marknaden i Dakar än lokalt producerad kyckling)?
    t: How can we make countries like the countries of Africa understand our point
      of view, when their food crops have <a>been</a> ruined for years by the dumping
      effects of European Union export subsidies (the subsidies which made battery
      hens from Brittany cheaper to buy than local chickens in Dakar market)?
  - s: Denna fråga har i viss mån redan besvarats - utöver att skicka biståndsmateriel,
      katastrofplaner och naturligtvis teknisk utrustning måste man samla erfarenheten
      i kölvattnet av de stora jordbävningarna i Armenien, där mer än 100 000 liv
      <v>gick</v> <p>till</p> spillo och ett kärnkraftverk skadades, i Turkiet, där
      tiotusentals personer miste livet och i Kina 1976, där hundratusentals människor
      dog, och använda denna kollektiva erfarenhet för att utveckla principer om goda
      seder för det internationella samfundet och tillämpa dem till förmån för Kina.
    t: besides sending aid materials, disaster plans and, of course, technical equipment,
      there is a need to pool the experience gathered in the aftermath of the major
      earthquakes in Armenia, where more than 100 000 lives <a>were</a> lost and a
      nuclear power plant was damaged, in Turkey, where tens of thousands lost their
      lives, and in China in 1976, where several hundred thousand people died, and
      to use that collective experience to develop principles of good practice for
      the international community and apply them for the benefit of China.
  - s: Samtidigt visar uppgifterna från FN:s flyktingkommissarie att en stor del av
      flyktingströmmarna <v>går</v> <p>till</p> de närliggande och ofta fattiga länderna,
      medan det endast är ett fåtal som flyr till väst, om de alls lyckas komma fram.
    t: At the same time, according to statistics from the UN High Commissioner for
      Refugees, most mass movements of refugees <a>are</a> offered refuge by neighbouring,
      equally poor countries;
  - s: Det <v>går</v> inte <p>till</p> på det sättet, jag beklagar!
    t: Excuse me, but that <a>is</a> not permitted.
  - s: 80 procent av den budgeten <v>går</v> <p>till</p> 20 procent av jordbruksföretagen
      och det betyder ändå mycket konkret att den europeiska jordbrukspolitiken sedan
      flera år har valt jordbruksindustrins sida och inte det lilla kvalitetsjordbruket.
    t: True, all this has a price, the price of extensive production, but the agricultural
      budget <a>is</a> a sizeable one and all that is required is the political will
      to change the way it is distributed.
  - s: Så får det inte <v>gå</v> <p>till</p> i en demokrati.
    t: This is not how it should <a>be</a> in a democracy.
  - s: Sedan <v>gick</v> ytterligare fyra år <p>till</p> spillo, trots att allas ståndpunkter
      var välkända och inte hade ändrats.
    t: Then another four years <a>were</a> lost, even though the position of all sides
      was well known and had not changed.
  - s: De fick inte majoritet i budgetkontrollutskottet och <v>gick</v> <p>till</p>
      angrepp mot oss.
    t: They had not secured a majority in the Committee on Budgetary Control and <a>were</a>
      attacking us.
  - s: Vi har främjat denna avregleringsprocess för att bilaterala hinder skall undanröjas,
      reglerna för ägande ändras, tekniska standarder harmoniseras och lämpliga säkerhetsnormer
      införas och för att avregleringsvillkoren skall främja en större insyn i hur
      politiken för utvecklingen av luftfartssektorn <v>går</v> <p>till</p> och i
      synnerhet göra så att miljövillkoren kan införas i produktionen inom luftfartsindustrin,
      i prispolitiken och i flygledningen.
    t: We have supported this liberalisation process so that bilateral barriers may
      be lifted, ownership restrictions changed, technical standards harmonised, and
      suitable safety standards established and so that the conditions of liberalisation
      may promote greater transparency with regard to how air transport development
      policy <a>is</a> framed and allow, above all, the inclusion of environmental
      considerations in production within the aeronautical industry, in tariff policy
      and in the management of air traffic.
  - s: Å andra sidan bör frågan om tilldelningen av ankomst- och avgångstider bli
      föremål för ett förslag från kommissionens sida, eftersom vi inte kan tillåta
      den nuvarande situationen där många ankomst- och avgångstider <v>går</v> <p>till</p>
      spillo, eller inte utnyttjas på rätt sätt och dessutom, låt oss säga det klart
      och tydligt, finns det en svart marknad för dessa tider.
    t: On the other hand, the question of slot allocation must be the subject of a
      Commission proposal since we cannot accept the current situation, in which many
      slots <a>are</a> lost, not all of them are properly used and, furthermore, let
      us be honest, there is a black market in them.
  - s: Nu handlar det i stort sett bara om att finna så obyråkratiska lösningar som
      möjligt på hur genomförandet skall <v>gå</v> <p>till</p>, där det franska förslaget
      om en registrering i femton länder definitivt inte är ett lyckat förslag.
    t: In essence, it is only a question of finding a set of rules now so that these
      matters can <a>be</a> administered with as little red tape as possible.
  - s: Så <v>går</v> det inte <p>till</p>!
    t: That <a>is</a> not how things work.
  - s: Hur anser kommissionen att identifieringen av dessa betydelsefulla områden
      skall <v>gå</v> <p>till</p>, kommer man att använda sig av klassificering enligt
      Nuts 1 eller Nuts 2 för detta och kommer man att låta de enskilda medlemsstaterna
      själva fatta det slutgiltiga beslutet?
    t: What is the Commission’s view on how these ’significant areas’ should <a>be</a>
      identified, will NUTS 1 or NUTS 2 classification be used for this purpose and
      will the final decision be left to each Member State to decide?
  - s: Eftersom han <v>går</v> <p>till</p> angrepp mot något som jag har sagt, har
      jag rätt att svara.
    t: As he <a>is</a> challenging something I have done, I have the right to reply.
  - s: Denna politik över pelarnas gränser ger möjligheter som kan föra oss i god
      hamn, men jag ställer mig också många frågor om vilka som skall ombesörja dessa
      handlingsplaner, hur det skall <v>gå</v> <p>till</p> och om rådet någon gång
      kommer att informera oss om resultaten av det som redan har inletts, nämligen
      handlingsplanen för Irak.
    t: This ‘interpillar’ policy opens up possibilities which may lead us to a good
      result, but it also raises many questions as to by who and how these action
      plans will <a>be</a> developed and whether the Council will ever give us any
      information concerning the results of the one which has been implemented, that
      is to say the action plan concerning Iraq.
  - s: När det slutligen gäller påpekandet som gjorts att mycket lite <v>går</v> <p>till</p>
      öregionerna från samhörighetsfonderna, så måste jag få påminna om att detta
      är ett av de fall där de enskilda medlemsstaternas attityder är av den största
      betydelse, och att vi på många sätt, när det gäller detta, befinner oss i händerna
      på dem.
    t: Finally, with reference to the comment that has been made on the fact that
      very little use <a>is</a> made of the Cohesion Funds to benefit the island regions,
      I must remind the House that this is one of those instances in which the attitude
      of the Member States is of crucial importance, so that, as regards many aspects
      of the problem, we are in their hands in this respect.
  - s: Vi registrerar med stort intresse och även med visst nöje, hur rapporteringen
      <v>går</v> <p>till</p> i de olika huvudstäderna och i Bryssel, naturligtvis
      alltid i syfte att lyfta fram de egna nationella intressena och stärka förhandlingsläget
      för de egna intressena.
    t: We are very interested and sometimes also amused to see how events <a>are</a>
      reported in the individual capitals and in Brussels, obviously with the aim
      of making particular national interests appear in the right light and improving
      the starting position for representing those individual interests.
  - s: Så måste det <v>gå</v> <p>till</p> i framtiden!
    t: That is how it must <a>be</a> in the future!
  - s: Det innebär att mycket tid <v>går</v> <p>till</p> spillo.
    t: That means a lot of time <a>is</a> lost.
  - s: alla bidrag <v>går</v> inte <p>till</p> fisket, en del av subventionerna syftar
      till att bevara och kontrollera resurserna, öka säkerheten på fartygen och förbättra
      fiskets infrastrukturer och de selektiva fångstmetoderna.
    t: some <a>is</a> aid for conserving and controlling resources, making vessels
      safer, improving fishery infrastructures and the selective arts of fishing.
  - s: Jag skulle vilja tillägga ytterligare en, för den gäller en punkt som avslöjar
      att valet inte är tillräckligt demokratiskt, så som det <v>går</v> <p>till</p>
      både för ordföranden och för vice ordförandena.
    t: There <a>is</a> evidence that the election procedure, both for the President
      and for the Vice-Presidents, is not sufficiently democratic.
  - s: Det är så det <v>går</v> <p>till</p> när praxis skapas, eftersom de grundläggande
      kraven för anslutning inte verkar ha uppfyllts i något av dessa båda fall, trots
      att kraven ska vara uppfyllda redan innan anslutningsförhandlingar inleds, och
      då inte bara på papperet.
    t: This is the sort of thing whereby precedents <a>are</a> created, since in neither
      case do the fundamental conditions for accession appear to have been met, even
      though they are required to be even before any accession negotiations are started,
      and not only on paper either.
  - s: Vi uppmanar parlamentet att hur som helst ge alla utskott särskilda gemensamma
      regler, så att alla framtida utfrågningar kommer att <v>gå</v> <p>till</p> på
      samma sätt.
    t: The whole lot of them are, however, in agreement as to the direction to <a>be</a>
      taken, namely ever more power to Brussels.
  - s: I dag har Liberia dessutom våldsamma konflikter, organiserad brottslighet,
      mäktiga naturresursintressen, och det finns en risk för att man, trots alla
      ansträngningar som för närvarande görs och även om man kanske kan uppnå en period
      utan krig, ändå inte faktiskt <v>går</v> <p>till</p> botten med det verkliga
      problemet, nämligen inrättandet av en någorlunda fungerande rättsstat.
    t: Today there are also violent conflicts, organised criminality, powerful raw
      materials interests, and the danger, despite all current efforts and even though
      some period of time without war can be achieved, that the real problem, the
      establishment of a constitutional state that functions to some degree, will
      not actually <a>be</a> tackled.
  - s: Så kan det ju inte <v>gå</v> <p>till</p>!
    t: This cannot <a>be</a> true!
  - s: Vi förespråkar att avgifterna för tunga transporter skall tas ut i förhållande
      till deras verkliga föroreningsnivå och att dessa pengar skall <v>gå</v> <p>till</p>
      investeringar i järnväg samt kombinerade järnvägs- och vägtransporter, och slutligen
      vill vi peka på idén om att fördela 91 procent av de tillstånd som inte fördelas
      enligt en likvärdig kvot mellan alla medlemsstater, inte bara utifrån transportbehoven
      i sig utan också ursprung och mål, till exempel för de varor som transporteras
      genom Schweiz och som kommer från flygplatser eller hamnar som Hamburg, Rotterdam,
      Genova och Marseille.
    t: We support the idea that taxes on heavy goods vehicles should be applied in
      accordance with the real level of contamination and that this revenue should
      <a>be</a> invested in the railways and combined rail/road transport and, finally,
      we agree with the idea of distributing the 91% of the permits which are not
      distributed according to an equal quota amongst all the Member States, not only
      in accordance with actual transport needs, but also taking into account the
      origin and destination, for example, of goods which are passing through Switzerland
