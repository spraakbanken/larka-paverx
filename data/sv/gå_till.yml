---
de:
- c: 25
  r: 1
  v: gehen
  x:
  - s: Vi har kommit fram till att över 25 000 arbetsdagar <v>går</v> <p>till</p>
      spillo bara på resor varje år - 3,9 miljoner euro!
    t: Wir haben nachgewiesen, dass allein durch die Reisezeit jährlich über 25 000
      Arbeitstage und damit 3,9 Millionen Euro verloren <a>gehen</a>.
  - s: Till sist skulle jag bara vilja tillägga att, vad beträffar kärnkraftsverket
      och ansträngningarna för Balkanländerna har vi verkligen granskat och <v>gått</v>
      <p>till</p> botten med de sociala och kulturella problem som här har tagits
      upp.
    t: Abschließend möchte ich noch zu den Kernkraftwerken und zu den Bemühungen um
      den Balkan sowie zu den hier angesprochenen sozialen und kulturellen Fragen
      sagen, daß wir das Problem wirklich eingehend untersucht haben und ihm auf den
      Grund <a>gegangen</a> sind.
  - s: Det andra är att det ganska intressanta faktum att statstjänstemännen i medlemsländerna
      har övertygat sina ministrar att nationell hjälp som <v>går</v> <p>till</p>
      att utveckla länder är mer kostnadseffektiv än hjälp från Europeiska unionen.
    t: Zweitens - und das ist interessant - haben die Staatsbeamten in den Mitgliedstaaten
      ihre Minister davon überzeugt, daß das Kosten-Nutzen-Verhältnis bei Geldern,
      die in die Entwicklungshilfe <a>gehen</a>, größer ist als für Beihilfen aus
      der Europäischen Union.
  - s: Så här ska det inte <v>gå</v> <p>till</p> i EU.
    t: So kann das in Europa nicht <a>gehen</a>!
  - s: Eller är det så att vi inom ramen för WTO åter <v>går</v> en ny handelskonflikt
      med Förenta staterna <p>till</p> mötes?
    t: Oder <a>gehen</a> wir im Rahmen der WTO einem neuen Handelskonflikt mit den
      Vereinigten Staaten entgegen?
  - s: Förra helgen var jag på ett möte i trefaldighetskyrkan i Ashton-under-Lyne
      i min valkrets och det beslöts där att den vanliga kollekten, som normalt går
      till kyrkans fonder, skulle <v>gå</v> <p>till</p> att underlätta lidandet för
      dem som drabbats av översvämningarna.
    t: Vergangenes Wochenende besuchte ich einen Gottesdienst in der Holy Trinity
      Kirche in Ashton-under-Lyne in meinem Wahlkreis, bei der beschlossen wurde,
      daß die traditionelle Kollekte an die notleidenden Menschen in den überschwemmten
      Gebieten <a>gehen</a> wird, statt, wie üblich, an den Kirchenfonds.
  - s: Vi kan inte tala om globalisering, konkurrens, när flera miljoner kvinnor och
      män i världen i kväll <v>går</v> <p>till</p> sängs utan att veta om de har något
      att äta i morgon.
    t: Wir können nicht von Globalisierung und Wettbewerbsfähigkeit sprechen, wenn
      es Milliarden Frauen und Männer in der Welt gibt, die heute Nacht schlafen <a>gehen</a>,
      ohne zu wissen, ob sie morgen etwas zu essen haben werden.
  - s: Jag skulle vilja påminna om att kommissionen kommer att lägga fram ett förslag
      för Europaparlamentet i juli om hur inträdesförhandlingarna skall <v>gå</v>
      <p>till</p> och vilka länder som skall delta.
    t: Ich möchte daran erinnern, daß die Kommission dem Europäischen Parlament im
      Juli einen Vorschlag vorlegen wird, wie diese Beitrittsverhandlungen vor sich
      <a>gehen</a> sollen, welche Länder dabei sein sollen.
  - s: Så här <v>går</v> det inte <p>till</p> i Europaparlamentet!
    t: Im Europäischen Parlament <a>geht</a> das so nicht!
  - s: Jag håller med om att terroristaktiviteter förekommer i många länder, men ändå
      nämns ständigt London som den plats varifrån även initiativ med inslag av terrorism
      <v>går</v> <p>till</p> länder i Nordafrika.
    t: Ich stimme zu, daß in vielen Ländern Terrorakte verübt werden, aber doch wird
      ständig London genannt, von wo aus auch Initiativen mit terroristischem Einschlag
      in Länder in Nordafrika <a>gehen</a>.
  - s: Ta nu de pengar som vi behöver för detta från dem som är mest i behov av dem.
      Så får det inte <v>gå</v> <p>till</p>!
    t: So kann es nicht <a>gehen</a>!
  - s: Så de bör göra vad de kan för att garantera att medlen snabbt skall betalas
      ut, och kommissionen bör naturligtvis övervaka denna utveckling på nära håll
      så att vi kan sätta stopp för problemet, för om dessa förhållanden består, är
      jag rätt att ett stort stycke av strukturfondernas resurser kommer att <v>gå</v>
      <p>till</p> spillo.
    t: Denn wenn dieser Zustand andauert, fürchte ich, werden am Ende erhebliche Strukturfondsmittel
      verloren <a>gehen</a>.
  - s: Finns det en kontrollkommission som vid något tillfälle kommer att åka dit
      för att kontrollera att pengarna <v>gick</v> <p>till</p> det ändamålet och om
      rektorerna är färdiga att tas i bruk?
    t: Gibt es ein Kontrollgremium, das irgendwann nachprüft, ob das Geld dorthin
      <a>gegangen</a> ist und ob die Reaktoren zum Betrieb bereit stehen?
  - s: Vi måste på ett resolut sätt <v>gå</v> <p>till</p> oss själva och fundera på
      vilket slags bild vi vill ge utåt av oss själva i denna mycket svåra och känsliga
      situation, då vi är på väg att inleda WTO-förhandlingar och då vi funderar på
      EU:s utvidgning och framtidsbilden.
    t: Liebe Freunde, wir müssen sehr tief in uns <a>gehen</a> und nachdenken, wie
      und mit welchem Erscheinungsbild wir in dieser besonders schwierigen und sensiblen
      Lage nach außen hin auftreten wollen, wenn wir in die WTO-Verhandlungen gehen
      und über die Erweiterung und das künftige Bild der EU nachdenken.
  - s: De skrev i referatet från sitt möte 14 förklaringar som inte bifogades lagförslaget
      som <v>gick</v> <p>till</p> vidare till andrabehandling i parlamentet.
    t: Sie haben 14 Erklärungen in ihren Sitzungsbericht aufgenommen, die dem Gesetzesvorschlag,
      der zur zweiten Lesung an das Parlament <a>ging</a>, nicht beigefügt wurden.
  - s: Det borde under dessa omständigheter inte vara smärtsamt för medlemsstaterna
      att <v>gå</v> varandra <p>till</p> mötes, utan kunna göras smidigt.
    t: Das Aufeinanderzugehen der Mitgliedstaaten sollte unter diesen Umständen nicht
      schmerzlich sein, sondern leicht von der Hand <a>gehen</a>.
  - s: Tillåt nu inte användningen av juridiska spetsfundigheter, av juristeri, av
      primärrätter hindra det som i detta fall är det mest väsentliga, nämligen att
      alla de som <v>går</v> <p>till</p> val i Europavalet 2004 skall göra det med
      stolthet, att vårt arbete är överskådligt, att våra regler är öppna.
    t: Wir dürfen uns nicht durch juristische Spitzfindigkeiten und Haarspaltereien
      sowie primärrechtliche Bestimmungen von dem abbringen lassen, was in diesem
      Fall das Wesentliche ist, nämlich dass alle, die 2004 zu den Europawahlen <a>gehen</a>,
      dies mit Stolz tun, unsere Arbeit überschaubar und unsere Regeln transparent
      sind.
  - s: Detta har kanske mindre uppseendeväckande konsekvenser än oljetankfartygens
      haverier, men däremot mer tragiska, då man vet att 146 bulkfartyg har <v>gått</v>
      <p>till</p> botten under tio års tid, och att 780 besättningsmedlemmar därmed
      har mist livet.
    t: Dies hat vielleicht weniger spektakuläre Folgen als bei Tankerhavarien, die
      jedoch tragischer sind, wenn man sich vor Augen führt, dass innerhalb der letzten
      10 Jahre 146 Massengutschiffe verloren <a>gingen</a>, wobei 780 Besatzungsmitglieder
      umkamen.
  - s: Det kan vara lättare att svara på det om medlen <v>går</v> <p>till</p> åtgärder
      för att främja finansiell stabilitet, vilket helt klart ligger i samtliga betalares
      intresse, än om de används för miljöprojekt, utvecklingsbistånd eller något
      annat ändamål utanför den finansiella sektorn.
    t: Diese Frage kann leichter beantwortet werden, wenn es um finanzielle Stabilität
      <a>geht</a>, als wenn es Dinge außerhalb des Finanzbereichs wie etwa Umweltprojekte
      oder Entwicklungshilfe betrifft.
  - s: Det <v>går</v> inte <p>till</p> på det sättet, jag beklagar!
    t: Das <a>geht</a> so nicht, entschuldigen Sie!
  - s: Vi kommer att hitta poster de kan <v>gå</v> <p>till</p>, vi kommer att se till
      att de hamnar på poster där de kan användas, och det kommer att göra vår strategi
      till ett skämt.
    t: 'Wir werden Linien finden, wo dies <a>gehen</a> wird:'
  - s: om rådet annonserar efter arbetskraft i Irland - och det borde finnas personer
      i Irland som kan jobba inom de europeiska institutionerna - har det övervägt
      hur detta skall <v>gå</v> <p>till</p> om den irländska regeringen säger att
      den inte kommer att tillåta åldersdiskriminering vid annonsering i tidningar?
    t: <a>Gehen</a> wir davon aus, daß der Rat in Irland Stellen ausschreibt - es
      dürfte ja wohl möglich sein, daß in Irland Stellen für europäische Organe ausgeschrieben
      werden.
  - s: Det innebär att mycket tid <v>går</v> <p>till</p> spillo.
    t: Das bedeutet, daß viel Zeit verloren <a>geht</a>.
  - s: Ett gripande gjordes och en dom avkunnades, och jag anser att det inte är mer
      än rätt att gå till botten med detta och förvissa sig om att allt har <v>gått</v>
      <p>till</p> i enlighet med gällande lagstiftning.
    t: Es erfolgte eine Verhaftung und ein Urteil wurde gesprochen, und ich bin der
      Meinung, dass es nur gerecht ist, der Sache auf den Grund zu gehen und zu ermitteln,
      ob dies alles rechtmäßig vonstatten <a>ging</a>.
  - s: Jag tycker inte att det får <v>gå</v> <p>till</p> på det viset!
    t: Ich glaube, so <a>geht</a> das nicht!
- c: 18
  r: 2
  v: sein
  x:
  - s: Har man <v>gått</v> <p>till</p> botten med problemen och resultaten?
    t: Es <a>ist</a> kein Geheimnis, dass die europäischen Staats- und Regierungschefs
      die Verantwortung dafür tragen, dass rund die Hälfte des Haushalts der Union
      dazu beiträgt, die Armen der Welt noch ärmer zu machen.
  - s: Vad jag begär, herr talman, och jag avslutar med detta, är att man undersöker
      om det <v>gick</v> <p>till</p> på det här viset.
    t: Ebenso wird damit die Unabhängigkeit der Europäischen Kommission bzw. bestimmter
      Vertreter der Europäischen Kommission in Frage gestellt, und ich bitte Sie abschließend
      um Prüfung, ob dies hier der Fall <a>war</a>.
  - s: Så <v>går</v> det <p>till</p> i Förenta staterna, där en central rapport av
      det här slaget utarbetas en gång under varje lagstiftningsperiod, och en liknande
      åtgärd här i parlamentet skulle bidra till att intensifiera den transatlantiska
      dialogen om dessa frågor.
    t: So <a>ist</a> es auch in den Vereinigten Staaten.
  - s: Det får inte <v>gå</v> <p>till</p> på det sättet att vi från Europaparlamentets
      sida å ena sidan kritiserar dessa kränkningar av de mänskliga rättigheterna
      i andra regioner och kämpar för att dessa skall upphöra, men å andra sidan tiger
      i fråga om Ryssland, därför att det så att säga är fråga om en så kallad viktig
      handelspartner!
    t: Es kann nicht so <a>sein</a>, daß wir als Europäisches Parlament auf der einen
      Seite diese Verletzungen der Menschenrechte in anderen Regionen kritisieren
      und uns auch massiv dafür einsetzen, daß dies aufhört, in Rußland andererseits
      sozusagen deshalb, weil es sich um einen wichtigen wirtschaftlichen Partner
      handelt, schweigen!
  - s: Herr Pirker, när ni nu redan har beklagat er över de stackars socialdemokraterna
      och över motsägelserna mellan dessa och den tyska regeringen, bör ni också berätta
      hur allting <v>gick</v> <p>till</p> i kronologisk ordning.
    t: Es besteht die Gefahr, daß dieses Protokoll, diese Verordnung nicht durchführbar
      <a>sind</a>.
  - s: Framgångsrika sökande som antagits - genom att lyckas vid antagningsproven
      - tar i stället anställning utanför Europeiska unionens institutioner eftersom
      de helt enkelt inte kan vänta på att rekryteringsprocessen ska bli klar, vilket
      gör att hela processen <v>går</v> <p>till</p> spillo.
    t: Oft nehmen erfolgreiche Bewerber, die in dem Bewerbungsverfahren ausgewählt
      wurden - die in einem Bewerbungsverfahren Erfolg hatten - eine Stelle außerhalb
      der Institutionen der Europäischen Union an, weil sie einfach nicht so lange
      warten können, und das gesamte Einstellungsverfahren <a>ist</a> umsonst.
  - s: Vill ni vara snäll och kontrollera hur det verkligen <v>gick</v> <p>till</p>?
    t: Können Sie bitte noch einmal nachprüfen, wie es wirklich <a>war</a>?
  - s: Får jag be vice talmannen att klara ut hur denna rättsstridiga import <v>gått</v>
      <p>till</p>, för han själv levererade dem ju till oss.
    t: Jetzt bitte ich doch diesen Vizepräsidenten, einmal aufzuklären, wie denn der
      widerrechtliche Import dieser Nüsse erfolgt <a>ist</a>, denn er hat sie uns
      ja geliefert!
  - s: Vi hoppas att det inte skall <v>gå</v> <p>till</p> som i postdossiern där Frankrike,
      Tyskland och sydliga medlemsstater vill skjuta fram avregleringen till 2003.
    t: Wir hoffen, daß es nicht so wie bei der Post <a>sein</a> wird, wo Frankreich,
      Deutschland und südliche Mitgliedstaaten eine Verzögerung der Liberalisierung
      bis zum Jahr 2003 anstreben.
  - s: Vi har den komplicerade situationen på Balkan att tänka på dagligen, lektionen
      från Kosovo som visar hur det inte får <v>gå</v> <p>till</p>, utmaningarna i
      Medelhavsområdet som bör väcka oss.
    t: Da ist die komplizierte Lage auf dem Balkan, um tagtäglich daran zu erinnern,
      die Lektion des Kosovo, um zu zeigen, wie es nicht <a>sein</a> darf, die Herausforderungen
      des Mittelmeerbeckens, um uns wachzurütteln.
  - s: Jag måste återigen betona att utgångsläget är att förhandlingarna måste <v>gå</v>
      <p>till</p> på samma sätt som för alla andra medlemsstater.
    t: Ich muss hier noch einmal die Grundposition unterstreichen, dass die Verhandlungen
      die gleichen <a>sein</a> müssen, wie mit den anderen Mitgliedstaaten.
  - s: 80 procent av den budgeten <v>går</v> <p>till</p> 20 procent av jordbruksföretagen
      och det betyder ändå mycket konkret att den europeiska jordbrukspolitiken sedan
      flera år har valt jordbruksindustrins sida och inte det lilla kvalitetsjordbruket.
    t: der Agrarhaushalt <a>ist</a> jedoch ein sehr gewichtiger Etat, und man braucht
      nur den politischen Willen zu einer anderen Verteilung seiner Mittel.
  - s: Så får det inte <v>gå</v> <p>till</p>!
    t: Das kann nicht <a>sein</a>!
  - s: Det är ett bra exempel av parlamentet hur det skall <v>gå</v> <p>till</p> i
      en undersökningskommitté.
    t: Das ist ein gutes Vorbild des Parlaments, wie es in einem Untersuchungsausschuß
      <a>sein</a> soll.
  - s: Mellan mitten av maj och i går vid lunchtid hade 1 733 personer smittats och
      23 patienter <v>gått</v> en smärtsam död <p>till</p> mötes.
    t: Seit Mitte Mai haben sich bis gestern Mittag 1733 Menschen angesteckt, 23 Patienten
      <a>sind</a> qualvoll gestorben.
  - s: Nej, så får det naturligtvis inte <v>gå</v> <p>till</p>!
    t: Nein, das kann natürlich so nicht <a>sein</a>!
  - s: Rådet har dock över huvud taget inte <v>gått</v> oss <p>till</p> mötes, och
      jag uppfattar inte medbeslutandeförfarandet på så sätt att vi skall överge väsentliga
      förhandlingspunkter under första behandlingen utan att få någonting för det.
    t: Der Rat <a>ist</a> uns aber überhaupt nicht entgegengekommen, und es ist nicht
      mein Verständnis vom Mitentscheidungsverfahren, dass wir wesentliche Verhandlungspunkte
      in der ersten Lesung preisgeben, ohne irgendetwas zu bekommen.
  - s: Men det handlade om separata förslag till direktiv, som visserligen inspirerades
      av samma strävan efter förenkling i syfte att underlätta handeln, men som <v>gick</v>
      olika öden <p>till</p> mötes.
    t: Es ging dabei jedoch um getrennte Richtlinienvorschläge, die zwar alle von
      derselben Logik getragen waren, den Handel zu erleichtern, wobei den sieben
      Vorschlägen allerdings ein unterschiedliches Schicksal beschieden <a>war</a>.
- c: 14
  r: 3
  v: werden
  x:
  - s: Det fria tillträdet kommer så småningom att förverkligas, men dessförinnan
      har mycket tid <v>gått</v> <p>till</p> spillo.
    t: Der freie Zugang wird irgendwann kommen, aber bis dahin wird viel Zeit vergeudet
      <a>worden</a> sein.
  - s: 2010 <v>går</v> <p>till</p> historien som året då europrojektets omfattande
      brister blottades och allmänheten i EU fick klart för sig hur urbota korkade
      dess ledare är.
    t: Herr Präsident, 2010 <a>wird</a> als ein Jahr in Erinnerung bleiben, in dem
      die großen Lücken im Euro-Projekt aufgezeigt wurden, und in dem sich die Öffentlichkeit
      in Europa über die unglaubliche Dummheit ihrer Führungsspitzen klar wurde.
  - s: Detta förslag till resolution som jag har äran att presentera idag för min
      politiska grupps räkning kräver att Europeiska unionens råd <v>går</v> <p>till</p>
      konkret och aktiv handling angående utlämningen och bestraffningen av Brunner.
    t: Der Entschließungsantrag, den ich die Ehre habe, heute im Namen meiner Fraktion
      vorzulegen, fordert den Rat der Europäischen Union auf, aktiv zu <a>werden</a>
      und konkrete Schritte zu unternehmen, um die Auslieferung und strafrechtliche
      Verfolgung Brunners zu erwirken.
  - s: Det skall inte <v>gå</v> <p>till</p> så.
    t: <a>Würde</a> der Kommissar den Bürgern der Europäischen Union daher den Abschluß
      einer medizinischen Zusatzversicherung empfehlen, um damit bei Reisen durch
      die EU die Defizite des E-111-Formulars auszugleichen?
  - s: Ni vet mycket väl att det i vårt hemland ofta händer att pengar <v>går</v>
      <p>till</p> löner i stället för till skyddet av Natura 2000-nätet.
    t: Herr Kommissar, Sie wissen sehr gut, dass in dem Land, aus dem wir beide stammen,
      das Geld häufig dafür eingesetzt <a>wird</a>, um Lohnzahlungen abzudecken, und
      nicht, um das Natura 2000-Netzwerk zu schützen.
  - s: I enlighet med arbetsordningen skulle ordet nu därför ha <v>gått</v> <p>till</p>
      Andrew Brons.
    t: Entsprechend der Geschäftsordnung wäre Herrn Burns nun das Wort erteilt <a>worden</a>.
  - s: För det första, integreringen av ett jämställdhetsperspektiv är ett krav för
      samtliga av kommissionens dokument, men att foga en bilaga till denna handlingsplan
      där man förklarar hur man <v>gick</v> <p>till</p> väga i det här fallet skulle
      inte bara bidra till att garantera att åtgärderna följts utan även demonstrera
      hur man praktiskt gjorde för att uppnå denna integrering.
    t: Zunächst ist die Verwirklichung der Chancengleichheit als Querschnittsaufgabe
      eine Grundvoraussetzung für alle Dokumente, die von der Kommission erstellt
      werden, aber ein Anhang zum Aktionsplan, in dem erklärt wird, wie dies in diesem
      Fall sichergestellt <a>worden</a> ist, würde nicht nur dazu beitragen, dass
      die Maßnahmen eingehalten werden, sondern würde ebenfalls zeigen, wie das Mainstreaming
      in der Praxis erreicht wird.
  - s: Ändringsförslag 4 innebär att hundratals miljoner euro <v>går</v> <p>till</p>
      ett annat ändamål.
    t: Mit Entwurf Nr. 4 des Nachtrags- und Berichtigungshaushalts <a>werden</a> Hunderte
      Millionen Euro umverteilt.
  - s: Många vet redan att en TV i standbyläge använder 45 procent av den el som förbrukas
      av en påslagen TV, att elektrisk utrustning i standbyläge förbrukar 10 procent
      av hushållselen i EU och att telefonladdare som lämnas anslutna till eluttaget
      förbrukar energi - varav 95 procent <v>går</v> <p>till</p> spillo.
    t: Auch ein angeschlossenes Telefonladegerät verbraucht Strom, wovon 95 % verschwendet
      <a>werden</a>.
  - s: Resurserna <v>gick</v> ofta <p>till</p> mindre produktiva ändamål, vilket i
      vissa medlemsstater ledde till en ohållbar konsumtionsnivå, fastighetsbubblor
      och en ökning av både den externa och inhemska skuldsättningen.
    t: Dieses <a>wurden</a> oftmals weniger produktiven Zwecken zugeführt, was in
      einigen Mitgliedstaaten zu einem nicht tragbaren Konsumniveau, der Schaffung
      von Armutsblasen sowie zur Anhäufung sowohl externer als auch interner Schulden
      geführt hat.
  - s: Om det får man tycka vad man vill, men knappt 50 procent av EU:s budget måste
      <v>gå</v> <p>till</p> att hålla denna jordbrukspolitik vid liv.
    t: Man mag das beurteilen wie man will, aber es müssen knapp 50 % des EU-Haushalts
      eingesetzt <a>werden</a>, um diese Agrarpolitik am Leben zu erhalten.
  - s: Konsumenten har än idag all anledning att vara misstänksam då han känner till
      förhållandena för hur viss djuruppfödning <v>går</v> <p>till</p> som är avsedd
      för föda, livsmedel och läkemedel som brukas, och de möjliga konsekvenserna
      för hans hälsa.
    t: Die Verbraucher haben auch heute noch allen Grund, mißtrauisch zu sein, wenn
      sie erfahren, unter welchen Bedingungen Tiere aufgezogen <a>werden</a>, die
      für die Ernährung bestimmt sind, welche Futtermittel und Arzneimittel zum Einsatz
      kommen und welche Folgen dies für die Gesundheit haben kann.
  - s: Och för i övermorgon krävs nya institutionella reformer så att den kommande
      utvidgningen <v>går</v> korrekt <p>till</p> utan att vi bringas i oordning eller
      försvagas.
    t: Und für übermorgen benötigen wir neue institutionelle Reformen, damit die anstehenden
      Erweiterungen korrekt abgewickelt <a>werden</a> können und bei uns nicht Konfusion
