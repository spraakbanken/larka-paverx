- c: 3
  r: 6
  v: vorgehen
  x:
  - s: Men så här får det inte <v>gå</v> <p>till</p>, anser jag.
    t: Aber so, finde ich, kann man nicht <a>vorgehen</a>.
  - s: Den är enligt min uppfattning ett exempel på hur det bör <v>gå</v> <p>till</p>
