  v: laufen kommen
  x:
  - s: Om en färja som kommer från och <v>går</v> <p>till</p> en medlemsstat, till
      exempel Finland, gör ett mellanstopp i ett tredje land eller på ett tredje territorium
      - i det här fallet Åland - där passagerarna har möjlighet att gå i land och
      göra inköp, skulle det vara möjligt att ha skatt- och tullfri försäljning ombord.
    t: <a>Läuft</a> eine Fähre, die aus einem Mitgliedstaat <a>kommt</a> oder einen
      Mitgliedstaat, z.B. Finnland, ansteuert, zwischenzeitlich einen Drittstaat oder
      ein drittes Gebiet - im vorliegenden Fall die Ålandinseln - an, wo die Passagiere
      die Möglichkeit haben, an Land zu gehen und Einkäufe zu tätigen, dann wäre es
      möglich, einen steuer- und zollfreien Verkauf an Bord durchzuführen.
- c: 1
  r: 8
  v: ablaufen sein
  x:
  - s: Jag vill helt klart säga att det visserligen stämmer att valen på det stora
      hela har gått rätt och rättvist till. Helt fredligt har det dock inte <v>gått</v>
      <p>till</p>, det fanns säkert ett och annat problem.
    t: Ich möchte ganz deutlich sagen, daß es zwar richtig ist, daß die Wahlen im
      großen und ganzen fair und gerecht <a>abgelaufen</a> <a>sind</a>.
- c: 1
  r: 8
