  - s: Under överläggningarna har vi <v>gått</v> <p>till</p> väga som vid ett medbeslutandeförfarande.
    t: In den Beratungen sind wir <a>vorgegangen</a> wie bei einem Mitentscheidungsverfahren.
- c: 3
  r: 6
  v: ausgeben
