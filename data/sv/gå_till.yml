      einiger ihrer Machthaber zustatten kommen.
  - s: Genom detta nära samarbete har parlamentet och kommissionen undan för undan
      <v>gått</v> varandra <p>till</p> mötes.
    t: Durch diese enge Zusammenarbeit sind Parlament und Europäische Kommission nach
      und <a>nach</a> aufeinander zugegangen.
- c: 2
  r: 7
  v: mehr
  x:
  - s: Detta är tredje gången som fartyget <v>gått</v> <p>till</p> havs.
    t: Wie alle meine Kolleginnen und Kollegen wissen, haben Frauen seit <a>mehr</a>
