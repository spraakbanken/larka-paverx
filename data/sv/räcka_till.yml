      inte till - i Europa för att lyckas stoppa arbetslöshetsplågan, och det är också
      nödvändigt med strukturåtgärder.
    t: Ich habe lediglich gesagt, und dies hat sich bestätigt und wurde von allen
      Wirtschaftsanalysten festgestellt, daß Wachstum als einziger Faktor in Europa
      nicht <a>ausreichend</a> sein wird und nicht ausreichend ist, um der Geißel
      Arbeitslosigkeit ein Ende zu setzen, und daß auch Strukturmaßnahmen notwendig
      sind.
  - s: Jag anser inte att kommissionens direktivutspel riktigt <v>räcker</v> <p>till</p>,
      utan att ett antagande utan ändringar av Manders betänkande i stället skulle
      innebära en total underminering av miljöskyddet inom Europeiska unionen.
    t: Ich halte den Richtlinienentwurf der Kommission nicht für ganz <a>ausreichend</a>,
      andererseits wäre die Annahme des Berichts Manders ohne Änderungen gleichbedeutend
