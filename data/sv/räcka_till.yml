  - s: Men ändå, det kommer inte att <v>räcka</v> <p>till</p> för att Europa skall
      komma ifatt USA eller Japan, eller förvisa de nya industrialiserade länderna
      i Sydostasien till andra eller tredje plats.
    t: Trotzdem, es wird nicht <a>reichen</a>, daß Europa die USA oder Japan einholt,
      oder die neuen industrialisierten Länder in Süd-Ost-Asien auf den zweiten oder
      dritten Rang verweist.
  - s: Vi vet att hon har stått under stark press, men hennes förslag <v>räcker</v>
      knappast <p>till</p> för att behålla det danska förbudet.
    t: Wir wissen, dass sie unter starkem Druck gestanden hat, jedoch <a>reicht</a>
      der Vorschlag von Frau <a>Doyle</a> kaum aus, damit Dänemark sein Verbot aufrechterhalten
      kann.
  - s: Jag måste säga att inte ens varje euro i Europeiska centralbanken kommer att
      <v>räcka</v> <p>till</p> för att övertyga människor om en i grunden dålig idé.
    t: Ich muss sagen, dass nicht einmal der gesamte <a>Eurobestand</a> der Europäischen
      Zentralbank <a>reichen</a> würde, um die Menschen von einer an sich schon schlechten
      Idee zu überzeugen.
  - s: De åtgärder som hittills vidtagits <v>räcker</v> inte <p>till</p> för att motverka
      den biologiska mångfaldens tillbakagång i Europa.
    t: Die bis jetzt getroffenen Maßnahmen <a>reichen</a> nicht aus, den Rückgang
      der Artenvielfalt in Europa aufzuhalten.
  - s: Solidariteten mellan invånarna såväl som den franska regeringens, förvaltningens,
      de regionala och lokala myndigheternas, polisens, arméns, civilskyddets och
      föreningsvärldens ingripanden är betydelsefulla, men <v>räcker</v> inte <p>till</p>
      för att undanröja effekterna av denna olycka.
    t: Die Solidarität zwischen den Einwohnern sowie die Unterstützung von Seiten
      der französischen Regierung und Verwaltung, der regionalen und lokalen Körperschaften,
      der Polizei, der Armee, des Katastrophenschutzes und der Verbände ist enorm,
      <a>reicht</a> aber nicht aus, um die Folgen dieses Unglücks zu lindern.
  - s: Fördelningskriterierna, som anpassar sig efter det genomsnittliga antalet asylsökande
      och erkända flyktingar liksom efter kvalitén på projekten, <v>räcker</v> möjligen
      inte <p>till</p> för att få till stånd en rättvis ansvarsfördelning.
    t: Die Verteilungskriterien, die sich nach der Durchschnittszahl der Asylbewerber
      und der anerkannten Flüchtlinge sowie der Qualität der Vorhaben richten, <a>reichen</a>
      möglicherweise nicht aus, um eine gerechte Lastenverteilung zu erreichen.
  - s: Inte heller de anslag som står till förfogande skulle <v>räcka</v> <p>till</p>
      det.
    t: Ferner <a>reichen</a> die zur Verfügung stehenden Mittel dafür auch nicht aus.
  - s: Om jag nu tittar i garaget så konstaterar jag att cykelställen inte alls <v>räcker</v>
      <p>till</p> för ledamöterna och medarbetarna.
    t: In der Garage <a>reichen</a> die Fahrradständer für die Mitglieder des Parlaments
      und die Mitarbeiter nämlich bei weitem nicht aus.
  - s: De materiella tillgångar och de rikedomar som de samlat ihop <v>räcker</v>
      gott och väl <p>till</p> för att ge alla mänskliga varelser tillgång till föda
      och vatten.
    t: Die vorhandenen Mittel und Reichtümer <a>reichen</a> bei weitem aus, um den
      Zugang aller Menschen zu Lebensmitteln und Wasser zu gewährleisten.
- c: 1
  r: 7
  v: sein tun
  x:
  - s: Direktivet <v>räcker</v> dock inte <p>till</p> för att skapa en gemensam marknad
      för tilläggspensioner.
    t: Allerdings <a>ist</a> es mit dieser Richtlinie nicht <a>getan</a>, um den gemeinsamen
      Markt der Zusatzpensionen zu schaffen.
- c: 1
  r: 7
  v: müssen beispielsweise nur
  x:
  - s: Det <v>räcker</v> <p>till</p> exempel med att titta på möjligheten för vissa
      ledamöter som blir omvalda att de kan behålla en särskild löneform under åtminstone
      en mandatperiod till om de vill.
    t: Man <a>muss</a> sich <a>beispielsweise</a> <a>nur</a> einmal vor Augen halten,
      dass sich einige wieder gewählte Abgeordnete für mindestens eine weitere Legislaturperiode
      die Möglichkeit offen halten können, ein abweichendes Vergütungssystem zu nutzen.
- c: 1
  r: 7
  v: aber
  x:
  - s: om det inte är ett förhållande på europeisk nivå <v>räcker</v> det inte <p>till</p>
      för att skapa hopp och förändring.
    t: Entweder dieses Verhältnis wird auf europäischer Ebene hergestellt, oder <a>aber</a>
      es wird keine Zuversicht schaffen und keine Veränderung bringen können.
en:
- c: 8
  r: 1
  v: be sufficient
  x:
  - s: Intrånget på organens vederbörliga arbetssätt <v>räcker</v> inte <p>till</p>
      för att rättfärdiga att man vägrar tillgång till dokumenten.
    t: The argument that it could undermine the effective functioning of the institutions
      <a>is</a> not <a>sufficient</a> grounds for the denial of access to documents.
  - s: Den logistiska förmågan i de hotade områdena, t.ex. vägavgifter och förfaranden
      för import och tull, <v>räcker</v> inte <p>till</p> för att garantera att livsmedelshjälpen
      når fram störningsfritt och i tid.
    t: Road tolls, import and customs procedures, and so on, in the areas at risk,
      mean that logistical capacity <a>is</a> not <a>sufficient</a> to ensure that
      food aid is delivered on time and without a hitch.
  - s: Om enkla sanktionsmekanismer inte <v>räcker</v> <p>till</p>, måste man också
      kunna ta till storsläggan med straffrätten - naturligtvis bara i viktiga undantagsfall
      och med respekt för den subsidiära uppgiftsfördelningen, när det gäller miljöskydd
      och framför allt när det gäller straffrätt.
    t: If the machinery of mere sanctions <a>is</a> not <a>sufficient</a>, it must
      be possible to bring the big stick of the criminal law to bear - only, of course,
      in important and exceptional cases and with due regard for the division of secondary
      responsibilities, both in matters of environmental protection and - indeed,
      above all - in matters of criminal law.
  - s: Frånsett frågan om de ekonomiska medlen <v>räcker</v> <p>till</p>, vill jag
      dock påpeka att de måste skötas effektivt, nu är det nämligen så att en stor
      del av dem inte utnyttjas.
    t: But irrespective of whether the financial means <a>are</a> <a>sufficient</a>,
      I should like to note that they need to be managed efficiently, for a large
      proportion is not being spent at the moment.
  - s: Jag hävdar att marknaden inte <v>räcker</v> <p>till</p> för unionens politiska
      projekt.
    t: Let me state that for the political project of the Union, the market <a>is</a>
      not <a>sufficient</a>.
  - s: Vad gäller frågan huruvida de utgifter som planerats inom ramen för utvidgningen
      för det jordbrukspolitiska området kommer att <v>räcka</v> <p>till</p> är det
      säkert nödvändigt att hela tiden iaktta hur situationen i kandidatländerna utvecklar
      sig och vilka antagandet man utgått från när man uppskattade de nödvändiga utgifterna
      i Berlin.
    t: When it comes to the question as to whether the expenditure earmarked for agricultural
      policy will <a>be</a> <a>sufficient</a>, it is certainly necessary to keep a
      constant eye on how the situation in the applicant countries is evolving and
      to establish what the assumptions were that the Berlin Summit based its estimate
      of necessary expenditure on.
  - s: Jag vill fästa uppmärksamhet vid att Europeiska unionens pengar verkar <v>räcka</v>
      <p>till</p> för att finansiera politiska partier på Europanivå men inte till
      exempel för att bekämpa arbetslösheten.
    t: I would like to focus attention on the fact that there seem to <a>be</a> <a>sufficient</a>
      amounts of European Union money for financing political parties at European
      level, but not, for example, for the prevention of unemployment.
  - s: Vad skall vi göra med våra hittillsvarande instrument, och varför <v>räcker</v>
      de inte <p>till</p>?
    t: What are we doing with the existing instruments, and why <a>are</a> they not
      <a>sufficient</a>?
- c: 5
  r: 2
  v: be enough
  x:
  - s: Men när den nationella energisäkerheten sätts på spel kommer inte kommissionens
      makt att <v>räcka</v> <p>till</p>, och de enskilda staterna kommer bara att
      bry sig om sig själva.
    t: But when national energy security is at stake, all the Commission’s powers
      will not <a>be</a> <a>enough</a>, and nations will look after themselves.
  - s: Av dessa skäl, herr ordförande, och av många andra, som en enda minut inte
      <v>räcker</v> <p>till</p> för…
    t: For those reasons and many others, for which one minute <a>is</a> not <a>enough</a>
      …
  - s: Vi kommer därför att göra allt vad vi kan, tillsammans med alla dem som stöder
      oss, för att vårt liv skall bli så kort som möjligt, men jag är rädd för att
      detta inte kommer att <v>räcka</v> <p>till</p>, och därför hoppas jag att Europaparlamentet
      och kommissionen äntligen skall låta sina röster bli hörda för att de äldre
      i samtliga femton medlemsstater skall få den respekt de förtjänar och att man
      framför allt skall skapa regler som gör det möjligt att bevara värdet på de
      pengar som de varje månad är skyldiga att betala in, så att de i morgon kan
      få ut sin pension.
    t: The elderly live for too long, and we and our supporters will do our best to
      make our lives as short as possible, but I am afraid this will not <a>be</a>
      <a>enough</a>.
  - s: Med min nedlagda röst vill jag därför markera att detta inte <v>räcker</v>
      <p>till</p>, och att kommissionen under kommande år måste se till att verkligen
      genomföra det den lovar i största möjliga utsträckning och inte bara komma med
      tomma löften.
    t: For me, there were too many fine words, too little of substance and, therefore,
      through my abstention, I wanted to express my feeling that this <a>is</a> not
      <a>enough</a> and that over the next few years, the Commission must succeed
      in carrying out its promises as far as possible and not stand still on its words.
  - s: kommissionen och parlamentet kom överens om att begära mer pengar, eftersom
      de mycket väl insåg att Erasmus-stipendierna inte <v>räckte</v> <p>till</p>,
      och att endast de som fick stöd från sina föräldrar, eller mor- och farföräldrar,
      eller som arbetade vid sidan av sina Erasmus-studier hade möjlighet att dra
      nytta av ett Erasmus-stipendium.
    t: Mrs Pack, you are witness to the fact that the Commission and Parliament had
      agreed between themselves to request more money because they knew very well
      that the Erasmus grants <a>were</a> not <a>enough</a> and that only those who
      received help from their parents or grandparents or who worked during their
      Erasmus studies had the opportunity of benefiting from these Erasmus grants.
- c: 5
  r: 2
  v: enough
  x:
  - s: Men det innebär också - och jag ber kommissionen att den tar detta ad notam
      - att kommissionen äntligen påbörjar sina förhandlingar med tredje land i så
      god tid att den <v>räcker</v> <p>till</p> för ett reglerat lagstiftningsförfarande.
    t: But this also means - and I would ask the Commission to take particular notice
      of this - that the Commission should begin its negotiations with non-member
      countries in good time, so as to leave <a>enough</a> time for the rest of the
      process to proceed properly.
  - s: Vi har Genèvekonventionen, men vi vet att denna flyktingkonvention inte längre
      <v>räcker</v> <p>till</p>, för bara 10 procent av de som kommer till oss behandlas
      som asylsökande enligt flyktingkonventionen.
    t: We have the Geneva Convention, but we know that this is no longer <a>enough</a>,
      because only 10 % of those who come to us are treated as asylum-seekers in accordance
      with it.
  - s: Där en gemensam grund mellan staterna har <v>räckt</v> <p>till</p> är det inte
      nödvändigt att göra förfarandet mer tungrott.
    t: Wherever a platform common to the States is <a>enough</a>, there is no need
      to weigh the procedure down.
  - s: Om de ekonomiska och sociala förändringar som har inletts inte skulle <v>räcka</v>
      <p>till</p> borde de i morgon, senast i övermorgon, börja tänka i termer av
      en enhetlig europeiska valuta, ett instrument som enbart kommer att bli framgångsrikt
      om det fullständigt och så snabbt som möjligt accepteras och får stöd av den
      kommersiella sfären.
    t: If the economic and social changes already in progress are not <a>enough</a>,
      tomorrow, or at the latest the day after tomorrow, they must begin to think
      in terms of the single European currency, an instrument which will be successful
      only if it is fully taken up and supported in time in the commercial universe.
  - s: Dessa konkreta åtgärder bör ni sedan kommentera och säga vad ni anser är struntprat,
      vad som inte <v>räcker</v> <p>till</p> och vad ni anser att vi behöver göra
      åt det.
    t: Regarding those concrete actions, you should then really come in and say that
      this is nonsense, this is not strong <a>enough</a> and say what you think we
      need on them.
  - s: För en godtrogen som jag, kunde den sovjetiska jätten på sin tid <v>räcka</v>
      <p>till</p> för att berättiga, enligt min åsikt, till att Europa glömde alla
      intressekonflikter gentemot USA för att tillsammans trotsa den gemensamma faran.
    t: As sceptical as I am, in its time, the Soviet monster was reason <a>enough</a>,
      in my eyes, to justify the fact that Europe should forget all conflicts of interest
      that pitted it against the United States in order to present a united front
      against a common threat.
- c: 4
  r: 3
  v: sufficient
  x:
  - s: Jag tror, fru Schreyer, att tidsramen - om man också inkluderar sommaruppehållet
      - ändå <v>räcker</v> <p>till</p> för att i tid komma fram till konstruktiva
      lösningar.
    t: Mrs Schreyer, I believe that the timeframe is indeed <a>sufficient</a> - if
      the time taken up by the summer recess is included - for constructive solutions
      to be arrived at in due time.
  - s: Jag vill också påminna om att lagstiftning inte alltid <v>räcker</v> <p>till</p>,
      utan måste kompletteras när vi väl har stiftat en lag.
    t: I would also like to emphasise that legislation is often not <a>sufficient</a>,
      but must be supplemented once we have a law.
  - s: Det krävs nya strategier eftersom de gamla lösningarna inte längre <v>räcker</v>
      <p>till</p>, och även EU måste inse detta.
    t: New approaches will also be required, as the old formulas are no longer <a>sufficient</a>,
      and the European Union, too, must come to realise this.
  - s: Kommer energikällorna att <v>räcka</v> <p>till</p> med tanke på Kinas och Indiens
      kraftiga tillväxt?
    t: Given the huge growth of China and India, will energy resources be <a>sufficient</a>?
- c: 4
  r: 3
  v: alone
  x:
  - s: Sommarturismen <v>räcker</v> inte <p>till</p> för att upprätthålla livsmiljön
      längs våra kuster.
    t: Summer tourism would not <a>alone</a> be able to permanently maintain life
      along our coastlines.
  - s: Men därmed förhindras huvudsakligen endast missbruk, det <v>räcker</v> inte
      ensamt <p>till</p> för att uppnå de mål som legitimeras av samhället.
    t: framework conditions <a>alone</a> cannot achieve socially legitimate goals
      in isolation.
  - s: Flertalet av dem förmedlar våra politiska skiljelinjer i fråga om statsstödens
      lämplighet och effektivitet, med tanke på att enbart privata investeringar inte
      <v>räcker</v> <p>till</p>, vare sig detta medges eller ej, market failures eller
      marknadens otillräcklighet.
    t: Most of them are an expression of the political differences among ourselves
      regarding the appropriateness and effectiveness of state aid, in view of the
      inadequacies, acknowledged or not, of private investment <a>alone</a>, the market
      failures or inadequacies of the market.
  - s: Ekonomiska och monetära unionen <v>räcker</v> inte <p>till</p> för att garantera
      ett sådant ambitiöst företag.
    t: Economic and monetary union <a>alone</a> cannot ensure the success of such
      an ambitious undertaking.
- c: 4
  r: 3
  v: inadequate
  x:
  - s: att det måste erkännas att de traditionella bestämmelserna för marknadskonkurrens
      inte <v>räcker</v> <p>till</p> och att det krävs ett självständigt konkurrensnät
      för att uppnå verklig mångfald och att begränsningar av ägandet är förenliga
      med gemenskapsrätten för detta syfte.
    t: May I, therefore, say that this motion should be adopted unanimously and point
      out that passing legislative and other support measures is a top priority for
      the democratic future of Europe, that there has been an unwarranted delay in
      taking action since the Green Paper was published, that the measures required
      need to be incorporated into general policy on audiovisual media, that we must
      accept that the traditional rules of market competition are <a>inadequate</a>
      and that we need an independent competitive network with its sights set on real
      pluralism and that, for these purposes, restrictions on concentration are compatible
      with Community law.
  - s: Vi vet mycket väl att de nuvarande fördragen inte <v>räcker</v> <p>till</p>
      och att det i framtiden är nödvändigt att utveckla en bättre och annan struktur
      för unionen, en mer konstitutionell struktur som även tydligt visar vilka som
      är medlemsstaternas befogenheter och vilka som är unionens.
    t: We know all too well that the present Treaties are <a>inadequate</a> and that
      the Union will need a better and different structure in future, a more constitutional
      structure which clearly distinguishes the powers of the Member States and those
      of the Union.
  - s: Den personal som begärdes i år <v>räcker</v> inte <p>till</p> på långa vägar.
    t: This year’s staffing of the office is quite <a>inadequate</a>.
  - s: För att vi via den höga nivån i alla fall kan se till att man har möjlighet
      att åka utomlands för att få vård när den vården på grund av det utbudsstyrda
      systemet, det sista kommunistiska systemet i Europa, inte <v>räcker</v> <p>till</p>
      i Nederländerna.
    t: Because with that high level, we can at least arrange for people to have the
      opportunity to go abroad for healthcare if care in the Netherlands is <a>inadequate</a>
      because it is a demand-led system, the last communist system still in existence
      in Europe.
- c: 4
  r: 3
  v: be
  x:
  - s: för närvarande ser det inte ut som om våra åtaganden <v>räcker</v> <p>till</p>
      för att minska den skada som uppkommit genom klimatförändringarna.
    t: as things stand, our commitments <a>are</a> not likely to minimise damage due
      to climate change.
  - s: Jag hade velat ta upp många fler saker, men tiden <v>räcker</v> inte <p>till</p>
      för det.
    t: I would like to have said a lot more but my time <a>is</a> running out.
  - s: En hel del mer eller mindre stora framsteg har gjorts, men tiden <v>räcker</v>
      inte <p>till</p> för att beskriva samtliga.
    t: A great deal of more or less important progress has been made, but there <a>is</a>
      too little time to describe it all.
  - s: Varför i hela världen söker han ett annat jobb, när det är helt uppenbart att
      han inte <v>räcker</v> <p>till</p> för det jobb han redan har?
    t: What on earth is he doing seeking another job when it is quite obvious that
      the job he already has <a>is</a> beyond him?
- c: 4
  r: 3
  v: do
  x:
  - s: medlen <v>räcker</v> inte <p>till</p> för att täcka personalbehoven, vilket
      kommissionens ordförande Santer med rätta påpekade.
    t: Also, category 5 <a>does</a> not allow us to meet the requirements for further
      staff, which were becoming increasingly apparent, as the President of the Commission,
      Mr Santer, quite rightly highlighted.
  - s: Detta ger en besk smak av ”registrering”, inskränkning och avskaffande av medborgarnas
      fria rörlighet och rättigheter i ett klimat präglat av ”terrorpsykos” för att
      tjäna sådant som ligger utanför det säkerheten syftar till. Vår uppfattning
      är att redan vidtagna åtgärder gott och väl <v>räcker</v> <p>till</p> och att
      det inte behövs något tillägg.
    t: This is a bitter taste of the ’big brother’ policy and of the restriction and
      abolition of the freedom of movement and rights of citizens in a climate of
      ’mass fear’, the aims of which have nothing to <a>do</a> with safety.
  - s: Den andra synpunkt som jag mycket snabbt vill framföra, eftersom tiden inte
      <v>räckte</v> <p>till</p> förut, är att jag i min tur vill betona vikten av
      problemet med uteblivna betalningar.
    t: Secondly, as I <a>did</a> not have time to say this earlier, I too must quickly
      emphasise the importance of the payment arrears problem.
  - s: Den tvärpolitiska gruppen ”Tibet” är mycket bekymrad över den allt värre situationen
      i Tibet och det står klart att Europeiska unionens nuvarande politik inte <v>räcker</v>
      <p>till</p> för att uppnå resultat vad gäller de svåra kränkningar av de mänskliga
      rättigheterna som tibetanerna i Tibet utsätts för varje dag.
    t: I urge the Chinese again to <a>do</a> so.
- c: 2
  r: 4
  v: only
  x:
  - s: De i dag planerade samordningsprocesserna <v>räcker</v> inte <p>till</p> för
      att organisera ett mervärde på europeisk nivå.
    t: <a>Only</a> in this way can the European Union, without at the same time eroding
      the rights of the Member States, become more able to act and efficiently limit
      its work to specified policy areas.
  - s: Den korta tid vi får för att tala som föredragande <v>räcker</v> inte <p>till</p>
      för att gå längre än att presentera de viktigaste slutsatserna i detta betänkande.
    t: Mr President, in the short speaking time granted to me as rapporteur, I can
      <a>only</a> present the main conclusions of this report.
- c: 2
  r: 4
  v: suffice
  x:
  - s: Det belopp som avsatts därför <v>räcker</v> naturligtvis inte <p>till</p>,
      även om vi med gemensamma ansträngningar fick ut mer än vad rådet ville ge oss.
    t: Of course the total amount that has now been made available does not <a>suffice</a>,
      although concerted action on our part enabled us to get more out of the Council
      than they wanted to give.
  - s: Inte heller kommer vår hjälp att ge ekonomin ett uppsving - vilket också är
      nödvändigt för att bevara förtroendet för demokratin - att <v>räcka</v> <p>till</p>
      om vi samtidigt vet att den stora grannen i norr, Ryssland, aktivt försöker
      att splittra landet i tre delar.
    t: Nor will our help in boosting the economy there <a>suffice</a> - which is also
      essential for the preservation of confidence in democracy - if, at the same
      time, we know that the great neighbour to the north, Russia, is very actively
      engaged in pulling the country apart into three pieces.
- c: 2
  r: 4
  v: be insufficient
  x:
  - s: Men i ett läge där FN-styrkorna inte <v>räcker</v> <p>till</p> eller har hamnat
      på efterkälken bör dock Europeiska unionen engagera sig mer, särskilt eftersom
      den har hög trovärdighet i regionen.
