  - s: Jag uppskattar det arbete som utförts av Bullmann och Gasòliba i Böhm - framför
      allt instämmer jag helt i Gasòlibas betänkande - men jag tror inte det <v>räcker</v>
      <p>till</p>, för det här parlamentet har fått för litet att diskutera och att
      föreslå.
    t: Ich bekunde meine Wertschätzung für die Arbeit der Kollegen Bullmann und Gasòliba
      i Böhm - insbesondere der Bericht Gasòliba findet meine volle Zustimmung -,
      doch ist das meines Erachtens nicht <a>ausreichend</a>, weil dem Europäischen
      Parlament zu wenig Möglichkeiten für die Diskussion und die Unterbreitung von
      Vorschlägen gegeben werden.
  - s: Om så inte inträffar är EU inget riktigt europeiskt forskningsområde och med
      EU:s pengar finansieras endast sådana rester och återstoder för vilka den nationella
      finansieringen inte <v>räcker</v> <p>till</p> på grund av att arbetena saknar
      allmänt intresse.
    t: Geschieht dies nicht, dann stellt die EU keinen wirklichen gesamteuropäischen
      Forschungsraum dar, und mit EU-Geldern werden nur jene Überbleibsel und Restposten
