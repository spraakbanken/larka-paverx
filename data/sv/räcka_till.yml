    t: Lo cierto es que hoy las fronteras interiores y mañana una moneda única circulante
      serán los emblemas útiles y necesarios que, al incidir concretamente en la vida
      cotidiana, contribuirán a reforzar el ideal europeo, pero no <a>satisfarán</a>
      la petición de los ciudadanos de ser escuchados y de estar mejor representados
      en sus intereses y, sobre todo, en sus esperanzas.
fr:
- c: 35
  r: 1
  v: suffire
  x:
  - s: Vi noterar helt klart och nästan kliniskt att det rättsliga samarbetet inte
      längre <v>räcker</v> <p>till</p>, inte räcker för närvarande för att effektivt
      kunna bekämpa dessa bedrägerier, var de än kommer ifrån, inifrån eller utifrån,
      och därför har vi lagt fram detta förslag om att inrätta tjänsten som europeisk
      åklagare, som efter att själv ha undersökt ett ärende från början till slut
      skulle kunna låta det undersökas därefter och dömas av lämpligaste nationella
      domstol.
    t: Nous constatons, de manière lucide, presque de manière clinique, que la coopération
      judiciaire ne <a>suffit</a> plus, ne suffit pas actuellement pour bien lutter
      contre ces fraudes, d’où qu’elles viennent, de l’intérieur ou de l’extérieur,
      et voilà pourquoi nous avons fait cette proposition de la création d’un poste
      de procureur européen qui pourrait, ayant instruit lui-même de bout en bout
      une affaire, la faire instruire ensuite, la faire juger par la juridiction nationale
      la plus appropriée.
  - s: Men när den nationella energisäkerheten sätts på spel kommer inte kommissionens
      makt att <v>räcka</v> <p>till</p>, och de enskilda staterna kommer bara att
      bry sig om sig själva.
    t: Lorsque la sécurité énergétique nationale est en jeu, tous les pouvoirs de
      la Commission ne <a>suffiront</a> pas, et les nations se débrouilleront.
  - s: Eftersom vi bör gå i spetsen när det gäller skydd av mänsklig värdighet och
      eftersom ord inte <v>räcker</v> <p>till</p> när det handlar om värden, måste
      de som flyr undan förföljelse, tortyr, krig och kränkningar av de mänskliga
      rättigheterna veta att de kommer att få ett bra välkomnande här i EU när det
      är möjligt för oss att ta mot dem. För att vi ska vara fullt utrustade för den
      uppgiften är denna fond nödvändig och i högsta grad önskvärd.
    t: En conséquence, parce que nous devons prendre des initiatives en matière de
      protection de la dignité humaine et parce que, en matière de valeurs, les mots
      ne <a>suffisent</a> pas, ceux qui fuient les persécutions, la torture, la guerre
      et les atteintes aux droits de l’homme doivent savoir qu’ici, en Europe, ils
      seront convenablement accueillis lorsqu’il nous est possible de les accueillir.
  - s: Om de ekonomiska och sociala förändringar som har inletts inte skulle <v>räcka</v>
      <p>till</p> borde de i morgon, senast i övermorgon, börja tänka i termer av
      en enhetlig europeiska valuta, ett instrument som enbart kommer att bli framgångsrikt
      om det fullständigt och så snabbt som möjligt accepteras och får stöd av den
      kommersiella sfären.
    t: D’ailleurs, même si les mutations économiques et sociales en cours n’y <a>suffisaient</a>
      pas, ils devront, dans un avenir proche sinon immédiat, commencer à raisonner
      en termes de monnaie unique européenne.
  - s: Den logistiska förmågan i de hotade områdena, t.ex. vägavgifter och förfaranden
      för import och tull, <v>räcker</v> inte <p>till</p> för att garantera att livsmedelshjälpen
      når fram störningsfritt och i tid.
    t: Les capacités logistiques des régions menacées, telles que péages routiers,
      procédures d’importation et de dédouanement, ne <a>suffisent</a> plus pour assurer
      un déroulement sans heurts et dans les délais de la livraison de l’aide alimentaire.
  - s: Vi vet mycket väl att de nuvarande fördragen inte <v>räcker</v> <p>till</p>
      och att det i framtiden är nödvändigt att utveckla en bättre och annan struktur
      för unionen, en mer konstitutionell struktur som även tydligt visar vilka som
      är medlemsstaternas befogenheter och vilka som är unionens.
    t: Nous savons très bien que les Traités actuels ne <a>suffisent</a> pas et qu’il
      sera nécessaire à l’avenir de développer une structure plus efficace et différente
      pour l’Union, une structure plus constitutionnelle qui indique clairement quelles
      sont les compétences des États membres et quelles sont les compétences de l’Union.
  - s: Om enkla sanktionsmekanismer inte <v>räcker</v> <p>till</p>, måste man också
      kunna ta till storsläggan med straffrätten - naturligtvis bara i viktiga undantagsfall
      och med respekt för den subsidiära uppgiftsfördelningen, när det gäller miljöskydd
      och framför allt när det gäller straffrätt.
    t: Si de simples mécanismes de sanction ne <a>suffisent</a> pas, il faut aussi
      mettre en ?uvre l’arsenal du droit pénal - uniquement dans les grands cas d’exception
      et dans le respect du principe de subsidiarité, évidemment, tant dans des affaires
      de protection de l’environnement que dans des affaires de protection pénale.
  - s: Vad vi finner här <v>räcker</v> inte <p>till</p> för att vi skall kunna möta
      revolutionen på det audiovisuella området.
    t: Ce qui est prévu ici ne <a>suffit</a> pas pour affronter la révolution dans
      l’audiovisuel.
  - s: Inte heller <v>räcker</v> det <p>till</p> för att utveckla en verklig europeisk
      audiovisuell politik gentemot amerikanarna.
    t: Cela ne <a>suffit</a> pas non plus pour élaborer une véritable politique audiovisuelle
      européenne face aux Américains.
  - s: I betänkandet sätter man fingret på saker som i viss utsträckning betonar vad
      vi har sagt länge, nämligen att den nuvarande gemenskapsbudgeten inte <v>räcker</v>
      <p>till</p> för att ordentligt och effektivt främja den tillkännagivna ekonomiska
      och sociala sammanhållningspolitiken i Europeiska unionen.
    t: le budget communautaire actuel ne <a>suffit</a> pas si nous voulons promouvoir
      efficacement et comme il se doit la cohésion économique et sociale dont nous
      nous targuons de vouloir doter l’Union européenne.
  - s: Därför anser jag att enbart en arresteringsorder och en definition av begreppet
      terrorism inte <v>räcker</v> <p>till</p>, utan att vi även måste gå mycket djupt
      in på övriga orsaker till terrorismen.
    t: Pour cette raison, je crois que le seul mandat d’arrêt, la seule définition
      du terrorisme ne peuvent pas <a>suffire</a> et que nous devons donc nous occuper
      très intensivement des autres causes du terrorisme.
  - s: Herr ordförande, jag hoppas att min tid <v>räcker</v> <p>till</p> för att uttrycka
      i första hand min grupps solidaritet med Bonino mot de påhopp som hon utsatts
      för och gratulera henne för det mod och den principfasthet hon visat.
    t: Monsieur le Président, j’espère que ce temps me sera <a>suffisant</a> d’abord
      pour exprimer, au nom de mon groupe, notre solidarité avec Mme Bonino face aux
      attaques dont elle a fait l’objet et pour la féliciter pour son courage et la
      rigueur de ses analyses.
  - s: Men ändå, det kommer inte att <v>räcka</v> <p>till</p> för att Europa skall
      komma ifatt USA eller Japan, eller förvisa de nya industrialiserade länderna
      i Sydostasien till andra eller tredje plats.
    t: Il ne peut cependant <a>suffire</a> que l’Europe rattrape les États-Unis ou
      le Japon, ou qu’elle ne renvoie les pays émergents d’Asie du Sud-Est à la deuxième
      ou la troisième place.
  - s: Det krävs nya strategier eftersom de gamla lösningarna inte längre <v>räcker</v>
      <p>till</p>, och även EU måste inse detta.
    t: Il faudra également trouver de nouvelles approches, car les anciennes formules
      ne <a>suffisent</a> plus, et l’Union européenne doit aussi s’en rendre compte.
  - s: Enligt kommissionens uppfattning har det tioåriga programmet i princip <v>räckt</v>
      <p>till</p> för att nå det mål man satte upp för tio år sedan, nämligen att
      skapa en stabil grund för ekonomiskt lönsamma producentorganisationer.
    t: D’après la Commission, ce programme décennal a en principe <a>suffi</a> pour
      atteindre l’objectif qui avait été fixé il y a dix ans, à savoir créer une base
      stable pour des organisations de producteurs économiquement rentables.
  - s: Vi har valt att inte skriva under den därför att vi gärna hade sett att den
      var ännu starkare, men samtidigt är det högst tveksamt om en förlikning verkligen
      hade <v>räckt</v> <p>till</p> för att uppnå ett bättre resultat än vad som uppnåtts
      i dessa förhandlingar.
    t: Toutefois, dans le même temps, l’on peut se demander si une conciliation aurait
      réellement <a>suffi</a> pour atteindre un résultat meilleur que celui obtenu
      à l’issue de ces négociations.
  - s: Vad gäller frågan huruvida de utgifter som planerats inom ramen för utvidgningen
      för det jordbrukspolitiska området kommer att <v>räcka</v> <p>till</p> är det
      säkert nödvändigt att hela tiden iaktta hur situationen i kandidatländerna utvecklar
      sig och vilka antagandet man utgått från när man uppskattade de nödvändiga utgifterna
      i Berlin.
    t: Quant à savoir si les dépenses prévues dans le domaine agricole dans le cadre
      de l’élargissement <a>suffiront</a>, il est certainement nécessaire d’observer
      en permanence l’évolution de la situation dans les États candidats et quelles
      hypothèses ont présidé à l’évaluation des dépenses nécessaires effectuée à Berlin.
  - s: Likaledes har forskarna vid upprepade tillfällen konstaterat att TAC:er, kvoter
      och tekniska åtgärder inte <v>räcker</v> <p>till</p>!
    t: Les TAC, quotas et autres mesures techniques ne <a>suffisent</a> pas - les
      scientifiques l’ont également souligné à maintes reprises.
  - s: Vi är medvetna om att orden inte längre <v>räcker</v> <p>till</p> för att fördöma
      dessa situationer där man kastar ut hela familjer från deras land, vilket hände
      de 908 personer som trängts ihop i kölen på East Sea, på jakt efter ett bättre
      liv, som flydde från krig, våld eller fattigdom, ibland båda.
    t: Monsieur le Président, nous en sommes conscients, les mots ne peuvent plus
      <a>suffire</a> pour condamner ces situations qui jettent hors de leur pays des
      familles entières, telles les 908 personnes entassées dans les cales de l’East
      Sea, à la recherche d’un mieux vivre, fuyant la guerre, les violences ou la
      misère, parfois les deux.
  - s: Med min nedlagda röst vill jag därför markera att detta inte <v>räcker</v>
      <p>till</p>, och att kommissionen under kommande år måste se till att verkligen
      genomföra det den lovar i största möjliga utsträckning och inte bara komma med
      tomma löften.
    t: c’est la raison pour laquelle j’ai voulu exprimer mon abstention en déclarant
      que cela n’est pas <a>suffisant</a> et qu’il faut faire en sorte, dans les années
      qui suivent, que la Commission concrétise autant que faire se peut ses promesses
      et ne s’en tienne pas à des discours lyriques.
  - s: Stöd till jordbrukare genom direkta utbetalningar är särskilt viktigt i länder
      där jordbrukets struktur är splittrad, med små gårdar och monokultur och där
      inkomsterna knappt <v>räcker</v> <p>till</p> för att bibehålla jordbruksverksamheten.
    t: L’octroi d’une aide aux agriculteurs au moyen de paiements directs s’avère
      tout particulièrement important pour les pays disposant d’une structure agricole
      fragmentée, avec des petites exploitations et des monocultures, et dans lesquels
      le revenu est à peine <a>suffisant</a> pour assurer la viabilité des activités
      agricoles.
  - s: Om dessa finansiella instrument sedan inte <v>räcker</v> <p>till</p> blir man
      tvungen att ställa frågan hur man skapar ytterligare medel, och kommissionen
      är beredd att diskutera detta.
    t: Si ces financements ne <a>suffisent</a> pas, il faut se demander comment trouver
      des fonds supplémentaires, et la Commission est disposée à en parler.
  - s: Här uppkommer frågan om sanktioner, dvs. hur skall man kunna ställa någon till
      ansvar om hans tekniska åtgärder inte <v>räcker</v> <p>till</p>?
    t: Ici se pose la question des sanctions, autrement dit, par quelles procédures
      peut-on arrêter quelqu’un lorsque les mesures techniques qu’il prend ne <a>suffisent</a>
      pas ?
  - s: Men eftersom ord inte <v>räcker</v> <p>till</p>, och man måste gå till gärningar,
      begär vi enträget att åtgärder skall vidtas och att resurser tilldelas för att
      möjliggöra uppfyllandet av avtalet.
    t: Mais comme les mots ne <a>suffisent</a> pas, et que les actes sont nécessaires,
      nous demandons instamment que l’on adopte les mesures et que l’on fournisse
      les moyens nécessaires à l’application des termes de cet accord.
  - s: Här vill jag peka på att genom lagen om budgetdisciplin - jag kallar det budgetsäkringslag
      - de obligatoriska medlen på jordbruksområdet görs om till icke-obligatoriska
      medel och där länderna, om det inte <v>räcker</v> <p>till</p>, här måste skjuta
      till medel¸ men där kommissionen, om detta hotar att spränga ramen, är tvingad
      att komma med förslag så att man håller sig precis under detta anslag.
    t: Sur ce point, je voudrais faire observer que, via la loi sur la discipline
      budgétaire - je préfère l’appeler loi de sécurité budgétaire - les dépenses
      obligatoires consacrées à l’agriculture deviennent des dépenses non obligatoires,
      dès lors que les pays, si ces moyens ne <a>suffisent</a> pas, doivent compenser
      la perte estimée, mais que la Commission est contrainte, si l’on menace d’excéder
      ce cadre, d’avancer des propositions afin que l’on reste sous cette estimation.
  - s: kommissionen och parlamentet kom överens om att begära mer pengar, eftersom
      de mycket väl insåg att Erasmus-stipendierna inte <v>räckte</v> <p>till</p>,
      och att endast de som fick stöd från sina föräldrar, eller mor- och farföräldrar,
      eller som arbetade vid sidan av sina Erasmus-studier hade möjlighet att dra
      nytta av ett Erasmus-stipendium.
    t: Madame Pack, je vous prends à témoin, la Commission et le Parlement s’étaient
      entendus pour demander plus d’argent parce qu’ils savaient très bien que les
      bourses Erasmus ne <a>suffisaient</a> pas et que seuls ceux qui avaient une
      aide de la part de leurs parents, ou grands-parents, ou qui travaillaient pendant
      leurs études Erasmus, avaient la possibilité de tirer parti de ces bourses Erasmus.
  - s: Det är inte de 60 miljoner euro till några och de cirka 360 miljoner euro som
      planerats till andra som kommer att <v>räcka</v> <p>till</p> för år 2001.
    t: Ce ne sont pas les 60 millions d’euros pour les uns et les quelque 360 millions
      d’euros prévus pour les autres qui <a>suffiront</a> pour 2001.
  - s: Men jag ber er enträget att komma ihåg att vi här under mycket lång tid har
      talat om hur vi effektivt skall kunna bekämpa torkan, och att därför varken
      kommissionens eller möjligen också den portugisiska regeringens förutseende
      har <v>räckt</v> <p>till</p> för att ta med detta i förebyggande syfte i planerna
      för Interreg II C och Portugal.
    t: Je vous rappelle seulement que nous avons discuté ici longuement de la manière
      de lutter efficacement contre la sécheresse et qu’il semble donc que la prévoyance
      de la Commission, et peut-être aussi du gouvernement portugais, n’ait pas <a>suffi</a>
      pour intégrer cela dans ses plans concernant Interreg IIC et le Portugal.
  - s: Fördelningskriterierna, som anpassar sig efter det genomsnittliga antalet asylsökande
      och erkända flyktingar liksom efter kvalitén på projekten, <v>räcker</v> möjligen
      inte <p>till</p> för att få till stånd en rättvis ansvarsfördelning.
    t: Les critères de répartition qui sont, d’une part, le nombre moyen de demandeurs
      d’asile et de réfugiés reconnus et, d’autre part, la qualité des projets, ne
      <a>suffiront</a> peut-être pas pour parvenir à une répartition équitable des
      charges.
  - s: Ramprogrammet <v>räcker</v> inte <p>till</p> för det, vi måste stärka det och
      förändra dess huvudsakliga riktlinjer.
    t: Le programme-cadre n’y <a>suffira</a> pas, il faudra le doper, il faudra en
      changer les principales orientations.
  - s: Själv föreslår jag 30 månader, ty jag anser att två och ett halvt år bör <v>räcka</v>
      <p>till</p> för att belägga säkerheten hos en produkt som har sålts till konsumenten
      under flera år.
    t: Je plaide moi-même en faveur d’un délai de 30 mois, car je suis d’avis que
      deux ans et demi devraient <a>suffire</a> pour attester la sécurité d’un produit
      vendu aux consommateurs depuis des années.
  - s: Den interna utvecklingen och framför allt den egna förmågan att uppfylla unionens
      skyldigheter för att också få unionens rättigheter lär inte heller i dessa länder
      <v>räcka</v> <p>till</p> att få fullvärdigt medlemskap så snabbt som de själva
      önskar.
    t: L’évolution intérieure de ces pays-là et avant tout leur capacité à remplir
      les obligations de l’Union européenne pour pouvoir acquérir également les droits
      de l’Union ne <a>suffiront</a> probablement pas non plus pour une adhésion à
      part entière aussi rapide qu’ils le souhaitent.
  - s: Jag är inte säker på att reglerna <v>räcker</v> <p>till</p>, inte ens reglerna
      i leksaksdirektivet.
    t: Je ne suis pas certaine que les règles, même celles comprises dans la nouvelle
      directive relative à la sécurité des jouets, <a>suffisent</a>.
  - s: De materiella tillgångar och de rikedomar som de samlat ihop <v>räcker</v>
      gott och väl <p>till</p> för att ge alla mänskliga varelser tillgång till föda
      och vatten.
    t: Les moyens matériels et les richesses accumulées <a>suffisent</a> largement
      pour assurer à tous les êtres humains l’accès à la nourriture et à l’eau.
  - s: Jag är ense med min medföredragande Dimitrakopoulos om att den dagordning man
      beslutade om i Helsingfors inte <v>räcker</v> <p>till</p> för att behärska de
      utmaningar som en utvidgning med 13 nya stater innebär.
    t: Monsieur le Président, Monsieur le Président du Conseil, Monsieur le Commissaire,
      je suis d’accord avec mon collègue rapporteur, M. Dimitrakopoulos, pour dire
      que l’agenda décidé à Helsinki ne <a>suffit</a> pas pour venir à bout des défis
      que pose un élargissement à treize nouveaux États.
- c: 15
  r: 2
  v: suffisant
  x:
  - s: Det skulle ha uppstått en kris på ett eller annat sätt, men att de instrument
      vi har inte <v>räcker</v> <p>till</p> för att motverka den, att vi fortfarande
      inte har gjort några framsteg i fråga om gemenskapsmedlen, är något som gör
      oss mycket nedslagna.
    t: Mais le fait est que nous ne disposons pas des instruments <a>suffisants</a>
      pour la contrer et que nous n’avons encore réalisé aucun progrès avec les eurocapitaux,
      et c’est quelque chose que nous déplorons profondément.
  - s: Frånsett frågan om de ekonomiska medlen <v>räcker</v> <p>till</p>, vill jag
      dock påpeka att de måste skötas effektivt, nu är det nämligen så att en stor
      del av dem inte utnyttjas.
    t: Cependant, indépendamment de la question de savoir si les moyens financiers
      sont <a>suffisants</a>, je tiens à souligner qu’ils doivent être gérés efficacement
      car une grande partie n’est généralement pas employée.
  - s: Jag tror, fru Schreyer, att tidsramen - om man också inkluderar sommaruppehållet
      - ändå <v>räcker</v> <p>till</p> för att i tid komma fram till konstruktiva
      lösningar.
    t: Je crois, Madame Schreyer, que la limite de temps - si l’on y inclut également
      la pause estivale - est tout de même <a>suffisante</a> pour arriver à des solutions
      constructives en respectant les délais.
  - s: Vi vet att hon har stått under stark press, men hennes förslag <v>räcker</v>
      knappast <p>till</p> för att behålla det danska förbudet.
    t: Nous savons qu’elle a subi d’énormes pressions mais la proposition de Mme Doyle
      est tout juste <a>suffisante</a> pour préserver l’interdiction danoise.
  - s: Vi kommer därför att göra allt vad vi kan, tillsammans med alla dem som stöder
      oss, för att vårt liv skall bli så kort som möjligt, men jag är rädd för att
      detta inte kommer att <v>räcka</v> <p>till</p>, och därför hoppas jag att Europaparlamentet
      och kommissionen äntligen skall låta sina röster bli hörda för att de äldre
      i samtliga femton medlemsstater skall få den respekt de förtjänar och att man
      framför allt skall skapa regler som gör det möjligt att bevara värdet på de
      pengar som de varje månad är skyldiga att betala in, så att de i morgon kan
      få ut sin pension.
    t: d’accord, nous ferons tout notre possible, avec nos partisans, pour que notre
      vie soit la plus brève possible, mais je crains que ce ne soit pas <a>suffisant</a>.
  - s: För djuphavsfisket, särskilt i mycket avlägsna områden, <v>räcker</v> den traditionella
      övervakningen med patrullfartyg och -flygplan inte heller <p>till</p>, ja den
      är över huvud taget inte genomförbar.
    t: Pour les pêcheries d’eau profonde, dans les régions éloignées, la surveillance
      traditionnelle par bateaux et avions de patrouille n’est absolument pas <a>suffisante</a>,
      lorsqu’elle n’est pas totalement infaisable.
  - s: Jag sade bara - och det har bekräftats och påpekats i alla ekonomiska analyser
      - att tillväxten ensam inte kommer att <v>räcka</v> <p>till</p> - och räcker
      inte till - i Europa för att lyckas stoppa arbetslöshetsplågan, och det är också
      nödvändigt med strukturåtgärder.
    t: J’ai seulement dit - et cela s’est corroboré et a été constaté par toutes les
      analyses économiques - que la croissance à elle seule ne sera pas <a>suffisante</a>
      - et n’est pas suffisante - en Europe pour arriver à mettre un terme au fléau
      du chômage, et que les mesures structurelles sont nécessaires également.
  - s: Den här budgeten kommer alltså hur som helst inte att <v>räcka</v> <p>till</p>
      för att täcka alla katastrofkonsekvenser.
    t: Ce budget ne sera de toute façon pas <a>suffisant</a> pour faire face à toutes
      les calamités.
  - s: Många av oss är oroliga för att resultatet från Nice inte kommer att <v>räcka</v>
