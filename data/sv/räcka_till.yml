  - s: Detta har inte <v>räckt</v> <p>till</p> för att göra havsmiljön tillräckligt
      säker.
    t: Die Sicherheit der marinen Umwelt ist damit noch nicht <a>ausreichend</a> gewährleistet.
  - s: Jag anser att en nationell korrigering, nationella ”skyddsräcken” av ekologisk
      och social natur inte <v>räcker</v> <p>till</p> vid denna avreglering.
    t: Meiner Ansicht nach ist eine nationale Korrektur, sind nationale „Leitplanken
      “ ökologischer und sozialer Natur bei dieser Liberalisierung nicht <a>ausreichend</a>.
  - s: Tyvärr är det så att direktiv 2006/114/EG om vilseledande och jämförande reklam,
      som är tillämpligt på transaktioner mellan näringsidkare, antingen inte <v>räcker</v>
      <p>till</p> för att tillhandahålla ett effektivt rättsmedel eller inte efterlevs
      i tillräckligt hög grad i medlemsstaterna.
    t: Bedauerlicherweise misslingt es der Richtlinie 2006/114/EG über irreführende
      und vergleichende Werbung, die auf den Geschäftsverkehr zwischen Unternehmen
      Anwendung findet, <a>ausreichende</a> wirksame Rechtsbehelfe zur Verfügung zu
      stellen oder sie wird von den Mitgliedstaaten nicht ordnungsgemäß durchgesetzt.
  - s: Kommissionen har faktiskt länge yrkat för att de regler vi har nu inte <v>räcker</v>
      <p>till</p> för att hantera dagens utmaningar.
    t: Ja, die Kommission vertritt seit einiger Zeit die Auffassung, daß die Regeln,
      die wir aufgestellt haben, nicht <a>ausreichend</a> sind, um den heutigen Anforderungen
      gerecht zu werden.
  - s: Men det kan naturligtvis, när det handlar om ytterligare åtgärder för år 2003
      inom utrikes- och säkerhetspolitiken, mycket väl hända att medlen i rubrik 4,
      alltså de externa åtgärderna, inte <v>räcker</v> <p>till</p> för att man skall
      kunna ta på sig ytterligare åtgärder för civil krishantering, och därför vädjar
      jag bestämt till budgetmyndigheten att snarast granska kommissionens förslag
      om att skapa ett nytt finansieringsinstrument.
    t: Aber es kann natürlich bei weiteren Maßnahmen für das Jahr 2003 im Bereich
      der Außen- und Sicherheitspolitik durchaus geschehen, dass die Mittel in der
      Rubrik 4, also in dem Budget für Außenpolitik, nicht <a>ausreichend</a> sind,
      um weitere Maßnahmen der zivilen Krisenbewältigung zu übernehmen, und deshalb
      appelliere ich dringend an die Haushalts-Behörde, zügig den Vorschlag der Kommission
      zur Schaffung eines neuen Finanzierungsinstruments zu prüfen.
  - s: Nu framförs det sporadiskt att den rättsliga grunden i artikel 152 inte <v>räcker</v>
      <p>till</p> för de mer långtgående önskemålen från utskottet.
    t: Nun wird vereinzelt vorgetragen, dass die Rechtsgrundlage Artikel 152 für die
      weiter gehenden Wünsche des Ausschusses nicht <a>ausreichend</a> sei.
  - s: Dessa är så pass låga att varken jordbrukare i nord eller jordbrukare i syd
      har möjlighet att producera med hänsyn till miljön och så att de får en inkomst
