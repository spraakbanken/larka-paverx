      jedem unserer Mitgliedstaaten eine mutige, kühne Familienpolitik erforderlich
      wäre, die eine notwendige - wenngleich nicht <a>ausreichende</a> - Voraussetzung
      für die Schaffung von Arbeitsplätzen sowie für andere noch weitaus wichtigere
      Dinge bildet.
  - s: Trots de framsteg som gjorts inom vissa aspekter av landets politiska, sociala
      och ekonomiska liv står det klart att ingen av de reformer som genomförts där
      <v>räcker</v> <p>till</p> för att den beklagansvärda beskrivningen ska förtjäna
      att avskaffas.
    t: Trotz der Fortschritte, der in einigen Punkten im politischen, sozialen und
      wirtschaftlichen Alltag dieses Landes stattgefunden haben, ist klar, dass keine
      der dort durchgeführten Reformen die Abschaffung dieses bedauernswürdigen Attribut
      <a>ausreichend</a> rechtfertigen würde.
  - s: Jag sade bara - och det har bekräftats och påpekats i alla ekonomiska analyser
