---
de:
- c: 42
  r: 1
  v: ausreichen
  x:
  - s: Dessa argument har under mellantiden krossats, eftersom jordbruksbudgeten -97
      <v>räcker</v> <p>till</p>, för att klara av de ekonomiska åtagandena i enlighet
      med föreskrifter och tidplan.
    t: Ihre Argumente sind inzwischen zusammengebrochen, da der Agrarhaushalt 97 <a>ausreicht</a>,
      um die finanziellen Verpflichtungen ordnungs- und termingemäß einzuhalten.
  - s: Om det var något som under de fyrtio första åren bidrog till unionens framgångar
      så var det just att den kunde ge medborgarna trygghet och garantera freden i
      en tid då man fortfarande hörde ekot från kriget, utveckla en effektiv jordbrukspolitik
      när bilderna från svält eller ransoneringar fortfarande var levande, utforma
      nya system för en inre marknad när relationen mellan våra ekonomier gjorde det
      fördelaktigt, införa en solidarisk politik när de interna obalanserna gjorde
      det uppenbart att marknaden inte <v>räckte</v> <p>till</p> för att garantera
      unionens sammanhållning.
    t: sie festigte den Frieden, als noch der Widerhall des Krieges zu hören war,
      sie entwickelte eine effiziente Agrarpolitik, als alle die Bilder von Hunger
      und Rationierung noch lebhaft vor Augen hatten, sie entwarf innovative Systeme
      eines Binnenmarktes, als die Wechselbeziehungen zwischen unseren Wirtschaften
      dies sinnvoll erscheinen ließen, sie führte Solidaritätspolitiken ein, als die
      inneren Ungleichgewichte deutlich machten, daß das freie Spiel der Marktkräfte
      nicht <a>ausreichte</a>, um die Kohäsion der Union zu gewährleisten.
  - s: Problemet med frivilligheten kan också vara att det helt enkelt inte <v>räcker</v>
      <p>till</p> för att ta itu med klimatförändring i dag.
    t: Das Problem der Freiwilligkeit kann auch darin bestehen, dass sie angesichts
      des heutigen Klimawandels einfach nicht <a>ausreicht</a>.
  - s: att det måste erkännas att de traditionella bestämmelserna för marknadskonkurrens
      inte <v>räcker</v> <p>till</p> och att det krävs ett självständigt konkurrensnät
      för att uppnå verklig mångfald och att begränsningar av ägandet är förenliga
      med gemenskapsrätten för detta syfte.
    t: Schließlich muss anerkannt werden, dass die herkömmlichen Regeln des wirtschaftlichen
      Wettbewerbs nicht <a>ausreichen</a>, dass wir zur Sicherung eines wirklichen
      Meinungspluralismus ein unabhängiges Wettbewerbsnetzwerk benötigen und daher
      die Beschränkung des Eigentums mit dem Gemeinschaftsrecht vereinbar ist.
  - s: En minut <v>räcker</v> mer än väl <p>till</p> för mig för att välkomna ett
      historiskt beslut för både Balkan och EU.
    t: Frau Präsidentin, für mich wird eine Minute <a>ausreichen</a>, um einen historischen
      Beschluss sowohl für den Balkan als auch für Europa zu begrüßen.
  - s: Visserligen är det så, att Phare-programmet inte <v>räcker</v> <p>till</p>
      för de central- och östeuropeiska ländernas tillnärmningsprocess före anslutningen
      till Europeiska unionen.
    t: Allerdings ist es so, daß PHARE für den Annäherungsprozeß der mittel- und osteuropäischen
      Länder vor dem Beitritt in die Europäische Union nicht <a>ausreicht</a>.
  - s: Om de ekonomiska och sociala förändringar som har inletts inte skulle <v>räcka</v>
      <p>till</p> borde de i morgon, senast i övermorgon, börja tänka i termer av
      en enhetlig europeiska valuta, ett instrument som enbart kommer att bli framgångsrikt
      om det fullständigt och så snabbt som möjligt accepteras och får stöd av den
      kommersiella sfären.
    t: Sollten die bereits in Gang befindlichen wirtschaftlichen und sozialen Veränderungen
      nicht <a>ausreichen</a>, so wird man spätestens morgen oder übermorgen damit
      beginnen müssen, in den Kategorien einer einheitlichen europäischen Währung
      zu denken.
  - s: Om enkla sanktionsmekanismer inte <v>räcker</v> <p>till</p>, måste man också
      kunna ta till storsläggan med straffrätten - naturligtvis bara i viktiga undantagsfall
      och med respekt för den subsidiära uppgiftsfördelningen, när det gäller miljöskydd
      och framför allt när det gäller straffrätt.
    t: Wenn einfache Sanktionsmechanismen nicht <a>ausreichen</a>, muss auch der große
      Stock des Strafrechts eingesetzt werden können - natürlich nur in gewichtigen
      Ausnahmefällen und unter Respekt für die subsidiäre Aufgabenverteilung, sowohl
      in Sachen Umweltschutz als auch und vor allem in Sachen Strafrecht.
  - s: Dessa åtgärder är i bästa fall en god avsikt men med hänsyn till villkoren
      under kristider <v>räcker</v> de knappast <p>till</p> för att uppnå något.
    t: Die vorliegenden Maßnahmen sind bestenfalls eine Absichtserklärung, werden
      aber angesichts der Rahmenbedingungen in dieser Krisenzeit kaum <a>ausreichen</a>,
      um tatsächlich etwas zu bewirken.
  - s: Ännu viktigare för vår ståndpunkt är dock det faktum att Europaparlamentet
      med det valda tillvägagångssättet skapar en rättsakt som dess juridiska befogenheter
      med säkerhet inte <v>räcker</v> <p>till</p> för.
    t: Noch wichtiger für unsere Position ist aber die Tatsache, daß das Europäische
      Parlament mit der gewählten Vorgangsweise einen Rechtsakt setzt, für den seine
      rechtliche Kompetenz mit Sicherheit nicht mehr <a>ausreicht</a>.
  - s: Jag förmodar att detta initiativ, som det nu har formulerats, inte kommer att
      <v>räcka</v> <p>till</p> för att faktiskt leda till en meningsfull skatteharmonisering,
      utan det första intrycket efter den primära analysen är att det handlar om ett
      skott från höften, som förvisso inte kommer att träffa mitt i prick!
    t: Ich vermute, daß diese Initiative, wie sie jetzt formuliert ist, nicht <a>ausreichen</a>
      wird, um tatsächlich zu einer sinnvollen Steuerharmonisierung zu kommen, sondern
      der erste Eindruck nach der primären Analyse ist der, daß es sich um einen Schnellschuß
      handelt, der allerdings nicht ins Schwarze treffen wird!
  - s: Frånsett frågan om de ekonomiska medlen <v>räcker</v> <p>till</p>, vill jag
      dock påpeka att de måste skötas effektivt, nu är det nämligen så att en stor
      del av dem inte utnyttjas.
    t: Abgesehen jedoch davon, ob die finanziellen Mittel <a>ausreichen</a>, möchte
      ich darauf hinweisen, dass sie effizient verwaltet werden müssen, denn gegenwärtig
      wird ein großer Teil nicht in Anspruch genommen.
  - s: Därför anser jag att enbart en arresteringsorder och en definition av begreppet
      terrorism inte <v>räcker</v> <p>till</p>, utan att vi även måste gå mycket djupt
      in på övriga orsaker till terrorismen.
    t: Aus diesem Grund glaube ich, dass allein ein Haftbefehl, allein die Definition
      von Terrorismus nicht <a>ausreichen</a> kann und dass wir uns gerade deswegen
      auch mit den anderen Ursachen des Terrorismus sehr intensiv beschäftigen müssen.
  - s: Det återstår att se om hans förmåga - som inte <v>räckte</v> <p>till</p> i
      energifrågor - är lämpad för skatteportföljen.
    t: Ob seine für Energiefragen ungenügenden Fähigkeiten für das Steuer-Ressort
      <a>ausreichen</a>, muss sich noch zeigen.
  - s: Dessa konkreta åtgärder bör ni sedan kommentera och säga vad ni anser är struntprat,
      vad som inte <v>räcker</v> <p>till</p> och vad ni anser att vi behöver göra
      åt det.
    t: Wenn es dann um konkrete Maßnahmen geht, sollten Sie herkommen und sagen, dass
      dies unsinnig ist, dass jenes nicht <a>ausreicht</a> und was Ihrer Meinung nach
      dann zu deren Verbesserung nötig ist.
  - s: Katastrofens omfattning visar att de stöd som utlovats av staten eller bekräftats
      på lokal nivå inte kommer att <v>räcka</v> <p>till</p> för att avhjälpa de registrerade
      skadorna.
    t: Das Ausmaß der Schäden zeigt, daß die seitens des Staates zugesagten bzw. auf
      lokaler Ebene bestätigten Hilfen nicht <a>ausreichen</a> werden, um alle Schäden
      abzudecken.
  - s: Av dessa skäl, herr ordförande, och av många andra, som en enda minut inte
      <v>räcker</v> <p>till</p> för…
    t: Aus diesen Gründen, Herr Präsident, und aus vielen anderen, aus denen eine
      Minute gar nicht <a>ausreicht</a>…
  - s: Och, för att avsluta mer positivt, kan man välkomna framgången för mål 3, där
      de tillgängliga medlen inte <v>räcker</v> <p>till</p> för att finansiera det
      stora antalet projekt.
    t: Freuen wir uns über den Erfolg von Ziel 3, bei dem die verfügbaren Mittel für
      die Finanzierung der vielen Projekte nicht <a>ausreichen</a>.
  - s: Vi hävdar alltid att biståndspengarna inte <v>räcker</v> <p>till</p> och att
      millenniemålet inte kommer att uppfyllas.
    t: Dabei behaupten wir ständig, dass die Entwicklungshilfemittel nicht <a>ausreichen</a>
      und die Millenniums-Entwicklungsziele nicht erreicht werden.
  - s: Men låt oss inte skapa en falsk känsla hos våra medborgare att dessa benämningar
      <v>räcker</v> <p>till</p> för att vi skall kunna bekämpa detta gissel som arbetslösheten
      utgör.
    t: Wir sollten allerdings bei unseren Mitbürgern nicht die Illusion wecken, daß
      dieser Titel zur Bekämpfung der Geisel der Arbeitslosigkeit <a>ausreicht</a>.
  - s: om Amsterdam inte riktigt <v>räcker</v> <p>till</p> för en full utvidgning
      med elva stater, kommer det då åtminstone att finnas en ny artikel N inom ramen
      för denna regeringskonferens?
    t: Wenn Amsterdam nicht wirklich für eine volle Erweiterung um elf Staaten <a>ausreicht</a>,
      wird es dann wenigstens einen neuen Artikel N im Rahmen dieser Regierungskonferenz
      geben?
  - s: När det gäller lagren av antivirala läkemedel berättade ni själv för oss för
      några dagar sedan att lagren <v>räcker</v> <p>till</p> för 16 procent av invånarna,
      trots att vi kräver 30 procent.
    t: Was die Vorräte an antiviralen Medikamenten betrifft, so haben Sie selbst uns
      vor ein paar Tagen berichtet, dass die Lagerbestände für 16 % der Bevölkerung
      <a>ausreichen</a>, als wir anmerkten, dass die Zahl bei 30 % liegen müsse.
  - s: Utskottet för framställningar och ombudsmannen kommer inte att <v>räcka</v>
      <p>till</p> i framtiden, oavsett vilka förtjänster de har, för att lindra bristen
      på sammanhang och det teknokratiska maskineriets överdrifter.
    t: Der Petitionsausschuß und der Bürgerbeauftragte werden, so gut sie auch arbeiten
      mögen, in Zukunft nicht <a>ausreichen</a>, um die Inkohärenz und die Auswüchse
      einer technokratischen Maschinerie zu beseitigen.
  - s: Vad gäller frågan huruvida de utgifter som planerats inom ramen för utvidgningen
      för det jordbrukspolitiska området kommer att <v>räcka</v> <p>till</p> är det
      säkert nödvändigt att hela tiden iaktta hur situationen i kandidatländerna utvecklar
      sig och vilka antagandet man utgått från när man uppskattade de nödvändiga utgifterna
      i Berlin.
    t: Hinsichtlich der Frage, ob die Ausgaben, die im Rahmen der Erweiterung für
      den agrarpolitischen Bereich vorgesehen sind, <a>ausreichen</a> werden, so ist
      es sicherlich notwendig, ständig zu beobachten, wie sich die Situation in den
      Beitrittsstaaten entwickelt und von welchen Annahmen man bei der Schätzung der
      notwendigen Ausgaben in Berlin ausgegangen ist.
  - s: Drastiska minskningar av skuldbördan i kraftigt skuldbelagda fattiga länder
      krävs omgående, eftersom de åtgärder som hittills vidtagits i enlighet med HIPC-initiativet,
      till följd av fallande råmaterialpriser inte alls kommer att <v>räcka</v> <p>till</p>
      för något slags konsekvent ekonomiskt bistånd.
    t: Drastische Schuldenerleichterungen für hochverschuldete arme Länder sind dringend
      geboten, da die Maßnahmen, die bisher im Rahmen der HIPC-Initiative ergriffen
      worden sind, aufgrund der fallenden Rohstoffpreise für eine dauerhafte finanzielle
      Entlastung nicht <a>ausreichen</a>.
  - s: Vi kommer därför att göra allt vad vi kan, tillsammans med alla dem som stöder
      oss, för att vårt liv skall bli så kort som möjligt, men jag är rädd för att
      detta inte kommer att <v>räcka</v> <p>till</p>, och därför hoppas jag att Europaparlamentet
      och kommissionen äntligen skall låta sina röster bli hörda för att de äldre
      i samtliga femton medlemsstater skall få den respekt de förtjänar och att man
      framför allt skall skapa regler som gör det möjligt att bevara värdet på de
      pengar som de varje månad är skyldiga att betala in, så att de i morgon kan
      få ut sin pension.
    t: Allerdings fürchte ich, daß das nicht <a>ausreicht</a>.
  - s: Många av oss är oroliga för att resultatet från Nice inte kommer att <v>räcka</v>
      <p>till</p> för att hantera den utvidgning vi står inför, och det är därför
      som jag uppmanar regeringarna att göra allt som står i deras makt för att se
      till att det nya fördraget snabbt kan träda i kraft, så att det inte går för
      lång tid mellan regeringarnas godkännande och den slutliga ratificeringen av
      fördraget.
    t: Viele von uns teilen die Sorge, dass die Ergebnisse von Nizza für die bevorstehende
      Erweiterung nicht <a>ausreichen</a>.
  - s: Själv fruktar jag dock att all vår goodwill inte kommer att <v>räcka</v> <p>till</p>
      för att lösa de allvarliga problem vi står inför.
    t: Persönlich kann ich mich allerdings des Eindrucks nicht erwehren, dass all
      unser guter Wille nicht <a>ausreichen</a> wird, um die ernsten Probleme, denen
      wir uns gegenübersehen, zu lösen.
  - s: Men, för att säga som sanningen är, måste jag få uttala min förvåning över
      att resonemangets höga ambitionsnivå inte har åtföljts av den planering av budgeten
      som krävs, för det är uppenbart att nuvarande veterinärfonder inte kommer att
      <v>räcka</v> <p>till</p> för den nya och ytterst nödvändiga förebyggande politiken.
    t: Doch um der Wahrheit willen muss ich meine Verwunderung darüber äußern, dass
      die höchst anspruchsvollen Argumente nicht mit der erforderlichen Mittelplanung
      einhergehen, denn es liegt auf der Hand, dass der gegenwärtige Tiergesundheitsfonds
      nicht <a>ausreichen</a> wird, um die neuen und äußerst notwendigen Präventionsmaßnahmen
      in Angriff zu nehmen.
  - s: Här uppkommer frågan om sanktioner, dvs. hur skall man kunna ställa någon till
      ansvar om hans tekniska åtgärder inte <v>räcker</v> <p>till</p>?
    t: Da stellt sich die Frage der Sanktionen, d.h. mit welchen Verfahren kann man
      auch jemanden dingfest machen, wenn seine technischen Maßnahmen nicht <a>ausreichen</a>?
  - s: Kommer energikällorna att <v>räcka</v> <p>till</p> med tanke på Kinas och Indiens
      kraftiga tillväxt?
    t: Werden die Energieressourcen angesichts des enormen Wachstums Chinas und Indiens
      <a>ausreichen</a>?
  - s: Men eftersom ord inte <v>räcker</v> <p>till</p>, och man måste gå till gärningar,
      begär vi enträget att åtgärder skall vidtas och att resurser tilldelas för att
      möjliggöra uppfyllandet av avtalet.
    t: Da jedoch Worte nicht <a>ausreichen</a>, sondern Taten erforderlich sind, ersuchen
      wir nachdrücklich darum, daß Maßnahmen ergriffen und Mittel bereitgestellt werden,
      um die Erfüllung dieses Abkommens zu ermöglichen.
  - s: Jag vill fästa uppmärksamhet vid att Europeiska unionens pengar verkar <v>räcka</v>
      <p>till</p> för att finansiera politiska partier på Europanivå men inte till
      exempel för att bekämpa arbetslösheten.
    t: Ich möchte Sie darauf aufmerksam machen, dass die Mittel der Europäischen Union
      für die Finanzierung der politischen Parteien in Europa <a>auszureichen</a>
      scheinen, aber zum Beispiel nicht für die Beseitigung der Arbeitslosigkeit.
  - s: Här vill jag peka på att genom lagen om budgetdisciplin - jag kallar det budgetsäkringslag
      - de obligatoriska medlen på jordbruksområdet görs om till icke-obligatoriska
      medel och där länderna, om det inte <v>räcker</v> <p>till</p>, här måste skjuta
      till medel¸ men där kommissionen, om detta hotar att spränga ramen, är tvingad
      att komma med förslag så att man håller sig precis under detta anslag.
    t: Hier möchte ich auf einen Punkt hinweisen, dass nämlich durch das Gesetz zur
      Haushaltsdisziplin - ich nenne es Haushaltssicherungsgesetz - die obligatorischen
      Mittel im Agrarbereich zu nichtobligatorischen Mitteln in dem Punkt gemacht
      werden, wo die Länder, wenn das denn nicht <a>ausreicht</a>, hier Ansatz nachschießen
      müssten, wo aber die Kommission genötigt ist, wenn es diesen Rahmen zu sprengen
      droht, Vorschläge zu machen, damit man genau unter diesem Ansatz bleibt.
  - s: kommissionen och parlamentet kom överens om att begära mer pengar, eftersom
      de mycket väl insåg att Erasmus-stipendierna inte <v>räckte</v> <p>till</p>,
      och att endast de som fick stöd från sina föräldrar, eller mor- och farföräldrar,
      eller som arbetade vid sidan av sina Erasmus-studier hade möjlighet att dra
      nytta av ett Erasmus-stipendium.
    t: Frau Pack, Sie sind meine Zeugin, die Kommission und das Parlament hatten sich
      darauf geeinigt, mehr Geld zu fordern, weil sie nur zu gut wissen, dass die
      Erasmus-Stipendien nicht <a>ausreichen</a> und dass nur die, die von ihren Eltern
      oder Großeltern unterstützt werden oder während des Auslandsaufenthaltes arbeiten,
      in der Lage sind, ein Erasmus-Stipendium in Anspruch zu nehmen.
  - s: Vi stöder också uttalandet om att med ”det arbete som gjorts som ett led i
      initiativ under OECD:s ledning” är resultaten ”fortfarande otillräckliga för
      att hantera de utmaningar som skatteparadisen utgör och måste åtföljas av beslutsamma,
      effektiva och konsekventa åtgärder” och även att ”de åtaganden som hittills
      ingåtts av G20 inte <v>räcker</v> <p>till</p> för att hantera de utmaningar
      som skatteflykt och skatteparadis utgör”.
    t: Zudem unterstützen wir die Erklärung, dass infolge der „Bemühungen im Zuge
      der von der OECD angeführten Initiativen“ die Ergebnisse „weiterhin nicht ausreichen,
      um die von Steueroasen und Offshore-Zentren ausgehenden Herausforderungen zu
      bewältigen“ und sich daher „entschiedene, effektive und in sich schlüssige Maßnahmen
      anschließen müssen“ und sogar dass „die von den G 20 bisher eingegangenen Verpflichtungen
      nicht zur Bewältigung der Herausforderungen <a>ausreichen</a>, die durch Steuerumgehung,
      Steueroasen und Offshore-Zentren aufgeworfen werden“.
  - s: Det är inte de 60 miljoner euro till några och de cirka 360 miljoner euro som
      planerats till andra som kommer att <v>räcka</v> <p>till</p> för år 2001.
    t: Die vorgesehenen 60 Millionen Euro bzw. etwa 360 Millionen Euro werden für
      2001 nicht <a>ausreichen</a>.
  - s: Men jag ber er enträget att komma ihåg att vi här under mycket lång tid har
      talat om hur vi effektivt skall kunna bekämpa torkan, och att därför varken
      kommissionens eller möjligen också den portugisiska regeringens förutseende
      har <v>räckt</v> <p>till</p> för att ta med detta i förebyggande syfte i planerna
      för Interreg II C och Portugal.
    t: Nur, ich bitte Sie herzlich, sich daran zu erinnern, daß wir hier sehr lange
      darüber gesprochen haben, wie wir die Dürre wirksam bekämpfen, und daß von daher
      die Voraussicht sowohl der Kommission wie möglicherweise auch der portugiesischen
      Regierung nicht <a>ausgereicht</a> hat, dies präventiv in ihre Pläne für INTERREG
      2C und Portugal einzubeziehen.
  - s: västmakternas finansiella manna, varav en del som vanligt kommer att hamna
      på privata bankkonton, <v>räcker</v> inte <p>till</p> för att hindra epidemin.
    t: Es geht um eine realistische Sichtweise, denn die westlichen finanziellen Gaben
      allein, von denen ein Teil - wie üblich - auf privaten Bankkonten enden wird,
      werden nicht <a>ausreichen</a>, um diese Epidemie einzudämmen.
  - s: Dessutom kommer vår arbetsstyrka från och med 2007 ungefär kanske inte att
      <v>räcka</v> <p>till</p> för att tillfredsställa våra ekonomiska behov.
    t: Hinzu kommt, dass etwa ab 2007 unsere Erwerbsbevölkerung nicht mehr <a>ausreichen</a>
      wird, um den Arbeitskräftebedarf unserer Wirtschaft zu decken.
  - s: Därför var det bara rätt att den budgetansvariga myndigheten ska åta sig att
      i enlighet med bestämmelserna i budgetförordningen snabbt komma fram till en
      lösning på budgetproblemet i de fall där det är motiverat att ingripa men där
      Frontex budget inte <v>räcker</v> <p>till</p> för att täcka kostnaderna.
    t: Angesichts dessen ist daher nur verständlich, dass sich die Haushaltsbehörde
      für den Fall eines gerechtfertigten Einsatzes, für den die Haushaltsmittel von
      Frontex jedoch nicht <a>ausreichen</a>, verpflichtet, unter Achtung der Bestimmungen
      der Haushaltsordnung, unverzüglich eine Haushaltslösung zu finden.
  - s: Jag tror att man allmänt inom alla grupper är överens om här denna eftermiddag
      att dagordningen i Helsingfors inte kommer att <v>räcka</v> <p>till</p> för
      att man skall hinna med det nödvändiga reformarbetet för att förbereda Europa
      inför utvidgningen.
    t: Ich denke, daß wir uns heute nachmittag quer über alle Fraktionen hinweg generell
      darüber einig sind, daß die Tagesordnung von Helsinki nicht <a>ausreichen</a>
      wird, um die nötigen Reformen zur Vorbereitung Europas auf die Erweiterung einzuleiten.
- c: 21
  r: 2
  v: ausreichend
  x:
  - s: Jag tror att de tre minuter jag fått för mitt anförande <v>räcker</v> <p>till</p>,
      för det här i stort sett inte betänkandet föranleder några delade meningar;
    t: Die mir zur Verfügung stehenden drei Minuten Redezeit sind für meine Stellungnahme
      durchaus <a>ausreichend</a>, da dieser Bericht, zumindest im Großen und Ganzen,
      nicht kontrovers ist und etwaige Differenzen jene Ausnahme bilden, die die Regel
      bestätigt.
  - s: Men en annan sak som är mycket viktig är att den tillsynsstruktur som införs
      den 1 januari 2011 fungerar, så att stresstester och annat <v>räcker</v> <p>till</p>
      för att inse vad som kommer att hända i framtiden och att människor som börjar
      dra i väg tillrättavisas.
    t: Darüber hinaus ist es aber auch sehr wichtig, dass die Aufsichtsarchitektur,
      die ab dem 1. Januar auf den Weg gebracht wird, funktioniert, damit die Stresstests
      usw. <a>ausreichend</a> sind, um aufzuzeigen, was in der Zukunft passieren wird,
      und damit die Menschen wieder in die richtige Bahn gelenkt werden können, wenn
      sie außer Kontrolle geraten.
  - s: De åtgärder som de grekiska myndigheterna vidtar <v>räcker</v> inte <p>till</p>
      och på det här sättet väller dessa människor in i Grekland och därigenom alltså
      också in i EU.
    t: Aber auch die von den griechischen Behörden ergriffenen Maßnahmen sind nicht
      <a>ausreichend</a>, so dass illegale Einwanderer systematisch und massenhaft
      auf griechisches Staatsgebiet und damit in die EU gelangen.
  - s: Jag vill också påminna om att lagstiftning inte alltid <v>räcker</v> <p>till</p>,
