      övervinna svårigheterna med det här projektet.
    t: Um den politischen Elan zu wecken, der erforderlich sein dürfte, um mit den
      Schwierigkeiten fertigzuwerden, wird es wohl kaum <a>ausreichend</a> sein, den
      gemeinschaftlichen Besitzstand einfach auf die Beitrittskandidaten zu übertragen
      - wie es als eine Art Leitmotiv die Strategie durchzieht, die uns in der Agenda
      2000 vorgeschlagen wird.
  - s: Jag hävdar att marknaden inte <v>räcker</v> <p>till</p> för unionens politiska
