---
de:
- c: 1
  r: 1
  v: wischen
  x:
  - s: 54 i betänkandet utförligt förklaras att den bristande omsättningen av friheten
      att bosätta sig var man vill har lett till att medborgaren har förlorat förtroendet
      för unionen, vill jag säga Er att förtroendeförlusten skulle vara mycket större,
      om medborgaren får det intrycket att de där uppe i Bryssel - så kallas de alltid
      - helt enkelt vill <v>torka</v> <p>bort</p> de lagar från bordet, som kommit
      till stånd på demokratisk väg.
    t: Wenn in Punkt 54 des Berichts ausgeführt wird, daß die mangelnde Umsetzung
      der Niederlassungsfreiheit einen Vertrauensverlust der Bürger in die Union zur
      Folge gehabt hat, dann sage ich Ihnen, daß der Vertrauensverlust viel größer
      ist, wenn der Bürger den Eindruck gewinnt, die da oben in Brüssel - so wird
      das immer genannt - wollen demokratisch zustande gekommene Gesetze einfach vom
      Tisch <a>wischen</a>.
en:
- c: 1
  r: 1
  v: brush aside
  x:
  - s: 54 i betänkandet utförligt förklaras att den bristande omsättningen av friheten
      att bosätta sig var man vill har lett till att medborgaren har förlorat förtroendet
      för unionen, vill jag säga Er att förtroendeförlusten skulle vara mycket större,
      om medborgaren får det intrycket att de där uppe i Bryssel - så kallas de alltid
      - helt enkelt vill <v>torka</v> <p>bort</p> de lagar från bordet, som kommit
      till stånd på demokratisk väg.
    t: In response to the claim in paragraph 54 that the failure to comply with the
      commitment to freedom of establishment has caused citizens to lose confidence
      in the European institutions, I would suggest to the House that the public’s
      impression that those up in Brussels, as it is always called, simply wish to
      <a>brush</a> <a>aside</a> democratically established laws is leading to a far
      greater loss of confidence.
es:
