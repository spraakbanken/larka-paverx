    t: Lorsque le point 54 du rapport stipule que la non-application de la liberté
      d’établissement a entraîné un perte de confiance des citoyens dans l’Union,
      je vous dirais que la perte de confiance est beaucoup plus grande lorsque les
      citoyens ont l’impression que ceux de Bruxelles - comme on les appelle - veulent
      tout simplement <a>balayer</a> des lois démocratiques.
it:
