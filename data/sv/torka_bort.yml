    t: Si en el punto 54 del informe se dice que el incumplimiento de la libertad
      de circulación ha acarreado una pérdida de confianza de los ciudadanos en la
      Unión, entonces les digo que la pérdida de confianza es mucho mayor si el ciudadano
      tiene la impresión de que los de arriba en Bruselas —esta es la expresión que
      siempre se <a>utilizaquieren</a> <a>suprimir</a> leyes aprobadas democráticamente.
fr:
