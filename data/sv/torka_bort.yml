    t: Se al punto 54 della relazione si afferma che il mancato rispetto della libera
      circolazione ha comportato una perdita di fiducia dei cittadini nell’Unione,
      vi dico allora che la perdita di fiducia sarebbe molto più consistente se il
      cittadino avesse l’impressione che lassù a Bruxelles - come si dice comunemente
      - vogliano semplicemente <a>togliere</a> di mezzo leggi realizzate democraticamente.
