  r: 1
  v: utlizaquierer suprimir
  x:
  - s: 54 i betänkandet utförligt förklaras att den bristande omsättningen av friheten
      att bosätta sig var man vill har lett till att medborgaren har förlorat förtroendet
      för unionen, vill jag säga Er att förtroendeförlusten skulle vara mycket större,
