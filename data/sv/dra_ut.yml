    t: Die Prinzipien des verantwortungsvollen politischen Handelns dürfen sich nicht
      auf die Verwaltungsaufgaben der Kommission beschränken, sondern müssen sich
      auch auf die Ausarbeitung ihrer Legislativvorschläge erstrecken, indem sie z.B.
