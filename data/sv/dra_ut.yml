- c: 1
  r: 7
  v: ausziehen sein
  x:
  - s: Men kränkningarna av de mänskliga rättigheterna fortsätter, och de mänskliga
      rättigheterna trampas inte bara ned av dem som är anhängare av Milosevics regim,
      utan tyvärr också av dem som Nato <v>drog</v> <p>ut</p> för att försvara.
    t: Aber die Verletzungen der Menschenrechte gehen weiter, und die Menschenrechte
      werden nicht nur von denjenigen mit Füßen getreten, die Anhänger des Milosevic-Regimes
      sind, sondern leider auch von denjenigen, zu deren Verteidigung die NATO <a>ausgezogen</a>
      <a>ist</a>.
- c: 1
  r: 7
  v: schleppen
  x:
  - s: Doharundan har nu <v>dragit</v> <p>ut</p> på tiden i åtta år och en majoritet
      av utvecklingsländerna ville faktiskt inte ha Doharundan från början.
    t: Seit nunmehr acht Jahren <a>schleppt</a> sich die Doha-Runde über die Runden,
      und die große Mehrheit der Entwicklungsländer hat diese Doha-Runde eigentlich
      nie gewollt.
- c: 1
  r: 7
  v: schleifen lassen
  x:
  - s: Kommissionen och rådet har <v>dragit</v> <p>ut</p> på tiden i den här frågan
      alltför länge.
    t: Kommission und Rat haben dieses Problem viel zu lange <a>schleifen</a> <a>lassen</a>.
- c: 1
  r: 7
  v: lassen
  x:
  - s: Jag ska fatta mig mycket kort eftersom det utskott som jag är ordförande för
      fattade ett mycket heltäckande beslut, i linje med det som redan har sagts,
      så det finns ingen anledning att <v>dra</v> <p>ut</p> på debatten i onödan.
    t: Von daher brauchen wir diese Aussprache nicht zu sehr ausufern zu <a>lassen</a>.
- c: 1
  r: 7
  v: langwierig sein
  x:
  - s: Alla de som haft oturen att drabbas av bränderna beklagar djupt att förfarandena
      ofta <v>drar</v> <p>ut</p> på tiden och att det tar för lång tid att genomföra
      dem, trots att verkligheten kräver ett mycket snabbt agerande när man har att
      göra med bränder.
    t: All die Menschen, die unglücklicherweise von diesen Feuern betroffen sind,
      missbilligen die Tatsache, dass die Verfahren oftmals zu <a>langwierig</a> <a>sind</a>,
      und dass ihre Umsetzung einfach viel zu lange dauert, und das obwohl wir, wenn
      wir in der Realität mit Feuer konfrontiert werden, sehr schnell auf den Beinen
      sein müssen.
- c: 1
  r: 7
  v: langwierig
  x:
  - s: Medlemsstaterna bör försöka nå en överenskommelse när det gäller frågan om
      att förenkla förfarandet så att det inte blir för komplicerat eller <v>drar</v>
      <p>ut</p> på tiden.
    t: Die Mitgliedstaaten sollten bei der Frage, wie die Verfahren vereinfacht werden,
      sodass diese sich nicht als zu kompliziert oder zu <a>langwierig</a> erweisen,
      zu einer Einigung kommen.
en:
- c: 32
  r: 1
  v: drag
  x:
  - s: Även om förhandlingarna med ministerrådet har <v>dragit</v> <p>ut</p> på tiden
      är resultatet en seger för alla sportfantaster.
    t: Although these negotiations with the Council of Ministers have <a>dragged</a>
      on for some time, the result is a victory for all sports fans.
  - s: Detta gäller särskilt det faktum att utredningen har <v>dragit</v> <p>ut</p>
      på tiden under flera år och att man inte har följt de bestämmelser som är till
      för att skydda dem som utgör föremål för utredningen.
    t: As the rapporteur states, ‘the Eurostat case has laid bare a number of weaknesses
      in the Office’s investigative activities’, in particular the fact that the investigation
      has been <a>dragging</a> on for years and that the rules to protect those being
      investigated have not been complied with.
  - s: Det är alltså nödvändigt att kommissionen och Europeiska unionens ministerråd
      tar sitt ansvar, inte bara genom att förlänga bidragen tills situationen lösts,
      utan också genom att se över den allmänna grunden för samarbetet med Marocko
      om denna situation <v>drar</v> <p>ut</p> på tiden.
    t: The Commission and the Council of Ministers must shoulder their responsibilities,
      which involves not merely extending aid until the situation is resolved, but
      also reviewing the general framework for cooperation with Morocco in the event
      that this situation <a>drags</a> on.
  - s: Låt inte det här <v>dra</v> <p>ut</p> på tiden.
    t: Finally, I would like to urge the Commission not to let this process <a>drag</a>
      on.
  - s: Därför tror jag att det är viktigt att vi ser till att avsluta i just den andan,
      och att vi inte låter förhandlingarna <v>dra</v> <p>ut</p> alltför långt på
      tiden.
    t: I therefore believe it is important for us to ensure that we finish in exactly
      the same spirit and that we do not allow the negotiations to <a>drag</a> on
      for far too long.
  - s: Christofer Fjellner har representerat allt detta i mycket positiva ordalag
      och sade att vi inte ska låta processen <v>dra</v> <p>ut</p> på tiden.
    t: Mr Fjellner has represented all this in a very positive light and he said that
      we should not allow this process to <a>drag</a> on.
  - s: Vi borde ha fått deras svar snabbare, och jag kan försäkra er om att kommissionen
      kommer att göra sitt yttersta för att se till att detta inte upprepas i liknande
      fall - vi kommer inte att <v>dra</v> <p>ut</p> på processen så länge som 15
      månader, vilket verkligen var oacceptabelt.
    t: We should have got their response faster, and I can assure you that the Commission
      will do its utmost to ensure that we will not replicate this situation in any
      similar cases - we will not look for ways to <a>drag</a> the process out to
      15 months, which was indeed unbearable.
  - s: En konferens som <v>drar</v> <p>ut</p> på tiden över veckor och månader tillhör
      det förflutna, det är ingen framtidsmodell.
    t: a conference that <a>drags</a> on for weeks and months must become a thing
      of the past;
  - s: I Tyskland kan ärendet t.ex. dras inför nationell domstol och <v>dra</v> <p>ut</p>
      på tiden i flera år.
    t: In Germany, for example, the matter may be referred to the national courts
      and can <a>drag</a> on for years.
  - s: Jag förstår att vissa kolleger tycker att allt det här <v>drar</v> <p>ut</p>
      på tiden.
    t: Mr Manisco, I do understand that some Members are finding that this matter
      is <a>dragging</a> on.
  - s: Jag hade själv ordförandeskapet från kl. 15.00 och framåt och ville fortsätta
      med det fram till klockan halv fyra, men sammanträdet <v>drog</v> <p>ut</p>
      på tiden eftersom ungdomarna - som det för övrigt var mycket trevligt att ha
      där - och gruppordförandena inte var så noga med att hålla sig inom talartiden.
    t: I myself presided from 3 p.m. onwards and wanted to do so until half past three,
      but the sitting then <a>dragged</a> on longer as the young people - whom it
      was very nice to see there, may I say - and the group chairmen were not so punctilious
      in keeping to their speaking time, and the President was not in a position to
      tell the young people to stop speaking after four minutes, so that I myself
      was unable to keep a very important appointment at half past three.
  - s: Det hela <v>drar</v> <p>ut</p> på tiden mer och mer och min väljare har fått
      allvarliga problem med sin bank.
    t: The thing <a>drags</a> on and on and my constituent is in serious trouble with
      his bank manager.
  - s: Att budgetförordningen inte är anpassad till kraven på en modern förvaltning
      och en effektiv kontroll, eller att undersökningarna från enheten för bedrägeribekämpning
      tenderar att <v>dra</v> <p>ut</p> alltför långt på tiden för att sedan ge mikroskopiska
      resultat.
    t: that the Financial Regulation is unsuitable for the requirements of modern
      management and effective monitoring or that the enquiries of the anti-fraud
      unit have a tendency to <a>drag</a> on too long and offer only minimal results.
  - s: Det här fallet <v>drar</v> <p>ut</p> på tiden för mycket och jag måste föreslå
      kommissionen att den inleder ett förfarande.
    t: This case is <a>dragging</a> on too long and I will have to propose to the
      Commission to open the procedure.
  - s: I mitt hemland, exempelvis, handlar det främst om att utarbeta planer, och
      genomförandet <v>drar</v> <p>ut</p> på tiden.
    t: In my home country, for example, the action mostly amounts to the preparation
      of plans, and their implementation <a>drags</a> along.
  - s: På grund av ren otur kan man inte förvänta sig någonting mer från rådet, och
      kommissionen <v>drar</v> <p>ut</p> på tiden med att skapa en europeisk solidaritetsfond
      med ursprungsländerna för illegal invandring och med medlemsstaterna i södra
      Europa som lider direkt av eländet.
    t: Due to sheer bad luck, nothing more can be expected from the Council, and the
      Commission is <a>dragging</a> its feet in setting up a European solidarity fund
      with the countries of origin of illegal immigration and with the Member States
      in southern Europe which are directly suffering the misery.
  - s: Eftersom jag precis gjorde ett undantag för Martin Schulz måste jag låta Bernd
      Posselt tala igen, men jag ber er att inte <v>dra</v> <p>ut</p> på den här diskussionen
      ytterligare.
    t: Since I just made an exception for Mr Schulz, I must let Mr Posselt speak again,
      but please do not let this discussion <a>drag</a> on any further.
  - s: Vi vet att inspektörerna har släppts in endast till följd av militära påtryckningar,
      vi vet att Saddam Hussein gör eftergifter för att <v>dra</v> <p>ut</p> på processen
      fram till sommaren då ett krig är omöjligt att genomföra.
    t: We know the inspectors have only been allowed in because of military pressure,
      we know that Saddam Hussein is making concessions in order to <a>drag</a> the
      process out until the summer when war is impossible.
  - s: Jag önskar att förhandlingarna om detta namn ledde någon vart - det verkar
      som om de <v>drar</v> <p>ut</p> på tiden.
    t: I wish these negotiations over the name could get somewhere - they seem to
      <a>drag</a> on.
  - s: Tyvärr är ett av de särdrag som verkligen verkar vara gemensamt för dessa projekt
      benägenheten att <v>dra</v> <p>ut</p> på tiden utan att omprövas om medlemsstaterna
      inte skjuter till ekonomiska resurser för att genomföra dem. Utskottet för regionalpolitik,
      transport och turism har redan godtagit ett ändringsförslag om att sätta en
      tidsgräns på 15 år för projekten, och jag skulle vilja rekommendera kammaren
      detta ändringsförslag.
    t: Sadly, one of the characteristics which does seem to be common in these projects
      is the tendency for them to <a>drag</a> on without recourse to reassessment
      if Member States do not provide the wherewithal to implement them.
  - s: Risken är att hela denna fråga kan <v>dra</v> <p>ut</p> på tiden, och hålla
      på ända till Cancun.
    t: The danger is that this whole issue could <a>drag</a> on until Cancun.
  - s: Vi har upplevt en regeringskonferens som <v>drog</v> <p>ut</p> på tiden i flera
      månader, och vi har upplevt ett toppmöte i Nice, där vi så att säga framför
      TV:n kunde känna att också - det är helt och hållet ett mänskligt drag - stats-
      och regeringscheferna från Europeiska unionens länder har nått fram till sina
      fysiska och psykiska gränser.
    t: We witnessed an Intergovernmental Conference which <a>dragged</a> on for months,
      followed by a summit in Nice at which we felt, even as we watched on television,
      that the Heads of State and Government - and this is a perfectly human trait
      - had reached the end of their physical and mental resources.
  - s: Medan detta har <v>dragit</v> <p>ut</p> på tiden har EU med sina medlemsstater
      blivit världens största vapenexportör.
    t: While this has <a>dragged</a> on, the EU and its Member States have become
      the world’s number one arms exporter.
  - s: Dessutom vill jag fråga kommissionären om hon i framtiden kan utlova en bestämd
      tidsfrist inom vilken man kan få återbetalt de utgifter man fått löfte om, så
      att vi inte återigen skall få uppleva att det skall <v>dra</v> <p>ut</p> i evighet
      innan projektdeltagarna kan få de tillgodohavanden som de blivit lovade av kommissionen.
    t: I would therefore like to ask the Commissioner a supplementary question, as
      to whether he can promise a deadline by when we can get the refunds we have
      been promised, so we do not find things <a>dragging</a> on for years again before
      those involved in the project can get the resources which the Commission promised.
  - s: Saker och ting har verkligen <v>dragit</v> <p>ut</p> på tiden.
    t: Things have definitely <a>dragged</a> on too long.
  - s: Det betyder först och främst insatser från de berörda staterna, som inte kunnat
      uppfylla kriterierna för viseringsfrihet, för att så snart som möjligt uppfylla
      dessa krav, och dessutom insatser från kommissionen, utan vars hjälp processen
      skulle <v>dra</v> <p>ut</p> på tiden.
    t: First of all, it means action by the relevant states which have been unable
      to meet the visa-free travel conditions to fulfil these requirements as soon
      as possible, not to mention action from the European Commission without whose
      help this process would <a>drag</a> on.
  - s: Utan effektivt stöd kommer processen att <v>dra</v> <p>ut</p> på tiden, och
      det ligger inte i vårt intresse.
    t: It also means action by the European Commission without whose effective help
      this process would only <a>drag</a> on, which cannot be in our interest.
  - s: Om jag får börja med de punkter som Cristiana Muscardini särskilt tog upp -
      känslan av att detta har <v>dragit</v> <p>ut</p> på tiden.
    t: If I might begin with Ms Muscardini’s particular points - the feeling that
      this has <a>dragged</a> on for some time.
  - s: Jag hoppas att de kan nå en lösning, men om de inte kan det och det <v>drar</v>
      <p>ut</p> på tiden, då måste helt enkelt rådet (allmänna frågor) börja fatta
      beslut i jordbruksministrarnas ställe.
    t: I hope they can come to a solution but if they cannot and it <a>drags</a> on,
      then quite frankly the General Affairs Council has to start taking decisions
      for agricultural ministers.
  - s: Trots de åtgärder som rådet har tagit förr i tiden, skulle jag vilja veta vilka
      ytterligare åtgärder som rådet har föreslagit att det skall vidta under de kommande
      veckorna för att ta itu med gisslansituationen som nu har <v>dragit</v> <p>ut</p>
      väldigt på tiden, och därigenom orsakat mycket lidande för de inblandade familjerna,
      och även vilka politiska åtgärder det kommer att vidta för att komma fram till
      en lösning av situationen i Kashmir, vilka borde baseras på principen om självbestämmande.
    t: Despite the action that the Council has taken in the past, I would like to
      know what further action the Council proposes to take over the next few weeks
      to deal with the hostage situation which has now <a>dragged</a> on for some
      considerable time, causing a great deal of suffering to the families involved,
      and also what political action it will take to bring about a solution to the
      situation in Kashmir, which should be based on the principle of self-determination.
  - s: Doharundan har nu <v>dragit</v> <p>ut</p> på tiden i åtta år och en majoritet
      av utvecklingsländerna ville faktiskt inte ha Doharundan från början.
    t: Mr President, ladies and gentlemen, the Doha Round has been <a>dragging</a>
      on for eight years now and the vast majority of developing countries did not
      actually want this Doha Round in the first place.
  - s: det är oacceptabelt att diskussionen om Internationella valutafonden inom euroområdet
      har <v>dragit</v> <p>ut</p> på tiden i så många månader.
    t: it is unacceptable that talk about the International Monetary Fund in the euro
      area has <a>dragged</a> on for so many months.
  - s: Nästa stora utmaning för oss kommer nu att vara om de här förhandlingarna <v>drar</v>
      <p>ut</p> på tiden.
    t: Clearly our next great challenge will be if these negotiations <a>drag</a>
      on.
  - s: Förhandlingar drar alltid ut på tiden och överskrider tidsramarna, men vi får
      absolut inte dras in i den typen av intrigmanövrar som vi sett tidigare då en
      av parterna avsiktligen <v>drar</v> <p>ut</p> på förhandlingarna alldeles för
      länge.
    t: Inevitably negotiations go on beyond a timetable but we clearly must not be
      sucked into the kind of manoeuvring we have seen in the past with one side or
      the other deliberating <a>dragging</a> on negotiations for much too long.
- c: 14
  r: 2
  v: prolong
  x:
  - s: Jag vill inte <v>dra</v> <p>ut</p> på det här, Nigel Farage, men låt mig bara
      säga att det du säger stämmer inte.
    t: Mr Farage, I do not want to <a>prolong</a> this, but can I just make the observation
      that this is incorrect.
  - s: Men i det här fallet måste vi bita ihop tänderna nu, i stället för att <v>dra</v>
      <p>ut</p> på våndan.
    t: However, where this is concerned, we need to bite the bullet now, rather than
      <a>prolonging</a> the agony.
  - s: Jag ber er därför att inte <v>dra</v> <p>ut</p> på förfarandet för länge.
    t: Therefore, I ask you not to <a>prolong</a> this procedure too much.
  - s: Jag är verkligen ledsen att behöva <v>dra</v> <p>ut</p> på detta ännu längre.
    t: Mr President, I hate to have to <a>prolong</a> this further.
  - s: Vi kommer att försöka ge er information så snart som möjligt Jag vill verkligen
      inte <v>dra</v> <p>ut</p> på detta.
    t: I really do not want to <a>prolong</a> this.
  - s: Jag ska inte <v>dra</v> <p>ut</p> på svaren.
    t: I am not going to <a>prolong</a> these answers.
  - s: Jag skall inte <v>dra</v> <p>ut</p> på detta, men jag har den fruktansvärda
      misstanken att kommissionären inte kommer att besöka Nordirland utan kanske
      den övriga delen av ön ”Irland” som inte har något att göra med Nordirland.
    t: Madam President, I do not want to <a>prolong</a> this but I have a horrible
      suspicion that the Commissioner is not going to come to Northern Ireland but
      perhaps to another part of the island of ‘Ireland’ that has nothing to do with
      Northern Ireland.
  - s: Vi har hört väldigt många inlägg och specifika frågor som jag inte kan behandla
      utförligt i mitt svar utan att denna session <v>drar</v> <p>ut</p> på tiden
      långt mer än vad som kan godtas.
    t: There have been a very high number of interventions, specific questions, which
      would be impossible to deal with completely in my response, without <a>prolonging</a>
      this session entirely unacceptably.
  - s: Jag skall inte <v>dra</v> <p>ut</p> på debatten eftersom ni har många betänkanden
      att granska och kammaren är försenad.
    t: I do not intend to <a>prolong</a> the debate because you have a lot of reports
      to examine and your House has been delayed somewhat.
  - s: Det innebar att åtgärder måste vidtas skyndsamt helt enkelt eftersom dröjsmål
      skulle ha <v>dragit</v> <p>ut</p> på problemet utan någon försoning i sikte.
    t: What occurred by the late weeks of May last year was a very manifest and severe
      breakdown in working relationships, which meant that action had to be taken
      with rapidity simply because delay would have <a>prolonged</a> the difficulty
      without bringing any prospect of reconciliation.
  - s: Den riskerar dock framför allt att <v>dra</v> <p>ut</p> på problemen, sluta
      i samma brist på resultat och skapa samma besvikelse.
    t: It is, above all, in danger of <a>prolonging</a> the shortcomings, of ending
      in the same lack of results and of causing the same disappointment.
  - s: Jag vill inte <v>dra</v> <p>ut</p> på debatten, men jag tror att det finns
      ett problem som kräver en lösning, för att vi skall slippa att ständigt konfronteras
      med det.
    t: Mr President, without wishing to <a>prolong</a> the debate further, I believe
      that one problem has arisen which requires a solution if we are not to face
      the same problem over and over again.
  - s: Saken är den att mycket omfattande förändringar påverkar våra institutioner
      och deras anställda, så det ligger inte i någons intresse att försena, undandra
      sig eller på ett onödigt sätt <v>dra</v> <p>ut</p> på överläggningarna.
    t: The point is that in managing very substantial change that affects our institutions
      and the people who work for them it is in nobody’s interests to delay, evade,
      or unnecessarily <a>prolong</a> the deliberations.
  - s: Jag beklagar om jag <v>drar</v> <p>ut</p> på detta, men omröstningslistorna
      har faktiskt delats ut till alla grupper.
    t: Mr President, I am sorry to <a>prolong</a> this but as it happens, the voting
      lists have been circulated to all the groups.
- c: 12
  r: 3
  v: drag out
  x:
  - s: Än en gång har ministerrådet tagit till den gamla påtryckningen att tala om
      för oss i parlamentet att om vi inte antar budgeten snabbt så kommer inte de
      program som ska starta 2007 att kunna komma i gång i tid. Rådet kan göra parlamentet
      och andra organ till syndabockar, och kommer att göra det, trots att det ibland
      <v>drar</v> <p>ut</p> på sina egna beslutsprocesser i många månader, och detta
      är någonting som vi måste vara på vår vakt emot.
    t: The Council can, and will, make scapegoats of Parliament and other bodies,
      even though it sometimes <a>drags</a> <a>out</a> its own decision-making processes
      over many months, and this is something we have to be on our guard against.
  - s: Vi tycker att denna fråga, om man ser till huvudfrågan om djurförsök, har fått
      <v>dra</v> <p>ut</p> alldeles för långt på tiden.
    t: When it comes to the main issue of animal experiments, we think that this issue
      has been <a>dragged</a> <a>out</a> for too long.
  - s: De lät saken <v>dra</v> <p>ut</p> på tiden, och det är inte förrän nu som kommissionen
      har informerats.
    t: they allowed the matter to <a>drag</a> <a>out</a>, and it is only now that
      the Commission has been informed.
  - s: Som jag ser det får utvidgningsprocessen inte <v>dra</v> <p>ut</p> onödigt
      på tiden.
    t: As I see it, the enlargement process ought not to be <a>dragged</a> <a>out</a>
      unnecessarily.
  - s: Jag vill inte <v>dra</v> <p>ut</p> på saken, men det är något märkligt med
      att ett fartyg hålls kvar någonstans i fyra år, ett fartyg som redan har lagförts
      18 gånger för transport av förbjudna material och som är mer än 35 år gammalt.
    t: Mr President, although I do not want to <a>drag</a> matters <a>out</a>, there
      is something remarkable about a ship being held somewhere for four years, a
      ship that has already been the subject of 18 proceedings for transporting prohibited
      materials, and one that is over 35 years old.
  - s: För det andra kommer medborgaren just i Förbundsrepubliken Tyskland kanske
      att fråga sig varför det skall granskas på delstatsnivå, förbundsnivå, regional
      nivå samt på kommunal nivå, varigenom förfarandet <v>drar</v> <p>ut</p> på tiden.
    t: Secondly, the people of Germany, in particular, may well ask themselves why
      the assessments are to be carried out at state level, national level, regional
      administration level, and at local level, which will <a>drag</a> the procedures
      <a>out</a>.
  - s: Jag vill inte <v>dra</v> <p>ut</p> på detta och göra de ledamöter otåliga,
      som väntar på att komma igång med omröstningen om budgeten.
    t: Madam President, I do not wish to <a>drag</a> this <a>out</a> and frustrate
      Members waiting to get on with the vote on the budget.
  - s: Jag vill uppmana regeringen att skynda på i denna fråga, att inte låta det
      <v>dra</v> <p>ut</p> på tiden, och se till att dessa domstolar verkligen är
      avskaffade före december.
