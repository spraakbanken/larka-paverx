---
de:
- c: 14
  r: 1
  v: hinziehen
  x:
  - s: Även om förhandlingarna med ministerrådet har <v>dragit</v> <p>ut</p> på tiden
      är resultatet en seger för alla sportfantaster.
    t: Zwar haben sich die Verhandlungen mit dem Ministerrat eine ganze Zeitlang <a>hingezogen</a>,
      doch das Ergebnis ist ein Sieg für alle Sportfans.
  - s: Det medbeslutandeförfarande som krävs för att det nya åtgärdsprogrammet för
      folkhälsan gällande åren 2001-2006 skall träda i kraft kommer att <v>dra</v>
      <p>ut</p> på tiden till efter den 12 december 2000, vilket är tidsfristen för
      fyra av de sex programmen.
    t: Das Mitentscheidungsverfahren für die Inkraftsetzung des neuen Aktionsprogramms
      im Bereich der öffentlichen Gesundheit für die Jahre 2001-2006 wird sich über
      den 12. Dezember 2000 hinaus <a>hinziehen</a>, an dem die Frist für 4 der 6
      Programme ausläuft.
  - s: Detta gäller särskilt det faktum att utredningen har <v>dragit</v> <p>ut</p>
      på tiden under flera år och att man inte har följt de bestämmelser som är till
      för att skydda dem som utgör föremål för utredningen.
    t: Wie der Berichterstatter ausführt, sind die „Probleme in der Untersuchungstätigkeit
      des Amtes […] durch den Fall EUROSTAT nun offensichtlich geworden“, insbesondere
      die Tatsache, dass sich die Untersuchung über Jahre <a>hingezogen</a> hat und
      dass die Bestimmungen zum Schutz der von Untersuchungen Betroffenen nicht eingehalten
      wurden.
  - s: Jakten på denna enhällighet var skälet till att processen <v>drog</v> <p>ut</p>
      så på tiden.
    t: Die Suche nach diesem Konsens war der Grund dafür, dass sich der Prozess so
      lange <a>hinzog</a>.
  - s: I dag är det Europaparlamentet, som för ovanlighetens skull visar enighet genom
      ett gemensamt resolutionsförslag, som kraftfullt tillsammans med offrens släktingar,
      Italiens medborgare och hela Italien, ber ett annat land, som är en vän av Europa
      och en vän av Italien, att omedelbart utlämna förbrytaren och terroristen Cesare
      Battisti som har förklarats skyldig i slutliga avgöranden, så att denna svåra
      och smärtsamma händelse, som har <v>dragit</v> <p>ut</p> på tiden alldeles för
      länge, till sist kan få en ände.
    t: Heute fordert das Europäische Parlament - das seine außerordentliche Einheit
      mit einem gemeinsamen Entschließungsantrag zeigt - zusammen mit den Familien
      der Opfer, den Bürgerinnen und Bürgern Italiens und dem ganzen Land, mit Entschlossenheit
      ein anderes Land, das ein Freund Europas und ein Freund Italiens ist, zur unverzüglichen
      Auslieferung von Cesare Battisti auf, der ein Verbrecher und ein Terrorist ist
      und mit endgültigen Urteilen für schuldig erklärt wurde, damit dieser schwierigen
      und schmerzhaften Episode, die sich viel zu lange <a>hingezogen</a> hat, endlich
      ein Ende gesetzt werden kann.
  - s: Om förhandlingarna och anslutningssamtalen skulle <v>dra</v> <p>ut</p> på tiden,
      kommer vi också i framtiden att behöva ge signaler.
    t: Da sich die Verhandlungen und Beitrittsgespräche längere Zeit <a>hinziehen</a>
      werden, werden wir in den nächsten Jahren auch Signale setzen müssen.
  - s: En viktig fråga som <v>dragit</v> <p>ut</p> på tiden i de två sidornas förbindelser,
      undertecknandet av avtalet om det multilaterala miljöprogrammet för kärnenergisektorn
      i Ryssland, har redan bestämts till den 21 maj i Stockholm.
    t: Ein wichtiges Thema, das sich in den Beziehungen der beiden Seiten lange <a>hingezogen</a>
      hat, die Unterzeichnung des Multilateralen Programms für Umwelt und nukleare
      Sicherheit für Russland, ist bereits für den 21. Mai in Stockholm vorgesehen.
  - s: Låt oss inte äventyra detta, genom att riva upp grundvalen för dessa förhandlingar,
      för att i stället få en rättssak hos WTO, som kan <v>dra</v> <p>ut</p> i åratal,
      utan att den på något sätt gagnar djuren.
    t: Das wollen wir doch nicht aufs Spiel setzen, indem wir diesen Verhandlungen
      ihre Grundlage nehmen und im Gegenzug in einen Rechtsstreit mit der WTO geraten,
      der sich über Jahre <a>hinziehen</a> kann, ohne daß es den Tieren in irgendeiner
      Form nützt.
  - s: Jag önskar att förhandlingarna om detta namn ledde någon vart - det verkar
      som om de <v>drar</v> <p>ut</p> på tiden.
    t: Ich wünschte, bei den Verhandlungen über den Namen könnten Fortschritte erzielt
      werden - sie scheinen sich weiter <a>hinzuziehen</a>.
  - s: Allra först vill jag å parlamentets vägnar beklaga att debatterna har <v>dragit</v>
      <p>ut</p> på tiden.
    t: Zunächst möchte ich im Namen des Parlaments mein Bedauern darüber zum Ausdruck
      bringen, dass sich die Aussprache so lange <a>hingezogen</a> hat.
  - s: Trots de åtgärder som rådet har tagit förr i tiden, skulle jag vilja veta vilka
      ytterligare åtgärder som rådet har föreslagit att det skall vidta under de kommande
      veckorna för att ta itu med gisslansituationen som nu har <v>dragit</v> <p>ut</p>
      väldigt på tiden, och därigenom orsakat mycket lidande för de inblandade familjerna,
      och även vilka politiska åtgärder det kommer att vidta för att komma fram till
      en lösning av situationen i Kashmir, vilka borde baseras på principen om självbestämmande.
    t: Ungeachtet der Schritte, die der Rat in der Vergangenheit unternommen hat,
      möchte ich gerne wissen, welche weiteren Maßnahmen der Rat in den kommenden
      Wochen zu ergreifen gedenkt, um die Geiselsituation zu lösen, die sich nun bereits
      seit geraumer Zeit <a>hinzieht</a> und den betroffenen Familien viel Kummer
      bereitet.
  - s: Vi ser att det <v>drar</v> <p>ut</p> på tiden.
    t: Wir sehen, dass sich das <a>hinzieht</a>.
  - s: det är oacceptabelt att diskussionen om Internationella valutafonden inom euroområdet
      har <v>dragit</v> <p>ut</p> på tiden i så många månader.
    t: Es ist inakzeptabel, dass sich das Gerede über den Internationalen Währungsfonds
      in der Eurozone nun schon so viele Monate <a>hinzieht</a>.
  - s: Eftersom arbetet <v>drar</v> <p>ut</p> på tiden avstår jag ifrån alla muntliga
      röstförklaringar i dag.
    t: Herr Präsident, da sich unsere Arbeit <a>hinzieht</a>, verzichte ich heute
      auf alle meine mündlichen Erklärungen zur Abstimmung.
- c: 13
  r: 2
  v: Länge ziehen
  x:
  - s: Jag vill inte <v>dra</v> <p>ut</p> på det här, Nigel Farage, men låt mig bara
      säga att det du säger stämmer inte.
    t: Herr Farage, ich möchte diese Sache nicht in die <a>Länge</a> <a>ziehen</a>,
      aber ich möchte kurz darauf hinweisen, dass dies nicht stimmt.
  - s: Därför tror jag att det är viktigt att vi ser till att avsluta i just den andan,
      och att vi inte låter förhandlingarna <v>dra</v> <p>ut</p> alltför långt på
      tiden.
    t: Daher halte ich es für wichtig, sicherzustellen, dass wir am Ende genau dieselbe
      Einstellung haben und es nicht zulassen, dass die Verhandlungen sich allzu sehr
      in die <a>Länge</a> <a>ziehen</a>.
  - s: Vi beklagar emellertid att detta förlikningsförfarande har <v>dragit</v> <p>ut</p>
      på tiden onödigt länge genom kommissionens uppträdande.
    t: Wir bedauern allerdings, daß durch das Verhalten der Kommission dieses Vermittlungsverfahren
      unnötig in die <a>Länge</a> <a>gezogen</a> wurde.
  - s: Vi kommer att försöka ge er information så snart som möjligt Jag vill verkligen
      inte <v>dra</v> <p>ut</p> på detta.
    t: Ich möchte das jetzt wirklich nicht weiter in die <a>Länge</a> <a>ziehen</a>.
  - s: Jag ska inte <v>dra</v> <p>ut</p> på svaren.
    t: Ich werde diese Antworten nicht in die <a>Länge</a> <a>ziehen</a>.
  - s: Att budgetförordningen inte är anpassad till kraven på en modern förvaltning
      och en effektiv kontroll, eller att undersökningarna från enheten för bedrägeribekämpning
      tenderar att <v>dra</v> <p>ut</p> alltför långt på tiden för att sedan ge mikroskopiska
      resultat.
    t: daß die Haushaltsverordnung nicht den Erfordernissen eines modernen Managements
      und einer effizienten Kontrolle entspricht oder daß die Untersuchungen der Betrugsbekämpfungseinheit
      sich in der Tendenz zu sehr in die <a>Länge</a> <a>ziehen</a>, um dann nur minimale
      Ergebnisse zu zeitigen.
  - s: Följden av detta blir att det kan <v>dra</v> <p>ut</p> på förfarandet på obestämd
      tid.
    t: Dann bedeutet das in der Konsequenz, dass er damit das Verfahren in die <a>Länge</a>
      <a>ziehen</a> kann.
  - s: Låt oss inte <v>dra</v> <p>ut</p> mer på detta nu.
    t: Lassen Sie uns das jetzt jedoch nicht noch weiter in die <a>Länge</a> <a>ziehen</a>.
  - s: Om det är så att ena parten i en förhandling använder förhandlingen bara för
      att <v>dra</v> <p>ut</p> processen och att det sedan inte resulterar i någon
      överenskommelse efter nio månader, då får vi inget direktiv, och då får vi ingen
      förändring.
    t: Wenn bei einer Verhandlung die eine Partei die Verhandlungen dazu nutzt, um
      den Prozess in die <a>Länge</a> zu <a>ziehen</a> und es auch nach neun Monaten
      noch keinerlei Einigung gibt, wird es keine Richtlinie geben und damit auch
      keine Veränderung.
  - s: Så här sent tror jag inte att det finns anledning att <v>dra</v> <p>ut</p>
      på debatten, och när allt kommer omkring handlar den dessutom endast om ett
      fåtal saker.
    t: Herr Präsident, zu so später Stunde ist es wohl nicht angebracht, die Aussprache
      in die <a>Länge</a> zu <a>ziehen</a>, und dies umso weniger, als es im Grunde
      um nicht viel geht.
  - s: Det är olyckligt att förfarandet har <v>dragit</v> <p>ut</p> på tiden men resultatet
      medger, i synnerhet, ett första viktigt steg i förstärkandet av gemenskapens
      insatser för konsumentskydd.
    t: Es ist zwar bedauerlich, daß das sich das Verfahren in die <a>Länge</a> <a>gezogen</a>
      hat, doch erlaubt das Ergebnis vor allem einen ersten wichtigen Schritt bei
      der Verstärkung der Verbraucherschutzdienstleistungen in der Gemeinschaft.
  - s: Det betyder först och främst insatser från de berörda staterna, som inte kunnat
      uppfylla kriterierna för viseringsfrihet, för att så snart som möjligt uppfylla
      dessa krav, och dessutom insatser från kommissionen, utan vars hjälp processen
      skulle <v>dra</v> <p>ut</p> på tiden.
    t: Und dieses Handeln bezieht sich zu allererst auf die entsprechenden Staaten,
      die bisher noch nicht in der Lage waren, die Bedingungen für das visumfreie
      Reisen zu erfüllen, dies nun schnellstmöglich nachzuholen, ganz zu schweigen
      von dem Handeln seitens der Europäischen Kommission, ohne deren Hilfe sich dieser
      Prozess in die <a>Länge</a> <a>ziehen</a> würde.
  - s: Jag vill inte <v>dra</v> <p>ut</p> på tiden, men inte heller denna gång är
      det något problem för oss att godkänna samtliga ändringsförslag.
    t: Herr Präsident, ich möchte Ihre Debatten nicht in die <a>Länge</a> <a>ziehen</a>,
      aber wir können auch hier problemlos sämtliche Änderungsanträge billigen.
- c: 5
  r: 3
  v: hinauszögern
  x:
  - s: Olyckorna i motorvägstunnlar har mångdubblats under de senaste månaderna, vilket
      gör det särskilt viktigt att inte <v>dra</v> <p>ut</p> på säkerhetsåtgärderna
      mera genom vitböcker och allmänna förslag.
    t: In den letzten Monaten mehrten sich die Unfälle in Autobahntunneln, wodurch
      es besonders dringlich wird, die Sicherheitsmaßnahmen nicht länger mit Weißbüchern
      und allgemein gehaltenen Vorschlägen <a>hinauszuzögern</a>.
  - s: Vi borde ha fått deras svar snabbare, och jag kan försäkra er om att kommissionen
      kommer att göra sitt yttersta för att se till att detta inte upprepas i liknande
      fall - vi kommer inte att <v>dra</v> <p>ut</p> på processen så länge som 15
      månader, vilket verkligen var oacceptabelt.
    t: Wir hätten schneller eine Antwort des Unternehmens erhalten sollen, und ich
      kann Ihnen versichern, dass die Kommission ihr Möglichstes unternehmen wird,
      damit sich diese Situation in ähnlichen Fällen nicht wiederholt - wir werden
      nicht nach Möglichkeiten suchen, das Verfahren um 15 Monate <a>hinauszuzögern</a>,
      was in der Tat unerträglich war.
  - s: Min grupp kommer att rösta för, med tanke på att om vi <v>drar</v> <p>ut</p>
      på frågan ännu längre kommer saken att förvärras mycket mer.
    t: Meine Fraktion wird eingedenk dessen, dass wir der Angelegenheit einen weit
      schlechteren Dienst erweisen würden, wenn wir sie <a>hinauszögerten</a>, dafür
      stimmen.
  - s: Jag delar visserligen inte min kollega Kaklamanis slutsatser från sammanträdet
      i dag men de båda kollegorna har ansträngt sig att bearbeta detta ämne och jag
      tror att förebråelsen om att intresserade kollegor har försökt att <v>dra</v>
      <p>ut</p> på avtalet, inte går att hålla vid liv.
    t: Ich teile zwar die Schlußfolgerungen meines Kollegen Kaklamanis aus der Sitzung
      heute nicht, aber beide Kollegen haben sich Mühe gegeben, dieses Thema aufzubereiten,
      und ich glaube, der Vorwurf, daß interessierte Kollegen versucht haben, diese
      Abkommen <a>hinauszuzögern</a>, läßt sich nicht aufrechterhalten.
  - s: Det har redan sagts här, och jag tänker inte upprepa det, att andra försöker
      <v>dra</v> <p>ut</p> på dessa processer, kanske genom att blockera de åtgärder
      vi föreslår och förlänga beviljandet av kompensationerna.
    t: Andere versuchen, wie hier gesagt wurde, ich will es nicht wiederholen, diese
      Prozesse <a>hinauszuzögern</a>, behindern dabei die von uns vorgeschlagenen
      Aktionen und verschleppen die Gewährung von Entschädigungen.
- c: 4
  r: 4
  v: ziehen
  x:
  - s: Vi kan inte fatta majoritetsbeslut med Bryssel om att soldater från alla EU-länder
      skall <v>dra</v> <p>ut</p> i krig.
    t: Wir können nicht mit Brüssel Mehrheitsentscheidungen fassen, dass die Soldaten
      aller EU-Länder in einen Krieg zu <a>ziehen</a> haben.
  - s: Trots den gedigna insatsen av föredraganden Cristina Gutiérrez-Cortines, som
      <v>dragit</v> <p>ut</p> många av förslagets gifttänder, anser vi att detta betänkande
      går långt utöver de lämpliga gränserna för EU:s lagstiftning.
    t: Trotz der ausgezeichneten Arbeit, die die Berichterstatterin, Frau Gutiérrez,
      geleistet hat, die sehr viele Giftzähne des Vorschlags <a>gezogen</a> hat, sind
      wir der Auffassung, dass dieser Bericht über das, was auf EU-Ebene geboten ist,
      weit hinausschießt.
  - s: Risken är att hela denna fråga kan <v>dra</v> <p>ut</p> på tiden, och hålla
      på ända till Cancun.
    t: Wir sollten nun einen Neustart in Betracht <a>ziehen</a>, mit dem aller Wahrscheinlichkeit
      nach eine machbare Lösung verbunden wäre, obwohl ich annehme, dass dies, bedauerlicherweise,
      ungewiss ist.
  - s: Låt oss tillsammans med kommissionen <v>dra</v> <p>ut</p> i strid mot rådet
      och på så sätt övergå till förlikningsförfarandet.
    t: Wir müssen gemeinsam mit der Kommission gegen den Rat zu Felde <a>ziehen</a>
      und so zum Vermittlungsverfahren übergehen.
- c: 4
  r: 4
  v: zeihen
  x:
  - s: Vi <v>drar</v> inte <p>ut</p> i krig!
    t: Wir <a>ziehen</a> nicht in einen Krieg!
  - s: Detta börjar helt klart <v>dra</v> <p>ut</p> alldeles för länge på tiden.
    t: Das <a>zieht</a> sich ganz eindeutig viel zu sehr in die Länge.
  - s: Det är ett strategiskt fel, när man inte <v>drar</v> <p>ut</p> i fält med klingande
      spel och vajande fanor.
    t: Das ist ein strategischer Fehler, wenn man nicht mit klingendem Spiel und wehenden
      Fahnen in die Schlacht <a>zieht</a>.
  - s: Vi <v>drar</v> <p>ut</p> till inbördes strid mellan medlemsstaterna om hur
      vi skall konkurrera just med skatterna och om hur man skall kunna banta de kollektiva
      åtagandena.
    t: Die Mitgliedstaaten <a>ziehen</a> untereinander in den Krieg, um sich bei den
      Abgaben gegenseitig Konkurrenz machen zu können und auf diese Weise die kollektiven
      Einrichtungen zu beseitigen.
- c: 4
  r: 4
  v: kommen
  x:
  - s: Ersättningen till offren <v>drar</v> <p>ut</p> på tiden.
    t: Die Entschädigung der Opfer <a>kommt</a> nicht voran.
  - s: Eftersom det emellertid i samband med genomförandet av detta direktiv samt
      i samband med att medbeslutandeförfarandet <v>dragit</v> <p>ut</p> på tiden
      tillstött svårigheter har kommissionen kommit till slutsatsen att övergångsåtgärder
      skall utfärdas i syfte att undvika problem i handeln med levande nötboskap och
      svin.
    t: Da es jedoch bei der Umsetzung dieser Richtlinie und der Langwierigkeit des
      Mitentscheidungsverfahrens zu Schwierigkeiten <a>gekommen</a> ist, ist die Kommission
      zu dem Schluß gekommen, daß Übergangsmaßnahmen erlassen werden sollten, um Probleme
      im Handel mit lebenden Rindern und Schweinen zu vermeiden.
  - s: Det går ofta inte att avgöra i vilket land ett mål skall behandlas och besvärliga
      förfaranden för utbyte av bevismaterial innebär att målet ofta <v>drar</v> <p>ut</p>
      på tiden eller läggs ned.
    t: Oft ist nicht klar, in welchem Land ein Verfahren durchzuführen ist, und wegen
      schwieriger Verfahren zur Übermittlung von Beweismaterial <a>kommt</a> es häufig
      vor, dass ein Verfahren verjährt oder eingestellt wird.
  - s: Handlingsplanerna skulle lämnas in före den 30 juni 2007, men många medlemsstater
      <v>drog</v> tyvärr <p>ut</p> på tiden.
    t: Der ursprünglich letzte Termin für die Einrichtung seitens der Mitgliedstaaten
      war der 30. Juni 2007, aber, wie Sie wissen, <a>kamen</a> viele Mitgliedstaaten
      leider zu spät. Die letzten NEEAP wurden bei der Kommission im Juni 2008 eingereicht.
- c: 3
  r: 5
  v: werden
  x:
  - s: De farhågor som poängterats av föredraganden, som angav att han var glad över
      att ha avslutat förhandlingarna, som hade <v>dragit</v> <p>ut</p> på tiden under
      mycket lång tid, fick nästan enhälligt stöd från hans kolleger i utskottet för
      regionalpolitik, transport och turism.
    t: Die Erwägungen des Berichterstatters, der sich zufrieden zeigte, weil die sich
      seit langem hinziehenden Verhandlungen abgeschlossen <a>werden</a> konnten,
      wurden von fast allen Kollegen des Ausschusses für Regionalpolitik, Verkehr
      und Fremdenverkehr unterstützt.
  - s: Ni påstår att EU:s utrikesministrar vill undvika onödigt dröjsmål, men det
      råder viss oro över att Martti Ahtisaaris uppdrag om Kosovos status riskerar
      att <v>dra</v> <p>ut</p> en del på tiden.
    t: Immer berücksichtigt <a>werden</a> müssen allerdings auch die Entwicklungen
      in Serbien.
  - s: Det är ett modlöst förslag och ett fattigdomsbevis när kommissionen försöker
      <v>dra</v> <p>ut</p> ytterligare på en ”infasning” till 2007.
    t: Denn es ist ein kleinmütiger Vorschlag und ein Armutszeugnis der Kommission,
      wenn versucht <a>wird</a>, das „phasing-in“ auf 2007 weiter herauszuzögern.
- c: 3
  r: 5
  v: verzögern
  x:
  - s: Än en gång har ministerrådet tagit till den gamla påtryckningen att tala om
      för oss i parlamentet att om vi inte antar budgeten snabbt så kommer inte de
      program som ska starta 2007 att kunna komma i gång i tid. Rådet kan göra parlamentet
      och andra organ till syndabockar, och kommer att göra det, trots att det ibland
      <v>drar</v> <p>ut</p> på sina egna beslutsprocesser i många månader, och detta
      är någonting som vi måste vara på vår vakt emot.
    t: Wir werden uns dagegen wehren müssen, dass der Rat, der die interne Entscheidungsfindung
      manchmal über viele Monate <a>verzögert</a>, das Parlament oder andere zum Sündenbock
      stempeln wird und kann!
  - s: Och nu det särskilda direktivet om babymat, som är skälet till att antagandet
      av ramdirektivet <v>drar</v> <p>ut</p> på tiden.
    t: Ich komme jetzt auf die Einzelrichtlinie über Babynahrung zu sprechen, die
      der Anlaß dafür ist, daß sich die Annahme der Rahmenrichtlinie <a>verzögert</a>
      hat.
  - s: Även om hanteringen av detta förfarande givetvis är en fråga för parlamentet
      vill jag dock be er ha överseende med mig när jag vädjar till er att nå fram
      till ett beslut och undvika att <v>dra</v> <p>ut</p> på detta längre, med tanke
      på behovet av att skapa tydliga villkor för dessa nyskapande terapier som människor
      har väntat så länge på.
    t: Angesichts der Notwendigkeit, klare Bedingungen für diese so lange erwarteten
      innovativen Therapien zu schaffen, bitte ich Sie jedoch, mir zu erlauben, eindringlich
      an Sie zu appellieren, das Verfahren nicht weiter zu <a>verzögern</a> und hier
      zu einer Entscheidung zu kommen.
- c: 2
  r: 6
  v: schleppend
  x:
  - s: Jag hoppas att de kan nå en lösning, men om de inte kan det och det <v>drar</v>
      <p>ut</p> på tiden, då måste helt enkelt rådet (allmänna frågor) börja fatta
      beslut i jordbruksministrarnas ställe.
    t: Ich hoffe, daß man im Rat zu einer Lösung kommen wird, sollte das jedoch nicht
      der Fall sein und die Verhandlungen nur <a>schleppend</a> vorankommen, dann
      muß ganz einfach der Rat für Allgemeine Angelegenheiten an Stelle der Agrarminister
      die Entscheidungen treffen.
  - s: 'Jag är bekymrad över att situationen i USA <v>drar</v> <p>ut</p> på tiden
      och vill fråga:'
