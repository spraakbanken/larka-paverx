    t: Meiner Meinung nach sollte nichts unversucht gelassen werden, um privates Kapital
      ebenfalls für die Beteiligung an den Projekten zu gewinnen, sonst besteht die
      Gefahr, daß die Programme sich über Jahrzehnte oder gar in alle Ewigkeit <a>ausdehnen</a>,
      um alle Bedürfnisse zu befriedigen und frommen Wünsche zu erfüllen.
  - s: Jag skall inte <v>dra</v> <p>ut</p> på detta, men jag har den fruktansvärda
