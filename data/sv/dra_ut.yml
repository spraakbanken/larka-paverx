      Dauer zu begrenzen.
  - s: Jag vill inte <v>dra</v> <p>ut</p> på förhandlingarna alltför länge, men jag
      anser att det var orättvist att ni inte gav ordet till UEN-gruppens vice ordförande,
      Michał Tomasz Kamiński, som visade att han ville yttra sig i frågan.
    t: Ich will den <a>Ablauf</a> nicht zu lange aufhalten, möchte jedoch zum Ausdruck
