      på tiden.
    t: Monsieur le Président, je vous demande pardon de m’<a>être</a> <a>étendu</a>
      de la sorte.
it:
- c: 16
  r: 1
  v: trascinare
  x:
  - s: Vi tycker att denna fråga, om man ser till huvudfrågan om djurförsök, har fått
      <v>dra</v> <p>ut</p> alldeles för långt på tiden.
    t: Noi riteniamo che questo problema, se si pensa all’aspetto principale che è
      dato dalla sperimentazione animale, si <a>trascini</a> ormai da troppo tempo.
  - s: I dag är det Europaparlamentet, som för ovanlighetens skull visar enighet genom
      ett gemensamt resolutionsförslag, som kraftfullt tillsammans med offrens släktingar,
      Italiens medborgare och hela Italien, ber ett annat land, som är en vän av Europa
      och en vän av Italien, att omedelbart utlämna förbrytaren och terroristen Cesare
      Battisti som har förklarats skyldig i slutliga avgöranden, så att denna svåra
      och smärtsamma händelse, som har <v>dragit</v> <p>ut</p> på tiden alldeles för
      länge, till sist kan få en ände.
    t: Oggi, insieme ai familiari delle vittime, ai cittadini italiani e al paese
      tutto, è il Parlamento europeo, dando prova di straordinaria compattezza con
      una proposta di risoluzione comune, a chiedere con forza a un altro paese -
      che è amico dell’Europa e che è amico dell’Italia - l’immediata estradizione
      di Battisti, un criminale, un terrorista condannato con sentenze passate in
      giudicato, per concludere, finalmente, la sofferta e dolorosa vicenda che da
      troppo tempo si <a>trascina</a>.
  - s: Låt inte det här <v>dra</v> <p>ut</p> på tiden.
    t: Infine, vorrei esortare la Commissione a non permettere che questo processo
      si <a>trascini</a>.
  - s: Därför tror jag att det är viktigt att vi ser till att avsluta i just den andan,
      och att vi inte låter förhandlingarna <v>dra</v> <p>ut</p> alltför långt på
      tiden.
    t: Ritengo quindi che sia importante garantire che tali negoziati vengano conclusi
      con lo stesso atteggiamento e non permettere che si <a>trascinino</a> troppo
      a lungo.
  - s: De farhågor som poängterats av föredraganden, som angav att han var glad över
      att ha avslutat förhandlingarna, som hade <v>dragit</v> <p>ut</p> på tiden under
      mycket lång tid, fick nästan enhälligt stöd från hans kolleger i utskottet för
      regionalpolitik, transport och turism.
    t: Le preoccupazioni del relatore, che ha affermato di essere soddisfatto di avere
      concluso negoziati che si <a>trascinavano</a> da parecchio tempo, hanno trovato
      l’appoggio quasi unanime dei suoi colleghi della commissione per la politica
      regionale, i trasporti e il turismo.
  - s: En konferens som <v>drar</v> <p>ut</p> på tiden över veckor och månader tillhör
      det förflutna, det är ingen framtidsmodell.
    t: Una conferenza che si <a>trascina</a> per settimane e mesi deve appartenere
      al passato, non rappresenta un modello per il futuro.
  - s: I Tyskland kan ärendet t.ex. dras inför nationell domstol och <v>dra</v> <p>ut</p>
      på tiden i flera år.
    t: In Germania, per esempio, la faccenda può finire davanti alla giustizia nazionale
      e <a>trascinarsi</a> per anni.
  - s: Jag skall också fatta mig kort eftersom dessa beslut fattades redan för en
      tid sedan och som den ärade parlamentsledamoten vet gäller det fall som man
      <v>dragit</v> <p>ut</p> på under flera år.
    t: Signor Presidente, anch’io sarò breve, poiché queste decisioni sono state prese
      già da un po’ di tempo, e come l’onorevole deputato sa bene, si tratta di casi
      che si <a>trascinano</a> già da anni.
  - s: Det hela <v>drar</v> <p>ut</p> på tiden mer och mer och min väljare har fått
      allvarliga problem med sin bank.
    t: La questione continua a <a>trascinarsi</a> nel tempo e la persona in questione
      si trova in difficoltà con il direttore della sua banca.
  - s: Jag har suttit i det här parlamentet i 18 år nu och jag kan säga er att det
      har <v>dragit</v> <p>ut</p> på tiden, och jag måste med beklagan fastställa
      att det från kommissionens sida om och om igen har utförts ”förskjutningsmanövrer”
      och ”fördunklingsmanövrer”, som inte har tillåtit oss att äntligen komma till
      ett klart beslut.
    t: Sono al Parlamento da diciotto anni e posso dirvi che la questione si <a>trascina</a>
      da allora;
  - s: Min grupp kommer att rösta för, med tanke på att om vi <v>drar</v> <p>ut</p>
      på frågan ännu längre kommer saken att förvärras mycket mer.
    t: Il mio gruppo voterà a favore nella convinzione che, se <a>trasciniamo</a>
      ulteriormente la questione, non faremo che peggiorare le cose.
  - s: Utan effektivt stöd kommer processen att <v>dra</v> <p>ut</p> på tiden, och
      det ligger inte i vårt intresse.
    t: Significa anche azione da parte della Commissione europea, senza il cui aiuto
      efficace tale processo finirebbe soltanto per <a>trascinarsi</a> all’infinito,
      contrariamente ai nostri interessi.
  - s: Vissa problem berör oss också, inte bara tolkarna och dem som vill följa debatten
      och förhoppningsvis få några konkreta svar på ett problem som har <v>dragit</v>
      <p>ut</p> på tiden sedan 2005.
    t: Signor presidente, onorevoli colleghi, anche a noi pone qualche problema, non
      soltanto agli interpreti e anche a coloro che vogliono seguire la discussione,
      magari avendo qualche risposta concreta, rispetto a un problema che si <a>trascina</a>
      dal 2005.
  - s: Trots de åtgärder som rådet har tagit förr i tiden, skulle jag vilja veta vilka
      ytterligare åtgärder som rådet har föreslagit att det skall vidta under de kommande
      veckorna för att ta itu med gisslansituationen som nu har <v>dragit</v> <p>ut</p>
      väldigt på tiden, och därigenom orsakat mycket lidande för de inblandade familjerna,
      och även vilka politiska åtgärder det kommer att vidta för att komma fram till
      en lösning av situationen i Kashmir, vilka borde baseras på principen om självbestämmande.
    t: Malgrado le iniziative prese dal Consiglio in passato, vorrei sapere quali
      ulteriori iniziative ritiene il Consiglio di dover prendere nel corso delle
      prossime settimane per affrontare il problema degli ostaggi, che si <a>trascina</a>
      ormai da diverso tempo, provocando molte sofferenze alle famiglie colpite, ed
      anche quali iniziative politiche prenderà per favorire una soluzione del problema
      del Kashmir, che andrebbe risolto sulla base del principio della auto-determinazione.
  - s: Doharundan har nu <v>dragit</v> <p>ut</p> på tiden i åtta år och en majoritet
      av utvecklingsländerna ville faktiskt inte ha Doharundan från början.
    t: Signor Presidente, onorevoli colleghi, il ciclo negoziale di Doha si <a>trascina</a>
      ormai da otto anni e la stragrande maggioranza dei paesi in via di sviluppo
      non ha in realtà mai neppure voluto questi negoziati.
  - s: Nästa stora utmaning för oss kommer nu att vara om de här förhandlingarna <v>drar</v>
      <p>ut</p> på tiden.
    t: La prossima grande sfida si presenterà qualora i negoziati dovessero <a>trascinarsi</a>
      eccessivamente.
- c: 9
  r: 2
  v: prolungare
  x:
  - s: Men i det här fallet måste vi bita ihop tänderna nu, i stället för att <v>dra</v>
      <p>ut</p> på våndan.
    t: Tuttavia, meglio stringere i denti adesso che non <a>prolungare</a> l’agonia.
  - s: Jag ber er därför att inte <v>dra</v> <p>ut</p> på förfarandet för länge.
    t: Vi chiedo pertanto di non <a>prolungare</a> eccessivamente questa procedura.
  - s: Jag är verkligen ledsen att behöva <v>dra</v> <p>ut</p> på detta ännu längre.
    t: Signor Presidente, mi dispiace di dover <a>prolungare</a> ulteriormente la
      questione.
  - s: Man kan bara anstränga sig till en viss gräns samtidigt som Kina, en beslutande
      medlemsstat, fortsätter att <v>dra</v> <p>ut</p> på konflikten genom att tillhandahålla
      vapen till regionen.
    t: Gli sforzi possono arrivare solo fino a questo punto fintanto che la Cina,
      un membro decisivo, continua ad appoggiare e a <a>prolungare</a> il conflitto
      fornendo armi alla regione.
  - s: Jag ber er att inte <v>dra</v> <p>ut</p> på tiden alltför mycket med ordningsfrågor.
    t: Vi prego di non <a>prolungare</a> eccessivamente le mozioni d’ordine.
  - s: Allra först vill jag å parlamentets vägnar beklaga att debatterna har <v>dragit</v>
      <p>ut</p> på tiden.
    t: Desidero innanzitutto scusarmi, a nome dell’Assemblea, per il <a>prolungarsi</a>
      dei dibattiti.
  - s: Jag vill inte <v>dra</v> <p>ut</p> på debatten, men jag tror att det finns
      ett problem som kräver en lösning, för att vi skall slippa att ständigt konfronteras
      med det.
    t: Signor Presidente, senza voler <a>prolungare</a> ulteriormente la discussione,
      credo si ponga un problema che esige una soluzione per evitare che ci si trovi
      continuamente di fronte alla stessa questione.
  - s: Det är ett modlöst förslag och ett fattigdomsbevis när kommissionen försöker
      <v>dra</v> <p>ut</p> ytterligare på en ”infasning” till 2007.
    t: Sarebbe un atto meschino tentare di <a>prolungare</a> oltre il 2007 il «phasing-in»
      ed equivarrebbe ad un attestato di povertà della Commissione.
  - s: Eftersom arbetet <v>drar</v> <p>ut</p> på tiden avstår jag ifrån alla muntliga
      röstförklaringar i dag.
    t: Signor Presidente, dato il <a>prolungarsi</a> dei lavori, rinuncio a tutte
      le dichiarazioni di voto orali di oggi.
- c: 8
  r: 3
  v: protrarre
  x:
  - s: Enligt en rapport den 26 februari från de finländska tidningarnas gemensamma
      nyhetsbyrå har ni sagt att ni inte tror att utvidgningen av EU försenas, även
      om förhandlingarna om Agenda 2000 <v>drar</v> <p>ut</p> på tiden.
    t: Signor Presidente, stando a una notizia diramata il 26 febbraio dall’agenzia
      di stampa comune dei quotidiani finlandesi, lei avrebbe affermato di non ritenere
      che l’ampliamento dell’Unione subirà ritardi, neppure nel caso in cui i negoziati
      su Agenda 2000 dovesse <a>protrarsi</a> nel tempo.
  - s: Jag ber om ursäkt för att ha <v>dragit</v> <p>ut</p> något på tiden.
    t: Mi dispiace che il mio intervento si sia <a>protratto</a> un po’, ma ritenevo
      utile, in occasione di questo primo esame della situazione della BERS da parte
      del Parlamento europeo, formulare questi pochi commenti introduttivi.
  - s: Vi beklagar emellertid att detta förlikningsförfarande har <v>dragit</v> <p>ut</p>
      på tiden onödigt länge genom kommissionens uppträdande.
    t: Tuttavia deploriamo che, a causa del comportamento della Commissione, questa
      procedura di conciliazione si sia inutilmente <a>protratta</a>.
  - s: Eftersom jag precis gjorde ett undantag för Martin Schulz måste jag låta Bernd
      Posselt tala igen, men jag ber er att inte <v>dra</v> <p>ut</p> på den här diskussionen
      ytterligare.
    t: Dato che ho fatto un’eccezione per l’onorevole Schulz, sono obbligato a concedere
      nuovamente la parola all’onorevole Posselt, ma vi prego di non <a>protrarre</a>
      ulteriormente questa discussione.
  - s: Förhandlingarna mellan kommissionen och USA-administrationen har <v>dragit</v>
      <p>ut</p> på tiden.
    t: I negoziati tra la Commissione e l’amministrazione americana sono state <a>protratte</a>.
  - s: Jag vill inte <v>dra</v> <p>ut</p> på saken, men det är något märkligt med
      att ett fartyg hålls kvar någonstans i fyra år, ett fartyg som redan har lagförts
      18 gånger för transport av förbjudna material och som är mer än 35 år gammalt.
    t: Signor Presidente, non intendo <a>protrarre</a> la discussione più del necessario,
      ma certo vi è qualcosa di notevole in una nave che viene trattenuta non si sa
      bene dove per quattro anni, che è già stata oggetto di 18 procedimenti giudiziari
      per trasporto di materiale proibito e ha infine più di 35 anni di età.
  - s: Diskussionen om omstridda direktiv för den inre marknaden <v>drar</v> ofta
      <p>ut</p> på tiden mycket länge.
    t: Le discussioni sulle direttive controverse relative al mercato unico si <a>protraggono</a>
      spesso a lungo.
  - s: Detta börjar helt klart <v>dra</v> <p>ut</p> alldeles för länge på tiden.
    t: Chiaramente, questa situazione si sta <a>protraendo</a> troppo.
- c: 5
  r: 4
  v: essere
  x:
  - s: Sammanträdet <v>drog</v> <p>ut</p> på tiden och den ansvariga kommissionären
      kunde därför inte vara här.
    t: Il Consiglio <a>è</a> durato più del dovuto e il Commissario competente non
      è potuto essere qui.
  - s: Vi får inte upprepa misstaget i Bosnien, så att det hela blir byråkratiskt
      och <v>drar</v> <p>ut</p> på tiden, utan nu måste Europeiska unionen agera snabbt
      och obyråkratiskt;
    t: Non dobbiamo commettere gli stessi errori già commessi in Bosnia, dove tutto
      è andato a rilento ed è <a>stato</a> gestito in modo burocratico;
  - s: Att budgetförordningen inte är anpassad till kraven på en modern förvaltning
      och en effektiv kontroll, eller att undersökningarna från enheten för bedrägeribekämpning
      tenderar att <v>dra</v> <p>ut</p> alltför långt på tiden för att sedan ge mikroskopiska
      resultat.
    t: Si scopre che la commissione consultiva degli appalti pubblici svolge unicamente
      un ruolo di verifica formale e subalterna, che la Commissione è ricorsa agli
      Uffici di assistenza tecnica per sfuggire alle costrizioni di bilancio, che
      nelle spese con gestione ripartita, la Commissione e gli Stati membri si sottraggono
      reciprocamente alle proprie responsabilità, che il controllo finanziario a priori
      praticamente non serve a nulla, che il controllo interno è troppo debole e che
      il regolamento finanziario è inadatto alle esigenze di una gestione moderna
      e di un controllo efficace o ancora che le indagini dell’Unità di lotta contro
      la frode tendono a <a>essere</a> troppo lunghe rispetto ai microscopici risultati
      ottenuti.
  - s: Vi kan inte fortsätta att vänta på beslut som <v>drar</v> <p>ut</p> på tiden
      medan tusentals människor dagligen knackar på vår dörr utan att få det svar
      de har rätt till.
    t: Non possiamo continuare ad attendere decisioni che tardano a <a>essere</a>
      prese mentre migliaia di persone bussano quotidianamente alla nostra porta senza
      ottenere la risposta a cui hanno diritto.
  - s: Ni <v>drog</v> <p>ut</p> litet på tiden, men jag förstår ert behov av att formulera
      åsikterna om er politik och om utvecklingen i denna viktiga fråga under de senaste
      åren, och ordförandeskapet visade därför sin förståelse för detta, om än det
      fick lov att visa stor förståelse.
    t: Signor Commissario, la sua risposta è <a>stata</a> alquanto lunga, ma comprendo
      la sua necessità di esprimere talune opinioni in merito alla politica e ai recenti
      sviluppi di questa grande problematica.
- c: 4
  r: 5
  v: fare
  x:
  - s: Låt oss för Guds skulle bespara oss spektaklet med att <v>dra</v> <p>ut</p>
      på dessa komprometterande affärer, för om vi nu skall tala om komprometterande
      affärer - detta säger jag till Eluned - då kan alla dra upp gamla komprometterande
      affärer och dra ut på dem igen.
    t: Di grazia, risparmiamoci lo spettacolo di <a>fare</a> tanto baccano, perché
      se dobbiamo farlo, e lo dico a Eluned, tutti possono riprendere le vecchie grancasse
      e riprenderlo questo baccano.
  - s: Vi behöver en europeisk armé, en flotta och ett flygvapen för att se till att
      våra fredliga europeiska värden sprids till när och fjärran, för vi får aldrig
      mer <v>dra</v> <p>ut</p> i krig.
    t: Abbiamo bisogno di un esercito, di una marina e di navigazione europei per
      far sì che i nostri valori di pace si diffondano ampiamente, perché non dobbiamo
      mai più <a>fare</a> guerre.
  - s: Trots den gedigna insatsen av föredraganden Cristina Gutiérrez-Cortines, som
      <v>dragit</v> <p>ut</p> många av förslagets gifttänder, anser vi att detta betänkande
      går långt utöver de lämpliga gränserna för EU:s lagstiftning.
    t: Nonostante il relatore, l’onorevole Gutiérrez, abbia <a>fatto</a> un lavoro
      splendido, siamo del parere che la relazione si spinga ben al di là dei giusti
      limiti della normativa comunitaria.
  - s: Jag skulle vilja säga till kommissionsledamoten att vi nu befinner oss i den
      femtioandra månaden i detta parlament, och fler konferenser och diskussioner,
      vars syfte enbart är att <v>dra</v> <p>ut</p> på tiden till slutet av mandatperioden,
      är helt enkelt inte gott nog.
    t: Vorrei ricordare al Commissario che ci troviamo al 52° mese di legislatura
      del Parlamento e non è opportuno prevedere altre conferenze e discussioni con
      il solo intento di <a>far</a> trascorrere il tempo fino allo scadere del mandato.
- c: 3
  r: 6
  v: dilungare
  x:
  - s: Vi kommer att försöka ge er information så snart som möjligt Jag vill verkligen
      inte <v>dra</v> <p>ut</p> på detta.
    t: Davvero non intendo <a>dilungarmi</a> oltre.
  - s: Jag vill gärna gå in på några punkter, utan att <v>dra</v> <p>ut</p> på det
      alltför länge, i synnerhet som man också vände sig direkt till mig med den ena
      eller andra punkten.
    t: Mi permetto tuttavia, senza <a>dilungarmi</a>, di riprendere alcuni punti,
      tanto più che in diversi casi sono stato chiamato in causa.
  - s: Jag vill inte <v>dra</v> <p>ut</p> på tiden under detta första inlägg.
    t: Signor Presidente, onorevoli parlamentari, non voglio <a>dilungarmi</a> nel
      mio primo intervento.
- c: 2
  r: 7
  v: potere
  x:
  - s: Låt oss inte <v>dra</v> <p>ut</p> på tiden, eftersom vi alla minns de båda
      olyckorna - jag skulle till och med vilja säga de tre eller fyra olyckorna -
      som har inträffat utanför våra kuster, innefattande fartygen Tricolor, Ievoli
      Sun, Erika och Prestige.
    t: Non <a>possiamo</a> indugiare, perché tutti ricordiamo il duplice incidente
      - per non dire triplice o quadruplo - verificatosi al largo delle nostre coste,
      che ha coinvolto la Tricolore, la Ievoli Sun, l’Erika e la Prestige.
  - s: Det som föredraganden, rådets ordförandeskap och kommissionsledamoten hade
      att säga visar dock att det verkligen är dags och att vi inte kan <v>dra</v>
      <p>ut</p> på det längre.
    t: Tuttavia, ciò che il relatore, la Presidenza del Consiglio e il Commissario
      hanno detto dimostra che è veramente giunto il momento e non <a>possiamo</a>
      più indugiare.
- c: 2
  r: 7
  v: lungaggine
  x:
  - s: Medlemsstaterna bör försöka nå en överenskommelse när det gäller frågan om
      att förenkla förfarandet så att det inte blir för komplicerat eller <v>drar</v>
      <p>ut</p> på tiden.
    t: Gli Stati membri devono concordare una semplificazione procedurale che eviti
      <a>lungaggini</a> e complicazioni, senza dimenticare la necessità di istituire
      sistemi di protezione e monitoraggio che prevengano la tratta di minori.
  - s: Jag skulle verkligen bli glad om de sektorer som inte omfattas av 1993 års
      direktiv slutligen, även om det <v>drar</v> <p>ut</p> på tiden, erkänner en
      europeisk standard för arbetstiden.
    t: Sarò davvero molto lieto di vedere che le categorie escluse dalla direttiva
      del 1993, finalmente, si vedono riconosciuta, seppure con <a>lungaggini</a>
      e rinvii, una normativa europea sull’orario di lavoro.
- c: 2
  r: 7
  v: ritardo
  x:
  - s: 'Jag är bekymrad över att situationen i USA <v>drar</v> <p>ut</p> på tiden
      och vill fråga:'
    t: 'Presidente López Garrido, Commissario, esprimendo la mia preoccupazione per
      i <a>ritardi</a> nella situazione in America, vorrei chiedere:'
  - s: Men det krävs ytterligare samlade planer, och jag kräver att de verkställs
      omedelbart, för om vi tvekar och <v>drar</v> <p>ut</p> på tiden ökar vi de hälsomässiga
      och ekonomiska riskerna.
    t: Sono necessari però altri due piani globali di cui chiedo l’attuazione senza
      indugio, perché con <a>ritardi</a> ed esitazioni facciamo aumentare i rischi
      sanitari ed economici.
- c: 2
  r: 7
  v: attendere
  x:
  - s: Jag röstade för resolutionen eftersom jag anser att vi inte kan förlora mer
      tid och att vi missar chansen om vi <v>drar</v> <p>ut</p> på tiden och kommer
      med undanflykter.
    t: Ho votato a favore della risoluzione perché non vi è tempo da perdere e se
      continueremo ad <a>attendere</a> e a tergiversare, sarà troppo tardi.
  - s: Varför <v>drar</v> ni <p>ut</p> på tiden, till år 2006?
    t: Perché <a>attendere</a> di nuovo fino al 2006?
- c: 2
  r: 7
  v: fuori
  x:
  - s: Jag har suttit här och lyssnat när ni har plockat billiga politiska poänger
      genom att ge er på den höga representanten, medlemsstaterna och kommissionen
      med stöd av uppfattningen att om en amerikansk hand <v>drar</v> <p>ut</p> någon
      ur spillrorna och räddar ett liv ska man fösa undan den handen och säga ”ingen
      nykolonialism” och att man genom att attackera Haiti på något sätt förbättrar
      livet för de människor som lider där.
    t: Sono stato qui ad ascoltare considerazioni politiche di bassa lega sull’Alto
      rappresentante, sugli Stati membri e sulla Commissione secondo le quali, visto
      che sono gli americani a tirar <a>fuori</a> la gente dalle macerie e a salvarle
