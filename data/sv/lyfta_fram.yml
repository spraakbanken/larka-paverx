    t: Pur mantenendo l’attuale struttura dell’Obiettivo 3, la relazione propone un
      aumento dei fondi ed <a>evidenzia</a> le specifiche esigenze delle popolazioni
      delle zone di confine.
  - s: När riktlinjerna på området mänskliga rättigheter utarbetades för vårt halvårslånga
