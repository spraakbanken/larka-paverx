      genom den så kallade Monti-klausulen.
    t: I will vote in favour of the Ferreira report, as it is the only one that emphatically
      <a>highlights</a> the crucial importance of retaining a broad macroeconomic
      perspective which takes into account varying levels of productivity in Member
      States whilst simultaneously safeguarding fundamental and social rights through
      the ’Monti clause’.
  - s: Jag lade ned min röst för att <v>lyfta</v> <p>fram</p> denna aspekt och uppmärksamma
