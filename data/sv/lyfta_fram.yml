    t: In quanto europei è nostro dovere monitorare, <a>evidenziare</a> e condannare
      discriminazioni nei confronti di cittadini mari ed attacchi ai danni dei loro
      rappresentanti e giornalisti.
  - s: Jag skulle vilja uppmärksamma några frågor som bör <v>lyftas</v> <p>fram</p>.
    t: Vorrei sollevare alcune questioni che meritano di essere <a>evidenziate</a>.
  - s: Samtidigt som man upprätthåller den ursprungliga strukturen i mål 3, föreslår
      man i betänkandet en ökning av medlen och <v>lyfter</v> <p>fram</p> de särskilda
