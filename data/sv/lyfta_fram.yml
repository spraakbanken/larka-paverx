      and farm workers and, on the other, at setting up young farmers in business.
  - s: Jag ville <v>lyfta</v> <p>fram</p> de metodrelaterade problem som bromsar Lissabonstrategin
      och samtidigt lägga fram några konkreta förslag som kan tänkas uppfylla företagarnas
      förväntningar, och som utgår från småföretagen.
    t: I wanted to <a>emphasise</a> the methodological problems that are impeding
      the Lisbon strategy while advancing some specific proposals likely to meet the
      expectations of entrepreneurs and applicable in the context of small enterprise.
  - s: Låt mig avslutningsvis få <v>lyfta</v> <p>fram</p> asyl- och flyktingpolitiken
      inom unionen.
    t: Allow me in conclusion to <a>emphasise</a> asylum and refugee policy within
      the European Union.
  - s: Jag gratulerar Görlach till ett bra betänkande, där han <v>lyfter</v> <p>fram</p>
      det faktum att landsbygdsutvecklingen riskerar att hamna mellan två stolar,
      dvs. mer eller mindre spelas bort, eftersom det enligt kommissionens förslag
      inte längre kommer att vara en enskilt mål. Jag undrar om man egentligen har
      gjort en ordentlig konsekvensanalys.
    t: Madam President, I should like to congratulate Mr Görlach on his excellent
      report, in which he <a>emphasises</a> the fact that rural development is in
      danger of falling between two stools, in other words being virtually gambled
      away, since according to the Commission’s proposal, it is no longer to be a
      separate objective.
  - s: I detta sammanhang vill jag särskilt <v>lyfta</v> <p>fram</p> synen på en hållbar
      ekonomisk tillväxt, arbete och innovation på ett eko-effektivt sätt.
    t: In this regard, I would like to <a>emphasise</a> our view of sustainable economic
      growth and eco-efficient work and innovation.
  - s: Omröstningen om EU:s budget är en årlig institutionell hållpunkt, då vi befäster
      vårt engagemang i gemenskapsprogrammen och <v>lyfter</v> <p>fram</p> parlamentets
      roll.
    t: The vote on the European Union budget is an annual institutional landmark whereby
      the commitment to Community programmes is confirmed and Parliament’s role is
      <a>emphasised</a>.
  - s: Jens Holm <v>lyfte</v> <p>fram</p> handelsfrågor och antydde att konkurrens
      inte är kompatibelt med djurens välbefinnande.
    t: Mr Holm <a>emphasised</a> trade issues and suggested that competition is incompatible
      with animal welfare;
  - s: Karin Resetarits <v>lyfte</v> också <p>fram</p> denna punkt.
    t: Ms <a>Resetarits</a> also <a>emphasised</a> this point.
  - s: Jag vill gärna <v>lyfta</v> <p>fram</p> ännu en fråga.
    t: 'If I may, I should like to <a>emphasise</a> one more matter:'
  - s: Därför godkänner vi vissa av de förslag som har <v>lyfts</v> <p>fram</p> i
      detta betänkande, till exempel en ökning av nivån för gemenskapens medfinansiering
      på grundval av de befintliga kriterierna för stödberättigande, eller flexibilitet
      när det gäller att berättiga statligt stöd för de berörda regionerna för att
      sänka kostnaderna för bränsle, transport och energi på ett sätt som innebär
      en positiv diskriminering som gynnar dessa regioner.
    t: Despite recognising the structural disadvantages from which islands suffer,
      the strategy adopted has been inconsistent, and that is why we approve of certain
      proposals <a>emphasised</a> in this report, such as an increase in the Community
      cofinancing rate on the basis of existing eligibility criteria, or flexibility
      in authorising State aids to the regions concerned, so as to alleviate the costs
      of fuel, transport and energy in a way that discriminates positively in favour
      of these regions.
  - s: Detta kommer dock inte att hända om inte EU och medlemsstaterna fastställer
      tydliga prioriteringar och på så sätt förhindrar att medlen splittras och <v>lyfter</v>
      <p>fram</p> de absolut viktigaste aspekterna.
    t: However, this will not come about unless the Union and the Member States set
      out clear priorities, thus preventing the dispersal of funds and <a>emphasising</a>
      aspects whose pursuit is genuinely essential.
  - s: Min avsikt var helt enkelt att <v>lyfta</v> <p>fram</p> de punkter som jag
      ansåg vara viktiga, och det gäller särskilt efterverkningarna av attackerna
      den 11 september 2001, situationen i fängelserna och diskrimineringen.
    t: My intention was quite simply to <a>emphasise</a> those points that I regard
      as important, and in particular the aftermath of the attacks on 11 September
      2001, conditions in prisons and discrimination.
  - s: Resolutionen <v>lyfter</v> <p>fram</p> ett antal viktiga områden för fortsatt
      förstärkt samarbete mellan EU och USA, men också områden som det finns skilda
      uppfattningar om.
    t: The resolution <a>emphasises</a> a number of important areas for continued
      reinforced cooperation between the EU and the United States, but also areas
      about which there are different views.
  - s: Jag vill i det här sammanhanget än en gång <v>lyfta</v> <p>fram</p> en avgörande
      faktor i kommissionens förslag, nämligen frågan om sanktioner.
    t: I should like once again to <a>emphasise</a> a decisive aspect of the Commission
      proposal in this context, namely the question of sanctions.
  - s: Jag vill <v>lyfta</v> <p>fram</p> ännu en punkt, nämligen de ändringsförslag
      vi lade fram till Guido Sacconis betänkande i dag.
    t: I would like to <a>emphasise</a> one other point, namely the amendments we
      have tabled to Mr Sacconi’s report today.
  - s: I Albanien kan man <v>lyfta</v> <p>fram</p> den allvarliga ökningen av handeln
      med kvinnor och barn.
    t: In Albania we could <a>emphasise</a> the serious increase in the trafficking
      in women and children for sexual exploitation.
  - s: Jag vill <v>lyfta</v> <p>fram</p> det hårda arbete som vissa EU-medlemsstater
      har gjort genom EU:s räddningstjänstmekanism, som samordnas av övervaknings-
      och informationscentrumet.
    t: I would like to <a>emphasise</a> the hard work of some EU Member States through
      the EU Civil Protection Mechanism, coordinated by the Monitoring and Information
      Centre.
  - s: Framför allt bör man <v>lyfta</v> <p>fram</p> arbetsmiljön i detta sammanhang.
    t: The workplace setting should be particularly <a>emphasised</a> in this connection.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> en av rekommendationerna i betänkandet:'
    t: 'Mr President, I would like to <a>emphasise</a> one recommendation of this
      report:'
