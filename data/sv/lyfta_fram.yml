      dem till parlamentets förfogande så att det kan utöva sin roll som övervakare.
    t: Quisiera <a>destacar</a> el apartado de este informe que insta a la Comisión
      a elaborar datos pormenorizados sobre todos los tipos de infracción y haga que
      la totalidad de estos datos está a la libre disposición del Parlamento, para
      que éste cumpla su función de control.
  - s: 'Jag anser att det här är rätt sammanhang och rätt forum att <v>lyfta</v> <p>fram</p>
      hur viktig denna folkomröstning är av två anledningar:'
    t: 'Considero que debemos <a>destacar</a> la importancia de esa votación en esta
      Cámara y en el presente contexto por otras dos razones:'
  - s: Jag vill gärna <v>lyfta</v> <p>fram</p> fyra grundläggande frågor.
    t: Voy a <a>destacar</a> cuatro puntos básicos.
  - s: Jag vill tacka föredraganden för ett gediget arbete och gärna <v>lyfta</v>
      <p>fram</p> tre punkter mot slutet av betänkandet.
    t: Señor Presidente, doy las gracias al ponente por este excelente trabajo y quisiera
      <a>destacar</a> tres puntos que aparecen al final del informe.
  - s: Låt mig <v>lyfta</v> <p>fram</p> två skäl till varför detta kan ses som överflödigt.
    t: Quiero <a>destacar</a> dos motivos por los que parece posible prescindir de
      esta condición.
  - s: EU bekräftade sin konstruktiva inställning till Goldstonerapporten när det
      under diskussionerna i FN:s säkerhetsråd den 27 januari, för bara en månad sedan,
      <v>lyfte</v> <p>fram</p> betydelsen av att genomföra lämpliga och trovärdiga
      utredningar av de eventuella överträdelserna av internationell lagstiftning
      om mänskliga rättigheter och internationell humanitär rätt.
    t: La Unión Europea confirmó su postura constructiva en relación con el informe
      Goldstone cuando <a>destacó</a>, en el debate del Consejo de Seguridad de las
      Naciones Unidas del 27 de enero, hace sólo un mes, la importancia de proceder
      a investigaciones adecuadas y creíbles sobre las posibles violaciones del derecho
      internacional de los derechos humanos y del derecho internacional humanitario.
  - s: Jag vill <v>lyfta</v> <p>fram</p> några aspekter när det gäller betydelsen
      av investeringar i infrastrukturen.
    t: Me gustaría <a>destacar</a> algunos aspectos sobre la importancia de las inversiones
      en infraestructura.
  - s: 'Jag vill inom ramen för betänkandet, som jag röstade för, <v>lyfta</v> <p>fram</p>
      unionens och medlemsstaternas åtgärder för att stödja energieffektivitet:'
    t: 'Dentro del informe, al que he dado mi voto favorable, <a>destacaré</a> las
      diversas acciones comunitarias y de los Estados miembros que apoyan la eficiencia
      energética:'
  - s: Därför har jag försökt att <v>lyfta</v> <p>fram</p> detta även i de ändringar
      som jag har lämnat in.
    t: Así que he procurado <a>destacar</a> esto también en las enmiendas que he presentado.
  - s: Men vi måste också <v>lyfta</v> <p>fram</p> de positiva aspekterna av interventionen,
      särskilt Petraeus-planen.
    t: No obstante, también debemos <a>destacar</a> los aspectos positivos de la intervención,
      sobre todo del plan de Petraeus.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> två huvudpoänger i detta betänkande.
    t: Señor Presidente, me gustaría <a>destacar</a> dos puntos principales de este
      informe.
  - s: EU bör även uttrycka sitt stöd för den parlamentariska församlingen för partnerländerna
      i öst (Euronest) genom att <v>lyfta</v> <p>fram</p> dess roll i stärkandet av
      demokratin och utvecklingen av samarbetet med länderna i det östliga partnerskapet.
    t: Hemos de expresar nuestro apoyo a la Asamblea Parlamentaria EURONEST <a>destacando</a>
      su función en términos de reforzar la democracia y el desarrollo de la cooperación
      con los países de la Asociación Oriental.
  - s: Den roll som politiken spelar när det gäller att stimulera regionernas konkurrenskraft
      och främja deras ökade anpassningsförmåga måste också <v>lyftas</v> <p>fram</p>.
    t: Se debe <a>destacar</a> también el papel que esta política desempeña en el
      fomento de la competitividad de las regiones y en la simplificación de su creciente
      adaptabilidad.
  - s: Han har erfarenheter från den nederländska revisionsrätten, sin nationella
      regering och Europaparlamentet och jag vill <v>lyfta</v> <p>fram</p> hans engagemang
      när det gäller att övervaka legaliteten för offentliga upphandlingsförfaranden
      och hans beslutsamhet att bekämpa bedrägerier och korruption, samt hans garantier
      för ansvarighet, oberoende och lämplighet i revisionsrättens beslutsprocess.
    t: De su experiencia en el Tribunal de Cuentas de los Países Bajos, en el Gobierno
      de su país y en el Parlamento Europeo, quisiera <a>destacar</a> su compromiso
      para supervisar la legalidad de los procesos de contratación pública y su determinación
      en la lucha contra el fraude y la corrupción, así como sus garantías de responsabilidad,
      independencia e idoneidad en los procesos de toma de decisión del Tribunal de
      Cuentas.
  - s: 'Jag tar mig friheten att på grund av dess betydelse <v>lyfta</v> <p>fram</p>
      följande ur hans betänkande:'
    t: 'Me permito, por su importancia, <a>destacar</a> de su informe lo siguiente:'
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> tre aspekter som omfattas av arbetet:'
    t: 'Quiero <a>destacar</a> tres aspectos que recoge el trabajo:'
  - s: Jag vill börja med att tacka kommissionsledamot Byrne för det engagemang han
      har visat för arbetet i parlamentets tillfälliga utskott för mul- och klövsjuka
      och för att han sett till att de viktigaste resultaten i vårt betänkande har
      <v>lyfts</v> <p>fram</p> i kommissionens direktiv.
    t: Señor Presidente, empezaré dando las gracias al Comisario Byrne por la consideración
      que le ha merecido la labor de la Comisión Temporal parlamentaria sobre la fiebre
      aftosa y, de hecho, por ocuparse de que las principales conclusiones de nuestro
      informe ocupen un lugar <a>destacado</a> en la Directiva de la Comisión.
  - s: Om jag måste välja två punkter i vår resolution skulle jag först och främst
      <v>lyfta</v> <p>fram</p> att Iran har världsrekordet i antalet avrättningar
      av ungdomar, bröd- och cykeltjuvar samt homosexuella.
    t: Si tuviese que <a>destacar</a> solo dos puntos de nuestra resolución, recordaría
      en primer lugar que Irán posee el récord mundial de ejecuciones de jóvenes,
      ladrones de pan o de bicicletas y homosexuales.
  - s: Jag tror att det var det som Libor Rouček och Samuli Pohjamo ville <v>lyfta</v>
      <p>fram</p> tidigare.
    t: Éste es, según creo, el aspecto que mis colegas el señor Rouček y el señor
      Pohjamo <a>destacaron</a> antes.
  - s: 'Jag vill också <v>lyfta</v> <p>fram</p> något som många fortfarande inte känner
      till:'
    t: 'También me gustaría <a>destacar</a> algo que puede que muchos de ustedes aún
      no sepan:'
  - s: Slutligen vill jag <v>lyfta</v> <p>fram</p> de fall av narkolepsi hos barn
      som har inrapporterats i Finland och Sverige efter vaccination med GSK:s H1N1-vaccin.
    t: Por último, me gustaría <a>destacar</a> los casos de narcolepsia que han sido
      detectados en niños en Finlandia y Suecia después de ser tratados con la vacuna
      de GSK contra la gripe H1N1.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> de positiva klimataspekter som det
      skulle innebära att man odlade mer proteingrödor inom EU.
    t: También me gustaría <a>destacar</a> los efectos positivos para el clima que
      el cultivo de proteínas en la UE podría tener.
  - s: Jag vill ändå <v>lyfta</v> <p>fram</p> de ändringsförslag som handlar om interparlamentariskt
      samarbete, om förbindelserna mellan Europaparlamentet och medlemsstaternas parlament
      i lagstiftningsarbetet samt om sammansättningen av Europaparlamentets delegation
      till Cosac.
    t: Me gustaría, sin embargo, <a>destacar</a> las enmiendas relativas a la cooperación
      interparlamentaria, la relación entre el Parlamento y los parlamentos nacionales
      durante el proceso legislativo y la composición de la delegación del Parlamento
      Europeo en la COSAC —tres asuntos a los que, como Vicepresidente del PPE a cargo
      de las relaciones con el parlamento nacional, he tenido que dedicar una especial
      atención.
  - s: Jag har redan <v>lyft</v> <p>fram</p> denna fråga i den senaste årliga rapporten
      om jämställdhet mellan kvinnor och män.
    t: Ya he <a>destacado</a> este asunto el último informe anual sobre igualdad entre
      mujeres y hombres, subrayando que esta crisis afecta a las mujeres más aún que
      las recesiones anteriores, porque ahora las mujeres tienen una presencia mayor
      en puestos de trabajo remunerados y porque a menudo constituyen el eslabón más
      débil de la cadena laboral.
  - s: Jag välkomnar Raül Romeva i Ruedas betänkande som <v>lyfter</v> <p>fram</p>
      en aspekt av krisen som alltför ofta glöms bort, nämligen följderna för kvinnor.
    t: Señor Presidente, señora Comisaria, Señorías, aplaudo el informe del señor
      Romeva i Rueda, que <a>destaca</a> un aspecto de la crisis que con demasiada
      frecuencia es olvidado, como es el de sus repercusiones en las mujeres.
  - s: Vi kom överens om - och detta är den andra punkten som jag vill <v>lyfta</v>
      <p>fram</p> - att vi vill auktionera ut en mycket större del av rätterna.
    t: Coincidimos —éste es el segundo punto que quisiera <a>destacar</a>— en que
      queremos que se subaste una proporción mucho mayor de derechos.
  - s: Nu när vi försöker lösa den finansiella och ekonomiska krisen vill jag <v>lyfta</v>
      <p>fram</p> ett viktigt underskott, nämligen kunskapsunderskottet.
    t: 'Señor Presidente, ya que buscamos resolver la crisis económica y financiera,
      me gustaría <a>destacar</a> una carencia esencial:'
  - s: I det här betänkandet har vi på ett direkt sätt velat ta itu med frågan om
      hur man ska förbättra kopplingen mellan universitet och näringsliv och <v>lyft</v>
      <p>fram</p> vissa viktiga punkter.
    t: 'Por eso, en este informe, hemos querido abordar directamente el tema de cómo
      mejorar la relación entre las universidades y las empresas, <a>destacando</a>
      determinados puntos fundamentales:'
  - s: Parlamentsledamoten <v>lyfter</v> <p>fram</p> de förbättringar som skett när
      det gäller de minskade utsläppen av växthusgaser, som delvis beror på åtgärder
      för att öka energieffektiviteten och den ökade användningen av förnybara energikällor
      inom transport- och bostadssektorerna.
    t: Señor Presidente, la diputada ha <a>destacado</a> muy bien las actuales mejoras
      en materia de reducción de las emisiones de gases de efecto invernadero, que
      se debe en parte a las medidas de eficiencia energética y al aumento de la utilización
      de las energías renovables en el sector del transporte y la vivienda.
  - s: 'Min fråga syftade till att <v>lyfta</v> <p>fram</p> en särskild aspekt:'
    t: 'Señor Presidente, Señorías, mi pregunta pretendía <a>destacar</a> un aspecto
      en particular:'
  - s: Betydelsen av förbättrade villkor för barnfamiljer, ökad jämställdhet och ett
      livslångt lärande bör <v>lyftas</v> <p>fram</p> på ett tydligt sätt.
    t: Desde el comienzo, hay que <a>destacar</a> la importancia de mejorar las condiciones
      de las familias con hijos, de acrecentar la igualdad de oportunidades entre
      hombres y mujeres y de la formación continua.
  - s: Det finns även andra positiva inslag i programmet som är värda att <v>lyfta</v>
      <p>fram</p>.
    t: También existen otros aspectos positivos en el programa que merece la pena
      <a>destacar</a>.
  - s: Tillåt mig <v>lyfta</v> <p>fram</p> ett fjärde E, nämligen för empati.
    t: Permítanme <a>destacar</a> una cuarta E, la E de empatía.
  - s: Ministermötet i Vientiane, som Burma/Myanmar deltog i, erbjöd ett lämpligt
      tillfälle inte bara att <v>lyfta</v> <p>fram</p> de band som förenar EU och
      Asean utan också att direkt till den burmesiske utrikesministern framföra unionens
      oro över situationen i Burma/Myanmar.
    t: La reunión de Vientián, en la que participó Birmania/Myanmar, fue una buena
      oportunidad no sólo para <a>destacar</a> los lazos que unen a la UE con ASEAN,
      sino que también para expresar directamente al Ministro de Asuntos Exteriores
      de Myanmar la preocupación de la Unión por la situación en su país.
  - s: Jag vill <v>lyfta</v> <p>fram</p> en speciell aspekt av den föreslagna reformen
      som är av största betydelse för hela sektorns utveckling.
    t: Quiero <a>destacar</a> un aspecto especial de la reforma propuesta que es de
      importancia fundamental para el desarrollo del sector pesquero en su conjunto.
  - s: Det är omöjligt att bemöta alla de frågor som togs upp, men jag skulle vilja
      <v>lyfta</v> <p>fram</p> ett antal prioriteringar.
    t: No puedo responder a todos los puntos que se han planteado, así que voy a <a>destacar</a>
      algunas prioridades.
  - s: Jag röstade för denna resolution, eftersom den <v>lyfter</v> <p>fram</p> de
      framsteg som fortfarande krävs av de 189 stater som undertecknat handlingsplanen
      från Peking om vi ska nå verklig jämställdhet mellan kvinnor och män.
    t: He votado a favor de esta resolución porque <a>destaca</a> los avances que
      aún deben llevar a cabo los 189 Estados firmantes de la Plataforma de acción
      de Pekín para alcanzar una auténtica igualdad entre mujeres y hombres.
  - s: Jag vill särskilt <v>lyfta</v> <p>fram</p> två saker.
    t: Quiero <a>destacar</a> dos cosas en particular.
  - s: Efter att ha lyssnat till hur föredragandena gratuleras - denna morgon kan
      man känna att julstämningen, fylld av samarbetsvilja och lycka över de uppnådda
      resultaten, sprider sig - skulle jag vilja <v>lyfta</v> <p>fram</p> den roll
      som har spelats av parlamentet, framför allt parlamentet, när det gäller denna
      budget.
    t: Señor Presidente, tras haber escuchado las felicitaciones expresadas a los
      ponentes —no cabe duda de que esta mañana se respira un gran clima navideño
      de cooperación y de felicidad por los acuerdos alcanzados— deseo <a>destacar</a>
      el papel que ha desempeñado el Parlamento, especialmente el Parlamento, en este
      presupuesto.
  - s: Betydelsen av förbättrade villkor för barnfamiljer, ökad jämställdhet och ett
      livslångt lärande bör <v>lyftas</v> <p>fram</p> på ett tydligare sätt som medel
      för att möta de demografiska utmaningarna.
    t: Habrá que <a>destacar</a> de manera más clara el significado de la mejora de
      las condiciones de las familias con hijos, de una mayor igualdad de oportunidades
      y de la formación continua como medios para encarar el reto demográfico.
  - s: 'Låt mig <v>lyfta</v> <p>fram</p> några viktiga åtgärder för att få fart på
      Europa:'
    t: 'Permítanme <a>destacar</a> algunas medidas importantes para darle velocidad
      a Europa:'
  - s: Den andra frågan jag vill <v>lyfta</v> <p>fram</p> är det lagförslag som nu
      debatteras i Irlands parlament och som skulle ge ministrar omfattande befogenheter
      att retroaktivt besluta om åtalbara brott för att man ska kunna efterleva EU:s
      lagstiftning.
    t: La otra cuestión que quiero <a>destacar</a> es que, en estos momentos, se desarrolla
      en el Parlamento irlandés un debate sobre un proyecto de ley que otorgaría a
      los Ministros amplias competencias retrospectivas para tipificar determinadas
      infracciones como delitos graves con el fin de cumplir con la legislación comunitaria.
  - s: I Europeiska rådets slutsatser om Kroatien som antogs i december förra året
      <v>lyfte</v> vi <p>fram</p> de centrala frågor som vi måste arbeta vidare med
      inom dessa områden.
    t: En las conclusiones que adoptó el Consejo en relación a Croacia el pasado mes
      de diciembre, <a>destacamos</a> aspectos clave que precisan de más trabajo en
      estos ámbitos.
  - s: Jag vill <v>lyfta</v> <p>fram</p> två punkter i dag.
    t: Hay dos puntos que me gustaría <a>destacar</a> hoy aquí.
  - s: 'Ytterligare två anledningar bör också <v>lyftas</v> <p>fram</p>:'
    t: 'Asimismo, se deben <a>destacar</a> otras dos razones:'
  - s: Jag tänker här <v>lyfta</v> <p>fram</p> ett par punkter som jag gärna vill
      framhäva.
    t: Además, me gustaría dar las gracias a la señora ponente por su espléndido informe
      que explica muy bien un ámbito en el que resulta necesario ocuparse de la situación
      de las mujeres y <a>destaco</a> un par de puntos en los que me gustaría insistir.
  - s: Jag stöder rekommendationerna i betänkandet och vill <v>lyfta</v> <p>fram</p>
      två av dem, och jag vill börja med nödvändigheten av en strategi för utbildning
      av medborgarna.
    t: Apoyo las recomendaciones formuladas en el informe, y deseo <a>destacar</a>
      dos de ellas;
  - s: Det bidrar till att <v>lyfta</v> <p>fram</p> de fördelar som är direkt kännbara
      för konsumenten och som uppstår genom att euron införs.
    t: En efecto, contribuye a <a>destacar</a> las ventajas directamente palpables
      para el consumidor que se derivarán de la introducción del euro.
  - s: De brister som <v>lyftes</v> <p>fram</p> i revisionsrättens rapport om 2008
      års räkenskaper får inte upprepas.
    t: No se pueden repetir las deficiencias <a>destacadas</a> en el informe del Tribunal
      de Cuentas sobre los números de 2008.
  - s: I årets rapport om mänskliga rättigheter i världen väljer Wuori att främst
      <v>lyfta</v> <p>fram</p> frågan om yttrandefrihet.
    t: En el informe de este año sobre los derechos humanos en el mundo, el Sr. Wuori
      ha decidido <a>destacar</a> la libertad de expresión.
  - s: Ett budskap i betänkandet som jag vill <v>lyfta</v> <p>fram</p> är att ökad
      information och insyn leder till ökat konsumentskydd och större säkerhet för
      konsumenterna.
    t: Un mensaje que yo deseo <a>destacar</a> del informe es que más información
      y transparencia conducen a más protección de los consumidores y mayor seguridad
      para el consumidor.
  - s: Jag är införstådd med att utbildning är något mycket viktigt, men vid sidan
      av detta måste vi <v>lyfta</v> <p>fram</p> skattefrågorna.
    t: Reconozco que la formación realmente es muy importante, pero al mismo tiempo
      debemos <a>destacar</a> los aspectos fiscales.
  - s: Neelie Kroes och Gunnar Hökmark, jag vill gärna <v>lyfta</v> <p>fram</p> två
      frågor som jag anser vara viktiga.
    t: No obstante, quisiera <a>destacar</a> dos aspectos que me parecen relevantes,
      señora Kroes, señor Hökmark.
  - s: Jag vill <v>lyfta</v> <p>fram</p> två av dessa frågor här.
    t: Quiero <a>destacar</a> dos de estos puntos.
  - s: Bland annat vill jag <v>lyfta</v> <p>fram</p> den ökade invasionen av främmande
      arter, sjukdomar och skogsbränder.
    t: Entre otras cosas, me gustaría <a>destacar</a> la propagación de especies exóticas
      invasoras, las plagas y los incendios forestales.
  - s: Den sista frågan som jag vill <v>lyfta</v> <p>fram</p> är avgörande för att
      all ny lagstiftning om patienters rättigheter ska fungera fullt ut.
    t: 'La última cuestión que quiero <a>destacar</a> es crucial para el pleno funcionamiento
      de cualquier nuevo marco legislativo sobre derechos de los pacientes:'
  - s: Detta betänkande sätter verkligen strålkastaren på problemen, det understryker
      dem, det lyfter fram Europeiska unionens roll, det <v>lyfter</v> även <p>fram</p>
      försöken, blygsamma men ändå existerande, att garantera större rättssäkerhet,
      även när det gäller den kvinnliga delen av befolkningen - och för detta uppskattar
      jag betänkandet -, men det räcker ändå inte.
    t: Además <a>destaca</a> los intentos —tímidos pero evidentemente reales— para
      establecer una mayor protección legal, sobre todo en lo concerniente a las mujeres
      —lo que nos satisface— pero eso no es suficiente.
  - s: Syftet med dessa initiativ är att <v>lyfta</v> <p>fram</p>, och på så sätt
      göra människor ännu mer medvetna om, vikten av dialog mellan kulturer och framför
      allt alla de fördelar som den kulturella mångfalden medför för våra samhällen.
    t: Éstas tienen como objetivo <a>destacar</a> y, por tanto, sensibilizar a la
      población frente a la importancia del diálogo entre culturas y sobre todo las
      ventajas que la diversidad cultural aporta a nuestra sociedad.
  - s: Jag skall inte upprepa rådets och kommissionens ställningstaganden, som redan
      är kända, jag skall bara än en gång <v>lyfta</v> <p>fram</p> den betydelse som
      detta parlaments beslutsamma och modiga handlande har haft för försvaret av
      Timors befolkning.
    t: No repetiré las posturas del Consejo y de la Comisión, que ya son conocidas,
      sino que tan sólo voy a <a>destacar</a> una vez más el impacto, la importancia
      decisiva y la valentía de que ha hecho gala este Parlamento en defensa del pueblo
      de Timor.
  - s: De två han <v>lyfte</v> <p>fram</p>, de två ändringsförslagen från de gröna,
      nummer 1 och 3, kommer att stödjas av Socialistgruppen, för vi tror att det
      ger mycket större flexibilitet och vi tror att ministerrådet kanske kan lägga
      fram ett beslut om det, så att vi framgent kan se över undantagen.
    t: Las dos que ha <a>destacado</a>, o sea las dos enmiendas 1 y 3 presentadas
      por los Verdes, recibirán el respaldo del Grupo Socialista porque estimamos
      que dan mayor flexibilidad y suponemos que quizá el Consejo de Ministros presente
      una decisión sobre el particular y podamos revisar las exenciones en el futuro.
  - s: Slutligen <v>lyfts</v> i betänkandet också <p>fram</p> stöd till sexuell och
      reproduktiv hälsa, ett begrepp som aldrig har definierats av EU.
    t: Finalmente, el informe también <a>destaca</a> el apoyo de la salud sexual y
