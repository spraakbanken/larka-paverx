    t: I should like to <a>highlight</a> the positive economic results achieved by
      Mexico and Brazil throughout this decade, in contrast to previous periods.
  - s: 'Slutligen, kommer jag att ta upp något som oroar oss alla och som flera olika
      talare har <v>lyft</v> <p>fram</p>, sist var det McCarthy:'
    t: 'Lastly, I shall refer to something that various speakers have <a>highlighted</a>,
