      ansträngningar som, med djupa demokratiska övertygelser och utifrån olika ideologiska
      utgångspunkter, ger en verklig lektion i mänsklig värdighet och civilt hjältemod
      i en svår och komplicerad situation.
    t: Signora Presidente, vorrei <a>sottolineare</a>, quale osservazione e speranza,
      lo sforzo di migliaia di colombiane e di colombiani che, con profonde convinzioni
      democratiche e partendo da posizioni ideologiche differenti, stanno impartendo
      un’autentica lezione di dignità umana e di eroismo civico in una situazione
      difficile e complessa.
  - s: I detta sammanhang vill jag <v>lyfta</v> <p>fram</p> en av de frågor som har
      nämnts, och som även finns med i resolutionen, nämligen frågan om forskning.
    t: 'A questo riguardo, desidero <a>sottolineare</a> uno dei temi che sono stati
      citati e che è stato ripreso anche nella risoluzione:'
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> tre huvudpunkter i de betänkanden
      vi diskuterar.
    t: Signor Presidente, vorrei <a>sottolineare</a> tre punti principali delle relazioni
      che stiamo discutendo.
  - s: Föredraganden <v>lyfter</v> också <p>fram</p> stödet till traditionella regionala
      produkter samt små och medelstora jordbruksföretag.
    t: La presente relazione sottolinea il ruolo fondamentale svolto da prodotti agricoli
      di alta qualità nella tutela dei consumatori, <a>sottolineando</a> inoltre l’importanza
      di sostenere i prodotti regionali tradizionali e le aziende agricole di piccole
      e medie dimensioni.
  - s: Det gjorde att vi även detta år tillsammans kunde <v>lyfta</v> <p>fram</p>
      ett antal europeiska prioriteringar, till exempel yttrandefrihet, minskande
      av den digitala klyftan, säkerhet och skydd för barn på nätet.
    t: Anche quest’anno, ci ha permesso di <a>sottolineare</a> numerose priorità europee,
      quali la libertà di parola, l’eliminazione del divario digitale, la sicurezza
      e la tutela dei minori online.
  - s: 'Ur rapporten vill jag <v>lyfta</v> <p>fram</p> tre saker:'
    t: Comunque, gli aspetti della relazione annuale che mi preme <a>sottolineare</a>
      sono tre.
  - s: Trots att jag inte delar min grupps uppfattning när det gäller flera av ändringsförslagen,
      röstade jag ändå för resolutionen i ett försök att <v>lyfta</v> <p>fram</p>
      hur viktigt det är med åtgärder kopplade till säkerhet och hälsa på arbetsplatsen.
    t: Ho votato a favore della risoluzione, differenziandomi, però, anche dal gruppo
      su molti emendamenti, nel tentativo di <a>sottolineare</a> la centralità delle
      misure legate alla tutela della salute e alla sicurezza sul lavoro.
  - s: Den punkt som jag främst vill <v>lyfta</v> <p>fram</p> är emellertid de framsteg
      som har gjorts i fråga om den institutionella aspekten av internationella förbindelser.
    t: Ma il punto che mi preme di più <a>sottolineare</a> fa riferimento ai progressi
      compiuti nell’ambito della dimensione interistituzionale delle relazioni internazionali.
  - s: I den här debatten vill jag framför allt <v>lyfta</v> <p>fram</p> tre frågor.
    t: Signora Presidente, signori Commissari, in questo dibattito vorrei <a>sottolineare</a>
      tre questioni.
  - s: Man <v>lyfter</v> även <p>fram</p> de stora potentiella möjligheter det finns
      till ömsesidigt ekonomiskt samarbete baserat på ett likvärdigt partnerskap mellan
      båda sidor.
    t: La relazione <a>sottolinea</a> il grosso potenziale latente di eventuali accordi
      economici basati su un equo partenariato tra le due parti, accordi che potrebbero
      comportare un’interdipendenza vantaggiosa per tutti.
  - s: I det här direktivet <v>lyfter</v> man <p>fram</p> den mycket viktiga insikten
      att diskriminering inte är något som bara förekommer i arbetslivet.
    t: Questa direttiva <a>sottolinea</a> in modo significativo che la discriminazione
      non si verifica solo sul posto di lavoro.
  - s: 'Jag vill fortsätta med detta ämne och <v>lyfta</v> <p>fram</p> något som alla
      är medvetna om, men som det inte skadar att nämna:'
    t: 'Proseguendo sull’argomento, vorrei <a>sottolineare</a> un elemento del quale
      siamo tutti consapevoli, ma che giova ribadire:'
  - s: 'På den korta tid som jag har till förfogande skulle jag vilja <v>lyfta</v>
      <p>fram</p> två mycket viktiga frågor i betänkandet:'
    t: 'Nel breve tempo concessomi, vorrei <a>sottolineare</a> due elementi importantissimi
      della relazione:'
  - s: Jag vill också särskilt <v>lyfta</v> <p>fram</p> de aspekter som inte har med
      luftrummet att göra och som framkom under vulkankrisen.
    t: 'Più nello specifico, desidero <a>sottolineare</a> anche gli aspetti non correlati
      allo spazio aereo che la crisi vulcanica ha messo in evidenza:'
  - s: Kanske inte mycket, men det är ändå viktigt att vi åtminstone <v>lyfter</v>
      <p>fram</p> frågan här i dag.
    t: Forse in misura estremamente limitata, ma almeno <a>sottolineare</a> qui tale
      situazione è importante.
  - s: Jag måste dock <v>lyfta</v> <p>fram</p> de villkor som - om jag har förstått
      saken rätt - innebär en viss osäkerhet om huruvida rådet kommer att godkänna
      slopandet av visumtvånget för Montenegro och Serbien i oktober.
    t: Nel contempo devo <a>sottolineare</a> le condizioni che, se ho capito correttamente,
      introducono un margine di incertezza in relazione all’approvazione, da parte
      del Consiglio, dell’esenzione per il Montenegro e la Serbia il prossimo ottobre.
  - s: Jag är säker på att kommissionen är djupt oroad över dessa problem, som vi
      aldrig får upphöra med att <v>lyfta</v> <p>fram</p> för att skydda denna institution
      som är så viktig.
    t: Sono certo che la Commissione ha a cuore queste preoccupazioni che noi non
      ci dobbiamo stancare di <a>sottolineare</a>, proprio a tutela di questo istituto
      così importante.
  - s: Av de många målen i dokumentet vill jag särskilt <v>lyfta</v> <p>fram</p> betydelsen
      av tre frågor.
    t: Tra i tanti obiettivi che il documento si prefigge vorrei <a>sottolineare</a>
      in particolare l’importanza di tre aspetti.
  - s: De här <v>lyftes</v> <p>fram</p> i ordförandeskapets rapport efter det informella
      sysselsättningstoppmötet.
    t: Questi punti sono stati <a>sottolineati</a> nella relazione della presidenza
      che ha fatto seguito al vertice informale sull’occupazione.
  - s: De inledande åtgärderna som gjorts är hoppingivande, men det finns tre saker
      som jag vill <v>lyfta</v> <p>fram</p>.
    t: I primi passi compiuti sono molto incoraggianti, ma vorrei <a>sottolineare</a>
      tre problemi.
  - s: Det finns en annan del av detta beslut som jag också vill <v>lyfta</v> <p>fram</p>,
      nämligen att det nu är mer heltäckande genom att även produkter som gäller barnhygien
      tas med, vilket är en ganska stor marknad för dessa produkter.
    t: C’è un altro aspetto di questa decisione che vorrei <a>sottolineare</a>, ossia
      che essa oggi diventa ancora più esaustiva, dal momento che anche i prodotti
      di puericultura, per i quali c’è un ampio mercato, vengono inclusi.
  - s: Jag vill <v>lyfta</v> <p>fram</p> några punkter, varav den främsta är enigheten
      med kommissionsledamot Siim Kallas, särskilt när det gäller karaktären hos de
      regleringsmekanismer som styr utbetalningen av medel.
    t: Vorrei <a>sottolineare</a> alcuni elementi.
  - s: Jag vill lyckönska till detta betänkande där man inte bara <v>lyfter</v> <p>fram</p>
      den senaste tidens framgångarna, utan även några beklagliga brister och gamla
      synder.
    t: Signor Presidente, onorevoli colleghi, congratulazioni per questa relazione
      che <a>sottolinea</a> non solo i successi ottenuti di recente, ma anche alcune
      deplorevoli mancanze e inadempimenti di lunga durata.
  - s: Jag noterar även att frågan om kampen mot momsbedrägeri och behovet av ett
      närmare samarbete mellan medlemsstaterna och kommissionen verkligen <v>lyftes</v>
      <p>fram</p> i Francesco Musottos betänkande som vi precis diskuterade.
    t: Vedo che la questione della lotta contro le frodi IVA e la necessità di una
      più stretta cooperazione fra gli Stati membri e la Commissione è fortemente
      <a>sottolineata</a> nella relazione dell’onorevole Musotto che abbiamo appena
      discusso.
  - s: Vi kristdemokrater vill verkligen <v>lyfta</v> <p>fram</p> hur viktigt Egypten
      och förbindelserna mellan landet och EU är för stabiliteten och utvecklingen
      i området kring Medelhavet.
    t: Signor Presidente, noi cristiano-democratici desideriamo <a>sottolineare</a>
      quanto siano importanti i rapporti tra Egitto e Unione europea ai fini della
      stabilità e dello sviluppo nella regione del Mediterraneo.
  - s: 'Jag skulle dessutom önska att två speciella geografiska områden kunde <v>lyftas</v>
      <p>fram</p> mera i samband med att man närmar sammanhållningspolitiken och kulturpolitiken
      till varandra och det är städerna och öarna:'
    t: 'Due realtà geografiche, inoltre, vorrei venissero maggiormente <a>sottolineate</a>
      nell’ambito dell’avvicinamento alla politica di coesione e della cultura, e
      cioè le città e le isole:'
  - s: Ur den mängd värdefulla och framtidsorientrande ämnen som detta betänkande
      innehåller, skulle jag vilja <v>lyfta</v> <p>fram</p> hur nödvändigt det är
      att koppla kulturfrämjande åtgärder och kvalitetsturism till varandra.
    t: Signor Presidente, fra tutte le tematiche importanti e proiettate al futuro
      trattate in questo rapporto vorrei <a>sottolineare</a> quella che vuol legare
      la promozione culturale al turismo di qualità.
  - s: Vi anser att denna insats var oundviklig, men bortsett från gränserna och nödvändigheten
      med militären är det två, tre punkter jag vill <v>lyfta</v> <p>fram</p>.
    t: Consideriamo tale azione inevitabile, ma vorrei <a>sottolineare</a> due, tre
      punti al di là dei limiti e della necessità dell’intervento militare.
  - s: Angående vår kollega Argyros betänkande om delprogrammet för en konkurrenskraftig
      och hållbar ekonomisk tillväxt, skulle jag först av allt och med tillfredsställelse
      vilja fästa uppmärksamheten på föredragandens försök att närma sig frågor som
      att säkerställa att förvaltningen av anslagen för åtgärderna i programmet sker
      under insyn och öppenhet, att <v>lyfta</v> <p>fram</p> den sociala dimensionen
      hos de mål som anslagen årligen skall användas till, att utvidga de särskilda
      åtgärderna till grenar som textilindustrin - som är en mycket viktig europeisk
      industrigren och sysselsättningssektor -, att avsätta en större del av budgeten
      till förbättring av teknikerna för land-och sjötransporter, att tillse att även
      de små och medelstora företagen kan dra nytta av forskningsresultaten.
    t: Signor Presidente, per quanto riguarda la relazione dell’onorevole Argyros
      sul programma speciale per una crescita economica sostenibile e competitiva,
      desidero in primo luogo <a>sottolineare</a> l’impegno con cui il relatore ha
      affrontato temi rilevanti ai fini della trasparenza nella gestione dei fondi
      destinati a tale programma, ai fini della dimensione sociale nel quadro degli
      obiettivi per i quali saranno impiegati tali fondi ogni anno, ai fini dell’estensione
      delle azioni specifiche a settori come il tessile, importante ramo dell’industria
      europea caratterizzato da un’elevata intensità di lavoro, ai fini di un aumento
      dei fondi a bilancio per il miglioramento tecnologico nel campo dei trasporti
      marittimi e terrestri, ai fini di un’attività di ricerca che vada a beneficio
      anche delle piccole e medie imprese.
  - s: Samtidigt som detta givetvis innebär att min grupp kommer att godkänna betänkandet
      vill jag <v>lyfta</v> <p>fram</p> två särskilda frågor.
    t: Benché ciò significhi chiaramente che il mio gruppo approverà la relazione,
      vorrei <a>sottolineare</a> due punti particolari.
  - s: Låt mig slutligen <v>lyfta</v> <p>fram</p> två viktiga hävstänger för tillväxten
      som måste användas snarast.
    t: Infine permettetemi di <a>sottolineare</a> due punti essenziali della crescita
      su cui insistere da subito.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> de åtaganden som gruppen Progressiva
      förbundet av socialdemokrater i Europaparlamentet (S&D) har gjort i sin energiplan
      för Europa och som utgör ett starkt ställningstagande för förnybara energikällor,
      infrastrukturer, energieffektivitet och eltransporter.
    t: Voglio inoltre <a>sottolineare</a> gli impegni assunti dal gruppo dell’Alleanza
      progressista di Socialisti e Democratici al Parlamento europeo (S&D) nel suo
      piano energetico per l’Europa, che rappresentano una promessa solenne a favore
      delle energie rinnovabili, delle infrastrutture, dell’efficienza energetica
      e della mobilità elettrica.
  - s: Jag håller dock med kommissionsledamoten om att vi måste <v>lyfta</v> <p>fram</p>
      dessa frågor, och särskilt försöka att ställa människor som begår dessa brott
      inför rätta.
    t: Concordo tuttavia con il Commissario sul fatto che dobbiamo <a>sottolineare</a>
      tali questioni e in particolare processare e chiamare a rendere conto delle
      loro azioni quanti commettono tali crimini.
  - s: Jag vill <v>lyfta</v> <p>fram</p> några specifika frågor i denna rapport, bland
      annat kommissionsreformen, utanordnarnas uppgifter, intern kontroll och införandet
      av en intern revisionstjänst.
    t: Desidero <a>sottolineare</a> alcuni punti specifici di questa relazione, tra
      cui la riforma della Commissione, la responsabilità degli ordinatori, il controllo
      interno e l’introduzione di un servizio di revisione interna.
  - s: Jag vill <v>lyfta</v> <p>fram</p> avsikten att förstärka målen öppenhet och
      förenkling i lagstiftningsförfarandet, beslutsfattandet och medborgarnas deltagande,
      som är av grundläggande betydelse för att gemenskapens lagstiftning skall bli
      mer tillgänglig och mer begriplig.
    t: <a>Sottolineo</a> l’intenzione di rafforzare gli obiettivi di trasparenza e
      semplificazione dei processi legislativi, decisionali e di partecipazione dei
      cittadini, fondamentali per rendere la normativa comunitaria più accessibile
      e intelligibile.
  - s: En aspekt som också är värd att <v>lyfta</v> <p>fram</p> och som ofta endast
      bemöts slentrianmässigt - med stora konsekvenser för att OLAF skall vara framgångsrikt
      - är de olika institutionernas och organens mottaglighet för de varningar och
      rapporter som kommer från denna organisation.
    t: Ritengo valga la pena altresì <a>sottolineare</a> un aspetto molte volte trattato
      superficialmente - e con enormi ripercussioni sul successo dell’OLAF - ossia
      la ricettività, da parte di istituzioni e organi, delle segnalazioni e delle
      relazioni trasmesse da tale organizzazione.
  - s: Jag har tidigare år varit föredragande inom bättre lagstiftning och vill <v>lyfta</v>
      <p>fram</p> några aspekter av detta problem.
    t: Dal momento che negli ultimi anni sono stata relatrice nell’ambito della questione
      relativa al miglioramento della legislazione, desidero <a>sottolineare</a> i
      numerosi aspetti del problema.
  - s: Det är inte så lätt att besvara alla frågor som ställts, men jag vill ändå
      <v>lyfta</v> <p>fram</p> ett par saker.
    t: Signor Presidente, mi risulterebbe difficile rispondere a tutte le questioni
      sollevate, ma ci sono alcuni punti che vorrei <a>sottolineare</a>.
  - s: Jag håller med om att en av våra viktigaste utmaningar består i att utveckla
      färdigheter och yrkesutbildning, vilket <v>lyftes</v> <p>fram</p> i diskussionen.
    t: Condivido pienamente l’idea (più volte <a>sottolineata</a> nel corso della
      discussione) che lo sviluppo delle competenze e della formazione professionale
      rappresenti una delle sfide chiave che l’Europa sta affrontando.
  - s: Den andra fråga som jag skulle vilja <v>lyfta</v> <p>fram</p> är betydelsen
      av att detta avtal ingås inför mötet med ”parlatino” - det sydamerikanska parlamentet.
    t: La seconda questione che vorrei <a>sottolineare</a> è l’importanza di fare
      quest’accordo alla vigilia dell’incontro con il parlatino, il parlamento dell’America
      latina.
  - s: Det är också viktigt att <v>lyfta</v> <p>fram</p> att om funktionshindrade
      erbjuds en möjlighet att bo utanför institutioner, måste de erbjudas ett tillräckligt
      stöd för att klara det.
    t: È inoltre importante <a>sottolineare</a> che, se da un lato ai disabili viene
      data la possibilità di vivere fuori dagli istituti, dall’altro è necessario
      offrire loro tutto il sostegno necessario affinché possano riuscire in tale
      impresa.
  - s: Jag tackar parlamentet för att det än en gång engagerar sig i frågor som rör
      säkerheten till havs eftersom - vilket en av talarna också har <v>lyft</v> <p>fram</p>
      -dessa frågor blir ännu viktigare med framväxten av motorvägar till havs och
      sjöfartens utveckling och kommer att kräva ytterligare aktsamhet på säkerhetsområdet.
    t: Signor Presidente, onorevoli deputati, desidero ringraziare il Parlamento per
      essersi associato nuovamente a questa politica per la sicurezza marittima che
      - come ha <a>sottolineato</a> uno degli oratori - è tanto più necessaria in
      quanto lo sviluppo delle autostrade del mare e del traffico marittimo imporranno
      una vigilanza ancora maggiore nel campo della sicurezza.
  - s: Jag vill <v>lyfta</v> <p>fram</p> en fråga som jag fick veta av skolbarn som
      var oroliga över den naturliga miljön.
    t: Vorrei <a>sottolineare</a> un tema riguardante l’ambiente naturale, portato
      alla mia attenzione da alcuni alunni.
  - s: Livslångt lärande, arbete för äldre och kampen mot svart arbetskraft är de
      prioriteringar som måste <v>lyftas</v> <p>fram</p>, vilket föredraganden gör
      med den äran.
    t: L’apprendimento lungo tutto l’arco della vita, l’occupazione per gli anziani
      e la lotta al lavoro nero sono tutte priorità che vanno <a>sottolineate</a>,
      come ovviamente il relatore afferma a giusto titolo.
  - s: Samtidigt vill vi <v>lyfta</v> <p>fram</p> att vi helt delar kollegan Schmids
      engagemang vad gäller social sammanhållning, integration och inte minst jämställdhet.
    t: Allo stesso tempo, desideriamo <a>sottolineare</a> che sosteniamo in tutto
      e per tutto l’impegno del nostro collega, onorevole Schmid, in termini di coesione
      sociale, integrazione e, soprattutto, uguaglianza.
  - s: Men det förtjänar under alla omständigheter att stödjas energiskt, även och
      kanske framför allt med målet att <v>lyfta</v> <p>fram</p> vissa principer och
      styrande kriterier som bör vara vägledande för Europeiska unionen inom samtliga
      områden och inte enbart på det humanitära området.
    t: Merita tuttavia di essere energicamente sostenuta anche e soprattutto al fine
      di <a>sottolineare</a> alcuni principi e criteri direttivi che devono regolare
      l’azione dell’Unione europea in ogni ambito e non soltanto in quello umanitario.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> att familjemedlemmar till den person
      som har beviljats internationellt skydd måste ha egna möjligheter att gestalta
      sina liv.
    t: Desidero inoltre <a>sottolineare</a> che è doveroso garantire ai familiari
      del beneficiario di protezione internazionale la possibilità di vivere la propria
      vita.
  - s: Detta är en fråga som måste <v>lyftas</v> <p>fram</p> och fördjupas ytterligare,
      och jag hoppas att detta inte blir parlamentets sista ord i denna fråga.
    t: Si tratta di un tema che dobbiamo ancora <a>sottolineare</a> e approfondire
      e spero che questa non sia l’ultima parola che il Parlamento pronuncerà a tale
      proposito.
  - s: Jag vill använda min tid till att <v>lyfta</v> <p>fram</p> två frågor som togs
      upp av skuggföredraganden från min politiska grupp, Monica Macovei.
    t: Vorrei sfruttare il mio intervento per <a>sottolineare</a> due questioni sollevate
      dalla relatrice ombra del mio gruppo politico, l’onorevole Macovei.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> en symbolisk åtgärd som ordförande José
      Sócrates nämnde tidigare:'
    t: 'Desidero <a>sottolineare</a> una misura simbolica che il Presidente Sócrates
      ha menzionato poc’anzi:'
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> de viktigaste framstegen i denna
      kompromisstext.
    t: Vorrei <a>sottolineare</a> i principali passi in avanti fatti dal presente
      testo di compromesso.
  - s: Betänkandet har förtjänsten att det belyser den offentliga sektorns garanterat
      oberoende och opartiska inspektioner, och <v>lyfter</v> <p>fram</p> jordbruket
      som en fråga för allmänheten.
    t: Questa relazione ha il merito di mettere in luce che il servizio pubblico garantisce
      da solo l’indipendenza e l’imparzialità delle ispezioni, <a>sottolineando</a>
      l’idea che l’agricoltura è un bene pubblico.
  - s: Avslutningsvis vill jag dock säga att denna resolution visar på ett problem
      som är värt att undersöka noggrannare, ett problem som vi redan tidigare har
      <v>lyft</v> <p>fram</p> flera gånger, nämligen förbindelserna mellan domstolarna.
    t: 'Ma devo concludere e allora devo dire che questa risoluzione lascia aperto
      un problema, che è bene approfondire, ed è il problema già <a>sottolineato</a>
      più volte del rapporto fra le Corti e però credo che su questo bisognerà ancora
      riflettere un pochino, ma soprattutto c’è il problema dell’anima europea:'
  - s: Det är ett tillfälle att <v>lyfta</v> <p>fram</p> allt det som förenar oss
      och betona våra gemensamma värderingar och principer.
    t: Si tratta di un’opportunità per <a>sottolineare</a> tutto ciò che ci unisce
      e per porre l’accento su valori e principi comuni.
  - s: Avslutningsvis vill jag <v>lyfta</v> <p>fram</p> det trängande behovet av en
      förnyad politisk vilja bland samtliga partnerländer och av att EU på nytt gör
      verkligt samarbete till en av sina prioriteringar, som båda är viktiga förutsättningar
      för att Barcelonaprocessen och det socioekonomiska området i Europa-Medelhavsområdet
      ska få nytt liv och blomstra.
    t: Per concludere, vorrei <a>sottolineare</a> l’urgente necessità di un rinnovamento
      della volontà politica tra tutti i partner e del ritorno a una vera cooperazione
      quale priorità dell’Unione europea;
  - s: Jag anser att kvällens diskussion <v>lyfter</v> <p>fram</p> en intern strategisk
      klyfta inom EU.
    t: A mio parere, il dibattito di stasera <a>sottolinea</a> una divisione strategica
      interna nell’Unione europea.
  - s: De ändringsförslag som <v>lyfter</v> <p>fram</p> riskerna för vissa befolkningsgrupper
      och som betraktar de planerade miljöskyddsåtgärderna som lägsta krav möjliga
      att överskrida delades givetvis även av vår grupp.
    t: Il nostro gruppo ha appoggiato gli emendamenti che <a>sottolineano</a> i pericoli
      per determinati gruppi di popolazione e considerano i provvedimenti di tutela
      ambientale contemplati come requisiti minimi che è possibile migliorare.
  - s: Låt mig <v>lyfta</v> <p>fram</p> ett antal frågor som gäller kvaliteten på
      inomhusluften och dess inverkan på människors hälsa, särskilt när det gäller
      de mest sårbara grupperna såsom barn och äldre.
    t: Vorrei <a>sottolineare</a> alcune questioni relative alla qualità dell’aria
      interna e al suo impatto sulla salute umana, specialmente per i gruppi più vulnerabili
      come i bambini e gli anziani.
  - s: Men det jag menar är viktigt för oss, och det jag vill <v>lyfta</v> <p>fram</p>,
      är att vi har möjlighet att få en grönare gemensam jordbrukspolitik - inte bara
      grön i fråga om en hållbar energipolitik utan även i fråga om en hållbar jordbrukspolitik
      - och att vi börjar betrakta konkurrens inte bara som en konkurrenskraftig position
      i förhållande till den globala marknaden utan också i högre grad uppmärksammar
      läget inom det europeiska jordbruket, med fokus på konkurrensvillkoren inom
      det europeiska jordbruket;
    t: Ciò che ritengo comunque importante per noi e vorrei <a>sottolineare</a> è
      che abbiamo la prospettiva di una PAC più ecologica, intendendo ecologica non
      soltanto nel senso di una politica energetica sostenibile, ma anche nel senso
      di una politica agricola sostenibile, e iniziamo a percepire la concorrenza
      non soltanto come posizione concorrenziale rispetto al mercato globale, ma anche
      come maggiore attenzione prestata alla situazione dell’agricoltura europea,
      concentrandoci sulle condizioni concorrenziali al suo interno, non soltanto
      rispettando le norme dell’OMC per la futura politica agricola, ma sviluppando
      in ultima analisi una nostra politica agricola comune europea forte.
  - s: Jag vill tacka vår föredragande för hans konstruktiva samarbete och för de
      viktiga aspekter som <v>lyfts</v> <p>fram</p> i hans betänkande om framtiden
      för den gemensamma jordbrukspolitiken efter 2013.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, vorrei ringraziare
      il nostro relatore per la sua collaborazione costruttiva e gli importanti aspetti
      <a>sottolineati</a> nella sua relazione sul futuro della PAC dopo il 2013.
  - s: Därför tycker jag att det är viktigt att vi <v>lyfter</v> <p>fram</p> denna
      fråga.
    t: Ritengo che queste tematiche vadano <a>sottolineate</a>.
  - s: 'Jag vill dock <v>lyfta</v> <p>fram</p> några saker som oroar mig:'
    t: Vorrei quindi <a>sottolineare</a> due punti che ritengo problematici.
  - s: I betänkandet <v>lyfter</v> man även <p>fram</p> behovet av att anta en förfarandekod
      i form av en förordning för att öka insynen och respekten för medborgarnas rättigheter,
      med grundprinciperna för överträdelseförfaranden, som meddelanden, tidsfrister,
      rätten att höras och åliggandet att uppge orsaker.
    t: La relazione <a>sottolinea</a> la necessità di adottare un codice procedurale
      sotto forma di un regolamento che stabilisca i vari aspetti della procedura
      di infrazione, comprese le notifiche, le scadenze, il diritto di audizione e
      l’obbligo di motivazione al fine di far rispettare i diritti dei cittadini e
      la trasparenza.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> följande punkter som ingår i den föreslagna
      EU-strategin:'
    t: 'Desidero <a>sottolineare</a> i seguenti temi inclusi nella strategia europea
      proposta:'
  - s: 'Jag anser att det här är rätt sammanhang och rätt forum att <v>lyfta</v> <p>fram</p>
      hur viktig denna folkomröstning är av två anledningar:'
    t: 'Penso sia giusto <a>sottolineare</a> l’importanza di tale voto in quest’Aula
      e in questo contesto per altri due motivi:'
  - s: Att öppna gemenskapens sociala dialog för de mest representativa organisationerna
      på europeisk nivå och att intensifiera dialogen mellan olika delar av den offentliga
      sektorn är prioriteringar som kommissionen har <v>lyft</v> <p>fram</p> med stor
      tydlighet.
    t: Aprire il dialogo sociale e comunitario alle associazioni più rappresentative
      a livello europeo e aumentare il dialogo settoriale nel settore pubblico sono
      priorità che la Commissione ha <a>sottolineato</a> con chiarezza.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> två punkter i förslaget:'
    t: Vorrei <a>sottolineare</a> due punti del progetto di bilancio.
  - s: Men på samma sätt som vi har understrukit fördelarna, så kan vi inte heller
      undvika att <v>lyfta</v> <p>fram</p> vissa punkter som, enligt Europeiska liberala,
      demokratiska och reformistiska partiets grupp, delvis borde ändras.
    t: Ma, come siamo venuti sottolineandone i pregi, così non possiamo fare a meno
      di <a>sottolineare</a> anche alcuni punti che, a parere del nostro gruppo dei
      liberali, democratici e riformatori, dovrebbero essere in parte cambiati.
  - s: 'De viktigaste resultaten har redan nämns och jag behöver inte påminna er om
      dem. Låt mig däremot <v>lyfta</v> <p>fram</p> ett annat resultat som vår grupp
      bidrog väsentligt till:'
    t: 'Ne vorrei però <a>sottolineare</a> uno ulteriore, al quale il nostro gruppo
      ha contribuito in misura particolare:'
  - s: Att enbart <v>lyfta</v> <p>fram</p> de risker som medborgarinitiativet kan
      medföra sänder därför en dålig signal.
    t: Pertanto, <a>sottolineare</a> unicamente i rischi che le iniziative dei cittadini
      potrebbero porre trasmetterebbe un segnale sbagliato.
  - s: Men vi måste också <v>lyfta</v> <p>fram</p> de positiva aspekterna av interventionen,
      särskilt Petraeus-planen.
    t: Tuttavia, dobbiamo anche <a>sottolineare</a> gli aspetti positivi dell’intervento
      e in particolare del piano del generale Petraeus.
  - s: Låt mig <v>lyfta</v> <p>fram</p> två punkter.
    t: Il contributo della presente relazione e del lavoro della nostra onorevole
      collega è cruciale e vi sono due aspetti che desidero <a>sottolineare</a>.
  - s: Man kan <v>lyfta</v> <p>fram</p> det musikaliska kulturarvets betydelse, eller
      den muntliga berättarkonsten.
    t: Si può <a>sottolineare</a> l’importanza del patrimonio musicale o della letteratura
      orale, per i quali in molti paesi deve ancora essere realizzato un lavoro di
      raccolta, di analisi e di protezione.
  - s: Som ett exempel vill vi synnerhet här i Strasbourg <v>lyfta</v> <p>fram</p>
      hur fästa våra medborgare är vid sina nationella valutor och deras vilja att
      betrakta valutan som en aspekt av kulturarvet.
    t: Vorrei altresì <a>sottolineare</a>, ad esempio, in modo ancora più particolare
      qui a Strasburgo, l’attaccamento dei nostri concittadini alle loro monete nazionali
      e la loro volontà di considerarle come una dimensione del patrimonio.
  - s: Jag tycker också att de tidigare inläggen om de tekniska aspekterna har varit
      tillräckligt utförliga för att jag skall tillåta mig att tala om historien bakom
      detta direktiv, om hur Europeiska unionen fortfarande är ett territorium med
      gränser där en person, en parlamentsledamot med en bra idé i enlighet med fördraget
      och med stor viljestyrka och god förhandlingsförmåga har förmåga att <v>lyfta</v>
      <p>fram</p> något som är viktigt för oss alla när vi känner oss som, jag vill
      inte säga konsumenter, men vanliga medborgare.
    t: Vorrei quindi parlare della storia di questa direttiva e <a>sottolineare</a>
      come, ancor oggi, l’Unione europea sia un territorio di frontiera in cui una
      persona, un deputato forte di una buona idea, facendo leva sul Trattato e sulla
      propria fermezza e capacità di negoziare, è in grado di dar vita a qualcosa
      di importante per tutti noi che ci sentiamo, non voglio dire consumatori, ma
      almeno comuni cittadini.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> två huvudpoänger i detta betänkande.
    t: Signor Presidente, desidero <a>sottolineare</a> due punti importanti di questa
      relazione.
  - s: I den liberala resolutionen <v>lyfte</v> vi <p>fram</p> att vi vill göra de
      föreslagna stresstesterna tvingande för medlemsstaterna, låta oberoende experter
      sköta genomförandet och att testerna ska vara transparenta.
    t: Nella risoluzione del gruppo ALDE abbiamo <a>sottolineato</a> che intendevamo
      rendere obbligatorie per gli Stati membri le prove di stress proposte e consentire
      a esperti indipendenti di gestire l’attuazione delle prove, prove che peraltro
      devono essere trasparenti.
  - s: EU bör även uttrycka sitt stöd för den parlamentariska församlingen för partnerländerna
      i öst (Euronest) genom att <v>lyfta</v> <p>fram</p> dess roll i stärkandet av
      demokratin och utvecklingen av samarbetet med länderna i det östliga partnerskapet.
    t: Si dovrebbe altresì manifestare sostegno all’assemblea parlamentare Euronest
      <a>sottolineandone</a> il ruolo nel consolidamento della democrazia e nello
      sviluppo della cooperazione con i paesi del partenariato orientale.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> tre aspekter som omfattas av arbetet:'
    t: 'Voglio <a>sottolineare</a> tre aspetti che questo lavoro racchiude:'
  - s: Jag vill <v>lyfta</v> <p>fram</p> tre punkter.
    t: Vorrei ora <a>sottolineare</a> tre punti.
  - s: Eures växande betydelse för östutvidgningen måste klart och tydligt <v>lyftas</v>
      <p>fram</p> - vilket också har skett i betänkandet - eftersom en kvalificerad
      rådgivning och arbetsförmedling utan tvivel kan kanalisera möjliga större önskemål
      om förflyttning.
    t: Va <a>sottolineata</a> - come del resto fa la relazione - la crescente importanza
      di EURES in considerazione dell’ampliamento ad est, dato che una consulenza
      e un collocamento professionali qualificati possono senz’ altro essere in grado
      di guidare eventuali flussi migratori di una certa rilevanza.
  - s: 'Jag vill också <v>lyfta</v> <p>fram</p> något som många fortfarande inte känner
      till:'
    t: 'Mi permetto di <a>sottolineare</a> qualcosa che molti non sanno ancora:'
  - s: Slutligen vill jag <v>lyfta</v> <p>fram</p> de fall av narkolepsi hos barn
      som har inrapporterats i Finland och Sverige efter vaccination med GSK:s H1N1-vaccin.
    t: Vorrei infine <a>sottolineare</a> i casi di narcolessia segnalati in alcuni
      bambini in Finlandia e Svezia a seguito della vaccinazione con il vaccino antinfluenzale
      di GSK.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> de positiva klimataspekter som det
      skulle innebära att man odlade mer proteingrödor inom EU.
    t: Vorrei altresì <a>sottolineare</a> che effetti positivi sul clima che deriverebbero
      da una maggiore coltivazione di proteaginose nell’Unione.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> två aspekter som berörs som hastigast
      i betänkandet.
    t: Vorrei <a>sottolineare</a> due aspetti ai quali si fa riferimento fuggevolmente
      nella relazione.
  - s: Den andra aspekten som jag vill <v>lyfta</v> <p>fram</p> är idrottsföreningarnas
      roll och idrottstränares inverkan på ungdomars utveckling.
    t: Il secondo aspetto che vorrei <a>sottolineare</a> è il ruolo dei club sportivi
      e l’impatto degli allenatori sullo sviluppo dei giovani.
  - s: Ni har dock visat prov på andra kvaliteter, som jag skulle vilja <v>lyfta</v>
      <p>fram</p>.
    t: Ma c’è un’altra qualità di cui lei ha dato prova, e che terrei a <a>sottolineare</a>.
  - s: Innan jag slutar vill jag påminna om, och <v>lyfta</v> <p>fram</p>, den positiva
      atmosfär som har rått vid våra möten med Europaparlamentet.
    t: Prima di concludere il mio intervento desidero citare, anzi, <a>sottolineare</a>
      il clima positivo che ha caratterizzato i nostri incontri con il Parlamento
      europeo.
  - s: 'Min fråga syftade till att <v>lyfta</v> <p>fram</p> en särskild aspekt:'
    t: Signor Presidente, onorevoli colleghi, la mia interrogazione intendeva <a>sottolineare</a>
      un aspetto, cioè che l’aumento, l’incremento demografico globale comunque comporta
      delle conseguenze sia sull’utilizzo delle materie prime che sull’inquinamento.
  - s: Ministermötet i Vientiane, som Burma/Myanmar deltog i, erbjöd ett lämpligt
      tillfälle inte bara att <v>lyfta</v> <p>fram</p> de band som förenar EU och
      Asean utan också att direkt till den burmesiske utrikesministern framföra unionens
      oro över situationen i Burma/Myanmar.
    t: Il Vertice ministeriale di Vientiane, cui ha partecipato anche la Birmania,
      ha rappresentato un’occasione adatta non solo per <a>sottolineare</a> i legami
      esistenti fra Unione europea e ASEAN, ma anche per far presente al Ministro
      degli esteri birmano la preoccupazione dell’Unione in relazione alla situazione
      in quel paese.
  - s: Jag vill <v>lyfta</v> <p>fram</p> den roll som kvinnorna spelar inom vetenskap
      och teknik.
    t: Vorrei <a>sottolineare</a> l’importanza del ruolo delle donne nella scienza
      e nella tecnologia.
  - s: Jag röstade för denna resolution, eftersom den <v>lyfter</v> <p>fram</p> de
      framsteg som fortfarande krävs av de 189 stater som undertecknat handlingsplanen
      från Peking om vi ska nå verklig jämställdhet mellan kvinnor och män.
    t: Ho votato a favore della presente risoluzione perché <a>sottolinea</a> i passi
      avanti ancora da fare per i 189 Stati firmatari della piattaforma d’azione di
      Pechino per raggiungere una reale uguaglianza fra uomini e donne.
  - s: Jag vill särskilt <v>lyfta</v> <p>fram</p> två saker.
    t: Vorrei <a>sottolineare</a> due aspetti, in particolare.
  - s: Det är fyra punkter jag vill <v>lyfta</v> <p>fram</p>.
    t: Vorrei <a>sottolineare</a> in particolare quattro punti.
  - s: Den andra frågan jag vill <v>lyfta</v> <p>fram</p> är det lagförslag som nu
      debatteras i Irlands parlament och som skulle ge ministrar omfattande befogenheter
      att retroaktivt besluta om åtalbara brott för att man ska kunna efterleva EU:s
      lagstiftning.
    t: L’altra questione che desidero <a>sottolineare</a> è la proposta di legge attualmente
      in discussione nel parlamento irlandese atta a conferire ai ministri poteri
      estremamente ampi e aventi valore retroattivo sull’istituzione di reati perseguibili
      in ottemperanza alla normativa europea.
  - s: I den debatt som har varit skulle jag vilja <v>lyfta</v> <p>fram</p> ett par
      punkter, och först av allt årsrapportens stora betydelse.
    t: Della presente discussione voglio <a>sottolineare</a> alcuni punti, e prima
      di tutto la validità di questa relazione annuale.
  - s: Hennes betänkande <v>lyfter</v> <p>fram</p> en serie viktiga frågor, som kommissionen
      redan tagit med i sitt fjärde handlingsprogram, såsom nödvändigheten att förändra
      strukturer och attityder och utveckla politik, om framsteg ska kunna göras mot
      jämställdhet mellan kvinnor och män.
    t: La sua relazione <a>sottolinea</a> una serie di elementi importanti che la
      Commissione ha già incluso nel suo quarto programma d’azione quali l’esigenza
      di modificare strutture e atteggiamenti e di sviluppare politiche, ove si desideri
      progredire verso la parità tra donne e uomini.
  - s: Men bortsett från de fall som har nämnts vill jag <v>lyfta</v> <p>fram</p>
      det ansvar en stat har för att bevaka medborgarnas rätt till yttrandefrihet.
    t: Ad ogni modo, lasciando da parte i casi appena citati, vorrei <a>sottolineare</a>
      la responsabilità di uno Stato attento al diritto dei propri cittadini alla
      libertà di espressione.
  - s: Fängelserna är fortfarande anpassade till manliga fångars behov och jag välkomnar
      betänkandets syfte att <v>lyfta</v> <p>fram</p> de skillnader som kvinnor upplever.
    t: Il carcere rimane orientato alle esigenze dei detenuti uomini e io apprezzo
      l’obiettivo della relazione di <a>sottolineare</a> le differenze vissute dalle
      donne.
  - s: Det bidrar till att <v>lyfta</v> <p>fram</p> de fördelar som är direkt kännbara
      för konsumenten och som uppstår genom att euron införs.
    t: In generale, la relazione dell’onorevole Pérez Royo mi soddisfa, poiché contribuisce
      a <a>sottolineare</a> i vantaggi derivanti dall’introduzione dell’euro e che
      il consumatore potrà toccare con mano.
  - s: Dessa och andra påpekanden har <v>lyfts</v> <p>fram</p> i den slutliga texten,
      t.ex. de miljö-, hälso-/sjukvårds- och arbetsrättsnormer som ingår bland de
      kriterier som ska ha uppfyllts för att kunna beviljas medel, och detta är anledningen
      till att jag röstade för betänkandet.
    t: Queste e altre preoccupazioni, ben <a>sottolineate</a> nel testo finale, come
      le norme in materia di ambiente, salute e lavoro associate al soddisfacimento
      di specifici criteri per l’assegnazione dei fondi, sono state il motivo per
      cui ho votato a favore.
  - s: Jag vill även <v>lyfta</v> <p>fram</p> en fråga där min grupp och jag inte
      håller med föredraganden.
    t: Devo anche <a>sottolineare</a> un puntosul qualeil mio gruppoe io stessanon
      concordiamo col relatore.
  - s: Från Europaparlamentets synvinkel bör den viktigaste frågan vara de icke-tariffära
      hindren, som har <v>lyfts</v> <p>fram</p> flera gånger under sammanträdena i
      handelspolitiska kommittén.
    t: Dal punto di vista del Parlamento europeo la questione più importante dovrebbe
      essere quella delle barriere non tariffarie, come è stato <a>sottolineato</a>
      più volte nelle riunioni della commissione per la politica commerciale.
  - s: Det är någonting annat som jag vill <v>lyfta</v> <p>fram</p>.
    t: 'Desidero <a>sottolineare</a> un aspetto diverso:'
  - s: 'I mitt första uttalande <v>lyfte</v> jag <p>fram</p> några av våra prioriteringar
      under de närmaste sex månaderna, eftersom jag inte kunde gå in på alla aspekter
      i detalj:'
    t: 'Non potendo entrare nel dettaglio su tutti gli aspetti, nel mio primo discorso
      ho <a>sottolineato</a> alcune delle priorità per i nostri prossimi sei mesi
      di lavoro:'
  - s: Inom kommissionen och inom utskottet för transport och turism har vi försökt
      <v>lyfta</v> <p>fram</p> tre grundläggande frågor i direktivet som behandlas.
    t: Il lavoro della Commissione e quello che abbiamo svolto in seno alla commissione
      trasporti ha teso, nella direttiva in esame, a <a>sottolineare</a> fondamentalmente
      tre questioni.
  - s: I anslutning till de olika aspekter som har <v>lyfts</v> <p>fram</p> i betänkandet
      från Plooij-van Gorsel och genom ledamöternas inlägg, skulle jag vilja göra
      några kommentarer som givetvis till stor del ligger i linje som vad som tidigare
      har sagts, men som kanske tillför några förtydliganden.
    t: Sui diversi punti <a>sottolineati</a> dalla onorevole Plooij-van Gorsel e dagli
      altri parlamentari intervenuti, mi permetto di fare alcune osservazioni che
      riprendono perlopiù il loro pensiero e introducono alcune precisazioni.
  - s: Jag vill <v>lyfta</v> <p>fram</p> det stöd som kommissionen fortsätter att
      ge Kalamánov, både på politisk och materiell nivå, genom Tacis-programmet.
    t: Vorrei <a>sottolineare</a> il sostegno politico e materiale che la Commissione
      continua ad offrire al signor Kalamanov con il programma TACIS.
  - s: Europeiska rådet kommer därför att <v>lyfta</v> <p>fram</p> EU:s centrala roll
      vid internationella konferenser och EU:s åtaganden.
    t: Pertanto, il Consiglio europeo <a>sottolineerà</a> il ruolo chiave dell’UE
      nell’ambito delle conferenze internazionali, nonché i suoi impegni.
  - s: Jag vill <v>lyfta</v> <p>fram</p> det anmärkningsvärda samförstånd som råder
      i parlamentet om vad vi bör göra härnäst.
    t: Signor Presidente, vorrei <a>sottolineare</a>, in quest’occasione, l’apprezzabile
      consenso riscontrato in quest’Aula riguardo alle future azioni da intraprendere.
  - s: Dessutom kan den även utnyttjas som ett verktyg för att <v>lyfta</v> <p>fram</p>
      ”de andras” dåliga sidor.
    t: Inoltre, il dialogo interculturale può anche essere usato come strumento per
      <a>sottolineare</a> gli aspetti negativi dell’«altro».
  - s: Jag anser att gemensamma förklaringar och uttalanden av religiösa ledare är
      viktiga, men jag vill dock ta detta tillfälle i akt för att <v>lyfta</v> <p>fram</p>
      den viktiga roll som gräsrotsinitiativ, konkreta möten och gemensamma åtgärder
