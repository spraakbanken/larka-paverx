    t: È particolarmente opportuno <a>evidenziare</a> l’intenzione della Commissione
      di rivolgersi in futuro esclusivamente a scienziati di provata indipendenza.
  - s: Två punkter vill jag emellertid <v>lyfta</v> <p>fram</p>, vilka är av särskild
      betydelse enligt min grupp, och som fortfarande fattas i texten enligt vår uppfattning,
