    t: Notiamo con soddisfazione che la relazione <a>evidenzia</a>, in modo più chiaro
      che mai, la necessità di interventi per le pari opportunità fra uomini e donne,
      di specifici orientamenti in funzione del genere nelle attività di ricerca,
      di porre l’accento sulla ricerca nel campo della sostenibilità ecologica, di
      dare più spazio alle attività di ricerca rilevanti per anziani e disabili e
      di porre l’accento sulla dimensione etica nelle attività di ricerca in campo
      genetico, sottolineando quanto sia importante che alla clonazione o a ricerche
      biotecnologiche condotte con materiale genetico umano non venga erogato alcun
      finanziamento.
  - s: Den utvidgar och <v>lyfter</v> även <p>fram</p> vissa forskningsområden som
      inte fanns med eller som inte fick tillräckligt stort utrymme i det ursprungliga
      förslaget och betonar en rad horisontella strukturella aspekter av programmet
      som vi anser är avgörande.
    t: Esso amplia ed <a>evidenzia</a> inoltre alcuni campi della ricerca che erano
      assenti o non sufficientemente rappresentati nella proposta iniziale, e dà risalto
      a una serie di aspetti strutturali orizzontali del programma che consideriamo
      fondamentali.
  - s: Jag har ingen möjlighet att behandla frågan utförligt på den korta tid jag
      till mitt förfogande och kommer därför bara att <v>lyfta</v> <p>fram</p> några
      frågor.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, non riuscirò ad
      esaminare il tema in modo approfondito nel poco tempo di cui dispongo, pertanto
      mi limiterò ad <a>evidenziare</a> alcuni argomenti.
  - s: Jag tänkte <v>lyfta</v> <p>fram</p> tre punkter.
    t: Desidero <a>evidenziare</a> tre punti.
  - s: Jag ville <v>lyfta</v> <p>fram</p> de metodrelaterade problem som bromsar Lissabonstrategin
      och samtidigt lägga fram några konkreta förslag som kan tänkas uppfylla företagarnas
      förväntningar, och som utgår från småföretagen.
    t: Ho <a>evidenziato</a> i problemi di metodo che ostacolano la strategia di Lisbona
      e avanzare alcune proposte concrete per rispondere alle attese degli imprenditori,
      che si basano sulla Carta delle piccole imprese.
  - s: Jag vill dock ändå <v>lyfta</v> <p>fram</p> den dynamiska effekten av en utvidgning
      av unionen.
    t: 'Desidero comunque <a>evidenziare</a> l’effetto dinamico dell’ampliamento dell’Unione:'
  - s: Jag gratulerar Görlach till ett bra betänkande, där han <v>lyfter</v> <p>fram</p>
      det faktum att landsbygdsutvecklingen riskerar att hamna mellan två stolar,
