    t: Vogliamo <a>evidenziare</a>, in specie, gli ultimi avvenimenti nel Caucaso
      del nord, che è stato lo scenario di violenze nei confronti dei difensori dei
      diritti umani, del personale di prevenzione della criminalità, dei rappresentanti
      delle autorità e della popolazione in generale.
  - s: De föregående talarna har redan <v>lyft</v> <p>fram</p> många punkter och problem,
      t.ex. människorättssituationen.
    t: Signora Presidente, onorevoli colleghi, i precedenti oratori hanno già chiaramente
      <a>evidenziato</a> molti punti e problemi, come ad esempio la situazione dei
      diritti umani.
  - s: Jag vill här bara <v>lyfta</v> <p>fram</p> tre viktiga områden som är angelägna,
      och som föredraganden ej har lyft fram tillräckligt.
    t: Desidero soltanto <a>evidenziare</a> tre aspetti importanti e urgenti, che
      ella non ha posto sufficientemente in risalto.
  - s: Jag kommer att fastställa vad jag tror måste göras i samarbete med er inom
      de områden ni har <v>lyft</v> <p>fram</p> denna kväll.
    t: Presenterò, con il vostro aiuto, quello che ritengo occorra fare nei settori
      che avete <a>evidenziato</a> questa sera, e poi staremo a vedere cosa succederà.
  - s: Vidare <v>lyfts</v> det <p>fram</p> att Schengenavtalet är en del av den mer
      restriktiva och brutala flyktingpolitik som nu utformas i Västeuropa och att
      Schengenavtalet framför allt handlar om kontroll;
    t: Inoltre, si <a>evidenzia</a> che l’Accordo di Schengen fa parte della politica
