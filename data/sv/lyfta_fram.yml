    t: In sede di definizione delle linee guida del nostro semestre di Presidenza
      nel settore dei diritti umani, uno dei punti fondamentali che abbiamo ritenuto
      opportuno <a>evidenziare</a>, come già ho ricordato, è quello di mainstreaming.
  - s: Jag är övertygad om att vi på många sätt kan få ett bredare stöd för dessa
