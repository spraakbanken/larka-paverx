      ulteriore lavoro e voi ne siete stati informati.
  - s: Jag vill gärna <v>lyfta</v> <p>fram</p> några viktiga frågor rörande ekonomisk
      styrning.
    t: Permettetemi di <a>evidenziare</a> alcuni importanti elementi relativi alla
      governance economica.
  - s: 'Ytterligare två anledningar bör också <v>lyftas</v> <p>fram</p>:'
    t: 'Vanno opportunamente <a>evidenziate</a> altre due ragioni:'
  - s: När det gäller varuhandeln skulle jag vilja <v>lyfta</v> <p>fram</p> de höga
      genomsnittliga tullar som Indien har infört både för jordbruks- och industriprodukter.
    t: Per quanto riguarda il commercio di beni, vorrei <a>evidenziare</a> che le
