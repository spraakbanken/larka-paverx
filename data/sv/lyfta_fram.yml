    t: Nous estimons que cette intervention était inévitable mais, au-delà de la question
      des limites et de la nécessité de l’intervention militaire, je voudrais <a>souligner</a>
      deux ou trois points.
  - s: 'Även om vi välkomnar vissa delar av betänkandet, t.ex. när det gäller att
      främja kvalitetsstandarder för turistinkvartering, förbättra tillgängligheten
      för turistdestinationer och turism för alla, beklagar vi att våra förslag, som
      <v>lyfte</v> <p>fram</p> följande behov, avvisades:'
    t: 'Tout en appréciant certains aspects de ce rapport, tels que la promotion de
      l’harmonisation des normes de qualité pour les structures d’hébergement, la
      protection des consommateurs, l’amélioration de l’accessibilité des destinations
      touristiques et le tourisme pour tous, nous regrettons le rejet de nos propositions,
      qui <a>soulignaient</a> la nécessité :'
  - s: Jag tänker inte gå igenom alla de frågor som tagits upp här, framför allt inte
      eftersom det blir en omröstning i morgon, men jag skulle ändå vilja <v>lyfta</v>
      <p>fram</p> ett par punkter som har förts fram upprepade gånger i anförandena.
    t: Madame la Présidente, je ne me propose pas de passer en revue toutes les questions
      soulevées ici, surtout qu’il y aura un vote demain, mais j’aimerais tout de
      même <a>souligner</a> certains éléments qui sont revenus à plusieurs reprises
      dans les interventions.
  - s: De tre betänkandena har behållit den känsla och den framåtblickande uppmuntran
      som präglade professor Mario Montis nya strategi för den inre marknaden och
      lyckas uttrycka enigheten kring målet att ge EU:s inre marknad en nystart genom
      50 åtgärder, som sedan återges, sammanfattas eller <v>lyfts</v> <p>fram</p>
      av parlamentet i form av 14 prioriteringar.
    t: Ils parviennent à rendre compte de l’unité de point de vue concernant la revitalisation
      du marché unique à travers 50 mesures, que le Parlement a ensuite reproduites
      et synthétisées, ou <a>soulignées</a>, pour en tirer 14 priorités.
  - s: Jag vill än en gång tacka de tre föredragandena Sandra Kalniete, Cristian Silviu
      Buşoi och António Correia De Campos, och säga till Edvard Kožušník att han gjorde
      rätt i att <v>lyfta</v> <p>fram</p> den centrala roll som Malcolm Harbour har
      spelat i denna debatt, för det var ingen självklarhet att elva utskott - och
      jag vill tacka de föredragande som har yttrat sig - skulle kunna arbeta tillsammans.
    t: Je voudrais à nouveau remercier vos trois rapporteurs, Mme Kalniete, M. Buşoi
      et M. Correia de Campos et dire à M. Kožušník qu’il a eu raison de <a>souligner</a>
      le rôle central dans ce débat du président Malcolm Harbour, parce qu’il n’était
      pas si évident que onze commissions, dont je remercie les rapporteurs qui se
      sont exprimés, travaillent ensemble.
  - s: Dagens omröstning <v>lyfter</v> också <p>fram</p> EU:s önskan att undvika negativa
      effekter för ekonomierna och slutkonsumenterna på båda sidor Medelhavet genom
      en protektionistisk politik som fortsätter att prioritera särintressen, försenar
      ratificeringen av avtal som är avgörande för att återskapa balans och stabilisera
      de ekonomiska valen i ett område som börjar intressera våra handelskonkurrenter,
      som Kina och länderna i Mellanöstern.
    t: Le vote d’aujourd’hui <a>souligne</a> également la volonté de l’Union d’éviter
      les effets négatifs qu’auraient sur les économies et les consommateurs finals
      des deux rives de la Méditerranée des politiques protectionnistes ;
  - s: Jag vill <v>lyfta</v> <p>fram</p> en särskilt viktig aspekt - upprättandet
      av en inre marknad för energi.
    t: Je voudrais <a>souligner</a> un aspect capital, à savoir l’importance de créer
      un marché unique de l’énergie.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> de åtaganden som gruppen Progressiva
      förbundet av socialdemokrater i Europaparlamentet (S&D) har gjort i sin energiplan
      för Europa och som utgör ett starkt ställningstagande för förnybara energikällor,
      infrastrukturer, energieffektivitet och eltransporter.
    t: Je voudrais aussi <a>souligner</a> les engagements que le groupe de l’Alliance
      progressiste des Socialistes et Démocrates au Parlement européen (S&D) a pris
      dans son plan pour l’énergie en Europe, des engagements fermes en faveur des
      énergies renouvelables, des infrastructures, de l’efficacité énergétique et
      de la mobilité électrique.
  - s: Jag vill berömma de isländska myndigheterna för deras stöd för och engagemang
      i Lissabonfördraget, bland annat genom antagandet av en 2020-strategi för Island,
      som <v>lyfter</v> <p>fram</p> vikten av dessa områden och innehåller mål för
      de kommande åren.
    t: Je félicite les autorités islandaises pour leur soutien à la stratégie de Lisbonne
      et pour leur implication dans cette dernière, notamment par l’adoption de la
      stratégie Islande 2020 qui <a>souligne</a> l’importance de ces matières et précise
      les objectifs des années à venir.
  - s: En aspekt som också är värd att <v>lyfta</v> <p>fram</p> och som ofta endast
      bemöts slentrianmässigt - med stora konsekvenser för att OLAF skall vara framgångsrikt
      - är de olika institutionernas och organens mottaglighet för de varningar och
      rapporter som kommer från denna organisation.
    t: Il faut également <a>souligner</a> un aspect qui n’est souvent abordé que de
      manière superficielle - avec des conséquences énormes sur la réussite de l’OLAF
      - qui est la réceptivité des institutions et des organismes aux avertissements
      et rapports émis par l’OLAF.
  - s: Därför skulle jag vilja <v>lyfta</v> <p>fram</p> det akuta behovet av att främja
      tillväxten genom att investera i kunskapsbaserade ekonomiska sektorer.
    t: Je souhaite par conséquent <a>souligner</a> l’urgence de soutenir la croissance
      en investissant dans les secteurs de l’économie de la connaissance.
  - s: Ett av problemen som föredraganden <v>lyfter</v> <p>fram</p> är ineffektiviteten
      hos de administrativa organ som ansvarar för sysselsättningspolitiken.
    t: L’un des problèmes <a>soulignés</a> par le rapporteur est l’inefficacité des
      organes administratifs chargés de la politique de l’emploi.
  - s: I rapporten från FN:s särskilda rapportör måste man också <v>lyfta</v> <p>fram</p>
      det som står om att tidningarna innehåller nästan dagliga rapporter om höga
      militärer som manar till att sådana grupper ska oskadliggöras och uppmanar befolkningen
      att inse att ett stöd för deras kandidater i det kommande valet är ett stöd
      för fienden.
    t: 'Dans le rapport du rapporteur spécial des Nations unies, il convient de <a>souligner</a>
      le passage suivant : «Newspapers carry almost daily reports of senior military
      officials urging that such groups be neutralized and calling upon the populace
      to recognize that to support their candidates in the upcoming elections would
      be to support the enemy» (On peut lire presque tous les jours dans les journaux
      que des hauts gradés de l’armé demandent à ce que ces groupes soient neutralisés
      et appellent la population à reconnaître que soutenir leurs candidats lors des
      prochaines élections reviendrait à soutenir l’ennemi).'
  - s: 'Ur dess innehåll skulle jag vilja <v>lyfta</v> <p>fram</p> följande aspekter:'
    t: J’aimerais en <a>souligner</a> les aspects suivants.
  - s: På detta område är det riktigt att <v>lyfta</v> <p>fram</p> det likvärdiga
      distributionsstödet mellan dessa investeringsområden, trots att det i betänkandet
      påpekas att en sådan balans endast bör uppnås, på ett icke-flexibelt sätt, inom
      hela den aktuella fondtillämpningsperioden, dvs fram till 1999.
    t: Il faut <a>souligner</a> à cet égard l’appui à une distribution équitable entre
      ces secteurs d’investissements, même si le rapport insiste sur le fait qu’un
      tel équilibre ne sera atteint, moyennant la préservation d’une certaine flexibilité,
      pour l’ensemble de la période actuelle d’application du fonds, qu’en 1999.
  - s: I fråga om uppdateringen skulle jag vilja <v>lyfta</v> <p>fram</p> tre grundläggande
      förändringar.
    t: Quant à la mise à jour, je voudrais <a>souligner</a> trois amendements fondamentaux.
  - s: Det är också viktigt att <v>lyfta</v> <p>fram</p> att om funktionshindrade
      erbjuds en möjlighet att bo utanför institutioner, måste de erbjudas ett tillräckligt
      stöd för att klara det.
    t: Il est également important de <a>souligner</a> que, si les personnes handicapées
      ont la possibilité de ne pas vivre dans des institutions, elles doivent recevoir
      un soutien suffisant pour y parvenir.
  - s: För det första vill jag <v>lyfta</v> <p>fram</p> vår föredragande Guido Sacconis
      utmärkta arbete.
    t: Tout d’abord je tiens à <a>souligner</a> l’excellent travail du rapporteur,
      M. Guido Sacconi.
  - s: Det råder inga tvivel om att trots att åsikterna naturligtvis skiftar, har
      denna diskussion visat att det finns områden av starkt samförstånd och jag skulle
      vilja <v>lyfta</v> <p>fram</p> dessa, eftersom några av dem är viktiga.
    t: Il est indubitable que, malgré les avis évidemment différents, ce débat a mis
      au grand jour des domaines de consensus que je voudrais <a>souligner</a> parce
      que certains d’entre eux sont importants.
  - s: Jag tackar parlamentet för att det än en gång engagerar sig i frågor som rör
      säkerheten till havs eftersom - vilket en av talarna också har <v>lyft</v> <p>fram</p>
      -dessa frågor blir ännu viktigare med framväxten av motorvägar till havs och
      sjöfartens utveckling och kommer att kräva ytterligare aktsamhet på säkerhetsområdet.
    t: Monsieur le Président, Mesdames et Messieurs, je remercie le Parlement de s’associer
      à nouveau à cette politique de sécurité maritime, laquelle - comme l’a <a>souligné</a>
      un des intervenants - est d’autant plus nécessaire que le développement des
      autoroutes de la mer et du trafic maritime va exiger une vigilance toujours
      accrue dans le domaine de la sécurité.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> betydelsen av att tidigt i lagstiftningsprocessen
      förklara för de berörda parterna varför lagstiftningen behövs.
    t: Madame la Présidente, je voudrais <a>souligner</a> l’importance d’expliquer
      aux parties concernées dès le début du processus législatif les raisons pour
      lesquelles une réglementation s’impose.
  - s: Men jag ska <v>lyfta</v> <p>fram</p> några punkter som för mig är särskilt
      viktiga.
    t: En quatre minutes, il est impossible de rendre justice au contenu du rapport,
      mais permettez-moi de <a>souligner</a> certaines des questions qui, selon moi,
      sont importantes.
  - s: Samtidigt vill vi <v>lyfta</v> <p>fram</p> att vi helt delar kollegan Schmids
      engagemang vad gäller social sammanhållning, integration och inte minst jämställdhet.
    t: Par la même occasion, nous voudrions <a>souligner</a> que nous partageons pleinement
      l’engagement de notre collègue M. Schmid en matière de cohésion sociale, d’intégration
      et surtout d’égalité des chances.
  - s: Jag vill här <v>lyfta</v> <p>fram</p> de konsekvenser som genomförandet av
      direktivet om energianvändande produkter har på ett företag i min valkrets som
      besitter expertis inom detta område för uppvärmning.
    t: M. le Président, j’aimerais saisir cette occasion pour <a>souligner</a> les
      effets qu’aura la mise en œuvre de la directive relative aux produits consommateurs
      d’énergie sur une entreprise dans ma circonscription spécialisée dans le domaine
      du chauffage.
  - s: Men det förtjänar under alla omständigheter att stödjas energiskt, även och
      kanske framför allt med målet att <v>lyfta</v> <p>fram</p> vissa principer och
      styrande kriterier som bör vara vägledande för Europeiska unionen inom samtliga
      områden och inte enbart på det humanitära området.
    t: Elle mérite cependant d’être énergiquement soutenue, aussi et surtout pour
      <a>souligner</a> certains principes et critères qui doivent orienter l’action
      de l’Union européenne dans tous les domaines et non pas seulement dans le domaine
      humanitaire.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> att familjemedlemmar till den person
      som har beviljats internationellt skydd måste ha egna möjligheter att gestalta
      sina liv.
    t: Je voudrais également <a>souligner</a> que les membres de la famille de la
      personne bénéficiaire d’une protection internationale doivent avoir la possibilité
      de prendre leur vie en main.
  - s: Jag vill därför återigen betona att kommissionen måste vara konsekvent, också
      när det gäller de mål för förenkling som man har <v>lyft</v> <p>fram</p>.
    t: Je souligne donc une fois encore que la Commission doit faire preuve de cohérence
      par rapport à l’objectif de simplification qu’elle a <a>souligné</a> également.
  - s: För två år och två månader sedan, när vi antog de sysselsättningspolitiska
      riktlinjerna, <v>lyfte</v> vi <p>fram</p> behovet av att undanröja samtliga
      hinder för arbetstagarnas fria rörlighet i Europa inom ramen för fördragen.
    t: Il y a deux ans et deux mois, lorsque nous avons adopté les orientations en
      matière de politique d’emploi dans les États membres, nous avons <a>souligné</a>
      la nécessité de lever tous les obstacles à la libre circulation des travailleurs
      en Europe, comme l’envisagent les traités.
  - s: Detta är en fråga som måste <v>lyftas</v> <p>fram</p> och fördjupas ytterligare,
      och jag hoppas att detta inte blir parlamentets sista ord i denna fråga.
    t: C’est un thème que nous devrons <a>souligner</a> et approfondir et j’espère
      que ceci n’est pas le dernier mot que le Parlement prononcera à ce propos.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> en symbolisk åtgärd som ordförande José
      Sócrates nämnde tidigare:'
    t: 'J’aimerais <a>souligner</a> une mesure symbolique que le Président Sócrates
      a mentionnée antérieurement :'
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> de viktigaste framstegen i denna
      kompromisstext.
    t: Permettez-moi de <a>souligner</a> les principales avancées de ce texte de compromis.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> den starka drivkraft som det spanska
      ordförandeskapet - företrätt av det spanska hälsoministeriet och dr Matesanz,
      chef för den spanska nationella transplantationsmyndigheten - har tillfört detta
      direktiv och till handlingsplanen, eftersom vi har kunnat räkna med dem hela
      tiden.
    t: Je voudrais également <a>souligner</a> la forte impulsion donnée à cette directive
      et à ce plan d’action par la Présidence espagnole, et plus précisément le ministère
      espagnol de la santé et le Dr Matesanz, le directeur de l’organisation nationale
      espagnole de transplantations.
  - s: Följaktligen vill jag visa mitt samtycke genom att rösta ja, men jag vill också
      <v>lyfta</v> <p>fram</p> idén om att vi har ansvar utöver rent formella handlingar.
    t: Par conséquent, outre mon vote en faveur de la résolution et mon accord, je
      voudrais <a>souligner</a> l’idée que nous avons d’autres responsabilités au-delà
      des simples actes officiels.
  - s: Avslutningsvis vill jag <v>lyfta</v> <p>fram</p> det trängande behovet av en
      förnyad politisk vilja bland samtliga partnerländer och av att EU på nytt gör
      verkligt samarbete till en av sina prioriteringar, som båda är viktiga förutsättningar
      för att Barcelonaprocessen och det socioekonomiska området i Europa-Medelhavsområdet
      ska få nytt liv och blomstra.
    t: En conclusion, je souhaite <a>souligner</a> l’impérieuse nécessité d’un regain
      de volonté politique chez tous les partenaires et du retour d’une vraie coopération
      au rang des priorités de l’Union, qui sont les conditions indispensables à la
      relance et à la réussite du processus de Barcelone et d’un espace socioéconomique
      euroméditerranéen.
  - s: Jag vill uttala mitt uttryckliga stöd för denna metod och <v>lyfta</v> <p>fram</p>
      två frågor i detta sammanhang.
    t: Je tiens à exprimer mon soutien explicite à cette approche et <a>souligner</a>
      deux points qui s’y rapportent.
  - s: Föredraganden <v>lyfter</v> <p>fram</p> den avgörande betydelsen av politisk
      dialog, främjande av hållbar utveckling, utbildning samt mänskliga rättigheter.
    t: Le rapporteur <a>souligne</a> le rôle essentiel du dialogue politique et de
      la promotion du développement durable, de l’éducation et des droits de l’homme.
  - s: Slutligen, herr talman, vill jag <v>lyfta</v> <p>fram</p> det arbete som har
      utförts av frivilliga och av de lokala myndigheterna, som påminner mig om gamla
      tider då jag - som borgmästarinna - fick uppleva liknande situationer.
    t: Pour terminer, Monsieur le Président, je tiens à <a>souligner</a> le travail
      réalisé par les volontaires et les autorités locales, qui me rappellent l’époque
      où, étant moi-même maire, j’ai connu des situations semblables.
  - s: Jag vill <v>lyfta</v> <p>fram</p> tre saker för att bemöta några av de ståndpunkter
      som uttrycktes under debattens gång.
    t: Je souhaite <a>souligner</a> trois points pour répondre aux différentes opinions
      exprimées au cours de ce débat.
  - s: Förutom att gratulera föredraganden vill jag i den här debatten <v>lyfta</v>
      <p>fram</p> att tanken på detta högtidlighållande föddes i Europarådet, en institution
      som har en särskild lyhördhet för kulturella och sociala frågor på den gamla
      kontinenten och som med sitt initiativ för att öka kunskapen om och användningen
      av fler språk bland européerna, vill stärka förståelsen och toleransen bland
      medborgarna och föra dem närmare varandra.
    t: Monsieur le Président, je voudrais féliciter le rapporteur et <a>souligner</a>
      dans ce débat que l’idée de cette célébration émane du Conseil de l’Europe,
      institution dotée d’un sensibilité toute particulière envers les aspects culturels
      et sociaux du vieux continent qui, avec son initiative visant à améliorer la
      connaissance et l’usage de plusieurs langues chez les Européens, a pour but
      de renforcer la compréhension, la tolérance et le rapprochement entre les citoyens.
  - s: 'Jag vill dock <v>lyfta</v> <p>fram</p> några saker som oroar mig:'
    t: Je voudrais cependant <a>souligner</a> deux points qui me posent problème.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> följande punkter som ingår i den föreslagna
      EU-strategin:'
    t: 'Je tiens à <a>souligner</a> les points suivants, qui sont inscrits dans le
      projet de stratégie de l’Union européenne :'
  - s: 'Det framgår dock tydligt att Mendez de Vigo och Seguro i sitt betänkande mycket
      klart <v>lyfter</v> <p>fram</p> de frågor som vi måste fundera över framdeles:'
    t: Mais, dans le même temps, il est clair que MM. Méndez de Vigo et Seguro <a>soulignent</a>
      dans leur rapport, de manière tout à fait limpide, les questions essentielles
      sur lesquelles nous devons réfléchir à l’avenir, par exemple la distinction
      des compétences, le rôle des parlements européens, la constitutionnalisation
      des Traités, l’avenir de la politique extérieure commune, autant de questions
      qui nous occuperont jusqu’au sommet de Laeken et par la suite, et qui relieront
      désormais les sommets aux résultats de Nice.
  - s: Att öppna gemenskapens sociala dialog för de mest representativa organisationerna
      på europeisk nivå och att intensifiera dialogen mellan olika delar av den offentliga
      sektorn är prioriteringar som kommissionen har <v>lyft</v> <p>fram</p> med stor
      tydlighet.
    t: Ouvrir le dialogue social et communautaire aux associations les plus représentatives
      au niveau européen et augmenter le dialogue sectoriel dans le secteur public
      sont des priorités que la Commission a <a>soulignées</a> avec clarté.
  - s: Låt mig <v>lyfta</v> <p>fram</p> två skäl till varför detta kan ses som överflödigt.
    t: Je <a>soulignerai</a> deux raisons qui permettent de considérer ce critère
      comme superflu.
  - s: 'Jag skulle vilja <v>lyfta</v> <p>fram</p> några av de mest negativa aspekterna:'
    t: 'Je <a>soulignerais</a> certains de ses aspects les plus négatifs :'
  - s: Jag vill <v>lyfta</v> <p>fram</p> några aspekter när det gäller betydelsen
      av investeringar i infrastrukturen.
    t: Je voudrais <a>souligner</a> certains aspects concernant l’importance des investissements
      dans les infrastructures.
  - s: Men på samma sätt som vi har understrukit fördelarna, så kan vi inte heller
      undvika att <v>lyfta</v> <p>fram</p> vissa punkter som, enligt Europeiska liberala,
      demokratiska och reformistiska partiets grupp, delvis borde ändras.
    t: Mais, de la même manière que nous en avons souligné les qualités, nous devons
      <a>souligner</a> certains points qui, selon notre groupe des libéraux démocrates
      et réformateurs, devraient être en partie modifiés.
  - s: Jag uppskattar storligen det att kollega Grossetête i sina ändringsförslag
      upprepade gånger har <v>lyft</v> <p>fram</p> folkhälso- och säkerhetsaspekterna
      - de aspekter som man från första början har tänkt sig att läkemedlen skulle
      trygga.
    t: Monsieur le Président, Monsieur le Commissaire, chers collègues, j’apprécie
      énormément le fait que ma collègue, Mme Grossetête, ait <a>souligné</a> plusieurs
      fois les considérations de santé et de sécurité publiques dans ses amendements.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> hur viktig denna förordning är för
      oss eftersom den kommer att utgöra planritningen eller färdplanen som ger oss
      klarhet och visshet till grund för civilrättsliga anspråk i EU.
    t: Madame la Commissaire, je voudrais également <a>souligner</a> l’importance
      que nous attachons à ce règlement, qui fournit effectivement le plan ou la feuille
      de route, qui nous apportera clarté et certitude pour la base des actions de
      droit civil à travers l’Europe.
  - s: 'De viktigaste resultaten har redan nämns och jag behöver inte påminna er om
      dem. Låt mig däremot <v>lyfta</v> <p>fram</p> ett annat resultat som vår grupp
      bidrog väsentligt till:'
    t: 'Néanmoins, je voudrais <a>souligner</a> un autre aboutissement, auquel notre
