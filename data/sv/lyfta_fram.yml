    t: Terzo, desidero <a>evidenziare</a> la necessità di garantire trasparenza e
      non discriminazione effettive in materia di appalti pubblici in Iraq.
  - s: Ni har i synnerhet har <v>lyft</v> <p>fram</p> två exempel, flyktinglägren
      på Mayotte och Lampedusa.
    t: Signor Presidente, sono grato dell’opportunità di intervenire al Parlamento
      sul tema della situazione dei centri di immigrazione e permanenza situati nell’Unione
      europea, di cui due in particolare sono stati <a>evidenziati</a>, Mayotte e
      Lampedusa.
  - s: Min kollega Bas Eickhout har <v>lyft</v> <p>fram</p> allt som EU har att vinna
      på ambitiösare mål, och det skulle inte vara populärt bland EU-medborgarna om
