    t: Signora Presidente, mi congratulo con l’onorevole Görlach per l’ottima relazione,
      in cui <a>evidenzia</a> il fatto che lo sviluppo rurale rischia di finire nella
      terra di nessuno, ossia di cadere più o meno nel dimenticatoio, posto che secondo
      la proposta della Commissione non costituirà più un obiettivo a sé stante.
  - s: För att få till stånd verkliga och bindande resultat i kampen mot klimatförändringen
      finns det fyra principer som måste följas och jag vill <v>lyfta</v> <p>fram</p>
      dem här.
    t: Signor Presidente, al fine di conseguire risultati validi e vincolanti nella
      lotta contro i cambiamenti climatici, è opportuno garantire quattro principi,
      votati oggi anche dall’Assemblea, che desidero <a>evidenziare</a>.
  - s: I sitt betänkande <v>lyfter</v> hon också <p>fram</p> nödvändigheten av ett
      väl fungerande samarbete samt samordning av insatser.
    t: Nella sua relazione, ella ha <a>evidenziato</a> la necessità di una cooperazione
      funzionante, nonché di un buon coordinamento degli interventi.
  - s: Den fjärde aspekten jag vill <v>lyfta</v> <p>fram</p> är att ekonomiska och
      andra sanktioner som införs för sådana brott alltid bör vara mycket högre än
      den vinst som denna verksamhet ger förövarna.
    t: Il quarto elemento che voglio <a>evidenziare</a> è che le sanzioni pecuniarie
