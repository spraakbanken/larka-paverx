    t: Il mio collega, l’onorevole Eickhout, ha <a>evidenziato</a> i numerosi vantaggi
      che deriveranno all’Unione europea da obiettivi più ambiziosi.
  - s: Som européer har vi en skyldighet att övervaka, <v>lyfta</v> <p>fram</p> och
