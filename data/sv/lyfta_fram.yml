  - s: Låt mig slutligen <v>lyfta</v> <p>fram</p> två viktiga hävstänger för tillväxten
      som måste användas snarast.
    t: Finally, let me <a>highlight</a> two essential levers of growth that must be
      applied urgently.
  - s: Den europeiska grannskapspolitiken har emellertid prövats genom den senaste
      händelseutvecklingen i arabvärlden, som har <v>lyft</v> <p>fram</p> människors
      missnöje med sina diktaturregimer och samtidigt på de misslyckade ekonomiska
      och sociala reformerna i dessa länder, som stöds av unionen.
    t: However, the European Neighbourhood Policy has been tested by recent developments
      in the Arab world, which have <a>highlighted</a> the dissatisfaction of the
      people with their autocratic regimes and, at the same time, the failure of the
      economic and social reforms in these countries supported by the Union.
  - s: I vilket fall välkomnar jag kravet på öppenhet och insyn när det gäller användningen
      av experter och offentliggörandet av sammansättningen av de kommittéer och arbetsgrupper
      som skall konsulteras av kommissionen när den utarbetar sina förslag, vilket
      säkerligen kommer att <v>lyfta</v> <p>fram</p> den roll som spelas av Unice,
      de europeiska storföretagens egen union.
    t: Nonetheless, I welcome the demand for openness and transparency in the use
      of experts and for the publishing of the composition of the committees and working
      groups consulted by the Commission when preparing its proposals, which will
      certainly <a>highlight</a> the role played by UNICE, the confederation of European
      big business.
  - s: En aspekt som också är värd att <v>lyfta</v> <p>fram</p> och som ofta endast
      bemöts slentrianmässigt - med stora konsekvenser för att OLAF skall vara framgångsrikt
      - är de olika institutionernas och organens mottaglighet för de varningar och
      rapporter som kommer från denna organisation.
    t: It is also worth <a>highlighting</a> one aspect that is often given only perfunctory
      consideration - with enormous consequences for the success of OLAF - and that
      is the receptiveness of institutions and bodies to the warnings and reports
      issued by this organisation.
  - s: Därför skulle jag vilja <v>lyfta</v> <p>fram</p> det akuta behovet av att främja
      tillväxten genom att investera i kunskapsbaserade ekonomiska sektorer.
    t: I would therefore like to <a>highlight</a> the urgent need to support growth
      through investment in knowledge-based economic sectors.
  - s: 'De senaste årens finansiella kris har <v>lyft</v> <p>fram</p> de tre viktigaste
      problemen inom branschen:'
    t: 'The financial crisis of recent years has <a>highlighted</a> the three main
      problems in the sector:'
  - s: Ett av problemen som föredraganden <v>lyfter</v> <p>fram</p> är ineffektiviteten
      hos de administrativa organ som ansvarar för sysselsättningspolitiken.
    t: One of the problems which the rapporteur <a>highlights</a> is the inefficiency
      of the administrative bodies responsible for employment policy.
  - s: Jag anser att Gay Mitchells utmärkta betänkande på ett förtjänstfullt sätt
      <v>lyfter</v> <p>fram</p> de områden där EU kan och bör bli bättre.
    t: I believe that the excellent report by Mr Mitchell successfully <a>highlights</a>
      the areas in which Europe could and should do better.
  - s: Jag har tidigare år varit föredragande inom bättre lagstiftning och vill <v>lyfta</v>
      <p>fram</p> några aspekter av detta problem.
    t: As rapporteur in previous years for the subject of better law making, I would
      like to <a>highlight</a> several aspects of this problem.
  - s: Både på EU- och medlemsstatsnivå har det lagts fram ett flertal initiativ för
      att de brister som har <v>lyfts</v> <p>fram</p> ska kunna avhjälpas.
    t: At European and Member State level, there have been many initiatives to fill
      the gaps <a>highlighted</a>.
  - s: Vi skulle dessutom vilja <v>lyfta</v> <p>fram</p> våra förslag, antagna av
      parlamentet, i syfte att uppmärksamma den särskilda karaktär som katastrofer
      i Medelhavsområdet har - och anpassa solidaritetsfonden till tidsramar och tillåtna
      åtgärder, och till den särskilda karaktär som naturkatastrofer har, exempelvis
      torka och bränder - och titta närmare på möjligheten att inrätta en jordbrukskatastroffond.
    t: We should also like to <a>highlight</a> our proposals, adopted by Parliament,
      aimed at acknowledging the specific nature of disasters in the Mediterranean
      region - and adapting the Solidarity Fund to timeframes and eligible actions,
      and to the specific nature of natural disasters such as drought and fire - and
      at looking into the possibility of setting up a farming disaster fund.
  - s: Jag är angelägen att <v>lyfta</v> <p>fram</p> den nyckelroll som EU måste spela
      för att lösa krisen.
    t: My concern is to <a>highlight</a> the key role that the European Union will
      have to play in resolving the crisis.
  - s: När det gäller gasförsörjningen vill jag även <v>lyfta</v> <p>fram</p> länder
      som Egypten och Libyen.
    t: I also want to <a>highlight</a> countries such as Egypt and Libya in terms
      of gas supplies.
  - s: Föredraganden har i sitt betänkande på ett förtjänstfullt sätt <v>lyft</v>
      <p>fram</p> en rad åtgärder som bidrar till ökad effektivitet när det gäller
      energianvändning.
    t: In his report, the rapporteur has done well to <a>highlight</a> a series of
      measures that will contribute to increased efficiency where energy use is concerned.
  - s: I detta sammanhang vill jag särskilt <v>lyfta</v> <p>fram</p> våra gemensamma
      insatser för att främja fred och stabilitet på Balkan, liksom våra konsultationer
      kring läget på Koreahalvön, respektive fredsprocessen i Mellanöstern.
    t: In this context, I would particularly like to <a>highlight</a> our joint efforts
      to promote peace and stability in the Balkans, as well as our consultations
      on the situation in the Korean peninsula and the Middle East peace process.
  - s: 'För det andra bör man under toppmötet <v>lyfta</v> <p>fram</p> de grundläggande
      värderingar vi står enade bakom:'
    t: 'Secondly, the summit should <a>highlight</a> the basic values to which we
      are jointly committed:'
  - s: Jag fortsätter att <v>lyfta</v> <p>fram</p> folkets svåra belägenhet och förordar
      särskilt bättre tillträde så att ekonomin kan börja utvecklas.
    t: I continue to <a>highlight</a> the plight of the people, especially asking
      for more access to enable the economy to start to develop.
  - s: Vi måste närma oss den här debatten utan att lovprisa dygder - Catherine Ashton
      har med rätta <v>lyft</v> <p>fram</p> några positiva inslag.
    t: We must approach this debate without extolling virtues - Baroness Ashton has
      rightly <a>highlighted</a> some positive elements;
  - s: Vi har också <v>lyft</v> <p>fram</p> den utmaning som klimatförändringarna
      utgör för våra skogar.
    t: We have also <a>highlighted</a> the challenge that climate change presents
      to our forests.
  - s: Det är glädjande att alla institutioner nu <v>lyfter</v> <p>fram</p> utvidgningen
      som ju är vår tids viktigaste uppgift.
    t: It is gratifying that all the institutions are now <a>highlighting</a> enlargement,
      which is of course the most important task for our time.
  - s: Även i denna kammare bör väl förberedda bedömningar av effekten hjälpa våra
      föredraganden att <v>lyfta</v> <p>fram</p> de viktigaste delarna av nya åtgärder
      och prioritetsordna dem inför debatterna bland sina kollegor.
    t: In this House too, better-prepared impact assessments should help our own rapporteurs
      in <a>highlighting</a> the most significant parts of new measures and prioritizing
      those for debate amongst our colleagues.
  - s: I fråga om uppdateringen skulle jag vilja <v>lyfta</v> <p>fram</p> tre grundläggande
      förändringar.
    t: As regards updating, I should like to <a>highlight</a> three basic amendments.
  - s: Det är en viktig fråga, och det <v>lyfter</v> vi <p>fram</p> här i Europaparlamentet
      genom att verka för att konventionen blir rättsligt bindande och att den åtföljs
      av ett effektivt övervakningssystem i likhet med de övriga sex FN-konventioner
      som rör mänskliga rättigheter.
    t: It is an important issue, and one that we are <a>highlighting</a> here in the
      European Parliament through campaigning for the Convention to become legally
      binding and to be accompanied by an efficient supervisory system, in common
      with the other six UN conventions on human rights.
  - s: Under Europeiska året måste vi <v>lyfta</v> <p>fram</p> bästa praxis på detta
      område och ha som specifik målsättning att integrera invandrare, och vi bör
      göra det genom att fortsätta med de åtgärder som vidtogs 2007 under Europeiska
      året för lika möjligheter för alla.
    t: It must <a>highlight</a> best practice in this field, with the specific aim
      of integrating immigrants, and should do so by continuing the actions undertaken
      in 2007 during the European Year of Equal Opportunities for All.
  - s: Det råder inga tvivel om att trots att åsikterna naturligtvis skiftar, har
      denna diskussion visat att det finns områden av starkt samförstånd och jag skulle
      vilja <v>lyfta</v> <p>fram</p> dessa, eftersom några av dem är viktiga.
    t: There is no doubt that, despite naturally differing views, this debate has
      revealed areas of firm consensus, which I would like to <a>highlight</a> because
      some of them are important.
  - s: Jag välkomnar uttryckligen att ni har <v>lyft</v> <p>fram</p> Europeiska unionens
      dubbla natur som en union mellan stater och folk, och jag anser att konventet
      i själva verket har till uppgift att utforma Europeiska unionen som den första
      övernationella demokratin i världen så som ni just har sagt.
    t: I specifically welcome the fact that you <a>highlighted</a> the dual nature
      of the European Union as a union of Member States and a union of peoples, and
      I think that it is indeed one of the Convention’s jobs to make the European
      Union the first genuinely supranational democracy in the world, as you just
      called it.
  - s: Vad de politiska aspekterna beträffar så har vi 1991 års japanska regering
      att tacka för mycket Tillsammans med ministerrådet enades den om en gemensam
      deklaration som bland annat <v>lyfte</v> <p>fram</p> politiska frågor och säkerhetsfrågor,
      vilket gav förhållandet en mycket bättre balans.
    t: As far as political aspects are concerned, we owe a great deal to the 1991
      Japanese Government which, together with the Council of Ministers, agreed on
      a joint declaration which inter alia <a>highlighted</a> political and security
      issues, bringing a much better balance to the relationship.
  - s: Om vi kan uppmuntra kommissionären att <v>lyfta</v> <p>fram</p> detta och att
      protestera när han ser nationella regeringar agera på detta sätt, så kommer
      han sannerligen att få vårt helhjärtade stöd, och mitt i synnerhet.
    t: If we can encourage the Commissioner to <a>highlight</a> this and to protest
      when he sees national governments act in this way, he will certainly have our
      wholehearted support and mine in particular.
  - s: Men jag ska <v>lyfta</v> <p>fram</p> några punkter som för mig är särskilt
      viktiga.
    t: In four minutes it is impossible to do justice to what is in the report, but
      let me just <a>highlight</a> some of the issues which I believe are of importance.
  - s: Jämställdhetsaspekterna har man redan talat om, och det är viktigt att vi <v>lyfter</v>
      <p>fram</p> dem. De hade en egen pelare i den förra strategin.
    t: The equality aspects have already been talked about, and it is important that
      we <a>highlight</a> them.
  - s: Jag vill framföra ursäkter från Maroš Šefčovič och Günther Oettinger, som är
      upptagna på annat håll och har bett mig att företräda dem. På deras vägnar vill
      jag tacka Ivo Belet, er föredragande, för att han <v>lyft</v> <p>fram</p> viktiga
      aspekter som är föranledda av behovet av att stärka hälsoskyddsåtgärderna vid
      händelse av radioaktiv kontaminering av livsmedel och djurfoder.
    t: It is on their behalf that I should like to thank Mr Belet, your rapporteur,
      for having <a>highlighted</a> important aspects resulting from the need to strengthen
      health protection measures in the event of the radioactive contamination of
      foodstuffs and feedingstuffs.
  - s: Valen har <v>lyft</v> <p>fram</p> den nigerianska demokratiska processens många
      problem och brister, och kommissionen är medveten om att många utmaningar och
      betänkligheter nu måste hanteras och övervinnas.
    t: The elections have <a>highlighted</a> the many problems and shortcomings of
      the Nigerian democratic process, and the Commission is aware that many challenges
      and misgivings need now to be addressed and overcome.
  - s: 'Organisationen Fair Trials International ger i sitt dokument om detta förslag
      uttryck för mina farhågor och <v>lyfter</v> <p>fram</p>, och jag citerar: ”avsevärda
      farhågor om det utlämningsförfarande som ska tillämpas”.'
    t: The organisation Fair Trials International, in their paper on this proposal,
      mirrors my concerns and <a>highlights</a> - and I quote - ’significant concerns
      on the issue of extradition procedure to be followed’.
  - s: Jag vill därför återigen betona att kommissionen måste vara konsekvent, också
      när det gäller de mål för förenkling som man har <v>lyft</v> <p>fram</p>.
    t: I would therefore stress once again that the Commission needs to be consistent,
      in relation to the simplification aims it has <a>highlighted</a>, too.
  - s: Vid Europeiska rådets extra möte i Tammerfors 1999 enades man om att gemensamma
      definitioner, gemensamma anklagelser och gemensamma påföljder skulle fastställas
      i ett begränsat antal sektorer av särskild betydelse, och bland dessa sektorer
      <v>lyfte</v> man <p>fram</p> frågan om miljöbrott.
    t: The extraordinary European Council meeting in Tampere in 1999 agreed in that
      common definitions, common incriminations and common sanctions should be established
      in a limited number of sectors of particular importance, and among those sectors
      it <a>highlighted</a> the environmental crime issue.
  - s: Låt mig särskilt <v>lyfta</v> <p>fram</p> ändringsförslag 12, som Klamt också
      var inne på.
    t: Allow me to <a>highlight</a> especially Amendment No 12, which Mrs Klamt also
      touched upon.
  - s: Frågan om framtida utgiftsflöden i unionen som ett resultat av reformen av
      unionens viktigaste politikområden, och som <v>lyfts</v> <p>fram</p> av den
      ärade ledamoten, är en fråga som definitivt kommer att granskas i detalj under
      de kommande månaderna under överläggningarna i rådet om kommissionens förslag.
    t: The issue of future expenditure flows in the Union resulting from the reform
      of the Union’s main policies, <a>highlighted</a> by the honourable Member, is
      one which will clearly be addressed in detail over the coming months in the
      course of the deliberations in the Council on the Commission’s proposals.
  - s: Ert resolutionsförslag <v>lyfter</v> <p>fram</p> ett antal strategiska frågor,
      bl.a. delaktighet på arbetsmarknaden, regionala skillnader och utvecklingen
      av familjestrukturer.
    t: Your motion for a resolution <a>highlights</a> a certain number of strategic
      areas, including participation in the labour market, regional disparities and
      the development of family structures.
  - s: Detta är en fråga som måste <v>lyftas</v> <p>fram</p> och fördjupas ytterligare,
      och jag hoppas att detta inte blir parlamentets sista ord i denna fråga.
    t: This is a question which we need to <a>highlight</a> and explore further, and
      I hope that this will not be Parliament’s final word on the matter.
  - s: Vi kan, på samma sätt som vi gjorde 2001, <v>lyfta</v> <p>fram</p> dessa värderingar.
    t: As we did in 2001, we can <a>highlight</a> these values.
  - s: Vi parlamentsledamöter <v>lyfter</v> nu <p>fram</p> konsekvenserna av den ekonomiska
      krisen och vidtar åtgärder för att påskynda processen och förenkla bestämmelserna
      för att få tillgång till dessa medel, men det dröjer tills åtgärderna gynnar
      medlemsstaterna, och det sker inte i full utsträckning.
    t: At a time when we MEPs are <a>highlighting</a> the effects of the economic
      crisis and are adopting measures to speed up the process and simplify the regulations
      for accessing these funds, Member States are only benefiting slowly from these
      measures and not to the full extent.
  - s: Jag vill använda min tid till att <v>lyfta</v> <p>fram</p> två frågor som togs
      upp av skuggföredraganden från min politiska grupp, Monica Macovei.
    t: I would like to use my speech to <a>highlight</a> two of the issues mentioned
      by the shadow rapporteur from my political group, Mrs Macovei.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> en symbolisk åtgärd som ordförande José
      Sócrates nämnde tidigare:'
    t: 'I would like to <a>highlight</a> a symbolic measure that President Sócrates
      mentioned earlier:'
  - s: Ändringsförslag som <v>lyfter</v> <p>fram</p> denna aspekt kommer att få vårt
      helhjärtade stöd.
    t: We will enthusiastically support all amendments <a>highlighting</a> these aspects.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> EU:s mycket framgångsrika gränsövervakningsuppdrag,
      EUBAM, som har spelat en mycket viktig roll för införandet av ett nytt tullsystem
      mellan Moldavien och Ukraina.
    t: I would also like to <a>highlight</a> the very successful EU Border Assistance
      Mission, EUBAM, which has played a very important role in introducing a new
      customs regime between Moldova and Ukraine.
  - s: Bland de tredjeländer som berörs vill jag <v>lyfta</v> <p>fram</p> Serbien.
    t: Among the third countries concerned, I would like to <a>highlight</a> Serbia.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> de viktigaste framstegen i denna
      kompromisstext.
    t: Let me <a>highlight</a> the main advances of this compromise text.
  - s: Om vi kan <v>lyfta</v> <p>fram</p> sådana positiva aspekter av EU:s politik
      och göra människor medvetna om vilken nytta de har av EU kommer vi att kunna
      börja återskapa allmänhetens förtroende för EU.
    t: If we manage to <a>highlight</a> such positive aspects of the policies of the
      European Union and make people clearly aware of the benefits they derive from
      the European Union, we shall begin to restore public confidence in the Union.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> den starka drivkraft som det spanska
      ordförandeskapet - företrätt av det spanska hälsoministeriet och dr Matesanz,
      chef för den spanska nationella transplantationsmyndigheten - har tillfört detta
      direktiv och till handlingsplanen, eftersom vi har kunnat räkna med dem hela
      tiden.
    t: I would also like to <a>highlight</a> the major impetus that the Spanish Presidency
      - represented by the Spanish Ministry of Health and Dr Matesanz, as Director
      of the Spanish National Transplant Organisation - have given to this directive
      and to the action plan, because we have been able to count on them at all times.
  - s: Avslutningsvis vill jag dock säga att denna resolution visar på ett problem
      som är värt att undersöka noggrannare, ett problem som vi redan tidigare har
      <v>lyft</v> <p>fram</p> flera gånger, nämligen förbindelserna mellan domstolarna.
    t: I must conclude, however, and so I will finish by saying that this resolution
      exposes a problem that it is worth examining in more depth, in other words,
      the problem that we have already <a>highlighted</a> many times of the relationship
      between the Courts.
  - s: Det är ett tillfälle att <v>lyfta</v> <p>fram</p> allt det som förenar oss
      och betona våra gemensamma värderingar och principer.
    t: It is an occasion to <a>highlight</a> all that unites us and to emphasise our
      common values and principles.
  - s: Jag anser att kvällens diskussion <v>lyfter</v> <p>fram</p> en intern strategisk
      klyfta inom EU.
    t: I believe that this evening’s debate <a>highlights</a> an internal strategic
      split in the European Union.
  - s: Jag vill uttala mitt uttryckliga stöd för denna metod och <v>lyfta</v> <p>fram</p>
      två frågor i detta sammanhang.
    t: I should like to declare my express support for this approach and <a>highlight</a>
      two issues in this connection.
  - s: Föredraganden <v>lyfter</v> <p>fram</p> den avgörande betydelsen av politisk
      dialog, främjande av hållbar utveckling, utbildning samt mänskliga rättigheter.
    t: The rapporteur <a>highlights</a> the key role of political dialogue, the promotion
      of sustainable development, education and human rights.
  - s: Genom att täppa till denna lucka i gemenskapslagstiftningen skulle vi <v>lyfta</v>
      <p>fram</p> de åtgärder som vi förordar i kampen mot klimatförändringarna, t.ex.
      åtgärder mot erosion och ökenspridning, för att inte tala om det allvarliga
      problemet med förorenad mark och inkapsling av sådan mark på grund av en snabb
      och ohållbar utveckling, som inte bara är roten till den nuvarande ekonomiska
      krisen, utan även slukar en sådan grundläggande resurs som marken.
    t: Filling this gap in Community legislation would serve to <a>highlight</a> the
      measures that we advocate in the fight against climate change, including aspects
      such as combating increasing erosion and desertification, and not forgetting
      the serious problem of soil contamination or the sealing of this soil as a result
      of rapid and unsustainable development which is not only at the root of the
      current economic crisis, but also devours such a fundamental resource as the
      soil.
  - s: När vi tittar tillbaka på den industriella revolutionen kan vi inte sätta fingret
      på den dag då revolutionen inleddes eller endast <v>lyfta</v> <p>fram</p> en
      uppfinnare, ett företag eller en ledning som övervakade den.
    t: When we look back at the Industrial Revolution, we cannot point to the day
      the whistle blew and it began, or <a>highlight</a> just one inventor or entrepreneur
      or a management committee that oversaw it.
  - s: Jag stöder Alain Cadecs betänkande som <v>lyfter</v> <p>fram</p> en långtgående
      och viktig aspekt av den europeiska fiskeindustrin.
    t: I support Mr Cadec’s report, which <a>highlights</a> a far-reaching and important
      aspect of the European fisheries industry.
  - s: Därför tycker jag att det är viktigt att vi <v>lyfter</v> <p>fram</p> denna
      fråga.
    t: I therefore think it important for us to <a>highlight</a> this issue.
  - s: Jag röstade för betänkandet eftersom det <v>lyfter</v> <p>fram</p> hur viktig
      ombudsmannen är när det gäller att värna om respekt för EU-medborgarnas rättigheter
      och främja serviceandan inom institutionerna, utifrån bästa praxis för god förvaltning.
    t: I voted in favour of this report as it <a>highlights</a> the crucial role of
      the Ombudsman in ensuring respect for the rights of EU citizens and in promoting
      a culture of public service within the institutions, based on best practice
      in good administration.
  - s: I betänkandet <v>lyfter</v> man även <p>fram</p> behovet av att anta en förfarandekod
      i form av en förordning för att öka insynen och respekten för medborgarnas rättigheter,
      med grundprinciperna för överträdelseförfaranden, som meddelanden, tidsfrister,
      rätten att höras och åliggandet att uppge orsaker.
    t: The report <a>highlights</a> the need to adopt a procedural code in the form
      of a regulation designed to improve transparency and the defence of citizens’
      rights, which sets out the basic points of infringement proceedings, such as
      notification, deadlines, the right to a hearing and need for statements of reasons.
  - s: 'Jag anser att det här är rätt sammanhang och rätt forum att <v>lyfta</v> <p>fram</p>
      hur viktig denna folkomröstning är av två anledningar:'
    t: 'I feel it is right to <a>highlight</a> the importance of this vote here in
      this Chamber and in this context for two further reasons:'
  - s: Jag är också rädd för att Montrealkonferensen bara skall bli ännu en konferens
      och inte leda fram till någonting konkret, och därför vill jag gärna <v>lyfta</v>
      <p>fram</p> tre konkreta saker i mitt tal här i dag.
    t: I also fear that the Montreal Conference will just be another conference, with
      no practical consequences, and I should therefore like to <a>highlight</a> three
      practical issues in my speech here today.
  - s: Föredraganden har både lyckats <v>lyfta</v> <p>fram</p> de förbättringar som
      har gjorts efter strukturfondsreformen 2000 och sätta fokus på de svårigheter
      som finns i tillämpningen, och särskilt de problem som har uppstått i samband
      med att genomförandet av programmet har fördröjts.
    t: The rapporteur has succeeded both in <a>highlighting</a> the improvements achieved
      in the wake of the 2000 reform of the Structural Funds and also in drawing our
      attention to difficulties in their application, especially the problems in connection
      with the delayed implementation of the programme.
  - s: Jag vill gärna <v>lyfta</v> <p>fram</p> fyra grundläggande frågor.
    t: I would very much like to <a>highlight</a> four fundamental points.
  - s: Vi anser också att förslagen om att <v>lyfta</v> <p>fram</p> miljöfrågorna
      och arbete för jämställdhet mellan män och kvinnor är positiva.
    t: We are also in favour of the proposal to <a>highlight</a> environmental issues
      and working for equality between men and women.
  - s: Vi välkomnar att betänkandet <v>lyfter</v> <p>fram</p> frågan om patenthanteringen
      och språket på ett tillfredsställande sätt.
    t: We are delighted at the way in which the report <a>highlights</a> patent processing
      and language.
  - s: Den gör det möjligt för oss att få en helhetsbild, utan att den <v>lyfter</v>
      <p>fram</p> de specifika problemen för olika sektorerna som denna europeiska
      industri består av.
    t: It provides an overview without <a>highlighting</a> the specific problems of
      any given sector within this European industry.
  - s: Här vill jag nämna en undersökning med titeln ”Liability in subcontracting
      processes in the European construction sector” (ansvar i underentreprenörsprocesser
      inom den europeiska byggnadssektorn) som offentliggjordes 2008 av Europeiska
      institutet för förbättring av levnads- och arbetsvillkor, där man <v>lyfter</v>
      <p>fram</p> de stora skillnaderna mellan de nationella solidariska ansvarssystemen
      och deras effektivitet.
    t: In this regard, I would like to mention a study entitled ’Liability in subcontracting
      processes in the European construction sector’, published in 2008 by the European
      Foundation for the Improvement of Living and Working Conditions, which <a>highlights</a>
      both the major differences between the national joint liability systems and
      their level of effectiveness.
  - s: 'Jag skulle vilja <v>lyfta</v> <p>fram</p> några av de mest negativa aspekterna:'
    t: 'Amongst others, I would <a>highlight</a>, some of its more negative aspects:'
  - s: Jag vill <v>lyfta</v> <p>fram</p> några aspekter när det gäller betydelsen
      av investeringar i infrastrukturen.
    t: I would like to <a>highlight</a> some aspects regarding the importance of infrastructure
      investments.
  - s: Vi är inte heller helt nöjda med förslaget till hanteringen av brådskande ärenden
      och har därför föreslagit en kompromiss för att <v>lyfta</v> <p>fram</p> dessa
      frågor.
    t: Nor are we completely satisfied with the proposal for dealing with urgent cases,
      and we have therefore proposed a compromise in order to <a>highlight</a> these
      issues.
  - s: Hur som helst vill jag särskilt <v>lyfta</v> <p>fram</p> två saker.
    t: At any rate, I should like to <a>highlight</a> two things.
  - s: Det förefaller inte troligt att det franska ordförandeskapet, som <v>lyfter</v>
      <p>fram</p> konsumentfrågor, kommer att inta någon annan ståndpunkt.
    t: It seems unlikely that a French Presidency, which is <a>highlighting</a> consumer
      affairs, will take a different view.
  - s: Jag uppskattar storligen det att kollega Grossetête i sina ändringsförslag
      upprepade gånger har <v>lyft</v> <p>fram</p> folkhälso- och säkerhetsaspekterna
      - de aspekter som man från första början har tänkt sig att läkemedlen skulle
      trygga.
    t: Mr President, Commissioner, ladies and gentlemen, I very much appreciate the
      fact that my colleague, Mrs Grossetête, has repeatedly <a>highlighted</a> considerations
      of public health and safety in her amendments.
  - s: Att enbart <v>lyfta</v> <p>fram</p> de risker som medborgarinitiativet kan
      medföra sänder därför en dålig signal.
    t: Therefore to <a>highlight</a> exclusively the risks that citizens’ initiatives
      might pose would send a bad signal.
  - s: I stället för att hela tiden ge mer bistånd måste vi lägga vår kraft på att
      bekämpa olaglig kapitalflykt, som är något som också <v>lyfts</v> <p>fram</p>
      i denna resolution.
    t: Instead of granting ever more aid, we need to put our energy into combating
      illicit capital flight, amongst other things, which is something that this resolution
      has <a>highlighted</a> anyway.
  - s: När jag nu avslutar är jag mycket tacksam för att ledamoten Pino Arlacchi har
      <v>lyft</v> <p>fram</p> så många viktiga frågor i detta betänkande.
    t: As I close, I am grateful to the honourable Member, Mr Arlacchi, for <a>highlighting</a>
      so many important issues in this report.
  - s: Därför har jag försökt att <v>lyfta</v> <p>fram</p> detta även i de ändringar
      som jag har lämnat in.
    t: I have therefore endeavoured to <a>highlight</a> this as well in the amendments
      which I have tabled.
  - s: Men vi måste också <v>lyfta</v> <p>fram</p> de positiva aspekterna av interventionen,
      särskilt Petraeus-planen.
    t: However, we must also <a>highlight</a> the positive aspects of intervention,
      especially of the Petraeus plan.
  - s: Nu när flera ändringar har godkänts instämmer vi med Pino Arlacchis betänkande
      och med de prioriteringar som har <v>lyfts</v> <p>fram</p> i betänkandet när
      det gäller den framtida utvecklingen i Afghanistan.
    t: Madam President, ladies and gentlemen, now that the several amendments have
      been approved, we agree with Mr Arlacchi’s report and with the priorities that
      were <a>highlighted</a> in the report for the future development of Afghanistan.
  - s: Jag vill <v>lyfta</v> <p>fram</p> ett stycke i utkastet till kommissionens
      uttalande som är bilagt förslaget.
    t: I would like to <a>highlight</a> one paragraph in the draft Commission statement
      which is attached to the proposal.
  - s: Jag måste <v>lyfta</v> <p>fram</p> två aspekter av kvalitetsbedömningen enligt
      hur den emotses i den gemensamma ståndpunkten.
    t: I must <a>highlight</a> two points in this quality evaluation as specified
      in the common position.
  - s: Så till den andra aspekt som jag vill <v>lyfta</v> <p>fram</p> och som kanske
      inte helt har formulerats som vi skulle ha velat.
    t: The second point which I would like to <a>highlight</a> has perhaps not been
      fully taken on board, as we would have wished.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> två huvudpoänger i detta betänkande.
    t: Mr President, I would like to <a>highlight</a> two main points in this report.
  - s: EU bör även uttrycka sitt stöd för den parlamentariska församlingen för partnerländerna
      i öst (Euronest) genom att <v>lyfta</v> <p>fram</p> dess roll i stärkandet av
      demokratin och utvecklingen av samarbetet med länderna i det östliga partnerskapet.
    t: Support should be expressed for the EURONEST Parliamentary Assembly by <a>highlighting</a>
      its role in strengthening democracy and the development of cooperation with
      the countries of the Eastern Partnership.
  - s: För att gå rakt på sak har du, Johannes Hahn, nyligen här i kammaren antytt
      att du tänker dig att en viss procentsats av den regionala finansieringen skulle
      kunna reserveras för att <v>lyfta</v> <p>fram</p> den urbana dimensionen.
    t: To come to the point, Mr Hahn, you recently indicated during an event which
      took place in this House that you had a specific percentage of the regional
      funding in mind which would be reserved for <a>highlighting</a> the urban dimension.
  - s: Olika delar har <v>lyfts</v> <p>fram</p>, men om ni ser på punkt 2 i båda så
      ser ni att de är identiska, förutom att den ena står i fetstil.
    t: Different parts are <a>highlighted</a>, but if you look at Paragraph 2 of both
      of them you will see that they are identical, except that one is in bold.
  - s: Jag vill <v>lyfta</v> <p>fram</p> tre punkter.
    t: I would like to <a>highlight</a> three points.
  - s: För det första vill jag gratulera föredraganden för att hon har <v>lyft</v>
      <p>fram</p> ett antal intressanta politiska skillnader i detta betänkande.
    t: Mr President, first of all, I would like to congratulate the rapporteur for
      <a>highlighting</a> some interesting political differences in this report.
  - s: Slutligen vill jag <v>lyfta</v> <p>fram</p> de fall av narkolepsi hos barn
      som har inrapporterats i Finland och Sverige efter vaccination med GSK:s H1N1-vaccin.
    t: Finally, I would like to <a>highlight</a> the cases of narcolepsy that have
      been reported in children in Finland and Sweden following vaccination with GSK’s
      H1N1 influenza vaccine.
  - s: Jag vill ändå <v>lyfta</v> <p>fram</p> de ändringsförslag som handlar om interparlamentariskt
      samarbete, om förbindelserna mellan Europaparlamentet och medlemsstaternas parlament
      i lagstiftningsarbetet samt om sammansättningen av Europaparlamentets delegation
      till Cosac.
    t: I would, however, like to <a>highlight</a> the amendments relating to interparliamentary
      cooperation, the relationship between Parliament and national parliaments during
      the legislative process and the composition of Parliament’s delegation to COSAC
      - three issues to which, as Vice-President of the PPE in charge of relations
      with national parliament, I have had to devote special attention.
  - s: Därför är det så, och det måste vi oavbrutet <v>lyfta</v> <p>fram</p>, att
      otillräckliga investeringar i ekonomiska och sociala möjligheter för kvinnor
      begränsar den ekonomiska tillväxten fullständigt och gör att kampen för att
      minska fattigdom och sociala skillnader inom EU tappar fart.
    t: It is therefore very much the case, and should be <a>highlighted</a> endlessly,
      that inadequate investment in economic and social opportunities for women completely
      limits economic growth and slows down the reduction of poverty and social disparities
      in our Europe.
  - s: Jag välkomnar Raül Romeva i Ruedas betänkande som <v>lyfter</v> <p>fram</p>
      en aspekt av krisen som alltför ofta glöms bort, nämligen följderna för kvinnor.
    t: Mr President, Commissioner, ladies and gentlemen, I welcome the report by Mr
      Romeva i Rueda, which <a>highlights</a> an aspect of the crisis which is too
      often forgotten, that of the repercussions on women.
  - s: Vi kom överens om - och detta är den andra punkten som jag vill <v>lyfta</v>
      <p>fram</p> - att vi vill auktionera ut en mycket större del av rätterna.
    t: We are agreed - this is a second point that I should like to <a>highlight</a>
      - that we wish to auction a much larger proportion of allowances.
  - s: Tjänstemännen, som har varit föremål för så mycket fördömanden och som jag
      upprepade gånger har kritiserat på andra områden, <v>lyfte</v> tidigt <p>fram</p>
      problemen i Grekland och även i Spanien och Portugal.
    t: The officials, who have been the subject of so much condemnation and whom I
      have repeatedly criticised in other areas, <a>highlighted</a> the problems in
      Greece and also in Spain and Portugal at an early stage.
  - s: I det här betänkandet har vi på ett direkt sätt velat ta itu med frågan om
      hur man ska förbättra kopplingen mellan universitet och näringsliv och <v>lyft</v>
      <p>fram</p> vissa viktiga punkter.
    t: 'We have then, in this report, wished to address directly the issue of how
      to improve the link between universities and business, <a>highlighting</a> certain
      key points:'
  - s: Som Pál Schmitts utmärkta betänkande <v>lyfter</v> <p>fram</p> är partnerskap
      mellan universitet och näringsliv en av de viktigaste komponenterna i vår framgångsrika
      utbildningsmodell.
    t: As Mr Schmitt’s excellent report <a>highlights</a>, university-business partnerships
      are one of the major components of the success of our educational model.
  - s: 'Min fråga syftade till att <v>lyfta</v> <p>fram</p> en särskild aspekt:'
    t: 'Mr President, ladies and gentlemen, my question was meant to <a>highlight</a>
      one particular aspect:'
  - s: Det finns även andra positiva inslag i programmet som är värda att <v>lyfta</v>
      <p>fram</p>.
    t: There are also other positive features of the programme which deserve to be
      <a>highlighted</a>.
  - s: Det är därför jag <v>lyfte</v> <p>fram</p> frågan om hälsan i samband med livsmedel
      och mediciner som en av utgångspunkterna för vår framtida kommission.
    t: This is the reason why I have <a>highlighted</a> the example of health with
      regard to food and medicine as one of the benchmarks for the our future Commission.
  - s: Detta är de tre saker som jag vill <v>lyfta</v> <p>fram</p>.
    t: There are three points that I would like to <a>highlight</a>.
  - s: Jag röstade för denna resolution, eftersom den <v>lyfter</v> <p>fram</p> de
      framsteg som fortfarande krävs av de 189 stater som undertecknat handlingsplanen
      från Peking om vi ska nå verklig jämställdhet mellan kvinnor och män.
    t: I voted for this resolution because it <a>highlights</a> the progress still
      to be made by the 189 states that are signatories to the Beijing Platform for
      Action if real equality between women and men is to be achieved.
  - s: Återigen har man <v>lyft</v> <p>fram</p> problemet med bristande jämställdhet
      när det gäller kvinnors lön och likaså bristen på lagstiftningsförslag från
      kommissionen för att minska dessa skillnader.
    t: Once again, the problem of inequality in terms of women’s pay has been <a>highlighted</a>,
      as well as the lack of a legislative proposal from the Commission in order to
      reduce these differences.
  - s: Den andra frågan jag vill <v>lyfta</v> <p>fram</p> är det lagförslag som nu
      debatteras i Irlands parlament och som skulle ge ministrar omfattande befogenheter
      att retroaktivt besluta om åtalbara brott för att man ska kunna efterleva EU:s
      lagstiftning.
    t: The other issue I wish to <a>highlight</a> is that a bill is currently being
      debated in the Irish Parliament that would give sweeping and retrospective powers
      to ministers to create indictable offences in order to comply with European
      legislation.
  - s: I Europeiska rådets slutsatser om Kroatien som antogs i december förra året
      <v>lyfte</v> vi <p>fram</p> de centrala frågor som vi måste arbeta vidare med
      inom dessa områden.
    t: In the Council conclusions on Croatia adopted last December, we <a>highlighted</a>
      key issues that require further work in these areas.
  - s: Jag röstade för resolutionen eftersom den <v>lyfter</v> <p>fram</p> ett av
      de mest kritiska problem som vi för närvarande står inför.
    t: I have voted in favour of this resolution, as it <a>highlights</a> one of the
      crucial problems we are currently facing.
  - s: Kokkola gör en mycket skarpsynt analys av hur principen mainstreaming kan tillämpas
      och <v>lyfter</v> <p>fram</p> inte bara de positiva aspekterna, utan även de
      brister som fortfarande existerar och ger en serie förslag som jag tror att
      kommissionen borde ta hänsyn till i sitt arbete.
    t: Mrs Kokkola has carried out a very lucid examination of the principle of mainstreaming,
      <a>highlighting</a> not only the positive aspects, but also all the shortcomings
      that still exist, and she makes a number of suggestions which I think the Commission
      should take into account in a committed way.
  - s: Hennes betänkande <v>lyfter</v> <p>fram</p> en serie viktiga frågor, som kommissionen
      redan tagit med i sitt fjärde handlingsprogram, såsom nödvändigheten att förändra
      strukturer och attityder och utveckla politik, om framsteg ska kunna göras mot
      jämställdhet mellan kvinnor och män.
    t: Her report <a>highlights</a> a series of important issues, which the Commission
      has already included in its fourth action programme, such as the need to change
      structures and attitudes and to develop policies if progress is to be made towards
      equality between women and men.
  - s: Betänkandet <v>lyfter</v> <p>fram</p> ett antal viktiga frågor, vilket jag
      välkomnar.
    t: The report <a>highlights</a> a number of important issues, which I welcome.
  - s: Fängelserna är fortfarande anpassade till manliga fångars behov och jag välkomnar
      betänkandets syfte att <v>lyfta</v> <p>fram</p> de skillnader som kvinnor upplever.
    t: Prison remains orientated towards the needs of male prisoners and I welcome
      the report’s aim to <a>highlight</a> the differences experienced by women.
  - s: Det bidrar till att <v>lyfta</v> <p>fram</p> de fördelar som är direkt kännbara
      för konsumenten och som uppstår genom att euron införs.
    t: It makes a contribution to <a>highlighting</a> the benefits from the introduction
      of the euro which are directly tangible to consumers.
  - s: Jag vill även <v>lyfta</v> <p>fram</p> en fråga där min grupp och jag inte
      håller med föredraganden.
    t: I must also <a>highlight</a> one point on which my group and I disagree with
      the rapporteur.
  - s: Ett budskap i betänkandet som jag vill <v>lyfta</v> <p>fram</p> är att ökad
      information och insyn leder till ökat konsumentskydd och större säkerhet för
      konsumenterna.
    t: One message I wish to <a>highlight</a> from the report is that more information
      and transparency lead to more consumer protection and greater consumer security.
  - s: Jag är införstådd med att utbildning är något mycket viktigt, men vid sidan
      av detta måste vi <v>lyfta</v> <p>fram</p> skattefrågorna.
    t: I acknowledge that training really is very important, but alongside it we must
      <a>highlight</a> tax matters.
  - s: Neelie Kroes och Gunnar Hökmark, jag vill gärna <v>lyfta</v> <p>fram</p> två
      frågor som jag anser vara viktiga.
    t: Nevertheless, I would like to <a>highlight</a> two aspects that I feel are
      important, Mrs Kroes, Mr Hökmark.
  - s: När det gäller varuhandeln skulle jag vilja <v>lyfta</v> <p>fram</p> de höga
      genomsnittliga tullar som Indien har infört både för jordbruks- och industriprodukter.
    t: As far as the trade in goods is concerned, I would <a>highlight</a> the high
      average tariffs imposed by India on both agricultural and industrial goods.
  - s: Bland annat vill jag <v>lyfta</v> <p>fram</p> den ökade invasionen av främmande
      arter, sjukdomar och skogsbränder.
    t: Amongst other things, I would <a>highlight</a> the spread of invading alien
      species, pests and forest fires.
  - s: Dessutom behövs det ett bättre och effektivare kontrollsystem där goda exempel
      kan <v>lyftas</v> <p>fram</p>.
    t: There is also a need for a better and more efficient monitoring system through
      which it is possible to <a>highlight</a> examples of good practice.
  - s: Jag <v>lyfter</v> <p>fram</p> detta därför att bestämmelser som syftar till
      att skydda ekonomisk konkurrens i fråga om immateriella rättigheter har tillämpats
      i stor utsträckning, och i ett antal fall har konkurrensen satts före utövandet
      av dessa rättigheter.
    t: I am <a>highlighting</a> this because provisions aimed at protecting economic
      competition in the area of intellectual property rights have been extensively
      applied, and in a number of cases competition is given precedence over the exercise
      of those rights.
  - s: Vi kommer dock inte att kunna laga den genom att fortsätta att träta, utan
      genom att försöka <v>lyfta</v> <p>fram</p> de frågor där vi kan samarbeta och
      är eniga.
    t: However, the answer is not to exacerbate the divide, the answer is to try and
      <a>highlight</a> where we can work together and pull in the same direction.
  - s: Jag är glad över att kunna informera er om att endokrina störningar <v>lyftes</v>
      <p>fram</p> som en prioriterad forskningsfråga vid den senaste översynen av
      de relevanta program som berör människors hälsa och miljön.
    t: I am pleased to inform you that endocrine disruption has been <a>highlighted</a>
      as a priority research topic in the latest revision of the relevant programmes
      concerning human health and the environment.
  - s: 'I mitt första uttalande <v>lyfte</v> jag <p>fram</p> några av våra prioriteringar
      under de närmaste sex månaderna, eftersom jag inte kunde gå in på alla aspekter
      i detalj:'
    t: 'During my first statement I <a>highlighted</a> some - because I could not
      go into detail on all aspects - of the priorities for our work during these
      six months:'
  - s: Syftet med dessa initiativ är att <v>lyfta</v> <p>fram</p>, och på så sätt
      göra människor ännu mer medvetna om, vikten av dialog mellan kulturer och framför
      allt alla de fördelar som den kulturella mångfalden medför för våra samhällen.
    t: These aim to <a>highlight</a>, and therefore make people even more aware of,
      the importance of dialogue between cultures and above all the advantages that
      cultural diversity brings to our society.
  - s: Det har antagits på bred front och kan få åsikter och status quo att förändras
      när det handlar om att skydda idrotten från huliganism, rasism och främlingsfientlighet,
      användning av narkotika och lika behandling för små och stora klubbar i handhavandet
      av rättigheterna i gemenskapen och <v>lyfta</v> <p>fram</p> talanger utan att
      hamna i handel och import av underåriga från tredjeländer.
    t: These are the reasons why the European Parliament should support the report
      on football, because it is universally accepted that this would mean a change
      of positions and status quo predicated on protecting sport from hooliganism,
      racism and xenophobia, drug use and equal treatment for small and big clubs
      in the management of Community rights and in <a>highlighting</a> talent without
      engaging in the trade of importing minors from third countries.
  - s: Jag skulle särskilt vilja tacka föredraganden Evans för kvaliteten på hans
      betänkande, en kvalitet som märks på alla plan i betänkandet och som också <v>lyfter</v>
      <p>fram</p> de viktiga mål i det program som vi i dag debatterar.
    t: Madam President, I would like to give particular thanks to the rapporteur Mr
      Evans for the quality of his report, a quality that has been evident at every
      stage and which <a>highlights</a> the important objectives of the programme
      we are debating today.
  - s: 'Föreliggande betänkande har <v>lyft</v> <p>fram</p> en problem i ljuset utan
      att verkligen ta itu med det:'
    t: This report <a>highlights</a> a problem without really addressing it.
  - s: De två han <v>lyfte</v> <p>fram</p>, de två ändringsförslagen från de gröna,
      nummer 1 och 3, kommer att stödjas av Socialistgruppen, för vi tror att det
      ger mycket större flexibilitet och vi tror att ministerrådet kanske kan lägga
      fram ett beslut om det, så att vi framgent kan se över undantagen.
    t: The two he <a>highlighted</a>, the two amendments from the Greens, Nos 1 and
      3, the Socialist Group will be backing because we do believe they give a greater
      flexibility and we do think that maybe the Council of Ministers will come forward
      with a decision on them and we will be able to review the exemptions in the
      future.
  - s: Vi vet att marknadsföring är det bästa sättet för att <v>lyfta</v> <p>fram</p>
      kvaliteten, och kvaliteten är den bästa reklamen när det gäller att erövra konsumenternas
      gunst.
    t: We know that product promotion is the best way to <a>highlight</a> quality,
      and product quality is the best way to win over consumers and in so doing also
      solve problems of excess quantity.
  - s: Jag håller med och stöder helhjärtat Patrizia Toia som har <v>lyft</v> <p>fram</p>
      den sociala ekonomins betydelse för att skapa arbetstillfällen av hög kvalitet
      och även för att stärka den sociala, ekonomiska och regionala sammanhållningen,
      främja aktivt medborgarskap, solidaritet och en vision av ekonomin grundad på
      demokratiska värderingar som sätter människor först och som stöder hållbar utveckling
      och teknisk innovation.
    t: Madam President, I agree with and wholeheartedly support Mrs Toia, who has
      <a>highlighted</a> the role of the social economy as a creator of quality jobs,
      as well as the strengthening of social, economic and regional cohesion, promoting
      active citizenship, solidarity and a vision of the economy based on democratic
      values that put people first and support sustainable development and technological
      innovation.
  - s: Lagstiftningsfrågan <v>lyfts</v> <p>fram</p> i två punkter i betänkandet, även
      om det inte sägs att vi definitivt skall ha en lagstiftning eller hur en sådan
      lagstiftning skulle utformas.
    t: The issue of legislation is <a>highlighted</a> in two points in the report,
      although it is not stated that we definitely should have legislation or how
      such legislation should be formulated.
  - s: Jag vill <v>lyfta</v> <p>fram</p> det anmärkningsvärda samförstånd som råder
      i parlamentet om vad vi bör göra härnäst.
    t: Mr President, I would on this occasion like to <a>highlight</a> the remarkable
      consensus in this House on the next steps to be taken.
  - s: Tillåt mig att av tidsskäl endast <v>lyfta</v> <p>fram</p> fem aspekter.
    t: Time compels me to <a>highlight</a> only five aspects of it, so please forgive
      me for that.
  - s: Resolutionsförslaget <v>lyfter</v> <p>fram</p> en mycket avgörande och viktig
      fråga.
    t: The motion for a resolution <a>highlights</a> a very significant and important
      matter.
  - s: 'Jag vill speciellt <v>lyfta</v> <p>fram</p> två faktorer som påverkar dynamiken:'
    t: 'I should particularly like to <a>highlight</a> two factors that will have
      an impact on this:'
  - s: För oss liberaler har det ända sedan andra världskrigets slut varit viktigt
      att framhålla den transatlantiska länken mellan USA och Europa och att <v>lyfta</v>
      <p>fram</p> samarbetet på olika områden.
    t: Mr President, ever since the end of the Second World War, it has been important
      to us Liberals to emphasise the transatlantic links between the US and Europe
      and to <a>highlight</a> our cooperation in various areas.
  - s: Vi får inte glömma - utan tvärtom, <v>lyfta</v> <p>fram</p> - vissa positiva
      aspekter som införs genom detta avtal, som när det gäller bifångsterna eller
      den större utdelningen av ekonomisk kompensation till förmån för den lokala
      fiskesektorns utveckling.
    t: Let us not forget - indeed let us <a>highlight</a> - some of the positive aspects
      of this agreement, such as accessory fishing or increased financial compensation
      for developing the local fishing sector.
  - s: Herr tjänstgörande rådsordförande, herr kommissionsordförande, låt mig bland
      alla intressanta slutsatser från Lissabon få <v>lyfta</v> <p>fram</p> ett uttalande
      som på grund av dess till synes tekniska karaktär - även om jag anser att det
      är av enorm politisk betydelse - inte har kommenterats av någon av de föregående
      talarna.
    t: Mr President-in-Office of the Council, Mr President of the Commission, from
      amongst the very interesting Lisbon conclusions, please allow me to <a>highlight</a>
      a declaration which, because it is apparently technical - although I believe
      it is politically very important - has not yet been mentioned by previous speakers.
  - s: Jag menar att det är naturligt för oss att genomföra sådana utvärderingar av
      finansieringsinstrumenten för utvecklingssamarbete, på samma sätt som jag tycker
      att det är naturligt för oss att utöva vår rätt till kontroll som en del av
      kommittéförfarandet och <v>lyfta</v> <p>fram</p> en rad problem som är kopplade
      till det sätt som kommissionen har infört instrumentet på och hur den har tolkat
      vissa av de grundläggande bestämmelserna i det.
    t: I believe that it is natural for us to carry out such evaluations of the instruments
      for funding development cooperation, just as I think it is natural for us to
      exercise our right of control as part of the comitology procedure and <a>highlight</a>
      a series of problems linked to the way in which the Commission has implemented
      the instrument and interpreted some of its basic provisions.
  - s: En ny del i årsrapporten som jag vill <v>lyfta</v> <p>fram</p>, i syfte att
      stödja och uppmuntra god förvaltning, handlar om ”särskilt viktiga ärenden”
      där institutionerna har uppvisat bra arbetsmetoder, vilket har framkommit genom
      mina undersökningar.
    t: A new feature of the Annual Report which I wish to <a>highlight</a>, with an
      eye to supporting and encouraging good administration, concerns what I call
      ’star cases’ of good practice by institutions, revealed through my inquiries.
  - s: Jag vill emellertid <v>lyfta</v> <p>fram</p> de ändringsförslag som vi lyckligtvis
      har kunnat infoga i betänkandet, tack vare avsevärt stöd.
    t: However, I would like to <a>highlight</a> the amendments that we have fortunately
      been able to incorporate into the report thanks to considerable support.
  - s: Varje kulturhuvudstad borde särskilt framhäva detta genom att arrangera många
      och skiftande evenemang, inte bara för att stödja nationella traditioner och
      turism, utan även för att verkligen <v>lyfta</v> <p>fram</p> den kulturella
      mångfalden.
    t: Each cultural capital should particularly highlight this by arranging many
      and diverse events, not only to support national traditions and tourism, but
      also to truly <a>highlight</a> cultural diversity.
  - s: Detta förslag har tyvärr än en gång <v>lyft</v> <p>fram</p> att vissa av de
      länder som talar mest om kontroll sedan är de mest tystlåtna och förkastar seriösa
      och effektiva förslag.
    t: This report confirms my conviction that it is not possible to have sustainable
      resources and restructure fishing practices unless the control policy is dealt
      with in an honest and unhypocritical way and, unfortunately, this proposal has
      once again <a>highlighted</a> that some of the countries that talk most about
      control are then the most reticent, rejecting serious and effective proposals.
  - s: Jag är också väldigt glad över att man i betänkandet <v>lyfter</v> <p>fram</p>
      stödet till den globala fonden för bekämpning av hiv/aids, tuberkulos och malaria.
    t: I am also very pleased that the report <a>highlights</a> support for the global
      fund for combating HIV/Aids, tuberculosis and malaria.
  - s: Bland de politiska prioriteringar som kommissionen förordar skulle jag vilja
      <v>lyfta</v> <p>fram</p> negativa aspekter såsom liberaliseringen av arbetsmarknaden
      genom så kallad flexicurity, finansieringen av europeisk infrastruktur till
      stöd för gas- och elsektorernas liberalisering, inrättandet av det europeiska
      patentet och stärkandet av EU:s militära beståndsdel.
    t: Among the political priorities put forward by the Commission, I should like
      to <a>highlight</a> negative aspects such as the liberalisation of the labour
      market by means of so-called flexicurity, the financing of European infrastructure
      supporting the liberalisation of gas and electricity, the creation of the European
      patent and the strengthening of the EU’s military element.
  - s: 'För att avsluta vill jag <v>lyfta</v> <p>fram</p> en stark mening ur slutsatserna
      från Wien: ”sysselsättningen är Europeiska unionens främsta prioritering.'
    t: 'To conclude, I will <a>highlight</a> an important sentence from the Vienna
      conclusions: ’Employment is the top priority of the European Union … serving
      as the basis of the European social model’.'
  - s: Jag tänkte <v>lyfta</v> <p>fram</p> tre punkter.
    t: I should like to <a>highlight</a> three points.
  - s: Inom de områden där kommissionen <v>lyfter</v> <p>fram</p> positiva aspekter
      har framsteg gjorts inom den sociala situationen i Europa.
    t: In those areas in which the Commission <a>highlights</a> positive aspects,
      progress has been made in the social situation in Europe.
  - s: Avsikten med vårt första ändringsförslag är därför att <v>lyfta</v> <p>fram</p>
      de privata initiativens viktiga roll i unionens utveckling.
    t: Our first amendment, therefore, is intended to <a>highlight</a> the important
      role of private initiative in the Union’s development.
  - s: Vi anser det vara ett ingående och omfattande arbete som <v>lyfter</v> <p>fram</p>
      många positiva aspekter av hur det står till med de mänskliga rättigheterna
      i Europeiska unionen, även om vissa avsnitt är ytterst obehagliga att läsa.
    t: We consider it to be a thorough and wide-ranging piece of work that <a>highlights</a>
      many positive points about the state of human rights within the European Union,
      even if many parts of it make extremely uncomfortable reading.
  - s: Punkt 13 <v>lyfter</v> <p>fram</p> detta, men kommissionen bör ytterligare
      se närmare på hur det i realiteten låter sig göras.
    t: Paragraph 13 <a>highlights</a> this point, but the Commission should devote
      more attention to the practicalities of achieving this.
  - s: Jag vill dock ändå <v>lyfta</v> <p>fram</p> den dynamiska effekten av en utvidgning
      av unionen.
    t: Nevertheless, I would like to <a>highlight</a> the dynamic effect that enlargement
      of the Union would have, and also my belief that the positive results would
      very quickly outweigh any budgetary effects.
  - s: Under dessa fem år har stora framsteg gjorts, och jag vill <v>lyfta</v> <p>fram</p>
      några händelser som jag anser har varit särskilt betydelsefulla.
    t: Ladies and gentlemen, these five years have seen great developments, and I
      want to <a>highlight</a> a few events that I feel have been particularly significant.
  - s: Jag röstade för den gemensamma resolutionen om Vitryssland eftersom den ger
      en balanserad framställning av situationen och <v>lyfter</v> <p>fram</p> både
      de positiva aspekterna och de framsteg som gjorts samt det demokratiska underskottet
      på många områden.
    t: I have voted in favour of the joint resolution on Belarus, because it gives
      a balanced presentation of the situation and <a>highlights</a> both the positive
      aspects and progress made and the democratic deficit in many areas.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> två helt avgörande aspekter.
    t: I would just like to <a>highlight</a> two absolutely essential aspects.
  - s: den sociala segregation romerna utsätts för, de hinder de möter när de försöker
      få tillgång till utbildning, den diskriminering som hindrar dem från att fullt
      ut delta på arbetsmarknaden, vilket i sin tur förhindrar deras tillgång till
      varor och tjänster, och framför allt - och ni har <v>lyft</v> <p>fram</p> detta
      på ett mycket bra sätt - de fördomar och stereotyper som de möts av.
    t: the social segregation they suffer, the obstacles they face trying to access
      education, the discrimination that prevents them from fully participating in
      the world of work, that prevents access to goods and services, and above all
      - and you have <a>highlighted</a> it very well - the prejudices and stereotypes
      with which they are saddled.
  - s: Europeiska rådet arbetar just nu med ett nytt förslag till antidiskriminationsförordning
      och jag skulle vilja <v>lyfta</v> <p>fram</p> tre aspekter.
    t: The Council of Europe is currently working on a new draft anti-discrimination
      regulation and I would like to <a>highlight</a> three aspects.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> något som för mig förefaller vara den avgörande
      frågan och som ännu inte har tagits upp här i kväll:'
    t: 'I would like to <a>highlight</a> what seems to me to be the crucial item,
      and one that has not yet been mentioned here this evening:'
  - s: För det tredje utnyttjar kommissionen experter och yrkesfolk i utarbetandet
      av sin informationspolitik, framför allt när det gäller strategin i samband
      med kampanjer som skall få stor spriding, som de som Gargani själv så riktigt
      <v>lyfte</v> <p>fram</p>, nämligen utvidgningen av unionen och införandet av
      euron.
    t: Thirdly, the Commission is enlisting the help of experts and professionals
      to develop its information policy, particularly as regards large-scale campaigns,
      such as those duly <a>highlighted</a> by Mr Gargani, on the enlargement of the
      Union and on the euro.
  - s: Det finns ett antal frågor som måste <v>lyftas</v> <p>fram</p>.
    t: Certain points need <a>highlighting</a>.
  - s: Jag skulle, fru ordförande, vilja <v>lyfta</v> <p>fram</p> några förslag som
      vi från utskottet för transport och turism gjorde för det nämnda betänkandet.
    t: Madam President, I would like to <a>highlight</a> some proposals the Committee
      on Transport and Tourism wishes to incorporate into the report.
  - s: 'Jag skulle vilja <v>lyfta</v> <p>fram</p> följande punkter:'
    t: 'The points I would <a>highlight</a> are these:'
  - s: Angående föredragandes arbete tror jag det är tre frågor som måste <v>lyftas</v>
      <p>fram</p>.
    t: I should like to underline the three sets of responsibilities <a>highlighted</a>
      in Mr Medina’s report.
  - s: Dessa båda ändringar infördes i det gemensamma förslaget men andra ändringar
      som jag i egenskap av föredragande hade presenterat och som jag ansåg vara lika
      betydelsefulla godkändes inte, framför allt ett ändringsförslag som avsåg att
      <v>lyfta</v> <p>fram</p> problemen kring transporter genom bergsområden, till
      exempel alperna, och som för övrigt är välkända.
    t: These two amendments were incorporated into the joint proposal, but other amendments
      which I as the rapporteur had tabled and which I believed to be of significant
      importance, were not incorporated, in particular one which endeavoured to <a>highlight</a>
      on the unique aspects of transport through mountainous areas, as in the case
      of the Alps, though these problems are well known.
  - s: Jag skulle dock vilja <v>lyfta</v> <p>fram</p> vissa aspekter som ger upphov
      till närmare eftertanke.
    t: I would like, however, to <a>highlight</a> certain aspects that give rise to
      further thought.
  - s: 'Bland de ändringsförslag som har lagts fram vill jag <v>lyfta</v> <p>fram</p>
      följande, på grund av deras betydelse för ekonomin, till skillnad från vad jag
      anser borde omfattas av ett formellt rambeslut:'
    t: 'Among the amendments that have been tabled, I should like to <a>highlight</a>
      the following amendments for their importance to the economy as distinct from
      what I feel should be subject to a formal framework decision:'
  - s: Jag vill, både personligen och på min grupps vägnar, <v>lyfta</v> <p>fram</p>
      de två grundläggande frågor som vi kommer att stödja.
    t: I should like to <a>highlight</a>, both at a personal level and on behalf of
      our group, the two basic issues which we shall support.
  - s: 'Men jag vill <v>lyfta</v> <p>fram</p> vissa punkter:'
    t: 'However, I should like to <a>highlight</a> certain points:'
  - s: I ert tal <v>lyfte</v> ni även <p>fram</p> ert ändringsförslag om vertikala
      begränsningar.
    t: Mrs in ’t Veld, in your speech, you also <a>highlighted</a> the issue of vertical
      restrictions, your proposed amendment.
  - s: Jag vill nu <v>lyfta</v> <p>fram</p> en viktig aspekt i Paasilinnas betänkande.
    t: I should now like to take the liberty of <a>highlighting</a> an important aspect
      of Mr Paasilinna’s report.
  - s: Men två eller tre frågor vill jag <v>lyfta</v> <p>fram</p>.
    t: But I too should like to <a>highlight</a> two or three points.
  - s: Utan att kompromissa <v>lyfter</v> yttrandet <p>fram</p> en rad avgörande punkter
      som redan har tagits upp i kammaren och som rör själva definitionen av terrorism,
      respekten för mänskliga rättigheter och framför allt relationerna till olika
      invandrargrupper i Europa.
    t: As uncompromising as it certainly is, this opinion <a>highlights</a> a series
      of crucial points, which have already been addressed in this House, concerning
      the very definition of terrorism, respect for human rights and relations with
      the various migrant populations of Europe, in particular.
  - s: Jag skulle också vilja <v>lyfta</v> <p>fram</p> det stora engagemang som Luis
      Manuel Capoulas Santos har visat och de viktiga bidrag som hans ändringsförslag
      har utgjort.
    t: I would also <a>highlight</a> the significant commitment of Mr Capoulas Santos
      and the important contribution made by his amendments.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> ett antal punkter i yttrandet från
      utskottet för internationell handel som endast delvis övertogs av föredraganden,
      även om en stor del av andan i vårt utskotts förslag har införlivats.
    t: I would like to <a>highlight</a> a number of points contained in the INTA Committee’s
      text, which was only partially taken over by the rapporteur, although a significant
      part of the spirit of what the Committee on International Trade was saying has
      been incorporated.
  - s: För det tredje skulle jag vilja <v>lyfta</v> <p>fram</p> hur viktigt det är
      att garantera verklig öppenhet och icke-diskriminering vid offentliga upphandlingar
      i Irak.
    t: Thirdly, I would like to <a>highlight</a> the need to ensure real transparency
      and non-discrimination in relation to public procurement in Iraq.
  - s: Jag vill <v>lyfta</v> <p>fram</p> två saker i ett positivt ljus.
    t: Mr President, Commissioner, ladies and gentlemen, I should like to <a>highlight</a>
      two positive things.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> de positiva ekonomiska resultat som
      Mexiko och Brasilien nått det här decenniet, i motsats till tidigare perioder.
    t: I should like to <a>highlight</a> the positive economic results achieved by
      Mexico and Brazil throughout this decade, in contrast to previous periods.
  - s: 'Slutligen, kommer jag att ta upp något som oroar oss alla och som flera olika
      talare har <v>lyft</v> <p>fram</p>, sist var det McCarthy:'
    t: 'Lastly, I shall refer to something that various speakers have <a>highlighted</a>,
      most recently by Mrs McCarthy and which concerns us all:'
  - s: Jag röstade för denna rekommendation på grund av att den <v>lyfter</v> <p>fram</p>
      att det är innovativt, konstruktivt och demokratiskt att sammankalla ett konvent
      för att göra en översyn av fördragen (jämför t.ex. konventet som hölls 1999-2000,
      som utarbetade Europeiska unionens stadga om de grundläggande rättigheterna,
      och konventet som hölls 2002-2003, som utarbetade förslaget till fördrag om
      upprättande av en konstitution för Europa).
    t: I voted for this recommendation since it <a>highlights</a> the innovative,
      constructive and democratic character of the convening of Conventions for the
      revision of the Treaties (for example, the Convention held from 1999-2000, which
      drafted the Charter of Fundamental Rights of the European Union, and the Convention
      held from 2002-2003, which prepared the draft treaty establishing a Constitution
      for Europe), while recognising the altogether exceptional character of the revision
      of the Treaties currently made necessary by the implementation of transitional
      measures concerning the entry into force of the Treaty of Lisbon.
  - s: Jag beslutade att rösta för detta resolutionsförslag eftersom man där <v>lyfter</v>
      <p>fram</p> de problem som är förbundna med kommissionens förslag om gruppundantagsförordningen
      för motorfordon.
    t: I decided to vote for this motion for a resolution as it <a>highlights</a>
      the problems inherent in the European Commission’s proposal on the Motor Vehicle
      Block Exemption Regulation.
  - s: Framför allt vill jag uttrycka mitt stöd för den del av betänkandet där man
      <v>lyfter</v> <p>fram</p> att man vid översynen av Cotonouavtalet bör ta hänsyn
      till såväl finanskrisens följder som migration, och framför allt behovet av
      att minska olaglig invandring.
    t: In particular, I would like to express my support for the part of the report
      in which it is <a>highlighted</a> that negotiations on the revision of the Cotonou
      Agreement should take account, on the one hand, of the consequences of the financial
      crisis, and, on the other, of migration and, above all, of the need to curb
      illegal immigration.
  - s: Jag måste även <v>lyfta</v> <p>fram</p> det mycket positiva samförstånd som
      nåddes om det trängande behovet av en mekanism för att minska utsläppen från
      avskogningen.
    t: I must also <a>highlight</a> the very positive point that was the consensus
      achieved on the urgent need for a mechanism for reducing emissions from deforestation.
  - s: Jag välkomnar ministerns förslag att <v>lyfta</v> <p>fram</p> bästa praxis.
    t: I would like to welcome the suggestion of the Minister for <a>highlighting</a>
      best practices.
  - s: Ni har i synnerhet har <v>lyft</v> <p>fram</p> två exempel, flyktinglägren
      på Mayotte och Lampedusa.
    t: Mr President, I am grateful for the opportunity to address you on the issue
      of the situation in the immigration and detention centres situated in the European
      Union, of which you have <a>highlighted</a> two in particular, i.e. Mayotte
      and Lampedusa.
  - s: I praktiken tar ingen emot dem, och hon <v>lyfte</v> <p>fram</p> Norge som
      ett positivt exempel.
    t: In practice, nobody is receiving them, and she <a>highlighted</a> the positive
      case of Norway.
  - s: Det finns även andra aspekter som jag vill <v>lyfta</v> <p>fram</p> här, vilka
      rör andra betänkanden.
    t: There are also other aspects that I want to <a>highlight</a> here, which concern
      other reports.
  - s: Ordförandeskapet och kommissionen har redan <v>lyft</v> <p>fram</p> många -
      jag tror att det rörde sig om 50 - av parlamentets tillägg.
    t: The Presidency and Commission have already <a>highlighted</a> numerous - I
      think it was 50 - Parliament additions.
  - s: Jag är stolt över att vi sakta men säkert börjat föra seriösa diskussioner
      med varandra om dessa frågor och över att rådet verkligen försöker <v>lyfta</v>
      <p>fram</p> det europeiska mervärdet, utan att undergräva subsidiaritetsprincipen.
    t: I am proud of the fact that we are slowly succeeding in having serious discussions
      with one another on these subjects and that the Council is making a genuine
      effort to <a>highlight</a> the European added value and, on the other hand,
      to adhere to the principle of subsidiarity.
  - s: Min kollega Bas Eickhout har <v>lyft</v> <p>fram</p> allt som EU har att vinna
      på ambitiösare mål, och det skulle inte vara populärt bland EU-medborgarna om
      vi i parlamentet försöker att sänka ambitionerna.
    t: My colleague Mr Eickhout has <a>highlighted</a> the numerous benefits to the
      EU of having more ambitious targets, and moves within this parliament to reduce
      our ambitions will be rejected by Europe’s citizens.
  - s: Den viktigaste frågan här handlar inte om att erkänna hindren, som redan har
      <v>lyfts</v> <p>fram</p> mer än tillräckligt.
    t: Recognition of the obstacles, which have already been more than adequately
      <a>highlighted</a>, is not the main issue here.
  - s: Jag skulle vilja uppmärksamma några frågor som bör <v>lyftas</v> <p>fram</p>.
    t: Let me raise some issues that need <a>highlighting</a>.
  - s: Det finns nämligen länder, t.ex. Grekland som ni nämnde, som måste anpassa
      sig till vissa nya omständigheter och en ny politik, nya förpliktelser, för
      att <v>lyfta</v> <p>fram</p> problemet och även informera arbetsmarknadens parter
      om de kvalitativa och ekonomiska fördelarna med att följa och tillämpa gemenskapspolitiken
      i fråga om säkerhet och hälsa på arbetsplatserna.
    t: There are countries, such as Greece which you mentioned, which need to adapt
      to a number of new circumstances and a new policy, new obligations, in order
      to <a>highlight</a> and inform the social partners of the quality and economic
      benefits of monitoring and applying Community policy in the field of health
      and safety in the workplace.
  - s: Från ekonomiutskottets sida vill jag <v>lyfta</v> <p>fram</p> tre prioriteringar.
    t: Mr President, on behalf of the Committee on Economic and Monetary Affairs,
      I would like to <a>highlight</a> three priority areas.
  - s: Jag vill <v>lyfta</v> <p>fram</p> de europeiska grupperingarna för territoriellt
      samarbete, som på ett betydande sätt bidrar till sammanhållningen genom sina
      program för territoriellt samarbete.
    t: I would like to <a>highlight</a> European Groupings for Territorial Cooperation
      (EGTCs), which make a significant contribution to cohesion through cross-territorial
      cooperation programmes.
  - s: Jag tänker rösta för Elisa Ferreiras betänkande eftersom det är det enda som
      kraftfullt <v>lyfter</v> <p>fram</p> hur oerhört viktigt det är att bevara ett
      brett makroekonomiskt perspektiv som tar hänsyn till olika produktivitetsnivåer
      i medlemsstaterna samtidigt som man skyddar grundläggande och sociala rättigheter
      genom den så kallade Monti-klausulen.
    t: I will vote in favour of the Ferreira report, as it is the only one that emphatically
      <a>highlights</a> the crucial importance of retaining a broad macroeconomic
      perspective which takes into account varying levels of productivity in Member
      States whilst simultaneously safeguarding fundamental and social rights through
      the ’Monti clause’.
  - s: Jag lade ned min röst för att <v>lyfta</v> <p>fram</p> denna aspekt och uppmärksamma
      värdet av detta.
    t: I abstained from the vote to <a>highlight</a> this aspect and acknowledge its
      value.
  - s: Låt mig i korthet <v>lyfta</v> <p>fram</p> ett par punkter som enligt min mening
      är en absolut förutsättning för den framtida fiskeripolitiken i Europa.
    t: Let me briefly <a>highlight</a> a few things that I see as vital to Europe’s
      future fisheries policy.
  - s: Slutsatserna från Europeiska rådets möte som ägde rum den 25-26 mars 2010 <v>lyfter</v>
      verkligen <p>fram</p> medlemsstaternas stora ambitioner för perioden fram till
      2020.
    t: The conclusions from the European Council meeting which took place on 25 and
      26 March 2010 certainly <a>highlight</a> the major ambitions which Member States
      have for the forthcoming period up until 2020.
  - s: När riktlinjerna på området mänskliga rättigheter utarbetades för vårt halvårslånga
      ordförandeskap var integrering, som jag redan påmint om, en av de viktigaste
      punkterna vi ansåg nödvändig att <v>lyfta</v> <p>fram</p>.
    t: In drawing up the guidelines for our six-month term of office in the field
      of human rights, one of the essential points we considered it necessary to <a>highlight</a>,
      as I said before, is mainstreaming.
  - s: Därför ville jag också se till att vissa viktiga aspekter skulle <v>lyftas</v>
      <p>fram</p> i betänkandet.
    t: Therefore, I also wanted to ensure that the report <a>highlighted</a> strong
      elements.
  - s: Jag är övertygad om att vi på många sätt kan få ett bredare stöd för dessa
      kampanjer om vi <v>lyfter</v> <p>fram</p> de allvarliga ekonomiska konsekvenser
      som drabbar de länder där ett stort antal människor drabbas av dessa sjukdomar.
    t: I am convinced that we can generate more support for these campaigns in many
      ways if we <a>highlight</a> the severe economic impacts sustained by countries
      where a large number of people are affected by these diseases.
  - s: Jag vet att sådan detaljerad information kanske inte passar i detta direktiv,
      men eftersom operatörerna inte agerar anser jag att det är viktigt att vi <v>lyfter</v>
      <p>fram</p> denna fråga.
    t: I know that this directive may not be the place for such detailed information,
      however, in the absence of any movement from the operators, I believe it is
      important for us to <a>highlight</a> this issue.
  - s: Jag skulle nu vilja <v>lyfta</v> <p>fram</p> tre av punkterna i rapporten.
    t: 'Meanwhile, I would just like to <a>highlight</a> three points from the report:'
  - s: Jag kan inte gå in på alla dessa men skulle vilja <v>lyfta</v> <p>fram</p>
      dem som vi skulle vilja behandla vid det kommande sammanträdet i Prag.
    t: I cannot touch on all of them but I would like to <a>highlight</a> those that
      we would like to address in particular at the forthcoming meeting in Prague.
  - s: När det gäller utlandsbistånd och utvecklingspolitik har både president Obama
      och utrikesminister Clinton <v>lyft</v> <p>fram</p> betydelsen av detta som
      en del av en heltäckande utrikespolitik.
    t: With regard to foreign assistance and development policy, both President Obama
      and Secretary of State Clinton have <a>highlighted</a> their importance as part
      of a full-scope foreign policy.
  - s: Jag vill <v>lyfta</v> <p>fram</p> de särskilda och viktiga framsteg som har
      gjorts i syfte att nå ett viseringsundantag.
    t: I would like to <a>highlight</a> the specific, important progress that has
      been made with the aim of obtaining a visa waiver.
  - s: Vi har <v>lyft</v> <p>fram</p> de svåra och politiska aspekterna.
    t: We have <a>highlighted</a> the difficult and political points.
  - s: Jag vill dock säga något för att hjälpa till att <v>lyfta</v> <p>fram</p> den
      intellektuella ärlighet som vi är skyldiga de medborgare som inte är så insatta
      i ämnet.
    t: 'However, allow me to make a remark, which will be useful in <a>highlighting</a>
      the intellectual honesty that we owe those citizens who are less acquainted
      with this subject:'
  - s: Ni har inte haft någon sådan möjlighet i Storbritannien tror jag, men i Frankrike
      har vi haft det, och det är de franska järnvägarnas goda exempel som jag skulle
      vilja <v>lyfta</v> <p>fram</p> i dag, eftersom det gör det möjligt att symbolisera
      något som Europeiska kommissionen kan göra i dag.
    t: I do not think that you have had such good fortune in the United Kingdom, but
      we in France do, and it is the exemplary conduct of the French railways that
      I should like to <a>highlight</a> today, because this gives us some idea of
      what the European Commission can now achieve.
  - s: I det betänkande vi antar i dag är det kristallklart att vi stöder utvidgningen
      samtidigt som vi <v>lyfter</v> <p>fram</p> en del problem.
    t: In the report we are now adopting, it is crystal-clear that we support enlargement,
      at the same time as <a>highlighting</a> a number of problems.
  - s: Jag vill <v>lyfta</v> <p>fram</p> punkt 26 i Karl-Erik Olssons betänkande om
      jordbruket och utvidgningen.
    t: Madam President, I want to <a>highlight</a> Paragraph 26 of Mr Olsson’s report
      on agriculture and enlargement.
  - s: Utvärderingen <v>lyfte</v> <p>fram</p> Save som ett värdefullt politiskt instrument
      för främjande av energieffektivitet, men betonade att en tydlig och konsekvent
      strategi för pilotåtgärder fordrades;
    t: The evaluation <a>highlighted</a> SAVE as a valuable policy instrument to promote
      energy efficiency but stressed that a clear and consistent strategy for pilot
      actions was required;
  - s: Frågan är - och detta är vad jag vill <v>lyfta</v> <p>fram</p> - om detta kommer
      att underlätta olaglig invandring, om än indirekt, om det kommer att leda till
      säkerhetsproblem, och om en person som utövar denna rättighet ändå inte kommer
      att ha möjlighet att flytta inom EU, vilket är något som medlemsstaterna måste
      ta hänsyn till.
    t: The problem arises - and this is what I should like to <a>highlight</a> - of
      whether this will facilitate illegal immigration, albeit indirectly, if there
      will be security problems, and if a person who exercises this right will, at
      the same time, not have the means to move, which is something the Member States
      need to take into account.
  - s: Denna kris har <v>lyft</v> <p>fram</p> och förvärrat järnvägarnas befintliga
      strukturella problem.
    t: this crisis has <a>highlighted</a> and increased existing structural problems
      of the railways.
  - s: Får jag börja med att <v>lyfta</v> <p>fram</p> vår mycket stora oro för de
      hinder som ligger i vägen för genomförandet av Maputoavtalet.
    t: Mr President, may I start by <a>highlighting</a> our very great concern about
      the obstacles which are preventing the Maputo agreements from being implemented.
  - s: I de resolutioner som blir resultatet av dessa debatter har man kunnat <v>lyfta</v>
      <p>fram</p> allvarliga brister i politiken i samband med enskilda och mer allmänna
      kriser, vilket är en allvarlig kränkning av människors värdighet.
    t: The urgency resolutions that result from these have <a>highlighted</a> serious
      flaws in policy on individual and wider crises which is a gross violation of
      human dignity.
  - s: När det gäller miljöstandarder har utskottet för internationell handel i flera
      av sina senaste betänkanden - till exempel Lipietzbetänkandet om klimatförändring
      och mitt betänkande om Sydkorea - <v>lyft</v> <p>fram</p> att internationell
      handel bör bidra till att underlätta spridningen av miljövänlig teknik.
    t: In terms of environmental standards, the Trade Committee has <a>highlighted</a>
      in many of its recent reports - for example the Lipietz report on climate change
      or my own report on Korea - that international trade should facilitate the diffusion
      of environmentally-friendly technologies, and I again acknowledge the fact that
      Commissioner Mandelson has on many occasions shown his commitment to reducing
      tariffs on environmentally-friendly technologies, and I hope the Commissioner
      can therefore take on board the rapporteur’s suggestion to agree to this being
      part of the ASEAN negotiations.
  - s: Det finns tre punkter jag vill <v>lyfta</v> <p>fram</p> och som jag anser är
      prioriterade.
    t: I would just like to <a>highlight</a> three points here that I feel are priorities.
  - s: Först vill jag påpeka att man i betänkandet <v>lyfter</v> <p>fram</p> den stora
      möjligheten att fördjupa våra handelsförbindelser och ekonomiska förbindelser
      med denna region, som har ekonomisk utvecklingspotential och god befolkningstillväxt.
    t: I would firstly like to say that the report <a>highlights</a> the major opportunity
      to deepen our trade and economic relations in this area of potential economic
      development and population growth, and I would also like to say that it takes
      into account the enormous disparities between the Member States of the ASEAN
      block.
  - s: Vi arbetar redan med dessa frågor, och jag vill <v>lyfta</v> <p>fram</p> ett
      nytt initiativ från kommissionen och det tyska ordförandeskapet, i syfte att
      utarbeta en ekonomisk granskning av kostnaderna av förlusten av biologisk mångfald,
      liknande Sternrapporten.
    t: We are already working on these matters and I would like to <a>highlight</a>
      a new initiative of the Commission and the German Presidency to prepare an economic
      review of the costs of biodiversity loss similar to the Stern review on the
      Economics of Climate Change.
  - s: För det andra vill jag <v>lyfta</v> <p>fram</p> era åsikter om biologisk mångfald
      och klimatförändring.
    t: Second, I would <a>highlight</a> your opinions on the theme of biodiversity
      and climate change.
  - s: Jag kan inte räkna upp alla, men jag vill <v>lyfta</v> <p>fram</p> några.
    t: I cannot list them all, but let me <a>highlight</a> some as an example.
  - s: Vårens toppmöte lade därför fram sysselsättningsförslag i syfte att <v>lyfta</v>
      <p>fram</p> prioriterade områden där varje medlemsstat skall agera och betona
      behovet av att öka utbytet av god praxis och erfarenheter, vilka har en grundläggande
      roll i EU:s sysselsättningsstrategi.
    t: The 2004 Spring Summit therefore drew up employment recommendations with the
      aim of <a>highlighting</a> priority areas for action by each Member State and
      underlining the need to strengthen the exchange of good practice and experience,
      which have a fundamental role in European employment strategy.
  - s: Jag är fullt medveten om att det fortfarande finns många problem när det gäller
      mänskliga rättigheter och demokrati i Pakistan, men dessa <v>lyfts</v> <p>fram</p>
      i resolutionen.
    t: I appreciate there are still many concerns over human rights and democracy
      in Pakistan, but these are <a>highlighted</a> in the resolution.
  - s: Denna resolution har utarbetats under Hannes Swobodas, min kollega och föredragande,
      förträffliga ledning och jag vill även påpeka att den på ett objektivt och positivt
      sätt har <v>lyft</v> <p>fram</p> problemområden där det fortfarande återstår
      en hel del för Kroatien att göra.
    t: I should also point out that this resolution, which was drafted under the excellent
      guidance of my fellow member and rapporteur, Hannes Swoboda, has, in an objective
      and positive way, also <a>highlighted</a> problem areas where Croatia still
      has a great deal of work to do.
  - s: I sitt betänkande, som handlar om åren 2008 och 2009, varken överdriver eller
      bagatelliserar hon frågorna, utan <v>lyfter</v> <p>fram</p> de insatser som
      Turkiet gör för att försöka uppfylla villkoren och kriterierna från Köpenhamn.
    t: it <a>highlights</a> the efforts Turkey is making to try to meet the Copenhagen
      conditions and criteria.
  - s: Den pågående ekonomiska krisen har <v>lyft</v> <p>fram</p> ett antal viktiga
      områden där det krävs reformer inom EU och i hela världen.
    t: The current economic crisis has <a>highlighted</a> a number of vital areas
      in which reform must be made within Europe and across the wider world.
  - s: I rapporten <v>lyfts</v> även <p>fram</p> att TFTP är en viktig källa till
      den typ av tillförlitlig information som behövs i kampen mot terrorism.
    t: The report also <a>highlights</a> that TFTP is a valuable source of reliable
      information necessary in the fight against terrorism.
  - s: Jag vill redan från början tydliggöra att vi genom denna debatt bekräftar att
      terrorismen utgör ett hot, och <v>lyfter</v> <p>fram</p> hur viktigt det är
      att ligga ett steg före i kampen mot detta hot.
    t: I would like to clarify right at the start of my speech that through this debate
      we are not only confirming the existence of the risk of terrorism, but we are
      also <a>highlighting</a> the need to be one step ahead in the battle against
      this phenomenon.
  - s: Dessutom <v>lyfter</v> de tragiska händelserna i Bhopal <p>fram</p> behovet
      av att kräva att företag tar på sig samma ansvar som stater i dagens globaliserade
      världsekonomi.
    t: In addition, the tragic case of Bhopal <a>highlights</a> the need to require
      companies to assume the same responsibilities as states in today’s globalised
      world economy.
  - s: Avslutningsvis vill jag <v>lyfta</v> <p>fram</p> de fördelar vi kan förvänta
      av denna nya förordning, liksom fördelarna för tillverkarna och användarna av
      byggprodukter samt för nationella förvaltningar.
    t: To conclude, I should like to <a>highlight</a> the advantages that we can expect
      from this new regulation, as well as those created for the producers and users
      of construction products, as well as national administrations.
  - s: Här har vi den största förtjänsten med Sârbu-betänkandet, som <v>lyfter</v>
      <p>fram</p> det faktum att livsmedel och friskt vatten om ett eller ett par
      decennier kommer att vara strategiska produkter precis som olja och naturgas
      är i dag.
    t: Herein lies the key asset of the Sârbu Report, which <a>highlights</a> the
      fact that in one or two decades, food and fresh water will be strategic products
      just as oil and natural gas are today.
  - s: Fru ordförande, jag tackar Lannoye för ett gott betänkande som <v>lyft</v>
      <p>fram</p> de problem som anknyter till den icke-konventionella medicinen.
    t: Madam President, I should like to thank Mr Lannoye for his good report and
      for <a>highlighting</a> the problems associated with alternative medicine.
  - s: Jag vill också säga att förbundskansler Angela Merkel i ett regeringsuttalande
      i dag i det tyska parlamentet än en gång <v>lyfte</v> <p>fram</p> att vi åtminstone
      måste göra gemensamma framsteg inom de områden vi är överens om i EU.
    t: I would also like to say that Chancellor Merkel gave a government policy statement
      today in the German parliament and <a>highlighted</a> once again that we must
      at least make joint progress in the areas we agree on in Europe.
  - s: Vi bör inte uppträda som kritiker, en roll som är lätt att inta om man själv
      inte är inblandad i konflikten, nej låt oss i stället försöka <v>lyfta</v> <p>fram</p>
      de positiva aspekterna av den nya situation som har skapats med gripandet av
      den kurdiska ledaren, för en framtida fred i den här regionen.
    t: Our aim must not be to criticise, which is easily done when not personally
      involved in a conflict, but to try and <a>highlight</a> the positive aspects
      of the new situation caused by Öcalan’s arrest, in order to promote peace in
      the region.
  - s: Men en sak som jag särskilt vill <v>lyfta</v> <p>fram</p> här i dag är de otillräckliga
      finansiella medlen i rådets förslag.
    t: One thing I want to <a>highlight</a> today is the totally inadequate funding
      proposed by the Council.
  - s: Att göra jämförelser och undersöka vårdsystemen i medlemsstaterna kan vara
      ett bra sätt att <v>lyfta</v> <p>fram</p> framgångsrika lösningar.
    t: Drawing comparisons and exploring the care systems within Member States could
      be a valuable way of <a>highlighting</a> successful solutions.
  - s: Det föreligger också en del missförhållanden med betänkandet som vi bör <v>lyfta</v>
      <p>fram</p>.
    t: However, there are also some anomalies within the report that we should be
      <a>highlighting</a>, for example, this proposal for a tax on capital.
  - s: Jag vill även <v>lyfta</v> <p>fram</p> den försämrade situationen för mänskliga
      rättigheter och rättsstatsprincipen i Sudan, där vi nyligen sett en ökning av
      godtyckliga arresteringar.
    t: On the other hand, I want to <a>highlight</a> the deterioration in the human
      rights situation and rule of law in Sudan where we have recently seen an increase
      in arbitrary arrests.
  - s: Det är vårt gemensamma ansvar att <v>lyfta</v> <p>fram</p> detta.
    t: It is our shared responsibility to <a>highlight</a> this fact.
  - s: Jag vill uttrycka mitt stöd för de ståndpunkter som antagits av kommissionen
      och rådet, som <v>lyfts</v> <p>fram</p> i de dokument som lagts fram.
    t: I wish to express my support for the positions adopted by the European Commission
      and European Council <a>highlighted</a> in the documents presented.
  - s: Vi vill särskilt <v>lyfta</v> <p>fram</p> de senaste händelserna i norra Kaukasien
      som har varit skådeplats för våldsamheter som drabbat människorättsförsvarare,
      brottsbekämpande personal, myndighetsföreträdare och befolkningen i stort.
    t: We will <a>highlight</a>, in particular, the most recent events in the North
      Caucasus, which has been the scene of violence against human rights defenders,
      crime prevention personnel, representatives of the authorities and the population
      at large.
  - s: De föregående talarna har redan <v>lyft</v> <p>fram</p> många punkter och problem,
      t.ex. människorättssituationen.
    t: Madam President, ladies and gentlemen, the previous speakers have already clearly
      <a>highlighted</a> many points and problems, such as the human rights situation.
  - s: Jag kommer att fastställa vad jag tror måste göras i samarbete med er inom
      de områden ni har <v>lyft</v> <p>fram</p> denna kväll.
    t: I will be setting out what I think should be done with your cooperation in
      the areas you have <a>highlighted</a> this evening.
  - s: Betänkandet <v>lyfter</v> <p>fram</p> den enorma betydelsen av exklusiva ekonomiska
      zoner för EU.
    t: The report <a>highlights</a> the huge importance of Exclusive Economic Zones
      to Europe.
  - s: I detta sammanhang vill jag <v>lyfta</v> <p>fram</p> den mycket positiva insatsen
      från Günther Oettingers sida för att försöka införa regler för säkerheten på
      borrplattformar.
    t: In this context, I would like to <a>highlight</a> the very positive move made
      by Mr Öttinger, who is attempting to put in place regulations governing the
      safety of drilling platforms.
  - s: Jag vill <v>lyfta</v> <p>fram</p> det positiva samarbetet mellan de länder
      som gränsar till Östersjön vilka arbetar tillsammans för att främja en dynamisk
      utveckling av fisket, miljön, infrastrukturen och turismen i kustregionerna.
    t: I would like to <a>highlight</a> the positive cooperation between countries
      bordering on the Baltic who are working together to promote the dynamic development
      of the fisheries, the environment, the infrastructure and tourism in coastal
      regions.
  - s: Som ett konkret exempel vill jag <v>lyfta</v> <p>fram</p> rådets slutsatser
      från juli och november 2008 där EU:s medlemsstater gjorde ett åtagande att vidarebosätta
      irakiska flyktingar på sitt territorium.
    t: As a concrete example, I would <a>highlight</a> the conclusions of the Council
      in July and November 2008 in which the EU Member States made a commitment to
      resettle Iraqi refugees in their territory or rather this is what we encouraged
      them to do in these conclusions.
  - s: Det är bra att de bekräftas av parlamentet, då det ofta hävdas att vi kommer
      med skräckpropaganda när vi <v>lyfter</v> <p>fram</p> dessa fakta.
    t: It is good that they have been acknowledged by Parliament as we are often accused
      of scaremongering when <a>highlighting</a> these facts.
  - s: Jag vill ta detta tillfälle i akt att särskilt <v>lyfta</v> <p>fram</p> en
      eller två av dem. Ekonomisk förnyelse och ekonomiska reformer är fortfarande
      en hörnsten för denna kommission.
    t: I wish to take this opportunity to <a>highlight</a> one or two of them in particular.
  - s: Låt mig ta detta tillfälle i akt för att <v>lyfta</v> <p>fram</p> några av
      de viktigaste internationella insatserna, som varit fokuserade på att försöka
      få ett stopp på våldet och lindra alla civilbefolkningars svåra belägenhet.
    t: Let me use this occasion to <a>highlight</a> some of the most important international
      efforts, which focused on trying to end the violence and easing the plight of
      all civilian populations.
  - s: Det är synd att det sedan Barcelonaprocessen inleddes inte gjorts några betydande
      framsteg i vissa partnerländer när det gäller anslutningen till och respekt
      för några av de gemensamma värden och principer som <v>lyftes</v> <p>fram</p>
      i Barcelonaförklaringen 1995, och som dessa länder själva anslutit sig till
      (detta gäller framför allt de värden och principer som avser demokrati, mänskliga
      rättigheter och rättsstatsprincipen).
    t: It is a pity that since the launching of the Barcelona Process, no substantial
      progress has been made in some of the partner countries as regards adherence
      to, and respect for, some of the common values and principles <a>highlighted</a>
      in the 1995 Barcelona Declaration, to which they subscribed (especially as regards
      democracy, human rights and the rule of law).
  - s: Jag stödjer helt kommissionsledamot Ferrero-Waldner i att artikel 181a kanske
      är lämpligare som rättslig grund, för med den skulle de typer av arbete som
      jag <v>lyfter</v> <p>fram</p> omfattas.
    t: I fully back Commissioner Ferrero-Waldner in finding Article 181a, possibly,
      a more adequate legal basis, which would provide for these kinds of concerns
      that I am <a>highlighting</a>.
  - s: Jag vill särskilt <v>lyfta</v> <p>fram</p> det stycke där man efterlyser en
      omsorgsfull utredning av mekanismerna i de tre medlemsländer som har uppvisat
      bäst resultat när det gäller prisstabilitet och metoderna för att beräkna referensvärdet
      för inflationen.
    t: In particular, I would like to <a>highlight</a> the passage calling for a thorough
      examination of the mechanism of the three Member States that are the best performers
      in terms of price stability, and the methods for calculating the reference inflation
      rates.
  - s: Jag röstade för betänkandet där man <v>lyfter</v> <p>fram</p> olika sätt att
      stärka EU:s industriella bas.
    t: I voted in favour of this report which <a>highlights</a> ways in which the
      EU’s industrial base may be strengthened.
  - s: Jag tror att problemen med stabilitet och konvergens huvudsakligen kan definieras
      - något som ni på ett fint sätt har <v>lyft</v> <p>fram</p>, herr Pomés - för
      det första tack vare att vi har uppfyllt de fastlagda målen;
    t: I believe that the problems of stability and convergence are basically characterised
      - as you have correctly <a>highlighted</a>, Mr Pomés - by the fact that, firstly,
      the objectives set have been met;
  - s: Min kollega, Miguélez Ramos, kommer säkert att <v>lyfta</v> <p>fram</p> de
      följder som olyckan fick, och fortfarande har, för den galiciska kusten.
