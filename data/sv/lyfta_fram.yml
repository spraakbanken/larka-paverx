      som drabbar de länder där ett stort antal människor drabbas av dessa sjukdomar.
    t: Sono certa che, se <a>evidenziassimo</a> i gravi impatti economici che devono
      sostenere i paesi in cui ampia parte della popolazione è affetta da tali malattie,
