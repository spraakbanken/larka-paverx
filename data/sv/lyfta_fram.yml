      closer cooperation between the Member States and the Commission is strongly
      <a>emphasised</a> in the Musotto report which we have just discussed.
  - s: Vi kristdemokrater vill verkligen <v>lyfta</v> <p>fram</p> hur viktigt Egypten
      och förbindelserna mellan landet och EU är för stabiliteten och utvecklingen
      i området kring Medelhavet.
    t: Mr President, we Christian Democrats really wish to <a>emphasise</a> the importance
      of Egypt and of relations between Egypt and the EU for stability and development
      in the Mediterranean region.
  - s: Vi vill, liksom tidigare talare, <v>lyfta</v> <p>fram</p> respekten för de
      mänskliga rättigheterna, inte minst informations-, yttrande- och föreningsfriheten.
    t: Like previous speakers, we wish to <a>emphasise</a> respect for human rights,
      especially freedom of information, expression and association.
  - s: De tre betänkandena har behållit den känsla och den framåtblickande uppmuntran
      som präglade professor Mario Montis nya strategi för den inre marknaden och
      lyckas uttrycka enigheten kring målet att ge EU:s inre marknad en nystart genom
      50 åtgärder, som sedan återges, sammanfattas eller <v>lyfts</v> <p>fram</p>
      av parlamentet i form av 14 prioriteringar.
    t: These three reports retain the spirit and the far-sighted stimulus that characterise
      Professor Mario Monti’s new strategy for the Single Market, and they succeed
      in representing the unity of purpose of reviving the European Single Market
      via 50 measures, which are then reproduced and synthesised or <a>emphasised</a>,
      by this Parliament, in 14 priorities.
  - s: Jag vill än en gång tacka de tre föredragandena Sandra Kalniete, Cristian Silviu
      Buşoi och António Correia De Campos, och säga till Edvard Kožušník att han gjorde
      rätt i att <v>lyfta</v> <p>fram</p> den centrala roll som Malcolm Harbour har
      spelat i denna debatt, för det var ingen självklarhet att elva utskott - och
      jag vill tacka de föredragande som har yttrat sig - skulle kunna arbeta tillsammans.
    t: I should like to reiterate my thanks to your three rapporteurs, Mrs Kalniete,
      Mr Buşoi and Mr Correia de Campos, and to tell Mr Kožušník that he was right
      to <a>emphasise</a> the central role in this debate of Mr Harbour, because it
      was not a foregone conclusion that 11 committees, and I should like to thank
      the rapporteurs who have spoken, would be able to work together.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> de åtaganden som gruppen Progressiva
      förbundet av socialdemokrater i Europaparlamentet (S&D) har gjort i sin energiplan
      för Europa och som utgör ett starkt ställningstagande för förnybara energikällor,
      infrastrukturer, energieffektivitet och eltransporter.
    t: I would also like to <a>emphasise</a> the commitments that the Group of the
      Progressive Alliance of Socialists and Democrats in the European Parliament
      (S&D) has made in its energy plan for Europe, which are a firm pledge in favour
      of renewable energies, infrastructures, energy efficiency and electric mobility.
  - s: I rapporten från FN:s särskilda rapportör måste man också <v>lyfta</v> <p>fram</p>
      det som står om att tidningarna innehåller nästan dagliga rapporter om höga
      militärer som manar till att sådana grupper ska oskadliggöras och uppmanar befolkningen
      att inse att ett stöd för deras kandidater i det kommande valet är ett stöd
      för fienden.
    t: 'In the UN special rapporteur’s report, the following must also be <a>emphasised</a>:
      ’Newspapers carry almost daily reports of senior military officials urging that
      such groups be neutralised and calling upon the populace to recognise that to
      support their candidates in the upcoming elections would be to support the enemy.’'
  - s: Det är inte så lätt att besvara alla frågor som ställts, men jag vill ändå
      <v>lyfta</v> <p>fram</p> ett par saker.
    t: Mr President, it would be difficult for me to answer all the questions raised,
      but I would like to <a>emphasise</a> a couple of points.
  - s: Det är också viktigt att <v>lyfta</v> <p>fram</p> att om funktionshindrade
      erbjuds en möjlighet att bo utanför institutioner, måste de erbjudas ett tillräckligt
      stöd för att klara det.
    t: It is also important to <a>emphasise</a> that, if disabled people are given
      opportunities to live outside institutions, they must be offered sufficient
      support for doing so successfully.
  - s: Jag tackar parlamentet för att det än en gång engagerar sig i frågor som rör
      säkerheten till havs eftersom - vilket en av talarna också har <v>lyft</v> <p>fram</p>
      -dessa frågor blir ännu viktigare med framväxten av motorvägar till havs och
      sjöfartens utveckling och kommer att kräva ytterligare aktsamhet på säkerhetsområdet.
    t: Mr President, honourable Members, I would thank Parliament for again becoming
      involved in this maritime safety policy which - as one of the speakers <a>emphasised</a>
      - is all the more necessary in that the development of motorways of the sea
      and of maritime traffic will demand ever greater vigilance in the area of safety.
  - s: Den kommer att bidra till att harmonisera miljöpolitiken och den ekonomiska
      politiken och jag hoppas att vi kan <v>lyfta</v> <p>fram</p> våra krav i en
      enhällig omröstning i morgon.
    t: It will harmonise the environment and economic policy and I hope that we can
      <a>emphasise</a> our requirements in a unanimous vote tomorrow.
  - s: Samtidigt vill vi <v>lyfta</v> <p>fram</p> att vi helt delar kollegan Schmids
      engagemang vad gäller social sammanhållning, integration och inte minst jämställdhet.
    t: At the same time, we wish to <a>emphasise</a> that we fully share our fellow
      MEP’s, Mr Schmid’s, commitment to social cohesion, integration and, especially,
      equality.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> att familjemedlemmar till den person
      som har beviljats internationellt skydd måste ha egna möjligheter att gestalta
      sina liv.
    t: I would also like to <a>emphasise</a> that members of the family of the person
      who is a beneficiary of international protection must have the chance to shape
      their own lives.
  - s: För två år och två månader sedan, när vi antog de sysselsättningspolitiska
      riktlinjerna, <v>lyfte</v> vi <p>fram</p> behovet av att undanröja samtliga
      hinder för arbetstagarnas fria rörlighet i Europa inom ramen för fördragen.
    t: Two years and two months ago, as we adopted the guidelines on employment policy
      in the Member States we <a>emphasised</a> the need to remove all obstacles to
      the free movement of workers in Europe as envisaged by the Treaties.
  - s: Därför bör vi främja dialog mellan universitet och företag, anpassa kurserna
      till arbetsmarknadens behov och <v>lyfta</v> <p>fram</p> anställningar och praktiska
      erfarenheter som gör det enklare att hitta jobb.
    t: For this reason, we need to promote dialogue between universities and businesses,
      adapt courses of study to the needs of the labour market and <a>emphasise</a>
      placements and practical experience which will make it easier to find work.
  - s: Men det jag menar är viktigt för oss, och det jag vill <v>lyfta</v> <p>fram</p>,
      är att vi har möjlighet att få en grönare gemensam jordbrukspolitik - inte bara
      grön i fråga om en hållbar energipolitik utan även i fråga om en hållbar jordbrukspolitik
      - och att vi börjar betrakta konkurrens inte bara som en konkurrenskraftig position
      i förhållande till den globala marknaden utan också i högre grad uppmärksammar
      läget inom det europeiska jordbruket, med fokus på konkurrensvillkoren inom
      det europeiska jordbruket;
    t: However, what I believe is important for us, and what I would like to <a>emphasise</a>,
      is that we have the prospect of a greener CAP - I mean green not just in the
      sense of a sustainable energy policy, but also in the sense of a sustainable
      agricultural policy too - and that we start to view competition not just as
      a competitive stance in relation to the global market, but also paying more
      attention to the situation within European agriculture, focusing on competitive
      conditions within European agriculture, not only adhering to the rules of the
      WTO for future agricultural policy, but ultimately developing a strong common
      European agricultural policy of our own.
  - s: Vi måste <v>lyfta</v> <p>fram</p> Europas andliga historia.
    t: We must <a>emphasise</a> Europe’s spiritual history.
  - s: Jag vill komma med ett par påpekanden, nämligen vad gäller just de områden
      där det måhända råder något differentierade uppfattningar, även om jag också
      här i särskilt hög grad vill <v>lyfta</v> <p>fram</p> och i berömmande ordalag
      nämna kommissionär Pattens arbete och intresse för och för hela regionen.
    t: Let me make a few comments on aspects on which views may differ somewhat, although,
      even in this regard, I want to strongly <a>emphasise</a> and acknowledge Commissioner
      Patten’s activities and interest in relation to FYROM and the region as a whole.
  - s: Här vill jag särskilt <v>lyfta</v> <p>fram</p> offentlig upphandling.
    t: On this point, I want particularly to <a>emphasise</a> public procurement.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> hur viktig denna förordning är för
      oss eftersom den kommer att utgöra planritningen eller färdplanen som ger oss
      klarhet och visshet till grund för civilrättsliga anspråk i EU.
    t: Commissioner, I also want to <a>emphasise</a> the importance that we attach
      to this regulation, providing, as it will, the ground plan, or roadmap, which
      will provide clarity and certainty for the basis of civil law claims across
      Europe.
  - s: Man kan <v>lyfta</v> <p>fram</p> det musikaliska kulturarvets betydelse, eller
      den muntliga berättarkonsten.
    t: The importance of musical heritage or literature in the oral tradition may
      be <a>emphasised</a>, the task of collection, analysis and protection of which
      still remains to be carried out in a good many countries.
  - s: Som ett exempel vill vi synnerhet här i Strasbourg <v>lyfta</v> <p>fram</p>
      hur fästa våra medborgare är vid sina nationella valutor och deras vilja att
      betrakta valutan som en aspekt av kulturarvet.
    t: I should therefore like to <a>emphasise</a>, for example, particularly here
      in Strasbourg, the importance which our fellow citizens attach to their national
      currencies and their determination to consider it as a part of their heritage.
  - s: I den liberala resolutionen <v>lyfte</v> vi <p>fram</p> att vi vill göra de
      föreslagna stresstesterna tvingande för medlemsstaterna, låta oberoende experter
      sköta genomförandet och att testerna ska vara transparenta.
    t: In the resolution from the Group of the Alliance of Liberals and Democrats
      for Europe, we <a>emphasised</a> that we wanted to make the proposed stress
      tests mandatory for the Member States and to allow independent experts to manage
      the implementation of the tests, and that the tests must be transparent.
  - s: Likaså kan kommissionen, med en viss omarbetning, acceptera ändringsförslag
      29 till direktivet för den offentliga sektorn - eller det traditionella direktivet
      - och ändringsförslag 26 till direktivet om olika specialsektorer, vilka <v>lyfter</v>
      <p>fram</p> vissa redan existerande möjligheter på det sociala området.
    t: Equally, with some redrafting, the Commission could accept Amendment No 29
      to the public sector - or classic - directive and Amendment No 26 to the utilities
      directive, which <a>emphasise</a> certain possibilities which already exist
      in the social field.
  - s: 'Jag vill också <v>lyfta</v> <p>fram</p> något som många fortfarande inte känner
      till:'
    t: 'I should also like to <a>emphasise</a> something that many still do not know:'
  - s: Jag vill också <v>lyfta</v> <p>fram</p> de positiva klimataspekter som det
      skulle innebära att man odlade mer proteingrödor inom EU.
    t: I would also like to <a>emphasise</a> the positive effects on the climate that
      growing more protein crops in the EU would entail.
  - s: Bland de många åtgärder som beskrivs i betänkandet vill jag därför <v>lyfta</v>
      <p>fram</p> fyra områden.
    t: Of the numerous measures outlined in the report, therefore, I would like to
      <a>emphasise</a> four areas.
  - s: Detta är det verkliga mervärdet i de projekt vi faktiskt har genomfört och
      <v>lyft</v> <p>fram</p>.
    t: That is the real value added of the projects that we have actually implemented
      and <a>emphasised</a>.
  - s: Innan jag slutar vill jag påminna om, och <v>lyfta</v> <p>fram</p>, den positiva
      atmosfär som har rått vid våra möten med Europaparlamentet.
    t: Before I close, I would like to mention, and indeed to <a>emphasise</a>, the
      positive atmosphere that prevailed in our meetings with the European Parliament.
  - s: Betydelsen av förbättrade villkor för barnfamiljer, ökad jämställdhet och ett
      livslångt lärande bör <v>lyftas</v> <p>fram</p> på ett tydligt sätt.
    t: The importance of improved conditions for families with children, of greater
      equality and of life-long learning ought to be clearly <a>emphasised</a>.
  - s: Jag vill också ta tillfället i akt att <v>lyfta</v> <p>fram</p> de saker som
      vissa av oss anser ska vara grundläggande inslag i det slutliga betänkande som
      vi ska rösta om.
    t: Mr President, I, too, would like to take this opportunity to <a>emphasise</a>
      the points that some of us believe should be fundamental in the final report
      on which we are going to vote.
  - s: Jag vill <v>lyfta</v> <p>fram</p> den roll som kvinnorna spelar inom vetenskap
      och teknik.
    t: I would like to <a>emphasise</a> the importance of the role that women play
      in science and technology.
  - s: Det är fyra punkter jag vill <v>lyfta</v> <p>fram</p>.
    t: I would like to <a>emphasise</a> four points.
  - s: Det är med tillfredsställelse och stort intresse jag kan konstatera att den
      kollektiva rätten till fackföreningar har <v>lyfts</v> <p>fram</p> i punkt 61.
    t: It is with satisfaction and much interest that I see that paragraph 61 <a>emphasises</a>
      the collective right to trade union membership.
  - s: Jag vill gärna <v>lyfta</v> <p>fram</p> några viktiga frågor rörande ekonomisk
      styrning.
    t: Let me <a>emphasise</a> some important elements concerning economic governance.
  - s: Men jag borde kanske <v>lyfta</v> <p>fram</p> vad jag som östeuropé förväntar
      mig av granskningen.
    t: But I would perhaps <a>emphasise</a> what I might expect from the audit, as
      an Easterner.
  - s: Det är någonting annat som jag vill <v>lyfta</v> <p>fram</p>.
    t: 'I should like to <a>emphasise</a> something else:'
  - s: Den sista frågan som jag vill <v>lyfta</v> <p>fram</p> är avgörande för att
      all ny lagstiftning om patienters rättigheter ska fungera fullt ut.
    t: 'The last issue I wish to <a>emphasise</a> is crucial for the full functioning
      of any new legislative framework on patients’ rights:'
  - s: Detta betänkande sätter verkligen strålkastaren på problemen, det understryker
      dem, det <v>lyfter</v> <p>fram</p> Europeiska unionens roll, det lyfter även
      fram försöken, blygsamma men ändå existerande, att garantera större rättssäkerhet,
      även när det gäller den kvinnliga delen av befolkningen - och för detta uppskattar
      jag betänkandet -, men det räcker ändå inte.
    t: It underscores them and <a>emphasises</a> the role of the European Union.
  - s: Inom kommissionen och inom utskottet för transport och turism har vi försökt
      <v>lyfta</v> <p>fram</p> tre grundläggande frågor i direktivet som behandlas.
    t: Within the Commission and within the Committee on Transport and Tourism we
      have tried, in the directive under consideration, to <a>emphasise</a> three
      fundamental issues.
  - s: Jag vill <v>lyfta</v> <p>fram</p> det stöd som kommissionen fortsätter att
      ge Kalamánov, både på politisk och materiell nivå, genom Tacis-programmet.
    t: I should like to <a>emphasise</a> that the Commission is continuing to provide
      political and material support for Mr Kalamanov through the TACIS programme.
  - s: Dessutom kan den även utnyttjas som ett verktyg för att <v>lyfta</v> <p>fram</p>
      ”de andras” dåliga sidor.
    t: Furthermore, intercultural dialogue can also be used as a tool for <a>emphasising</a>
      the evil sides of the ’other’.
  - s: Jag anser att gemensamma förklaringar och uttalanden av religiösa ledare är
      viktiga, men jag vill dock ta detta tillfälle i akt för att <v>lyfta</v> <p>fram</p>
      den viktiga roll som gräsrotsinitiativ, konkreta möten och gemensamma åtgärder
      spelar.
    t: however, I would like to take this opportunity to <a>emphasise</a> the vital
      role of grass-root initiatives, concrete meetings and joint actions.
  - s: Jag vill framför allt <v>lyfta</v> <p>fram</p> att man i betänkandet påpekar
      att våld mot kvinnor i EU ger upphov till skador som kostar miljarder euro varje
      år.
    t: I would like to <a>emphasise</a>, in particular, that the report points out
      that violence against women in Europe causes damage in the order of billions
      each year.
  - s: Här vill jag <v>lyfta</v> <p>fram</p> betydelsen av programmen för förtidspensionering
      av jordbrukare och hjälp för unga jordbrukare som vill etablera sig i yrket.
    t: I would like to <a>emphasise</a> in connection with this point the importance
