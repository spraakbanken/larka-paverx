    t: Tuttavia vorrei <a>evidenziare</a> due punti ancora mancanti nel testo che,
      anche secondo il mio gruppo, rivestono notevole importanza e che avevamo già
      presentato in occasione della prima lettura.
  - s: Utan att kompromissa <v>lyfter</v> yttrandet <p>fram</p> en rad avgörande punkter
      som redan har tagits upp i kammaren och som rör själva definitionen av terrorism,
      respekten för mänskliga rättigheter och framför allt relationerna till olika
      invandrargrupper i Europa.
    t: Con tutta la sua intransigenza, questo parere <a>evidenzia</a> sicuramente
      una serie di punti cruciali che sono già stati affrontati in Aula, relativi
      alla definizione stessa di terrorismo, al rispetto dei diritti dell’uomo e ai
      rapporti con le varie popolazioni migranti in Europa.
  - s: Förbättrandet av avskräckande åtgärder bör åtföljas av en förbättrad spårbarhet
      för fiskeprodukter, vilket har <v>lyfts</v> <p>fram</p> av tidigare talare,
