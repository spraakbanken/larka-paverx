    t: Ecco perché, nella mia proposta di piano d’azione, ho <a>evidenziato</a> la
      necessità di concentrarsi tanto sui diritti umani, quanto sull’assistenza alle
      vittime, e ciò in modo interdisciplinare.
  - s: Vi vill särskilt <v>lyfta</v> <p>fram</p> de senaste händelserna i norra Kaukasien
