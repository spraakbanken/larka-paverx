  - s: Gilad Shalits situation är en humanitär fråga och i vår gemensamma resolution
      <v>lyfter</v> vi <p>fram</p> det faktum att han, sedan han tagits som gisslan
      för nästan fyra år sedan, har hållits fången på okänd plats i Gaza, där han
