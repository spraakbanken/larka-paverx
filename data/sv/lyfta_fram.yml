      nuove misure per scegliere quali prioritariamente discutere con i nostri colleghi.
  - s: I fråga om uppdateringen skulle jag vilja <v>lyfta</v> <p>fram</p> tre grundläggande
      förändringar.
    t: Per quanto riguarda l’aggiornamento, desidero <a>evidenziare</a> tre emendamenti
      basilari.
  - s: Låt mig <v>lyfta</v> <p>fram</p> två saker.
    t: Permettetemi di <a>evidenziare</a> due elementi.
  - s: Men jag ska <v>lyfta</v> <p>fram</p> några punkter som för mig är särskilt
      viktiga.
    t: In quattro minuti è impossibile rendere giustizia al contenuto di questa relazione,
      ma vorrei comunque <a>evidenziare</a> alcuni punti che ritengo importanti.
  - s: Valen har <v>lyft</v> <p>fram</p> den nigerianska demokratiska processens många
      problem och brister, och kommissionen är medveten om att många utmaningar och
      betänkligheter nu måste hanteras och övervinnas.
    t: Le elezioni hanno <a>evidenziato</a> il gran numero di problemi e lacune del
      processo democratico nigeriano, e la Commissione è consapevole che ora si devono
      affrontare e superare molte sfide e molti sospetti.
  - s: 'Organisationen Fair Trials International ger i sitt dokument om detta förslag
      uttryck för mina farhågor och <v>lyfter</v> <p>fram</p>, och jag citerar: ”avsevärda
      farhågor om det utlämningsförfarande som ska tillämpas”.'
    t: L’organizzazione Fair Trials International, nel loro documento relativo a questa
      proposta, riflette le mie preoccupazioni ed <a>evidenzia</a>, e cito, «preoccupazioni
      significative in merito alla questione della procedura di estradizione da seguire».
  - s: Även om jag håller med om huvuddragen i Sarah Bowles betänkande anser jag att
      två punkter måste <v>lyftas</v> <p>fram</p>.
    t: Signor Presidente, se sono d’accordo con le ampie linee della relazione dell’onorevole
      Bowles, ritengo si debbano <a>evidenziare</a> due punti.
  - s: Jag vill därför återigen betona att kommissionen måste vara konsekvent, också
      när det gäller de mål för förenkling som man har <v>lyft</v> <p>fram</p>.
    t: Ancora una volta, quindi, si impone l’esigenza che la Commissione - lo devo
      sottolineare di nuovo - sia coerente con se stessa e con le finalità della semplificazione
      da essa <a>evidenziata</a> e avviata.
  - s: Det jag avslutningsvis vill <v>lyfta</v> <p>fram</p> för er i parlamentet är
      att jag liksom ni anser att okontrollerad ekonomisk tillväxt inte är allt, utan
      att vi också måste ta hänsyn till de sociala och miljömässiga dimensionerna.
    t: Il punto che, per concludere, vorrei <a>evidenziare</a> a questa Assemblea,
      è che, come voi, sono del parere che una crescita economica incontrollata non
      sia tutto, ma che si debbano prendere in considerazione anche le dimensioni
      sociali e ambientali, e questo è indubbiamente innegabile anche riguardo alle
      relazioni dell’UE con il Mediterraneo.
  - s: 'Man redogör helt för Europaparlamentets ståndpunkt i det gemensamma resolutionsförslaget,
      som jag vill <v>lyfta</v> <p>fram</p> tre punkter ur:'
    t: 'La posizione del Parlamento europeo è espressa in modo compiuto nella proposta
      di risoluzione comune della quale voglio <a>evidenziare</a> tre punti:'
  - s: Jag vill uttala mitt uttryckliga stöd för denna metod och <v>lyfta</v> <p>fram</p>
      två frågor i detta sammanhang.
    t: Voglio dichiarare il mio esplicito appoggio per questo approccio ed <a>evidenziare</a>
      due punti in proposito.
  - s: Föredraganden <v>lyfter</v> <p>fram</p> den avgörande betydelsen av politisk
      dialog, främjande av hållbar utveckling, utbildning samt mänskliga rättigheter.
    t: Il relatore <a>evidenzia</a> il ruolo chiave del dialogo politico, la promozione
      dello sviluppo sostenibile, dell’istruzione e dei diritti umani.
  - s: Jag vill <v>lyfta</v> <p>fram</p> den punkt i betänkandet där man uppmanar
      kommissionen att ta fram uppgifter om alla typer av överträdelser, och ställa
      dem till parlamentets förfogande så att det kan utöva sin roll som övervakare.
    t: Desidero <a>evidenziare</a> il paragrafo di questa relazione che sollecita
      la Commissione a presentare dati dettagliati su tutti i tipi di infrazione e
      a garantire che la totalità di tali dati sia liberamente consultabile dal Parlamento
      per consentirgli di svolgere la sua funzione di controllo.
  - s: Dessa programmässiga målsättningar, vilka har <v>lyfts</v> <p>fram</p> i direktivet,
      kommer huvudsakligen från kommissionens meddelande, men det innehåller även
      många likadana målsättningar som kommissionens ordförande Prodi vid förra sammanträdet
      i Strasbourg lyfte fram i sitt eget förslag till hållbar utveckling.
    t: Gli obiettivi problematici che sono stati <a>evidenziati</a> nella relazione
      provengono principalmente dalla comunicazione della Commissione, ma molti sono
      anche gli stessi obiettivi che il Presidente della Commissione Prodi ha citato
      nel suo discorso sullo sviluppo sostenibile durante la scorsa sessione a Strasburgo.
  - s: Jag är också rädd för att Montrealkonferensen bara skall bli ännu en konferens
      och inte leda fram till någonting konkret, och därför vill jag gärna <v>lyfta</v>
      <p>fram</p> tre konkreta saker i mitt tal här i dag.
    t: Ho anche paura che la Conferenza di Montreal finisca con l’essere semplicemente
      un’altra conferenza senza esiti tangibili, e per questo vorrei <a>evidenziare</a>
      nel mio intervento di oggi tre elementi concreti.
  - s: Föredraganden har både lyckats <v>lyfta</v> <p>fram</p> de förbättringar som
      har gjorts efter strukturfondsreformen 2000 och sätta fokus på de svårigheter
      som finns i tillämpningen, och särskilt de problem som har uppstått i samband
      med att genomförandet av programmet har fördröjts.
    t: Il relatore è riuscito sia ad <a>evidenziare</a> i miglioramenti raggiunti
      in seguito alla riforma dei Fondi strutturali del 2000 che a richiamare l’attenzione
      sulle difficoltà incontrate nell’attuazione e in particolare sui problemi relativi
      al ritardo della realizzazione del programma.
  - s: Hur som helst vill jag särskilt <v>lyfta</v> <p>fram</p> två saker.
    t: Ad ogni modo, desidero <a>evidenziare</a> soprattutto due aspetti.
  - s: I stället för att hela tiden ge mer bistånd måste vi lägga vår kraft på att
      bekämpa olaglig kapitalflykt, som är något som också <v>lyfts</v> <p>fram</p>
      i denna resolution.
    t: Anziché continuare a fornire aiuti, dobbiamo concentrare gli sforzi sulla lotta
      ai flussi illeciti di capitali, come <a>evidenziato</a>, tra l’altro, anche
      dalla risoluzione.
  - s: 'Jag vill inom ramen för betänkandet, som jag röstade för, <v>lyfta</v> <p>fram</p>
      unionens och medlemsstaternas åtgärder för att stödja energieffektivitet:'
    t: 'Desidero <a>evidenziare</a>, nella relazione a favore della quale ho votato,
      diverse azioni a sostegno dell’efficienza energetica dell’Unione europea e degli
      Stati membri:'
  - s: När jag nu avslutar är jag mycket tacksam för att ledamoten Pino Arlacchi har
      <v>lyft</v> <p>fram</p> så många viktiga frågor i detta betänkande.
    t: Concludo ringraziando l’onorevole Arlacchi per aver <a>evidenziato</a> un gran
      numero di questioni importanti in questa relazione.
  - s: Därför har jag försökt att <v>lyfta</v> <p>fram</p> detta även i de ändringar
      som jag har lämnat in.
    t: Ho quindi cercato di <a>evidenziare</a> anche questo aspetto negli emendamenti
      che ho presentato.
  - s: Nu när flera ändringar har godkänts instämmer vi med Pino Arlacchis betänkande
      och med de prioriteringar som har <v>lyfts</v> <p>fram</p> i betänkandet när
      det gäller den framtida utvecklingen i Afghanistan.
    t: Signora Presidente, onorevoli colleghi, grazie all’approvazione di diversi
      emendamenti, siamo d’accordo con la relazione dell’onorevole Arlacchi e con
      le priorità che sono state <a>evidenziate</a> nella relazione per il futuro
      sviluppo dell’Afghanistan, in particolare un regime di trasparenza degli aiuti
      finanziari, la formazione delle forze di polizia interna e la lotta contro il
      traffico di droga e il coordinamento degli aiuti internazionali rappresentano
      i punti essenziali di una strategia politica e militare che si è ulteriormente
      rafforzata.
  - s: Jag vill <v>lyfta</v> <p>fram</p> ett stycke i utkastet till kommissionens
      uttalande som är bilagt förslaget.
    t: Vorrei <a>evidenziare</a> un paragrafo del progetto di dichiarazione della
      Commissione allegato alla proposta.
  - s: Jag anser att det finns tre frågor som måste <v>lyftas</v> <p>fram</p> med
      de risker och de problem som de innebär.
    t: Intendo <a>evidenziare</a> tre punti con tutti i rischi e le preoccupazioni
      che ne derivano.
  - s: Andra jämställdhetsfrågor som kommer att ingå i EU:s 2020-strategi måste också
      <v>lyftas</v> <p>fram</p>, som arbetet för att motverka stereotypa föreställningar
      om kön inom undervisning, yrkesvägledning och akademisk vägledning.
    t: É opportuno <a>evidenziare</a> altri aspetti della parità di genere, che saranno
      parte della strategia «UE 2020», ovvero la necessità di superare gli stereotipi
      sul genere nell’istruzione e nella formazione professionale e accademica.
  - s: Jag har redan <v>lyft</v> <p>fram</p> denna fråga i den senaste årliga rapporten
      om jämställdhet mellan kvinnor och män.
    t: Ho già <a>evidenziato</a> questo aspetto nell’ultima relazione annuale sulla
      parità fra le donne e gli uomini, sottolineando come questa crisi colpisca le
      donne più che nelle passate recessioni, poiché le donne oggi ricoprono un ruolo
      di maggior rilievo nel mercato del lavoro retribuito e costituiscono spesso
      l’anello debole nella catena del lavoro.
  - s: Jag välkomnar Raül Romeva i Ruedas betänkande som <v>lyfter</v> <p>fram</p>
      en aspekt av krisen som alltför ofta glöms bort, nämligen följderna för kvinnor.
    t: Signor Presidente, signora Commissario, onorevoli deputati, plaudo alla relazione
      dell’onorevole Romeva i Rueda, che <a>evidenzia</a> un aspetto della crisi che
      viene troppo spesso dimenticato, ovvero le sue ripercussioni sulle donne.
  - s: Detta är det verkliga mervärdet i de projekt vi faktiskt har genomfört och
      <v>lyft</v> <p>fram</p>.
    t: Questo è il vero valore aggiunto dei progetti che abbiamo realmente attuato
      ed <a>evidenziato</a>.
  - s: Jag vill särskilt tacka Ricardo Cortés Lastra för detta betydande bidrag och
      för att han har <v>lyft</v> <p>fram</p> vad Lissabonstrategin trots all kritik
      ändå har lyckats åstadkomma.
    t: Vorrei ringraziare l’onorevole Cortés Lastra, in particolare, per il significativo
      contributo apportato e per aver <a>evidenziato</a> i risultati effettivi della
      strategia di Lisbona, nonostante tutte le critiche.
  - s: Den tidigare grekiska regeringen tog över en ekonomi som var mycket djupt skuldsatt,
      en ekonomi på ruttna fundament, och dessa kroniska problem som var djupt rotade
      sedan 30 år tillbaka <v>lyftes</v> <p>fram</p> och förvärrades av den stora
      internationella ekonomiska krisen.
    t: Il precedente governo greco ha ereditato un’economia profondamente indebitata,
      davvero fortemente indebitata, un’economia con le fondamenta marce, e questi
      problemi, problemi cronici, profondamente radicati da più di 30 anni, sono stati
      <a>evidenziati</a> e amplificati dalla grande crisi economica internazionale.
  - s: Jag vill emellertid <v>lyfta</v> <p>fram</p> en rad brister i kommissionens
      förslag.
    t: Tuttavia, vorrei <a>evidenziare</a> alcune imperfezioni nella proposta della
      Commissione.
  - s: Det är omöjligt att bemöta alla de frågor som togs upp, men jag skulle vilja
      <v>lyfta</v> <p>fram</p> ett antal prioriteringar.
    t: Non posso rispondere a tutte le domande che sono state sollevate, ma vorrei
      <a>evidenziare</a> alcune priorità.
  - s: Den andra saken jag vill <v>lyfta</v> <p>fram</p> är att det österrikiska ordförandeskapet
      satte övervakning av rasism, främlingsfientlighet, homofobi och nationalism
      i hela EU som en av sina prioriteringar.
    t: Il secondo aspetto che vorrei <a>evidenziare</a> è il fatto che la Presidenza
      austriaca ha posto tra le sue priorità il monitoraggio di razzismo, xenofobia,
      omofobia e nazionalismo nell’Unione europea.
  - s: Betydelsen av förbättrade villkor för barnfamiljer, ökad jämställdhet och ett
      livslångt lärande bör <v>lyftas</v> <p>fram</p> på ett tydligare sätt som medel
      för att möta de demografiska utmaningarna.
    t: Anche l’importanza di migliori condizioni per le famiglie con figli a carico,
      di una maggiore uguaglianza e di un apprendimento lungo tutto l’arco della vita
      va <a>evidenziata</a> con più chiarezza, quale strumento per fronteggiare le
      sfide demografiche.
  - s: En fråga som jag vill <v>lyfta</v> <p>fram</p> är frågan om strukturreformerna.
    t: Una questione che vorrei <a>evidenziare</a> è quella delle riforme strutturali.
  - s: I Europeiska rådets slutsatser om Kroatien som antogs i december förra året
      <v>lyfte</v> vi <p>fram</p> de centrala frågor som vi måste arbeta vidare med
      inom dessa områden.
    t: Nelle conclusioni del Consiglio sulla Croazia, adottate lo scorso dicembre,
      abbiamo <a>evidenziato</a> gli elementi e gli ambiti essenziali che richiedono
      ulteriore lavoro e voi ne siete stati informati.
  - s: Jag vill gärna <v>lyfta</v> <p>fram</p> några viktiga frågor rörande ekonomisk
      styrning.
    t: Permettetemi di <a>evidenziare</a> alcuni importanti elementi relativi alla
      governance economica.
  - s: 'Ytterligare två anledningar bör också <v>lyftas</v> <p>fram</p>:'
    t: 'Vanno opportunamente <a>evidenziate</a> altre due ragioni:'
  - s: När det gäller varuhandeln skulle jag vilja <v>lyfta</v> <p>fram</p> de höga
      genomsnittliga tullar som Indien har infört både för jordbruks- och industriprodukter.
    t: Per quanto riguarda il commercio di beni, vorrei <a>evidenziare</a> che le
      tariffe medie imposte dall’India sia sui prodotti agricoli che su quelli industriali
      sono elevate.
  - s: Jag håller även med om behovet av fler regionala samarbetsinitiativ, vilket
      Lydie Polfer <v>lyfter</v> <p>fram</p> i sitt betänkande, särskilt på områdena
      energi, transport och miljö.
    t: Concordo inoltre con il bisogno, <a>evidenziato</a> nella relazione dell’onorevole
      Polfer, di maggiori attività di cooperazione a livello regionale, in particolare
      nei settori dell’energia, dei trasporti e dell’ambiente.
  - s: Slutligen vill jag <v>lyfta</v> <p>fram</p> den särskilt konstruktiva roll
      som mitt land, Grekland, har spelat genom sin dubbla identitet som medlemsstat
      i både EU och Organisationen för ekonomiskt samarbete i Svartahavsområdet, för
      att stärka samarbetet såväl inom Organisationen för ekonomiskt samarbete i Svartahavsområdet
      som på regionöverskridande nivå inom EU.
    t: Infine, vorrei <a>evidenziare</a> il ruolo particolarmente costruttivo svolto
      dal mio paese, la Grecia, con la sua doppia identità di Stato membro dell’Unione
      europea e della BSEC, nel rafforzare la cooperazione all’interno della BSEC
      stessa e a livello transregionale all’interno dell’UE.
  - s: Jag skall lämna därhän de frågor som redan har diskuterats och som föredraganden
      har <v>lyft</v> <p>fram</p>, och vill än en gång understryka att det här finns
      en kulturell och en organisatorisk fråga.
    t: Sottolineo qui, trascurando gli aspetti che sono già stati oggetto di dibattito
      e che il relatore ha <a>evidenziato</a>, torno a dire, con puntualità, che c’è
      un problema culturale e un problema organizzativo.
  - s: Jag vill uttrycka min tacksamhet mot betänkandets författare, Ivo Belet, för
      att han har tagit upp denna viktiga fråga och för att han har <v>lyft</v> <p>fram</p>
      de flesta problemen och pekat på möjliga lösningar.
    t: Vorrei esprimere la mia gratitudine all’autore della relazione, onorevole Ivo
      Belet, per aver sollevato questo tema importante e per aver <a>evidenziato</a>
      la maggior parte dei problemi indicando dei modi per risolverli.
  - s: Dagens debatt och omröstning om sänkta momssatser kommer att sända ett tydligt
      budskap till rådet i linje med vad som har <v>lyfts</v> <p>fram</p> av den gemensamma
      gruppen för familjefrågor och skydd av barn genom åren.
    t: La discussione e la votazione odierne sulla riduzione delle aliquote IVA manderanno
      un chiaro segnale al Consiglio in linea con quanto <a>evidenziato</a> dall’intergruppo
      per la famiglia e la protezione dell’infanzia nel corso degli anni.
  - s: Återhämtningsplanen utgör dock ett lämpligt svar på de behov som har <v>lyfts</v>
      <p>fram</p>, eftersom det i planen föreskrivs en stadig minskning av fångstkvoten
      på upp till 20 procent mellan 2006 och 2010, en ökning av den minsta storleken
      till 30 kg, en begränsning av fiskeperioderna och en skärpning av åtgärderna
      för att bekämpa illegalt fiske.
    t: Si ritiene comunque che esso corrisponda sufficientemente alle esigenze <a>evidenziate</a>,
      in particolare laddove prevede una progressiva riduzione del contingente di
      cattura sino al 20% nel 2010 rispetto al 2006, l’aumento della taglia minima
      a 30 kg, la previsione di limitazione del periodo di pesca, il rafforzamento
      delle misure di controllo e di contrasto della pesca illegale.
  - s: Betänkandet <v>lyfter</v> <p>fram</p> de brister som nu finns och innehåller
      mycket konkreta förslag på vad som måste ändras.
    t: La relazione <a>evidenzia</a> i deficit attualmente esistenti e inoltre avanza
      proposte concrete in merito alle modifiche da apportare.
  - s: Resolutionsförslaget <v>lyfter</v> <p>fram</p> en mycket avgörande och viktig
      fråga.
    t: La proposta di risoluzione <a>evidenzia</a> una materia molto significativa
      ed importante.
  - s: Vi noterar med glädje att betänkandet än tydligare bland annat <v>lyfter</v>
      <p>fram</p> satsningar på jämställdhet mellan män och kvinnor, genusspecifika
      inriktningar i forskningen, betoning på forskning kring ekologisk uthållighet,
      satsningar på forskning som rör äldre och handikappade samt betoningen på etiken
      vid genteknisk forskning, varvid understrykandet att inga medel kan gå till
      kloning eller genteknisk forskning med människors arvsmassa måste ses som viktigt.
    t: Notiamo con soddisfazione che la relazione <a>evidenzia</a>, in modo più chiaro
      che mai, la necessità di interventi per le pari opportunità fra uomini e donne,
      di specifici orientamenti in funzione del genere nelle attività di ricerca,
      di porre l’accento sulla ricerca nel campo della sostenibilità ecologica, di
      dare più spazio alle attività di ricerca rilevanti per anziani e disabili e
      di porre l’accento sulla dimensione etica nelle attività di ricerca in campo
      genetico, sottolineando quanto sia importante che alla clonazione o a ricerche
      biotecnologiche condotte con materiale genetico umano non venga erogato alcun
      finanziamento.
  - s: Den utvidgar och <v>lyfter</v> även <p>fram</p> vissa forskningsområden som
      inte fanns med eller som inte fick tillräckligt stort utrymme i det ursprungliga
      förslaget och betonar en rad horisontella strukturella aspekter av programmet
      som vi anser är avgörande.
    t: Esso amplia ed <a>evidenzia</a> inoltre alcuni campi della ricerca che erano
      assenti o non sufficientemente rappresentati nella proposta iniziale, e dà risalto
      a una serie di aspetti strutturali orizzontali del programma che consideriamo
      fondamentali.
  - s: Jag har ingen möjlighet att behandla frågan utförligt på den korta tid jag
      till mitt förfogande och kommer därför bara att <v>lyfta</v> <p>fram</p> några
      frågor.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, non riuscirò ad
      esaminare il tema in modo approfondito nel poco tempo di cui dispongo, pertanto
      mi limiterò ad <a>evidenziare</a> alcuni argomenti.
  - s: Jag tänkte <v>lyfta</v> <p>fram</p> tre punkter.
    t: Desidero <a>evidenziare</a> tre punti.
  - s: Jag ville <v>lyfta</v> <p>fram</p> de metodrelaterade problem som bromsar Lissabonstrategin
      och samtidigt lägga fram några konkreta förslag som kan tänkas uppfylla företagarnas
      förväntningar, och som utgår från småföretagen.
    t: Ho <a>evidenziato</a> i problemi di metodo che ostacolano la strategia di Lisbona
      e avanzare alcune proposte concrete per rispondere alle attese degli imprenditori,
      che si basano sulla Carta delle piccole imprese.
  - s: Jag vill dock ändå <v>lyfta</v> <p>fram</p> den dynamiska effekten av en utvidgning
      av unionen.
    t: 'Desidero comunque <a>evidenziare</a> l’effetto dinamico dell’ampliamento dell’Unione:'
  - s: Jag gratulerar Görlach till ett bra betänkande, där han <v>lyfter</v> <p>fram</p>
      det faktum att landsbygdsutvecklingen riskerar att hamna mellan två stolar,
      dvs. mer eller mindre spelas bort, eftersom det enligt kommissionens förslag
      inte längre kommer att vara en enskilt mål. Jag undrar om man egentligen har
      gjort en ordentlig konsekvensanalys.
    t: Signora Presidente, mi congratulo con l’onorevole Görlach per l’ottima relazione,
      in cui <a>evidenzia</a> il fatto che lo sviluppo rurale rischia di finire nella
      terra di nessuno, ossia di cadere più o meno nel dimenticatoio, posto che secondo
