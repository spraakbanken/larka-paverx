      su cui insistere da subito.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> de åtaganden som gruppen Progressiva
      förbundet av socialdemokrater i Europaparlamentet (S&D) har gjort i sin energiplan
      för Europa och som utgör ett starkt ställningstagande för förnybara energikällor,
      infrastrukturer, energieffektivitet och eltransporter.
    t: Voglio inoltre <a>sottolineare</a> gli impegni assunti dal gruppo dell’Alleanza
      progressista di Socialisti e Democratici al Parlamento europeo (S&D) nel suo
      piano energetico per l’Europa, che rappresentano una promessa solenne a favore
      delle energie rinnovabili, delle infrastrutture, dell’efficienza energetica
      e della mobilità elettrica.
  - s: Jag håller dock med kommissionsledamoten om att vi måste <v>lyfta</v> <p>fram</p>
      dessa frågor, och särskilt försöka att ställa människor som begår dessa brott
      inför rätta.
    t: Concordo tuttavia con il Commissario sul fatto che dobbiamo <a>sottolineare</a>
      tali questioni e in particolare processare e chiamare a rendere conto delle
      loro azioni quanti commettono tali crimini.
  - s: Jag vill <v>lyfta</v> <p>fram</p> några specifika frågor i denna rapport, bland
      annat kommissionsreformen, utanordnarnas uppgifter, intern kontroll och införandet
      av en intern revisionstjänst.
    t: Desidero <a>sottolineare</a> alcuni punti specifici di questa relazione, tra
      cui la riforma della Commissione, la responsabilità degli ordinatori, il controllo
      interno e l’introduzione di un servizio di revisione interna.
  - s: Jag vill <v>lyfta</v> <p>fram</p> avsikten att förstärka målen öppenhet och
      förenkling i lagstiftningsförfarandet, beslutsfattandet och medborgarnas deltagande,
      som är av grundläggande betydelse för att gemenskapens lagstiftning skall bli
      mer tillgänglig och mer begriplig.
    t: <a>Sottolineo</a> l’intenzione di rafforzare gli obiettivi di trasparenza e
      semplificazione dei processi legislativi, decisionali e di partecipazione dei
      cittadini, fondamentali per rendere la normativa comunitaria più accessibile
      e intelligibile.
  - s: En aspekt som också är värd att <v>lyfta</v> <p>fram</p> och som ofta endast
      bemöts slentrianmässigt - med stora konsekvenser för att OLAF skall vara framgångsrikt
      - är de olika institutionernas och organens mottaglighet för de varningar och
      rapporter som kommer från denna organisation.
    t: Ritengo valga la pena altresì <a>sottolineare</a> un aspetto molte volte trattato
      superficialmente - e con enormi ripercussioni sul successo dell’OLAF - ossia
      la ricettività, da parte di istituzioni e organi, delle segnalazioni e delle
      relazioni trasmesse da tale organizzazione.
  - s: Jag har tidigare år varit föredragande inom bättre lagstiftning och vill <v>lyfta</v>
      <p>fram</p> några aspekter av detta problem.
    t: Dal momento che negli ultimi anni sono stata relatrice nell’ambito della questione
      relativa al miglioramento della legislazione, desidero <a>sottolineare</a> i
      numerosi aspetti del problema.
  - s: Det är inte så lätt att besvara alla frågor som ställts, men jag vill ändå
      <v>lyfta</v> <p>fram</p> ett par saker.
    t: Signor Presidente, mi risulterebbe difficile rispondere a tutte le questioni
      sollevate, ma ci sono alcuni punti che vorrei <a>sottolineare</a>.
  - s: Jag håller med om att en av våra viktigaste utmaningar består i att utveckla
      färdigheter och yrkesutbildning, vilket <v>lyftes</v> <p>fram</p> i diskussionen.
    t: Condivido pienamente l’idea (più volte <a>sottolineata</a> nel corso della
      discussione) che lo sviluppo delle competenze e della formazione professionale
      rappresenti una delle sfide chiave che l’Europa sta affrontando.
  - s: Den andra fråga som jag skulle vilja <v>lyfta</v> <p>fram</p> är betydelsen
      av att detta avtal ingås inför mötet med ”parlatino” - det sydamerikanska parlamentet.
    t: La seconda questione che vorrei <a>sottolineare</a> è l’importanza di fare
      quest’accordo alla vigilia dell’incontro con il parlatino, il parlamento dell’America
      latina.
  - s: Det är också viktigt att <v>lyfta</v> <p>fram</p> att om funktionshindrade
      erbjuds en möjlighet att bo utanför institutioner, måste de erbjudas ett tillräckligt
      stöd för att klara det.
    t: È inoltre importante <a>sottolineare</a> che, se da un lato ai disabili viene
      data la possibilità di vivere fuori dagli istituti, dall’altro è necessario
      offrire loro tutto il sostegno necessario affinché possano riuscire in tale
      impresa.
  - s: Jag tackar parlamentet för att det än en gång engagerar sig i frågor som rör
      säkerheten till havs eftersom - vilket en av talarna också har <v>lyft</v> <p>fram</p>
      -dessa frågor blir ännu viktigare med framväxten av motorvägar till havs och
      sjöfartens utveckling och kommer att kräva ytterligare aktsamhet på säkerhetsområdet.
    t: Signor Presidente, onorevoli deputati, desidero ringraziare il Parlamento per
      essersi associato nuovamente a questa politica per la sicurezza marittima che
      - come ha <a>sottolineato</a> uno degli oratori - è tanto più necessaria in
      quanto lo sviluppo delle autostrade del mare e del traffico marittimo imporranno
      una vigilanza ancora maggiore nel campo della sicurezza.
  - s: Jag vill <v>lyfta</v> <p>fram</p> en fråga som jag fick veta av skolbarn som
      var oroliga över den naturliga miljön.
    t: Vorrei <a>sottolineare</a> un tema riguardante l’ambiente naturale, portato
      alla mia attenzione da alcuni alunni.
  - s: Livslångt lärande, arbete för äldre och kampen mot svart arbetskraft är de
      prioriteringar som måste <v>lyftas</v> <p>fram</p>, vilket föredraganden gör
      med den äran.
    t: L’apprendimento lungo tutto l’arco della vita, l’occupazione per gli anziani
      e la lotta al lavoro nero sono tutte priorità che vanno <a>sottolineate</a>,
      come ovviamente il relatore afferma a giusto titolo.
  - s: Samtidigt vill vi <v>lyfta</v> <p>fram</p> att vi helt delar kollegan Schmids
      engagemang vad gäller social sammanhållning, integration och inte minst jämställdhet.
    t: Allo stesso tempo, desideriamo <a>sottolineare</a> che sosteniamo in tutto
      e per tutto l’impegno del nostro collega, onorevole Schmid, in termini di coesione
      sociale, integrazione e, soprattutto, uguaglianza.
  - s: Men det förtjänar under alla omständigheter att stödjas energiskt, även och
      kanske framför allt med målet att <v>lyfta</v> <p>fram</p> vissa principer och
      styrande kriterier som bör vara vägledande för Europeiska unionen inom samtliga
      områden och inte enbart på det humanitära området.
    t: Merita tuttavia di essere energicamente sostenuta anche e soprattutto al fine
      di <a>sottolineare</a> alcuni principi e criteri direttivi che devono regolare
      l’azione dell’Unione europea in ogni ambito e non soltanto in quello umanitario.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> att familjemedlemmar till den person
      som har beviljats internationellt skydd måste ha egna möjligheter att gestalta
      sina liv.
    t: Desidero inoltre <a>sottolineare</a> che è doveroso garantire ai familiari
      del beneficiario di protezione internazionale la possibilità di vivere la propria
      vita.
  - s: Detta är en fråga som måste <v>lyftas</v> <p>fram</p> och fördjupas ytterligare,
      och jag hoppas att detta inte blir parlamentets sista ord i denna fråga.
    t: Si tratta di un tema che dobbiamo ancora <a>sottolineare</a> e approfondire
      e spero che questa non sia l’ultima parola che il Parlamento pronuncerà a tale
      proposito.
  - s: Jag vill använda min tid till att <v>lyfta</v> <p>fram</p> två frågor som togs
      upp av skuggföredraganden från min politiska grupp, Monica Macovei.
    t: Vorrei sfruttare il mio intervento per <a>sottolineare</a> due questioni sollevate
      dalla relatrice ombra del mio gruppo politico, l’onorevole Macovei.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> en symbolisk åtgärd som ordförande José
      Sócrates nämnde tidigare:'
    t: 'Desidero <a>sottolineare</a> una misura simbolica che il Presidente Sócrates
      ha menzionato poc’anzi:'
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> de viktigaste framstegen i denna
      kompromisstext.
    t: Vorrei <a>sottolineare</a> i principali passi in avanti fatti dal presente
      testo di compromesso.
  - s: Betänkandet har förtjänsten att det belyser den offentliga sektorns garanterat
      oberoende och opartiska inspektioner, och <v>lyfter</v> <p>fram</p> jordbruket
      som en fråga för allmänheten.
    t: Questa relazione ha il merito di mettere in luce che il servizio pubblico garantisce
      da solo l’indipendenza e l’imparzialità delle ispezioni, <a>sottolineando</a>
      l’idea che l’agricoltura è un bene pubblico.
  - s: Avslutningsvis vill jag dock säga att denna resolution visar på ett problem
      som är värt att undersöka noggrannare, ett problem som vi redan tidigare har
      <v>lyft</v> <p>fram</p> flera gånger, nämligen förbindelserna mellan domstolarna.
    t: 'Ma devo concludere e allora devo dire che questa risoluzione lascia aperto
      un problema, che è bene approfondire, ed è il problema già <a>sottolineato</a>
      più volte del rapporto fra le Corti e però credo che su questo bisognerà ancora
      riflettere un pochino, ma soprattutto c’è il problema dell’anima europea:'
  - s: Det är ett tillfälle att <v>lyfta</v> <p>fram</p> allt det som förenar oss
      och betona våra gemensamma värderingar och principer.
    t: Si tratta di un’opportunità per <a>sottolineare</a> tutto ciò che ci unisce
      e per porre l’accento su valori e principi comuni.
  - s: Avslutningsvis vill jag <v>lyfta</v> <p>fram</p> det trängande behovet av en
      förnyad politisk vilja bland samtliga partnerländer och av att EU på nytt gör
      verkligt samarbete till en av sina prioriteringar, som båda är viktiga förutsättningar
      för att Barcelonaprocessen och det socioekonomiska området i Europa-Medelhavsområdet
      ska få nytt liv och blomstra.
    t: Per concludere, vorrei <a>sottolineare</a> l’urgente necessità di un rinnovamento
      della volontà politica tra tutti i partner e del ritorno a una vera cooperazione
      quale priorità dell’Unione europea;
  - s: Jag anser att kvällens diskussion <v>lyfter</v> <p>fram</p> en intern strategisk
      klyfta inom EU.
    t: A mio parere, il dibattito di stasera <a>sottolinea</a> una divisione strategica
      interna nell’Unione europea.
  - s: De ändringsförslag som <v>lyfter</v> <p>fram</p> riskerna för vissa befolkningsgrupper
      och som betraktar de planerade miljöskyddsåtgärderna som lägsta krav möjliga
      att överskrida delades givetvis även av vår grupp.
    t: Il nostro gruppo ha appoggiato gli emendamenti che <a>sottolineano</a> i pericoli
      per determinati gruppi di popolazione e considerano i provvedimenti di tutela
      ambientale contemplati come requisiti minimi che è possibile migliorare.
  - s: Låt mig <v>lyfta</v> <p>fram</p> ett antal frågor som gäller kvaliteten på
      inomhusluften och dess inverkan på människors hälsa, särskilt när det gäller
      de mest sårbara grupperna såsom barn och äldre.
    t: Vorrei <a>sottolineare</a> alcune questioni relative alla qualità dell’aria
      interna e al suo impatto sulla salute umana, specialmente per i gruppi più vulnerabili
      come i bambini e gli anziani.
  - s: Men det jag menar är viktigt för oss, och det jag vill <v>lyfta</v> <p>fram</p>,
      är att vi har möjlighet att få en grönare gemensam jordbrukspolitik - inte bara
      grön i fråga om en hållbar energipolitik utan även i fråga om en hållbar jordbrukspolitik
      - och att vi börjar betrakta konkurrens inte bara som en konkurrenskraftig position
      i förhållande till den globala marknaden utan också i högre grad uppmärksammar
      läget inom det europeiska jordbruket, med fokus på konkurrensvillkoren inom
      det europeiska jordbruket;
    t: Ciò che ritengo comunque importante per noi e vorrei <a>sottolineare</a> è
      che abbiamo la prospettiva di una PAC più ecologica, intendendo ecologica non
      soltanto nel senso di una politica energetica sostenibile, ma anche nel senso
      di una politica agricola sostenibile, e iniziamo a percepire la concorrenza
      non soltanto come posizione concorrenziale rispetto al mercato globale, ma anche
      come maggiore attenzione prestata alla situazione dell’agricoltura europea,
      concentrandoci sulle condizioni concorrenziali al suo interno, non soltanto
      rispettando le norme dell’OMC per la futura politica agricola, ma sviluppando
      in ultima analisi una nostra politica agricola comune europea forte.
  - s: Jag vill tacka vår föredragande för hans konstruktiva samarbete och för de
      viktiga aspekter som <v>lyfts</v> <p>fram</p> i hans betänkande om framtiden
      för den gemensamma jordbrukspolitiken efter 2013.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, vorrei ringraziare
      il nostro relatore per la sua collaborazione costruttiva e gli importanti aspetti
      <a>sottolineati</a> nella sua relazione sul futuro della PAC dopo il 2013.
  - s: Därför tycker jag att det är viktigt att vi <v>lyfter</v> <p>fram</p> denna
      fråga.
    t: Ritengo che queste tematiche vadano <a>sottolineate</a>.
  - s: 'Jag vill dock <v>lyfta</v> <p>fram</p> några saker som oroar mig:'
    t: Vorrei quindi <a>sottolineare</a> due punti che ritengo problematici.
  - s: I betänkandet <v>lyfter</v> man även <p>fram</p> behovet av att anta en förfarandekod
      i form av en förordning för att öka insynen och respekten för medborgarnas rättigheter,
      med grundprinciperna för överträdelseförfaranden, som meddelanden, tidsfrister,
      rätten att höras och åliggandet att uppge orsaker.
    t: La relazione <a>sottolinea</a> la necessità di adottare un codice procedurale
      sotto forma di un regolamento che stabilisca i vari aspetti della procedura
      di infrazione, comprese le notifiche, le scadenze, il diritto di audizione e
      l’obbligo di motivazione al fine di far rispettare i diritti dei cittadini e
      la trasparenza.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> följande punkter som ingår i den föreslagna
      EU-strategin:'
    t: 'Desidero <a>sottolineare</a> i seguenti temi inclusi nella strategia europea
      proposta:'
  - s: 'Jag anser att det här är rätt sammanhang och rätt forum att <v>lyfta</v> <p>fram</p>
      hur viktig denna folkomröstning är av två anledningar:'
    t: 'Penso sia giusto <a>sottolineare</a> l’importanza di tale voto in quest’Aula
      e in questo contesto per altri due motivi:'
  - s: Att öppna gemenskapens sociala dialog för de mest representativa organisationerna
      på europeisk nivå och att intensifiera dialogen mellan olika delar av den offentliga
      sektorn är prioriteringar som kommissionen har <v>lyft</v> <p>fram</p> med stor
      tydlighet.
    t: Aprire il dialogo sociale e comunitario alle associazioni più rappresentative
      a livello europeo e aumentare il dialogo settoriale nel settore pubblico sono
      priorità che la Commissione ha <a>sottolineato</a> con chiarezza.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> två punkter i förslaget:'
    t: Vorrei <a>sottolineare</a> due punti del progetto di bilancio.
  - s: Men på samma sätt som vi har understrukit fördelarna, så kan vi inte heller
      undvika att <v>lyfta</v> <p>fram</p> vissa punkter som, enligt Europeiska liberala,
      demokratiska och reformistiska partiets grupp, delvis borde ändras.
    t: Ma, come siamo venuti sottolineandone i pregi, così non possiamo fare a meno
      di <a>sottolineare</a> anche alcuni punti che, a parere del nostro gruppo dei
      liberali, democratici e riformatori, dovrebbero essere in parte cambiati.
  - s: 'De viktigaste resultaten har redan nämns och jag behöver inte påminna er om
      dem. Låt mig däremot <v>lyfta</v> <p>fram</p> ett annat resultat som vår grupp
      bidrog väsentligt till:'
    t: 'Ne vorrei però <a>sottolineare</a> uno ulteriore, al quale il nostro gruppo
      ha contribuito in misura particolare:'
  - s: Att enbart <v>lyfta</v> <p>fram</p> de risker som medborgarinitiativet kan
      medföra sänder därför en dålig signal.
    t: Pertanto, <a>sottolineare</a> unicamente i rischi che le iniziative dei cittadini
      potrebbero porre trasmetterebbe un segnale sbagliato.
  - s: Men vi måste också <v>lyfta</v> <p>fram</p> de positiva aspekterna av interventionen,
      särskilt Petraeus-planen.
    t: Tuttavia, dobbiamo anche <a>sottolineare</a> gli aspetti positivi dell’intervento
      e in particolare del piano del generale Petraeus.
  - s: Låt mig <v>lyfta</v> <p>fram</p> två punkter.
    t: Il contributo della presente relazione e del lavoro della nostra onorevole
      collega è cruciale e vi sono due aspetti che desidero <a>sottolineare</a>.
  - s: Man kan <v>lyfta</v> <p>fram</p> det musikaliska kulturarvets betydelse, eller
      den muntliga berättarkonsten.
    t: Si può <a>sottolineare</a> l’importanza del patrimonio musicale o della letteratura
      orale, per i quali in molti paesi deve ancora essere realizzato un lavoro di
      raccolta, di analisi e di protezione.
  - s: Som ett exempel vill vi synnerhet här i Strasbourg <v>lyfta</v> <p>fram</p>
      hur fästa våra medborgare är vid sina nationella valutor och deras vilja att
      betrakta valutan som en aspekt av kulturarvet.
    t: Vorrei altresì <a>sottolineare</a>, ad esempio, in modo ancora più particolare
      qui a Strasburgo, l’attaccamento dei nostri concittadini alle loro monete nazionali
      e la loro volontà di considerarle come una dimensione del patrimonio.
  - s: Jag tycker också att de tidigare inläggen om de tekniska aspekterna har varit
      tillräckligt utförliga för att jag skall tillåta mig att tala om historien bakom
      detta direktiv, om hur Europeiska unionen fortfarande är ett territorium med
      gränser där en person, en parlamentsledamot med en bra idé i enlighet med fördraget
      och med stor viljestyrka och god förhandlingsförmåga har förmåga att <v>lyfta</v>
      <p>fram</p> något som är viktigt för oss alla när vi känner oss som, jag vill
      inte säga konsumenter, men vanliga medborgare.
    t: Vorrei quindi parlare della storia di questa direttiva e <a>sottolineare</a>
      come, ancor oggi, l’Unione europea sia un territorio di frontiera in cui una
      persona, un deputato forte di una buona idea, facendo leva sul Trattato e sulla
      propria fermezza e capacità di negoziare, è in grado di dar vita a qualcosa
      di importante per tutti noi che ci sentiamo, non voglio dire consumatori, ma
      almeno comuni cittadini.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> två huvudpoänger i detta betänkande.
    t: Signor Presidente, desidero <a>sottolineare</a> due punti importanti di questa
      relazione.
  - s: I den liberala resolutionen <v>lyfte</v> vi <p>fram</p> att vi vill göra de
      föreslagna stresstesterna tvingande för medlemsstaterna, låta oberoende experter
      sköta genomförandet och att testerna ska vara transparenta.
    t: Nella risoluzione del gruppo ALDE abbiamo <a>sottolineato</a> che intendevamo
      rendere obbligatorie per gli Stati membri le prove di stress proposte e consentire
      a esperti indipendenti di gestire l’attuazione delle prove, prove che peraltro
      devono essere trasparenti.
  - s: EU bör även uttrycka sitt stöd för den parlamentariska församlingen för partnerländerna
      i öst (Euronest) genom att <v>lyfta</v> <p>fram</p> dess roll i stärkandet av
      demokratin och utvecklingen av samarbetet med länderna i det östliga partnerskapet.
    t: Si dovrebbe altresì manifestare sostegno all’assemblea parlamentare Euronest
      <a>sottolineandone</a> il ruolo nel consolidamento della democrazia e nello
      sviluppo della cooperazione con i paesi del partenariato orientale.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> tre aspekter som omfattas av arbetet:'
    t: 'Voglio <a>sottolineare</a> tre aspetti che questo lavoro racchiude:'
  - s: Jag vill <v>lyfta</v> <p>fram</p> tre punkter.
    t: Vorrei ora <a>sottolineare</a> tre punti.
  - s: Eures växande betydelse för östutvidgningen måste klart och tydligt <v>lyftas</v>
      <p>fram</p> - vilket också har skett i betänkandet - eftersom en kvalificerad
      rådgivning och arbetsförmedling utan tvivel kan kanalisera möjliga större önskemål
      om förflyttning.
    t: Va <a>sottolineata</a> - come del resto fa la relazione - la crescente importanza
      di EURES in considerazione dell’ampliamento ad est, dato che una consulenza
      e un collocamento professionali qualificati possono senz’ altro essere in grado
      di guidare eventuali flussi migratori di una certa rilevanza.
  - s: 'Jag vill också <v>lyfta</v> <p>fram</p> något som många fortfarande inte känner
      till:'
    t: 'Mi permetto di <a>sottolineare</a> qualcosa che molti non sanno ancora:'
  - s: Slutligen vill jag <v>lyfta</v> <p>fram</p> de fall av narkolepsi hos barn
      som har inrapporterats i Finland och Sverige efter vaccination med GSK:s H1N1-vaccin.
    t: Vorrei infine <a>sottolineare</a> i casi di narcolessia segnalati in alcuni
      bambini in Finlandia e Svezia a seguito della vaccinazione con il vaccino antinfluenzale
      di GSK.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> de positiva klimataspekter som det
      skulle innebära att man odlade mer proteingrödor inom EU.
    t: Vorrei altresì <a>sottolineare</a> che effetti positivi sul clima che deriverebbero
      da una maggiore coltivazione di proteaginose nell’Unione.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> två aspekter som berörs som hastigast
      i betänkandet.
    t: Vorrei <a>sottolineare</a> due aspetti ai quali si fa riferimento fuggevolmente
      nella relazione.
