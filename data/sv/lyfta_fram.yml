    t: Sottolineo qui, trascurando gli aspetti che sono già stati oggetto di dibattito
      e che il relatore ha <a>evidenziato</a>, torno a dire, con puntualità, che c’è
      un problema culturale e un problema organizzativo.
  - s: Jag vill uttrycka min tacksamhet mot betänkandets författare, Ivo Belet, för
      att han har tagit upp denna viktiga fråga och för att han har <v>lyft</v> <p>fram</p>
      de flesta problemen och pekat på möjliga lösningar.
    t: Vorrei esprimere la mia gratitudine all’autore della relazione, onorevole Ivo
      Belet, per aver sollevato questo tema importante e per aver <a>evidenziato</a>
      la maggior parte dei problemi indicando dei modi per risolverli.
  - s: Dagens debatt och omröstning om sänkta momssatser kommer att sända ett tydligt
      budskap till rådet i linje med vad som har <v>lyfts</v> <p>fram</p> av den gemensamma
      gruppen för familjefrågor och skydd av barn genom åren.
    t: La discussione e la votazione odierne sulla riduzione delle aliquote IVA manderanno
      un chiaro segnale al Consiglio in linea con quanto <a>evidenziato</a> dall’intergruppo
