    t: Il rafforzamento di misure deterrenti deve essere accompagnato da una maggiore
      tracciabilità dei prodotti della pesca, come hanno <a>evidenziato</a> precedenti
      oratori, e in questo caso vale la pena di menzionare anche l’ecoetichettatura.
  - s: För det tredje skulle jag vilja <v>lyfta</v> <p>fram</p> hur viktigt det är
      att garantera verklig öppenhet och icke-diskriminering vid offentliga upphandlingar
