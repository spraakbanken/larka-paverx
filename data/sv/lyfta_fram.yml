  - s: Vi har <v>lyft</v> <p>fram</p> de svåra och politiska aspekterna.
    t: Abbiamo <a>evidenziato</a> gli elementi difficili e politici.
  - s: Denna kris har <v>lyft</v> <p>fram</p> och förvärrat järnvägarnas befintliga
      strukturella problem.
    t: questa crisi ha <a>evidenziato</a> e aumentato problemi strutturali interni
      alle ferrovie.
  - s: Bland de problem som samhället står inför finns givetvis frågan om beroende,
      som är en extremt viktig fråga och har <v>lyfts</v> <p>fram</p> i betänkandet.
    t: Tra i problemi che la società deve affrontare vi sono naturalmente la questione
      della dipendenza, che è estremamente importante e che è stata <a>evidenziata</a>
