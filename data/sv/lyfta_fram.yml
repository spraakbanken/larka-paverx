  - s: I kommissionens riktlinjer för medlemsstaternas sysselsättningspolitik för
      1998 <v>lyfter</v> man <p>fram</p> fyra sunda begrepp.
    t: Le istruzioni rivolte dalla Commissione agli Stati membri in materia occupazionale
      per il 1998 <a>evidenziano</a> quattro concetti molto sani.
  - s: Det föreligger också en del missförhållanden med betänkandet som vi bör <v>lyfta</v>
      <p>fram</p>.
    t: Ciò nondimeno, ci sono nella relazione anche alcune anomalie che andrebbero
      <a>evidenziate</a>.
  - s: Det var också därför som jag i mitt förslag till handlingsplan <v>lyfte</v>
      <p>fram</p> både behovet av att fokusera på mänskliga rättigheter samt på omsorgen
