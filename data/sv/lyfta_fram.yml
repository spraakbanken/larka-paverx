    t: foi <a>salientada</a> a necessidade de tornar o acesso ao território da União
      Europeia mais eficiente em termos de garantia da segurança dos seus cidadãos.
  - s: Jag vore dock mycket tacksam om de som främst <v>lyfter</v> <p>fram</p> denna
      aspekt äntligen skulle vilja sluta att smutskasta majoriteten i kammaren genom
      att påstå att vi skulle vilja blockera reformen genom att koppla ihop den med
      andra legitima politiska mål.
    t: Mas ficaria grato àqueles que <a>salientam</a> sobretudo este aspecto se deixassem
      de denegrir a maioria desta Assembleia, sugerindo que queremos bloquear esta
      reforma associando-a a outros objectivos políticos, também legítimos.
  - s: Jag vill <v>lyfta</v> <p>fram</p> några punkter, varav den främsta är enigheten
      med kommissionsledamot Siim Kallas, särskilt när det gäller karaktären hos de
      regleringsmekanismer som styr utbetalningen av medel.
    t: Gostaria de <a>salientar</a> alguns aspectos, o mais importante dos quais é
      a sintonia com o Senhor Comissário Kallas, particularmente no que respeita à
      natureza dos mecanismos reguladores que presidem à atribuição de fundos.
  - s: Ur den mängd värdefulla och framtidsorientrande ämnen som detta betänkande
      innehåller, skulle jag vilja <v>lyfta</v> <p>fram</p> hur nödvändigt det är
      att koppla kulturfrämjande åtgärder och kvalitetsturism till varandra.
    t: Senhor Presidente, entre todos os valiosos e promissores temas contidos neste
      relatório, gostaria de <a>salientar</a> a necessidade de associar a promoção
      da cultura e o turismo de qualidade.
  - s: Vi anser att denna insats var oundviklig, men bortsett från gränserna och nödvändigheten
      med militären är det två, tre punkter jag vill <v>lyfta</v> <p>fram</p>.
    t: Consideramos essa acção inevitável, mas, para além da questão das fronteiras
      e da necessidade da acção militar, gostaria de <a>salientar</a> dois ou três
      pontos.
  - s: Jag tänker inte gå igenom alla de frågor som tagits upp här, framför allt inte
      eftersom det blir en omröstning i morgon, men jag skulle ändå vilja <v>lyfta</v>
      <p>fram</p> ett par punkter som har förts fram upprepade gånger i anförandena.
    t: Senhora Presidente, não me proponho abordar todas as questões aqui levantadas,
      especialmente porque haverá uma votação amanhã, no entanto, não quero deixar
      de <a>salientar</a> alguns aspectos que foram suscitados reiteradamente nas
      intervenções.
  - s: Jag vill än en gång tacka de tre föredragandena Sandra Kalniete, Cristian Silviu
      Buşoi och António Correia De Campos, och säga till Edvard Kožušník att han gjorde
      rätt i att <v>lyfta</v> <p>fram</p> den centrala roll som Malcolm Harbour har
      spelat i denna debatt, för det var ingen självklarhet att elva utskott - och
      jag vill tacka de föredragande som har yttrat sig - skulle kunna arbeta tillsammans.
    t: Gostaria de reiterar os meus agradecimentos aos três relatores, a senhora deputada
      Sandra Kalniete e os senhores deputados Silviu Buşoi e Correia de Campos, e
      de dizer ao senhor deputado Kožušník que teve razão ao <a>salientar</a> o papel
      central neste debate do senhor deputado Harbour, porque não era tão evidente
      que 11 comissões, e gostaria de agradecer aos relatores que falaram, fossem
      capazes de trabalhar em conjunto.
  - s: Låt mig som representant för min grupp <v>lyfta</v> <p>fram</p> ett par av
      de grundprinciper när det gäller en hållbar utveckling som redan utförligt redovisats
      av kommissionären och av föredraganden Linkohr.
    t: Gostaria de <a>salientar</a>, também em nome do meu grupo, e no que respeita
      ao problema do desenvolvimento sustentável, alguns princípios inspiradores já
      amplamente expostos pela senhora comissária e pelo relatório Linkohr.
  - s: För att åstadkomma en modern framtida budget har jämställdhetsutskottet <v>lyft</v>
      <p>fram</p> viktiga saker för framtiden i budgetarbetet.
    t: A fim de preparar um orçamento moderno para o futuro, a Comissão dos Direitos
      da Mulher e da Igualdade dos Géneros <a>salientou</a> alguns temas importantes
      para o trabalho nos próximos orçamentos.
  - s: Därför skulle jag vilja <v>lyfta</v> <p>fram</p> det akuta behovet av att främja
      tillväxten genom att investera i kunskapsbaserade ekonomiska sektorer.
    t: Por esse motivo, gostaria de <a>salientar</a> a necessidade urgente de apoiar
      o crescimento através do investimento em sectores económicos baseados no conhecimento.
  - s: 'Ur dess innehåll skulle jag vilja <v>lyfta</v> <p>fram</p> följande aspekter:'
    t: Do seu conteúdo gostaria de <a>salientar</a> os seguintes aspectos.
  - s: På detta område är det riktigt att <v>lyfta</v> <p>fram</p> det likvärdiga
      distributionsstödet mellan dessa investeringsområden, trots att det i betänkandet
      påpekas att en sådan balans endast bör uppnås, på ett icke-flexibelt sätt, inom
      hela den aktuella fondtillämpningsperioden, dvs fram till 1999.
    t: Neste plano, é justo <a>salientar</a> o apoio à distribuição equitativa entre
      estes sectores de investimento, embora se acentue no relatório que tal equilíbrio
      deverá ser apenas atingido, de forma não inflexível, na globalidade do actual
      período de aplicação do fundo, isto é, até 1999.
  - s: Vi har också <v>lyft</v> <p>fram</p> den utmaning som klimatförändringarna
      utgör för våra skogar.
    t: <a>Salientámos</a> também o desafio que as alterações climáticas representam
      para as nossas florestas.
  - s: Jag håller med om att en av våra viktigaste utmaningar består i att utveckla
      färdigheter och yrkesutbildning, vilket <v>lyftes</v> <p>fram</p> i diskussionen.
    t: Estou totalmente de acordo com o facto de que o desenvolvimento de competências
      e a formação profissional estão entre os principais desafios que temos de enfrentar,
      como já se <a>salientou</a> no debate.
  - s: Jag vill <v>lyfta</v> <p>fram</p> en fråga som jag fick veta av skolbarn som
      var oroliga över den naturliga miljön.
    t: Gostaria de <a>salientar</a> uma questão que foi trazida ao meu conhecimento
      por alunos de escolas que se preocupam com o ambiente natural.
  - s: Samtidigt vill vi <v>lyfta</v> <p>fram</p> att vi helt delar kollegan Schmids
      engagemang vad gäller social sammanhållning, integration och inte minst jämställdhet.
    t: Ao mesmo tempo, desejamos <a>salientar</a> que partilhamos plenamente o compromisso
      do nosso colega, o senhor deputado Schmid, com a coesão social, a integração
      e, em particular, a igualdade.
  - s: Låt mig <v>lyfta</v> <p>fram</p> tre saker.
    t: <a>Saliento</a> três pontos.
  - s: Men det förtjänar under alla omständigheter att stödjas energiskt, även och
      kanske framför allt med målet att <v>lyfta</v> <p>fram</p> vissa principer och
      styrande kriterier som bör vara vägledande för Europeiska unionen inom samtliga
      områden och inte enbart på det humanitära området.
    t: No entanto, merece ser energicamente apoiada, sobretudo a fim de <a>salientar</a>
      alguns princípios e critérios orientadores que devem nortear a acção da União
      Europeia em todos os domínios, que não apenas no domínio humanitário.
  - s: Om vi kan <v>lyfta</v> <p>fram</p> sådana positiva aspekter av EU:s politik
      och göra människor medvetna om vilken nytta de har av EU kommer vi att kunna
      börja återskapa allmänhetens förtroende för EU.
    t: Se conseguirmos <a>salientar</a> esses aspectos positivos das políticas da
      União Europeia e fizermos ver bem às pessoas os benefícios que obtêm da União
      Europeia, começaremos a restaurar a confiança pública na União.
  - s: Avslutningsvis vill jag dock säga att denna resolution visar på ett problem
      som är värt att undersöka noggrannare, ett problem som vi redan tidigare har
      <v>lyft</v> <p>fram</p> flera gånger, nämligen förbindelserna mellan domstolarna.
    t: Tenho de concluir a minha intervenção, pelo que terminarei afirmando que esta
      resolução denuncia um problema que merece uma análise mais aprofundada, ou seja,
      o problema que já <a>salientámos</a> muitas vezes da relação entre os tribunais.
  - s: Det jag avslutningsvis vill <v>lyfta</v> <p>fram</p> för er i parlamentet är
      att jag liksom ni anser att okontrollerad ekonomisk tillväxt inte är allt, utan
      att vi också måste ta hänsyn till de sociala och miljömässiga dimensionerna.
    t: O que quero <a>salientar</a> perante este Parlamento, e vou concluir, é que
      penso, como vós, que o crescimento económico sem controlo não é tudo e que as
      dimensões sociais e ambientais também devem ser tomadas em consideração.
  - s: Låt mig <v>lyfta</v> <p>fram</p> ett antal frågor som gäller kvaliteten på
      inomhusluften och dess inverkan på människors hälsa, särskilt när det gäller
      de mest sårbara grupperna såsom barn och äldre.
    t: Permitam-me que <a>saliente</a> algumas questões relacionadas com a qualidade
      do ar interior e com o seu impacto na saúde humana, especialmente nos grupos
      mais vulneráveis, como as crianças e os idosos.
  - s: Slutligen, herr talman, vill jag <v>lyfta</v> <p>fram</p> det arbete som har
      utförts av frivilliga och av de lokala myndigheterna, som påminner mig om gamla
      tider då jag - som borgmästarinna - fick uppleva liknande situationer.
    t: Por último, Senhor Presidente, desejo <a>salientar</a> o trabalho empreendido
      pelos voluntários e pelas autoridades locais, que me fazem lembrar velhos tempos
      em que - era eu então Presidente de Câmara - vivi situações semelhantes.
  - s: Herr ordförande, jag skulle vilja <v>lyfta</v> <p>fram</p> två positiva saker
      bland de beslut som togs i rådet (fiskeri) i december.
    t: Senhor Presidente, gostaria de <a>salientar</a> dois pontos positivos, entre
      as decisões do Conselho «Pescas», de Dezembro.
  - s: Men det jag menar är viktigt för oss, och det jag vill <v>lyfta</v> <p>fram</p>,
      är att vi har möjlighet att få en grönare gemensam jordbrukspolitik - inte bara
      grön i fråga om en hållbar energipolitik utan även i fråga om en hållbar jordbrukspolitik
      - och att vi börjar betrakta konkurrens inte bara som en konkurrenskraftig position
      i förhållande till den globala marknaden utan också i högre grad uppmärksammar
      läget inom det europeiska jordbruket, med fokus på konkurrensvillkoren inom
      det europeiska jordbruket;
    t: Contudo, o que acredito ser importante para nós, o que quero <a>salientar</a>,
      é o facto de termos a perspectiva de uma PAC mais verde - mais verde não só
      no sentido de uma política energética sustentável, mas também no sentido de
      uma política agrícola sustentável - e de começarmos não só a encarar a concorrência
      como uma posição competitiva no mercado mundial, mas também a prestar maior
      atenção à situação na agricultura europeia, concentrando-nos nas condições de
      concorrência no seio da agricultura europeia, não só através da adesão às regras
      da OMC no contexto da política agrícola futura, mas também, em última instância,
      através do desenvolvimento de uma sólida política agrícola comum europeia.
  - s: Därför tycker jag att det är viktigt att vi <v>lyfter</v> <p>fram</p> denna
      fråga.
    t: Por isso, considero importante que <a>salientemos</a> estas questões.
  - s: Jag vill komma med ett par påpekanden, nämligen vad gäller just de områden
      där det måhända råder något differentierade uppfattningar, även om jag också
      här i särskilt hög grad vill <v>lyfta</v> <p>fram</p> och i berömmande ordalag
      nämna kommissionär Pattens arbete och intresse för och för hela regionen.
    t: Gostaria de fazer algumas breves observações relativas, nomeadamente, àqueles
      domínios em que porventura existem perspectivas algo distintas, apesar de, neste
      contexto, eu desejar <a>salientar</a> muito especialmente e referir reconhecidamente
      o trabalho e o interesse do senhor Comissário Patten pela FYROM/Macedónia e
      por toda a região.
  - s: Utan tvekan i en grundläggande fråga som Frassoni har <v>lyft</v> <p>fram</p>,
      nämligen att vi har ett automatiskt informationssystem.
    t: 'Em relação, irrefutavelmente, a um ponto fundamental, que foi <a>salientado</a>
      pela senhora deputada Monica Frassoni:'
  - s: Gemensamma insatser för samordning av IT-satsningar Det portugisiska ordförandeskapet
      har på ett förtjänstfullt sätt <v>lyft</v> <p>fram</p> behovet av en utveckling
      på IT-området för att främja konkurrenskraft och sysselsättning.
    t: Acções comuns de coordenação das medidas no domínio das TI A Presidência Portuguesa
      do Conselho <a>salientou</a>, de forma louvável, a necessidade de desenvolver
      o sector das tecnologias da informação (TI), com vista à promoção da concorrência
      e do emprego.
  - s: Förutom att gratulera föredraganden vill jag i den här debatten <v>lyfta</v>
      <p>fram</p> att tanken på detta högtidlighållande föddes i Europarådet, en institution
      som har en särskild lyhördhet för kulturella och sociala frågor på den gamla
      kontinenten och som med sitt initiativ för att öka kunskapen om och användningen
      av fler språk bland européerna, vill stärka förståelsen och toleransen bland
      medborgarna och föra dem närmare varandra.
    t: Senhor Presidente, gostaria de felicitar o relator e de <a>salientar</a> que
      a ideia desta celebração provém do Conselho da Europa, instituição com especial
      sensibilidade para os aspectos culturais e sociais do velho continente, que,
      através de uma iniciativa como esta, tendente a fomentar o conhecimento e a
      utilização de mais línguas entre os europeus, procura reforçar a compreensão
      e a tolerância e aproximar mais os cidadãos.
  - s: 'Jag vill dock <v>lyfta</v> <p>fram</p> några saker som oroar mig:'
    t: 'Gostaria, no entanto, de <a>salientar</a> dois pontos que me preocupam:'
  - s: I betänkandet <v>lyfter</v> man även <p>fram</p> behovet av att anta en förfarandekod
      i form av en förordning för att öka insynen och respekten för medborgarnas rättigheter,
      med grundprinciperna för överträdelseförfaranden, som meddelanden, tidsfrister,
      rätten att höras och åliggandet att uppge orsaker.
    t: O relatório <a>salienta</a> a necessidade de adoptar um código de processo
      sob a forma de um regulamento concebido para melhorar a transparência e a defesa
      dos direitos dos cidadãos, que defina os pontos fundamentais dos processos por
      infracção, como a notificação, os prazos, o direito a uma audição e a necessidade
      das exposições de motivos.
  - s: Jag är också rädd för att Montrealkonferensen bara skall bli ännu en konferens
      och inte leda fram till någonting konkret, och därför vill jag gärna <v>lyfta</v>
      <p>fram</p> tre konkreta saker i mitt tal här i dag.
    t: Receio igualmente que a Conferência de Montreal não passe de mais uma conferência
      que não leva a lado algum, pelo que gostaria de <a>salientar</a> três aspectos
      concretos, na minha intervenção.
  - s: Jag vill gärna <v>lyfta</v> <p>fram</p> fyra grundläggande frågor.
    t: Gostaria de <a>salientar</a> quatro pontos fundamentais.
  - s: Jag tycker ändå inte att det finns anledning att <v>lyfta</v> <p>fram</p> de
      civila och militära aspekter, som är förknippade med den bebodda rymden, eftersom
      bemannade rymdfärder är mycket dyra och inte viktigare för Europa än de med
      robotar och automatiska instrument utrustade, obemannade farkosterna.
    t: No entanto, em minha opinião, não vale a pena <a>salientar</a> os aspectos
      civis e militares ligados ao espaço habitado, porque os voos tripulados são
      extremamente caros e não são para a Europa mais importantes dos que os voos
      não tripulados, providos de robôs e de instrumentos automáticos.
  - s: Jag vill <v>lyfta</v> <p>fram</p> flera omständigheter kring den sittande regimens
      försäkringar om detta.
    t: Gostaria de <a>salientar</a> alguns factos que contrariam tais afirmações do
      actual regime no poder.
  - s: Jag uppskattar storligen det att kollega Grossetête i sina ändringsförslag
      upprepade gånger har <v>lyft</v> <p>fram</p> folkhälso- och säkerhetsaspekterna
      - de aspekter som man från första början har tänkt sig att läkemedlen skulle
      trygga.
    t: Senhor Presidente, Senhor Comissário, Senhoras e Senhores, aprecio muito o
      facto de a minha colega, senhora deputada Grossetête, ter <a>salientado</a>
      repetidas vezes nas suas alterações os aspectos da saúde pública e da segurança.
  - s: Jag vill också <v>lyfta</v> <p>fram</p> hur viktig denna förordning är för
      oss eftersom den kommer att utgöra planritningen eller färdplanen som ger oss
      klarhet och visshet till grund för civilrättsliga anspråk i EU.
    t: Quero também <a>salientar</a>, Senhor Comissário, que é grande a importância
      que atribuímos a este regulamento, na medida em que ele constituirá a planta,
      ou o roteiro, que conferirá a necessária clareza e certeza jurídica de base
      às acções judiciais de direito civil em toda a União.
  - s: 'De viktigaste resultaten har redan nämns och jag behöver inte påminna er om
      dem. Låt mig däremot <v>lyfta</v> <p>fram</p> ett annat resultat som vår grupp
      bidrog väsentligt till:'
    t: 'Gostaria, contudo, de <a>salientar</a> um outro resultado para o qual o nosso
      grupo prestou um valioso contributo:'
  - s: Jag vill <v>lyfta</v> <p>fram</p> ett stycke i utkastet till kommissionens
      uttalande som är bilagt förslaget.
    t: Gostaria de <a>salientar</a> um dos parágrafos do projecto de declaração da
      Comissão anexo à proposta.
  - s: Som ett exempel vill vi synnerhet här i Strasbourg <v>lyfta</v> <p>fram</p>
      hur fästa våra medborgare är vid sina nationella valutor och deras vilja att
      betrakta valutan som en aspekt av kulturarvet.
    t: Assim, por exemplo, gostaria de <a>salientar</a>, muito especialmente aqui
      em Estrasburgo, a ligação dos nossos concidadãos às suas moedas nacionais e
      a sua vontade de as considerar como uma dimensão patrimonial.
  - s: Likaså kan kommissionen, med en viss omarbetning, acceptera ändringsförslag
      29 till direktivet för den offentliga sektorn - eller det traditionella direktivet
      - och ändringsförslag 26 till direktivet om olika specialsektorer, vilka <v>lyfter</v>
      <p>fram</p> vissa redan existerande möjligheter på det sociala området.
    t: De igual modo, com algumas alterações na redacção, a Comissão poderá aceitar
      a alteração 29 à Directiva relativa ao sector público - ou clássica - e a alteração
      26 à directiva relativa à adjudicação de contratos no sector da água, da energia
      e dos transportes e dos serviços postais, que <a>salienta</a> certas possibilidades
      que já existem no domínio social.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> tre aspekter som omfattas av arbetet:'
    t: 'Quero <a>salientar</a> três aspectos deste trabalho:'
  - s: Jag vill också <v>lyfta</v> <p>fram</p> de positiva klimataspekter som det
      skulle innebära att man odlade mer proteingrödor inom EU.
    t: Também gostaria de <a>salientar</a> os efeitos positivos sobre o clima que
      o cultivo de mais proteína vegetal na UE acarretaria.
  - s: Som Pál Schmitts utmärkta betänkande <v>lyfter</v> <p>fram</p> är partnerskap
      mellan universitet och näringsliv en av de viktigaste komponenterna i vår framgångsrika
      utbildningsmodell.
    t: Como se <a>salienta</a> no excelente relatório do senhor deputado Schmitt,
      a parceria universidades-empresas constitui um dos grandes componentes do êxito
      do nosso modelo educativo.
  - s: Det finns även andra positiva inslag i programmet som är värda att <v>lyfta</v>
      <p>fram</p>.
    t: Há ainda outros aspectos positivos no programa que merecem ser <a>salientados</a>.
  - s: Jag vill <v>lyfta</v> <p>fram</p> en speciell aspekt av den föreslagna reformen
      som är av största betydelse för hela sektorns utveckling.
    t: <a>Salientarei</a> um aspecto em particular da reforma proposta, que se reveste
      de enorme importância para o desenvolvimento de todo o sector.
  - s: Jag vill också ta tillfället i akt att <v>lyfta</v> <p>fram</p> de saker som
      vissa av oss anser ska vara grundläggande inslag i det slutliga betänkande som
      vi ska rösta om.
    t: Senhor Presidente, gostaria também de aproveitar esta oportunidade para <a>salientar</a>
      os pontos que alguns de nós consideramos determinantes no texto final do relatório
      que vamos votar.
  - s: Jag röstade för denna resolution, eftersom den <v>lyfter</v> <p>fram</p> de
      framsteg som fortfarande krävs av de 189 stater som undertecknat handlingsplanen
      från Peking om vi ska nå verklig jämställdhet mellan kvinnor och män.
    t: Votei a favor desta resolução porque ela <a>salienta</a> os progressos que
      ainda é necessário realizar pelos 189 Estados que são signatários da Plataforma
      de Acção de Pequim para alcançar uma verdadeira igualdade entre homens e mulheres.
  - s: Efter att ha lyssnat till hur föredragandena gratuleras - denna morgon kan
      man känna att julstämningen, fylld av samarbetsvilja och lycka över de uppnådda
      resultaten, sprider sig - skulle jag vilja <v>lyfta</v> <p>fram</p> den roll
      som har spelats av parlamentet, framför allt parlamentet, när det gäller denna
      budget.
    t: Senhor Presidente, após ter escutado as felicitações aos relatores - efectivamente,
      respira-se esta manhã um excelente clima natalício de colaboração e de satisfação
      pelos acordos conseguidos -, gostaria de <a>salientar</a> o papel desenvolvido
      muito particularmente pelo Parlamento na elaboração deste orçamento.
  - s: Betydelsen av förbättrade villkor för barnfamiljer, ökad jämställdhet och ett
      livslångt lärande bör <v>lyftas</v> <p>fram</p> på ett tydligare sätt som medel
      för att möta de demografiska utmaningarna.
    t: Deve <a>salientar</a>-se de forma mais clara a importância de proporcionar
      melhores condições às famílias com crianças, de uma maior igualdade de oportunidades
