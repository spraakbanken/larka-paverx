  - s: Angående föredragandes arbete tror jag det är tre frågor som måste <v>lyftas</v>
      <p>fram</p>.
    t: Del lavoro del relatore ritengo occorra <a>evidenziare</a> tre aspetti.
  - s: Jag vill speciellt <v>lyfta</v> <p>fram</p> kommissionens avsikt att i framtiden
