    t: Le risoluzioni d’urgenza che ne sono scaturite hanno <a>evidenziato</a> le
      gravi lacune della politica in crisi singole e più ampie, il che è un’enorme
      violazione della dignità umana.
  - s: Jag vill i det här sammanhanget än en gång <v>lyfta</v> <p>fram</p> en avgörande
      faktor i kommissionens förslag, nämligen frågan om sanktioner.
    t: Desidero in tal senso <a>evidenziare</a> un elemento decisivo della proposta
      della Commissione, ovvero le sanzioni.
  - s: Utskottet för kvinnors rättigheter och jämställdhetsfrågor har inom ramen för
      övervakningen av stabiliserings- och associeringsavtalen utarbetat flera yttranden,
