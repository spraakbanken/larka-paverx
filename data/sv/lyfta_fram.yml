---
de:
- c: 214
  r: 1
  v: hervorheben
  x:
  - s: Framför allt vill jag <v>lyfta</v> <p>fram</p> det exemplariska samarbetet
      och den aktiva beredskapen både från revisionsrätten och kommissionen att överlämna
      begärd information.
    t: Die vorbildliche Zusammenarbeit und die aktive Bereitschaft sowohl des Rechnungshofs
      als auch der Kommission, gewünschte Informationen zu liefern, möchte ich bei
      dieser Gelegenheit <a>hervorheben</a>.
  - s: Vi har inom detta område från början <v>lyft</v> <p>fram</p> innehållet, som
      det sammanfattningsvis brukar kallas, och det faktum att vi talar om informationssamhälle
      visar helt tydligt att vi från början har beaktat denna sociologiska, samhälleliga
      och naturligtvis även kulturella aspekt.
    t: Wir haben von Anfang an diesen Bereich der Inhalte, wie es allgemein zusammenfassend
      heißt, <a>hervorgehoben</a>, und die Tatsache, daß wir von Informationsgesellschaft
      sprechen, zeigt ganz deutlich, daß wir diesen soziologischen, gesellschaftlichen
      und natürlich auch kulturellen Aspekt von Anfang an beachtet haben.
  - s: Detta är ett utmärkt initiativ, och jag stöder fullständigt målet att <v>lyfta</v>
      <p>fram</p> idrottens utbildningsmässiga värde.
    t: Das ist eine ausgezeichnete Initiative, und ich begrüße das Anliegen, den erzieherischen
      Wert des Sports <a>hervorzuheben</a>, von ganzem Herzen.
  - s: I min grupp är vi glada över att parlamentet har kunnat ta initiativet till
      att <v>lyfta</v> <p>fram</p> sådana viktiga aspekter i den gemensamma ståndpunkten
      som t.ex. ungdomars delaktighet i det demokratiska livet, främjande av sådana
      grundläggande värden som människovärde, mänskliga rättigheter, tolerans och
      icke-diskriminering, skydd för deltagare genom riktiga försäkringar - vilket
      är en mycket viktig synpunkt - Europeiska ungdomsveckorna, seminarier och organiserade
      dialoger där ungdomar deltar, utbytesprogram för ungdomar i Europa och grannländerna
      och, inte minst, 2 miljoner euro i ekonomiskt stöd till Europeiska ungdomsforumet.
    t: Meine Fraktion begrüßt, dass wichtige Themen des Gemeinsamen Standpunkts durch
      die Initiative des Europäischen Parlaments <a>hervorgehoben</a> werden konnten,
      wie z.B. die Beteiligung junger Menschen am demokratischen Leben, die Förderung
      grundlegender Werte wie Menschenwürde, Menschenrechte, Toleranz, Nichtdiskriminierung,
      angemessener Versicherungsschutz der Teilnehmer - ein sehr wichtiger Punkt -,
      die europäischen Jugendwochen, Seminare und strukturierten Dialoge zwischen
      jungen Menschen, die Austauschmaßnahmen für Jugendliche in Europa und den Nachbarländern
      und nicht zuletzt auch die finanzielle Unterstützung des Europäischen Jugendforums
      mit 2 Millionen Euro.
  - s: 'Av de fem insatser som föreslås i programmet vill jag <v>lyfta</v> <p>fram</p>
      den andra:'
    t: 'Von den fünf in diesem Programm geplanten Aktionen möchte ich die zweite <a>hervorheben</a>:'
  - s: Jag skulle bara vilja <v>lyfta</v> <p>fram</p> ett par aspekter av frågan.
    t: Ich möchte einige wenige Aspekte dieser Problematik <a>hervorheben</a>.
  - s: Ett mycket ambitiöst mål är att <v>lyfta</v> <p>fram</p> de gemensamma kulturella
      värdena genom samarbete på högskoleområdet.
    t: Ein sehr ambitioniertes Ziel ist, durch die Zusammenarbeit im Hochschulbereich
      die gemeinsamen kulturellen Werte <a>hervorzuheben</a>.
  - s: Jag vill dock <v>lyfta</v> <p>fram</p> några aspekter som måste granskas mera
      noggrant.
    t: Dennoch möchte ich einige Aspekte <a>hervorheben</a>, die näher betrachtet
      werden sollten.
  - s: Vi vill <v>lyfta</v> <p>fram</p> kravet på att EU arbetar aktivt för att åstadkomma
      ett avtal i Köpenhamn där man tar hänsyn till de senaste forskningsrapporterna
      om klimatförändringen, fastställer skyldigheter att stabilisera utsläppsnivåerna
      och temperaturmål för att på bästa sätt hejda farliga klimatförändringar, samt
      föreskriver en regelbunden översyn för att garantera att målen baseras på den
      senaste vetenskapen.
    t: <a>Hervorzuheben</a> ist die Aufforderung an die Europäische Union, in Kopenhagen
      aktiv für ein Übereinkommen einzutreten, in dessen Rahmen die jüngsten Forschungsberichte
      über den Klimawandel berücksichtigt werden, eine Verpflichtung im Hinblick auf
      Stabilisierungsniveaus und Temperaturziele eingegangen wird, die einen gefährlichen
      Klimawandel mit großer Wahrscheinlichkeit verhindern, und regelmäßige Überprüfungen
      ermöglicht werden, um sicherzustellen, dass die Ziele dem neuesten Stand der
      Forschung entsprechen.
  - s: Enligt vår uppfattning betonar det i allt för hög grad vad som bör göras för
      att begränsa invandring, istället för att <v>lyfta</v> <p>fram</p> det positiva
      och nödvändiga med ökad invandring och arbetskraftsinvandring.
    t: Unserer Auffassung nach betont er allzu stark, was zur Begrenzung der Zuwanderung
      getan werden sollte, statt die positiven Aspekte und die Notwendigkeit einer
      verstärkten Migration und Einwanderung von Arbeitskräften <a>hervorzuheben</a>.
  - s: Utskottet har försökt att i allt högre grad <v>lyfta</v> <p>fram</p> just detta
      samarbete med de nationella parlamenten.
    t: Wir als Ausschuss haben versucht, auch diese Zusammenarbeit mit den nationalen
      Parlamenten immer mit <a>hervorzuheben</a>.
  - s: Sist, men inte minst, vill jag <v>lyfta</v> <p>fram</p> vikten av att 14 punkter
      i detta betänkande ägnas åt kvinnornas roll när det gäller de mänskliga rättigheterna,
      och som vice ordförande för utskottet för kvinnors rättigheter och jämställdhet
      mellan kvinnor och män välkomnar jag att många av de ändringsförslag som vi
      diskuterade och antog i utskottet har tagits med.
    t: Nicht zuletzt seien die vierzehn Ziffern in diesem Bericht <a>hervorgehoben</a>,
      in denen es um die Menschenrechte geht, und als stellvertretender Vorsitzender
      des Ausschusses für die Rechte der Frau und die Gleichstellung der Geschlechter
      freue ich mich über die Tatsache, dass viele Änderungsanträge, die wir diskutiert
      und in unserem Ausschuss angenommen haben, berücksichtigt worden sind.
  - s: Som irländsk parlamentsledamot är jag glad att mina kolleger från Irland, Joe
      Higgins och Proinsias De Rossa, har <v>lyft</v> <p>fram</p> flera problem i
      Sri Lanka och Iran, och jag instämmer.
    t: Als irischer Abgeordneter freue ich mich sehr, dass meine Kolleginnen und Kollegen
      aus Irland, Joe Higgins und Proinsias De Rossa, verschiedene Besorgnisse im
      Hinblick auf Sri Lanka und Iran <a>hervorgehoben</a> haben, und ich pflichte
      ihnen bei.
  - s: Jag är fast övertygad om att 2012 bör förklaras som europeiskt år för aktivt
      åldrande och solidaritet mellan generationerna, i syfte att <v>lyfta</v> <p>fram</p>
      unga och äldre människors bidrag till samhället.
    t: Ich bin fest davon überzeugt, dass das Jahr 2012 zum „Europäischen Jahr des
      aktiven Alterns und der Solidarität zwischen den Generationen“ erklärt werden
      sollte, um den Beitrag <a>hervorzuheben</a>, den junge und ältere Menschen für
      die Gesellschaft leisten.
  - s: Jag vill här <v>lyfta</v> <p>fram</p> de ståndpunkter som diskuteras i Sverige
      och de som betonar den nationella suveräniteten.
    t: An dieser Stelle möchte ich die Standpunkte <a>hervorheben</a>, über die in
      Schweden diskutiert wird und die die nationale Souveränität unterstreichen.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> fyra frågor i denna debatt.
    t: Herr Präsident, ich möchte in dieser Aussprache vier Punkte <a>hervorheben</a>.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> tre huvudpunkter i de betänkanden
      vi diskuterar.
    t: Herr Präsident, ich möchte gerne drei Hauptpunkte der Berichte, die wir diskutieren,
      <a>hervorheben</a>.
  - s: 'Den text som i dag underställs det slutgiltiga godkännandet i detta plenum
      inbegriper många av de ändringar vi presenterat och återspeglar många andra
      idéer som vi försvarat under månader och åter månader av diskussioner, därför,
      och för att <v>lyfta</v> <p>fram</p> några i ljuset, citerar jag:'
    t: 'Der dem Plenum heute zur Schlußabstimmung vorliegende Text beinhaltet zahlreiche
      Änderungen, die wir vorgeschlagen hatten, und es wird darin eine Vielzahl neuer
      Ideen behandelt, die von uns in monatelangen Beratungen vertreten und verteidigt
      wurden, und von denen ich einige <a>hervorheben</a> möchte, nämlich:'
  - s: Avslutningsvis vill jag <v>lyfta</v> <p>fram</p> ett nyckelområde.
    t: 'Abschließend möchte ich einen Schlüsselbereich <a>hervorheben</a>:'
  - s: Med detta sagt vill jag klart och tydligt <v>lyfta</v> <p>fram</p> ett antal
      problem som har uppstått i samband med ratificeringen den här gången.
    t: Gleichwohl möchte ich einige Schwierigkeiten, die dieses Mal bei der Ratifizierung
      aufgetreten sind, klar und eindeutig <a>hervorheben</a>.
  - s: Varför t.ex. inte hålla en stor konferens med ert stöd där ni åker och stöder
      kvinnorna under övergången, <v>lyfter</v> <p>fram</p> deras roll och ger dem
      stöd för att stärka och betona den sekulära processen i de här länderna.
    t: Warum nicht, zum Beispiel, eine große Konferenz mit Ihrer Unterstützung überall
      abhalten und Frauen für den Übergang unterstützen, ihre Rolle <a>hervorheben</a>
      und sie zu unterstützen, um den laizistischen bzw. säkularen Prozess in diesen
      Ländern zu stärken und zu betonen.
  - s: 'På den korta tid som jag har till förfogande skulle jag vilja <v>lyfta</v>
      <p>fram</p> två mycket viktiga frågor i betänkandet:'
    t: 'In der kurzen Zeit, die mir zur Verfügung steht, möchte ich zwei sehr wichtige
      Aspekte dieses Berichts <a>hervorheben</a>:'
  - s: Jag stöder texten i det här betänkandet eftersom det <v>lyfter</v> <p>fram</p>
      de viktigaste aspekterna som gör Iran till ett av de farligaste länderna på
      den internationella arenan, både rent mänskligt och politiskt.
    t: Ich unterstütze diesen Bericht, da er die wesentlichen Aspekte <a>hervorhebt</a>,
      welche den Iran sowohl in humanitärer aus auch politischer Hinsicht zu einem
      der gefährlichsten Länder auf der internationalen Bühne machen.
  - s: Å ena sidan välkomnar jag att Alojz Peterle i sin resolution tydligt <v>lyfter</v>
      <p>fram</p> de många problematiska områdena i den tadzjikistanska ekonomin och
      samhället.
    t: Einerseits begrüße ich die Tatsache, dass Herrn Peterles Entschließung deutlich
      die zahlreichen Probleme in der tadschikischen Wirtschaft und Gesellschaft <a>hervorhebt</a>.
  - s: När det gäller Europeiska socialfonden så ska medlemsstaterna informera om
      insatser och medfinansierade program i syfte att <v>lyfta</v> <p>fram</p> gemenskapens
      roll och stöd från fonderna.
    t: Im Falle des Europäischen Sozialfonds müssen die Mitgliedstaaten Informationen
      zu Initiativen und gemeinsam finanzierten Programmen liefern, wobei die Rolle
      der Gemeinschaft und die von den Fonds geleistete Hilfestellung <a>hervorzuheben</a>
      sind.
  - s: Jag är säker på att kommissionen är djupt oroad över dessa problem, som vi
      aldrig får upphöra med att <v>lyfta</v> <p>fram</p> för att skydda denna institution
      som är så viktig.
    t: Ich bin sicher, die Kommission ist sich dieser Probleme zutiefst bewusst, die
      wir nicht genug <a>hervorheben</a> können, eben um dieses wichtige Instrument
      zu schützen.
  - s: Vi skulle också vilja <v>lyfta</v> <p>fram</p> kommissionens förslag att utvärdera
      småföretagsakten senast vid slutet av 2010 för att göra livet lättare för dessa
      företag, särskilt genom att förenkla byråkratin och beskattningen och mer betona
      det sociala ansvaret.
    t: Des Weiteren möchten wir den Vorschlag der Kommission zur Evaluierung des „Small
      Business Act“ bis Ende 2010 <a>hervorheben</a>, um das Leben dieser Unternehmen,
      insbesondere durch die Vereinfachung bürokratischer und steuerlicher Angelegenheiten
      sowie die stärkere Betonung sozialer Verantwortung zu erleichtern.
  - s: enligt min mening bör våra gemensamma prioriteringar vara den nord-sydliga
      klyftan, som <v>lyftes</v> <p>fram</p> tidigare, samt spetsforskningen.
    t: meiner Meinung nach sollte die Nord-Süd-Kluft, die bereits <a>hervorgehoben</a>
      wurde, unsere gemeinsame Priorität sein, ebenso wie hervorragende Leistungen.
  - s: Det finns två aspekter som jag särskilt skulle vilja <v>lyfta</v> <p>fram</p>
      med tanke på Astana.
    t: Für mich ergeben sich mit Blick auf Astana vor allen Dingen zwei Aspekte, die
      ich besonders <a>hervorheben</a> möchte.
  - s: Jag vill <v>lyfta</v> <p>fram</p> punkt 8 i Libor Roučeks resolutionsförslag,
      som fick ett brett stöd i utskottet för utrikesfrågor.
    t: Ich möchte an dieser Stelle Absatz 8 des Rouček-Berichts <a>hervorheben</a>,
      der im Ausschuss für auswärtige Angelegenheiten einen breiten Konsens erreichen
      konnte.
  - s: Jag vill börja med att ansluta mig till ordföranden för min grupp, Martin Schulz,
      och <v>lyfta</v> <p>fram</p> något som José Manuel Barroso sa om att ”utan solidaritet
      kommer den inre marknaden inte att fullbordas”.
    t: 'Ich möchte zunächst genauso wie der Vorsitzende meiner Fraktion, Martin Schulz,
      einen Satz von Herrn Barroso <a>hervorheben</a>, nämlich:'
  - s: Jag vill <v>lyfta</v> <p>fram</p> två punkter från slutsatserna från det första
      toppmötet efter Lissabonfördragets ikraftträdande.
    t: Ich möchte aus den Schlussfolgerungen des ersten Gipfeltreffens nach Inkrafttreten
      des Vertrags von Lissabon zwei Punkte <a>hervorheben</a>.
  - s: De inledande åtgärderna som gjorts är hoppingivande, men det finns tre saker
      som jag vill <v>lyfta</v> <p>fram</p>.
    t: Die ersten Schritte, die unternommen wurden, sind sehr ermutigend, jedoch möchte
      ich drei Themen <a>hervorheben</a>.
  - s: Det finns en annan del av detta beslut som jag också vill <v>lyfta</v> <p>fram</p>,
      nämligen att det nu är mer heltäckande genom att även produkter som gäller barnhygien
      tas med, vilket är en ganska stor marknad för dessa produkter.
    t: Ich möchte auch noch einen anderen Aspekt dieses Beschlusses <a>hervorheben</a>.
  - s: Jag noterar även att frågan om kampen mot momsbedrägeri och behovet av ett
      närmare samarbete mellan medlemsstaterna och kommissionen verkligen <v>lyftes</v>
      <p>fram</p> i Francesco Musottos betänkande som vi precis diskuterade.
    t: Ich stelle ferner fest, dass die Frage der Bekämpfung von Mehrwertsteuerhinterziehung
      und die Notwendigkeit einer engeren Zusammenarbeit zwischen den Mitgliedstaaten
      und der Kommission im Bericht Musotto deutlich <a>hervorgehoben</a> wird, den
      wir gerade erörtert haben.
  - s: Jag vill <v>lyfta</v> <p>fram</p> texten i artikel 18a om kommissionens upprättande
      och handhavande av en databas för att bidra till att man kan upptäcka försändelser
      som kanske inte uppfyller tull- och jordbrukslagstiftningen.
    t: Ich möchte Artikel 18a <a>hervorheben</a>, demzufolge von der Kommission ein
      Register mit dem Ziel eingerichtet und verwaltet werden soll, um Warensendungen
      aufzuspüren, die unter Umständen gegen die Bestimmungen der Zoll- und Agrarregelung
      verstoßen.
  - s: Vi kristdemokrater vill verkligen <v>lyfta</v> <p>fram</p> hur viktigt Egypten
      och förbindelserna mellan landet och EU är för stabiliteten och utvecklingen
      i området kring Medelhavet.
    t: Wir Christdemokraten möchten die besondere Bedeutung Ägyptens und der Beziehungen
      dieses Landes zur Europäischen Union für die Stabilität und die Entwicklung
      im Mittelmeerraum <a>hervorheben</a>.
  - s: Ur den mängd värdefulla och framtidsorientrande ämnen som detta betänkande
      innehåller, skulle jag vilja <v>lyfta</v> <p>fram</p> hur nödvändigt det är
      att koppla kulturfrämjande åtgärder och kvalitetsturism till varandra.
    t: Aus der Fülle wertvoller und zukunftsweisender Themen, die dieser Bericht enthält,
      möchte ich die Notwendigkeit, Kulturförderung und Qualitätstourismus zu verknüpfen,
      <a>hervorheben</a>.
  - s: Vi anser att denna insats var oundviklig, men bortsett från gränserna och nödvändigheten
      med militären är det två, tre punkter jag vill <v>lyfta</v> <p>fram</p>.
    t: Wir halten diese Aktion für unvermeidlich, aber über die Grenzen und die Notwendigkeit
      des Militärischen hinaus möchte ich zwei, drei Punkte <a>hervorheben</a>.
  - s: Jag vill därför <v>lyfta</v> <p>fram</p> bestämmelsen i avtalet om val av lufttrafikföretag
      som syftar till att ge samtliga EU:s flygbolag lika tillträde till flyglinjer
      mellan EU och Vietnam, men också bestämmelserna som gäller säkerhet och efterlevnad
      av konkurrensreglerna.
    t: Dazu möchte ich die Benennungsklauseln in dem Abkommen, durch die allen Luftfahrtunternehmen
      der EU ein diskriminierungsfreier Zugang zu Strecken zwischen der Europäischen
      Union und Vietnam gewährt werden soll, aber auch die Bestimmungen bezüglich
      Sicherheit und Vereinbarkeit mit dem Wettbewerbsrecht <a>hervorheben</a>.
  - s: Jag vill i synnerhet framhäva att vi för första gången har ett konkret krav
      på medlemsstaterna att de måste <v>lyfta</v> <p>fram</p> den inre marknaden
      för de egna företagen, att uppmuntra företagen att utnyttja den inre marknaden
      i tjänstesektorn och att söka sig utåt och handla över gränserna.
    t: Ich möchte insbesondere die Tatsache <a>hervorheben</a>, dass die Mitgliedstaaten
      damit erstmals konkret aufgefordert werden, den Binnenmarkt für ihre Unternehmen
      zu fördern, Unternehmen zu ermutigen, die Vorteile des Binnenmarkts im Dienstleistungssektor
      zu nutzen und ihre Geschäftstätigkeit auf andere Länder auszuweiten.
  - s: Samtidigt som detta givetvis innebär att min grupp kommer att godkänna betänkandet
      vill jag <v>lyfta</v> <p>fram</p> två särskilda frågor.
    t: Dies heißt natürlich, dass meine Fraktion diesem Bericht zustimmen wird, doch
      möchte ich zwei konkrete Punkte <a>hervorheben</a>.
  - s: 'Även om vi välkomnar vissa delar av betänkandet, t.ex. när det gäller att
      främja kvalitetsstandarder för turistinkvartering, förbättra tillgängligheten
      för turistdestinationer och turism för alla, beklagar vi att våra förslag, som
      <v>lyfte</v> <p>fram</p> följande behov, avvisades:'
    t: 'Wir begrüßen einige Aspekte des Berichts, wie die Förderung der Qualitätsstandards
      für Beherbergungsbetriebe, den Schutz der Verbraucher, die Verbesserung der
      Zugänglichkeit und Erreichbarkeit von Reisezielen sowie den „Zugang für alle“,
      bedauern aber die Ablehnung unserer Änderungsanträge, mit denen folgende Punkte
      als notwendig <a>hervorgehoben</a> wurden:'
  - s: Jag vill <v>lyfta</v> <p>fram</p> tre punkter.
    t: Ich möchte drei Punkte <a>hervorheben</a>.
  - s: Jag tänker inte gå igenom alla de frågor som tagits upp här, framför allt inte
      eftersom det blir en omröstning i morgon, men jag skulle ändå vilja <v>lyfta</v>
      <p>fram</p> ett par punkter som har förts fram upprepade gånger i anförandena.
    t: Frau Präsidentin, ich werde jetzt nicht auf alle Themen eingehen, die hier
      angesprochen wurden, besonders nicht, da es morgen eine Abstimmung geben wird,
      aber ich würde trotzdem gern gewisse Punkte <a>hervorheben</a>, die wiederholt
      in den Ausführungen angesprochen wurden.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> några aspekter av József Szájers
      betänkande som i mina ögon är särskilt betydelsefulla.
    t: Frau Präsidentin, ich möchte einige Aspekte des Berichts von Herrn Szájer <a>hervorheben</a>,
      die, wie ich denke, besonders wichtig sind.
  - s: I och med dess offentliggörande kan vi nu äntligen bättre <v>lyfta</v> <p>fram</p>
      och prioritera frågan om den inre marknaden, en fråga som av skäl som var oundvikliga
      men som är svåra för allmänheten att förstå, enligt min mening inte uppmärksammades
      tillräckligt i Europa 2020-strategin.
    t: Mit ihrer Veröffentlichung können wir an diesem Punkt endlich den Binnenmarktes
      besser <a>hervorheben</a> und ihm Priorität geben, der aus unvermeidlichen Gründen,
      die für die Öffentlichkeit nur schwer zu verstehen sind, meiner Meinung nach
      innerhalb des Programms 2020 nicht genügend Aufmerksamkeit erhalten hat.
  - s: Här skulle jag vilja <v>lyfta</v> <p>fram</p> regionalpolitikens särskilda
      betydelse för integrationen av den inre marknaden.
    t: Insofern möchte ich die besonders wichtige Rolle der Regionalpolitik für die
      Integration des Binnenmarktes <a>hervorheben</a>.
  - s: Låt mig slutligen <v>lyfta</v> <p>fram</p> två viktiga hävstänger för tillväxten
      som måste användas snarast.
    t: Schließlich möchte ich noch zwei wesentliche Wachstumshebel <a>hervorheben</a>,
      die dringend angewendet werden müssen.
  - s: Av dessa skulle jag vilja <v>lyfta</v> <p>fram</p> införandet av en bedömning
      av tillståndet för den inre marknaden i rådets vårsession, offentliggörandet
      av en grönbok i samverkan med civilsamhället och regionala och lokala myndigheter,
      offentliggörandet av jämförelsetabeller och slutligen färre fel och brister
      vid införlivandet av direktiv.
    t: Von diesen Maßnahmen möchte ich die Einbeziehung einer Bewertung des Status
      des Binnenmarktes bei der Frühjahrstagung des Rates, die Veröffentlichung eines
      Grünbuchs unter Beteiligung der Zivilgesellschaft und der Gebietskörperschaften,
      die Veröffentlichung von Vergleichstabellen und schließlich die Verringerung
      von Defiziten und Fehlern bei der Umsetzung der Richtlinien <a>hervorheben</a>.
  - s: I vilket fall välkomnar jag kravet på öppenhet och insyn när det gäller användningen
      av experter och offentliggörandet av sammansättningen av de kommittéer och arbetsgrupper
      som skall konsulteras av kommissionen när den utarbetar sina förslag, vilket
      säkerligen kommer att <v>lyfta</v> <p>fram</p> den roll som spelas av Unice,
      de europeiska storföretagens egen union.
    t: Abgesehen davon begrüße ich die Forderung nach Offenheit und Transparenz beim
      Einsatz von Sachverständigen und nach der Veröffentlichung einer Liste der Ausschüsse
      und Arbeitsgruppen, die von der Kommission bei der Erarbeitung ihrer Vorschläge
      konsultiert werden, was sicher die Rolle des UNICE, des Verbandes der europäischen
      Großunternehmer, <a>hervorheben</a> wird.
  - s: Ett av problemen som föredraganden <v>lyfter</v> <p>fram</p> är ineffektiviteten
      hos de administrativa organ som ansvarar för sysselsättningspolitiken.
    t: Eines der Probleme, die von dem Berichterstatter <a>hervorgehoben</a> werden,
      ist die Ineffizienz des für die Beschäftigungspolitik zuständigen Verwaltungsapparates.
  - s: Jag är angelägen att <v>lyfta</v> <p>fram</p> den nyckelroll som EU måste spela
      för att lösa krisen.
    t: Ich möchte <a>hervorheben</a>, dass die Europäische Union bei der Lösung der
      Krise eine Schlüsselrolle spielen muss.
  - s: När det gäller gasförsörjningen vill jag även <v>lyfta</v> <p>fram</p> länder
      som Egypten och Libyen.
    t: Ich möchte auch solche Länder wie Ägypten und Libyen als mögliche Gaslieferanten
      <a>hervorheben</a>.
  - s: Det är inte så lätt att besvara alla frågor som ställts, men jag vill ändå
      <v>lyfta</v> <p>fram</p> ett par saker.
    t: Es ist schwierig für mich, all die gestellten Fragen zu beantworten, aber ich
      möchte einige Punkte <a>hervorheben</a>.
  - s: Föredraganden har i sitt betänkande på ett förtjänstfullt sätt <v>lyft</v>
      <p>fram</p> en rad åtgärder som bidrar till ökad effektivitet när det gäller
      energianvändning.
    t: Der Berichterstatter hat auf verdienstvolle Weise eine Reihe von Maßnahmen
      <a>hervorgehoben</a>, die zu einer effizienteren Energienutzung beitragen.
  - s: I detta sammanhang vill jag särskilt <v>lyfta</v> <p>fram</p> våra gemensamma
      insatser för att främja fred och stabilitet på Balkan, liksom våra konsultationer
      kring läget på Koreahalvön, respektive fredsprocessen i Mellanöstern.
    t: Dabei möchte ich besonders unser gemeinsames Engagement für die Förderung von
      Frieden und Stabilität auf dem Balkan <a>hervorheben</a>, ebenso wie unsere
      Konsultationen zur Lage auf der Koreanischen Halbinsel und zum Friedensprozess
      im Nahen Osten.
  - s: Eftersom detta är ett betänkande som avser genomförandet av Sammanhållningsfonden
      under 1995, är det tillbörligt att <v>lyfta</v> <p>fram</p> några viktigare
      aspekter som upptäckts för den perioden.
    t: Da es sich hier um einen Bericht über die Ausführung des Kohäsionsfonds im
      Jahr 1995 handelt, ist es angemessen, einige wichtige Punkte <a>hervorzuheben</a>,
      die in diesem Zeitraum festzustellen waren.
  - s: Jag vill därför begränsa mig till att <v>lyfta</v> <p>fram</p> ytterligare
      några av de aspekter som jag anser vara mest betydelsefulla.
    t: 'Aus diesem Grunde möchte ich mich darauf beschränken, einige weitere und meiner
      Ansicht nach bedeutungsvolle Aspekte <a>hervorzuheben</a>:'
  - s: Vi måste närma oss den här debatten utan att lovprisa dygder - Catherine Ashton
      har med rätta <v>lyft</v> <p>fram</p> några positiva inslag.
    t: Wir müssen diese Debatte angehen, ohne die Vorzüge zu loben - Baroness Ashton
      hat bereits zu Recht einige positive Elemente <a>hervorgehoben</a>.
  - s: Jag håller med om att en av våra viktigaste utmaningar består i att utveckla
      färdigheter och yrkesutbildning, vilket <v>lyftes</v> <p>fram</p> i diskussionen.
    t: Ich bin fest davon überzeugt, dass die Entwicklung von Fähigkeiten und beruflicher
      Bildung, wie bereits in der Diskussion <a>hervorgehoben</a> wurde, eine der
      wichtigsten Herausforderungen ist, denen wir uns stellen müssen.
  - s: Vi måste allt mer förstärka demokratin och parlamentarismen, vi måste utvidga
      rättsstatens gränser, vi måste väcka medvetandet om värdet av att försvara de
      mänskliga rättigheterna, vi måste utvidga det kulturella utbytet för att ömsesidigt
      berika våra samhällen och framför allt de islamiska samhällena, vi måste skapa
      samhällen som omfattar många etniska grupper, raser, religioner och kulturer
      och bekräfta principen om respekt för minoriteter som en drivkraft när det gäller
      att befästa demokratin, <v>lyfta</v> <p>fram</p> värdet av vreden som en drivkraft
      som präglar det dagliga livet för medborgarna längs Medelhavets södra strand,
      och därmed utesluta all radikalism, fundamentalism och allt hat som skapar strider,
      massakrer och krig från den kulturella processen.
    t: weil es gilt, multiethnische, Rassen-, Glaubens- und Kulturgemeinschaften zu
      entwickeln und dabei den Grundsatz der Achtung der Minderheiten als Element
      der Durchsetzung der Demokratie zu bekräftigen, die Bedeutung des Friedens als
      Faktor des täglichen Lebens der Menschen am südlichen Ufer des Mittelmeers stärker
      <a>hervorzuheben</a> und somit Krieg, Gewalt und Tod bringenden Radikalismus,
      Fundamentalismus und Hass jedweder Form zu unterbinden.
  - s: Jag skall inte upprepa betänkandenas innehåll här, men jag vill <v>lyfta</v>
      <p>fram</p> några viktiga punkter.
    t: Ich werde hier deren Inhalt nicht noch einmal wiederholen, möchte aber einige
      wesentliche Gesichtspunkte <a>hervorheben</a>.
  - s: Jag välkomnar uttryckligen att ni har <v>lyft</v> <p>fram</p> Europeiska unionens
      dubbla natur som en union mellan stater och folk, och jag anser att konventet
      i själva verket har till uppgift att utforma Europeiska unionen som den första
      övernationella demokratin i världen så som ni just har sagt.
    t: Ich begrüße ausdrücklich, dass Sie die doppelte Natur der Europäischen Union
      als Union der Staaten und Völker <a>hervorgehoben</a> haben, und ich denke,
      dass der Konvent in der Tat die Aufgabe hat, die Europäische Union als erste
      echte supranationale Demokratie der Welt auszugestalten, wie sie das eben genannt
      haben.
  - s: Men det förtjänar under alla omständigheter att stödjas energiskt, även och
      kanske framför allt med målet att <v>lyfta</v> <p>fram</p> vissa principer och
      styrande kriterier som bör vara vägledande för Europeiska unionen inom samtliga
      områden och inte enbart på det humanitära området.
    t: Er verdient jedoch gerade auch deswegen tatkräftige Unterstützung, weil mit
      ihm eine Reihe von Leitsätzen und -kriterien <a>hervorgehoben</a> wird, die
      das Handeln der Europäischen Union in allen Bereichen, nicht nur im humanitären,
      regeln müssen.
  - s: Jag gillar dessutom att man <v>lyfter</v> <p>fram</p> det viktigaste av allt,
      nämligen försörjningstryggheten.
    t: Ich finde auch gut, daß das erste Ziel, die Versorgungssicherheit, besonders
      <a>hervorgehoben</a> wird.
  - s: Låt mig särskilt <v>lyfta</v> <p>fram</p> ändringsförslag 12, som Klamt också
      var inne på.
    t: Ich möchte besonders Änderungsantrag 12 <a>hervorheben</a>, den auch Frau Klamt
      angesprochen hat.
  - s: Vi kan, på samma sätt som vi gjorde 2001, <v>lyfta</v> <p>fram</p> dessa värderingar.
    t: Wir können, wie schon 2001, diese Werte <a>hervorheben</a>.
  - s: Jag tror att kommissionen gärna hör detta, och även av den anledningen är det
      på sin plats att <v>lyfta</v> <p>fram</p> arbetet av experterna i kommissionen
      som befattar sig med detta.
    t: Sie sind technisch und wissenschaftlich auf dem neuesten Stand. Ich denke,
      das hört die Kommission gern, und auch deswegen ist es angebracht, die Arbeit
      der damit beschäftigten Experten in der Kommission <a>hervorzuheben</a>.
  - s: Ändringsförslag som <v>lyfter</v> <p>fram</p> denna aspekt kommer att få vårt
      helhjärtade stöd.
    t: Die eingereichten Änderungsanträge, in denen diese Aspekte <a>hervorgehoben</a>
      werden, werden unsere überzeugte Unterstützung finden.
  - s: 'Betänkandet har positiva sidor, varav vi vill <v>lyfta</v> <p>fram</p> följande:'
    t: 'Dieser Bericht weist positive Aspekte auf, von denen wir folgende <a>hervorheben</a>
      möchten:'
  - s: Det är ett tillfälle att <v>lyfta</v> <p>fram</p> allt det som förenar oss
      och betona våra gemensamma värderingar och principer.
    t: Dieses Ereignis bietet die Gelegenheit, all das <a>hervorzuheben</a>, was uns
      verbindet, und unsere gemeinsamen Werte und Grundsätze zu unterstreichen.
  - s: Avslutningsvis vill jag <v>lyfta</v> <p>fram</p> det trängande behovet av en
      förnyad politisk vilja bland samtliga partnerländer och av att EU på nytt gör
      verkligt samarbete till en av sina prioriteringar, som båda är viktiga förutsättningar
      för att Barcelonaprocessen och det socioekonomiska området i Europa-Medelhavsområdet
      ska få nytt liv och blomstra.
    t: Abschließend möchte ich die dringende Notwendigkeit <a>hervorheben</a>, dass
      alle Partner ihren politischen Willen bekräftigen und eine echte Zusammenarbeit
      erneut zu den Prioritäten der Union gehört.
  - s: Jag vill uttala mitt uttryckliga stöd för denna metod och <v>lyfta</v> <p>fram</p>
      två frågor i detta sammanhang.
    t: Diesen Ansatz möchte ich ausdrücklich unterstützen und zwei Fragen in diesem
      Zusammenhang <a>hervorheben</a>.
  - s: 'Jag vill särskilt <v>lyfta</v> <p>fram</p> tre områden:'
    t: 'Ich möchte besonders drei Gebiete <a>hervorheben</a>:'
  - s: Låt mig <v>lyfta</v> <p>fram</p> ett antal frågor som gäller kvaliteten på
      inomhusluften och dess inverkan på människors hälsa, särskilt när det gäller
      de mest sårbara grupperna såsom barn och äldre.
    t: Lassen Sie mich einige Punkte <a>hervorheben</a>, die die Luftqualität in Innenräumen
      und deren Auswirkungen auf die menschliche Gesundheit betreffen, vor allem für
      besonders gefährdete Personengruppen wie Kinder und ältere Menschen.
  - s: Slutligen, herr talman, vill jag <v>lyfta</v> <p>fram</p> det arbete som har
      utförts av frivilliga och av de lokala myndigheterna, som påminner mig om gamla
      tider då jag - som borgmästarinna - fick uppleva liknande situationer.
    t: Abschließend möchte ich die von den Freiwilligen und den lokalen Behörden geleistete
      Arbeit <a>hervorheben</a>, die mich an alte Zeiten erinnerten, in denen ich
      - damals noch Bürgermeisterin - ähnliche Situationen erlebt habe.
  - s: Jag instämmer med de kolleger som har <v>lyft</v> <p>fram</p> kvaliteten på
      detta betänkande och med det stora stöd det fick i utskottet för jordbruk och
      landsbygdens utveckling.
    t: Ich schließe mich den Bemerkungen meiner Kolleginnen und Kollegen gern an,
      die die Qualität dieses Berichts und den breiten Konsens, den er im Ausschuss
      für Landwirtschaft und ländliche Entwicklung erhalten hat, <a>hervorgehoben</a>
      haben.
  - s: Jag vill särskilt <v>lyfta</v> <p>fram</p> de punkter som hänvisar till den
      gemensamma jordbrukspolitikens konstruktion.
    t: Ich möchte besonders die Artikel <a>hervorheben</a>, die sich auf die Architektur
      der Gemeinsamen Agrarpolitik beziehen.
  - s: Jag vill gärna <v>lyfta</v> <p>fram</p> fyra grundläggande frågor.
    t: Vier grundsätzliche Punkte möchte ich gerne <a>hervorheben</a>.
  - s: Sist men inte minst vill jag <v>lyfta</v> <p>fram</p> punkt 28 som ägnas åt
      utbildningens betydelse som ett kärnelement i den konfliktförebyggande verksamheten.
    t: Nicht zuletzt möchte ich Punkt 28 <a>hervorheben</a>, der die Bedeutung der
      Bildung als Schlüsselelement zur Konfliktprävention behandelt.
  - s: Låt mig <v>lyfta</v> <p>fram</p> två skäl till varför detta kan ses som överflödigt.
    t: Ich möchte zwei Gründe <a>hervorheben</a>, die das als entbehrlich erscheinen
      lassen.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> två punkter i förslaget:'
    t: 'Ich möchte zwei Punkte des Entwurfs <a>hervorheben</a>:'
  - s: I detta sammanhang är det lämpligt att åter <v>lyfta</v> <p>fram</p> möjligheten
      att använda sig av statligt stöd för att uppnå dessa horisontella mål.
    t: In diesem Zusammenhang sei erneut <a>hervorgehoben</a>, dass staatliche Beihilfen
      angebracht sind, um diese horizontalen Ziele zu erreichen.
  - s: Jag vill <v>lyfta</v> <p>fram</p> några aspekter när det gäller betydelsen
      av investeringar i infrastrukturen.
    t: Ich möchte einige Aspekte hinsichtlich der Bedeutung von Infrastrukturinvestitionen
      <a>hervorheben</a>.
  - s: Men på samma sätt som vi har understrukit fördelarna, så kan vi inte heller
      undvika att <v>lyfta</v> <p>fram</p> vissa punkter som, enligt Europeiska liberala,
      demokratiska och reformistiska partiets grupp, delvis borde ändras.
    t: So wie wir jetzt die Vorzüge dieses Berichts unterstrichen haben, müssen wir
      jedoch auch einige Punkte <a>hervorheben</a>, die nach Ansicht der ELDR-Fraktion
      teilweise geändert werden müßten.
  - s: Hur som helst vill jag särskilt <v>lyfta</v> <p>fram</p> två saker.
    t: 'Auf alle Fälle möchte ich zwei Dinge besonders <a>hervorheben</a>:'
  - s: I stället för att hela tiden ge mer bistånd måste vi lägga vår kraft på att
      bekämpa olaglig kapitalflykt, som är något som också <v>lyfts</v> <p>fram</p>
      i denna resolution.
    t: das ist etwas, was diese Entschließung sowieso <a>hervorhebt</a>.
  - s: 'Jag vill inom ramen för betänkandet, som jag röstade för, <v>lyfta</v> <p>fram</p>
      unionens och medlemsstaternas åtgärder för att stödja energieffektivitet:'
    t: 'Innerhalb des Berichts, für den ich gestimmt habe, möchte ich die verschiedenen
      Maßnahmen der Gemeinschaft und der Mitgliedstaaten zur Unterstützung der Energieeffizienz
      <a>hervorheben</a>:'
  - s: Bland dessa vill jag särskilt <v>lyfta</v> <p>fram</p> Europarådets ramkonvention
      om skydd för nationella minoriteter och den europeiska stadgan om landsdels-
      eller minoritetsspråk, för vilka EU:s framtida undertecknande av konventionen
      om mänskliga rättigheter kan tjäna som exempel.
    t: Insbesondere möchte ich das Rahmenübereinkommen des Europarats zum Schutz nationaler
      Minderheiten und die Europäische Charta der Regional- und Minderheitensprachen
      <a>hervorheben</a>, für die die zukünftige Unterzeichnung der Menschenrechtskonvention
      durch die EU als Beispiel dienen könnte.
  - s: Därför har jag försökt att <v>lyfta</v> <p>fram</p> detta även i de ändringar
      som jag har lämnat in.
    t: Ich habe mich daher bemüht, dies auch in den von mir eingereichten Änderungsanträgen
      <a>hervorzuheben</a>.
  - s: Men vi måste också <v>lyfta</v> <p>fram</p> de positiva aspekterna av interventionen,
      särskilt Petraeus-planen.
    t: Wir müssen aber auch die positiven Aspekte des Eingreifens <a>hervorheben</a>,
      vor allem des Petraeus-Plans.
  - s: För det tredje, genom att hålla med föredragande om identifieringen och värderingen
      av teman som klimatförändringarna eller en internationell konvention knuten
      till skogarna såväl som med hennes oro över handeln, skulle jag också vilja
      understryka behovet av att <v>lyfta</v> <p>fram</p> en politik med åtgärder
      som koncentreras på att bevara och skydda havsvattnen, en fråga som är så mycket
      viktigare nu när vi går mot det internationella året för havsvattnens bevarande,
      och en så mycket relevantare fråga idag när det är nödvändigt att bibehålla
      ett fiske från havet som kan försvaras gentemot ett globalt underhåll av samma
      havsvatten.
    t: Drittens möchte ich im Einklang damit, wie die Berichterstatterin Themen wie
      die Klimaveränderungen oder ein bindendes internationales Übereinkommen über
      den Regenwald aufgreift und bewertet, und mit ihrer Sorge in bezug auf den Handel
      ebenfalls betonen, daß es <a>hervorzuheben</a> gilt, daß an einer konzertierten
      Politik zur Erhaltung und zum Schutz der Weltmeere kein Weg vorbei führt.
  - s: EU bör även uttrycka sitt stöd för den parlamentariska församlingen för partnerländerna
      i öst (Euronest) genom att <v>lyfta</v> <p>fram</p> dess roll i stärkandet av
      demokratin och utvecklingen av samarbetet med länderna i det östliga partnerskapet.
    t: Die Parlamentarische Versammlung EURONEST sollte unterstützt werden, indem
      ihre Rolle bei der Stärkung der Demokratie und der Entwicklung der Zusammenarbeit
      mit den Ländern der Östlichen Partnerschaft <a>hervorgehoben</a> wird.
  - s: Likaså kan kommissionen, med en viss omarbetning, acceptera ändringsförslag
      29 till direktivet för den offentliga sektorn - eller det traditionella direktivet
      - och ändringsförslag 26 till direktivet om olika specialsektorer, vilka <v>lyfter</v>
      <p>fram</p> vissa redan existerande möjligheter på det sociala området.
    t: Ebenso könnte die Kommission, mit gewissen Umformulierungen, Änderungsantrag
      29 bezüglich des öffentlichen Sektors - oder klassisch - Richtlinie und Änderungsantrag
      26 zur Sektorenrichtlinie akzeptieren, die bestimmte Möglichkeiten <a>hervorheben</a>,
      die im gesellschaftlichen Bereich bereits vorhanden sind.
  - s: För att gå rakt på sak har du, Johannes Hahn, nyligen här i kammaren antytt
      att du tänker dig att en viss procentsats av den regionala finansieringen skulle
      kunna reserveras för att <v>lyfta</v> <p>fram</p> den urbana dimensionen.
    t: Sie hatten kürzlich bei einer Veranstaltung hier im Hause angedeutet, dass
      Sie sich einen bestimmten Prozentsatz vorstellen können, der von den Regionalgeldern
      reserviert ist, gerade um die städtische Dimension <a>hervorzuheben</a>.
  - s: Olika delar har <v>lyfts</v> <p>fram</p>, men om ni ser på punkt 2 i båda så
      ser ni att de är identiska, förutom att den ena står i fetstil.
    t: Zwar sind unterschiedliche Teile <a>hervorgehoben</a>, aber wenn wir uns jeweils
      Absatz 2 dieser Anträge ansehen, werden wir feststellen, dass sie identisch
      sind und der einzige Unterschied darin besteht, dass ein Text fett gedruckt
      ist.
  - s: Jag vill gärna understryka att de afghanska myndigheternas och det internationella
      samfundets gemensamma insatser har gett imponerande resultat som bör <v>lyftas</v>
      <p>fram</p>.
    t: 'Ich möchte unterstreichen, dass durch die gemeinsamen Anstrengungen der afghanischen
      Behörden und der internationalen Gemeinschaft beeindruckende Fortschritte erreicht
      werden konnten, die es <a>hervorzuheben</a> gilt:'
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> området tjänster, vilket redan har
      nämnts, och området piratkopiering, i ett av de länder som har störst Internet-användning
      i världen, och där det därför uppstår problem som beror på att upphovsrätten
      och rättigheter som skyddar det audiovisuella området inte tas på allvar.
    t: Ich möchte das Thema der Dienstleistungen <a>hervorheben</a>, das bereits angesprochen
      wurde, sowie das Thema der Piraterie gegen geistiges Eigentum in einem der Länder
      mit der größten Internet-Verbreitung in der Welt, in dem sich vor diesem Hintergrund
      sehr konkrete Probleme aus der Tatsache ergeben, dass die Urheberrechte und
      die Schutzrechte im audiovisuellen Bereich nicht ernst genommen werden.
  - s: Att stimulera forskningen och starta pilotprojekt, samtidigt som man utnyttjar
      de nya möjligheter som bjuds maximalt, är en princip som jag vill <v>lyfta</v>
      <p>fram</p>.
    t: Ich möchte insbesondere den Ansatz zur Anregung von Forschungsaktivitäten und
      Pilotprojekten <a>hervorheben</a> sowie zur vollen Ausschöpfung der Chancen,
      die sich ergeben, vor allem im Hinblick auf optimiertes Energiesparen, Produktionsprozesse,
      die Schaffung neuer Arbeitsplätze und mögliche Herausforderungen.
  - s: Bland de många åtgärder som beskrivs i betänkandet vill jag därför <v>lyfta</v>
      <p>fram</p> fyra områden.
    t: Von den zahlreichen Maßnahmen, die in dem Bericht aufgeführt werden, möchte
      ich vier Bereiche <a>hervorheben</a>.
  - s: Därför är det så, och det måste vi oavbrutet <v>lyfta</v> <p>fram</p>, att
      otillräckliga investeringar i ekonomiska och sociala möjligheter för kvinnor
      begränsar den ekonomiska tillväxten fullständigt och gör att kampen för att
      minska fattigdom och sociala skillnader inom EU tappar fart.
    t: Deshalb ist es Tatsache - und dies sollte ohne Unterlass <a>hervorgehoben</a>
      werden -, dass unangemessene Investitionen in wirtschaftliche und soziale Möglichkeiten
      für Frauen das Wirtschaftswachstum stark begrenzen und die Reduzierung der Armut
      und der sozialen Ungleichheit in unserem Europa bremsen.
  - s: Den andra aspekten som jag vill <v>lyfta</v> <p>fram</p> är idrottsföreningarnas
      roll och idrottstränares inverkan på ungdomars utveckling.
    t: Als zweiten Aspekt möchte ich die Rolle von Sportvereinen und den Einfluss
      von Sporttrainern auf die Entwicklung von Jugendlichen <a>hervorheben</a>.
  - s: Vi kom överens om - och detta är den andra punkten som jag vill <v>lyfta</v>
      <p>fram</p> - att vi vill auktionera ut en mycket större del av rätterna.
    t: Wir sind uns einig - das ist der zweite Punkt, den ich <a>hervorheben</a> möchte
      -, dass wir einen deutlich größeren Anteil der Zertifikate versteigern wollen.
  - s: I en fråga som är så komplicerad som denna har vi tack vare det fått en möjlighet
      att betona vissa motiv, knutna till den stora betydelse vi tillmäter ändringsförslagen,
      just för att <v>lyfta</v> <p>fram</p> de viktigaste och känsligaste frågorna
      i diskussionen.
    t: Dies gab uns nämlich bei einem so schwierigen Thema die Gelegenheit, einige
      Begründungen für den Nachdruck, den wir auf die Änderungsanträge legen, <a>hervorzuheben</a>,
      just um besonders wichtige und heikle Punkte der Aussprache voll zur Geltung
      zu bringen.
  - s: Ni har dock visat prov på andra kvaliteter, som jag skulle vilja <v>lyfta</v>
      <p>fram</p>.
    t: Es gibt aber noch eine zweite Qualität, die Sie gezeigt haben und die ich <a>hervorheben</a>
      möchte.
  - s: Jag vill <v>lyfta</v> <p>fram</p> en sådan idé.
    t: Ich möchte eine dieser Ideen <a>hervorheben</a>.
  - s: Jag vill emellertid <v>lyfta</v> <p>fram</p> en rad brister i kommissionens
      förslag.
    t: Ich möchte dennoch verschiedene Schwachstellen im Vorschlag der Kommission
      <a>hervorheben</a>.
  - s: Innan jag slutar vill jag påminna om, och <v>lyfta</v> <p>fram</p>, den positiva
      atmosfär som har rått vid våra möten med Europaparlamentet.
    t: Bevor ich schließe, möchte ich die positive Atmosphäre, die in unseren Sitzungen
      mit dem Europäischen Parlament vorgeherrscht hat, erwähnen und in der Tat <a>hervorheben</a>.
  - s: Parlamentsledamoten <v>lyfter</v> <p>fram</p> de förbättringar som skett när
      det gäller de minskade utsläppen av växthusgaser, som delvis beror på åtgärder
      för att öka energieffektiviteten och den ökade användningen av förnybara energikällor
      inom transport- och bostadssektorerna.
    t: Herr Präsident, die Abgeordnete hat zu Recht die laufenden Verbesserungen zur
      Emissionsreduktion der Treibhausgase <a>hervorgehoben</a>.
  - s: 'Min fråga syftade till att <v>lyfta</v> <p>fram</p> en särskild aspekt:'
    t: 'Meine Frage sollte einen besonderen Aspekt <a>hervorheben</a>:'
  - s: Ministermötet i Vientiane, som Burma/Myanmar deltog i, erbjöd ett lämpligt
      tillfälle inte bara att <v>lyfta</v> <p>fram</p> de band som förenar EU och
      Asean utan också att direkt till den burmesiske utrikesministern framföra unionens
      oro över situationen i Burma/Myanmar.
    t: Die Ministertagung in Vientiane, an der auch Birma/Myanmar teilnahm, bot eine
      gute Gelegenheit, nicht nur die Verbindungen zwischen der EU und der ASEAN <a>hervorzuheben</a>,
      sondern auch die Beunruhigung der Union über die Lage in Birma/Myanmar direkt
      dem birmesischen Außenminister vorzutragen.
  - s: Det är därför jag <v>lyfte</v> <p>fram</p> frågan om hälsan i samband med livsmedel
      och mediciner som en av utgångspunkterna för vår framtida kommission.
    t: Daher habe ich als einen der Bezugspunkte unserer künftigen Kommission das
      Beispiel der Gesundheit <a>hervorgehoben</a>, was Lebens- und Arzneimittel betrifft.
  - s: Jag vill <v>lyfta</v> <p>fram</p> en speciell aspekt av den föreslagna reformen
      som är av största betydelse för hela sektorns utveckling.
    t: Ich möchte einen speziellen Aspekt der vorgeschlagenen Reform <a>hervorheben</a>,
      der von wesentlicher Bedeutung für die Entwicklung des gesamten Sektors ist.
  - s: Det är omöjligt att bemöta alla de frågor som togs upp, men jag skulle vilja
      <v>lyfta</v> <p>fram</p> ett antal prioriteringar.
    t: Ich kann nicht auf alle Punkte eingehen, die erwähnt wurden, aber ich möchte
      einige Schwerpunkte <a>hervorheben</a>.
  - s: Detta är de tre saker som jag vill <v>lyfta</v> <p>fram</p>.
    t: 'Drei Punkte möchte ich noch <a>hervorheben</a>:'
  - s: Jag vill särskilt <v>lyfta</v> <p>fram</p> statssekreterare Hans Winkler.
    t: Ich darf auch Herrn Staatssekretär Winkler besonders <a>hervorheben</a>.
  - s: Det är fyra punkter jag vill <v>lyfta</v> <p>fram</p>.
    t: Vier Punkte möchte ich <a>hervorheben</a>.
  - s: Jag vill börja med att <v>lyfta</v> <p>fram</p> en fråga som jag anser är viktig,
      nämligen att målen från Lissabon inte har ändrats med full sysselsättning och
      en modernisering av vårt samhälle och, ej att förglömma, respekten för vårt
      sociala system och en stark sammanhållning.
    t: Als erstes möchte ich einen Punkt <a>hervorheben</a>, den ich für grundlegend
      halte.
  - s: Jag vill <v>lyfta</v> <p>fram</p> två punkter i dag.
    t: Es gibt zwei Punkte, die ich heute hier <a>hervorheben</a> möchte.
  - s: Jag vill gärna <v>lyfta</v> <p>fram</p> några viktiga frågor rörande ekonomisk
      styrning.
    t: Lassen Sie mich im Hinblick auf die wirtschaftspolitische Steuerung kurz einige
      wichtige Elemente <a>hervorheben</a>.
  - s: För det andra skulle jag vilja <v>lyfta</v> <p>fram</p> betänkandets krav om
      att beakta utvidgningens sociala dimension på ett bättre sätt.
    t: Zweitens möchte ich die Forderung des Berichts <a>hervorheben</a>, die soziale
      Dimension der Erweiterung stärker zu berücksichtigen.
  - s: I den debatt som har varit skulle jag vilja <v>lyfta</v> <p>fram</p> ett par
      punkter, och först av allt årsrapportens stora betydelse.
    t: Bei unserer heute geführten Aussprache möchte ich einige Punkte <a>hervorheben</a>,
      und zwar zunächst die Bedeutung des vorliegenden Jahresberichts.
  - s: Neelie Kroes och Gunnar Hökmark, jag vill gärna <v>lyfta</v> <p>fram</p> två
      frågor som jag anser vara viktiga.
    t: Nichtsdestotrotz, Frau Kroes, Herr Hökmark, möchte ich zwei Aspekte <a>hervorheben</a>,
      die mir wichtig erscheinen.
  - s: Jag vill <v>lyfta</v> <p>fram</p> två av dessa frågor här.
    t: Zwei dieser Punkte möchte ich hier <a>hervorheben</a>.
  - s: Jag vill <v>lyfta</v> <p>fram</p> artikel 23 i betänkandet som rör insatser
      för att få ett slut på olaglig skogsavverkning.
    t: Ich möchte Artikel 23 im Bericht über die Bekämpfung von illegalem Holzeinschlag
      <a>hervorheben</a>.
  - s: Bland annat vill jag <v>lyfta</v> <p>fram</p> den ökade invasionen av främmande
      arter, sjukdomar och skogsbränder.
    t: Unter anderem möchte ich die Ausbreitung von eindringenden, gebietsfremden
      Arten, Schädlingen und Waldbränden <a>hervorheben</a>.
  - s: Syftet med dessa initiativ är att <v>lyfta</v> <p>fram</p>, och på så sätt
      göra människor ännu mer medvetna om, vikten av dialog mellan kulturer och framför
      allt alla de fördelar som den kulturella mångfalden medför för våra samhällen.
    t: Diese zielen darauf ab, die Bedeutung des Dialogs zwischen den Kulturen und
      vor allem die Vorteile, die eine kulturelle Vielfalt auch in unserer Gesellschaft
      mit sich bringt, <a>hervorzuheben</a> und damit die Bevölkerung weiter zu sensibilisieren.
  - s: Slutligen vill jag <v>lyfta</v> <p>fram</p> den särskilt konstruktiva roll
      som mitt land, Grekland, har spelat genom sin dubbla identitet som medlemsstat
      i både EU och Organisationen för ekonomiskt samarbete i Svartahavsområdet, för
      att stärka samarbetet såväl inom Organisationen för ekonomiskt samarbete i Svartahavsområdet
      som på regionöverskridande nivå inom EU.
    t: Erlauben Sie mir schließlich, die ausnehmend konstruktive Rolle <a>hervorzuheben</a>,
      die mein Heimatland Griechenland dank seiner doppelten Zugehörigkeit als Mitgliedstaat
      der EU und der SMWK einnimmt, was die Stärkung der Zusammenarbeit sowohl innerhalb
      der SMWK, als auch überregional innerhalb der EU betrifft.
  - s: Jag skall inte upprepa rådets och kommissionens ställningstaganden, som redan
      är kända, jag skall bara än en gång <v>lyfta</v> <p>fram</p> den betydelse som
      detta parlaments beslutsamma och modiga handlande har haft för försvaret av
      Timors befolkning.
    t: ich will nur noch einmal die Wirkung, die entscheidende Bedeutung und den Mut
      <a>hervorheben</a>, die dieses Parlament in der Verteidigung des timoresischen
      Volkes bisher gehabt hat.
  - s: Lagstiftningsfrågan <v>lyfts</v> <p>fram</p> i två punkter i betänkandet, även
      om det inte sägs att vi definitivt skall ha en lagstiftning eller hur en sådan
      lagstiftning skulle utformas.
    t: Die Frage der Rechtsvorschriften wird im Bericht an zwei Stellen <a>hervorgehoben</a>,
      auch wenn nicht ausdrücklich erklärt wird, dass wir Rechtsvorschriften benötigen
      oder wie diese aussehen sollen.
  - s: Här vill jag tillägga att vi även måste respektera vissa fakta, och jag vill
      <v>lyfta</v> <p>fram</p> följande punkter.
    t: 'Ich denke, Sie werden mir gestatten hinzuzufügen, dass wir auch gewisse Tatsachen
      respektieren müssen, und daher würde ich gern Folgendes <a>hervorheben</a>:'
  - s: Jag anser att gemensamma förklaringar och uttalanden av religiösa ledare är
      viktiga, men jag vill dock ta detta tillfälle i akt för att <v>lyfta</v> <p>fram</p>
      den viktiga roll som gräsrotsinitiativ, konkreta möten och gemensamma åtgärder
      spelar.
    t: Gemeinsame Erklärungen und Meinungsäußerungen von Religionsführern sind notwendig,
      doch ich möchte an dieser Stelle auch die entscheidende Rolle von Initiativen
      an der Basis, persönlichen Treffen und gemeinsamen Aktivitäten <a>hervorheben</a>.
  - s: Tillåt mig att av tidsskäl endast <v>lyfta</v> <p>fram</p> fem aspekter.
    t: Erlauben Sie mir, aus Zeitgründen nur fünf Aspekte <a>hervorzuheben</a>.
  - s: I år har er föredragande med all rätt <v>lyft</v> <p>fram</p> den viktiga roll
      som utskottet för framställningar spelar när det gäller att följa rutinerna
      i samband med brott mot gemenskapsrätten.
    t: In diesem Jahr hat Ihr Berichterstatter zu Recht die wichtige Funktion des
      Petitionsausschusses in den Vertragsverletzungsverfahren <a>hervorgehoben</a>,
      denn bekanntlich werden viele Verfahren nach Artikel 169 auf der Grundlage von
      Petitionen der Bürger eingeleitet.
  - s: Jag ser dock en smolk i bägaren som jag vill <v>lyfta</v> <p>fram</p>.
    t: Einen kleinen Wermutstropfen sehe ich allerdings, und den möchte ich doch <a>hervorheben</a>.
  - s: Mitt envisa hävdande av detta tema har vänligt nog <v>lyfts</v> <p>fram</p>
      av kommissionsledamoten.
    t: 'Der Herr Kommissar war so freundlich, meine Beharrlichkeit in Bezug auf dieses
      Thema <a>hervorzuheben</a>:'
  - s: För oss liberaler har det ända sedan andra världskrigets slut varit viktigt
      att framhålla den transatlantiska länken mellan USA och Europa och att <v>lyfta</v>
      <p>fram</p> samarbetet på olika områden.
    t: Seit dem Ende des zweiten Weltkriegs ist es uns, den Liberalen, ein Anliegen,
      die transatlantischen Verbindungen zwischen den USA und Europa <a>hervorzuheben</a>
      und unsere Kooperation auf den verschiedenen Gebieten zu unterstreichen.
  - s: I ändringen av tjänsteföreskrifterna och anställningsvillkoren för övriga anställda
      vill jag <v>lyfta</v> <p>fram</p> att tjänstemän vid unionen och tillfälligt
      anställda från medlemsstaternas diplomattjänster ges likvärdig behandling, särskilt
      i fråga om deras behörighet att ta på sig alla arbetsuppgifter på likvärdiga
      villkor och genom att lika möjligheter för det underrepresenterade könet främjas.
    t: Im Zusammenhang mit dem Änderungsvorschlag für das Statut der Beamten und die
      Beschäftigungsbedingungen der sonstigen Bediensteten möchte ich den gleichberechtigen
      Status für EU-Beamte und Bedienstete auf Zeit aus den diplomatischen Diensten
      der Mitgliedstaaten - insbesondere im Hinblick auf ihren Anspruch, für alle
      Aufgaben unter gleichen Bedingungen in Betracht zu kommen - sowie die Förderung
      gleicher Chancen für das unterrepräsentierte Geschlecht <a>hervorheben</a>.
  - s: En ny del i årsrapporten som jag vill <v>lyfta</v> <p>fram</p>, i syfte att
      stödja och uppmuntra god förvaltning, handlar om ”särskilt viktiga ärenden”
      där institutionerna har uppvisat bra arbetsmetoder, vilket har framkommit genom
      mina undersökningar.
    t: Ein neuer Punkt meines Jahresberichts, den ich unter dem Gesichtspunkt der
      Förderung und Ermutigung guter Verwaltung <a>hervorheben</a> möchte, betrifft
      herausragende Beispiele guter Verwaltungspraxis in Institutionen, auf die ich
      während meiner Untersuchungen gestoßen bin.
  - s: Jag ville <v>lyfta</v> <p>fram</p> de metodrelaterade problem som bromsar Lissabonstrategin
      och samtidigt lägga fram några konkreta förslag som kan tänkas uppfylla företagarnas
      förväntningar, och som utgår från småföretagen.
    t: Ich wollte vor allem die methodischen Probleme <a>hervorheben</a>, die zu einer
      verzögerten Umsetzung der Strategie von Lissabon führen, und gleichzeitig einige
      konkrete Vorschläge unterbreiten, die den Unternehmererwartungen entgegen kommen
      könnten und auf die Bedürfnisse der Kleinunternehmen abgestimmt sind.
  - s: Ett utbytesprogram av Erasmustyp för att stimulera rörligheten bland lärlingarna,
      europeiska regler för lärlingarnas anställningsvillkor och utbildningsbörser
      för kontakter mellan studerande/lärlingar och företagare, stöd till småföretag
      och hantverkare inom ramen för de ?europeiska utbildningsvägar? som jag har
      <v>lyft</v> <p>fram</p>, och slutligen, inrättande av yrkesutbildningsnät i
      samband med dessa utbildningsvägar, som kan fungera som förmedlingar inom ramen
      för systemet för livslångt lärande.
    t: ein Austauschprogramm in der Art des Erasmus-Programms, um die Mobilität der
      Auszubildenden zu fördern, ein europäisches Statut für die Auszubildenden und
      Ausbildungstauschbörsen zwischen Auszubildenden und Unternehmern, eine Politik
      der Unterstützung für Kleinunternehmen und Handwerker im Rahmen von ’Europäischen
      Bildungsabschnitten’, was ich besonders <a>hervorgehoben</a> habe, und schließlich
      die Schaffung von Ausbildungsnetzen im Rahmen dieser ’Bildungsabschnitte’, welche
      als Verbindungsstelle für die lebensbegleitende Berufsausbildung fungieren.
  - s: Vi anser det vara ett ingående och omfattande arbete som <v>lyfter</v> <p>fram</p>
      många positiva aspekter av hur det står till med de mänskliga rättigheterna
      i Europeiska unionen, även om vissa avsnitt är ytterst obehagliga att läsa.
    t: Es handelt sich in unseren Augen um eine gründliche und umfangreiche Arbeit,
      in der zahlreiche positive Aspekte der Lage der Menschenrechte in der Europäischen
      Union <a>hervorgehoben</a> werden, auch wenn sich viele Abschnitte nicht besonders
      angenehm lesen.
  - s: Jag gratulerar Görlach till ett bra betänkande, där han <v>lyfter</v> <p>fram</p>
      det faktum att landsbygdsutvecklingen riskerar att hamna mellan två stolar,
      dvs. mer eller mindre spelas bort, eftersom det enligt kommissionens förslag
      inte längre kommer att vara en enskilt mål. Jag undrar om man egentligen har
      gjort en ordentlig konsekvensanalys.
    t: Ich gratuliere Herrn Görlach zu einem guten Bericht, in dem er die Tatsache
      <a>hervorhebt</a>, daß die Entwicklung des ländlichen Raums Gefahr läuft, zwischen
      zwei Stühle zu geraten, d.h. mehr oder weniger verspielt zu werden, da sie laut
      Vorschlag der Kommission kein eigenständiges Ziel mehr sein soll.
  - s: 'Låt mig <v>lyfta</v> <p>fram</p> en sådan utmaning:'
    t: 'Ich möchte eine solche Herausforderung <a>hervorheben</a>:'
  - s: För att få till stånd verkliga och bindande resultat i kampen mot klimatförändringen
      finns det fyra principer som måste följas och jag vill <v>lyfta</v> <p>fram</p>
      dem här.
    t: Um zu gewährleisten, dass im Kampf gegen den Klimawandel echte und verbindliche
      Ergebnisse erzielt werden, müssen vier Grundsätze garantiert sein, die ich gerne
      <a>hervorheben</a> möchte.
  - s: Angående föredragandes arbete tror jag det är tre frågor som måste <v>lyftas</v>
      <p>fram</p>.
    t: An der Arbeit des Berichterstatters gilt es, wie ich meine, drei Punkte <a>hervorzuheben</a>.
  - s: 'Bland de ändringsförslag som har lagts fram vill jag <v>lyfta</v> <p>fram</p>
      följande, på grund av deras betydelse för ekonomin, till skillnad från vad jag
      anser borde omfattas av ett formellt rambeslut:'
    t: 'Von den eingereichten Änderungsanträgen möchte ich aufgrund ihrer Bedeutung
      für die Wirtschaft die folgenden <a>hervorheben</a>, auch wenn sie, wie ich
      meinen würde, eigentlich Teil eines formalen Rahmenbeschlusses sein müssten:'
  - s: Och framför allt vill vi i parlamentet <v>lyfta</v> <p>fram</p> bristen på
      en verklig krishanteringsmekanism.
    t: Und vor allem möchten wir im Parlament das Fehlen eines echten Fonds für das
      Krisenmanagement <a>hervorheben</a>.
  - s: Andra har <v>lyft</v> <p>fram</p> och betonat många olika saker.
    t: Andere haben viele Punkte unterstrichen und <a>hervorgehoben</a>, auf die wir
      hingewiesen haben, sodass diese in den Beratungen und Diskussionen zur Überarbeitung
      dieser Richtlinie berücksichtigt werden.
  - s: Två punkter vill jag emellertid <v>lyfta</v> <p>fram</p>, vilka är av särskild
      betydelse enligt min grupp, och som fortfarande fattas i texten enligt vår uppfattning,
      och som vi lade till redan vid den första behandlingen.
    t: Zwei Punkte möchte ich allerdings <a>hervorheben</a>, die auch aus Sicht meiner
      Fraktion von besonderer Bedeutung sind und die uns noch in dem Text fehlen,
      die wir in der ersten Lesung allerdings auch eingebracht hatten.
  - s: Jag vill <v>lyfta</v> <p>fram</p> två saker i ett positivt ljus.
    t: Ich möchte zwei Dinge positiv <a>hervorheben</a>.
  - s: Jag vill i synnerhet <v>lyfta</v> <p>fram</p> kommissionens uppmaning till
      medlemsstaterna att underlätta tillgången till Internet via bredband för alla
      EU:s medborgare i syfte att säkra lika tillgång till online-tjänster.
    t: Ich möchte insbesondere die Forderung der Mitgliedstaaten <a>hervorheben</a>,
      die Verfügbarkeit von Breitbandinternet für alle EU-Bürgerinnen und EU-Bürger
      zu vereinfachen, um einen gleichen Zugang zu Online-Diensten sicherzustellen.
  - s: Detta är verkligen viktigt och måste <v>lyftas</v> <p>fram</p> som ett exempel
      som andra EU-stater bör följa.
    t: Dies ist es, was wirklich zählt, und dies ist es, was als Beispiel für andere
      EU-Mitgliedstaaten <a>hervorgehoben</a> werden muss.
  - s: Jag vill gärna <v>lyfta</v> <p>fram</p> ännu en fråga.
    t: 'Wenn ich darf, möchte ich eine weitere Angelegenheit <a>hervorheben</a>:'
  - s: Ordförandeskapet och kommissionen har redan <v>lyft</v> <p>fram</p> många -
      jag tror att det rörde sig om 50 - av parlamentets tillägg.
    t: Der Ratsvorsitz und die Kommission haben bereits zahlreiche - ich glaube, es
      waren 50 - Ergänzungen des Parlaments <a>hervorgehoben</a>.
  - s: För det andra måste man <v>lyfta</v> <p>fram</p> vår föredragandes förträffliga
      lösning av insamlingsskyldigheten som genomförs till fullo, för vilken man måste
      kunna påvisa att fyra kilo avfall per invånare och år har samlats in.
    t: Zweitens gilt es, die bemerkenswerte Lösung unseres Berichterstatters bezüglich
      der Rücknahmeverpflichtung <a>hervorzuheben</a>, die in vollem Umfang umgesetzt
      worden ist, wobei pro Einwohner und Jahr vier Kilogramm an Elektroschrott nachgewiesen
      werden müssen.
  - s: Från ekonomiutskottets sida vill jag <v>lyfta</v> <p>fram</p> tre prioriteringar.
    t: Im Namen des Ausschusses für Wirtschaft und Währung würde ich gerne drei Schwerpunktbereiche
      <a>hervorheben</a>.
  - s: Föredraganden har <v>lyft</v> <p>fram</p> rätt frågor till diskussion i betänkandet.
    t: Der Berichterstatter hat genau die Punkte seines Berichts <a>hervorgehoben</a>,
      die wir erörtern müssen.
  - s: Jag vill särskilt <v>lyfta</v> <p>fram</p> frågor kring religionsfrihetens
      försvar, som van den Bos har lagt en fast grund för i detta dokument och som
      jag själv har fått vara med om att ytterligare förstärka.
    t: Insbesondere möchte ich die Frage der Verteidigung der Religionsfreiheit <a>hervorheben</a>,
      die er in diesem Dokument fest verankert hat und an deren Verstärkung ich persönlich
      mitarbeiten durfte.
  - s: Min avsikt var helt enkelt att <v>lyfta</v> <p>fram</p> de punkter som jag
      ansåg vara viktiga, och det gäller särskilt efterverkningarna av attackerna
      den 11 september 2001, situationen i fängelserna och diskrimineringen.
    t: Ich wollte ganz einfach die Punkte <a>hervorheben</a>, die mir wichtig erscheinen,
      nämlich vor allem die Auswirkungen der Anschläge vom 11. September 2001, die
      Gefängnisse und die Diskriminierungen.
  - s: Jag kan inte gå in på alla dessa men skulle vilja <v>lyfta</v> <p>fram</p>
      dem som vi skulle vilja behandla vid det kommande sammanträdet i Prag.
    t: Ich kann sie nicht alle nennen, möchte aber jene <a>hervorheben</a>, die wir
      bei dem bevorstehenden Treffen in Prag ansprechen möchten.
  - s: Frågan är - och detta är vad jag vill <v>lyfta</v> <p>fram</p> - om detta kommer
      att underlätta olaglig invandring, om än indirekt, om det kommer att leda till
      säkerhetsproblem, och om en person som utövar denna rättighet ändå inte kommer
      att ha möjlighet att flytta inom EU, vilket är något som medlemsstaterna måste
      ta hänsyn till.
    t: Es kommt die Frage auf - und dieses möchte ich <a>hervorheben</a> -, ob dies,
      wenn auch indirekt, die illegale Einwanderung begünstigen wird, ob es Sicherheitsprobleme
      geben wird, und ob eine Person, die über dieses Recht verfügt, überhaupt über
      die Mittel zum Reisen verfügt, was die Mitgliedstaaten in Betracht ziehen sollten.
  - s: Först vill jag påpeka att man i betänkandet <v>lyfter</v> <p>fram</p> den stora
      möjligheten att fördjupa våra handelsförbindelser och ekonomiska förbindelser
      med denna region, som har ekonomisk utvecklingspotential och god befolkningstillväxt.
    t: Zunächst sei gesagt, dass der Bericht die große Chance <a>hervorhebt</a>, unsere
      Handels- und Wirtschaftsbeziehungen in diesem Raum eines potenziellen Wirtschafts-
      und Bevölkerungswachstums zu vertiefen.
  - s: Jag kan inte räkna upp alla, men jag vill <v>lyfta</v> <p>fram</p> några.
    t: Diese kann ich hier jetzt nicht alle aufzählen, möchte aber einige Beispiele
      <a>hervorheben</a>.
  - s: Jag vill bara <v>lyfta</v> <p>fram</p> en punkt.
    t: Ich möchte lediglich einen Punkt <a>hervorheben</a>.
  - s: Därför vill jag återigen <v>lyfta</v> <p>fram</p> behovet av att utarbeta ett
      nytt mätinstrument som är gemensamt för alla medlemsstater och balanseras av
      olika indikatorer.
    t: Daher möchte ich hier nochmals die Notwendigkeit der Schaffung eines - allen
      Mitgliedstaaten gemeinsamen - Messinstruments auf Grundlage der verschiedenen
      Indikatoren <a>hervorheben</a>, die - wie der Herr Kommissar soeben darlegte,
      dessen Ausführungen ich voll unterstütze - nicht nur das Wirtschaftswachstum,
      selbstverständlich die Arbeitslosigkeit, den Grad der Ausstattung mit Infrastrukturen,
      das Niveau von Forschung und Innovation, sondern auch Faktoren der Lebensqualität
      wie Lebenserwartung, Geburtenrate oder die Höhe der Arbeitsentgelte unserer
      Mitbürger berücksichtigen würden.
  - s: Jag vill dock även <v>lyfta</v> <p>fram</p> en idé som Watson har presenterat,
      nämligen att det också på motsvarande sätt organiseras ett samarbete för de
      anklagade, för dem som behöver försvar, för att alla skall ha lika utgångspunkt.
    t: Ich möchte jedoch auch die Idee von Herrn Watson <a>hervorheben</a>, auch für
      die Angeklagten, die eine Verteidigung benötigen, eine entsprechende Zusammenarbeit
      zu organisieren, damit alle Seiten die gleichen Ausgangsbedingungen haben.
  - s: Med vår fråga ville vi <v>lyfta</v> <p>fram</p> den mest sekulariserade aspekten
      av detta ämne, inte minst genom att påpeka att nästa steg till och med skulle
      kunna bli att katolska symboler, som utgör en del av medlemsstaternas gemensamma
      traditioner och som präglar våra städers konst och kultur, dras inför rätta
      vid Europeiska domstolen för de mänskliga rättigheterna.
    t: Mit unserer Anfrage wollten wir den höchst säkularen Aspekt dieser Angelegenheit
      <a>hervorheben</a> und nicht zuletzt verdeutlichen, dass der nächste Schritt
      darin bestehen könnte, dass katholische Symbole, die Teil der gemeinsamen Traditionen
      der Mitgliedstaaten sind, oder künstlerische und kulturelle Darstellungen, die
      in unseren Städten zu finden sind, Gegenstand von Klagen vor dem Straßburger
      Gerichtshof sein könnten.
  - s: Här har vi den största förtjänsten med Sârbu-betänkandet, som <v>lyfter</v>
      <p>fram</p> det faktum att livsmedel och friskt vatten om ett eller ett par
      decennier kommer att vara strategiska produkter precis som olja och naturgas
      är i dag.
    t: Darin liegt der entscheidende Wert des Berichtes von Frau Sârbu, der <a>hervorhebt</a>,
      dass Nahrungsmittel und Trinkwasser in ein oder zwei Jahrzehnten strategische
      Güter sein werden, wie es heute Öl oder Erdgas sind.
  - s: Kinas bidrag till Afrika som biståndsgivare är någonting bra, men jag vill
      kort <v>lyfta</v> <p>fram</p> två aspekter.
    t: 'Der Beitrag Chinas in Afrika als Geberland ist zwar begrüßenswert, doch in
      diesen wenigen Sekunden Redezeit möchte ich zwei Aspekte <a>hervorheben</a>:'
  - s: Kommissionen har redan kommit överens med IFI om att starkare <v>lyfta</v>
      <p>fram</p> Europeiska unionens deltagande i de projekt som gemensamt får stöd
      via Peace och IFI, eller via en av strukturfonderna och IFI.
    t: Die Kommission hat bereits mit dem IFI vereinbart, die Beteiligung der Europäischen
      Union an Projekten, die gemeinsam von PEACE und IFI oder von einem der Strukturfonds
      und dem IFI gefördert werden, stärker <a>hervorzuheben</a>.
  - s: Själv vill jag framför allt <v>lyfta</v> <p>fram</p> hur viktigt det är att
      det generellt sett blir lättare att delta i programmen och att fler får tillgång
      till dem, vilket i första hand gäller ungdomen i de öst- och centraleuropeiska
      länderna, men även de socialt svagare skikten med sämre utbildning.
    t: Ich möchte vor allem <a>hervorheben</a>, daß es wesentlich ist, den Zugang
      zu den Bildungsprogrammen generell zu erleichtern und zu verbreitern, vor allem
      für die Jugend der Länder Ost- und Mitteleuropas, aber auch für sozialschwächere
      und bildungsferne Schichten.
  - s: Det är värt att <v>lyfta</v> <p>fram</p> förslaget att öronmärka intäkterna
      från avgifterna för externa kostnader och infrastruktur för att användas till
      hållbar transport och särskilt till transeuropeiska vägnät.
    t: <a>Hervorzuheben</a> ist der Vorschlag der Zweckbindung der Einnahmen aus den
      Infrastrukturgebühren und den Gebühren für externe Kosten, insbesondere für
      den nachhaltigen Verkehr und das transeuropäische Verkehrsnetz.
  - s: Jag vill även <v>lyfta</v> <p>fram</p> den försämrade situationen för mänskliga
      rättigheter och rättsstatsprincipen i Sudan, där vi nyligen sett en ökning av
      godtyckliga arresteringar.
    t: Andererseits möchte ich die Verschlechterung der Menschenrechtslage und Rechtsstaatlichkeit
      im Sudan <a>hervorheben</a>, wo willkürliche Inhaftierungen in letzter Zeit
      zugenommen haben.
  - s: Det är också viktigt att <v>lyfta</v> <p>fram</p> inremarknadsakten som bl.a.
      syftar till att främja erkännandet av kvalifikationer och examina, så att den
      europeiska arbetsmarknaden kan bli mer överblickbar och effektivare och visa
      på och erbjuda fler möjligheter än tidigare.
    t: Es ist außerdem wichtig, die Binnenmarktakte <a>hervorzuheben</a>, die eine
      der Initiativen ist, die die Förderung der Anerkennung von Qualifikationen und
      Zeugnissen zum Ziel hat, wodurch der europäische Arbeitsmarkt transparenter
      und effizienter werden würde und mehr Möglichkeiten aufgezeigt und entstehen
      würden.
  - s: Vi vill <v>lyfta</v> <p>fram</p> tre specifika problem.
    t: Wir möchten drei spezifische Fälle <a>hervorheben</a>.
  - s: Jag vill här bara <v>lyfta</v> <p>fram</p> tre viktiga områden som är angelägna,
      och som föredraganden ej har lyft fram tillräckligt.
    t: Ich möchte nur drei wichtige Bereiche <a>hervorheben</a>, an denen uns etwas
      liegt, und die vom Berichterstatter nicht ausreichend hervorgehoben worden sind.
  - s: Jag kommer att fastställa vad jag tror måste göras i samarbete med er inom
      de områden ni har <v>lyft</v> <p>fram</p> denna kväll.
    t: Ich werde darin umreißen, was meines Erachtens mit Ihrer Zusammenarbeit in
      den Bereichen geleistet werden sollte, die sie heute abend <a>hervorgehoben</a>
      haben.
  - s: Jag vill <v>lyfta</v> <p>fram</p> det positiva samarbetet mellan de länder
      som gränsar till Östersjön vilka arbetar tillsammans för att främja en dynamisk
      utveckling av fisket, miljön, infrastrukturen och turismen i kustregionerna.
    t: Ich möchte daher die gute Kooperation der Anrainerstaaten in der Ostseestrategie
      <a>hervorheben</a>, die die dynamische Entwicklung der Fischereiwirtschaft,
      der Umwelt, der Infrastruktur und des Tourismus der Küstenregionen gemeinsam
      fördern.
  - s: Hans så kallade brott var ett försök att <v>lyfta</v> <p>fram</p> att regeringen
      tagit jordbrukarnas mark i beslag i samband med förhandlingar om gränsdragning
      med grannlandet Vietnam, då han anklagades för att ha ryckt upp gränsstolpar.
    t: Sein sogenanntes Verbrechen bestand darin, zu versuchen, die Konfiszierung
      von Bauernland durch die Regierung in Folge von Grenzgesprächen mit dem benachbarten
      Vietnam <a>hervorzuheben</a>, im Zuge dessen er des Ausgrabens der Grenzpfosten
      bezichtigt wurde.
  - s: Som ett konkret exempel vill jag <v>lyfta</v> <p>fram</p> rådets slutsatser
      från juli och november 2008 där EU:s medlemsstater gjorde ett åtagande att vidarebosätta
      irakiska flyktingar på sitt territorium.
    t: Als konkretes Beispiel möchte ich die Schlussfolgerungen des Rates im Juli
      und November 2008 <a>hervorheben</a>, in denen sich die Mitgliedstaaten der
      EU verpflichtet haben, irakische Flüchtlinge in ihrem Hoheitsgebiet neu anzusiedeln,
      oder besser gesagt, wir haben sie in diesen Schlussfolgerungen dazu ermutigt.
  - s: Jag vill <v>lyfta</v> <p>fram</p> några av de viktigaste aspekterna.
    t: 'Ich möchte einige der wichtigsten Aspekte <a>hervorheben</a>:'
  - s: Till sist vill jag <v>lyfta</v> <p>fram</p> oron över fattigdom och social
      utslagning, som drabbar kvinnor extra hårt.
    t: Ich möchte zum Schluss einfach meine Sorge bezüglich der Armut und der sozialen
      Ausgrenzung <a>hervorheben</a>, von denen Frauen stark betroffen sind.
  - s: Det är synd att det sedan Barcelonaprocessen inleddes inte gjorts några betydande
      framsteg i vissa partnerländer när det gäller anslutningen till och respekt
      för några av de gemensamma värden och principer som <v>lyftes</v> <p>fram</p>
      i Barcelonaförklaringen 1995, och som dessa länder själva anslutit sig till
      (detta gäller framför allt de värden och principer som avser demokrati, mänskliga
      rättigheter och rättsstatsprincipen).
    t: Es ist schade, dass in einigen der Partnerländer seit der Lancierung des Barcelona-Prozesses
      keine wesentlichen Fortschritte in Bezug auf die Einhaltung und Achtung einiger
      gemeinsamer Werte und Grundsätze erzielt worden sind, die in der Erklärung von
      Barcelona von 1995, der sie sich angeschlossen haben, <a>hervorgehoben</a> werden
      (vor allem in Bezug auf Demokratie, Menschenrechte und Rechtsstaatlichkeit).
  - s: Framför allt bör man <v>lyfta</v> <p>fram</p> arbetsmiljön i detta sammanhang.
    t: Besonders <a>hervorzuheben</a> ist in diesem Zusammenhang das Umfeld Arbeitsplatz.
  - s: 'Jag vill <v>lyfta</v> <p>fram</p> en av rekommendationerna i betänkandet:'
    t: 'Herr Präsident, ich möchte eine Empfehlung dieses Berichts <a>hervorheben</a>:'
  - s: Jag vill särskilt <v>lyfta</v> <p>fram</p> det stycke där man efterlyser en
      omsorgsfull utredning av mekanismerna i de tre medlemsländer som har uppvisat
      bäst resultat när det gäller prisstabilitet och metoderna för att beräkna referensvärdet
      för inflationen.
    t: Vor allem möchte ich den Abschnitt <a>hervorheben</a>, in dem gefordert wird,
      dass sowohl die Definition der drei Mitgliedstaaten, die auf dem Gebiet der
      Preisstabilität das beste Ergebnis erzielt haben, als auch die Methode zur Berechnung
      des Referenzwertes genau geprüft werden müssen.
  - s: Samtidigt som jag tackar honom för hans påpekanden för ett tag sedan, vill
      jag <v>lyfta</v> <p>fram</p>, i denna min positiva röstförklaring, den del av
      detta dokument som avser biståndet till den palestinska myndigheten.
    t: Ich möchte mit meiner Zustimmungserklärung jenen Teil des Berichts <a>hervorheben</a>,
      der sich auf die Hilfe für die Palästinensische Autonomiebehörde bezieht.
  - s: 'Vi skulle vilja <v>lyfta</v> <p>fram</p> åtminstone tre av dessa:'
    t: 'Wir wollen wenigstens drei davon <a>hervorheben</a>:'
  - s: Jag kan endast <v>lyfta</v> <p>fram</p> några enstaka av dessa, men skulle
      först och främst vilja nämna det som säger att medlemsstaterna bör utarbeta
      en uppförandekod för att säkerställa skyddet av invånare och verksamheter i
      hela Europa, så som framgår av stadgan om de grundläggande rättigheterna.
    t: Ich will an dieser Stelle nur einige <a>hervorheben</a>, insbesondere aber
      jenen Vorschlag, dass die Mitgliedstaaten einen Verhaltenskodex ausarbeiten
      sollten, der den Schutz von Bürgern und Unternehmen in ganz Europa sichern kann,
      so wie dies auch in der Charta der Grundrechte verankert ist.
  - s: Det säger jag för att <v>lyfta</v> <p>fram</p> det utmärkta arbete som vår
      kollega Smet har gjort och även kollegerna Provan och Rocard.
    t: Ich sage das, um die ausgezeichnete Arbeit unserer Kollegin Smet und ebenso
      die von Herrn Provan und Herrn Rocard <a>hervorzuheben</a>.
  - s: Låt mig få <v>lyfta</v> <p>fram</p> en komponent som sörjer för den kulturella
      mångfalden, nämligen åtgärd 4 Lingua.
    t: Lassen Sie mich ein Modul <a>hervorheben</a>, das für die Vielfalt der Kulturen
      sorgt, nämlich Aktion 4 Lingua.
  - s: Jag har framför allt <v>lyft</v> <p>fram</p> det irländska flygbolaget Ryan
      Air som har utmärkt sig genom sin antifackliga politik.
    t: Ich habe vor allem die irische Fluggesellschaft Ryan Air <a>hervorgehoben</a>,
      die sich durch ihre gewerkschaftsfeindliche Politik hervorgetan hat.
  - s: Jag hoppas att kommissionen på något sätt kan beakta symbolerna som kan <v>lyfta</v>
      <p>fram</p> mindre nationer som Wales.
    t: Ich hoffe, daß die Kommission Symbolen, durch die kleinere Nationen wie Wales
      <a>hervorgehoben</a> werden könnten, einige Aufmerksamkeit schenken wird.
  - s: Bland era övriga punkter skulle jag i synnerhet vilja <v>lyfta</v> <p>fram</p>
      era uttalanden om den gemensamma utrikes- och säkerhetspolitiken, framför allt
      det ni sade om de mänskliga rättigheterna och Europeiska unionens författning.
    t: Zu Ihren weiteren Punkten möchte ich insbesondere Ihre Aussagen zur gemeinsamen
      Außen- und Sicherheitspolitik <a>hervorheben</a> und vor allem das, was Sie
      über Menschenrechte und die Verfassung der Europäischen Union gesagt haben.
  - s: I stort sett har han lyckats väl med detta, anser jag, och det har också många
      av de tidigare talarna <v>lyft</v> <p>fram</p> och poängterat.
    t: Im großen und ganzen ist dies meines Erachtens ausgezeichnet geglückt, und
      das ist auch von vielen meiner Vorredner <a>hervorgehoben</a> und unterstrichen
      worden.
  - s: Den gradvisa uppbyggnaden av en sfär för frihet, säkerhet och rättvisa har
      alltid <v>lyfts</v> <p>fram</p> som en av framgångarna med Amsterdamfördraget.
    t: Herr Präsident, der schrittweise Aufbau eines Raumes der Freiheit, der Sicherheit
      und des Rechts wurde immer wieder als einer der Erfolge des Amsterdamer Vertrages
      <a>hervorgehoben</a>.
  - s: Jag vill därför <v>lyfta</v> <p>fram</p> de frågor som jag anser inte kan kringgås
      om de framsteg som antagandet av dessa direktiv och denna förordning väntas
      leda till skall bli verklighet.
    t: Lassen Sie mich also die Punkte <a>hervorheben</a>, die mir unabdingbar zu
      sein scheinen, damit der erwartete Fortschritt nach der Verabschiedung dieser
      Richtlinien und der Verordnung auch eintritt.
  - s: Bland föredragandens förslag vill jag <v>lyfta</v> <p>fram</p> viljan att göra
      kampen mot bröstcancer till en prioriteringsfråga på det hälsopolitiska området,
      att införa en modell för tvååriga kontroller för alla kvinnor mellan 50 och
      69 år och att läkare och sjukvårdspersonal regelbundet genomgår en kompletterande
      fortbildning.
    t: Von den Vorschlägen der Berichterstatterin sei <a>hervorgehoben</a>, die Bekämpfung
      von Brustkrebs zu einer gesundheitspolitischen Priorität zu machen, die Einführung
      eines Screenings für alle Frauen im Alter von 50 bis 69 Jahren im Abstand von
      zwei Jahren und die regelmäßige Teilnahme von Ärzten und paramedizinischem Personal
      an Weiterbildungsmaßnahmen.
  - s: När jag tar ordet som företrädare för gruppen Unionen för nationernas Europa
      i denna debatt om den årliga politiska strategin för budgetförfarandet för 2008
      är det tre punkter jag vill <v>lyfta</v> <p>fram</p>.
    t: Herr Präsident, wenn ich in dieser Aussprache über die jährliche Strategieplanung
      für das Haushaltsverfahren 2008 das Wort im Namen der Fraktion Union für das
      Europa der Nationen ergreife, möchte ich drei Punkte <a>hervorheben</a>.
  - s: Jag vill <v>lyfta</v> <p>fram</p> några av de viktigaste punkter som har tagits
      upp under debatten.
    t: Ich möchte einige der wichtigsten Aspekte, die in der Aussprache angeschnitten
      wurden, <a>hervorheben</a>.
  - s: I betänkandet - som jag gratulerar Kyösti Virrankoski till - vill jag <v>lyfta</v>
      <p>fram</p> punkt 8, som handlar om vikten av tydlighet, samstämmighet och insyn
      i budgetens utformning å ena sidan, och där det å andra sidan påpekas att vi
      har en resultatinriktad budget som med sin finansiella terminologi är svår för
      läsaren att förstå.
    t: Aus diesem Bericht, zu dem ich unseren Berichterstatter, Herrn Virrankoski,
      beglückwünsche, möchte ich Ziffer 8 <a>hervorheben</a>, nämlich die Bedeutung,
      die der Klarheit, Konsequenz und Transparenz bei der Präsentation des Haushaltsplans
      beigemessen wird, einerseits und die Tatsache, dass wir andererseits eine tätigkeitsbezogenen
      Budgetierung (ABB) haben, die mit ihrer Haushaltsterminologie für den Leser
      schwer verständlich ist.
  - s: Precis som kommissionär Verheugen har rådsordföranden återigen <v>lyft</v>
      <p>fram</p> den tidsmässiga samordningen.
    t: Der Ratspräsident hat, ebenso wie das Mitglied der Kommission, Herr Verheugen,
      noch einmal das Timing <a>hervorgehoben</a>.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> några viktiga frågor.
    t: Ich möchte einige Schlüsselthemen <a>hervorheben</a>.
  - s: Jag skulle bara vilja <v>lyfta</v> <p>fram</p> en aspekt genom att nämna att
      gemenskapens kontrollorgan för fiske måste spela en särskilt viktig roll eftersom
      det är ett gemenskapsorgan som ska vara objektivt.
    t: Ich möchte nur einen Aspekt <a>hervorheben</a>, nämlich dass die Europäische
      Fischereiaufsichtsagentur aufgrund ihres Gemeinschaftscharakters und ihrer Unparteilichkeit
      dabei eine besonders wichtige Rolle spielen muss.
  - s: Dagens debatt är ett skäl att se på resultaten av den gemensamma utrikes- och
      säkerhetspolitiken (GUSP), att <v>lyfta</v> <p>fram</p> det positiva men att
      också nämna det kritiska.
    t: Eine solche Debatte heute ist Anlass, Bilanz zu ziehen über die Gemeinsame
      Europäische Außen- und Sicherheitspolitik, das Positive <a>hervorzuheben</a>,
      aber auch das Kritische zu erwähnen.
  - s: Detta är ett allvarligt problem och flera av er har <v>lyft</v> <p>fram</p>
      detta.
    t: Ich glaube, dass dies ein ernstzunehmendes Problem ist, und mehrere von Ihnen
      haben dies <a>hervorgehoben</a>.
  - s: Det finns ytterligare en fråga jag vill <v>lyfta</v> <p>fram</p> som ledamot
      som behandlar institutionella frågor, och även som företrädare för det land
      som kommer att ta över rodret i Europeiska unionen efter Ungern.
    t: Es gibt ein weiteres Thema, dass ich als Abgeordneter, der sich mit institutionellen
      Fragen beschäftigt und zugleich als Abgeordneter des Landes, das den Ratsvorsitz
      der Europäischen Union von Ungarn übernehmen wird, <a>hervorheben</a> möchte.
  - s: Jag välkomnar kompromissen i ändringsförslag 107, framför allt därför att det
      ökar garantin för patienter i samband med gränsöverskridande sjukvård och <v>lyfter</v>
      <p>fram</p> den positiva utvecklingen mot ökad medvetenhet hos patienterna.
    t: Ich begrüße den in Änderungsantrag 107 enthaltenen Kompromiss, vor allem da
      er die Garantien für Patienten bei der grenzüberschreitenden Gesundheitsversorgung
      verbessert und den positiven Trend hin zu einer größeren Sensibilität der Patienten
      <a>hervorhebt</a>.
  - s: Ett av de mest effektiva sätten att öka samhällets förståelse för demens hos
      äldre personer är att <v>lyfta</v> <p>fram</p> problemet och genomföra en aktiv
      informationskampanj.
    t: Eine der wirksamsten Methoden zur sozialen Sensibilisierung für die Existenz
      von Demenzerkrankungen in Menschen im hohen Lebensalter besteht darin, das Problem
      <a>hervorzuheben</a> und eine aktive Informationskampagne durchzuführen.
  - s: 'Jag anser att det finns två viktiga punkter som måste <v>lyftas</v> <p>fram</p>:'
