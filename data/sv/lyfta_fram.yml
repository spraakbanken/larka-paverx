  - s: Jag vill <v>lyfta</v> <p>fram</p> två saker i ett positivt ljus.
    t: Mr President, Commissioner, ladies and gentlemen, I should like to <a>highlight</a>
      two positive things.
  - s: Jag skulle vilja <v>lyfta</v> <p>fram</p> de positiva ekonomiska resultat som
