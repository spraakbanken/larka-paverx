---
de:
- c: 6
  r: 1
  v: werden
  x:
  - s: Ju mer pengar vi får, desto mer kött äter vi, desto mer klimatpåverkan blir
      det och desto mer proteingrödor <v>går</v> det <p>åt</p>.
    t: Je mehr Geld wir haben, umso mehr Fleisch essen wir, umso größer sind die Auswirkungen
      auf das Klima und umso mehr Eiweißpflanzen <a>werden</a> benötigt.
  - s: Precis som min finska kollega från den liberala gruppen, har jag reagerat på
      punkt nr 5 gällande mål 6-området, dvs. att det inte har <v>gått</v> <p>åt</p>
      några pengar till detta.
    t: Ebenso wie mein finnischer Kollege in der liberalen Fraktion habe ich bei Punkt
      5 zum Ziel 6 reagiert, weil dafür kein Geld veranschlagt <a>wurde</a>.
  - s: Det förekommer väl nu för ofta att medlemsstaterna tar ett grepp i kassan och
      även Nederländerna gör det, jag har själv varit engagerad i genomförandet av
      Europeiska socialfonden i egenskap av ordförande i styrelsen för en regional
      arbetsförmedling och då ser man hur nationella ekonomiska problem löses via
      denna fond, att pengar går till ordinarie undervisningsutgifter och att pengar
      <v>går</v> <p>åt</p> till att kompensera besparingar på till exempel sådana
      organisationer som arbetsförmedlingar.
    t: Es kommt jetzt noch viel zu oft vor, daß die Mitgliedstaaten einen Griff in
      die Kasse machen, und auch die Niederlande tun das, ich bin selbst an der Ausführung
      des Europäischen Sozialfonds beteiligt gewesen als Leiter einer regionalen Behörde
      für Arbeitsbeschaffung, und dann sieht man, daß nationale Finanzprobleme über
      diesen Fonds gelöst werden, daß Geld in reguläre Ausbildungsaufgaben fließt,
      und daß Geld benutzt <a>wird</a>, um die Einsparungen zum Beispiel bei einer
      Organisation wie Arbeitsbeschaffung auszugleichen.
  - s: Tragiskt nog <v>går</v> det <p>åt</p> 100 gånger så mycket vatten för att producera
      ett kilo nötkött som för att producera ett kilo soja.
    t: Tragischerweise <a>wird</a> zur Herstellung eines Kilogramms Rindfleisch hundertmal
      mehr Wasser benötigt als zur Herstellung von einem Kilogramm Soja.
  - s: Jag blev chockad, fru kommissionär, när jag hörde att det <v>gick</v> <p>åt</p>
      så mycket pengar för volontärtjänster vid världsmästerskapen i fotboll i Frankrike.
    t: Mit Entrüstung habe ich, Frau Kommissarin, zur Kenntnis genommen, daß für Freiwilligenarbeit
      im Rahmen der Fußballweltmeisterschaft in Frankreich soviel Geld ausgegeben
      <a>wurde</a>.
  - s: det har ett politiskt pris att ingripa i arbetsmarknadens struktur, mot monopolisternas
      inflytelserika lobbygrupper - halva Europeiska unionens budget <v>går</v> <p>åt</p>
      till bidrag och jordbruksprotektionism - och det har ett politiskt pris att
      tänka sig att dessa resurser skulle kunna användas som motorer för att få igång
      en ny omgång investeringar inom högteknologi och vetenskaplig forskning.
    t: Es hat einen politischen Preis, Eingriffe in die Arbeitsmarktstruktur, gegen
      die machtvollen Lobbys der Monopolisten - die Hälfte des EU-Haushalts <a>wird</a>
      durch Beihilfen und protektionistische Maßnahmen für den Agrarsektor gebunden
      - vorzunehmen, und es hat einen politischen Preis, wenn man sich überlegt, dass
      diese Mittel als Anreize für die Ankurbelung einer neuen Investitionsphase im
      Bereich der Hochtechnologie und der Forschung verwendet werden könnten.
- c: 3
  r: 2
  v: aufwenden
  x:
  - s: Ett annat tydligt besked vi har fått är att en stor del av arbetstiden <v>går</v>
      <p>åt</p> till administrativa uppgifter.
    t: Ein weiterer Aspekt, zu dem wir eindeutig zahlreiche Rückmeldungen erhalten,
      ist, dass ein großer Teil der Arbeitszeit für Bürokratie <a>aufgewendet</a>
      wird.
  - s: Undersökningar har visat att mellan fyra och sex procent av bruttonationalprodukten
      i Europeiska unionens medlemsstater <v>går</v> <p>åt</p> i onödan till följd
      av att företagen belastas med onödig byråkrati.
    t: Untersuchungen haben ergeben, dass 4 bis 6 % des Bruttosozialprodukts der Mitgliedstaaten
      der Europäischen Union für bürokratische Verwaltungsbelastungen von Unternehmen
      <a>aufgewandt</a> werden.
  - s: Alltför mycket tid och energi har <v>gått</v> <p>åt</p> till att ge falska
      löften.
    t: Zu viel Zeit und Kraft wurden für falsche Versprechungen <a>aufgewandt</a>;
- c: 3
  r: 2
  v: einschlagen
  x:
  - s: Vi får inte <v>gå</v> <p>åt</p> det hållet och vi måste tvärtom se till att
      alla konflikthärdar på vår egen kontinent, och även utanför, så snabbt som möjligt
      kan ledas fram till fredsprocesser.
    t: Diesen Kurs dürfen wir nicht <a>einschlagen</a>, wir müssen vielmehr dafür
      Sorge tragen, dass bei allen Konfliktherden auf unserem Kontinent, aber auch
      darüber hinaus, so bald als möglich Friedensprozesse auf den Weg gebracht werden
      können.
  - s: Det är uppmuntrande, men den resolution som ni föreslår måste analyseras för
      att övertyga de övriga kommissionsledamöterna om att vi måste <v>gå</v> <p>åt</p>
      ett annat håll.
    t: Es ist ermutigend, doch die Revolution, die Sie vorschlagen, muss beziffert
      werden, um die anderen Kommissionsmitglieder zu überzeugen, dass wir eine andere
      Richtung <a>einschlagen</a> müssen.
  - s: Vill man i stället <v>gå</v> <p>åt</p> ett annat håll skapas bara förutsättningarna
      för en sammanblandning av olika roller, något som inte gagnar vare sig den som
      befinner sig på toppen eller den som befinner sig längst ner i den produktiva
      processen.
    t: Wollen wir statt dessen eine andere Richtung <a>einschlagen</a>, so öffnen
      wir damit lediglich einem Durcheinander der Rollen Tür und Tor, was weder den
      vor- noch den nachgelagerten Bereichen des Produktionsprozesses zum Nutzen gereicht.
- c: 2
  r: 3
  v: vergehen
  x:
  - s: Det är istället så, att det ibland <v>går</v> <p>åt</p> lite mera tid innan
      projekten är klara och färdiga att binda upp medel och innan utbetalningar sker.
    t: Es ist vielmehr so, daß manchmal etwas mehr Zeit <a>vergeht</a>, bis die Projekte
      stehen, Mittel dafür gebunden und die Auszahlungen vorgenommen werden.
  - s: Titta på hur mycket tid som <v>går</v> <p>åt</p> i de olika organisationerna
      mellan ett medgivande och finansieringen.
    t: Herr Kommissar und die Vertreter der Kommission, schauen Sie sich bitte an,
      wieviel Zeit bei den verschiedenen Organisationen zwischen einer Zusage und
      der Finanzierung <a>vergeht</a>.
- c: 2
  r: 3
  v: fließen
  x:
  - s: Varje land blir mer beroende av importerad energi och mycket energi <v>går</v>
      också <p>åt</p> till förhandlingar och juridiska uttalanden.
    t: Jedes Land wird in zunehmendem Maße von Energieeinfuhren abhängig, und außerdem
      <a>fließt</a> viel Energie in Beratungen und Gerichtsurteile.
  - s: Angolas oljevinster <v>går</v> <p>åt</p> till vapeninköp och kommer att göra
      det de närmaste åren.
    t: Die Gewinne Angolas aus dem Erdöl <a>fließen</a> derzeit und in den nächsten
      Jahren in Waffenkäufe.
- c: 2
  r: 3
  v: sein Einbahnstraße
  x:
  - s: EU:s och Rysslands relation bygger på det - den <v>går</v> <p>åt</p> båda hållen.
    t: Darauf basieren die Beziehungen zwischen der EU und Russland, und das <a>ist</a>
      keine <a>Einbahnstraße</a>.
  - s: Integrering <v>går</v> <p>åt</p> båda hållen.
    t: Integration <a>ist</a> keine <a>Einbahnstraße</a>.
- c: 2
  r: 3
  v: gehen
  x:
  - s: Galeote har med all rätt (jag har inte kommenterat mitt anförande med honom
      eftersom jag hade förberett det på förhand) beklagat sig över de dubbla kraftansträngningar
      som <v>går</v> <p>åt</p> när man använder sig av två förfaringssätt för något
      som faktiskt borde regleras i en och samma förordning, en förordning för gemenskapsåtgärder
      som finansierar samarbete och åtgärder för de mänskliga rättigheterna och de
      grundläggande friheterna i tredje land och i utvecklingsländer.
    t: Herr Galeote hat sich gerade mit vollem Recht (ich habe diesen Redebeitrag,
      den ich schon im voraus vorbereitet hatte, nicht mit ihm abgesprochen) über
      die Doppelarbeit beklagt, die mit der Durchführung von zwei gesonderten Bearbeitungsverfahren
      verbunden ist, bei denen es letztendlich um ein und dieselbe Verordnung mit
      den Bedingungen für die Durchführung von Gemeinschaftsmaßnahmen zur Finanzierung
      der Zusammenarbeit und der Maßnahmen zugunsten der Menschenrechte und der demokratischen
      Werte in Drittländern und in Entwicklungsländern <a>gehen</a> dürfte.
  - s: Det är självklart att när man av rent penningbegär absolut måste omvandla en
      idisslare till asätare, <v>går</v> det <p>åt</p> skogen.
    t: Wenn man aus lauter Geldgier einen Wiederkäuer unbedingt zum Aasfresser machen
      will, <a>geht</a> das daneben.
- c: 1
  r: 4
  v: laufen
  x:
  - s: Men ändå är vi inte lugnade, och jag vill be kommissionen att särskilt vara
      uppmärksam på att alltihop i detta ögonblick håller på att <v>gå</v> <p>åt</p>
      skogen och att man gömmer sig bakom den omständigheten att frågorna, ärendena,
      har hemligstämplats av domstolen.
    t: Aber dennoch sind wir nicht beruhigt, und ich möchte die Kommission auffordern,
      besonders darauf zu achten, daß die Dinge gegenwärtig schief zu <a>laufen</a>
      drohen und daß man sich hinter der Tatsache versteckt, daß die Unterlagen, die
      Dossiers, vom Gericht versiegelt worden sind.
- c: 1
  r: 4
  v: wiedersehen
  x:
  - s: Vi behöver ordentliga regler för garantierna, och vi behöver också de 60 dagarna
      för att systemet skall fungera effektivt och för att tullförfarandet i framtiden
      skall kunna avvecklas på ett sådant sätt att Europeiska unionen får tillbaka
      de pengar som <v>gått</v> <p>åt</p>.
    t: Wir brauchen ordentliche Regelungen für die Garantien, und wir brauchen auch
      die 60 Tage, so daß das System effizient ist und daß in Zukunft Zollverfahren
      so abgewickelt werden, daß die Europäische Union das ihr in diesem Bereich abgehende
      Geld <a>wiedersieht</a>.
- c: 1
  r: 4
  v: Zeitaufwand
  x:
  - s: De nödvändiga formaliteterna, vilka oundvikligen är mer komplicerade i sådana
      här fall, den extra tid som <v>går</v> <p>åt</p> och de högre kostnader som
      drabbar offrens familjer gör en redan smärtsam och känslig tid än mer påfrestande.
    t: Die notwendigen Formalitäten, die in solchen Fällen unvermeidlich komplizierter
      sind, sowie der zusätzliche <a>Zeitaufwand</a> und die höheren Kosten für die
      Familien der Verstorbenen machen diese schmerzliche und sehr schwierige Zeit
      noch schlimmer.
- c: 1
  r: 4
  v: Weg geben
  x:
  - s: Under den här krisen får EU inte <v>gå</v> <p>åt</p> olika håll igen, inte
      ens i flera parallella stigar - det går inte att ha två hastigheter.
    t: Ab dem Zeitpunkt der Krise kann es keine verschiedenen europäischen <a>Wege</a>
      mehr <a>geben</a>, auch nicht mehrere parallel verlaufende Wege - es kann nicht
      zwei Geschwindigkeiten geben.
- c: 1
  r: 4
  v: bereits ablaufen
  x:
  - s: Herr Kerr sitter bredvid er, och vi samlade ihop dessa slutsatser och ordföranden
      formulerade skrivelsen till Pasty, därför att mera än ett år har <v>gått</v>
      <p>åt</p> till att diskutera tillämpningen av artikeln angående utvisning.
    t: wir führen hier eine lange Debatte, Herr Kerr sitzt ja neben Ihnen, wir haben
      die gebotenen Schlußfolgerungen gezogen, und der Präsident hat den Brief an
      Herrn Pasty verfaßt, denn die Frist, über die Anwendung des Artikels über den
      Ausschluß zu debattieren, war <a>bereits</a> <a>abgelaufen</a>.
- c: 1
  r: 4
  v: verwenden
  x:
  - s: Hur stor del av kostnaden för upphandling <v>går</v> <p>åt</p> till att undersöka
      och stödja lösningar på dessa problem?
    t: Wie viel dieser Summe wird tatsächlich für Forschung und die Förderung der
      Entwicklung neuer Lösungen für die großen Herausforderungen <a>verwendet</a>,
      mit denen sich staatliche Behörden und auch die Gesellschaft tagtäglich konfrontiert
      sehen, darunter eine bessere Gesundheitsversorgung, eine bessere Transportlösung,
      der Umgang mit dem Klimawandel und energieeffizientere Gebäude?
- c: 1
  r: 4
  v: gehen werden
  x:
  - s: Men jag måste ändå få lov att säga, att såväl flygbolagen själva som de olika
      internationella organisationer som ägnar sig åt flygsäkerhet ständigt brukar
      uppmärksamma denna fråga, så det kommer säkert att ske en närmare granskning
      av denna, och i framtiden kommer det nog att <v>gå</v> <p>åt</p> det håll som
      ni önskar, något som dock är förenat med vissa negativa konsekvenser för oss
      som flyger ofta.
    t: Ich darf Ihnen aber doch sagen, daß sowohl die Fluglinien selber als auch die
      verschiedenen internationalen Organisationen, die sich mit der Flugsicherheit
      beschäftigen, gerade diesem Thema immer wieder ihre Aufmerksamkeit widmen, so
      daß auch das weiter geprüft wird und es sicherlich in der Zukunft in die Richtung
      <a>gehen</a> <a>wird</a>, die Sie sich wünschen, die aber natürlich für uns
      alle Vielflieger nicht immer mit sehr einfachen Konsequenzen verbunden ist.
- c: 1
  r: 4
  v: dann
  x:
  - s: Det behöver inte sägas att den globala bilmarknaden kommer att bli oigenkännlig
      - förutsatt att vi accepterar de grundläggande premisserna för vår klimatpolitik
      och FN:s klimatpolitik - och att de som bromsar en minskning av utsläppsgränserna
      kommer att vara ansvariga om det <v>går</v> <p>åt</p> skogen för bilindustrin
      i Europa och om vi inte längre kan ta vår egen klimatpolitik på allvar.
    t: Es ist völlig klar, dass der Weltmarkt für Autos - jedenfalls wenn wir unserer
      Klimapolitik und unserer UNO-Klimapolitik glauben - sich völlig verändern wird,
      und diejenigen, die heute bei den Grenzwerten auf der Bremse stehen, tragen
      <a>dann</a> dafür die Verantwortung, dass die Automobilindustrie in Europa den
      Bach runtergeht und wir überhaupt unsere Klimapolitik selbst nicht mehr ernst
      nehmen.
- c: 1
  r: 4
  v: sehr
  x:
  - s: Men som vi vet skiljer sig inte bara de nationella regleringsstrukturerna från
      varandra, de <v>går</v> även <p>åt</p> olika håll.
    t: Doch wie wir wissen, sind die nationalen Regulierungsmechanismen nicht nur
      verschieden, sondern auch <a>sehr</a> unterschiedlich.
- c: 1
  r: 4
  v: Richtung gehen
  x:
  - s: Dett kristdemokratiska parti har här, och inte bara här, utan också i de nationella
      parlamenten, understött en politik, som <v>går</v> <p>åt</p> rakt motsatt håll,
      nämligen mot förstöring av de jordbruk, som Ni påminner om, och som vi sedan
      absolut behöver.
    t: Denn diese christdemokratische Partei hat hier und nicht nur hier, sondern
      auch in den nationalen Parlamenten eine Politik unterstützt, die genau in die
      andere <a>Richtung</a> <a>geht</a>, nämlich die Zerstörung der bäuerlichen Betriebe,
      die Sie anmahnen, die wir dann noch dringend brauchen.
- c: 1
  r: 4
  v: draufgehen
  x:
  - s: Jag skulle faktiskt också kunna hälsa på var och en av er, och då skulle bara
      en bråkdel av mina komfortabla tre minuter <v>gå</v> <p>åt</p>.
    t: In der Tat könnte ich Sie auch alle einzeln begrüßen, dann würde nur ein kleiner
      Bruchteil meiner komfortablen 3 Minuten dabei <a>draufgehen</a>.
- c: 1
  r: 4
  v: Einbahnstraße sein
  x:
  - s: Vi måste naturligtvis visa solidaritet, men det måste <v>gå</v> <p>åt</p> båda
      hållen.
    t: Solidarität natürlich, aber sie darf keine <a>Einbahnstraße</a> <a>sein</a>!
- c: 1
  r: 4
  v: werden zuweisen
  x:
  - s: miljardtals euro i regionala sammanhållningsfonder <v>går</v> inte <p>åt</p>.
    t: Milliarden Euro aus den Regional- und Kohäsionsfonds <a>werden</a> nicht <a>zugewiesen</a>.
- c: 1
  r: 4
  v: ausgeben werden
  x:
  - s: Låt mig slutligen erinra medlemsstaterna om att alla pengar som inte <v>går</v>
      <p>åt</p> betalas tillbaka till dem i slutet av året.
    t: Und schließlich möchte ich die Mitgliedstaaten daran erinnern, dass das Geld,
      das nicht <a>ausgegeben</a> <a>wird</a>, Ende des Jahres wieder an sie zurücküberwiesen
      wird.
- c: 1
  r: 4
  v: schon
  x:
  - s: Ett fördrag där det <v>gått</v> <p>åt</p> och kommer att gå åt mycket bläck.
    t: Obwohl das Europäische Parlament weder über ein institutionell garantiertes
      Recht zur Mitbestimmung noch über eine Ratifizierungsvollmacht verfügt, ist
      es aufgefordert, seine Stellungnahme zu dem sogenannten Vertrag von Amsterdam
      abzugeben, einem Vertrag, über den <a>schon</a> viel geschrieben wurde und sicherlich
      weiterhin viel geschrieben wird.
- c: 1
  r: 4
  v: lassen
  x:
  - s: Kanske de borde sluta med jordbruk, låta gårdarna <v>gå</v> <p>åt</p> pipan
      och fortsätta att ta emot betalningarna.
    t: Vielleicht sollten sie stattdessen ihren Agrarbetrieb aufgeben, die Anlagen
      verkommen <a>lassen</a> und weiterhin ihre Schecks einstreichen.
- c: 1
  r: 4
  v: diesbezüglich kommen
  x:
  - s: Vi är därför förvånade över att Europaparlamentets betänkande <v>går</v> hårt
      <p>åt</p> dem och den allmänna tonen i gårdagens debatt.
    t: Daher sind wir erstaunt über die <a>diesbezügliche</a> harte Kritik, die im
      Bericht des Europäischen Parlaments zum Ausdruck <a>kommt</a>, und über den
      allgemeinen Tenor der gestrigen Aussprache.
en:
- c: 8
  r: 1
  v: be
  x:
  - s: Även om detta i dagens läge är något tabubelagt, tror jag att vi på lång sikt
      <v>går</v> <p>åt</p> det hållet.
    t: Even if that is a taboo subject today, I think that in the long term that <a>is</a>
      the direction in which we shall head.
  - s: Vi måste naturligtvis visa solidaritet, men det måste <v>gå</v> <p>åt</p> båda
      hållen.
    t: We must show solidarity, of course, but it must not <a>be</a> a one-way street.
  - s: Gruppen De gröna anser att den franska staten inte har visat god vilja när
      det gäller de här personernas möjlighet att begära asyl i Frankrike, och har
      i samarbete med ett antal sammanslutningar gett sitt stöd till utgivningen av
      ett dokument som <v>går</v> <p>åt</p> som smör i solsken bland flyktingarna
      i Sangatte.
    t: The Group of the Greens, having taken the view that the French Government was
      demonstrating a measure of bad faith regarding the right of these people to
      demand asylum in France, supported the publication of a document, in collaboration
      with the associations, which <a>is</a> in huge demand among the refugees in
      Sangatte.
  - s: Ju mer pengar vi får, desto mer kött äter vi, desto mer klimatpåverkan blir
      det och desto mer proteingrödor <v>går</v> det <p>åt</p>.
    t: The more money we have, the more meat we eat, the greater the impact on the
      climate and the more protein crops <a>are</a> needed.
  - s: Jag skulle faktiskt också kunna hälsa på var och en av er, och då skulle bara
      en bråkdel av mina komfortabla tre minuter <v>gå</v> <p>åt</p>.
    t: Mr President, ladies and gentlemen, looking around me I realise that my three
      minutes would still <a>be</a> pretty much intact even if I were to greet everyone
      in the Chamber individually!
  - s: EU:s och Rysslands relation bygger på det - den <v>går</v> <p>åt</p> båda hållen.
    t: The EU-Russia relationship is based on that - it <a>is</a> not a one-way street.
  - s: Jag blev chockad, fru kommissionär, när jag hörde att det <v>gick</v> <p>åt</p>
      så mycket pengar för volontärtjänster vid världsmästerskapen i fotboll i Frankrike.
    t: I was shocked, Commissioner, to learn how much money had <a>been</a> given
      to voluntary work in connection with the France ’98 World Cup.
  - s: Integrering <v>går</v> <p>åt</p> båda hållen.
    t: Integration <a>is</a> not a one-way street.
- c: 6
  r: 2
  v: go
  x:
  - s: Vi behöver ordentliga regler för garantierna, och vi behöver också de 60 dagarna
      för att systemet skall fungera effektivt och för att tullförfarandet i framtiden
      skall kunna avvecklas på ett sådant sätt att Europeiska unionen får tillbaka
      de pengar som <v>gått</v> <p>åt</p>.
    t: We need proper regulations concerning guarantees, and we also need the 60-day
      time limit so that the system is efficient and so that in future customs procedures
      are handled in such a way that the European Union can see where its money is
      <a>going</a>.
  - s: Varje land blir mer beroende av importerad energi och mycket energi <v>går</v>
      också <p>åt</p> till förhandlingar och juridiska uttalanden.
    t: Each country is becoming increasingly reliant on imported energy and a great
      deal of effort also <a>goes</a> into consultation and legal rulings.
  - s: Jag anser också att vi måste återställa en balans mellan principerna om arbetstagarnas
      rättigheter och marknadens rättigheter, annars kommer inte bara det sociala
      Europa utan Europa som helhet att <v>gå</v> <p>åt</p> det hållet.
    t: I do not think that we can prescribe aspirin when what is needed is major surgery,
      and I think that we need to restore a balance between the principles of workers’
