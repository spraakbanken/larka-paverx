      <v>söka</v> <p>upp</p>, ta sig an och driva det slags frågor som kommer att
      hjälpa kvinnor att lösa sina faktiska problem.
    t: I firmly believe that the representation of women in politics should not be
      based on the introduction of mandatory quotas, which would establish minimum
      numbers of female candidates, but on the ability of female politicians to <a>seek</a>,
      adopt and promote the kind of issues that will help women to solve their actual
      problems.
