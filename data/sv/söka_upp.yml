de:
- c: 1
  r: 1
  v: suchen suchen
  x:
  - s: För det andra, jag tror inte - och här vänder jag mig till Barón Crespo - att
      det är israelerna som skall ta kontakt med oss, utan, eftersom det är vi som
      vill bli deras samtalspartner, så borde det vara vi som <v>söker</v> <p>upp</p>
      dem. För det tredje, jag tror inte - och här vänder jag mig till Morgantini
      - att det är vi som skall bestämma vilka rättigheterna är, när vi ser att rätten
      förtrampas av den som kastar bomber och dödar sjuåriga barn på andra sidan.
    t: Zweitens glaube ich nicht - und hier beziehe ich mich auf Herrn Barón Crespo
      -, dass die Israelis den Kontakt zu uns <a>suchen</a> müssen, sondern da wir
      Gesprächspartner werden wollen, müssen wir es sein, die den Kontakt zu ihnen
      <a>suchen</a>.
- c: 1
  r: 1
  v: suchen
  x:
  - s: de går in på chattrummen på Internet och <v>söker</v> <p>upp</p> sina offer
      där.
    t: Diese Fremden lungern heutzutage nicht mehr vor Schulen mit einem Beutel Süßigkeiten
      herum, sondern tummeln sich in Internet-Chaträumen und <a>suchen</a> dort ihre
      Opfer.
- c: 1
  r: 1
  v: Einwendung
  x:
  - s: Därför har en rad företrädare för oroliga väljare i jordbrukssektorn <v>sökt</v>
      <p>upp</p> mig med anledning av detta ärende.
    t: Als Vertreter eines überwiegend ländlichen Wahlkreises habe ich eine Vielzahl
      von <a>Einwendungen</a> von den in hohem Maß betroffenen Wählern aus dem Kreis
      der Landwirte zu diesem besonderen Dossier erhalten.
- c: 1
  r: 1
  v: finden
  x:
  - s: Jag var i Thailand förra året för att <v>söka</v> <p>upp</p> några av dessa
      flyktingläger, och nu hör jag att det på nytt kommer många människor över gränsen
      för att ansluta sig till dessa flyktingläger som ändå är överfulla redan.
    t: Ich habe letztes Jahr einige dieser Flüchtlingslager in Thailand besucht, und
      wie ich jetzt erfahre, sind wieder viele Menschen über die Grenze gekommen,
      um Aufnahme in diesen Flüchtlingslagern zu <a>finden</a>, die doch bereits überfüllt
      sind.
- c: 1
  r: 1
  v: haben
  x:
  - s: Rysslands ambassadör i Europeiska unionen, Likatjev, och ordföranden i det
      utrikespolitiska utskottet i duman, Dimitri Rogosin, <v>sökte</v> förra veckan
      <p>upp</p> mig i Bryssel för att informera mig om situationen.
    t: Der Botschafter Russlands bei der Europäischen Union, Herr Likatschew, und
      der Vorsitzende des außenpolitischen Ausschusses der Duma, Dimitri Rogosin,
      <a>haben</a> mich letzte Woche in Brüssel aufgesucht, um mich über die Situation
      zu informieren.
- c: 1
  r: 1
  v: verfolgen
  x:
  - s: Det som inte får ske är att advokater lagförs på grund av klienter som <v>söker</v>
      <p>upp</p> dem och ännu mindre får advokater bli förföljare av klienter som
      vänder sig till dem. Förslaget innehåller dessutom andra små fällor, som t.ex.
      att det blir fritt fram för medlemsstater att utvidga advokaters angiveri till
      andra områden, vilket gör rådets text särskilt farlig och fördärvlig.
    t: Aber Rechtsanwälte dürfen nicht wegen Mandanten, die sie aufsuchen, <a>verfolgt</a>
      werden und erst recht nicht zu Verfolgern von Mandanten, die sie aufsuchen,
      gemacht werden.
- c: 1
  r: 1
  v: aussuchen
  x:
  - s: I kapitel 3 i förordningen fastställs dessutom skyddet av konsumenternas rättigheter
      såtillvida att det fastställs att konsumenterna kan fortsätta att själva <v>söka</v>
      <p>upp</p> verkstäder.
    t: Außerdem werden in Kapitel 3 der Verordnung die Rechte der Verbraucher gestärkt,
      indem festgeschrieben wird, dass die Verbraucher sich ihre Werkstatt auch weiterhin
      selbst <a>aussuchen</a> können.
- c: 1
  r: 1
  v: aufspüren
  x:
  - s: Vidare ville vi i den mån det var möjligt stödja idén att, under ledning av
      FN, sända en undersökningskommitté till den berörda regionen i syfte att fastställa
      sanningshalten i uppgifterna, och därigenom göra det möjligt att arrestera,
      <v>söka</v> <p>upp</p> och ställa inför rätta de som eventuellt gjort sig skyldiga
      till sådana grymheter, vilka de än må vara.
    t: Zweitens wollten wir die Entsendung einer Untersuchungskommission in die betroffene
