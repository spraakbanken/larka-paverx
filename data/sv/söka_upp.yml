      a Inglaterra, nem a Finlândia, nem a Grécia participam na flexibilidade, o senhor
      deputado Haarder, que está a presidir à sessão, terá de <a>procurar</a>, um
      por um, cada deputado, chamar os responsáveis pela segurança do edifício e evacuar
      da sala esses deputados, para que se possa levar a cabo esse procedimento.
