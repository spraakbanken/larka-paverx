      an diesen Grausamkeiten, wer sie auch immer seien, <a>aufzuspüren</a>, festzunehmen
      und der Justiz zu übergeben.
- c: 1
  r: 1
  v: heraussuchen
  x:
  - s: Jag tror fullt och fast på att kvinnors representation inom politiken inte
      bör bygga på införande av obligatoriska kvoter, som skulle fastställa minsta
      antalet kvinnliga kandidater, utan på de kvinnliga politikernas förmåga att
      <v>söka</v> <p>upp</p>, ta sig an och driva det slags frågor som kommer att
      hjälpa kvinnor att lösa sina faktiska problem.
    t: Ich glaube fest daran, dass die Vertretung von Frauen in der Politik nicht
      auf der Einführung von Pflichtquoten basieren sollte, die Mindestzahlen für
      Kandidatinnen vorgeben, sondern auf der Fähigkeit von Politikerinnen, die Art
      von Themen <a>herauszusuchen</a>, zu übernehmen und zu unterstützen, die Frauen
      helfen, ihre Probleme zu lösen.
en:
- c: 2
  r: 1
  v: visit
  x:
  - s: Om biltillverkarna i stället väljer systemet med selektiv distribution, skulle
      återförsäljarna kunna göra reklam genom att skicka personligt utformade brev
      och e-brev till konsumenterna i hela Europa, eller också <v>söka</v> <p>upp</p>
      dem. Konsumenterna skulle ändå kunna få svårigheter i sina förbindelser med
      en försäljare från en annan medlemsstat, framför allt när det gäller att enkelt
      ta direkt kontakt med försäljaren utomlands, betala fakturor och träffa avtal
      om leverans av fordonet.
    t: If, on the other hand, manufacturers opt for selective distribution, the distributors
      can advertise and send out customised mail shots and e-mails to consumers throughout
      Europe, even <a>visiting</a> them in person.
  - s: Jag var i Thailand förra året för att <v>söka</v> <p>upp</p> några av dessa
      flyktingläger, och nu hör jag att det på nytt kommer många människor över gränsen
      för att ansluta sig till dessa flyktingläger som ändå är överfulla redan.
    t: I was in Thailand last year to <a>visit</a> some of the refugee camps, and
      now I hear that large numbers of people are again coming over the border to
      these camps, which are already overflowing.
