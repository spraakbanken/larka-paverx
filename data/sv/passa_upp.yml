de:
- c: 1
  r: 1
  v: Diener
  x:
  - s: De främjar överföringen av tjänster från den offentliga till den privata sektorn
      (så att de statliga myndigheterna förpassas till att ”<v>passa</v> <p>upp</p>
      på” den ”fria konkurrensen”) och upprättandet av offentlig-privata partnerskap
      som utgör ”murbräckan” för företagsgrupper med monopol som vill ta sig in i
      sektorn för tjänster av allmänt intresse.
    t: Sie setzen sich für die Umverteilung von Aufgaben vom öffentlichen auf den
      privaten Sektor (wodurch die öffentlichen Behörden zu „<a>Dienern</a>“ des „freien
      Wettbewerbs“ werden) sowie die Entwicklung öffentlich-privater Partnerschaften
      ein, die den „Rammbock“ für das Eindringen der Monopolgruppen in den Sektor
      der Sozialdienstleistungen von allgemeinem Interesse bilden.
- c: 1
  r: 1
  v: versorgen werden
  x:
  - s: Kvinnor får inte gå på gator, kvinnor får inte följa undervisning, kvinnor
      får inte arbeta, men kvinnor måste se till att deras män <v>passas</v> <p>upp</p>.
    t: Frauen dürfen nicht auf die Straße, Frauen dürfen keinen Unterricht besuchen,
      Frauen dürfen nicht arbeiten, Frauen müssen jedoch dafür sorgen, daß ihre Männer
      und die Kinder ihrer Männer gut <a>versorgt</a> <a>werden</a>.
- c: 1
  r: 1
