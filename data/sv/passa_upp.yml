      på dem, fåtöljer, bekvämlighet ?
    t: Champagner, bildhübsche Stewardessen, männliche <a>Flugbegleiter</a>, die sie
      bedienten, Sessel, Komfort?
en:
- c: 1
  r: 1
  v: waiter
  x:
  - s: De främjar överföringen av tjänster från den offentliga till den privata sektorn
      (så att de statliga myndigheterna förpassas till att ”<v>passa</v> <p>upp</p>
      på” den ”fria konkurrensen”) och upprättandet av offentlig-privata partnerskap
      som utgör ”murbräckan” för företagsgrupper med monopol som vill ta sig in i
      sektorn för tjänster av allmänt intresse.
    t: They are promoting the allocation of duties from the public to the private
      sector (so that the public authorities are turning into the ’<a>waiters</a>’
      of ’free competition’) and the development of public private partnerships which
      constitute the ’battering ram’ for the penetration of monopoly business groups
      into the social services of general interest sector.
