  - s: För det andra håller jag med kommissionsledamoten om att det är svårt att begränsa
      sig till att <v>dela</v> <p>ut</p> livsmedel som har producerats i EU eftersom
      detta ger högre kostnader och mer omfattande administration av programmet.
    t: Zweitens teile ich die Ansicht der Kommissarin, dass es schwierig ist, uns
      darauf zu beschränken, ausschließlich in der EU hergestellte Nahrungsmittel
      zu <a>verteilen</a>, da dies die Kosten erhöhen und eine größere Verwaltung
      des Programms erforderlich machen würde.
  - s: Dessutom är det ett förnuftigt sätt att använda EU:s livsmedelstillgångar effektivt,
      eftersom man därmed <v>delar</v> <p>ut</p> produkter som inte har gått åt till
      dem som behöver, samtidigt som efterfrågan ökar på EU:s livsmedelsmarknad.
    t: Zudem ist es eine vernünftige Maßnahme, die Nahrungsmittelressourcen der EU
      effektiv zu nutzen, da sie die nicht verwendeten Produkte an diejenigen <a>verteilt</a>,
      die sie benötigen, während gleichzeitig die Nachfrage auf dem Lebensmittelmarkt
      der EU steigt.
