      que são competitivamente fracos.
  - s: Slutligen vill jag, som språkrör för de miljontals invånare som erhåller stöd
      genom programmet och de välgörenhetsorganisationer som <v>delar</v> <p>ut</p>
      livsmedlen och för egen del tacka alla ledamöterna, och inte bara de som stödde
