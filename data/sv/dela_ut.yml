    t: Finalmente, em nome dos milhões de habitantes que beneficiam do programa, em
      nome das organizações caritativas que <a>distribuem</a> os géneros alimentícios
      e em meu nome pessoal, gostaria de agradecer a todos os colegas e não apenas
      aos que apoiaram o meu relatório.
  - s: Jag håller med om att vi bör göra mer för att trygga näringsvärdet hos de livsmedel
      som <v>delas</v> <p>ut</p>.
    t: Concordo que deveríamos fazer mais para assegurar a qualidade nutricional dos
      alimentos <a>distribuídos</a>.
  - s: Emellertid kommer den överväldigande delen av de livsmedel som <v>delas</v>
      <p>ut</p> i realiteten att vara producerade i Europeiska unionen och främst
      komma från interventionslager, och med största sannolikhet från de upphandlingar
      som vi nu gör, särskilt i mejerisektorn.
    t: Dito isto, acrescentarei que a grande maioria dos géneros alimentícios <a>distribuídos</a>
      serão realmente produzidos na União, provindo sobretudo das existências de intervenção
      e muito provavelmente dos concursos que agora fazemos, em especial no sector
      leiteiro.
  - s: Czesław Adam Siekierskis utmärkta betänkande handlar om hur livsmedel ska <v>delas</v>
      <p>ut</p> till de mest behövande.
    t: O excelente relatório do senhor deputado Siekierski trata da maneira de <a>distribuir</a>
      géneros alimentícios às pessoas que deles mais necessitam.
  - s: Detta var helt i sin ordning när vi hade enorma överskott - sjöar av mjölk,
      berg av smör och kött - och förväntades <v>dela</v> <p>ut</p> denna mat till
      de fattiga och använda den gemensamma jordbrukspolitikens budget för att finansiera
      utdelningen.
    t: Dantes isso fazia todo o sentido, quando tínhamos enormes excedentes - rios
      de leite, montanhas de manteiga e de carne de bovino - e nos solicitaram que
      <a>distribuíssemos</a> esses alimentos pelos pobres utilizando o orçamento da
      PAC para financiar essa distribuição.
  - s: Ändå tar vi potentiellt ifrån dem pengar - pengar från den gemensamma jordbrukspolitikens
      budget som skulle kunna hjälpa dem - för att <v>dela</v> <p>ut</p> detta livsmedelsbistånd,
      vars främsta mottagare faktiskt är de gamla medlemsstaterna, som Frankrike,
      Italien och Spanien.
    t: No entanto, estamos, potencialmente, a tirar-lhes dinheiro - dinheiro do orçamento
      da PAC que os podia ajudar - para <a>distribuir</a> esta ajuda alimentar, cujos
      principais beneficiários são, na realidade, antigos Estados-Membros como a França,
      a Itália e a Espanha.
