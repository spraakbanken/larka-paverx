    t: The ballot papers and their envelopes are being <a>distributed</a>.
  - s: En person med nära anknytning till Kinas ambassad i Polen attackerade en kvinna
      som <v>delade</v> <p>ut</p> den oppositionella tidskriften The Epoch Times.
    t: A person closely associated with the Chinese Embassy in Poland attacked a woman
      <a>distributing</a> the opposition periodical The Epoch Times.
  - s: Just nu kan bad i Ungerns enda verkliga floddelta endast rekommenderas om man
      bär en av våtdräkterna på de bilder som har <v>delats</v> <p>ut</p> till parlamentets
      ledamöter, och som även syns på flygblad och affischer.
    t: At the moment, bathing in Hungary’s only genuine river wetland is only to be
      recommended if you are wearing one of the swimsuits shown in the pictures <a>distributed</a>
      to Members of this House, and which are also to be seen on flyers and posters.
  - s: I Polen har jag <v>delat</v> <p>ut</p> märken och armband som uppmuntrar till
      att stödja transplantationsmedicinen.
    t: In Poland, I have <a>distributed</a> badges and bracelets which encourage support
      of transplantation medicine.
  - s: Ändå <v>delades</v> detta <p>ut</p> i dag.
    t: Mr President, according to our information, Mrs Stauner withdrew the explanatory
      statement in the relevant committee yesterday, but despite that, it has been
      <a>distributed</a> today.
  - s: När det handlar om att skapa ett register över icke-statliga organisationer
      och humanitära organisationer som kan <v>dela</v> <p>ut</p> varor som har beslagtagits
      p.g.a. bedrägeri till de mest behövande, kan jag bara meddela parlamentet att
      kommissionen inte har hänvisat sådana förslag till rådet.
    t: As far as the creation of a register of NGOs and humanitarian organizations
      is concerned able to <a>distribute</a> to the neediest products seized because
      of fraud, I can only point out to the European Parliament that the Council has
      not been referred to in respect of proposals along those lines made by the Commission.
  - s: Såvitt jag förstår var avsikten att detta brev skulle <v>delas</v> <p>ut</p>
      till alla ledamöter i kammaren, vilket vore oerhört användbart, eftersom vi
      skall diskutera situationen på Kuba i morgon.
    t: The intention, as far as I understand it, is to have this letter <a>distributed</a>
      to all of the Members of this House, which would be extremely useful, because
      we are going to debate the Cuba situation tomorrow.
  - s: Jag vill därför veta om ni har mottagit brevet, herr talman, och om ni kommer
      att <v>dela</v> <p>ut</p> det.
    t: I therefore wish to know if you have received the letter, Mr President, and
      if you are going to <a>distribute</a> it.
  - s: Om man talar om att <v>dela</v> <p>ut</p> livsmedel snabbt och på rätt plats
      så handlar det även om de där lastbilarna och de lastbilarna var kraften hos
      både den rörelse som nu leder Etiopien och den rörelse som leder Eritrea.
    t: If we talk about <a>distributing</a> food fast to the right places, then these
      lorries are needed, and these lorries were the force behind the movement which
      now leads Ethiopia and the movement which leads Eritrea.
  - s: Kvinnorna är underrepresenterade, och av den förteckning som ni har <v>delat</v>
      <p>ut</p> till oss framgår det att det finns två länder, Estland och Slovenien,
      som inte har någon kvinna med i sina delegationer.
    t: Women are underrepresented and, as can be seen from the list you have <a>distributed</a>
      to us, there are two countries - Estonia and Slovenia - which have not included
      a single woman in their representations.
  - s: Men i versionen av den antagna texten, så som den står skriven i delen ”Antagna
      texter” i protokollet som <v>delades</v> <p>ut</p> i morse, är inte detta tillägg
      med.
    t: Well, this addition has not been included in the version of the text adopted
      as printed in the ‘Texts adopted’ section of the Minutes <a>distributed</a>
      this morning.
  - s: Jag noterar dock att omröstningslistan som <v>delats</v> <p>ut</p> till ledamöterna
      talar om för ledamöterna när det kommer att vara en omröstning genom upprop.
    t: However, I note that the voting list <a>distributed</a> to Members advises
      Members when there will be a roll-call vote.
  - s: Det har nämligen, inte i detta fall, men vid andra tillfällen, inträffat antingen
      att en del av befolkningen har dragit nytta av oordningen och har använt eller
      sålt egendom som var avsedd för den hårdast drabbade delen av befolkningen,
      genom att utnyttja det kaos som råder, eller att hjälpen inte har <v>delats</v>
      <p>ut</p> på det sätt den borde och inte kommer fram till de personer som är
      hårdast drabbade.
    t: There have also been cases where the aid was not <a>distributed</a> as it should
      have been and did not reach those most in need.
  - s: De av er som igår deltog i mötet i detta parlament om rätten till hälsa för
      kvinnliga flyktingar, lyssnade säkert med fasa till uppgifterna om hur kvinnorna
      i uppsamlingslägren - tillsammans med sina barn - rentav riskerar att dö av
      hunger på grund av att de som <v>delar</v> <p>ut</p> livsmedlen, vilka alltid
      är män, vägrar att erkänna kvinnor som familjeöverhuvuden.
    t: Those of you who took part in the meeting yesterday in this Parliament on women
      refugees’ right to health were horrified to hear that women and their children
      in concentration camps are at direct risk dying of hunger because those who
      <a>distribute</a> the food - and they are always men - refuse to recognize them
      as heads of families.
  - s: I städerna fortsätter barn att gripas och fängslas, i vissa fall enbart för
      att offentligt ha <v>delat</v> <p>ut</p> flygblad.
    t: In the cities, children are still being arrested and detained, sometimes for
      simply having <a>distributed</a> leaflets on the public highway.
  - s: Kanske borde resultaten av omröstningarna med namnupprop <v>delas</v> <p>ut</p>
      via intranätet eller finnas tillgängliga för de ledamöter som behöver dem så
      att vi blir av med det onödiga avfallet från var och en som får det 113-sidiga
      häftet med resultaten av omröstningarna med namnupprop.
    t: Perhaps the results of roll-call votes could be <a>distributed</a> on the Intranet
      or made available to Members who need them so that we do not have the waste
      and the superfluous nature of everybody being distributed with a 113-page document
      listing roll-call votes.
  - s: Kommer ni ihåg när vi för några månader sedan skulle <v>dela</v> <p>ut</p>
      preventivmedel till prästerna?
    t: Do you remember when, a few months ago, we were told to <a>distribute</a> condoms
      to priests?
  - s: Det är sant att man i den nuvarande EU-politiken i alltför stor utsträckning
      <v>delar</v> <p>ut</p> pengar till stora gårdar och dessutom inom EU:s mest
      produktiva områden, utan att EU genom dessa medel skulle styra någon konstruktiv
      eller hållbar utveckling.
    t: It is true that in existing EU policy, too much money is <a>distributed</a>
      to large farms and even also to the most productive areas in the European Union
      without the EU guiding the use of this funding to promote structural or sustainable
      development.
  - s: Busch-administrationen har redan <v>delat</v> <p>ut</p> mångmiljardkontrakt
      för återuppbyggnaden av Irak till amerikanska företag.
    t: The Bush administration has already <a>distributed</a> multi-billion dollar
      contracts for the reconstruction of Iraq to American companies.
  - s: Det är anledningen till att de inte delats ut tidigare, men det är naturligtvis
      så att alla ändringsförslag annars skall <v>delas</v> <p>ut</p> i förväg.
    t: As you will see, they are not particularly problematic, and this is why they
      have not been distributed in advance, although obviously, all amendments should
      otherwise be <a>distributed</a> beforehand.
  - s: Den andra punkten som jag ville ta upp är om man inte också i fortsättningen
      skulle kunna <v>dela</v> <p>ut</p> protokollet redan på förmiddagen?
    t: The second point I wanted to raise is whether it might be possible in future
      for the Minutes to be <a>distributed</a> in the morning?
  - s: Jag vill som ställföreträdare för alla dessa drabbade tacka staten, kommunerna,
      delstaterna, regeringarna, medlemsstaterna och Europeiska unionen, de frivilliga,
      och som ordförande i en välfärdsorganisation, det österrikiska Hilfswerk, som
      är en av de åtta organisationer som <v>delar</v> <p>ut</p> insamlade pengar,
      också tacka de tusentals, hundratusentals givarna.
    t: I should like on behalf of a great many people to thank the authorities, the
      communes, the Länder, the governments of the Member States, the European Union
      and the volunteers and, as the chairman of a social organisation, the Österreichisches
      Hilfswerk, which is one of the eight organisations <a>distributing</a> donor
      money, to thank the thousands, or rather hundreds of thousands of donors.
  - s: För att göra detta måste vi baka vårt bröd innan vi <v>delar</v> <p>ut</p>
      det, som vi säger i Finland.
    t: For that, we have to bake our bread before we <a>distribute</a> it, as we say
      in Finland.
  - s: Den internationella koalitionen mot kvinnohandel rapporterar om byråd som köper
      in hundratals kvinnor, vilka sedan <v>delas</v> <p>ut</p> till byns ensamstående
      män därför att det är synd om dessa män.
    t: The International Coalition against Trafficking in Women reports on town councils
      buying hundreds of women who are then <a>distributed</a> to the single men in
      the town on the grounds that they are to be pitied.
  - s: Formeln att medlemsstaterna skall ha hand om att <v>dela</v> <p>ut</p> en del
      av stöden enligt nationella normer tycks oss dessutom ge upphov till fler problem
      än lösningar, och som revisionsrätten visat är nödvändigheten att respektera
      en minsta gemenskapsram i förslagen fortfarande en otydlig åtgärd.
    t: The system that allows the Member States to <a>distribute</a> some support
      according to national guidelines also seems to us to be raising more problems
      than it solves.
  - s: De ansvariga tjänsteenheterna har informerats om detta, och man har också nämnt
      detta i den omröstningslista som <v>delats</v> <p>ut</p> till oss, men jag skulle
      vilja påminna om det så att man observerar det vid omröstningen.
    t: This has already been notified to the relevant linguistic services, and it
      has also been mentioned here in the voting list that was <a>distributed</a>
      to us, but I would like to remind everyone of the matter, so that it is taken
      into account when people vote.
  - s: Jag välkomnar ECB:s beslut att <v>dela</v> <p>ut</p> euromynt till konsumenterna
      och större sedlar till affärslivet i förväg.
    t: I welcome the ECB’s decision to <a>distribute</a> euro coins to consumers and
      larger banknotes to business beforehand.
  - s: Jag kommer att <v>dela</v> <p>ut</p> min artikel till ledamöterna så att vi
      på så sätt inte censureras i denna kammare.
    t: I will be <a>distributing</a> to Members the article which I was asked to write
      for the magazine on the nuclear question so that we will not be censured in
      this House.
  - s: När man på vissa områden, och jag tänker på de medelstora företagen, kortfristigt
      och snabbt, jag skulle nästan vilja säga att man <v>delar</v> <p>ut</p> understöd
      med vattenkanna, då måste man kunna kontrollera - och detta är också kommissionens
      uppgift - att dessa arbetsplatser också efteråt har bidragit till stabiliteten
      i en region.
    t: If, in certain spheres, and I am thinking of the middle class, subsidies are
      <a>distributed</a> on a quick, short term basis, I would almost say sprayed
      from a watering can, then we have to be able to check - and that too is the
      task of the Commission - that these jobs have also contributed to the subsequent
      stability of a region.
  - s: Vi har redan haft samråd med rådet och jag ser vissa möjligheter om parlamentet
      nu vågar genomföra en kvalificerad omröstning om det paket som jag <v>delade</v>
      <p>ut</p> för en liten stund sedan.
    t: We have already consulted the Council, and I can see some scope, that is if
      Parliament dares take a qualified vote about a package I have <a>distributed</a>
      a moment ago, for I see that as being, after all, a minimum requirement in the
      large groups.
  - s: I mitt förslag föreslår jag att utdelningen av handlingar i pappersversion
      skall minskas genom att besluta att pappersversioner av många handlingar skall
      finnas tillgängliga på begäran, i stället för att automatiskt <v>delas</v> <p>ut</p>
      till alla ledamöter och tjänstemän.
    t: My proposal envisages reducing the circulation of paper versions of documents
      by stipulating that paper versions of many documents would be available on request,
      instead of being automatically <a>distributed</a> to all Members and officials.
  - s: Man har bara tagit med min protest över att underlaget inte hade <v>delats</v>
      <p>ut</p> i tid. Jag ber om att det skall klargöras att vi i de gemensamma parlamentarikerkommittéerna
      måste genomföra val på samma sätt som i parlamentets utskott.
    t: All that is contained is my protest that the documents were not <a>distributed</a>
      on time.
  - s: Jag insisterar därför på att det klaras ut varför ett sådant dokument har <v>delats</v>
      <p>ut</p>.
    t: That is why I must insist on asking for a check to be carried out to ascertain
      why such a document was <a>distributed</a>.
  - s: De rusade runt på Irland, sprang i trappor, ringde på dörrar, värvade röster
      och <v>delade</v> <p>ut</p> sitt kampanjmaterial.
    t: They raced round Ireland, climbed staircases, rang doorbells, canvassed and
      <a>distributed</a> their campaign materials.
  - s: En av de irländska ledamöterna här i parlamentet, som redan har talat under
      morgonen, <v>delade</v> <p>ut</p> valreklam med en injektionsspruta på under
      kampanjen.
    t: One of the Irish Members in this House, who has already spoken this morning,
      <a>distributed</a> leaflets during the campaign with a syringe on them.
  - s: Kommissionen har inte lovat att ur EU:s allmänna budget <v>dela</v> <p>ut</p>
      särskilt stöd för dessa branschers sociala ändamål.
    t: The Commission has not promised to <a>distribute</a> special aid out of the
      EU’s general budget for social purposes in these industries.
  - s: Det gäller sådant som informationsfilmer som visas på långa flygresor och informationsbroschyrer
      som <v>delas</v> <p>ut</p> till resande.
    t: These consist of information videos being shown on long-haul flights, information
      pamphlets being <a>distributed</a> to travellers, and so on.
  - s: Efter att ha tagit del av pressmeddelandet som Europeiska folkpartiets grupp
      (kristdemokrater) och Europademokrater <v>delade</v> <p>ut</p> i Europaparlamentet
      i går till spansk massmedia som befann sig i Strasbourg, från tisdagen den 13,
      en halvtimme innan frågestunden avslutades, vill jag påpeka för Europaparlamentets
      talman att förutom svaret på García-Orcoyens fråga har läckor konstaterats vad
      gäller fråga nr 92 av Agag Longo och fråga nr 94 av Avilés Perea.
    t: Having received the press release that the Group of the European People’s Party
      in the European Parliament <a>distributed</a> yesterday to the Spanish media
      in Strasbourg, dated 13 March, half an hour before Question Time finished, I
      would like to inform the President of the European Parliament that as well as
      the answer to Mrs García-Orcoyen’s question, the joint answer to Questions No
      92 from Mr Agag Longo and No 94 from Mrs Avilés Perea was also leaked.
  - s: Som svar på Erna Hennicot-Schoepges fråga om broschyrer och tidskrifter som
      tillhandahålls utan kostnad så tror jag inte att lagstiftarna i EU kan hindra
      någon från att <v>dela</v> <p>ut</p> gratisbroschyrer.
    t: In answer to Mrs Hennicot-Schoepges’ question about brochures and magazines
      which are made available free of charge, I do not think that it is possible
      for European legislators to prevent anyone from <a>distributing</a> free brochures.
  - s: Det är dock mycket uppmuntrande att se att den lokala personalen fortsätter
      att <v>dela</v> <p>ut</p> livsmedel - om livsmedlen inte har tagits över av
      talibanerna - och fortfarande driver hälsoinrättningar och tillhandahåller utbildning
      där det är möjligt.
    t: However, it is very encouraging to see that the local staff is continuing to
      <a>distribute</a> food - if the food has not been taken over by the Taliban
      - and is still running health clinics and providing education where it is possible.
  - s: Om utvecklingsländer kan få rätt att <v>dela</v> <p>ut</p> dessa mycket behövliga
      mediciner till sitt eget folk enligt sina egna licensvillkor, så skulle kostnaden
      för dessa mediciner sjunka avsevärt.
    t: If developing countries can be given the right to <a>distribute</a> these much-needed
      medicines to their own people on their own licensing terms, then the cost of
      these medicines will be substantially reduced.
  - s: Särskilt när man betänker att de knivar och gafflar som <v>delas</v> <p>ut</p>
      i flygplanet i samband med en måltid utgör en betydligt större risk, inställer
      sig frågan om vilka föremål som skall betraktas som farliga för flygsäkerheten
      och sålunda få avlägsnas från handbagaget.
    t: In particular in view of the fact that the knives and forks <a>distributed</a>
      on aircraft at mealtimes represent an incomparably greater security risk, at
      what point does an object become dangerous in the context of aviation security,
      justifying its removal from a passenger’s hand luggage?
  - s: Det har kommit till min kännedom att vår egen talman, Pat Cox, har beslutat
      att inte längre <v>dela</v> <p>ut</p> den här broschyren, som kallas Troubled
      Waters.
    t: I have heard that our own President, Mr Cox, has decided to stop <a>distributing</a>
      this brochure, which is called Troubled Waters.
  - s: En handbok om tillämpningen av förordningen togs fram 2006 och <v>delades</v>
      <p>ut</p> till alla europeiska domstolar 2007.
    t: A handbook on the application of the regulation was produced in 2006 and <a>distributed</a>
      among all the European courts in 2007.
  - s: Vidare har jag ett muntligt ändringsförslag till punkterna L, M, N, O som jag
      har <v>delat</v> <p>ut</p> till de olika samordnarna, och de kunde bifalla detta.
    t: In addition, I have an oral amendment to paragraphs L, M, N and O which I have
      <a>distributed</a> to the different coordinators who assented to it.
  - s: Man borde inte - och här vänder jag mig till er, mina damer och herrar, som
      lyssnar - ha den uppfattningen att vi hanterar vi era skattepengar sparsamt
      om vi inte <v>delar</v> <p>ut</p> pengarna.
    t: We should not think - and the ladies and gentlemen listening in the gallery
      should not think either - that if we haven’t <a>distributed</a> money it means
      that we have been frugal with the money they have paid in taxes.
  - s: Och därför måste vi insistera på att pengarna skall <v>delas</v> <p>ut</p>,
      naturligtvis rationellt och enligt förpliktelserna.
    t: That is why we are going to press for that money to be <a>distributed</a>,
      efficiently of course and in line with the funding commitments.
  - s: Vid första anblicken kan Evans förslag, att spara in på papperet genom att
      man slutar att <v>dela</v> <p>ut</p> allt som vi med namnupprop inflationistiskt
      beslutar om, synas bestickande.
    t: Mr President, ladies and gentlemen, at first sight Mr Evans’s proposal to save
      paper by not <a>distributing</a> the results of the spiralling number of roll-call
      votes may well appear very tempting.
  - s: En rapport inklusive landspecifika bilagor av rådets högnivåarbetsgrupp, som
      arbetat med detta frågekomplex, kommer inom de närmaste dagarna att <v>delas</v>
      <p>ut</p> till parlamentet.
    t: A report by a top-level working party in the Council, which discussed this
      issue in full, will be <a>distributed</a>, with its various annexes according
      to country, to Parliament in the next few days.
  - s: Medan män är upptagna med landutvinningsarbete och rengöring av stadens avlopp,
      ger man kvinnorna råmaterial och stickade filtar och tröjor, som skall <v>delas</v>
      <p>ut</p> till andra mottagare.
    t: While men are occupied in land recovery works and city drain cleaning, women
      are given raw materials and knitted quilts and sweaters, to be <a>distributed</a>
      to other beneficiaries.
  - s: Kommer denna även att <v>delas</v> <p>ut</p>?
    t: Is this also being <a>distributed</a>?
  - s: Vi kände inte till att det var något problem med utdelningen, men om ni hävdar
      detta skall vi kontrollera det och <v>dela</v> <p>ut</p> texten.
    t: We were not aware that there was the least problem with distribution, but if
      you say so, we will check and we will have the text <a>distributed</a>.
  - s: Rådets förteckning över handlingar skall vara fullständig och således även
      innehålla texter som <v>delats</v> <p>ut</p> på rådets möten.
    t: The Council’s list of documents is to be complete and so also include texts
      <a>distributed</a> at the meetings of the Council.
  - s: Om utvecklingsländerna skulle tillåtas <v>dela</v> <p>ut</p> dessa välbehövliga
      läkemedel till befolkningen utifrån egna licensavtal skulle kostnaderna för
      dessa läkemedel minska betydligt.
    t: If developing countries can be given the right to <a>distribute</a> these much-needed
      medicines to their own people on their own licensing terms, then the costs of
      these medicines would be substantially reduced.
  - s: Jag ser positivt på - och det trodde jag inte att jag skulle säga i dag - att
      militärjuntan nu har låtit fem FN-helikoptrar <v>dela</v> <p>ut</p> mat, trots
      att ett franskt örlogsfartyg och amerikanska örlogsfartyg finns i bukten redo
      att leverera livsmedel och medicinsk hjälp till människor.
    t: I welcome the fact - and little did I think I would be saying this today -
      that the military junta has now allowed in five United Nations helicopters to
      <a>distribute</a> food, despite the fact that a French naval vessel and American
      naval vessels are in the bay waiting to deliver food and medical aid to the
      people.
  - s: Jag håller med om att luftlandsättningar inte är det bästa sättet att få bistånd
      till ett land - vi skulle hellre ha utbildade biståndsarbetare som <v>delade</v>
      <p>ut</p> biståndet - men det är bättre än inget, så låt oss få in lite hjälp
      och låt oss göra det nu.
    t: And while I agree that an airdrop is not the ideal way of getting aid into
      a country - for we would rather have trained aid workers <a>distributing</a>
      help - it is better than nothing, so, please, let us get some help in and let
      us get it in now.
  - s: Det innebär att dessas specifika vikt i många fall, med tanke på de stora summor
      som de skall <v>dela</v> <p>ut</p>, är större än ambassadörernas och medlemsstaternas.
    t: This means that their specific importance in many cases, given the significant
      quantities they have to <a>distribute</a>, is greater than that of the ambassadors
      and of the Member States.
  - s: Eftersom det ju blir nästa parlament som förhandlar om detta - och hur snabbt
      faller inte en sak i glömska - kommer jag att <v>dela</v> <p>ut</p> en protokollsanteckning
      som ni kan titta på.
    t: As it will be the next Parliament that will have to negotiate about it - and
      things are forgotten very quickly - I will be <a>distributing</a> a note for
      the records which you can have a look at.
  - s: Detta är ett annat fall där förvirring har uppstått till följd av att de ändringsförslag
      som <v>delats</v> <p>ut</p> före omröstningen inte helt överensstämmer med ändringsförslagen
      i betänkandet, på grund av att en språklig korrigering har gjorts dessemellan,
      men Wuermeling har rätt.
    t: Mr President, this is another case where confusion has arisen because the amendments
      <a>distributed</a> before the vote do not quite correspond to the amendments
      contained in the report because there was a linguistic correction in between,
      but Mr Wuermeling is right.
  - s: Det statliga stöd som flera medlemsstater <v>delar</v> <p>ut</p> utan att tänka
      på vad som är bäst för EU som helhet skulle kunna leda till en betydande snedvridning
      av konkurrensen.
    t: However, the State aid <a>distributed</a> by various Member States without
      any concern for the good of the European Union as a whole could lead to significant
      distortions in competition.
  - s: Planen som har <v>delats</v> <p>ut</p> placerar min kollega Luís Queiró och
      mig själv, Ribeiro e Castro, på denna plats.
    t: The plan that was <a>distributed</a> shows that my colleague Luís Queiró and
      I, Ribeiro e Castro, should be sitting here.
  - s: Utvecklingsländerna måste inom ramen för sina licensavtal erhålla rätten att
      <v>dela</v> <p>ut</p> dessa välbehövliga mediciner till sina egna medborgare.
    t: Developing countries must be given the right to <a>distribute</a> these much-needed
      medicines to their own people under their own licensing terms.
  - s: Än en gång har man i brådska och improvisation under den sista natten beslutat
      om bestämmelser av mycket stor omfattning som ingen hade diskuterat tidigare
      - såsom utnämningen av ordföranden och kommissionsledamöterna med kvalificerad
      majoritet, som inte ens upplysningsvis förekom i den sammanställning som <v>delades</v>
      <p>ut</p> av ordförandeskapet före rådet.
    t: Once again, in the haste and improvisation of the last night of the Council,
      very wide ranging measures that had not previously been discussed were adopted,
      such as the appointment by qualified majority of the President and the members
      of the Commission, which was not even mentioned for information only in the
      summary <a>distributed</a> by the Presidency before the Council.
  - s: Ni svarade att man helt enkelt <v>delar</v> <p>ut</p> lika mycket livsmedel
      som tidigare, och sedan kommer man med det omskakande konstaterandet att man
      ändå delar ut 750 ton mindre.
    t: In response you said that just as much food is being <a>distributed</a> as
      before and then we have the disconcerting assessment that in fact 750 tonnes
      less are being distributed.
  - s: Det handlar om att inrätta en permanent europeisk fond, som kommer att <v>dela</v>
      <p>ut</p> anslag för att hjälpa medlemsstaterna att hantera det normala flödet
      av verkliga eller falska flyktingar.
    t: The proposal is to establish a permanent European Fund <a>distributing</a>
      appropriations to assist Member States in managing their countries’ usual flow
      of refugees, genuine or not.
  - s: Förra månadens incidenter, när Hamas konfiskerade och inte lämnade tillbaka
      det humanitära bistånd som FN:s hjälporganisation <v>delade</v> <p>ut</p> i
      regionen är skandalöst, oacceptabelt och får inte upprepas.
    t: Last month’s incidents, when Hamas confiscated, and failed to return, the humanitarian
      aid <a>distributed</a> by the United Nations Agency in the region are scandalous,
      intolerable and must not be repeated.
  - s: När det gäller subventioner till organisationer - jag återkommer till Pimentas
      och andras sista anmärkning - har man anklagat oss för att <v>dela</v> <p>ut</p>
      pengar utan att riktigt veta varför, vi har då inrättat ett förfarande för att
      uppmuntra konsumentorganisationer att arbeta tillsammans med gemenskapsprojekt,
      och vi har försökt att inte längre bevilja subventioner till verksamheter, utan
      endast stödja precisa projekt.
    t: As regards subsidies to organizations - I am returning to the last remark from
      Mr Pimenta and others - we have been reproached for <a>distributing</a> money
      without exactly knowing why, while we introduced a procedure for encouraging
      consumer organizations to work together on Community projects, and we tried
      not to grant operating subsidies any more, but only to support specific projects.
  - s: Om ni insisterar, måste vi flytta omröstningen till en annan tid, så att handlingen
      i fråga hinner <v>delas</v> <p>ut</p> på alla språk.
    t: If you insist, we shall have to postpone the vote until the relevant document
      has been <a>distributed</a> in every language.
  - s: Det här är inte rätt plats för att upprätta en förteckning och <v>dela</v>
      <p>ut</p> goda och dåliga betyg för respektive medlemsstat, åtminstone inte
      på det här stadiet.
    t: This is not the place to draw up a list and to <a>distribute</a> good and bad
      marks to each of Member States, at least at this stage.
  - s: För det andra saknas för det mesta objekt för användning av stimulansåtgärderna,
      d.v.s. en ung jordbrukare har inte något att syssla med på grund av kvoterna
      eftersom dessa har förbrukats i fråga om alla produkter och han måste vänta
      på att något nationellt reservlager skapas för att <v>delas</v> <p>ut</p> till
      de unga jordbrukarna eller så måste han köpa kvoter - allt med följd att han
      får bestående bekymmer.
    t: in other words, because of the quotas, young farmers have no reason to work,
      given that the quotas have been used up for all the products and they must wait
      for a national stock to be created and <a>distributed</a> to young farmers or
      buy quotas, in which case, good luck to them.
  - s: Jag skulle vilja veta hur det var möjligt att dessa inbjudningar <v>delades</v>
      <p>ut</p>, och vem som hade med sig dem till Europaparlamentet.
    t: I would like to know how it is possible for these invitations to have been
      <a>distributed</a> and who brought them to the European Parliament.
  - s: Jag tycker det verkar rätt otroligt och obegripligt att de religiösa myndigheterna
      personligen skulle <v>dela</v> <p>ut</p> preventivmedel.
    t: Now, it seems quite incredible and inexplicable for religious authorities to
      personally <a>distribute</a> condoms.
  - s: att varje medlemsstat beställer och <v>delar</v> <p>ut</p> billiga fickräknare
      för omvandling av euro till varje lands nationella valuta, så att även den svagaste
      eller sämst informerade medborgaren omedelbart kan se vad han betalar eller
      får tillbaka, eller vilka som försöker lura honom.
    t: That is why I want to know if, even at the eleventh hour, the Council is giving
      any thought to the easiest solution all round, i.e. for each Member State to
      order and <a>distribute</a> cheap pocket calculators which convert each country’s
      currency into euros, so that even the most poorly informed or disabled citizen
      can immediately calculate what they are paying, what they are being paid and
      who is trying to rob them.
  - s: Jag noterar emellertid också att medlemsstaterna och regionerna redan aktivt
      förbereder programmen för Interreg III, och förslaget till riktlinjer har för
      övrigt redan <v>delats</v> <p>ut</p> för mer än tre månader sedan.
    t: I note, however, that the Member States and the regions are already actively
      preparing the programmes for INTERREG III and indeed the guidance project was
      <a>distributed</a> over three months ago now.
  - s: Jag ber er att göra en undersökning för att få veta hur man kan förklara förekomsten
      av olika röstsedlar, sättet på vilket de har <v>delats</v> <p>ut</p> och att
      hänvisa även den här punkten till utskottet för arbetsordningen.
    t: I ask you to conduct an inquiry to find an explanation for the existence of
      these different voting papers and the way in which they were <a>distributed</a>,
      and to refer this matter also to the Committee on the Rules of Procedure.
  - s: För 18 månader sedan stördes tyvärr ett av våra försök att på ett rättvist
      sätt <v>dela</v> <p>ut</p> livsmedel av våldshändelser.
    t: Unfortunately, about 18 months ago, one of our attempts to <a>distribute</a>
      food in an even-handed way was disrupted by violence.
  - s: Före årsskiftet tänker vi <v>dela</v> <p>ut</p> en broschyr om konsekvenserna
      av införandet av euro på lönerna och pensionerna till gemenskapsinstitutionernas
      samlade personal.
    t: Before the end of the year we intend to <a>distribute</a> to the entire staff
      of the Community bodies, including superannuation recipients, a brochure explaining
      the effects of the introduction of the euro on pay and pensions.
  - s: Europeiska unionen samlar in pengar och <v>delar</v> <p>ut</p> pengar.
    t: The European Union collects and <a>distributes</a> funding.
  - s: Vi <v>delar</v> <p>ut</p> kransar i kväll.
    t: We are <a>distributing</a> garlands tonight.
  - s: Därför vill jag påpeka att det dåvarande ordförandeskapet i december 1998 i
      GUSP:s arbetsgrupp för de mänskliga rättigheter <v>delade</v> <p>ut</p> den
      rapport från Amnesty International som Oddy nämnde.
    t: In that respect let me point out that in December 1998 the then presidency
      of the Council <a>distributed</a> the Amnesty International report referred
      to by Ms Oddy to the CFSP Working Party on Human Rights.
  - s: Spanska Röda korset håller på att <v>dela</v> <p>ut</p> livsmedel och annat
      akut bistånd till 1 000 familjer, för ca 250 000 euro.
    t: The Spanish Red Cross is <a>distributing</a> food aid and emergency relief
      items for 1 000 families to the tune of EUR 250 000.
  - s: Det finns nya fakta genom de undersökningar som näringslivet gjort, av vilka
      framgår att de praktiska problemen verkligen är otroligt stora om vi inte <v>delar</v>
      <p>ut</p> eurosedlar redan i förväg.
    t: These have surfaced following research carried out within industry, which shows
      that the practical problems would really be enormous if we were not to <a>distribute</a>
      euro notes beforehand.
  - s: Ett inslag i denna kampanj är att vi under den första eller andra veckan i
      december kommer att <v>dela</v> <p>ut</p> 300 miljoner broschyrer, en till varje
      medborgare i euroområdet, i vilken de nya sedlarna och valutaövergångens praktiska
      aspekter beskrivs fullständigt.
    t: One element of this campaign is that, in the first or second week of December,
      we will <a>distribute</a> 300 million leaflets to every citizen of the euro
      area, fully describing the new bank notes and the procedures of the cash changeover.
  - s: Samma dag kommer vi att <v>dela</v> <p>ut</p> ett utkast till fördrag som utarbetats
      utifrån de detaljerade riktlinjerna i mandatet.
    t: On the same day, we will be <a>distributing</a> a draft Treaty drawn up on
      the basis of the detailed instructions in the mandate.
- c: 27
  r: 3
  v: hand out
  x:
  - s: Vi kan inte med ena handen <v>dela</v> <p>ut</p> pengar och med den andra dra
      länderna inför domstol och kanske så småningom få böter utdömda.
    t: We cannot <a>hand</a> <a>out</a> money with one hand and, with the other, take
      countries to court, where they may well be fined.
  - s: Detta undergrävande av Georgiens suveränitet har för närvarande en exakt motsvarighet
      i undergrävandet av Ukrainas nationella suveränitet på Krimhalvön, där Ryssland
      frikostigt <v>delar</v> <p>ut</p> nya pass till ukrainska medborgare.
    t: This erosion of Georgian sovereignty is currently being mirrored exactly by
      the erosion of Ukrainian national sovereignty in the Crimea, where Russia is
      <a>handing</a> <a>out</a> new passports liberally to Ukrainian citizens.
  - s: Det hör till att man ska <v>dela</v> <p>ut</p> komplimanger i parlamentet,
      och det gör jag gärna.
    t: It is the norm in Parliament to <a>hand</a> <a>out</a> compliments and I am
      quite happy to do that but, with your permission President, I will reserve my
      praise for next time because I think that the Commission is quite late with
      its standardisation of electric vehicles.
  - s: Jag skulle först av allt vilja nämna att jag tycker det är löjligt att vid
      parlamentets ingång <v>dela</v> <p>ut</p> en liten vit rosett, som om det skulle
      vara heroiskt att bära denna rosett som ett tecken på mod eller originalitet.
    t: Mr President, ladies and gentlemen, I should like first of all to point out
      how ridiculous it is to <a>hand</a> <a>out</a> little white ribbons at the entrance
      of Parliament, as if it were heroic to wear it as a sign of courage and originality.
  - s: Röstsedlarna håller på att <v>delas</v> <p>ut</p>, eftersom vi även denna gång
      föredrog manuell omröstning, då det fanns fjorton kandidater till fjorton poster.
    t: Ballot papers are being <a>handed</a> <a>out</a> as we decided, once again,
      to hold a manual vote, given that there were fourteen candidates for fourteen
      posts.
  - s: Samtidigt som man klart och tydligt har fastställt att spridningen av denna
      sjukdom beror på det animaliska mjölet, har de europeiska institutionerna hjälpt
      till att dölja det onda och <v>dela</v> <p>ut</p> bidrag för att driva produktionen
      och kommersialiseringen ännu längre.
    t: Even after it was clearly established that animal and bone meal was responsible
      for propagating this disease, the European institutions continued to conceal
      this evil and to <a>hand</a> <a>out</a> subsidies to promote consumption and
      marketing.
  - s: Den 29 november förra året arresterades han i stället för att ha <v>delat</v>
      <p>ut</p> en skrivelse i vilken han uppmanade till en tillbakagång till civilt
      styre.
    t: Instead, on 29 November last year, he was arrested for <a>handing</a> <a>out</a>
      a petition calling for a return to civilian rule.
  - s: Tyvärr har föredraganden själv rört till det genom att <v>dela</v> <p>ut</p>
      en röstningslista som strider mot den officiella listan från den grupp jag och
      även han tillhör.
    t: Unfortunately, the rapporteur himself has wreaked havoc by <a>handing</a> <a>out</a>
      a voting list that contradicts the official list from the group I belong to
      and to which he also belongs.
  - s: Under min tid i detta parlament har jag gång på gång noterat hur den federalistiska
      majoriteten frikostigt vill <v>dela</v> <p>ut</p> anslag till allt från kulturprojekt
      till strukturstöd och utökad EU-byråkrati.
    t: During my time in Parliament I have noted time after time how the federalist
      majority wishes to liberally <a>hand</a> <a>out</a> grants for everything from
      cultural projects to structural support and increased EU bureaucracy.
  - s: Vilka garantier kan kommissionen ge för att vissa krav kommer att ställas på
      medlemsstaterna för att undvika en snedvriden konkurrens till följd av den ersättning
      som <v>delas</v> <p>ut</p> på medlemsstatsnivå och för att säkerställa rättvisa
      konkurrensvillkor?
    t: What assurances is the Commission able to give that some conditions will be
      levelled to avoid any distortions in the compensation <a>handed</a> <a>out</a>
      at Member State level and to ensure a level playing field?
  - s: Kanske borde vi <v>dela</v> <p>ut</p> truppminor till alla i kammaren, eftersom
      det inte vore helt olikt påståendet att narkotika inte är farligt.
    t: Perhaps we should <a>hand</a> <a>out</a> landmines to everyone in the House,
      because it is not dissimilar to saying that drugs are not dangerous.
  - s: Det blir litet absurt när det föreslås i betänkandet att exempelvis märket
      ”guldsolen” skall <v>delas</v> <p>ut</p> till olika semesterområden och dylikt
      för att uppmuntra användningen av förnybara energikällor.
    t: It becomes somewhat absurd when it suggests that the sign ’golden sun’ be <a>handed</a>
      <a>out</a> to various holiday resorts and such like in order to encourage the
      use of renewable sources of energy.
  - s: Till exempel skall ni, som ni vet, inom kort ta ställning i fallet med kollegan
      Dupuis som <v>delade</v> <p>ut</p> hasch för att protestera emot den italienska
      narkotikalagstiftningen, och därmed får vi ett nytt fall.
    t: For example, as you know, you will soon be called upon to deal with the case
      of Mr Dupuis, who <a>handed</a> <a>out</a> doses of hashish as a way of condemning
      Italian legislation on drugs, which will lead to the opening of a case.
  - s: Det är något surrealistiskt - och sannerligen motbjudande - över att man slösar
      pengar på ett till fullo planerat krig och att man sedan <v>delar</v> <p>ut</p>
      fördelaktiga kontrakt till favoriserade lokala företag för att dessa skall reparera
      de skador som orsakats av just detta krig.
    t: There is something surrealistic - and in fact disgusting - about squandering
      money on a fully-contrived war and then <a>handing</a> <a>out</a> lucrative
      contracts to favourite local firms to repair the damage caused by that very
      war.
  - s: EU får inte nöja sig med att <v>dela</v> <p>ut</p> pengar utan måste stå för
      styrningen av miljöpolitiken.
    t: The European Union must not content itself with <a>handing</a> <a>out</a> money,
      it must hold the reins of this environmental policy.
  - s: Vi kan inte heller predika om frihandel när vi fortsätter att <v>dela</v> <p>ut</p>
      subventioner till våra jordbrukare, vilket på konstgjord väg sänker priset på
      varor som till exempel bomull.
    t: Nor can we preach about free trade when we continue to <a>hand</a> <a>out</a>
      subsidies to our farmers which artificially depress the prices of commodities
      such as cotton.
  - s: Revisionsrättens anmärkningar ger all anledning till oro, och vi kommer faktiskt
      inte att <v>dela</v> <p>ut</p> några pluspoäng vad gäller detta.
    t: The comments made by the Court of Auditors indeed give every cause for concern,
      and this is not, indeed, a matter in which we will be <a>handing</a> <a>out</a>
      credit points.
  - s: Budgetkontroll kommer alltid att vara en ansträngande och otacksam affär, eftersom
      det inte gäller att <v>dela</v> <p>ut</p> komplimanger, utan att påpeka svagheter,
      fel och försummelser och på så sätt åstadkomma en bättre hantering av de europeiska
      skattebetalarnas pengar hos kommissionen.
    t: Budgetary control will always be a tough and thankless business, because it
      is not a question of <a>handing</a> <a>out</a> compliments but rather of pointing
      out weaknesses, mistakes and omissions and thereby improving the way the Commission
      handles the European taxpayers’ money.
  - s: Ärade kolleger, det är hög tid att Europa blir mer aktivt, att vi lär människorna
      att fiska i stället för att <v>dela</v> <p>ut</p> fiskar.
    t: Ladies and gentlemen, it is time for Europe to be able to give out fishing
      rods, to show people how to fish, rather than to <a>hand</a> <a>out</a> fish.
  - s: Det är därför förskräckande att se att kommissionen är beredd att <v>dela</v>
      <p>ut</p> tillstånd, och använder subsidiaritetsprincipen som en förevändning
      för att överlåta den näst intill omöjliga uppgiften att skapa regler för samexistens
      till medlemsstaterna, samtidigt som samma stater inte har rätt att förklara
      vissa områden för GMO-fria (kommissionens beslut av den 2 september 2003 mot
      Österrike).
    t: It is therefore appalling to see the Commission ready to <a>hand</a> <a>out</a>
      authorisations, using subsidiarity as a pretext for passing on to the Member
      States the almost impossible task of establishing rules on coexistence, while
      refusing to allow the same States to declare certain areas GMO-free (Commission
      decision of 2 September 2003 against Austria).
  - s: Därför vill jag verkligen insistera på att kommissionen inte nöjer sig med
      att <v>dela</v> <p>ut</p> icke-officiella dokument till regeringarna - det senaste
      den 12 november i år -, utan även gör parlamentet delaktigt i debatten.
    t: Although, Commissioner, you are affected by this only tangentially, this being
      primarily a matter for the Competition Commissioner, it is for this reason that
      I really do want to insist with some emphasis that the Commission should not
      just <a>hand</a> <a>out</a> ’non-papers’ that it sends to governments - the
      last was on 12 November this year - but should involve Parliament in this debate.
  - s: Jag menar att vi kan göra det genom att tillämpa en princip om allmän rättvisa,
      det vill säga genom att <v>dela</v> <p>ut</p> fria utsläppsrätter på grundval
      av en likhetsprincip, ”en person, en utsläppsrätt”.
    t: 'I believe we can do so by applying a principle of general equity, namely by
      <a>handing</a> <a>out</a> free rights of emission, to be established essentially
      on the basis of an equity principle: ’one person, one right of emission’.'
  - s: EU kan inte bara <v>dela</v> <p>ut</p> pengar i all oändlighet i Afrika utan
      att koppla det till innehållsliga och politiska mål. Den strategi som följts
      hittills har placerat oss i ett vakuum, vilket har lett till vågor av migration,
      människorättskränkningar och djup fattigdom.
    t: The European Union must not <a>hand</a> <a>out</a> money indefinitely in Africa
      without linking it to objectives in terms of content and policy.
  - s: Jag anser inte, som Carl Lang, att här gäller det bara att <v>dela</v> <p>ut</p>
      bra och dåliga betyg.
    t: I do not believe, as Mr Lang does, that this is simply a matter of <a>handing</a>
      <a>out</a> good marks and bad marks.
  - s: Det är inte frågan om att <v>dela</v> <p>ut</p> betyg, det gäller våra mest
      grundläggande värderingar och det är nyckeln till försoning på Balkan.
    t: It is not a matter of <a>handing</a> <a>out</a> points, it is the very core
      of our values and it is the key to reconciliation in the Balkans.
  - s: Men då vi försöker hålla vårt fiske hållbart genom att begränsa fisket i Europeiska
      unionens vatten, borde vi ta oss i akt och inte exportera problemen med överfiske
      genom att <v>dela</v> <p>ut</p> tillstånd för fartyg att fritt exploatera vattnen
      i tredje land.
    t: But as we seek to manage our fisheries sustainably by limiting fishing in the
      European Community waters, we should be careful not to export the problem of
      over-fishing by <a>handing</a> <a>out</a> authorisations for vessels to freely
      exploit waters of third countries.
  - s: Det används nu som argument för att <v>dela</v> <p>ut</p> bidrag för att begränsa
      utsläppen och trafikstockningarna på vägarna.
    t: This is now being seized on as an argument for <a>handing</a> <a>out</a> subsidies
      to restrict pollution and congestion on the roads.
  - s: Ändå är jag rädd för att EU snart kommer att <v>dela</v> <p>ut</p> mycket mer
      pengar, men att det kommer att föra med sig små förändringar jämfört med den
      nuvarande situationen.
    t: Nevertheless, I fear that although the EU will be <a>handing</a> <a>out</a>
      much more funding, little will actually change as a result.
- c: 22
  r: 4
  v: award
  x:
  - s: För tre veckor sedan <v>delade</v> vi <p>ut</p> 11 guldstjärnor till de bästa
      projekten - de projekt som var inspirerande och som hjälpte vanliga människor
      lösa reella problem i städer och kommuner i hela EU.
    t: Three weeks ago we <a>awarded</a> 11 golden stars for the best projects - those
      which are inspiring and which help real people solve real problems in towns
      and cities across the EU.
  - s: Vi har <v>delat</v> <p>ut</p> detta pris till författare, journalister, politiker,
      lärare, advokater och organisationer som kämpar för fackföreningsfrihet, och
      även till kvinnoorganisationer som kämpar mot påtvingade försvinnanden.
    t: We have <a>awarded</a> the prize to writers, journalists, politicians, professors,
      lawyers and organisations fighting for freedom of labour, and even associations
      of women fighting enforced disappearance.
  - s: Tanken på att parlamentet under rådande förhållanden <v>delar</v> <p>ut</p>
      Sacharovpriset är rent ut sagt motbjudande, med tanke på graden av hyckleri.
    t: Mr President, I am, quite frankly, disgusted by the idea of this House, in
      the present circumstances, <a>awarding</a> the Sakharov Prize given the level
      of hypocrisy, because not only does lifting Mr Gollnisch’s parliamentary immunity
      bring shame on this House, it is also detrimental to democracy.
  - s: Till offrens ära och som ett tecken på djup respekt för de romer som överlevde
      förintelsen erkände den rumänske presidenten 2007 att romerna varit offer för
      förintelsen och <v>delade</v> <p>ut</p> en medalj för trogen tjänst till tre
      romer som överlevde folkmordet.
    t: In honour of the victims’ memory and as a sign of deep respect for the Roma
      survivors of the Holocaust, in 2007 the Romanian President recognised the atrocities
      suffered by the Roma and <a>awarded</a> the National Cross for ’Faithful Service’
      3rd class to three Roma who survived the genocide.
