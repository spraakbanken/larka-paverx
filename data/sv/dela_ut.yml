      som finansiella karameller över hela Europa.
    t: Ich kann mich nicht des Eindrucks erwehren, daß die Konzentration auf die bedürftigsten
      Regionen zustande kommen konnte, nachdem über 4 Mrd. Euro als finanzielle Bonbons
      quer über Europa <a>verteilt</a> wurden.
