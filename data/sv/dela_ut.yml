  - s: Mer än 5 200 miljoner euro till regeringarna för att <v>dela</v> <p>ut</p>
      till sina befolkningar medan knappt 150 miljoner kommer att ställas till förfogande
      för flyktingarna, medan rådet förra veckan inte lyckades inta en enhällig ståndpunkt
      om hjälpen till flyktingarna och medan krediterna för brådskande ärenden reducerats
      till nästan ingenting i budgetplanerna för hela perioden 2000-2006.
    t: Mehr als 5 200 Millionen Euro, die von den Regierungen an ihre Bevölkerungen
      <a>verteilt</a> werden können, während kaum 150 Millionen für die Flüchtlinge
      bereitgestellt werden, während der Rat in der letzten Woche keine Einigung über
      einen Gemeinsamen Standpunkt zur Aufnahme der Flüchtlinge erzielen konnte und
      in der Finanziellen Vorausschau die Mittel für dringende Angelegenheiten im
      gesamten Zeitraum 2000-2006 auf fast null zurückgeführt werden.
  - s: Jag kan inte undgå att tycka att man hade kunnat koncentrera stödet till de
