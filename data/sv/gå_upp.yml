      an der Tatsache vorbei, dass Sie nicht den Mut aufbringen - seit Jahren nicht
      -, die Demokratiedefizite dieser Europäischen Union in der gebotenen Klarheit
      und in der gebotenen Schärfe aufzuzeigen, dass Sie auch einsehen, dass es Machtverzichte
      der Kommission geben muss, wenn eine europäische Demokratie entstehen soll,
      und dass Sie auch zusammen mit diesem Parlament in viel wesentlicheren Fragen
      auf die Barrikaden <a>gehen</a> müssen, zum Beispiel was die Vorbereitung eines
      Verfassungsprozesses und seine wesentlichen Inhalte betrifft.
