    t: Nun könnte man einfach schlussfolgern, dass höhere Fischpreise in Anwendung
      <a>gebracht</a> werden müssen, wenn die Kosten gestiegen sind, aber hier gibt
      es Grenzen.
- c: 1
  r: 4
  v: bleiben
  x:
  - s: Icke desto mindre <v>går</v> priset <p>upp</p> och skatteprotesterna kommer
      lägligt, för att påminna oss både om vårt beroende av importerad energi i Europa
      och om de svårigheter vi står inför när det gäller att uppnå miljömål, exempelvis
      att minska koldioxidutsläppen.
    t: Dennoch <a>bleibt</a> der Preisanstieg nicht aus, und die Proteste kommen zur
      rechten Zeit, um uns in Europa an unsere Abhängigkeit von Energieimporten und
      an die Probleme bezüglich der Einhaltung von Umweltzielen, wie der Reduzierung
      von CO2Emissionen, zu erinnern.
- c: 1
  r: 4
  v: bewegen
  x:
  - s: När en allvarlig olycka inträffar med dödsfall etc. försvinner normalt bilen
      eller <v>går</v> <p>upp</p> i rök, men de flesta bilolyckor består av små kollisioner
      som vi har i städerna, i vilka någon oförsiktigt passerar förbi på en sida och
      skadar en dörr, en vindruta eller så skadas helt enkelt kofångaren.
    t: Es war schwer, jeden Einzelnen zu einer Zustimmung zu <a>bewegen</a>, und wir
      sind der Meinung, daß dies die beste Lösung war, die wir finden konnten - sie
      ist nicht absolut perfekt, aber sie erhielt die größtmögliche Unterstützung
      dieses Hauses.
- c: 1
  r: 4
  v: bereits hinweisen
  x:
  - s: Skatten på kapital har sjunkit medan skatten på arbete har <v>gått</v> <p>upp</p>,
      vilket är precis motsatsen till det som krävs för att få till stånd en sysselsättningsvänlig
      politik.
    t: Infolge der asymmetrischen Steuerkonkurrenz haben wir in der Europäischen Union
      bekanntlich - Herr Secchi hat <a>bereits</a> darauf <a>hingewiesen</a> - eine
      Entwicklung, die weit auseinanderklafft, nämlich Entlastung bei den Kapitalerträgen
      einerseits und zunehmende Belastung der Arbeitseinkommen andererseits, was genau
      das Gegenteil dessen darstellt, was einer Beschäftigungspolitik förderlich wäre.
- c: 1
  r: 4
  v: auftauchen
  x:
  - s: Till sist väntar vi oss förklaringar, för att få reda på om vi kan rösta för
      den kompromissresolution som får Michelins namn att <v>gå</v> <p>upp</p> i rök.
    t: Des weiteren erwarten wir Erläuterungen zu dieser Kompromißentschließung, in
      der der Name Michelin nicht mehr <a>auftaucht</a>, um entscheiden zu können,
      ob wir ihr zustimmen können.
- c: 1
  r: 4
  v: aufnehmen
  x:
  - s: I detta betänkande föreslår man att en union bestående av utomeuropeiska länder,
      som senare skulle kunna <v>gå</v> <p>upp</p> i unionen, ska inrättas.
    t: Dieser Bericht schlägt die Einrichtung einer Union nicht-europäischer Länder
      vor, die zu einem späteren Zeitpunkt in die Union <a>aufgenommen</a> werden
      könnten.
- c: 1
  r: 4
  v: zerschlagen
  x:
  - s: Men denna nya förståelse tycks ha <v>gått</v> <p>upp</p> i rök, och den palestinska
      myndigheten och ordförande Arafat har åter blivit målet för ett anfall till
      vedergällning för självmordsattacker av dem som inte tror på fred.
    t: Diese neue Hoffnung scheint sich jedoch <a>zerschlagen</a> zu haben, und die
      palästinensische Autonomiebehörde und Präsident Arafat sind erneut zum Ziel
      eines Vergeltungsschlags für die Bombenanschläge derer geworden, die nicht an
      den Frieden glauben.
- c: 1
  r: 4
  v: zeihen
  x:
  - s: Jag undrar när läget <v>går</v> <p>upp</p> för Herman Van Rompuy.
    t: Ich frage mich, wann Herr Van Rompuy die Konsequenz <a>zieht</a>.
- c: 1
  r: 4
  v: werden haben
  x:
  - s: När det i februari i år anlände en turkisk båt till den franska Rivieran fylld
      med 1 000 kurder från Syrien, falskeligen presenterade som irakiska flyktingar,
      <v>gick</v> det <p>upp</p> för fransmännen att deras sjögränser knappast var
      mer kontrollerade än gränserna på land - och det i Schengen- och Amsterdameuropa,
      i den omedelbara närheten av en betydande krigshamn.
    t: Die Ankunft eines türkischen Schiffes im Februar 2001 an der französischen
      Côte d’ Azur, das etwa tausend syrische Kurden an Bord hatte, die fälschlicherweise
      als irakische Flüchtlinge deklariert <a>wurden</a>, <a>hat</a> den Franzosen
      vor Augen geführt, dass ihre Seegrenzen im Europa von Schengen und Amsterdam
      kaum besser kontrolliert werden als ihre Landesgrenzen, und all dies in unmittelbarer
      Nähe zu einem großen Kriegshafen.
- c: 1
  r: 4
  v: verlieren sein
  x:
  - s: Alla våra landvinningar, inklusive medbeslutande vid framtida åtgärder, kommer
      att <v>gå</v> <p>upp</p> i rök, och kommissionen kommer sedan att ingripa med
      stöd av artikel 80 - och jag är övertygad om att de är pigga på det - och ge
      oss full avreglering förr snarare än senare.
    t: Alles Gewonnene, auch die Mitentscheidung bei weiteren Schritten, wird wieder
      <a>verloren</a> <a>sein</a>, die Kommission wird dann gemäß Artikel 80 einschreiten
      - ich bin sicher, dass sie das sehr gern tun wird - und wir werden die vollständige
      Liberalisierung eher früher als später bekommen.
en:
- c: 26
  r: 1
  v: go up
  x:
  - s: Nedläggningen av vissa delar av kärnkraftverket i Kozloduy ledde till en ökning
      av energiproduktionen vid värmekraftverken och till att elpriserna <v>gick</v>
      <p>upp</p>.
    t: The closing down of certain parts of the nuclear power plant in Kozloduy lead
      to an increase in generation at thermal power plants, electricity prices <a>went</a>
      <a>up</a>.
  - s: Man medger att ekonomisk återhämtning inte kan tas för given, att arbetslösheten
      förblir hög (17 miljoner inom EU) och att fattigdomen har <v>gått</v> <p>upp</p>
      med två procentenheter.
    t: It recognises that economic recovery cannot be taken for granted, that unemployment
      remains high (17 million in the EU) and that poverty has <a>gone</a> <a>up</a>
      2 percentage points.
  - s: Priserna för gödningsmedel och foder har <v>gått</v> <p>upp</p>.
    t: The prices for fertilisers and feed have <a>gone</a> <a>up</a>.
  - s: Å ena sidan motverkas tobaksbruket genom varnande budskap, förbud mot tobaksreklam
      och högre punktskatter, medan å andra sidan en miljard euro <v>går</v> <p>upp</p>
      i rök i form av tobakssubventioner.
    t: On the one hand, tobacco consumption is discouraged by warning labels, bans
      on tobacco advertising and higher excise, while on the other hand EUR 1 billion
      <a>goes</a> <a>up</a> in smoke in the form of tobacco subsidies.
  - s: Folias sade att om priset <v>går</v> <p>upp</p>, kommer man att köpa och röka
      billigare cigarretter.
    t: Mr Folias said that if the price <a>goes</a> <a>up</a> then cheaper cigarettes
      will be purchased and smoked.
  - s: Avslutningsvis vill jag igen påpeka att en miljard euro i tobaksstöd fortfarande
      <v>går</v> <p>upp</p> i cancerframkallande rök.
    t: Finally, I should like to note once again that, sadly, one billion euros’ worth
      of tobacco subsidies still <a>go</a> <a>up</a> in carcinogenic smoke.
  - s: Som min kollega Brian Simpson, ordförande för vårt utskott, redan har nämnt
      har det förekommit 77 konkurser - huvudsakligen mindre företag - sedan 2000,
      vilket har medfört att tusentals personer har sett sina biljettpengar <v>gå</v>
      <p>upp</p> i rök på ett eller annat sätt eller bara har lämnats någonstans där
      de sedan har fått klara sig själva.
    t: As my colleague, Mr Simpson, the Chairman of our committee, has already mentioned,
      there have been 77 bankruptcies - mainly smaller companies, it is true - since
      2000, which also means that many thousands of people have seen the money spent
      on their ticket <a>go</a> <a>up</a> in smoke in one way or another, or have
      just been left to fend for themselves somewhere.
  - s: I Europa har också flera tusen miljarder euro <v>gått</v> <p>upp</p> i rök.
    t: In Europe, several thousand billion euros have also <a>gone</a> <a>up</a> in
      smoke.
  - s: Ännu värre är dock att trovärdigheten för euroområdet har <v>gått</v> <p>upp</p>
      i rök.
    t: Worse still, however, the credibility of the euro area has <a>gone</a> <a>up</a>
      in smoke.
  - s: Man skulle kunna hävda att om kostnaderna har ökat borde priset på fisk <v>gå</v>
      <p>upp</p>, men det finns en gräns för den processen.
    t: One could argue that if costs have increased then the price of fish should
      <a>go</a> <a>up</a>, but there is a limit to that process.
  - s: Jag hoppas att det gläder er att ett lågprisbolag, EasyJet, som trafikerar
      flygplatsen i Luton i min valkrets har sagt att förslaget till förordning inte
      behöver innebära att flygpriserna <v>går</v> <p>upp</p>.
    t: I hope you will be pleased to hear that one low-cost operator, Easyjet, which
      serves Luton airport in my constituency, has said that prices need not <a>go</a>
      <a>up</a> because of this draft regulation.
  - s: Den generella tendensen i alla medlemsländer är att dessa går ner i stället
      för att <v>gå</v> <p>upp</p>.
    t: The general trend in all the Member States is for this to <a>go</a> down instead
      of <a>up</a>.
  - s: Jag är sjuksyster och därför <v>gick</v> jag <p>upp</p> för att se om jag kunde
      hjälpa till. Vi måste inse, i synnerhet när vädret blir så varmt som det blev
      under denna vecka, att detta utgör en stor påfrestning vad gäller våra kollegers
      hälsa.
    t: I am a nurse which is why I <a>went</a> <a>up</a> to see if I could give assistance.
  - s: Jag fruktar att många cigaretter kommer att rullas innan dessa subventioner,
      som nu enbart <v>går</v> <p>upp</p> i rök, har fasats ut till en nollnivå.
    t: I feel that many more roll-ups will be made before these subsidies, which now
      simply <a>go</a> <a>up</a> in smoke, are reduced to zero.
  - s: Utan den hjälp från grannländerna som jag nyss nämnde, och inte minst utan
      hjälp från ryska transportflygplan med cisterner som rymmer tolv ton, hade betydligt
      mer än 400 000 hektar <v>gått</v> <p>upp</p> i rök.
    t: Without the assistance of the neighbouring countries that I have just mentioned
      and in particular without the assistance of the Russian jumbos and their 12-tonne
      tanks, considerably more than 400 000 hectares would have <a>gone</a> <a>up</a>
      in smoke.
  - s: De senaste dagarna har vi sett våra stats- och regeringschefer en efter en
      <v>gå</v> <p>upp</p> i talarstolen i Förenta Nationerna, vilket Europa inte
      har gjort.
    t: Mr President, Commissioner, ladies and gentlemen, over the past few days we
      have seen our Heads of State or Government <a>go</a> <a>up</a>, one by one,
      to the platform at the United Nations, but Europe has not.
  - s: Antingen måste lönerna <v>gå</v> <p>upp</p> kraftigt för att möta efterfrågan
      på mer arbetskraft, eller så kommer systemet att trasslas till på grund av brist
      på arbetskraft.
    t: Either wages will have to <a>go</a> <a>up</a> sharply to meet the demand for
      more staff or the scheme will be bedevilled by labour shortages.
  - s: För att göra det måste vi dock först finna orsakerna till varför matpriserna
      <v>går</v> <p>upp</p> - och det finns säkert många orsaker.
    t: However, in order to do this, we must first find the reasons why the prices
      of food are <a>going</a> <a>up</a> - and the reasons are probably numerous.
  - s: Det är sant, men vilken nytta är det med enorm ekonomisk vinst om den bara
      gynnar en handfull människor, medan de flesta lider och ser sina lyckliga drömmar
      <v>gå</v> <p>upp</p> i rök?
    t: That is true, but what is the significance of huge financial reward benefiting
      a handful of people when most are suffering and seeing their little dreams of
      happiness <a>going</a> <a>up</a> in smoke?
  - s: Detta är den situation våra största företag tvingas arbeta i. Bakom dem finns
      hundratusentals arbetstagare, familjer som kan se sin framtid <v>gå</v> <p>upp</p>
      i rök, inte för att de producerar tjänster eller varor av undermålig kvalitet
      utan därför att undermåligt definierade intressen tillåts dominera över mer
      uppenbara och objektivt påvisbara intressen.
    t: Behind them are hundreds of thousands of workers, of families who can see their
      future <a>going</a> <a>up</a> in smoke, not because they are producing poor
      quality services or goods but because poorly defined interests are allowed to
      prevail over more evident and objective interests.
  - s: Vi ser upplopp för livsmedel som vi har hört talas om på Haiti - 20 personer
      döda, och priset på ris, bönor och frukt som har <v>gått</v> <p>upp</p> med
      50 procent på ett år.
    t: We see the food riots we have heard of in Haiti - 20 killed, and the price
      of rice, beans, fruit, <a>going</a> <a>up</a> 50% in a year.
  - s: Organisationen för ekonomiskt samarbete och utveckling (OECD) och FN har uppskattat
      att om oljepriset kommer upp till 56 dollar, så kommer produktionen av spannmål
      avsett för livsmedel att gå ner med ett par procent och priset på spannmål,
      som så att säga är livsmedel, kommer att <v>gå</v> <p>upp</p> med cirka 10 procent.
    t: The Organization for Economic Development and the United Nations estimated
      that if the price of oil reached the 56 dollar level, the production of grain
      for food would go down by a couple of percentage points and the price of grain,
      which is to say food, would <a>go</a> <a>up</a> by around 10%.
  - s: Jag nämner detta för er eftersom det var dessa områden som fick stöd från Solidaritetsfonden
      när den aktiverades efter bränderna 2003, då tusentals personer såg sina försörjningskällor
      och sina ägodelar <v>gå</v> <p>upp</p> i rök.
    t: I mention this to you, because these were the areas that received support from
      the Solidarity Fund when it was activated following the fires in 2003, in which
      thousands of people saw their livelihoods and their possessions <a>go</a> <a>up</a>
      in smoke.
  - s: Bill Smith har just förlorat sin kamp för att förhindra att 100 utmärkta tyska
      cigarrer ska <v>gå</v> <p>upp</p> i rök - inte i hans vardagsrum utan i en ugn
      hos den brittiska tull- och accismyndigheten.
    t: Bill Smith has just lost his fight to prevent 100 fine German cigars <a>going</a>
      <a>up</a> in smoke - not in his living room but in a UK Customs and Excise incinerator.
  - s: Hektar efter hektar av skog som <v>går</v> <p>upp</p> i rök ger en överhettning
      av jordatmosfären, vilket leder till fenomen som växthuseffekten och El Niño
      som i sin tur orsakar översvämningar, orkaner och omfattande klimatförändringar
      på global nivå.
    t: hectares and hectares of forest <a>going</a> <a>up</a> in smoke coincide with
      the overheating of the earth’s atmosphere, with the creation of phenomena such
      as the greenhouse effect and El Niño causing flooding, hurricanes and extraordinary
      climatic changes worldwide.
  - s: Beskattningen av arbetskraft har <v>gått</v> <p>upp</p> med 7 procent.
    t: Taxation on labour has <a>gone</a> <a>up</a> 7 %.
  - s: Men visa lite solidaritet och låt tobaksstödet <v>gå</v> <p>upp</p> i rök,
      för folkhälsans skull och för att skapa sammanhållning i EU:s utvecklingspolitik
      för världens fattigaste länder.
    t: Show solidarity, though, and let the tobacco subsidies <a>go</a> <a>up</a>
      in smoke, for the sake of public health and for the sake of cohesion in European
      policy for the development of the poorest countries in the world.
- c: 11
  r: 2
  v: get up
  x:
  - s: de har rätt att gå och lägga sig på kvällen och <v>gå</v> <p>upp</p> på morgonen
      i trygghet.
    t: they are entitled to go to bed at night and <a>get</a> <a>up</a> in the morning,
      safe.
  - s: Arbetarna jobbar från morgon till kväll, de <v>går</v> <p>upp</p> klockan sex
      på morgonen och kommer hem igen trötta, utmattade klockan åtta eller nio på
      kvällen.
    t: we work from morning to night, <a>getting</a> <a>up</a> at six o’clock in the
      morning and returning home, tired, worn out, at eight or nine o’clock at night.
  - s: Jag har sett kvinnor <v>gå</v> <p>upp</p> klockan fem på morgonen för att ta
      sina barn till dagis så att de sedan kan gå till arbetet, studierna eller yrkesutbildningen
      eftersom alternativet är att inte få några som helst bidrag mera.
    t: I have seen women <a>getting</a> <a>up</a> at 5 o’clock in the morning to take
      their children to day care facilities in order then to go on to work or to education
      or training.
  - s: Såvitt jag vet var jag fortfarande kvinna när jag <v>gick</v> <p>upp</p> i
      morse!
    t: As far as I am aware, when I <a>got</a> <a>up</a> this morning I was still
      female!
  - s: Jag hoppas att ni tycker att det är värt att <v>gå</v> <p>upp</p> så tidigt.
    t: I do hope you think it is worthwhile <a>getting</a> <a>up</a> that early.
  - s: För det andra <v>gick</v> jag <p>upp</p> och sade till ledamoten Blak som var
      här, att han misstog sig, jag var här och hörde vad han sade.
    t: In the second place, I <a>got</a> <a>up</a> and told Mr Blak I was here - because
      he had been mistaken - I was here and I had heard what he said.
  - s: Columcille hittade texten och <v>gick</v> <p>upp</p> varenda natt för att skriva
      av den.
    t: Columcille discovered it and <a>got</a> <a>up</a> each night to copy it.
  - s: När jag <v>gick</v> <p>upp</p> i morse hade jag tappat rösten.
    t: Madam President, this morning, when I <a>got</a> <a>up</a>, I found that I
      had lost my voice.
  - s: Om det är ett toppmöte i morgon bör de <v>gå</v> <p>upp</p> tidigt eller ordna
      saker och ting på något annat sätt.
    t: If there is a Summit tomorrow, they should <a>get</a> <a>up</a> early or arrange
      things in some other way;
  - s: ”I övermorgon, ja, men bara i övermorgon … Jag skall <v>gå</v> <p>upp</p> i
      morgon och tänka på dagen efter i morgon, och då kommer det att vara möjligt.
    t: ' ‘The day after tomorrow, yes, but only the day after tomorrow… I will <a>get</a>
      <a>up</a> tomorrow and think about the day after tomorrow, and then it will
      be possible;'
  - s: Det var meningen att jag skulle hålla ännu ett anförande om bara en liten stund,
      men om jag får vill jag i stället be om ytterligare 10 sekunder nu, så kommer
      jag inte att behöva <v>gå</v> <p>upp</p> en andra gång.
    t: Madam President, I was supposed to be making a further speech in just a moment,
      so I would like to request another 10 seconds this time round, if I may, and
      then I shall not <a>get</a> <a>up</a> a second time.
- c: 7
  r: 3
  v: rise
  x:
  - s: Samtidigt kommer missnöjet bland befolkningen att växa, särskilt om oljepriserna
      inte <v>går</v> <p>upp</p> igen och den ekonomiska situationen därför inte förbättras.
    t: At the same time, discontent among the people will continue to grow, especially
      if oil prices do not <a>rise</a> again and consequently the economic situation
      does not improve.
  - s: Vi har inte råd att halka tillbaka i en recession nästa gång priset på olja
      och naturtillgångar <v>går</v> <p>upp</p>, vilket redan är på gång.
    t: We cannot afford to slip back into recession the next time that there is a
      <a>rise</a> in oil and resource prices, which is already under way.
  - s: Medan frihetens och demokratins sol <v>går</v> <p>upp</p> över Mellanöstern
      skymmer splittringens moln den europeiska enheten och förmågan att ta ansvar.
    t: As the sun of freedom and democracy <a>rises</a> over the Middle East, clouds
      of division are hampering European unity and the ability to take responsibility.
  - s: Solen <v>går</v> inte <p>upp</p> för ingenting, och jag hoppas att rådet snabbt
      inser detta.
    t: The sun <a>rises</a> for free, and I hope the Council recognizes that soon.
  - s: Om bussoch bilutsläppen behålls på nuvarande nivåer skulle medeltemperaturen
      kunna <v>gå</v> <p>upp</p> med 2 % jämfört med nivåerna 1990.
    t: If bus and car emissions are maintained at their current levels then the average
      temperature could <a>rise</a> by 2 % compared to 1990 levels.
  - s: Bara de senaste fem månaderna i år har dieselpriserna i Spanien <v>gått</v>
      <p>upp</p> med 38 procent medan priset på svärdfisk, som är en förträfflig importerad
      art, har gått ned med 40 procent.
    t: in the last five months of this year alone, in Spain the price of diesel has
      <a>risen</a> by 38%, while the price of swordfish, which is an imported species
      par excellence, has dropped by 40%.
  - s: Man kan då fråga sig varför kommissionen inte utövar denna exklusiva befogenhet
      när oljepriset har <v>gått</v> <p>upp</p> med 50 procent sedan början av året.
    t: One may well wonder, then, why the Commission does not exercise this exclusive
      responsibility, when the price of oil has <a>risen</a> by 50% since the beginning
      of the year.
  - s: Har exportsiffrorna också <v>gått</v> <p>upp</p>?
    t: Have the export figures also <a>risen</a>?
  - s: Skatten på kapital har sjunkit medan skatten på arbete har <v>gått</v> <p>upp</p>,
      vilket är precis motsatsen till det som krävs för att få till stånd en sysselsättningsvänlig
      politik.
    t: a fall in taxation on income from capital and a <a>rise</a> in tax on income
      from labour, the exact opposite of what would help to create employment.
  - s: Den har <v>gått</v> <p>upp</p> från 0,87 US-dollar till 1,30 US-dollar.
    t: It has <a>risen</a> from 0.87 cents to the dollar to 1.30.
  - s: För att de kolleger som skall tala om de sista betänkandena inte skall tvingas
      se solen <v>gå</v> <p>upp</p> i salen ber jag talarna att hålla sig till den
      tid som de fått sig tilldelad.
    t: So that the last few Members, speaking on the last few reports, do not have
      to watch the sun <a>rise</a> from this room, I would ask speakers to keep to
