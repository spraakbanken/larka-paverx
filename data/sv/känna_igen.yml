      i det europeiska byggprojektet, som bland annat är ett svar på de stora riskerna
      med globaliseringen.
    t: As strong supporters of the Europe of the peoples we see as brothers - from
      the Basques to the Corsicans, the Flemish to the Padanians - and therefore also
      strong supporters of freedoms and autonomies, we <a>identify</a> with the project
      of European integration, seeing it, not least, as a response to the serious
      dangers of globalisation.
  - s: Vi har inte förmåga att skapa konkreta lagar i vilka medborgarna kan <v>känna</v>
      <p>igen</p> sig.
    t: We are incapable of producing down-to-earth legislation with which our citizens
      can <a>identify</a>.
  - s: På samma sätt som under 130 år - varav över hälften helt utan demokrati - det
      venetianska arbetet och påhittigheten har bidragit till den italienska valutans
      styrka, sedan äntligen de artificiella och kvävande barriärer som rests av dynastin
      Savojen och av nationalismen rivits, kommer Veneto än en gång att bli av avgörande
      betydelse för stabiliteten, framgången och styrkan i en valuta i vilken vi på
      nytt äntligen, som under de tusentals åren av oberoende, äntligen kan <v>känna</v>
      <p>igen</p> oss själva.
    t: Just as for 130 years, more than half of which were without democracy, the
      work and intellect of Veneto have contributed to the strength of the Italian
      currency, from now on, now that the artificial and stifling barriers erected
      by the Savoy dynasty and by nationalism have finally fallen, the Veneto will
      once again be able to be a decisive factor in the stability, success and power
      of a currency in which it can finally, once again, as in the millennia of independence,
      fully <a>identify</a> itself.
  - s: Det är viktigt att vi börjar denna debatt med de sakfrågor som våra medborgare
      kan <v>känna</v> <p>igen</p> sig i. I detta arbete ser jag verkligen fram emot
      parlamentets bidrag, eftersom det är ni ledamöter som har de direkta kontakterna
