    t: vous les <a>reconnaîtrez</a> à leurs fruits.
  - s: Tanken vi arbetade med fram till för några år sedan, att få tågen att <v>känna</v>
      <p>igen</p> fler än ett signalsystem, var ett alternativ, men det föll på det
      faktum att det fanns över 20 olika system i Europa.
    t: L’idée que nous poursuivions il y a quelques années encore d’apprendre aux
      trains à <a>reconnaître</a> plus d’un système de signalisation était une autre
      option, mais cette option a clairement été contrariée par la coexistence de
      plus de 20 systèmes différents en Europe.
  - s: Ett kylskåp kan exempelvis programmeras så att det <v>känner</v> <p>igen</p>
      produkter vars bäst före-datum har gått ut, eller nästan har gått ut.
    t: Par exemple, un réfrigérateur pourra être programmé pour <a>reconnaître</a>
      les produits périmés ou presque périmés.
  - s: Herr ordförande, det är inte bara titeln, som mycket riktigt föredraganden,
      som utfört ett lovvärt arbete med detta betänkande, nämnde, och den gemensamma
      ståndpunkten som idag sysselsätter oss och som utan tvekan reflekterar en mödosam
      samstämmighet, utan hela texten är oklar och tvetydig och det är svårt att <v>känna</v>
      <p>igen</p> det första projektet som denna kammare i första behandlingen uttalade
      sig om.
    t: Monsieur le Président, il n’y a pas que le titre qui soit confus et ambigu,
      comme l’a si bien dit le rapporteur - qui a réalisé un travail méritoire dans
      ce rapport et la position commune qui nous occupe aujourd’hui est sans aucun
      doute le reflet d’un consensus laborieux - mais tout le texte l’est également
      et il nous difficile de <a>reconnaître</a> là le projet initial sur lequel cette
      Assemblée s’était prononcée en première lecture.
  - s: Det finns en slående kontrast mellan den uppenbara andfåddheten i den europeiska
      konstruktionen och den allmänna opinionens oro när den ser att konsekvenserna
      av den europeiska politiken tränger in i dess dagliga liv, och den ändå inte
      i detta Europa <v>känner</v> <p>igen</p> de demokratiska vanor den är van vid
      i de olika medlemsstaterna.
    t: Il existe un contraste frappant entre l’essoufflement patent de l’architecture
      européenne et les préoccupations de l’opinion publique qui voit les conséquences
      des politiques européennes pénétrer sa vie quotidienne et qui pourtant ne <a>reconnaît</a>
      pas dans cette Europe-là les pratiques démocratiques auxquelles elle est habituée
      dans les différents États membres.
  - s: Vi <v>känner</v> absolut <p>igen</p> oss i den sociala blick som föredraganden,
      Lucas, har för den mexikanska befolkningens behov.
    t: Nous nous <a>reconnaissons</a> assurément dans le point de vue social que le
      rapporteur, Mme Lucas, adopte quant aux besoins de la population mexicaine.
  - s: Integreringen av stadgan över rättigheter i fördragen är en logisk konsekvens
      av det beslut som fattades i Köln, och om vi ser till medborgarna, möjligheten
      att de blir delaktiga i det europeiska uppbyggnadsarbetet, möjligheten att de
      fullt ut skall <v>känna</v> <p>igen</p> sig i unionens utformning, dess principer,
      dess värderingar, dess institutioner.
    t: L’intégration de la Charte dans les Traités est la conséquence logique de la
      décision prise à Cologne en pensant aux citoyens, à la possibilité de les faire
      participer à la construction européenne, à la possibilité qu’ils se <a>reconnaissent</a>
      pleinement dans l’Union, dans es principes, dans ses valeurs, dans ses Institutions.
  - s: Vi måste se till att patienterna kan <v>känna</v> <p>igen</p> webbplatser som
      uppfyller de berörda lagstiftningsbestämmelserna.
    t: Nous devons garantir aux patients qu’ils ont les moyens de <a>reconnaître</a>
      les sites respectant la législation en vigueur.
  - s: 'Jag tror jag vågar påstå att utskottet för konstitutionella frågor <v>känner</v>
      <p>igen</p> sig i det uttalande som i morse inledde det belgiska ordförandeskapets
      halvår, och framför allt känner utskottet igen sig i ett av era påståenden,
      Verhofstadt:'
    t: 'Monsieur le Président, je crois pouvoir dire que la commission des affaires
      constitutionnelles de ce Parlement se <a>reconnaît</a> largement dans la déclaration
      qui a inauguré ce matin le semestre de la présidence belge, et en particulier
      dans une de vos phrases, Monsieur Verhofstadt :'
  - s: Vi <v>känner</v> <p>igen</p> oss själva i det som ni har sagt, och vi litar
      på att ”konvent” blir det begrepp man enas om i Laeken.
    t: Nous nous <a>reconnaissons</a> dans vos propos et sommes confiants quant au
      fait que la convention sera le choix de Laeken.
  - s: Det första jag har att säga är att jag inte <v>känner</v> <p>igen</p> mig i
      det yttrande som jag själv undertecknade avseende detta betänkande.
    t: Monsieur le Président, je dois tout d’abord dire que je ne me <a>reconnais</a>
      pas dans l’avis relatif à ce rapport que j’ai moi-même signé.
  - s: Följaktligen kan de europeiska medborgarna på detta sätt <v>känna</v> <p>igen</p>
      sig själva i en union som är deras union.
    t: C’est pourquoi les citoyens européens peuvent se <a>reconnaître</a> dans une
      Union qui est leur Union.
  - s: De kan <v>känna</v> <p>igen</p> de rättigheter som unionen garanterar dem och
      de kan förstå att Europa är ett freds- och demokratiprojekt, ett projekt där
      individens rättigheter respekteras fullt ut.
    t: Ils peuvent <a>reconnaître</a> les droits que l’Union leur garantit et réaliser
      que l’Europe est un projet de paix et de démocratie, un projet dans lequel les
      droits des personnes sont pleinement respectés.
  - s: Våra tolkar, de vänskapliga rösterna som vi nästan <v>känner</v> <p>igen</p>.
    t: Nos interprètes, les voix amies, que nous <a>reconnaissons</a> presque.
  - s: Utbildning av tulltjänstemän och informationsutbyte, så att de kan <v>känna</v>
      <p>igen</p> illegala produkter, är av yttersta vikt, och länderna inom Europeiska
      unionen kan alla hjälpa till med det tekniska bistånd som behövs i mindre utvecklade
      länder.
    t: Il est essentiel de former des agents des douanes et d’échanger des informations
      pour aider à <a>reconnaître</a> les produits illégaux ;
  - s: Därför skall det finnas en kontroll för ekologiska varor som fungerar och slutligen
      är det en fördel att ha en EU-märkning inom gemenskapen som kan säkra att konsumenterna
      kan <v>känna</v> <p>igen</p> de varor som är godkända på EU-nivå som ekologiska.
    t: Enfin, c’est un avantage de disposer d’un label européen commun qui permettra
      aux consommateurs de <a>reconnaître</a> les produits ayant reçu l’agrément communautaire
      des produits biologiques.
  - s: Vi är emellertid alla övertygade om att värden som frihet, demokrati och tolerans,
      värden som vi alla <v>känner</v> <p>igen</p> oss i, kommer att segra tack vare
      en extraordinär kraftsamling och att Europaparlamentet, den institution som
      företräder de europeiska folken, från och med fredag utan tvekan kommer att
      kunna spela en roll i det sammanhanget.
    t: Nous sommes cependant tous convaincus que, grâce à une concentration extraordinaire
      des consciences, ce sont les valeurs de liberté, de démocratie et de tolérance
      qui prévaudront à la fin, valeurs dans lesquelles nous nous <a>reconnaissons</a>
      tous aujourd’hui, et nous sommes convaincus que le Parlement européen, qui est
      l’institution qui représente les peuples d’Europe, saura certainement le rôle
      qui est le sien, dès vendredi.
  - s: Vi vet av erfarenhet att det finns ett problem när människor, medborgare, väljare
      inte <v>känner</v> <p>igen</p> sig i den politiska struktur som beslutar över
      dem. I mitt land, Flandern, kan 70 procent av de tillfrågade inte ens nämna
      en enda europeisk institution, och nästan 40 procent vet inte ens att de väljer
      Europaparlamentets ledamöter.
    t: Nous savons d’expérience qu’un problème se pose lorsque les gens, les citoyens,
      les électeurs ne se <a>reconnaissent</a> pas dans la structure politique qui
      les gouverne.
  - s: I Annapolis säger premiärministern att han vill förhandla, medan ledamöter
      i Knesset och ministrar från hans egen regering inskränker hans förhandlingsmandat
      av partipolitiskt taktiska skäl som alla av oss kan <v>känna</v> <p>igen</p>.
    t: À Annapolis, alors que le Premier ministre a déclaré vouloir négocier, des
      membres de la Knesset et des ministres de son propre gouvernement ont restreint
      son mandat de négociation pour des raisons de tactiques politiques que nous
      <a>reconnaissons</a> tous.
  - s: I Europa har vi alltför många gånger sett diktaturens mörka och oresonliga
      ansikte för att inte <v>känna</v> <p>igen</p> det hos dem som i lördags mördade
      en av våra landsmän.
    t: Nous avons trop vu, en Europe, le sombre visage de la dictature et de l’intransigeance
      pour ne pas le <a>reconnaître</a> dans ceux qui ont assassiné, samedi, l’un
      de nos concitoyens.
  - s: Kommissionen <v>kände</v> <p>igen</p> alla dessa argument från tidigare diskussioner
      i andra sammanhang.
    t: La Commission a <a>reconnu</a> tous ces arguments provenant des précédentes
      discussions dans d’autres forums.
  - s: När jag läste brittiska tidningar i helgen kunde jag inte <v>känna</v> <p>igen</p>
      mig själv eller någon annan av mina kolleger i de skrämmande beskrivningarna
      av våra förmodade livsstilar och ändlösa löneförmåner.
    t: En consultant la presse britannique ce week-end, je n’ai pas pu me <a>reconnaître</a>,
      ni d’ailleurs aucun de mes collègues, dans les descriptions féroces de nos prétendus
      trains de vie et de nos avantages en nature sans fin.
  - s: Genom att godkänna denna nya märkning, som även avser klassificering och förpackningar,
      kommer det att bli lättare att på ett korrekt sätt <v>känna</v> <p>igen</p>
      och utnyttja alla slags produkter.
    t: En approuvant ce nouvel étiquetage, qui concerne également la classification
      et l’emballage en fonction du caractère dangereux, il sera plus facile de <a>reconnaître</a>
      et d’utiliser de façon plus correcte n’importe quel type de produit.
  - s: 'Han hade <v>känt</v> <p>igen</p> mig och medan han följde med mig på besöket
      till Trojas ruiner frågade han mig: ”Men när ni diskuterade Morillondirektivet,
      hur kan det komma sig att ni inte godkände de ändringsförslag i vilka man uppmanade
      Turkiet att inte bygga kärnkraftsanläggningar, eller åtminstone att göra så
      att de inte blir förorenande, att lösa kurdproblemet och att avskaffa dödsstraffet?'
    t: 'Je me trouvais cet été en Turquie pour visiter la cité découverte par Schliemann,
      la mythique Troie de l’Iliade, quand j’ai été abordé par un retraité turc qui
      m’avait <a>reconnu</a> et qui, m’accompagnant dans la visite des ruines de la
      ville, m’a demandé : «Mais comment se fait-il que lors du débat sur la directive
      Morillon, on n’ait pas adopté les amendements invitant la Turquie à ne pas construire
      de centrales nucléaires ou tout au moins à faire en sorte qu’elles ne polluent
      pas, à résoudre le problème kurde, à abolir la peine de mort ?'
  - s: Valmöjligheter där medborgarna till största delen kan <v>känna</v> <p>igen</p>
      sig.
    t: Des choix dans lesquels les citoyens, dans leur plus grand nombre, puissent
      se <a>reconnaître</a>.
  - s: Jag tvivlar på att någon skulle <v>känna</v> <p>igen</p> honom ens i Bryssel.
    t: je doute même qu’on puisse le <a>reconnaître</a> à Bruxelles.
  - s: Elisabeth Jeggles betänkande uppmanar till ett märkningsprogram för att lösa
      konsumenternas problem med att <v>känna</v> <p>igen</p> produkter där särskild
      hänsyn tagits till djurskyddet.
    t: Le rapport Jeggle demande la création d’un programme d’étiquetage pour résoudre
      les difficultés qu’ont les consommateurs à <a>reconnaître</a> les produits pour
      lesquels une attention particulière a été accordée à la protection des animaux.
  - s: Folken vänder sig från ett Europa där de inte <v>känner</v> <p>igen</p> sig.
    t: Les peuples se détournent d’une Europe dans laquelle ils ne se <a>reconnaissent</a>
      pas.
  - s: Den breda debatten i samband med Europavalet kommer således att ge ett eko
      av vårt konvents blygsamma arbete, genom att hjälpa till att föra de europeiska
      medborgarna närmare unionen, att förstå den bättre, så att de till sist kan
      <v>känna</v> <p>igen</p> sig i den.
    t: Ainsi, le grand débat des élections européennes répondra-t-il en écho aux travaux
      plus modestes de notre Convention, en aidant les Européens à se rapprocher de
      l’Union, à mieux la comprendre pour, enfin, se <a>reconnaître</a> en elle.
  - s: Det är därför som jag tvivlar jag på att Europas folk och medborgare - det
      är för övrigt mer eller mindre samma sak - skulle <v>känna</v> <p>igen</p> sig
      i den författning som det finns en önskan att påtvinga dem. Det återstår för
      övrigt att se vem som vågar anordna en folkomröstning.
    t: Voilà pourquoi je doute, Monsieur le Président, que les peuples européens et
      les citoyens européens, c’est d’ailleurs un peu la même chose, se <a>reconnaissent</a>
      dans cette Constitution qu’on veut leur imposer.
  - s: I den andra fasen är det lätt att <v>känna</v> <p>igen</p> sömnsjukan, men
      då är behandlingen mycket svårare.
    t: Une fois parvenue à la deuxième phase, la maladie du sommeil est facile à <a>reconnaître</a>,
      mais son traitement s’avère beaucoup plus complexe.
  - s: Vi hoppas därför sannerligen att det i dag är sista gången som denna omröstning
      och denna onaturliga allians förekommer här, för annars blir det inte lätt för
      medborgarna att <v>känna</v> <p>igen</p> sitt parlament som ett organ som öppet
      bedriver europeisk politik på ett tydligt, otvetydigt och bestämt sätt och därmed
      återspeglar deras val och politiska uppfattningar.
    t: Nous espérons donc vraiment que ce sera la dernière fois aujourd’hui qu’un
      tel vote et qu’une telle alliance contre nature interviennent au sein de cette
      Assemblée, sans quoi il sera très difficile pour les citoyens de <a>reconnaître</a>
      leur Parlement comme une entité à même d’orchestrer la politique européenne
      de manière ouverte, claire, précise et spécifique et de refléter ainsi leurs
      choix et opinions politiques.
  - s: De kommer också att <v>känna</v> <p>igen</p> lagöverträdelse och hyckleri när
      de ser det.
    t: Ils sauront également <a>reconnaître</a> l’infraction à la loi et l’hypocrisie.
  - s: Betänkandet är ert, herr föredragande, men alla - och då även Europeiska folkpartiets
      grupp - <v>känner</v> <p>igen</p> sig i det, något som gör att jag vill koncentrera
      mig på två stora frågor.
    t: Ce rapport est le vôtre, Monsieur le Rapporteur, mais nous nous y <a>reconnaissons</a>
      tous - le Parti populaire européen y compris, bien sûr -, ce qui m’induit à
      mettre l’accent sur deux grandes questions.
  - s: Det är mycket som står på spel med början vid de kommande mötena med Europeiska
      rådet i Biarritz och Nice, som bör resultera i en stadga med grundläggande rättigheter
      som den som är stolt över att känna sig som medborgare i Europa kan <v>känna</v>
      <p>igen</p> sig i, en union som fortsätter mot integration och en början till
      ett förstärkt samarbete som skall ge unionen styrka och flexibilitet.
    t: 'L’enjeu des prochains Conseils européens de Biarritz et de Nice, qui devront
      donner naissance à une Charte des droits fondamentaux dans laquelle tout individu
      fier de se sentir citoyen européen puisse se <a>reconnaître</a>, est considérable
      :'
  - s: Det är viktigt att stadgan när den väl har antagits av Europeiska rådet sprids
      till medborgarna så att de kan <v>känna</v> <p>igen</p> sin europeiska identitet
      i dess innehåll.
    t: Il est important que la Charte, une fois approuvée par le Conseil européen,
      soit diffusée parmi les citoyens afin que ceux-ci puissent <a>reconnaître</a>
      dans son contenu leur identité européenne.
  - s: Eftersom det slutliga betänkandet efter de enskilda omröstningarna praktiskt
      taget inte gick att <v>känna</v> <p>igen</p> som mitt ursprungliga förslag,
      med vissa aspekter av det ursprungliga innehållet ytterligare försämrat i den
      version av betänkandet som godkändes av utskottet för ekonomi och valutafrågor,
      kände jag mig tvingad att ta bort mitt namn från betänkandet och uppmana ledamöterna
      att rösta mot betänkandet i slutomröstningen.
    t: Étant donné que, après les votes individuels, il était presqu’impossible de
      <a>reconnaître</a> dans le rapport final mon projet original, certains aspects
      de son contenu se détériorant encore dans la version du rapport adoptée en commission
      des affaires économiques et monétaires, je me suis sentie obligée de retirer
      mon nom du rapport et d’appeler les députés à voter contre le rapport lors du
      vote final.
  - s: Vi måste se till att debatten blir intensiv och fruktbärande och att den framför
      allt leder till en vision om framtiden som majoriteten av våra medborgare kan
      <v>känna</v> <p>igen</p> sig i. Konventet och den regeringskonferens som kommer
      att följa skall fullborda byggandet av ett öppet, ansvarstagande, demokratiskt
      och rättvist Europa.
    t: Nous devons veiller à ce que le débat soit intense et fructueux et, surtout,
      à ce qu’il s’en dégage une vision pour l’avenir dans laquelle la majorité de
      nos citoyens puissent se <a>reconnaître</a>.
  - s: Eftersom vi är övertygade tillskyndare av ett Europa för de folk vi upplever
      som broderfolk - från basker till korsikaner till flamländare till padanier
      - och därmed av frihet och självständighet, <v>känner</v> vi <p>igen</p> oss
      i det europeiska byggprojektet, som bland annat är ett svar på de stora riskerna
      med globaliseringen.
    t: Défenseurs convaincus de l’Europe des peuples que nous sentons frères - des
      Basques aux Corses, en passant par les Flamands ou les Padans - et donc des
      libertés et des autonomies, nous nous <a>reconnaissons</a> dans le projet de
      construction européenne vu également comme une réponse aux grands dangers de
      la mondialisation.
  - s: Det är - tyvärr, får jag säga, - ibland så att man faktiskt inte riktigt <v>känner</v>
      <p>igen</p> kommissionens förslag när man hör en del nationella politiker kommentera
      dem. I den meningen har vi verkligen mycket, mycket mer att göra.
    t: Il se fait - malheureusement dois-je dire - que parfois, à travers les commentaires
      de certains responsables politiques nationaux, on ne peut pas <a>reconnaître</a>
      totalement les propositions de la Commission.
  - s: 'Det var mycket varmt, så jag ville bada i havet, vid badanläggningen ”Italia”
      vid Corso Italia, och jag stod just i begrepp att dyka i när en gammal barndomsvän
      <v>kände</v> <p>igen</p> mig, en ledamot av kommunstyrelsen - han heter Egidio
      Saccone - badanläggningens ägare, och han sade till mig: ”Fatuzzo, du som sitter
      i Europaparlamentet, häv upp din röst och försök se till att amatöridrottarna
      i alla sporter - simning, boxning, friidrott, fotboll, cykel, tennis etc., även
      de får pension.'
    t: 'Je voulais prendre un bain de mer - il faisait très chaud - aux bains «Italia»,
      le long du Corso Italia, et j’étais sur le point de plonger quand un vieil ami
      d’enfance, conseiller municipal et propriétaire de la plage - il s’appelle Egidio
      Saccone -, m’a <a>reconnu</a> et m’a dit : «Fatuzzo, toi qui es au Parlement
      européen, parle aux députés et essaie de faire en sorte que les sportifs amateurs
      de toutes les disciplines - natation, boxe, athlétisme, football, cyclisme,
      tennis et ainsi de suite - aient eux aussi une pension.'
  - s: Vi har inte förmåga att skapa konkreta lagar i vilka medborgarna kan <v>känna</v>
      <p>igen</p> sig.
    t: Nous ne sommes pas capables de produire des lois concrètes dans lesquelles
      le citoyen peut se <a>reconnaître</a>.
  - s: Genom att uppta de ändringsförslag som anges i Schmids betänkande skulle vi
      på ett avgörande sätt kunna bidra till att de europeiska medborgarna <v>känner</v>
      <p>igen</p> sig fullt ut och att trovärdigheten för unionens institutioner inte
      skadas på detta sätt.
    t: Intégrer les amendements cités dans le rapport Schmid peut grandement aider
      à faire en sorte que les citoyens s’y <a>reconnaissent</a> pleinement et à ne
      pas affecter la crédibilité des institutions de l’Union.
  - s: den utgör den bas kring vilken folken samlas, <v>känner</v> <p>igen</p> sig
      i och upplever känslan av att tillhöra samma område.
    t: Et pour cause, la culture est un élément fondamental de l’identité de l’Union
      européenne, elle constitue la base sur laquelle les peuples se rassemblent,
      se <a>reconnaissent</a> et éprouvent le sentiment d’appartenance à un même espace.
  - s: Jag tror emellertid att de kommer att <v>känna</v> <p>igen</p> sig.
    t: Je crois toutefois que chacun se <a>reconnaîtra</a>.
  - s: Jag säger det i förväg till parlamentet, Martens, och ni kommer att inom en
      rad inriktningar <v>känna</v> <p>igen</p> ert eget betänkande.
    t: Je le dis d’avance au Parlement, Monsieur Martens, et vous allez <a>reconnaître</a>,
      dans bon nombre de ces orientations, votre propre rapport.
  - s: Ni kommer att <v>känna</v> <p>igen</p> dem på deras gärningar och inte på deras
      ord - jag ger kollega Schroedter rätt i att fallet Pasko alltmer utvecklas till
      ett testfall för om Ryssland utvecklas till en rättsstat eller inte, och därigenom
      blir det ett allvarligt testfall för förbindelserna mellan EU och Ryssland.
    t: Monsieur le Président, vous devriez les <a>reconnaître</a> à leurs actes, et
      non à leurs paroles - je donne raison à ma collègue Schroedter, le cas Pasko
      est en train de devenir un test pour savoir si l’État de droit se développe
      ou non en Russie, et par conséquent un test sérieux pour les relations entre
      l’Union européenne et la Russie.
  - s: Det är viktigt att vi börjar denna debatt med de sakfrågor som våra medborgare
      kan <v>känna</v> <p>igen</p> sig i. I detta arbete ser jag verkligen fram emot
      parlamentets bidrag, eftersom det är ni ledamöter som har de direkta kontakterna
      med era väljare runt om i Europa.
    t: Il est important que nous commencions ce débat par des thèmes dans lesquels
