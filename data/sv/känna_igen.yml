  x:
  - s: Jag <v>känner</v> <p>igen</p> denna term från DDR-vokabulären och Swoboda använder
      detta begrepp, när han kräver av Turkiet att det så att säga skall förhindra,
      att flyktingar över huvud taget skall kunna lämna Turkiet.
    t: Lo <a>conozco</a> como un antiguo uso lingüístico de la RDA y el Sr. Swoboda
      lo utiliza cuando exige de Turquía, por así decirlo, que impida que los refugiados
      puedan huir de Turquía.
  - s: Av erfarenhet från mitt hemland Franken <v>känner</v> jag <p>igen</p> försöken
      från politiska extremister, nynazister och vänsterradikala att förvärva egendom
