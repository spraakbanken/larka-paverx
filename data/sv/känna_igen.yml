      der Argumente aus der Debatte über den Eintritt Japans und anderer asiatischer
      Tiger wie Korea und Taiwan in die Weltwirtschaft <a>wiedererkennen</a>.
  - s: Skrivbordsabstraktionernas budskap är i stor utsträckning en absurd beskrivning
      av den sociala verkligheten, en beskrivning som kommer att vara omöjlig att
      <v>känna</v> <p>igen</p> för Europas enorma grupper av arbetslösa och socialt
      utslagna.
    t: Die Botschaften der am Schreibtisch entstandenen Abstraktionen sind in hohem
      Maße eine absurde Beschreibung der sozialen Wirklichkeit, und diese Beschreibung
      wird vom riesigen Heer der Arbeitslosen und sozial Schwachen nicht <a>wiedererkannt</a>.
  - s: När jag läste brittiska tidningar i helgen kunde jag inte <v>känna</v> <p>igen</p>
      mig själv eller någon annan av mina kolleger i de skrämmande beskrivningarna
      av våra förmodade livsstilar och ändlösa löneförmåner.
    t: Als ich über das Wochenende die britische Presse durchsah, konnte ich in den
      drastischen Schilderungen unseres angeblichen Lebensstils und unserer angeblich
      endlosen Vergünstigungen weder mich noch irgendeinen meiner Kollegen <a>wiedererkennen</a>.
  - s: Jag kan bara säga att den som lyssnade på Brian Simpson i morse över huvud
      taget inte kunde <v>känna</v> <p>igen</p> honom.
    t: Ich kann nur sagen, wer heute morgen Brian Simpson gehört hat, der hat ihn
      gar nicht <a>wiedererkannt</a>.
  - s: Man kan naturligtvis diskutera hur denna definition ”grova miljöbrott” och
      ”skadas avsevärt” skall tolkas, men detta är väl så långt man har kommit vad
      gäller denna definition, även om man inte <v>känner</v> <p>igen</p> den i annan
      lagstiftning i medlemsländerna.
    t: Man kann natürlich darüber diskutieren, wie „schwere Umweltkriminalität “ und
      „erheblich geschädigt “ auszulegen sind, aber man ist wohl hinsichtlich der
      Definition bis zu diesem Punkt gekommen, auch wenn man sie in der Gesetzgebung
      der Mitgliedstaaten nicht <a>wiedererkennt</a>.
  - s: Folken vänder sig från ett Europa där de inte <v>känner</v> <p>igen</p> sig.
    t: Die Bürger wenden sich ab von einem Europa, in dem sie sich nicht <a>wiedererkennen</a>.
  - s: Det är viktigt att stadgan när den väl har antagits av Europeiska rådet sprids
      till medborgarna så att de kan <v>känna</v> <p>igen</p> sin europeiska identitet
      i dess innehåll.
    t: Nach ihrer Annahme durch den Europäischen Rat muss die Charta unter den Bürgern
      verbreitet werden, damit sie in deren Inhalt ihre europäische Identität <a>wiedererkennen</a>
      können.
  - s: Det är - tyvärr, får jag säga, - ibland så att man faktiskt inte riktigt <v>känner</v>
      <p>igen</p> kommissionens förslag när man hör en del nationella politiker kommentera
      dem. I den meningen har vi verkligen mycket, mycket mer att göra.
    t: Es ist - leider, muss ich sagen - tatsächlich manchmal so, dass, wenn man die
      Kommentare mancher nationaler Politiker hört, die Vorschläge der Kommission
      nicht ganz <a>wiedererkennen</a> kann.
  - s: Just detta avser Europeiska folkpartiet med sitt ändringsförslag, i vilket
      kriterierna för den rättvisa handeln urvattnas till den grad att man inte längre
      kan <v>känna</v> <p>igen</p> kravet.
    t: Genau das hat die Europäische Volkspartei mit ihrem Änderungsantrag vor, wo
      die Kriterien für fair trade in einer Weise verwässert werden, daß man die Forderung
      gar nicht mehr <a>wiedererkennt</a>.
  - s: Jag tror emellertid att de kommer att <v>känna</v> <p>igen</p> sig.
    t: Ich bin dennoch überzeugt, daß jeder sich <a>wiedererkennt</a>.
  - s: Jag säger det i förväg till parlamentet, Martens, och ni kommer att inom en
      rad inriktningar <v>känna</v> <p>igen</p> ert eget betänkande.
    t: Herr Martens und Sie werden in einigen dieser Zielsetzungen Ihren eigenen Bericht
      <a>wiedererkennen</a>.
  - s: Det är viktigt att vi börjar denna debatt med de sakfrågor som våra medborgare
      kan <v>känna</v> <p>igen</p> sig i. I detta arbete ser jag verkligen fram emot
      parlamentets bidrag, eftersom det är ni ledamöter som har de direkta kontakterna
      med era väljare runt om i Europa.
    t: Es ist von außerordentlich wichtig, die Diskussion mit Sachfragen einzuleiten,
      in denen sich unsere Bürger <a>wiedererkennen</a>.
- c: 15
  r: 4
  v: erkennbar
  x:
  - s: Det är av största vikt att EU-husen väljer att etablera sig på en plats som
      är lätt att <v>känna</v> <p>igen</p> och som är tillgänglig för medborgaren.
    t: Es ist von größter Wichtigkeit, daß die Europahäuser einen Standort wählen,
