    t: Pensa que os nossos concidadãos poderão <a>reconhecer</a>-se nessa abordagem?
  - s: Nej, vi kan inte rösta ja till resultaten från Europeiska rådet i Barcelona
      och vi <v>känner</v> helt <p>igen</p> oss i budskapet från 100 000 fackligt
      aktiva och 400 000 aktivister som under fredliga former kritiserade ’Kapitalets
      Europa’ och krävde ett annat Europa och en annan globalisering.
    t: Não, não podemos votar favoravelmente os resultados do Conselho de Barcelona
      e <a>reconhecemo</a><a>-nos</a> integralmente na mensagem dos 100 000 sindicalistas
      e 400 000 militantes que denunciaram pacificamente «a Europa do capital» e reclamaram
      uma outra Europa e uma outra globalização.
  - s: Det vore en god idé att ha en allmän förordning så att alla dessa länder <v>känner</v>
      <p>igen</p> det europeiska passet.
    t: Talvez fosse boa ideia que houvesse um regulamento geral, para que todos esses
      países <a>reconhecessem</a> o passaporte europeu.
  - s: Detta direktiv kommer inte att ha nått sitt mål och kommer inte att vara effektivt
      om energimärkningen inte är lätt att <v>känna</v> <p>igen</p> och lätt att jämföra
      för konsumenterna, till vilka den i första hand riktar sig, i syfte att hjälpa
      dem att göra bästa möjliga val.
    t: A directiva não terá cumprido o seu objectivo e não será eficaz se o rótulo
      não puder ser facilmente <a>reconhecido</a> e comparado pelos consumidores a
      quem se destina prioritariamente, a fim de os ajudar a fazer as melhores escolhas.
  - s: Det övergripande syftet med reformerna måste vara att skapa en stark, ärlig
      europeisk offentlig sektor som är rustad för att genomföra sina uppgifter på
      ett effektivt och kompetent sätt, en offentlig sektor där tjänstemännen har
      medel att genomföra sina uppgifter och hålls fullt ansvariga på alla nivåer,
      en offentlig sektor som <v>känner</v> <p>igen</p> och belönar det förtjänstfulla
      och uppmuntrar tjänstemännen att utveckla hela sin potential.
    t: uma administração que <a>reconheça</a> e premeie o mérito e que incentive os
      funcionários a desenvolverem plenamente as suas capacidades.
  - s: De borde välkomna den, eftersom detta är ett av de mest synliga samarbetsområden
      i Europeiska unionen som våra medborgare <v>känner</v> <p>igen</p>.
    t: Os Estados-Membros devem saudá-la, porque se trata de uma das áreas de cooperação
      ao nível da União Europeia com mais visibilidade, que os nossos cidadãos <a>reconhecem</a>
      como tal.
  - s: De behandlas på ett väldigt bra sätt i föredragandens förslag, men också i
      ett ändringsförslag av Hiltrud Breyer som jag <v>känner</v> <p>igen</p> från
      arbetet med kosmetikadirektivet.
    t: São tratados com grande rigor não só no texto da relatora mas também na alteração
      de Hiltrud Breyer, que aliás <a>reconheço</a> do trabalho sobre a Directiva
      Cosméticos.
  - s: Andra aspekter som jag <v>känner</v> <p>igen</p> och välkomnar är att man ska
      kunna ta hänsyn till hur maten påverkar miljön.
    t: <a>Reconheço</a> e saúdo a inclusão de outros pontos, de que saliento a exigência
      de ter em consideração o impacto dos produtos alimentares sobre o ambiente.
  - s: Vad är det som man i grunden måste förändra i Europabygget för att medborgarna
      skall <v>känna</v> <p>igen</p> sig i det och sluta upp kring det på nytt?
    t: o que é preciso mudar profundamente nesta construção europeia para que os nossos
      concidadãos se <a>reconheçam</a> nela e se empenhem nela de novo?
  - s: De prioriteringar som vi satte upp från början har funnits där hela tiden,
      och man har <v>känt</v> <p>igen</p> förslagen under resans gång.
    t: As prioridades que inicialmente definíramos estiveram sempre presentes e, durante
      todo o percurso, foi sempre possível <a>reconhecer</a> a proposta inicial.
  - s: Jag har framställt konkreta förslag, bland annat därför att jag <v>känner</v>
      <p>igen</p> mig i inläggen från mina kolleger när det gäller de strategiska
      och politiska punkterna.
    t: Apresentei propostas concretas, até porque me <a>reconheço</a> nas intervenções
      dos outros colegas sobre aspectos mais estratégicos e políticos.
  - s: Stadgan skall dessutom bidra till definitionen av ett ”kollektivt arv av normer
      och principer där medborgarna kan <v>känna</v> <p>igen</p> sig och som inspirerar
      unionens politik”, ett arv som vi ständigt måste försvara oss mot vid skymten
      av rasism och främlingsfientlighet som tyvärr inte har försvunnit!
    t: Além disso, a Carta contribuirá para a definição de um «património colectivo
      de valores e de princípios em que os cidadãos se <a>reconheçam</a> e que inspire
      as políticas da União», património este que temos incansavelmente de defender
      perante os resquícios racistas e xenófobos que infelizmente não desapareceram!
  - s: Europas ungdomar måste kunna få <v>känna</v> <p>igen</p> sig för att bygga
      sin framtid och för att bättre urskilja sin europeiska identitet.
    t: Os jovens da Europa devem poder <a>reconhecer</a>-se nele para construírem
      o seu futuro e melhor percepcionarem a sua identidade europeia.
  - s: Min grupp är av åsikten att vi måste ge stor uppmärksamhet till fair trade
      banana, bananer som produceras med hållbara produktionsmetoder, som kommer från
      länder där de mänskliga rättigheterna respekteras osv. Det måste kunden kunna
      <v>känna</v> <p>igen</p>.
    t: O meu Grupo entende que devemos dedicar a maior atenção ao fair trade banana
      - produção sustentável de bananas, oriundas de países que respeitem os direitos
      humanos, etc., que o cliente deverá poder <a>reconhecer</a> com tal.
  - s: Tanken vi arbetade med fram till för några år sedan, att få tågen att <v>känna</v>
      <p>igen</p> fler än ett signalsystem, var ett alternativ, men det föll på det
      faktum att det fanns över 20 olika system i Europa.
    t: A ideia que perseguimos até alguns anos atrás de fazer com que os comboios
      <a>reconhecessem</a> mais de um sistema de sinalização era outra opção, mas
      essa opção foi malograda pela existência de mais de 20 sistemas diferentes na
      Europa.
  - s: Herr ordförande, det är inte bara titeln, som mycket riktigt föredraganden,
      som utfört ett lovvärt arbete med detta betänkande, nämnde, och den gemensamma
      ståndpunkten som idag sysselsätter oss och som utan tvekan reflekterar en mödosam
      samstämmighet, utan hela texten är oklar och tvetydig och det är svårt att <v>känna</v>
      <p>igen</p> det första projektet som denna kammare i första behandlingen uttalade
      sig om.
    t: Senhor Presidente, não só o título, como disse e muito bem o relator - que
      desenvolveu um trabalho louvável com a elaboração deste relatório, e a posição
      comum em apreço é, inquestionavelmente, fruto de um laborioso consenso -, como,
      aliás, todo o texto é confuso e ambíguo, e é difícil <a>reconhecer</a> neste
      texto o projecto inicial sobre o qual esta câmara se pronunciou em primeira
      leitura.
  - s: Det finns en slående kontrast mellan den uppenbara andfåddheten i den europeiska
      konstruktionen och den allmänna opinionens oro när den ser att konsekvenserna
      av den europeiska politiken tränger in i dess dagliga liv, och den ändå inte
      i detta Europa <v>känner</v> <p>igen</p> de demokratiska vanor den är van vid
      i de olika medlemsstaterna.
    t: Existe um contraste flagrante entre a falta de dinamismo patente na arquitectura
      europeia e as preocupações da opinião pública que vê as consequências das políticas
      europeias penetrarem na sua vida quotidiana e que, todavia, não <a>reconhece</a>
      nessa Europa as práticas democráticas a que está habituada nos diferentes Estados-Membros.
  - s: Större kännedom kommer att skapa en mer framstående plats för högkvalitativa
      filmer som kanske inte nödvändigtvis görs för att locka det stora flertalet
      av tittarna men vars syfte likväl går förlorat om tittaren inte kan <v>känna</v>
      <p>igen</p> kvalitet.
    t: Uma maior familiaridade proporcionará um lugar mais destacado aos filmes de
      qualidade elevada, que podem não ser necessariamente feitos para atrair a grande
      massa dos espectadores, mas cuja missão fica diminuída se o espectador não for
      capaz de <a>reconhecer</a> a qualidade.
  - s: Integreringen av stadgan över rättigheter i fördragen är en logisk konsekvens
      av det beslut som fattades i Köln, och om vi ser till medborgarna, möjligheten
      att de blir delaktiga i det europeiska uppbyggnadsarbetet, möjligheten att de
      fullt ut skall <v>känna</v> <p>igen</p> sig i unionens utformning, dess principer,
      dess värderingar, dess institutioner.
    t: a integração da Carta dos Direitos Fundamentais nos Tratados é a consequência
      lógica da decisão tomada em Colónia relativamente aos cidadãos, à possibilidade
      de fazer com que eles participem na construção europeia, à possibilidade de
      eles se <a>reconhecerem</a> plenamente no projecto da União, nos seus princípios,
      nos seus valores e nas suas Instituições.
  - s: Vi måste se till att patienterna kan <v>känna</v> <p>igen</p> webbplatser som
      uppfyller de berörda lagstiftningsbestämmelserna.
    t: Temos de assegurar que os doentes possam <a>reconhecer</a> os sítios da Internet
      que cumprem a legislação relevante.
  - s: En fråga gäller uppkoppling till fast avgift (flat rate) - det finns här, som
      ni med rätta har sagt, ett problem när det gäller vokabulär och översättning
      av termer till alla språk, och jag måste medge att jag <v>kände</v> <p>igen</p>
      vissa ord på engelska men inte på grekiska - baserad på samtrafik till fast
      avgift för Internetleverantörer och för nytillkomna telekommunikationsoperatörer
      i de tidigare monopoloperatörernas nät.
    t: Trata-se de fixar um tarifário de acesso (flat rate) - nesta área, como muito
      bem afirmou o senhor deputado, há um problema de vocabulário e de tradução dos
      termos em todas as línguas, e devo dizer que <a>reconheci</a> alguns termos
      em inglês que não reconheço em grego - com base na aplicação de uma tarifa única
      pelos prestadores de serviços de Internet e pelos novos operadores de telecomunicações
      de exploração que acabaram de entrar nas redes dos antigos operadores monopolistas.
  - s: I hans inlägg <v>känner</v> jag <p>igen</p> de klassiska metoder som hans parti
      brukar använda sig av och som i grunden inte är något annat än en förolämpning.
    t: <a>Reconheço</a> nelas os métodos familiares a que o seu partido habitualmente
      recorre e que se traduzem, meramente, numa forma de insulto.
  - s: 'Jag tror jag vågar påstå att utskottet för konstitutionella frågor <v>känner</v>
      <p>igen</p> sig i det uttalande som i morse inledde det belgiska ordförandeskapets
      halvår, och framför allt känner utskottet igen sig i ett av era påståenden,
      Verhofstadt:'
    t: 'Senhor Presidente, julgo poder dizer que a Comissão dos Assuntos Constitucionais
      deste Parlamento se <a>reconhece</a> amplamente na declaração que inaugurou,
      esta manhã, o semestre da Presidência belga e, de modo particular, numa afirmação
      sua, Senhor PrimeiroMinistro Verhofstadt:'
  - s: Följaktligen kan de europeiska medborgarna på detta sätt <v>känna</v> <p>igen</p>
      sig själva i en union som är deras union.
    t: É por isso que os cidadãos europeus podem, desta forma, <a>reconhecer</a>-se
      numa União que é a sua União.
  - s: De kan <v>känna</v> <p>igen</p> de rättigheter som unionen garanterar dem och
      de kan förstå att Europa är ett freds- och demokratiprojekt, ett projekt där
      individens rättigheter respekteras fullt ut.
    t: Podem <a>reconhecer</a> que direitos a União lhes garante e compreender que
      a Europa é um projecto de paz e democracia e é um projecto no qual os direitos
      do indivíduo são plenamente respeitados.
  - s: Våra tolkar, de vänskapliga rösterna som vi nästan <v>känner</v> <p>igen</p>.
    t: Os nossos intérpretes, essas vozes amigas, que quase <a>reconhecemos</a>.
  - s: Utbildning av tulltjänstemän och informationsutbyte, så att de kan <v>känna</v>
      <p>igen</p> illegala produkter, är av yttersta vikt, och länderna inom Europeiska
      unionen kan alla hjälpa till med det tekniska bistånd som behövs i mindre utvecklade
      länder.
    t: É essencial a formação de funcionários aduaneiros e a troca de informações
      que os ajude a <a>reconhecer</a> os produtos ilegais, e todos os países da União
      Europeia podem contribuir com a assistência técnica necessária em países menos
      desenvolvidos.
  - s: Därför skall det finnas en kontroll för ekologiska varor som fungerar och slutligen
      är det en fördel att ha en EU-märkning inom gemenskapen som kan säkra att konsumenterna
      kan <v>känna</v> <p>igen</p> de varor som är godkända på EU-nivå som ekologiska.
    t: Por isso, é necessário que haja um controlo eficaz dos produtos biológicos
      e, por fim, seria também uma vantagem existir uma marcação comum CE, permitindo
      aos consumidores <a>reconhecer</a> os produtos que, a nível da UE, são reconhecidos
      como biológicos.
  - s: Vi är emellertid alla övertygade om att värden som frihet, demokrati och tolerans,
      värden som vi alla <v>känner</v> <p>igen</p> oss i, kommer att segra tack vare
      en extraordinär kraftsamling och att Europaparlamentet, den institution som
      företräder de europeiska folken, från och med fredag utan tvekan kommer att
      kunna spela en roll i det sammanhanget.
    t: Senhor Presidente, com todas as suas Instituições, a Europa é colocada perante
      uma grande prova, No entanto, estamos todos convencidos de que, graças a uma
      extraordinária concentração das consciências, no final irão prevalecer os valores
      da liberdade, democracia e tolerância, nos quais, neste momento, todos nos <a>reconhecemos</a>,
      e que o Parlamento Europeu, Instituição que representa os povos da Europa, a
      partir de sexta-feira saberá certamente desempenhar o seu papel.
  - s: Jag tror att de som har ett tillräckligt långt historiskt perspektiv i handelspolitiken
      <v>känner</v> <p>igen</p> mycket av oron och argumenten från debatten om Japans
      och andra asiatiska tigrars som Koreas och Taiwans inlemmande i världsekonomin.
    t: Penso que todos aqueles que têm uma perspectiva histórica de política comercial
      suficientemente longa <a>reconhecem</a> uma grande parte da inquietação e dos
      argumentos do debate travado aquando da integração na economia mundial do Japão
      e de outros tigres asiáticos (como a Coreia e Taiwan).
  - s: I Annapolis säger premiärministern att han vill förhandla, medan ledamöter
      i Knesset och ministrar från hans egen regering inskränker hans förhandlingsmandat
      av partipolitiskt taktiska skäl som alla av oss kan <v>känna</v> <p>igen</p>.
    t: Em Annapolis, o Primeiro-Ministro diz que quer negociar e os deputados do Knesset
      e ministros do seu próprio governo restringem o seu mandato de negociação por
      motivos de táctica política partidária que todos nós <a>reconheceremos</a>.
  - s: Genom att godkänna denna nya märkning, som även avser klassificering och förpackningar,
      kommer det att bli lättare att på ett korrekt sätt <v>känna</v> <p>igen</p>
      och utnyttja alla slags produkter.
    t: Com a aprovação desta nova etiquetagem, respeitante também à classificação
      e embalagem em função da perigosidade, tornar-se-á mais simples <a>reconhecer</a>
      e utilizar do modo mais correcto qualquer tipo de produto.
  - s: 'Han hade <v>känt</v> <p>igen</p> mig och medan han följde med mig på besöket
      till Trojas ruiner frågade han mig: ”Men när ni diskuterade Morillondirektivet,
      hur kan det komma sig att ni inte godkände de ändringsförslag i vilka man uppmanade
      Turkiet att inte bygga kärnkraftsanläggningar, eller åtminstone att göra så
      att de inte blir förorenande, att lösa kurdproblemet och att avskaffa dödsstraffet?'
    t: 'Andava eu este Verão, como turista, na Turquia a visitar a cidade descoberta
      por Schliemann, a mítica Tróia da Ilíada, quando fui abordado por um velhote
      turco, reformado, que me <a>reconheceu</a> e que, acompanhandome na minha visita
      às ruínas de Tróia, me perguntou: «Mas como é possível que, no debate da directiva
      Morillon, não tenham sido aceites as alterações em que se instava a Turquia
      a não construir centrais nucleares ou, pelo menos, a fazer com que elas não
      fossem poluentes, a resolver o problema dos curdos e a abolir a pena de morte?'
  - s: Jag tvivlar på att någon skulle <v>känna</v> <p>igen</p> honom ens i Bryssel.
    t: duvido mesmo que alguém em Bruxelas o <a>reconhecesse</a>.
  - s: Jag kan bara säga att den som lyssnade på Brian Simpson i morse över huvud
      taget inte kunde <v>känna</v> <p>igen</p> honom.
    t: Resta-me dizer que, quem ouviu hoje de manhã a intervenção do colega Brian
      Simpson, não o <a>reconheceu</a> em absoluto.
  - s: Folken vänder sig från ett Europa där de inte <v>känner</v> <p>igen</p> sig.
    t: Os povos renunciam a uma Europa na qual não se <a>reconhecem</a>.
  - s: jag <v>känner</v> <p>igen</p> mina egna synpunkter i det som han sagt.
    t: com efeito, <a>reconheço</a>-me naquilo que foi dito pelo senhor deputado.
  - s: Jag kan lova er att när kommissionen i oktober lägger fram sitt lagstiftningsförslag
      så kommer ni att <v>känna</v> <p>igen</p> alla centrala delar.
    t: Posso garantir-vos que irão <a>reconhecer</a> todos os elementos essenciais
      nas propostas legislativas a apresentar pela Comissão em Outubro.
  - s: Jag <v>känner</v> <p>igen</p> flera av argumenten, både från diskussionerna
      internt i kommissionen och från reaktionerna i våra medlemsstater.
    t: <a>Reconheço</a> alguns dos argumentos, não só das discussões no seio desta
      comissão, mas também das reacções nos Estados-Membros.
  - s: Den breda debatten i samband med Europavalet kommer således att ge ett eko
      av vårt konvents blygsamma arbete, genom att hjälpa till att föra de europeiska
      medborgarna närmare unionen, att förstå den bättre, så att de till sist kan
      <v>känna</v> <p>igen</p> sig i den.
    t: Assim, o grande debate das eleições europeias far-se-á eco dos trabalhos mais
      modestos da nossa Convenção, ajudando os Europeus a aproximarem-se da União,
      a compreenderem-na melhor, para, por fim, se <a>reconhecerem</a> nela.
  - s: Det är därför som jag tvivlar jag på att Europas folk och medborgare - det
      är för övrigt mer eller mindre samma sak - skulle <v>känna</v> <p>igen</p> sig
      i den författning som det finns en önskan att påtvinga dem. Det återstår för
      övrigt att se vem som vågar anordna en folkomröstning.
    t: Eis a razão por que duvido que os povos e os cidadãos europeus - o que é mais
      ou menos a mesma coisa - se <a>reconheçam</a> nesta Constituição que se pretende
      impor-lhes.
  - s: Vi hoppas därför sannerligen att det i dag är sista gången som denna omröstning
      och denna onaturliga allians förekommer här, för annars blir det inte lätt för
      medborgarna att <v>känna</v> <p>igen</p> sitt parlament som ett organ som öppet
      bedriver europeisk politik på ett tydligt, otvetydigt och bestämt sätt och därmed
      återspeglar deras val och politiska uppfattningar.
    t: Por conseguinte, esperamos sinceramente que hoje seja a última vez a que assistimos,
      neste hemiciclo, a uma votação e aliança contra-natura como esta, pois se assim
      não for, dificilmente os cidadãos <a>reconhecerão</a> o seu Parlamento como
      um órgão que pratica abertamente uma política europeia, de forma clara, definida
      e determinada e, portanto, como um órgão que reflecte as suas escolhas e os
      seus pontos de vista políticos.
  - s: En kvinna från Moldavien, som utsatts för människohandel, <v>kände</v> <p>igen</p>
      centrala politiska personligheter som kunder och/eller de personer som var inblandade
      i den vita slavhandeln.
    t: Uma mulher da Moldávia, vítima do tráfico, <a>reconheceu</a> importantes figuras
      políticas como clientes e/ou participantes no tráfico de escravas brancas.
  - s: Jag måste mycket försiktigt framföra att jag är inte säker på att många människor
      i Europa skulle <v>känna</v> <p>igen</p> beskrivningen av valen i Serbien som
      den ärade ledamoten just lämnat.
    t: Sem querer ferir susceptibilidades, gostaria de dizer que não estou certo de
      que muitas pessoas na Europa <a>reconhecessem</a> a descrição que acabou de
      ser dada pelo senhor deputado das eleições na Sérvia.
  - s: Ännu färre personer i Serbien skulle <v>känna</v> <p>igen</p> den beskrivning
      av valprocessen som gavs.
    t: E ainda menos pessoas na Sérvia <a>reconheceriam</a> a descrição do processo
      eleitoral que foi aqui referido.
  - s: Vi måste se till att debatten blir intensiv och fruktbärande och att den framför
      allt leder till en vision om framtiden som majoriteten av våra medborgare kan
      <v>känna</v> <p>igen</p> sig i. Konventet och den regeringskonferens som kommer
      att följa skall fullborda byggandet av ett öppet, ansvarstagande, demokratiskt
      och rättvist Europa.
    t: Devemos assegurar que o debate seja intenso e frutuoso e, sobretudo, que dele
      resulte uma visão para o futuro em que a maior parte dos nossos cidadãos possa
      <a>reconhecer</a>-se.
  - s: Eftersom vi är övertygade tillskyndare av ett Europa för de folk vi upplever
      som broderfolk - från basker till korsikaner till flamländare till padanier
      - och därmed av frihet och självständighet, <v>känner</v> vi <p>igen</p> oss
      i det europeiska byggprojektet, som bland annat är ett svar på de stora riskerna
      med globaliseringen.
    t: Convictos defensores da Europa dos povos que sentimos irmãos - desde os bascos
      aos corsos, passando pelos flamengos e pelos padanos - e, portanto, das liberdades
      e das autonomias, nós <a>reconhecemo</a>-nos no projecto de construção europeia,
      também como resposta aos graves perigos da mundialização.
  - s: Det är - tyvärr, får jag säga, - ibland så att man faktiskt inte riktigt <v>känner</v>
