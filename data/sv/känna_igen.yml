      dem. I mitt land, Flandern, kan 70 procent av de tillfrågade inte ens nämna
      en enda europeisk institution, och nästan 40 procent vet inte ens att de väljer
      Europaparlamentets ledamöter.
    t: Wir wissen aus Erfahrung, dass es Probleme gibt, wenn sich die Menschen, die
      Bürger, die Wähler mit der politischen Struktur, die über sie entscheidet, nicht
      <a>identifizieren</a> können.
  - s: Valmöjligheter där medborgarna till största delen kan <v>känna</v> <p>igen</p>
      sig.
    t: Alternativen, mit denen sich die Bürger in ihrer übergroßen Mehrzahl <a>identifizieren</a>
      können?
  - s: Kollegor, fastän min grupp till största delen vad det gäller de uppställda
      problemen kan <v>känna</v> <p>igen</p> sig i Marinuccis betänkande, vill vi
      inte att lagstiftning alltid skall vara det första och bästa styrinstrumentet
      för att lösa de problemen.
    t: Liebe Kollegen, obwohl sich meine Fraktion im Hinblick auf die vorliegenden
      Probleme größtenteils mit dem Bericht von Frau Marinucci <a>identifizieren</a>
      kann, wollen wir doch nicht, daß Gesetzesvorschriften in jedem Fall das erste
      und beste Politikinstrument zur Problembewältigung darstellen.
