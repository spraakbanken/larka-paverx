  - s: 'För att samordna stödet från de olika länderna bättre, för att se till att
      vårt stöd blir mer ändamålsenligt, för att tala med en europeisk röst som världen
      kan <v>känna</v> <p>igen</p> och leva upp till världens förväntningar på oss
      i sådana situationer:'
    t: 'Um von den Staaten geleistete Hilfe wirksamer zu koordinieren, um sicherzustellen,
      dass unsere Hilfe effektiver ist, um mit einer europäischen Stimme zu sprechen,
      die weltweit <a>erkennbar</a> ist und um den Erwartungen der Welt an uns in
      Zeiten wie diesen gerecht zu werden:'
  - s: I det här tidiga stadiet är det svårt att <v>känna</v> <p>igen</p> sjukdomen,
      men relativt lätt att behandla den.
    t: In diesem Stadium ist die Krankheit schwer <a>erkennbar</a>, aber relativ leicht
