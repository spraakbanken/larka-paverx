      wieder <a>identifizieren</a> können.
  - s: Under oktober månads plenarsammanträde i Strasbourg reagerade vänstergrupperna
      och de liberala grupperna mycket fientligt på Rocco Buttigliones bibliska uppfattningar
      om äktenskap och sexualitet - uppfattningar som vi kan <v>känna</v> <p>igen</p>
      oss i.
    t: Während der Plenarsitzung in Straßburg haben die Fraktionen der Linken und
      der Liberalen mit großer Feindseligkeit auf Herrn Buttigliones bibelgetreue
      Ansichten zu Ehe und Sexualität reagiert - Ansichten, mit denen wir uns <a>identifizieren</a>
      können.
  - s: Många gånger kan vi inte identifiera dem med ett ansikte, men däremot <v>känner</v>
      vi <p>igen</p> dessa vänskapliga röster som hjälper oss så mycket.
    t: Häufig identifizieren wir sie nicht mit einem Gesicht, aber wir <a>identifizieren</a>
