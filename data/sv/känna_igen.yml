    t: Eis a razão por que duvido que os povos e os cidadãos europeus - o que é mais
      ou menos a mesma coisa - se <a>reconheçam</a> nesta Constituição que se pretende
      impor-lhes.
  - s: Vi hoppas därför sannerligen att det i dag är sista gången som denna omröstning
      och denna onaturliga allians förekommer här, för annars blir det inte lätt för
      medborgarna att <v>känna</v> <p>igen</p> sitt parlament som ett organ som öppet
      bedriver europeisk politik på ett tydligt, otvetydigt och bestämt sätt och därmed
      återspeglar deras val och politiska uppfattningar.
    t: Por conseguinte, esperamos sinceramente que hoje seja a última vez a que assistimos,
      neste hemiciclo, a uma votação e aliança contra-natura como esta, pois se assim
      não for, dificilmente os cidadãos <a>reconhecerão</a> o seu Parlamento como
      um órgão que pratica abertamente uma política europeia, de forma clara, definida
      e determinada e, portanto, como um órgão que reflecte as suas escolhas e os
      seus pontos de vista políticos.
