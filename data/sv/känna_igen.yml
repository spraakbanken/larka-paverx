  - s: Medborgarna kommer återigen att <v>känna</v> <p>igen</p> sig i det europeiska
      projektet om deltagarna vid toppmötet lyckas presentera politiska mål som det
      är värdefullt och nödvändigt att kämpa för.
    t: Die Bürger werden sich in dem europäischen Projekt <a>wiedererkennen</a>, wenn
