  - s: Det är absolut avgörande att de i de första stegen av detta enorma historiska
      steg trivs med och <v>känner</v> <p>igen</p> den valuta som de använder.
    t: Non si tratta semplicemente di un calcolo, non è solo una misura che stanno
      adottando le banche, bensì un passo che si apprestano a compiere i cittadini
      dell’Unione europea ed è pertanto essenziale che nelle fasi iniziali di tale
      enorme passo storico si <a>sentano</a> tranquilli e a proprio agio con la moneta
      che usano.
