    t: It is important that we begin this debate with the factual issues, which our
      citizens can <a>identify</a> with.
  - s: Tydligen är några av de föreslagna mynten känsliga för bedrägeri och svåra
      att <v>känna</v> <p>igen</p> för blinda.
    t: Commissioner, ladies and gentlemen, clearly some of the proposed coins are
      vulnerable to fraud and hard to <a>identify</a> for blind people.
