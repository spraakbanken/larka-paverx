  v: suivre reconnaître
  x:
  - s: Jag har framställt konkreta förslag, bland annat därför att jag <v>känner</v>
      <p>igen</p> mig i inläggen från mina kolleger när det gäller de strategiska
      och politiska punkterna.
    t: J’ai formulé des propositions concrètes également parce que je me <a>suis</a>
      <a>reconnu</a> dans les interventions des autres collègues sur des points plus
      stratégiques et politiques.
it:
- c: 93
  r: 1
  v: riconoscere
  x:
  - s: Den som någon gång har bott där <v>känner</v> <p>igen</p> mycket lite och känner
      sig inte längre hemma där.
    t: Chi ci ha abitato <a>riconosce</a> ben poco e non si sente più a casa.
  - s: De är förnuftiga och kloka människor som kan <v>känna</v> <p>igen</p> ett egennyttigt
      argument och upptäcka en bluff när de ser en.
    t: Sono un popolo ragionevole, pacato e sono in grado di <a>riconoscere</a> un’argomentazione
      fine a se stessa e a individuare un ricatto quando ne vedono uno.
  - s: Mitt innerliga yrkande för stöd till den inre reformen hör alltså lika mycket
      ihop med konkreta resultat på det sociala området, så att medborgaren <v>känner</v>
      <p>igen</p> sig, här i Europa och även där utanför.
    t: Pertanto, anche la mia strenua difesa della riforma interna è subordinata al
      raggiungimento di risultati tangibili in campo sociale, in modo che il cittadino
      possa <a>riconoscersi</a>, sia in Europa che altrove poiché un cittadino su
      cinque nel mondo non ha accesso ai servizi elementari di previdenza sociale
      quali l’istruzione e l’assistenza sanitaria.
  - s: Under alla omständigheter måste vi även via detta konvent lägga fram ett gemensamt
      förslag till samhälle där våra medborgare kan <v>känna</v> <p>igen</p> sig,
      och därför måste vi genast, så snart konventet har startat sitt arbete, besluta
      vad det är vi vill göra tillsammans, i vilken typ av samhälle vi vill leva under
      de kommande åren.
    t: Tuttavia, noi dobbiamo anche, attraverso questa Convenzione, proporre un comune
      progetto di società in cui i nostri cittadini possano <a>riconoscersi</a>, e
      pertanto dobbiamo decidere subito, all’inizio della Convenzione, che cosa vogliamo
      fare insieme, in quale tipo di società vogliamo vivere nei prossimi anni.
  - s: De bland oss förtroendevalda som dagligen kommer i kontakt med omlokaliseringar,
      uppryckta familjer och företag, förstörda områden, massiv arbetslöshet och den
      ekonomiska och sociala destabilisering som det för med sig kommer inte att <v>känna</v>
      <p>igen</p> sig i detta inskränkta och naivt idylliska betänkande.
    t: Ebbene, coloro tra di noi, autorità politiche locali, che vivono nel quotidiano
      e nella pratica le delocalizzazioni, le lacerazioni e le destrutturazioni del
      territorio, la cassa integrazione massiccia, nonché le destabilizzazioni economiche
      e sociali che ne derivano, non potranno <a>riconoscersi</a> in una relazione
      così riduttiva ed ingenuamente idilliaca.
  - s: Jag <v>känner</v> därför <p>igen</p> mig till stor del i Gasòlibas betänkande,
      med de ändringsförslag som gjorts av utskottet för ekonomi.
    t: Mi <a>riconosco</a> dunque ampiamente nella relazione Gasòliba come emendata
      dalla commissione economica.
  - s: Jag var tillsammans med en ledamot, vars namn jag inte tänker nämna - det börjar
      på S - och två mycket vackra kvinnliga tjänstemän från Europaparlamentet, som
      jag inte heller tänker nämna vid namn - V och T - den ena blondin och den andra
      brunett, och vi tittade på Strasbourgs stjärnhimmel för att se om vi kunde <v>känna</v>
      <p>igen</p> stjärnbilderna.
    t: Ero in compagnia di un deputato, di cui non farò il nome - comincia per S -
      e di due bellissime funzionarie del Parlamento europeo, di cui pure non farò
      il nome - V e T - una bionda e l’altra bruna, e guardavamo il cielo stellato
      di Strasburgo per <a>riconoscere</a> le costellazioni.
  - s: Så länge som vi inte har en verklig gemenskapspolitik, som är intressant för
      de femton medlemsstaterna angående mål som t.ex. miljöskydd, transportnät och
      regionalpolitik, så kommer inte Europeiska unionens skattebetalare att helt
      <v>känna</v> <p>igen</p> sig i unionens budget, men detta kan ni inte göra i
      medlemsstaternas ställe.
    t: Finché non disporremo di un’autentica politica comunitaria, che interessi i
      quindici Stati membri su obiettivi come la protezione dell’ambiente, le reti
      di trasporto, la pianificazione del territorio, i contribuenti dell’Unione europea
      non si <a>riconosceranno</a> pienamente nel bilancio dell’Unione, ma ciò non
      si può fare al posto degli Stati membri.
  - s: Allt detta skulle bidra till att medborgarna i större utsträckning skulle <v>känna</v>
      <p>igen</p> sig själva i sina företrädare.
    t: Tutto ciò aiuterebbe i nostri concittadini a <a>riconoscersi</a> meglio nei
      loro rappresentanti.
  - s: Europas jordbrukare och befolkning kommer att <v>känna</v> <p>igen</p> sig.
    t: Gli agricoltori e i popoli d’Europa vi si <a>riconosceranno</a> e il Consiglio
      deve ispirarsene.
  - s: Jag har sett mig om här, och jag kan <v>känna</v> <p>igen</p> många ledamöter
      från budget- och budgetkontrollutskotten som, naturligtvis, är engagerade i
      den här uppgiften att bekämpa bedrägerier i Europeiska unionen.
    t: Se mi guardo attorno <a>riconosco</a> molti colleghi della commissione bilanci
      e della commissione per il controllo di bilancio che sono, ovviamente, impegnati
      nella causa della lotta alle frodi nell’Unione europea;
  - s: Herr ordförande, jag måste säga att socialisternas envishet kommer mig att
      tänka på Oscar Wildes mening om Calibans ilska när han <v>kände</v> <p>igen</p>
      sin bild i en spegel.
    t: Signor Presidente, devo dire che l’accanimento dei socialisti mi fa pensare
      alla frase di Oscar Wilde sulla rabbia di Calibano mentre <a>riconosce</a> la
      sua immagine nello specchio.
  - s: Slutligen, när det gäller denna typ av produkter som används dagligen, borde
      det vara lämpligt med en enda typ av märkning, en märkning som gör det möjligt
      för konsumenten att <v>känna</v> <p>igen</p>, och för tillverkaren att saluföra,
      produkter som har mindre inverkan på miljön.
    t: Ritengo, infine, che per questa tipologia di prodotti ad uso quotidiano sia
      appropriato fare riferimento ad un’unica etichettatura, che consenta al consumatore
      di <a>riconoscere</a>, e al produttore di promuovere, dei prodotti che presentano
      un minor impatto sull’ambiente.
  - s: Även om jag vill ge föredraganden Jové Peres ett erkännande för det arbete
      han har utfört, så måste jag säga att vi inte <v>känner</v> <p>igen</p> oss
      i vissa fundamentala aspekter av resolutionen.
    t: Signora Presidente, pur dando atto al relatore Jové Peres per la mole di lavoro
      che ha svolto, devo dire che non ci <a>riconosciamo</a> in alcuni aspetti fondamentali
      della risoluzione.
  - s: När jag läser Kristian Vigenins betänkande <v>känner</v> jag <p>igen</p> många
      av de krav som ställdes på mitt land, Rumänien, under föranslutningsperioden.
    t: Esaminando la relazione dell’onorevole Vigenin <a>riconosco</a> molte delle
      richieste avanzate al mio paese, la Romania, durante il periodo di preadesione.
  - s: Jag är oroad över att man i lagstiftningen blundar för mångfald och är övertygad
      om att inte alla ungerska medborgare <v>känner</v> <p>igen</p> sig själva i
      den konservativa bild som skildras i konstitutionen.
    t: Mi preoccupa che la legge chiuda un occhio di fronte alla diversità, e sono
      convinta che non tutti i cittadini ungheresi si <a>riconoscono</a> nell’immagine
      conservatrice che emerge dalla costituzione.
  - s: Om vi vill att de europeiska medborgarna skall <v>känna</v> <p>igen</p> sig
      i den union som växer fram i Europa, så kan vi inte tillåta att en så viktig
      del när det gäller den inre marknaden som marknaden för personbilar skall få
      fortsätta att vara splittrad till skada för konsumenterna.
    t: Se vogliamo che i cittadini europei si <a>riconoscano</a> effettivamente nella
      costruzione europea, non possiamo permetterci che un pezzo così fondamentale
      del mercato unico come è il mercato unico degli autoveicoli, continui ad essere
      non unico, e ciò a danno dei consumatori.
  - s: Det är mycket enkelt att <v>känna</v> <p>igen</p> agendan hos dem som trycker
      på för att öka minimistorleken på politiska grupper i det här parlamentet.
    t: Signor Presidente, è molto facile <a>riconoscere</a> l’agenda di coloro che
      stanno insistendo per un innalzamento della soglia per i gruppi politici di
      quest’Aula.
  - s: Tror ni att våra medborgare kan <v>känna</v> <p>igen</p> sig i denna strategi?
    t: Ritenete che i nostri concittadini si possano <a>riconoscere</a> in questo
      approccio?
  - s: Nej, vi kan inte rösta ja till resultaten från Europeiska rådet i Barcelona
      och vi <v>känner</v> helt <p>igen</p> oss i budskapet från 100 000 fackligt
      aktiva och 400 000 aktivister som under fredliga former kritiserade ’Kapitalets
      Europa’ och krävde ett annat Europa och en annan globalisering.
    t: No, non possiamo votare a favore dell’esito del Consiglio di Barcellona e ci
      <a>riconosciamo</a> appieno nel messaggio dei 100.000 sindacalisti e dei 400.000
      militanti che pacificamente hanno denunciato ’l’Europa del capitale? e hanno
      invocato un’Europa diversa e una globalizzazione diversa.
  - s: Det vore en god idé att ha en allmän förordning så att alla dessa länder <v>känner</v>
      <p>igen</p> det europeiska passet.
    t: Sarebbe una buona idea ottenere un regolamento generale così che tutti i paesi
      <a>riconoscano</a> il passaporto europeo.
  - s: Målet måste vara ett federalt Europa med subsidiaritet, ett Europa där demokrati,
      rättssäkerhet och insyn råder, ett Europa som medborgarna äntligen återigen
      kan <v>känna</v> <p>igen</p>.
    t: L’obiettivo deve essere un’Europa federativa all’insegna della sussidiarietà,
      un’Europa della democrazia, dello Stato di diritto e della trasparenza, nella
      quale i cittadini si possano finalmente <a>riconoscere</a>.
  - s: Detta direktiv kommer inte att ha nått sitt mål och kommer inte att vara effektivt
      om energimärkningen inte är lätt att <v>känna</v> <p>igen</p> och lätt att jämföra
      för konsumenterna, till vilka den i första hand riktar sig, i syfte att hjälpa
      dem att göra bästa möjliga val.
    t: il testo proposto non avrà conseguito il suo obiettivo e non sarà efficace
      se l’etichetta energetica non potrà essere facilmente <a>riconosciuta</a> e
      confrontata dai consumatori, ai quali è rivolta in prima battuta per aiutarli
      a operare la scelta più oculata possibile.
  - s: Det övergripande syftet med reformerna måste vara att skapa en stark, ärlig
      europeisk offentlig sektor som är rustad för att genomföra sina uppgifter på
      ett effektivt och kompetent sätt, en offentlig sektor där tjänstemännen har
      medel att genomföra sina uppgifter och hålls fullt ansvariga på alla nivåer,
      en offentlig sektor som <v>känner</v> <p>igen</p> och belönar det förtjänstfulla
      och uppmuntrar tjänstemännen att utveckla hela sin potential.
    t: Lo scopo generale delle riforme dev’essere quello di creare un’amministrazione
      pubblica europea forte ed integra, in grado di svolgere i propri compiti in
      modo efficace ed efficiente, un’amministrazione i cui funzionari dispongano
      dei mezzi necessari per svolgere i loro compiti e siano considerati pienamente
      responsabili a tutti i livelli, un’amministrazione che <a>riconosca</a> e premi
      il merito e incoraggi i funzionari a valorizzare appieno le proprie potenzialità.
  - s: Arbetarna i mitt land, och i alla europeiska länder är jag övertygad om, kan
      <v>känna</v> <p>igen</p> konservativa högermän, eftersom de alltid bär samma
      uniform, och det är i normala fall kritstrecksrandiga kostymer och dubbelknäppta
      kostymer!
    t: 'Infatti i lavoratori del mio paese, e sono certo di tutti i paesi d’Europa,
      possono <a>riconoscere</a> i Tories, perché indossano sempre la stessa uniforme:'
  - s: Vad är det som man i grunden måste förändra i Europabygget för att medborgarna
      skall <v>känna</v> <p>igen</p> sig i det och sluta upp kring det på nytt?
    t: cosa occorre cambiare in profondità nella presente costruzione europea perché
      i nostri concittadini vi si <a>riconoscano</a> e vi si impegnino nuovamente?
  - s: Vi parlamentsledamöter som har upplevt en kommunistregim <v>känner</v> väl
      <p>igen</p> metoderna.
    t: I fatti manifestano la natura antidemocratica del sistema politico attraverso
      metodi che noi, in qualità di europarlamentari con esperienza di regimi comunisti,
      <a>riconosciamo</a> chiaramente.
  - s: 'Kommissionen <v>känner</v> alltså inte <p>igen</p> sig i den beskrivning ni
      kanske vill göra, som en dinosaurie från 1800-talet, eller om ni så vill, ännu
      äldre, - eftersom det som bekant, antropologiskt talat, inte fanns några dinosaurier
      på 1800-talet -, en dinosaurie som gör häftigt motstånd mot att anta alternativa
      system för konfliktlösning och som strävar efter att följa en besatthet:'
    t: 'La Commissione non si <a>riconosce</a> pertanto nel ritratto che forse di
      essa desiderano fare coloro che la giudicano un dinosauro del XIX secolo - o,
      se volete, ancor più antico, dato che, come è noto, parlando dal punto di vista
      antropologico, nel XIX secolo i dinosauri erano già estinti -, un dinosauro
      che si oppone strenuamente all’adozione di strumenti alternativi per la composizione
      delle controversie e che persegue una sua ossessione:'
  - s: Europas ungdomar måste kunna få <v>känna</v> <p>igen</p> sig för att bygga
      sin framtid och för att bättre urskilja sin europeiska identitet.
    t: I giovani europei devono potersi <a>riconoscere</a> per costruire il proprio
      avvenire e per comprendere meglio la propria identità europea.
  - s: Ni kommer att <v>känna</v> <p>igen</p> dem på deras frukter.
    t: la <a>riconoscerete</a> dai suoi frutti.
  - s: Min grupp är av åsikten att vi måste ge stor uppmärksamhet till fair trade
      banana, bananer som produceras med hållbara produktionsmetoder, som kommer från
      länder där de mänskliga rättigheterna respekteras osv. Det måste kunden kunna
      <v>känna</v> <p>igen</p>.
    t: E il consumatore deve poi poter <a>riconoscere</a> il tipo di prodotto che
      acquista.
  - s: Tanken vi arbetade med fram till för några år sedan, att få tågen att <v>känna</v>
      <p>igen</p> fler än ett signalsystem, var ett alternativ, men det föll på det
      faktum att det fanns över 20 olika system i Europa.
    t: L’idea che abbiamo perseguito fino a qualche anno fa di fare imparare ad un
      treno a <a>riconoscere</a> più sistemi di segnalamento era anche un’altra strada
      ma chiaramente è una strada che non poteva altro che sbattere contro il fatto
      di avere più di 20 sistemi differenti in Europa.
  - s: Ett kylskåp kan exempelvis programmeras så att det <v>känner</v> <p>igen</p>
      produkter vars bäst före-datum har gått ut, eller nästan har gått ut.
    t: Ad esempio, il frigorifero potrebbe essere programmato affinché <a>riconosca</a>
      i prodotti scaduti o prossimi alla scadenza.
  - s: Herr ordförande, det är inte bara titeln, som mycket riktigt föredraganden,
      som utfört ett lovvärt arbete med detta betänkande, nämnde, och den gemensamma
      ståndpunkten som idag sysselsätter oss och som utan tvekan reflekterar en mödosam
      samstämmighet, utan hela texten är oklar och tvetydig och det är svårt att <v>känna</v>
      <p>igen</p> det första projektet som denna kammare i första behandlingen uttalade
      sig om.
    t: Signor Presidente, come ha opportunamente sottolineato il relatore - che ha
      svolto un lavoro encomiabile con questa relazione e la posizione comune di cui
      ci occupiamo oggi è sicuramente il riflesso di un consenso che ha richiesto
      molto lavoro -, non si tratta solo del titolo, ma del fatto che l’intero testo
      è confuso e ambiguo e risulta difficile <a>riconoscere</a> in esso il progetto
      iniziale sul quale la presente Assemblea si è pronunciata in prima lettura.
  - s: Det finns en slående kontrast mellan den uppenbara andfåddheten i den europeiska
      konstruktionen och den allmänna opinionens oro när den ser att konsekvenserna
      av den europeiska politiken tränger in i dess dagliga liv, och den ändå inte
      i detta Europa <v>känner</v> <p>igen</p> de demokratiska vanor den är van vid
      i de olika medlemsstaterna.
    t: Esiste un palese contrasto tra le indiscusse difficoltà dell’architettura europea
      e le preoccupazioni dell’opinione pubblica che vede le conseguenze delle politiche
      europee influire sulla sua vita quotidiana e che non <a>riconosce</a> in quell’Europa
      le prassi democratiche alle quali è abituata nei vari Stati membri.
  - s: Större kännedom kommer att skapa en mer framstående plats för högkvalitativa
      filmer som kanske inte nödvändigtvis görs för att locka det stora flertalet
      av tittarna men vars syfte likväl går förlorat om tittaren inte kan <v>känna</v>
      <p>igen</p> kvalitet.
    t: l’obiettivo di tali film infatti potrebbe non essere quello di attirare il
      pubblico di massa, ma la loro missione perde d’importanza se lo spettatore non
      riesce a <a>riconoscere</a> la qualità.
  - s: Vi <v>känner</v> absolut <p>igen</p> oss i den sociala blick som föredraganden,
      Lucas, har för den mexikanska befolkningens behov.
    t: Ci <a>riconosciamo</a> nell’attenzione che la relatrice Lucas rivolge in campo
      sociale ai bisogni della popolazione messicana.
  - s: Integreringen av stadgan över rättigheter i fördragen är en logisk konsekvens
      av det beslut som fattades i Köln, och om vi ser till medborgarna, möjligheten
      att de blir delaktiga i det europeiska uppbyggnadsarbetet, möjligheten att de
      fullt ut skall <v>känna</v> <p>igen</p> sig i unionens utformning, dess principer,
      dess värderingar, dess institutioner.
    t: l’integrazione della Carta dei diritti nei Trattati è la conseguenza logica
      della decisione che è stata presa a Colonia guardando ai cittadini, alla possibilità
      di renderli partecipi della costruzione europea, alla possibilità che essi si
      <a>riconoscano</a> pienamente nel disegno dell’Unione, nei suoi principi, nei
      suoi valori, nelle sue istituzioni.
  - s: Vi måste se till att patienterna kan <v>känna</v> <p>igen</p> webbplatser som
      uppfyller de berörda lagstiftningsbestämmelserna.
    t: Dobbiamo assicurare che i pazienti riescano a <a>riconoscere</a> i siti che
      rispettano la legislazione in materia.
  - s: I hans inlägg <v>känner</v> jag <p>igen</p> de klassiska metoder som hans parti
      brukar använda sig av och som i grunden inte är något annat än en förolämpning.
    t: <a>Riconosco</a> i metodi classici cui lui e il suo partito sono abituati e
      che, in fondo, equivalgono agli insulti.
  - s: Jag kanske inte <v>känner</v> <p>igen</p> dig därför att du nyligen har klippt
      dig.
    t: Forse non lo <a>riconosco</a> perché ha un nuovo taglio di capelli.
  - s: Hur <v>känner</v> medborgaren <p>igen</p> sig i denna?
    t: Come si <a>riconosce</a> il cittadino in quest’ identità?
  - s: Vi <v>känner</v> <p>igen</p> oss själva i det som ni har sagt, och vi litar
      på att ”konvent” blir det begrepp man enas om i Laeken.
    t: Noi ci <a>riconosciamo</a> in quel che lei ci ha detto, e abbiamo fiducia che
      sarà la Convenzione la scelta di Laeken.
  - s: Det uttrycker exempelvis den berättigade frustrationen hos anhängarna av en
      verklig harmonisering av lagstiftningen som allt mindre <v>kände</v> <p>igen</p>
      sig i en text som var allt mer minimalistisk, tekniskt illa underbyggd och politiskt
      dåligt balanserad och som velat sanktionera arrogansen hos regeringarna som
      vägrat varje form av eftergift i riktning mot parlamentet.
    t: Ad esempio, essa esprime la legittima frustrazione di coloro che sostengono
      un’autentica armonizzazione legislativa, che sono andati <a>riconoscendosi</a>
      sempre meno in un testo via via più minimalista, tecnicamente zoppicante e politicamente
      squilibrato, ed hanno voluto sanzionare l’arroganza dei governi che hanno rifiutato
      qualsiasi concessione al Parlamento.
  - s: Det första jag har att säga är att jag inte <v>känner</v> <p>igen</p> mig i
      det yttrande som jag själv undertecknade avseende detta betänkande.
    t: Signor Presidente, per prima cosa devo dire che non mi <a>riconosco</a> nel
      parere da me stessa firmato in merito a questa relazione.
  - s: Följaktligen kan de europeiska medborgarna på detta sätt <v>känna</v> <p>igen</p>
      sig själva i en union som är deras union.
    t: È per questo che icittadini europei possono, in tal forma, <a>riconoscersi</a>
      in un’Unioneche è la loro Unione.
  - s: De kan <v>känna</v> <p>igen</p> de rättigheter som unionen garanterar dem och
      de kan förstå att Europa är ett freds- och demokratiprojekt, ett projekt där
      individens rättigheter respekteras fullt ut.
    t: Possono <a>riconoscerei</a> diritti che l’Unionegarantisce loroe comprendere
      chel’Europacostituisce un progetto di pace e democrazia, un progetto in cuii
      diritti individualisono pienamente rispettati.
  - s: Medborgarna kan ju svårligen <v>känna</v> <p>igen</p> sig i ett parlament,
      där den nationalpolitiska pluriformen svårligen tränger igenom och där redan
      talbarriären omöjliggör en riktig politisk debatt.
    t: Infatti, i cittadini fanno fatica a <a>riconoscersi</a> in un Parlamento in
      cui l’eterogeneità nazional-politica stenta ad affermarsi e in cui già la sola
      barriera linguistica rende impossibile un vero dibattito politico.
  - s: Våra tolkar, de vänskapliga rösterna som vi nästan <v>känner</v> <p>igen</p>.
    t: i nostri interpreti, le voci amiche che ormai quasi <a>riconosciamo</a> - che
      tanto ci aiutano - e, anche se spesso non possiamo dar loro un volto, non potremmo
      mai confonderle;
  - s: Utbildning av tulltjänstemän och informationsutbyte, så att de kan <v>känna</v>
      <p>igen</p> illegala produkter, är av yttersta vikt, och länderna inom Europeiska
      unionen kan alla hjälpa till med det tekniska bistånd som behövs i mindre utvecklade
      länder.
    t: La formazione di funzionari doganali e lo scambio di informazioni per aiutarli
      a <a>riconoscere</a> i prodotti illegali sono essenziali, e tutti i paesi dell’Unione
      europea possono contribuire fornendo l’assistenza tecnica necessaria nei paesi
      meno sviluppati.
  - s: Därför skall det finnas en kontroll för ekologiska varor som fungerar och slutligen
      är det en fördel att ha en EU-märkning inom gemenskapen som kan säkra att konsumenterna
      kan <v>känna</v> <p>igen</p> de varor som är godkända på EU-nivå som ekologiska.
    t: Infine credo sia positivo avere un marchio UE comune, in grado di assicurare
      ai consumatori la possibilità di <a>riconoscere</a> i prodotti autorizzati come
      biologici a livello dell’UE.
  - s: Jag tror att de som har ett tillräckligt långt historiskt perspektiv i handelspolitiken
      <v>känner</v> <p>igen</p> mycket av oron och argumenten från debatten om Japans
      och andra asiatiska tigrars som Koreas och Taiwans inlemmande i världsekonomin.
    t: Credo che chi abbia un ricordo abbastanza lontano della storia della politica
      commerciale possa <a>riconoscere</a> gran parte delle inquietudini e moltissime
      argomentazioni addotte nel dibattito sull’integrazione nell’economia mondiale
      del Giappone e di altre tigri asiatiche (come la Corea e Taiwan).
  - s: Vi vet av erfarenhet att det finns ett problem när människor, medborgare, väljare
      inte <v>känner</v> <p>igen</p> sig i den politiska struktur som beslutar över
      dem. I mitt land, Flandern, kan 70 procent av de tillfrågade inte ens nämna
      en enda europeisk institution, och nästan 40 procent vet inte ens att de väljer
      Europaparlamentets ledamöter.
    t: Sappiamo per esperienza che esistono difficoltà quando i cittadini e gli elettori
      non si <a>riconoscono</a> nella struttura politica che li governa.
  - s: Programmet Odysseus omfattar bland annat utbildning i att lära sig <v>känna</v>
      <p>igen</p> förfalskade handlingar och i detta sammanhang har jag en fråga till
      kommissionär Van den Broek.
    t: Il programma ODYSSEUS prevede, tra le altre cose, corsi per imparare a <a>riconoscere</a>
      i documenti falsi, e su questo punto vorrei porre una domanda al Commissario
      Van den Broek.
  - s: Jag tror att det mycket sällan har inträffat att en föredragande under ett
      budgetår har behövt ägna sig åt mer än 60 anslagsöverföringar och fem tilläggsbudgetar,
      en mängd ändringar och kompletteringar av den ursprungliga budgeten, vilka vid
      den senaste diskussionen om tilläggs- och ändringsbudget nr 4 föranledde henne
      att säga att hon inte längre <v>känner</v> <p>igen</p> sitt eget barn, alltså
      budgeten för budgetåret 1999.
    t: Penso che raramente una relatrice abbia dovuto occuparsi nel corso di un esercizio
      di oltre 60 storni di stanziamento nonché di ben cinque bilanci suppletivi,
      oltre a innumerevoli emendamenti e integrazioni del progetto di bilancio iniziale,
      al punto da essere indotta ad affermare, in occasione dell’ultimo dibattito
      sul progetto di bilancio suppletivo e rettificativo n. 4, di non <a>riconoscere</a>
      più il bilancio 1999, che pure era stato figlio suo.
  - s: När jag läste brittiska tidningar i helgen kunde jag inte <v>känna</v> <p>igen</p>
      mig själv eller någon annan av mina kolleger i de skrämmande beskrivningarna
      av våra förmodade livsstilar och ändlösa löneförmåner.
    t: Nel fine settimana, scorrendo le testate britanniche, non mi sono <a>riconosciuta</a>
      e non ho riconosciuto alcuno dei colleghi nelle sensazionalistiche descrizioni
      del nostro presunto stile di vita e dei nostri infiniti extra.
  - s: Genom att godkänna denna nya märkning, som även avser klassificering och förpackningar,
      kommer det att bli lättare att på ett korrekt sätt <v>känna</v> <p>igen</p>
      och utnyttja alla slags produkter.
    t: Con l’approvazione di questa nuova etichettatura, che riguarda anche la classificazione
      e l’imballaggio in funzione della pericolosità, risulterà più agevole <a>riconoscere</a>
      e utilizzare nel modo più corretto qualsiasi tipo di prodotto.
  - s: 'Han hade <v>känt</v> <p>igen</p> mig och medan han följde med mig på besöket
      till Trojas ruiner frågade han mig: ”Men när ni diskuterade Morillondirektivet,
      hur kan det komma sig att ni inte godkände de ändringsförslag i vilka man uppmanade
      Turkiet att inte bygga kärnkraftsanläggningar, eller åtminstone att göra så
      att de inte blir förorenande, att lösa kurdproblemet och att avskaffa dödsstraffet?'
    t: 'Mi trovavo, quest’estate, come turista in Turchia per visitare la città scoperta
      da Schliemann, la mitica Troia dell’Iliade, quando mi si è avvicinato un anziano
      pensionato turco che mi aveva <a>riconosciuto</a> e che, accompagnandomi nella
      visita delle rovine di Troia, mi ha chiesto: «Ma come mai, nel discutere la
      direttiva Morillon, non sono stati accolti gli emendamenti in cui si invitava
      la Turchia a non costruire centrali nucleari o per lo meno a far sì che queste
      non fossero inquinanti, a risolvere il problema dei curdi, ad abrogare la pena
      di morte?'
  - s: Valmöjligheter där medborgarna till största delen kan <v>känna</v> <p>igen</p>
      sig.
    t: Scelte nelle quali possa <a>riconoscersi</a> la maggior parte dei cittadini.
  - s: Jag kan bara säga att den som lyssnade på Brian Simpson i morse över huvud
      taget inte kunde <v>känna</v> <p>igen</p> honom.
    t: Posso soltanto rispondere che chi ha sentito stamattina l’intervento dell’onorevole
      Brian Simpson non lo ha <a>riconosciuto</a>.
  - s: Man kan naturligtvis diskutera hur denna definition ”grova miljöbrott” och
      ”skadas avsevärt” skall tolkas, men detta är väl så långt man har kommit vad
      gäller denna definition, även om man inte <v>känner</v> <p>igen</p> den i annan
      lagstiftning i medlemsländerna.
    t: Naturalmente, in presenza di questa definizione si potrebbe discutere dell’interpretazione
      dei termini «reati ambientali gravi» e «danni sostanziali», ma ciò è quanto
      si è riusciti a fare sul fronte delle definizioni, anche se questa non è <a>riconosciuta</a>
      in nessun’altra legislazione nazionale.
  - s: Jag känner rysningar, för i slutet av 1999 års budgetår - och med en anspelning
      på ett spanskt talesätt - ”kommer inte ens föredraganden att <v>känna</v> <p>igen</p>
      sin egen budget”.
    t: Signor Presidente, onorevoli colleghi, mi vengono i brividi perché alla fine
      dell’esercizio di bilancio 1999, per parafrasare un proverbio spagnolo,«neanche
      la relatrice <a>riconoscerà</a> il proprio bilancio».
  - s: Elisabeth Jeggles betänkande uppmanar till ett märkningsprogram för att lösa
      konsumenternas problem med att <v>känna</v> <p>igen</p> produkter där särskild
      hänsyn tagits till djurskyddet.
    t: La relazione Jeggle invoca un programma di etichettatura per risolvere le difficoltà
      incontrate dai consumatori nel <a>riconoscere</a> i prodotti che hanno tenuto
      in particolare considerazione la protezione degli animali.
  - s: Folken vänder sig från ett Europa där de inte <v>känner</v> <p>igen</p> sig.
    t: I popoli si allontanano da un’Europa nella quale non si <a>riconoscono</a>.
  - s: Tack för inbjudan att yttra mig och också för att ha <v>känt</v> <p>igen</p>
      mig som Pauline Green.
    t: Signora Presidente, non posso fare a meno di ringraziarla per avermi invitata
      a prendere la parola e anche per avermi <a>riconosciuta</a> come Pauline Green.
  - s: jag <v>känner</v> <p>igen</p> mina egna synpunkter i det som han sagt.
    t: mi <a>riconosco</a> infatti in quanto egli ha detto.
  - s: Jag vet från min egen grupp - det måste jag få tillägga - att betänkandet är
      utformat så att knappast någon här i salen kommer att <v>känna</v> <p>igen</p>
      sig till hundra procent.
    t: Debbo inoltre aggiungere che, come ho appreso dal mio gruppo, questa relazione
      è redatta in modo che praticamente nessuno dei presenti vi si <a>riconosca</a>
      interamente.
  - s: Jag kan lova er att när kommissionen i oktober lägger fram sitt lagstiftningsförslag
      så kommer ni att <v>känna</v> <p>igen</p> alla centrala delar.
    t: Posso promettervi che in ottobre, quando la Commissione presenterà le proprie
      proposte legislative, <a>riconoscerete</a> tutti gli elementi essenziali.
  - s: Jag <v>känner</v> <p>igen</p> flera av argumenten, både från diskussionerna
      internt i kommissionen och från reaktionerna i våra medlemsstater.
    t: <a>Riconosco</a> pertanto numerose delle argomentazioni presentate, avendole
      già ascoltate nel dibattito interno alla Commissione o nelle reazioni degli
      Stati membri.
  - s: Den breda debatten i samband med Europavalet kommer således att ge ett eko
      av vårt konvents blygsamma arbete, genom att hjälpa till att föra de europeiska
      medborgarna närmare unionen, att förstå den bättre, så att de till sist kan
      <v>känna</v> <p>igen</p> sig i den.
    t: Così il grande dibattito delle elezioni europee farà eco ai più modesti lavori
      della Convenzione, aiutando gli europei ad avvicinarsi all’Unione e a comprenderla
      meglio per <a>riconoscersi</a> finalmente in essa.
  - s: I det här tidiga stadiet är det svårt att <v>känna</v> <p>igen</p> sjukdomen,
      men relativt lätt att behandla den.
    t: La malattia è difficile da <a>riconoscere</a> a questo stadio, ma è relativamente
      facile da curare.
  - s: I den andra fasen är det lätt att <v>känna</v> <p>igen</p> sömnsjukan, men
      då är behandlingen mycket svårare.
    t: È facile <a>riconoscere</a> la malattia del sonno nella seconda fase, ma curarla
      è molto più difficile.
  - s: Vi hoppas därför sannerligen att det i dag är sista gången som denna omröstning
      och denna onaturliga allians förekommer här, för annars blir det inte lätt för
      medborgarna att <v>känna</v> <p>igen</p> sitt parlament som ett organ som öppet
      bedriver europeisk politik på ett tydligt, otvetydigt och bestämt sätt och därmed
      återspeglar deras val och politiska uppfattningar.
    t: Auspichiamo pertanto veramente che questo voto e questa alleanza innaturale
      si vedano qui per l’ultima volta oggi, perché altrimenti non sarà assolutamente
      facile per i cittadini <a>riconoscere</a> nel loro Parlamento un organo che
      fa visibilmente una politica europea chiara, definita e determinata e che quindi
      li accompagna nelle loro scelte e nella loro politica.
  - s: EU-medborgarna kommer att <v>känna</v> <p>igen</p> bra nötkött när de ser det.
    t: I cittadini dell’UE sono perfettamente in grado di <a>riconoscere</a> una buona
      bistecca;
  - s: De kommer också att <v>känna</v> <p>igen</p> lagöverträdelse och hyckleri när
      de ser det.
    t: sono altrettanto capaci di <a>riconoscere</a> l’illegalità e l’ipocrisia.
  - s: Betänkandet är ert, herr föredragande, men alla - och då även Europeiska folkpartiets
      grupp - <v>känner</v> <p>igen</p> sig i det, något som gör att jag vill koncentrera
      mig på två stora frågor.
    t: La relazione è sua, onorevole relatore, ma tutti - di certo il gruppo PPE-DE
      - si <a>riconoscono</a> in essa, il che mi permette di sottolineare due questioni.
  - s: Jag måste mycket försiktigt framföra att jag är inte säker på att många människor
      i Europa skulle <v>känna</v> <p>igen</p> beskrivningen av valen i Serbien som
      den ärade ledamoten just lämnat.
    t: Devo garbatamente far notare che non sono sicuro che in Europa sarebbero in
      molti a <a>riconoscere</a> le elezioni in Serbia secondo la descrizione appena
      fornita dall’onorevole parlamentare.
  - s: Det är viktigt att stadgan när den väl har antagits av Europeiska rådet sprids
      till medborgarna så att de kan <v>känna</v> <p>igen</p> sin europeiska identitet
      i dess innehåll.
    t: È importante che la Carta, una volta approvata dal Consiglio europeo, venga
      diffusa fra i cittadini affinché essi possano <a>riconoscere</a> nel suo contenuto
      la loro identità europea.
  - s: Vi måste se till att debatten blir intensiv och fruktbärande och att den framför
      allt leder till en vision om framtiden som majoriteten av våra medborgare kan
      <v>känna</v> <p>igen</p> sig i. Konventet och den regeringskonferens som kommer
      att följa skall fullborda byggandet av ett öppet, ansvarstagande, demokratiskt
      och rättvist Europa.
    t: Dobbiamo assicurare che il dibattito sia intenso e fruttuoso e che, soprattutto,
      da esso scaturisca una visione per il futuro in cui la maggioranza dei nostri
      cittadini possa <a>riconoscersi</a>.
  - s: Eftersom vi är övertygade tillskyndare av ett Europa för de folk vi upplever
      som broderfolk - från basker till korsikaner till flamländare till padanier
      - och därmed av frihet och självständighet, <v>känner</v> vi <p>igen</p> oss
      i det europeiska byggprojektet, som bland annat är ett svar på de stora riskerna
      med globaliseringen.
    t: Convinti sostenitori dell’Europa dei popoli che sentiamo fratelli - dai baschi
      ai corsi, ai fiamminghi, ai padani - e quindi delle libertà e delle autonomie,
      noi ci <a>riconosciamo</a> nel progetto di costruzione europea, anche come risposta
      ai gravi pericoli della mondializzazione.
  - s: Det är - tyvärr, får jag säga, - ibland så att man faktiskt inte riktigt <v>känner</v>
      <p>igen</p> kommissionens förslag när man hör en del nationella politiker kommentera
      dem. I den meningen har vi verkligen mycket, mycket mer att göra.
    t: In effetti - e purtroppo, devo aggiungere - a volte è vero che nei commenti
      di alcuni uomini politici nazionali a stento si <a>riconoscono</a> le proposte
      della Commissione.
  - s: 'Det var mycket varmt, så jag ville bada i havet, vid badanläggningen ”Italia”
      vid Corso Italia, och jag stod just i begrepp att dyka i när en gammal barndomsvän
      <v>kände</v> <p>igen</p> mig, en ledamot av kommunstyrelsen - han heter Egidio
      Saccone - badanläggningens ägare, och han sade till mig: ”Fatuzzo, du som sitter
      i Europaparlamentet, häv upp din röst och försök se till att amatöridrottarna
      i alla sporter - simning, boxning, friidrott, fotboll, cykel, tennis etc., även
      de får pension.'
    t: 'Volevo farmi un bagno - faceva un gran caldo - nell’acqua di mare, ai bagni
      «Italia» di Corso Italia, ed ero pronto a tuffarmi quando mi ha <a>riconosciuto</a>
      un vecchio amico d’infanzia, un consigliere comunale - si chiama Egidio Saccone
      - proprietario della spiaggia, che mi ha detto: «Fatuzzo, tu che sei al Parlamento
      europeo, parla e cerca di fare in modo che gli sportivi dilettanti di tutti
      gli sport - nuoto, pugilato, atletica leggera, calcio, ciclismo, tennis e così
      via - abbiano anche loro una pensione.'
  - s: Kollegor, fastän min grupp till största delen vad det gäller de uppställda
      problemen kan <v>känna</v> <p>igen</p> sig i Marinuccis betänkande, vill vi
      inte att lagstiftning alltid skall vara det första och bästa styrinstrumentet
      för att lösa de problemen.
    t: Onorevoli colleghi, sebbene possa <a>riconoscersi</a> in larga misura nei problemi
      indicati nella relazione dell’on. Marinucci, il mio gruppo non vuole che la
      normativa sia sempre il primo strumento politico da tirare in ballo per risolvere
      tali problemi.
  - s: Vi har inte förmåga att skapa konkreta lagar i vilka medborgarna kan <v>känna</v>
      <p>igen</p> sig.
    t: Non siamo capaci di produrre delle leggi concrete, nelle quali il cittadino
      si <a>riconosca</a>.
  - s: Man kan i denna antydning <v>känna</v> <p>igen</p> ett återkallande till ordningen,
      riktat till de medlemsländer i säkerhetsrådet som protesterade mot det argument
      om avtalsbrott som anfördes av George Bush för att gripa till vapen med FN:s
      stöd.
    t: Si può <a>riconoscere</a>, in questa allusione, un richiamo all’ordine rivolto
      ai paesi membri del Consiglio di sicurezza che avevano contestato l’argomentazione
      del material breach avanzata da George Bush per fare la guerra con l’avallo
      dell’ONU.
  - s: Vi <v>känner</v> <p>igen</p> hennes liberala taktik i den här texten.
    t: Nel testo da lei preparato <a>riconosciamo</a> la sua impronta di stampo liberale.
  - s: den utgör den bas kring vilken folken samlas, <v>känner</v> <p>igen</p> sig
      i och upplever känslan av att tillhöra samma område.
    t: la cultura è un elemento fondamentale dell’identità dell’Unione europea e costituisce
      la base sulla quale i popoli si uniscono, si <a>riconoscono</a> e provano il
      senso di appartenenza ad uno stesso spazio.
  - s: Därför att man befarade att människor skulle kunna kommunicera anonymt, man
      skulle inte längre kunna <v>känna</v> <p>igen</p> handstilen, och därmed skulle
      kriminaliteten ges fritt spelrum.
    t: Perché si temeva che la gente potesse comunicare in modo anonimo, che non si
      sarebbe più potuta <a>riconoscere</a> la calligrafia e che in tal modo si sarebbero
      aperte le porte alla criminalità.
  - s: På samma sätt som under 130 år - varav över hälften helt utan demokrati - det
      venetianska arbetet och påhittigheten har bidragit till den italienska valutans
      styrka, sedan äntligen de artificiella och kvävande barriärer som rests av dynastin
      Savojen och av nationalismen rivits, kommer Veneto än en gång att bli av avgörande
      betydelse för stabiliteten, framgången och styrkan i en valuta i vilken vi på
      nytt äntligen, som under de tusentals åren av oberoende, äntligen kan <v>känna</v>
      <p>igen</p> oss själva.
    t: Così come per centotrent’anni - oltre la metà dei quali privi di democrazia
      - il lavoro e l’ingegno veneti hanno contribuito alla forza della moneta italiana,
      d’ora in avanti, cadute finalmente le artificiali e soffocanti barriere elevate
      dalla dinastia dei Savoia e dai nazionalismi, il Veneto saprà ancora di più
      essere determinante per la stabilità, le fortune e la forza di una moneta nella
      quale può di nuovo finalmente, come nei millenni dell’indipendenza, pienamente
      <a>riconoscersi</a>.
  - s: Det är viktigt att vi börjar denna debatt med de sakfrågor som våra medborgare
      kan <v>känna</v> <p>igen</p> sig i. I detta arbete ser jag verkligen fram emot
      parlamentets bidrag, eftersom det är ni ledamöter som har de direkta kontakterna
      med era väljare runt om i Europa.
    t: È importante dare avvio a questa discussione sui grandi temi, di modo che il
      cittadino vi si possa <a>riconoscere</a>.
  - s: Jag är sedan lång tid mycket uppmärksam på kommentarerna från Charles Pasqua,
      på det gastronomiska planet, men även på andra, och jag lyssnade därför till
      honom med stort intresse - det betvivlar han inte - även om jag inte helt <v>känner</v>
      <p>igen</p> det Europa som vi bygger tillsammans i hans inlägg och i hans beskrivning.
    t: Sono sempre stato molto attento, da moltissimo tempo, alle osservazioni di
      Charles Pasqua, sia sul piano gastronomico sia sugli altri piani, e dunque l’ho
      ascoltato con molto interesse - non avrà alcun dubbio - anche se nelle sue affermazioni
      e nella sua descrizione non <a>riconosco</a> per nulla l’Europa che stiamo costruendo
      insieme.
  - s: Jag tror att i slutet av regeringskonferensen kommer ett Europa att torna upp
      sig där folk för första gången i historien inte längre kommer att kunna <v>känna</v>
      <p>igen</p> den politiska ordning de lever i. Och då kommer ni att förlora många
      anhängare, även dem som kämpade för konstitutionen under många år.
    t: Sono convinto che al termine di questa Conferenza intergovernativa ci attenda
      un’Europa in cui, per la prima volta nella storia, i cittadini non saranno più
      in grado di <a>riconoscere</a> l’ordine politico in cui vivono.
  - s: En av de principer som formuleras i betänkandet är att man som utgångspunkt
      för varje analys måste kunna <v>känna</v> <p>igen</p> de många olika formerna
      av detta brott och de många olika bakomliggande orsakerna.
    t: Uno dei principi espressi nella relazione è proprio la necessità di <a>riconoscere</a>
      - come punto di partenza per qualsiasi analisi - la molteplicità delle cause
      e delle tipologie esistenti in questo genere di reati.
  - s: Såvida planen inte är att rensa bort dessa mynt och skicka tillbaka dem till
      ursprungsländerna, kommer den genomsnittliga affären att efter en jämförelsevis
      kort tidsperiod vara tvungen att ta sig an det problem det innebär att <v>känna</v>
      <p>igen</p> 120 olika mynt om vi skall ha sex mynt från de 15 EU-staterna, och,
