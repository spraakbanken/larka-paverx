  - s: Detta är synligt och lätt att <v>känna</v> <p>igen</p>.
    t: Dies ist sichtbar und <a>erkennbar</a>.
  - s: En ostimitation måste gå att <v>känna</v> <p>igen</p> och vara tydligt märkt
      som sådan.
    t: Ein Käseersatz muss klar als solcher <a>erkennbar</a> und benannt sein.
  - s: Vår rättspraxis har dock, som sagt, utvecklas olika trots de gemensamma rötterna
