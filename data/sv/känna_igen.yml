---
de:
- c: 42
  r: 1
  v: erkennen
  x:
  - s: 'En av dem <v>kände</v> <p>igen</p> mig och sade:'
    t: 'Einer von ihnen <a>erkannte</a> mich und sagte zu mir: ’Herr Fatuzzo, endlich
      treffe ich Sie!'
  - s: Det som kallas ”övriga sociala åtgärder” är alltid något av en Askunge inom
      budgeten trots att de utgör en möjlighet för medborgarna att <v>känna</v> <p>igen</p>
      sig i detta Europa och att hysa hopp om att deras problem verkligen tas på allvar.
    t: Die sogenannten „sonstigen Sozialmaßnahmen“ werden im Haushaltsplan stets ein
      wenig stiefmütterlich behandelt, wenngleich sich die Bürger damit in diesem
      Europa <a>erkennen</a> und die Hoffnung haben können, daß ihre Probleme behandelt
      werden.
  - s: De bland oss förtroendevalda som dagligen kommer i kontakt med omlokaliseringar,
      uppryckta familjer och företag, förstörda områden, massiv arbetslöshet och den
      ekonomiska och sociala destabilisering som det för med sig kommer inte att <v>känna</v>
      <p>igen</p> sig i detta inskränkta och naivt idylliska betänkande.
    t: Diejenigen unter uns, den gewählten Vertretern, die vor Ort die täglichen Betriebsverlagerungen,
      die Trennungen, die Auflösung lokaler Strukturen, die massive Vernichtung von
      Arbeitsplätzen sowie die wirtschaftliche und soziale Destabilisierung, die dadurch
      hervorgerufen werden, täglich erleben, werden sich in diesem naiv idyllischen
      Bericht, in dem die Dinge verniedlicht werden, nicht <a>erkennen</a>.
  - s: På vilket sätt kan konsumenterna lätt <v>känna</v> <p>igen</p> detta?
    t: Wie kann der Verbraucher das leicht <a>erkennen</a>?
  - s: Dit räknas även de kulturvärden som inte hör till de skapade utan som så att
      säga är givna människorna som landskap, men vars kulturvärde endast hon <v>känner</v>
      <p>igen</p> och naturligtvis därför även kan bevaras av henne ensam.
    t: Dazu zählen auch die Kulturwerte, die nicht zum Geschaffenen gehören, sondern
      die als Landschaft dem Menschen sozusagen gegeben sind, deren Kulturwert aber
      er allein <a>erkennt</a> und natürlich dann auch er allein wahren kann;
  - s: Om vi för tillfället har 5 000 lobbyister i parlamentets register - som vi
      alla kan <v>känna</v> <p>igen</p> på deras passerkort och som är s.k. ackrediterade
      eller godkända - blir det i genomsnitt sex lobbyister per ledamot.
    t: Wenn wir derzeit 5 000 Lobbyisten registriert haben, die wir alle an ihrem
      Badge <a>erkennen</a>, die akkreditiert, bzw. zertifiziert sind, so kommen auf
      einen Abgeordneten durchschnittlich sechs Lobbyisten.
  - s: Tror ni att våra medborgare kan <v>känna</v> <p>igen</p> sig i denna strategi?
    t: Glauben Sie, dass unsere Mitbürger darin ihre Anliegen <a>erkennen</a>?
  - s: Det skulle medföra att polis och brottsbekämpande organ i samtliga medlemsstater
      lättare kunde <v>känna</v> <p>igen</p> körkorten, och detta skulle resultera
      i färre bedrägerier, något som vi redan har talat om.
    t: Damit könnte erreicht werden, dass die Führerscheine von Polizei und Vollstreckungsbehörden
      in allen Mitgliedstaaten leichter <a>erkannt</a> werden und die Betrugsfälle
      zurückgehen, worüber schon gesprochen wurde.
  - s: Det är också nödvändigt att våra system är lätta att <v>känna</v> <p>igen</p>
      och lätta att överföra mellan berörda nationalstater.
    t: Zudem müssen wir Systeme schaffen, die leicht zu <a>erkennen</a> sind und problemlos
      von einem Nationalstaat auf den anderen übertragen werden können.
  - s: Detta direktiv kommer inte att ha nått sitt mål och kommer inte att vara effektivt
      om energimärkningen inte är lätt att <v>känna</v> <p>igen</p> och lätt att jämföra
      för konsumenterna, till vilka den i första hand riktar sig, i syfte att hjälpa
      dem att göra bästa möjliga val.
    t: Diese Richtlinie wird ihr Ziel nicht erreichen und nicht effektiv sind, wenn
      das Energieetikett vom Verbraucher, für den es hauptsächlich gedacht ist, nicht
      leicht <a>erkannt</a> und verglichen werden kann, um dazu beizutragen, dass
      er die beste Wahl trifft.
  - s: Jag har inget att invända mot det förståndiga utbytet av information om brottmålsdomar
      mellan medlemsstaterna, men endast den som är politiskt blind kan undgå att
      <v>känna</v> <p>igen</p> förslagen i António Costas betänkande som ett led i
      den harmoniseringsprocess som kommit igång inom rättssystemet i Europa.
    t: Mit dem durchaus vernünftigen Informationsaustausch über strafrechtliche Verurteilungen
      zwischen Mitgliedstaaten habe ich keine Schwierigkeiten, doch nur die politisch
      Blinden werden die Vorschläge im Bericht Costa nicht als Teil des Harmonisierungsprozesses
      <a>erkennen</a>, der gegenwärtig europaweit im Strafrechtssystem stattfindet.
  - s: Arbetarna i mitt land, och i alla europeiska länder är jag övertygad om, kan
      <v>känna</v> <p>igen</p> konservativa högermän, eftersom de alltid bär samma
      uniform, och det är i normala fall kritstrecksrandiga kostymer och dubbelknäppta
      kostymer!
    t: Die arbeitende Bevölkerung in meinem Heimatland, und sicherlich ist dies in
      allen europäischen Ländern so, kann konservative Tories <a>erkennen</a>, weil
      sie normalerweise immer die gleiche Uniform tragen, nämlich Nadelstreifenanzüge
      und Zweireiher!
  - s: Vad är det som man i grunden måste förändra i Europabygget för att medborgarna
      skall <v>känna</v> <p>igen</p> sig i det och sluta upp kring det på nytt?
    t: welche tiefgreifenden Veränderungen müssen an diesem europäischen Aufbauwerk
      vorgenommen werden, damit sich unsere Bürger darin <a>erkennen</a> und sich
      erneut dafür engagieren?
  - s: Självklart är det en stor fördel om vi kan uppnå samma regler i samtliga EU:s
      medlemsländer på detta område och därmed göra det möjligt att <v>känna</v> <p>igen</p>
      ett körkort, oavsett vilket land föraren befinner sig i och vilket språk som
      körkortet är utfärdat på.
    t: Natürlich ist es ein großer Vorteil, wenn wir in sämtlichen Mitgliedsländern
      der EU dieselben Vorschriften in diesem Bereich haben und es dadurch möglich
      wird, einen Führerschein zu <a>erkennen</a>, unabhängig davon, in welchem Land
      sich der Fahrer befindet, und in welcher Sprache der Führerschein ausgestellt
      ist.
  - s: Vi parlamentsledamöter som har upplevt en kommunistregim <v>känner</v> väl
      <p>igen</p> metoderna.
    t: Die Aktionen bestätigen das undemokratische Wesen des politischen Systems und
      wir, diejenigen Abgeordneten, die das kommunistische Regime erlebt haben, <a>erkennen</a>
      ganz klar die Methoden.
  - s: Tanken vi arbetade med fram till för några år sedan, att få tågen att <v>känna</v>
      <p>igen</p> fler än ett signalsystem, var ett alternativ, men det föll på det
      faktum att det fanns över 20 olika system i Europa.
    t: Das Ziel, das wir bis vor wenigen Jahren verfolgt haben, nämlich den Zügen
      „beizubringen“, mehr als ein Signalsystem zu <a>erkennen</a>, war eine andere
      Option, die jedoch eindeutig durch die Existenz von mehr als zwanzig verschiedenen
      Systemen in Europa durchkreuzt wurde.
  - s: Ett kylskåp kan exempelvis programmeras så att det <v>känner</v> <p>igen</p>
      produkter vars bäst före-datum har gått ut, eller nästan har gått ut.
    t: Ein Kühlschrank könnte beispielsweise so programmiert werden, dass abgelaufene
      oder fast abgelaufene Produkte <a>erkannt</a> werden.
  - s: Det finns en slående kontrast mellan den uppenbara andfåddheten i den europeiska
      konstruktionen och den allmänna opinionens oro när den ser att konsekvenserna
      av den europeiska politiken tränger in i dess dagliga liv, och den ändå inte
      i detta Europa <v>känner</v> <p>igen</p> de demokratiska vanor den är van vid
      i de olika medlemsstaterna.
    t: Zwischen dem offenkundig nachlassenden Schwung des europäischen Aufbauwerks
      und den Anliegen der Öffentlichkeit, welche zwar erlebt, wie sich die Europapolitik
      auf ihr tägliches Leben auswirkt, die in diesem Europa jedoch nicht die demokratischen
      Praktiken <a>erkennt</a>, an die sie in den jeweiligen Mitgliedstaaten gewohnt
      ist, besteht ein auffälliger Kontrast.
  - s: Vi måste se till att patienterna kan <v>känna</v> <p>igen</p> webbplatser som
      uppfyller de berörda lagstiftningsbestämmelserna.
    t: Wir müssen den Patienten garantieren, dass sie Websites <a>erkennen</a> können,
      die mit den einschlägigen Vorschriften in Einklang stehen.
  - s: I hans inlägg <v>känner</v> jag <p>igen</p> de klassiska metoder som hans parti
      brukar använda sig av och som i grunden inte är något annat än en förolämpning.
    t: Ich <a>erkenne</a> darin die klassischen Methoden, auf die er und seine Partei
      üblicherweise zurückgreifen und die nur eine Form von Beleidigung sind.
  - s: Jag kanske inte <v>känner</v> <p>igen</p> dig därför att du nyligen har klippt
      dig.
    t: Vielleicht liegt es daran, dass Sie eine neue Frisur haben und ich Sie nicht
      <a>erkenne</a>.
  - s: De kan <v>känna</v> <p>igen</p> de rättigheter som unionen garanterar dem och
      de kan förstå att Europa är ett freds- och demokratiprojekt, ett projekt där
      individens rättigheter respekteras fullt ut.
    t: Sie können die Rechte <a>erkennen</a>, die ihnen die Union garantiert, und
      verstehen, dass Europa ein Vorhaben für Frieden und Demokratie ist, ein Projekt,
      in dem die Rechte des Einzelnen vollständig geachtet werden.
  - s: Medborgarna kan ju svårligen <v>känna</v> <p>igen</p> sig i ett parlament,
      där den nationalpolitiska pluriformen svårligen tränger igenom och där redan
      talbarriären omöjliggör en riktig politisk debatt.
    t: Der Bürger kann sich nämlich schwerlich in einem Parlament <a>erkennen</a>,
      in dem es für die nationale und politische Vielfalt schwierig ist, zu einem
      Durchbruch zu gelangen, und in dem allein schon aufgrund der Sprachbarriere
      eine echte politische Diskussion unmöglich gemacht wird.
  - s: Våra tolkar, de vänskapliga rösterna som vi nästan <v>känner</v> <p>igen</p>.
    t: Unsere Dolmetscher, die freundschaftlichen Stimmen, die wir fast schon <a>erkennen</a>.
  - s: Utbildning av tulltjänstemän och informationsutbyte, så att de kan <v>känna</v>
      <p>igen</p> illegala produkter, är av yttersta vikt, och länderna inom Europeiska
      unionen kan alla hjälpa till med det tekniska bistånd som behövs i mindre utvecklade
      länder.
    t: Wichtig ist auch die Ausbildung von Zollbeamten und der Erfahrungsaustausch,
      damit sie illegale Produkte <a>erkennen</a> können, und alle Länder der Europäischen
      Union können durch technische Hilfe in den wenig entwickelten Ländern ihren
      Beitrag dazu leisten.
  - s: Därför skall det finnas en kontroll för ekologiska varor som fungerar och slutligen
      är det en fördel att ha en EU-märkning inom gemenskapen som kan säkra att konsumenterna
      kan <v>känna</v> <p>igen</p> de varor som är godkända på EU-nivå som ekologiska.
    t: und schließlich wäre eine gemeinsame Kennzeichnung in der EU von Vorteil, mit
      deren Hilfe der Verbraucher <a>erkennen</a> kann, welche Erzeugnisse man auf
      EU-Ebene als biologisch produziert anerkennt.
  - s: Vi går alltså - tror jag - tillbaka till de 5 procenten, därför att ansatsen
      i denna ändring, nämligen att ge konsumenterna den tryggheten att de <v>känner</v>
      <p>igen</p> de allergena ämnen som hotar dem, har ju garanterats.
    t: Wir gehen also - denke ich - auf die 5 % zurück, denn der Ansatz dieser Veränderung,
      dem Verbraucher die Sicherheit zu geben, dass er die allergischen Stoffe, die
      ihn bedrohen, <a>erkennt</a>, ist ja gesichert.
  - s: Jag tvivlar på att någon skulle <v>känna</v> <p>igen</p> honom ens i Bryssel.
    t: Ich zweifele, dass irgendwer in Brüssel ihn überhaupt <a>erkennen</a> würde.
  - s: Jag känner rysningar, för i slutet av 1999 års budgetår - och med en anspelning
      på ett spanskt talesätt - ”kommer inte ens föredraganden att <v>känna</v> <p>igen</p>
      sin egen budget”.
    t: Herr Präsident, Kollegen, es überläuft mich heiß und kalt, weil am Ende des
      Haushaltsjahres 1999 - um ein spanisches Sprichwort zu kolportieren - „nicht
      einmal die Berichterstatterin ihren eigenen Haushalt <a>erkennen</a> wird “.
  - s: Elisabeth Jeggles betänkande uppmanar till ett märkningsprogram för att lösa
      konsumenternas problem med att <v>känna</v> <p>igen</p> produkter där särskild
      hänsyn tagits till djurskyddet.
    t: Im Bericht Jeggle fordern wir ein Etikettierungsprogramm, welches das Problem
      der Verbraucher lösen würde, ein besonders tierschutzfreundliches Produkt zu
      <a>erkennen</a>.
  - s: Tack för inbjudan att yttra mig och också för att ha <v>känt</v> <p>igen</p>
      mig som Pauline Green.
    t: Danke, daß Sie mir das Wort erteilt haben und auch, daß Sie mich als Pauline
      Green <a>erkannt</a> haben.
  - s: I den andra fasen är det lätt att <v>känna</v> <p>igen</p> sömnsjukan, men
      då är behandlingen mycket svårare.
    t: In der zweiten Phase ist die Schlafkrankheit leicht zu <a>erkennen</a>, ihre
      Behandlung ist dann jedoch weitaus schwieriger.
  - s: 'Det finns ett ordspråk: ”Du <v>känner</v> <p>igen</p> mig på mina handlingar,
      inte på mina ord”.'
    t: „An ihren Taten werdet ihr sie <a>erkennen</a>“.
  - s: EU-medborgarna kommer att <v>känna</v> <p>igen</p> bra nötkött när de ser det.
    t: Die EU-Bürger werden gutes Rindfleisch, wenn sie es sehen, als solches <a>erkennen</a>.
  - s: 'Det var mycket varmt, så jag ville bada i havet, vid badanläggningen ”Italia”
      vid Corso Italia, och jag stod just i begrepp att dyka i när en gammal barndomsvän
      <v>kände</v> <p>igen</p> mig, en ledamot av kommunstyrelsen - han heter Egidio
      Saccone - badanläggningens ägare, och han sade till mig: ”Fatuzzo, du som sitter
      i Europaparlamentet, häv upp din röst och försök se till att amatöridrottarna
      i alla sporter - simning, boxning, friidrott, fotboll, cykel, tennis etc., även
      de får pension.'
    t: 'Ich wollte mich gerade ins Wasser stürzen, als mich ein alter Jugendfreund
      <a>erkannte</a>, ein Stadtrat namens Egidio Saccone, der Eigentümer der Badeanstalt
      ist und zu mir sagte:'
  - s: Som katolik vill jag emellertid framhålla att jag absolut inte <v>känner</v>
      <p>igen</p> katolicismen i de former av fundamentalism som verkar antydas i
      betänkandet.
    t: Als Katholikin möchte ich jedoch klarstellen, dass ich im Katholizismus die
      integristischen und fundamentalistischen Auswüchse, die offenbar in dem Bericht
      angedeutet werden, absolut nicht <a>erkennen</a> kann.
  - s: Vi har inte förmåga att skapa konkreta lagar i vilka medborgarna kan <v>känna</v>
      <p>igen</p> sig.
    t: Wir sind unfähig, konkrete Rechtsvorschriften festzulegen, in denen sich der
      Bürger <a>erkennen</a> kann.
  - s: Vi <v>känner</v> <p>igen</p> hennes liberala taktik i den här texten.
    t: In dem Text <a>erkennen</a> wir ihre liberale Vorgehensweise.
  - s: Ni kommer att <v>känna</v> <p>igen</p> dem på deras gärningar och inte på deras
      ord - jag ger kollega Schroedter rätt i att fallet Pasko alltmer utvecklas till
      ett testfall för om Ryssland utvecklas till en rättsstat eller inte, och därigenom
      blir det ett allvarligt testfall för förbindelserna mellan EU och Ryssland.
    t: An ihren Taten und nicht an ihren Worten sollt ihr sie <a>erkennen</a> - ich
      gebe der Kollegin Schroedter Recht, der Fall Pasko wird zunehmend zum Testfall
      dafür, ob sich in Russland Rechtstaatlichkeit entwickelt oder nicht, und damit
      zum ernsthaften Testfall für die Beziehungen zwischen der EU und Russland.
  - s: Jag skulle vilja tacka Doug Henderson för ett mycket klart svar, som jag <v>känner</v>
      <p>igen</p> som en upprepning av det svar som Henderson gav på en tidigare fråga
      i det brittiska underhuset.
    t: Ich möchte Doug Henderson für eine sehr eindeutige Antwort danken, die ich
      als Wiederholung der Antwort <a>erkennen</a> kann, die Herr Henderson auf eine
      entsprechende Frage im britischen Unterhaus gegeben hat.
  - s: Jag är sedan lång tid mycket uppmärksam på kommentarerna från Charles Pasqua,
      på det gastronomiska planet, men även på andra, och jag lyssnade därför till
      honom med stort intresse - det betvivlar han inte - även om jag inte helt <v>känner</v>
      <p>igen</p> det Europa som vi bygger tillsammans i hans inlägg och i hans beskrivning.
    t: Ich bin immer ganz Ohr, wenn Charles Pasqua über Gastronomie, aber auch über
      andere Themen spricht, und so habe ich ihm - wie er sich wohl denken kann -
      mit viel Interesse zugehört, auch wenn ich in seinen Ausführungen, in seiner
      Beschreibung, nicht ganz das Europa <a>erkenne</a>, das wir zusammen errichten.
  - s: Jag tror att i slutet av regeringskonferensen kommer ett Europa att torna upp
      sig där folk för första gången i historien inte längre kommer att kunna <v>känna</v>
      <p>igen</p> den politiska ordning de lever i. Och då kommer ni att förlora många
      anhängare, även dem som kämpade för konstitutionen under många år.
    t: Ich glaube, am Ende dieser Regierungskonferenz droht ein Europa, in dem die
      Menschen zum ersten Mal in der Geschichte die politische Ordnung nicht mehr
      zu <a>erkennen</a> vermögen, in der sie leben.
- c: 20
  r: 2
  v: kennen
  x:
  - s: 'Och sedan min ständiga fråga till er, herr Byrne, som ni ju säkert redan <v>känner</v>
      <p>igen</p> och som inte heller överraskar er:'
    t: 'Und dann meine ständige Frage an Sie, Herr Byrne, die Sie ja sicherlich schon
      <a>kennen</a> und die Sie auch nicht überrascht:'
  - s: Jag <v>känner</v> <p>igen</p> dessa diskussioner.
    t: Ich <a>kenne</a> diese Diskussionen.
  - s: Precis som alla andra - och ni <v>känner</v> alla <p>igen</p> detta - får de
      genast en massa tankar i huvudet när man presenterar sig som ledamot av Europaparlamentet.
    t: Wie jeder, und Sie alle <a>kennen</a> das als Mitglied des Europäischen Parlaments,
      denken Sie sofort an mehrere Dinge.
  - s: 'Damidrotten är också förknippad med ett problem som vi <v>känner</v> <p>igen</p>
      från politiken och ekonomin:'
    t: 'Mit dem Sport der Frauen geht ein Problem einher, das wir aus Politik und
      Wirtschaft <a>kennen</a>:'
  - s: De behandlas på ett väldigt bra sätt i föredragandens förslag, men också i
      ett ändringsförslag av Hiltrud Breyer som jag <v>känner</v> <p>igen</p> från
      arbetet med kosmetikadirektivet.
    t: Diese Stoffe werden in dem Vorschlag der Berichterstatterin sehr gut dargestellt,
      aber auch in einem Änderungsantrag von Frau Breyer, den ich aus der Arbeit zu
      der Kosmetikrichtlinie <a>kenne</a>.
  - s: Vad vi behöver är en enhetlig märkning ungefär som med sedlar, där det finns
      två eller tre märkningar, som varje expedit <v>känner</v> <p>igen</p>.
    t: Was wir brauchen, ist eine Vereinheitlichung ähnlich wie beim Geldschein, wo
      es zwei oder drei Merkmale gibt, die jeder Kassierer <a>kennt</a>.
  - s: Det <v>känner</v> vi <p>igen</p> från Europa innan kyrkan var skild från staten.
    t: Wir <a>kennen</a> das aus Europa, als Staat und Kirche noch nicht getrennt
      waren.
  - s: Dvs. det här är en företeelse jag inte <v>känner</v> <p>igen</p> i den internationella
      rätten och jag skulle vilja veta vad den här ”avskräckningen” består av, särskilt
      om man tänker på att den Europeiska unionen tills för inte alls länge sedan
      hållit vissa samtal med Kubas regering för att nå ett handels- och samarbetsavtal,
      eftersom, vill jag minnas, Kuba är det enda land vi inte har ett samarbets-
      och handelsavtal med.
    t: Das ist ein Begriff, den ich im internationalen Rechtssystem nicht <a>kenne</a>
      und ich würde gerne wissen, aus was das „Zurückhalten“ besteht, vor allem, wenn
      man bedenkt, daß die Europäische Union vor nicht allzu langer Zeit Gespräche
      mit der kubanischen Regierung unterhielt, um zu einem Handels- und Kooperationsabkommen
      zu kommen.
  - s: Om Europeiska kommissionen är EU-fördragens väktare, så är Europaparlamentet
      värderingarnas väktare, och jag tror att vi tillsammans kan stå emot den stigande
      våg som vi <v>känner</v> <p>igen</p> från ett nära förflutet.
    t: Wenn die Europäische Kommission die Hüterin der EU-Verträge ist, dann ist das
      Parlament Hüter der Werte, und ich denke, das wir gemeinsam in der Lage sein
      werden, dem zunehmenden Extremismus Einhalt zu gebieten, den wir aus der jüngeren
      Vergangenheit <a>kennen</a>.
  - s: Men jag gissar att det viktigaste är en fras som jag tror att ni <v>känner</v>
      <p>igen</p>, en fras som dagens ungdom använder mer och mer ”We don’t need no
      education, we don’t need no thought control”.
    t: 'Das Wichtigste aber ist vermutlich ein Satz, den Sie bestimmt <a>kennen</a>,
      ein Satz, den die heutige Jugend immer mehr gebraucht:'
  - s: Samma sak <v>känner</v> vi <p>igen</p> från olika andra parlamentariska samarbetssituationer.
    t: Wir <a>kennen</a> das aus verschiedenen anderen parlamentarischen Kooperationen
      auch.
  - s: Det är inga direktiv, som vi <v>känner</v> <p>igen</p> dem från den första
      pelaren i Europeiska unionen, utan det är rekommendationer och den sortens saker.
    t: Es sind keine Richtlinien, wie wir sie im ersten Pfeiler der Europäischen Union
      <a>kennen</a>, sondern es sind Empfehlungen und ähnliches.
  - s: Det <v>känner</v> jag <p>igen</p> sedan 1995 i Turkiet.
    t: Ich <a>kenne</a> das seit 1995 in der Türkei.
  - s: Jag tror att det mycket sällan har inträffat att en föredragande under ett
      budgetår har behövt ägna sig åt mer än 60 anslagsöverföringar och fem tilläggsbudgetar,
      en mängd ändringar och kompletteringar av den ursprungliga budgeten, vilka vid
      den senaste diskussionen om tilläggs- och ändringsbudget nr 4 föranledde henne
      att säga att hon inte längre <v>känner</v> <p>igen</p> sitt eget barn, alltså
      budgeten för budgetåret 1999.
    t: Ich glaube, es ist selten vorgekommen, daß sich eine Berichterstatterin während
      eines Haushaltsjahres mit über 60 Mittelübertragungen und fünf Nachtragshaushalten
      zu beschäftigen hatte, einer Vielzahl von Änderungen und Ergänzungen der ursprünglichen
      Haushaltsplanung, die sie bei der letzten Diskussion über den Nachtrags- und
      Berichtigungshaushaltsplan IV dazu verführt hat zu sagen, sie <a>kennt</a> ihr
      eigenes Kind, nämlich den Haushalt 1999, nicht mehr.
  - s: På så vis får vi behålla vinet så som vi <v>känner</v> <p>igen</p> det från
      de europeiska regionerna.
    t: Damit ist uns der Wein, wie wir ihn aus den europäischen Regionen <a>kennen</a>
      und schätzen, erhalten geblieben.
  - s: Jag <v>känner</v> <p>igen</p> flera av argumenten, både från diskussionerna
      internt i kommissionen och från reaktionerna i våra medlemsstater.
    t: Die meisten Argumente <a>kenne</a> ich bereits aus den internen Diskussionen
      der Kommission und aus den Reaktionen in unseren Mitgliedstaaten.
  - s: Bankomaterna kan inte lämna ut sedlar på 20 euro, sedelautomaterna tar inte
      emot euro som tillverkats i ett annat land, falskmyntarna blir fler eftersom
      ingen <v>känner</v> <p>igen</p> de nya sedlarna.
    t: die Geldfälscher wittern Morgenluft, da keiner die neuen Scheine genau <a>kennt</a>.
  - s: Men jag vet vad man har kommit överens om, att det är så, att man har kommit
      överens med kollega Randzio-Plath om en muntlig ändring, som hon skulle framföra
      här i dag, men som jag inte <v>känner</v> <p>igen</p> i den här formen.
    t: Aber nachdem ich weiß, was vereinbart worden ist, ist es so, daß eine mündliche
      Änderung mit Kollegin Randzio-Plath vereinbart wurde, die sie hier vortragen
      wollte, die ich aber in dieser Form nicht <a>kenne</a>.
  - s: Förra året beviljades finansiering framför allt till de icke-statliga organisationer
      som arbetade med en slogan - som ni säkert <v>känner</v> <p>igen</p> - om ”rättvis
      handel”.
    t: Im vergangenen Jahr wurde vor allem denjenigen NRO eine Finanzierung gewährt,
      die mit dem Slogan - den Sie sicherlich <a>kennen</a> - vom „gerechten Handel“
      arbeiteten.
  - s: Ett omfattande och strikt system för registrering av kemikalier för att kunna
      <v>känna</v> <p>igen</p> dem, bedöma deras risker, sprida information om dem
      till användarna samt undvika de kemikalier som är farliga.
    t: Ein weit reichendes und strenges Registrierungssystem für chemische Substanzen,
      um sie zu <a>kennen</a>, ihr Risiko zu bewerten, den Anwender darüber zu informieren
      und die Verwendung schädlicher Stoffe zu vermeiden.
- c: 19
  r: 3
  v: wiedererkennen
  x:
  - s: Mitt innerliga yrkande för stöd till den inre reformen hör alltså lika mycket
      ihop med konkreta resultat på det sociala området, så att medborgaren <v>känner</v>
