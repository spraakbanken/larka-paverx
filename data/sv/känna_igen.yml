    t: Angesichts dessen, dass die Bewältigung des Klimawandels dringend notwendig
      ist und dass die Europäische Union plant, ihr Ziel der Steigerung der Energieeffizienz
      um 20 % bis 2020 zu erreichen, glaube ich, dass eine einfache, klare und leicht
      zu <a>erkennende</a> Kennzeichnung die Verbraucher überzeugen kann, nachhaltigere
      Entscheidungen zu treffen und dazu beiträgt, mehr energieeffiziente Produkte
      zu bewerben.
- c: 1
  r: 11
  v: erkennen erkennen
  x:
  - s: Det tjänar ingenting till att Europeiska unionen samlar på sig kompetenser
      men inte har instrumenten för att hantera dem så att medborgarna känner igen
      unionens handlingskapacitet, <v>känner</v> <p>igen</p> resultaten.
    t: Es nutzt nichts, daß die Europäische Union Kompetenzen ansammelt, aber nicht
      die Instrumente hat, um mit ihnen so umzugehen, daß der Bürger Handlungsfähigkeit
      <a>erkennt</a>, Ergebnisse <a>erkennt</a>.
- c: 1
  r: 11
  v: erkennen haben
  x:
  - s: För det första för att jag på grund av avståndet och min ålder inte <v>kände</v>
      <p>igen</p> er, och för det andra för att ett fel mycket riktigt har smugit
      sig in i protokollet.
    t: Zum ersten, weil ich Sie aufgrund der Entfernung und meines Alters nicht <a>erkannt</a>
      <a>habe</a>, und zweitens, weil tatsächlich ein Fehler im Protokoll vorliegt,
      der korrigiert wird.
- c: 1
  r: 11
  v: fühlen bekennen
  x:
  - s: Eftersom vi är övertygade tillskyndare av ett Europa för de folk vi upplever
      som broderfolk - från basker till korsikaner till flamländare till padanier
      - och därmed av frihet och självständighet, <v>känner</v> vi <p>igen</p> oss
      i det europeiska byggprojektet, som bland annat är ett svar på de stora riskerna
      med globaliseringen.
    t: Als überzeugte Verfechter des Europas der Völker, denen wir uns verwandt <a>fühlen</a>
      - von den Basken über die Korsen bis hin zu den Flamen und Padaniern -, und
      somit der Freiheit und Selbständigkeit <a>bekennen</a> wir uns zum europäischen
      Aufbauwerk, auch als Antwort auf die schwerwiegenden Gefahren der Globalisierung.
- c: 1
  r: 11
  v: ja erkennen
  x:
  - s: För som vi alla vet <v>känner</v> man <p>igen</p> en bra idrottare på hans
      segrar, men en stor idrottsman på hans nederlag.
    t: 'Denn Sie wissen <a>ja</a>:'
- c: 1
  r: 11
  v: Kenntnis
  x:
  - s: Ni kanske inte känner till det, men Fontaine kommer säkert att <v>känna</v>
      <p>igen</p> följande ämne.
    t: Herr Präsident, Ihnen wird das folgende Problem vielleicht nicht bekannt sein,
      doch Frau Fontaine hat sicher davon <a>Kenntnis</a>.
- c: 1
  r: 11
  v: können erkennen
  x:
  - s: Som ledamot av kommissionen <v>känner</v> jag inte <p>igen</p> något i kommissionens
      diskussioner eller åtgärder beträffande den här frågan som liknar vad somliga
      här har sagt om ifrågasättandet av kommissionens enighet i förhållande till
      frågan.
    t: Als Mitglied der Kommission <a>kann</a> ich in unseren Diskussionen oder im
      Umgang mit diesem Problem in der Kommission nichts von dem <a>erkennen</a>,
      was einige Redner hier über die fragliche Geschlossenheit der Kommission in
      dieser Frage äußerten.
- c: 1
  r: 11
  v: leicht
  x:
  - s: Möjligheten att utforma mynten, så att även blinda och synskadade kan <v>känna</v>
      <p>igen</p> deras valörer, har tyvärr gått förlorad.
    t: Die Gelegenheit, diese Münzen so zu gestalten, daß auch Blinde und Sehbehinderte
      sie <a>leicht</a> in ihrem Wert ertasten können, wurde leider verpaßt.
- c: 1
  r: 11
  v: mehr
  x:
  - s: De är förnuftiga och kloka människor som kan <v>känna</v> <p>igen</p> ett egennyttigt
      argument och upptäcka en bluff när de ser en.
    t: Auf den unausgesprochenen Aufruf zu historischer Verantwortung gehen sie nicht
      <a>mehr</a> ein und als vernünftige und besonnene Menschen sind sie in der Lage,
      eigennützige Argumente und Schachereien zu erkennen.
- c: 1
  r: 11
  v: noch
  x:
  - s: Eftersom det slutliga betänkandet efter de enskilda omröstningarna praktiskt
      taget inte gick att <v>känna</v> <p>igen</p> som mitt ursprungliga förslag,
      med vissa aspekter av det ursprungliga innehållet ytterligare försämrat i den
      version av betänkandet som godkändes av utskottet för ekonomi och valutafrågor,
      kände jag mig tvingad att ta bort mitt namn från betänkandet och uppmana ledamöterna
      att rösta mot betänkandet i slutomröstningen.
    t: Da der endgültige Bericht nach den Einzelabstimmungen mit meinem ursprünglichen
      Berichtsentwurf kaum <a>noch</a> etwas gemeinsam hatte und den im Wirtschaftsausschuss
      abgestimmten Bericht in bestimmten Punkten noch weiter verschlechtert hat, sah
      ich mich gezwungen, meinen Namen vom Bericht zurückzuziehen und dazu aufzurufen,
      in der Endabstimmung gegen den Bericht zu stimmen.
- c: 1
  r: 11
  v: passieren
  x:
  - s: Jag <v>känner</v> precis <p>igen</p> det här från när vi förhandlade om klimatmålen.
    t: Genau das gleiche <a>passierte</a>, als wir die Klimaziele verhandelten.
- c: 1
  r: 11
  v: sein erkennen
  x:
  - s: Herr ordförande, det är inte bara titeln, som mycket riktigt föredraganden,
      som utfört ett lovvärt arbete med detta betänkande, nämnde, och den gemensamma
      ståndpunkten som idag sysselsätter oss och som utan tvekan reflekterar en mödosam
      samstämmighet, utan hela texten är oklar och tvetydig och det är svårt att <v>känna</v>
      <p>igen</p> det första projektet som denna kammare i första behandlingen uttalade
      sig om.
    t: Herr Präsident, nicht nur der Titel, wie der Berichterstatter sehr gut gesagt
      hat - der übrigens lobenswert viel Arbeit in diesen Bericht gesteckt hat, und
      der uns heute vorliegende Gemeinsame Standpunkt dürfte das Ergebnis mühsamer
      Verhandlungen <a>sein</a> -, sondern der ganze Text ist wirr und unklar, und
      nur schwer <a>erkennt</a> man in ihm den ursprünglichen Entwurf, zu dem sich
      unser Parlament in erster Lesung geäußert hat.
- c: 1
  r: 11
  v: sein wiedererkennen
  x:
  - s: Det är mycket som står på spel med början vid de kommande mötena med Europeiska
      rådet i Biarritz och Nice, som bör resultera i en stadga med grundläggande rättigheter
      som den som är stolt över att känna sig som medborgare i Europa kan <v>känna</v>
      <p>igen</p> sig i, en union som fortsätter mot integration och en början till
      ett förstärkt samarbete som skall ge unionen styrka och flexibilitet.
    t: Wir stehen vor gewaltigen Herausforderungen, angefangen bei den Tagungen des
      Europäischen Rates in Biarritz und in Nizza, auf denen Beschlüsse gefasst werden
      müssen zu einer Charta der Grundrechte, in der sich diejenigen, die stolz darauf
      sind, Bürger Europas zu <a>sein</a>, <a>wiedererkennen</a>;
- c: 1
  r: 11
  v: übereinstimmen
  x:
  - s: Tillåt mig till sist säga att jag tror att parlamentet till stor del <v>kände</v>
      <p>igen</p> sig i era uttalanden.
    t: Außerdem möchte ich noch anmerken, daß unser Parlament meines Erachtens weitgehend
      mit Ihren Worten <a>übereinstimmen</a> dürfte.
- c: 1
  r: 11
  v: vernehmen
  x:
  - s: De som tydligt <v>känner</v> <p>igen</p> sitt samvetes röst, känner vanligtvis
      igen rättvisans röst.”
    t: Wer die Stimme des eigenen Gewissens klar <a>vernimmt</a>, der vernimmt gewöhnlich
      auch die Stimme der Gerechtigkeit.“
- c: 1
  r: 11
  v: vertrauen
  x:
  - s: Återigen är detta givetvis en fråga om att ha viljan att diskutera lösningar
      som passar alla parter, snarare än den oresonliga och konfliktskapande ”take
      it or leave it”-attityd som vi i exempelvis Tjeckien <v>känner</v> <p>igen</p>
      från våra egna anslutningsförhandlingar.
    t: Selbstverständlich ist es erneut eine Frage der Bereitschaft, anstelle der
      ruppigen und aggressiven Einstellung „Nimm es oder lass es“, die uns in Ländern
      wie der Tschechischen Republik von unseren eigenen Beitrittsverhandlungen her
      <a>vertraut</a> ist, Lösungen zu diskutieren, die allen Parteien gerecht werden.
- c: 1
  r: 11
  v: vertraut fühlen
  x:
  - s: Det är absolut avgörande att de i de första stegen av detta enorma historiska
      steg trivs med och <v>känner</v> <p>igen</p> den valuta som de använder.
    t: Es ist absolut entscheidend, daß sie sich in den Anfangsphasen dieses gewaltigen
      historischen Schritts mit der von ihnen benutzten Währung wohl- und <a>vertraut</a>
      <a>fühlen</a>.
- c: 1
  r: 11
  v: werden erkennen
  x:
  - s: Ni kommer att <v>känna</v> <p>igen</p> dem på deras frukter.
    t: An ihren Früchten <a>werdet</a> ihr sie <a>erkennen</a>.
- c: 1
  r: 11
  v: wieder erkennen
  x:
  - s: Andra aspekter som jag <v>känner</v> <p>igen</p> och välkomnar är att man ska
      kunna ta hänsyn till hur maten påverkar miljön.
    t: Zu anderen Aspekten, die ich <a>wieder</a> <a>erkenne</a> und begrüße, zählt
      die Tatsache, dass wir berücksichtigen müssen, wie sich Nahrungsmittel auf die
      Umwelt auswirken.
- c: 1
  r: 11
  v: wiedererkennen fühlen
  x:
  - s: Det är nödvändigt att alla medborgare, kvinnor och män, <v>känner</v> <p>igen</p>
      sig, upplever att de verkligen är företrädda av de folkvalda och av de styrande.
    t: Alle Bürger, Frauen und Männer, müssen sich <a>wiedererkennen</a>, müssen sich
      wirklich durch die Gewählten und Regierenden vertreten <a>fühlen</a>.
- c: 1
  r: 11
  v: wiederfinden sein
  x:
  - s: Ingen av medlemsstaterna kan hoppas på att i det enhetliga förslaget hitta
      det som han <v>känner</v> <p>igen</p> hemifrån.
    t: Kein Mitgliedstaat kann erwarten, dass er in dem vereinheitlichten Entwurf
      genau das <a>wiederfindet</a>, was in seinem Lande üblich <a>ist</a>.
- c: 1
  r: 11
  v: wiederherstellen
  x:
  - s: Ordförande, jag kan försäkra herr Oostlander att flera gånger i samtal med
      de länderna har - och jag <v>känner</v> <p>igen</p> mycket av kritiken som ges
      på detta närmande, det är nämligen den kritik som också lämnas av huvudstäderna
      i dessa länder - av den Europeiska unionen försäkrats att denna politik och
      detta närmande inte får översättas som ett försök att återställda det gamla
      Jugoslavien tillbaka till sin gamla federativa form.
    t: Ich kann Herrn Oostlander versichern, daß in Gesprächen mit diesen Ländern
      von der Europäischen Union wiederholt erklärt wurde, daß eine solche Politik
      und ein solcher Ansatz - und ich anerkenne durchaus die an einem solchen Ansatz
      geübte Kritik, denn sie wurde auch in den Hauptstädten der betreffenden Länder
      geäußert - nicht als ein Versuch verstanden werden dürfen, das ehemalige Jugoslawien
      in seiner früheren föderalen Struktur <a>wiederherzustellen</a>.
- c: 1
  r: 11
  v: wohlbekannt
  x:
  - s: Matrovicas fråga <v>känner</v> vi <p>igen</p>, ärade kollega.
    t: Herr Abgeordneter, das Mitrovica-Problem ist <a>wohlbekannt</a>.
- c: 1
  r: 11
  v: Zweifel
  x:
  - s: Vi <v>känner</v> absolut <p>igen</p> oss i den sociala blick som föredraganden,
      Lucas, har för den mexikanska befolkningens behov.
    t: Ohne <a>Zweifel</a> stimmen wir damit überein, dass die Berichterstatterin,
      Frau Lucas, die Entbehrungen der mexikanischen Bevölkerung aus sozialer Sicht
      behandelt.
en:
- c: 67
  r: 1
  v: recognise
  x:
  - s: 'En av dem <v>kände</v> <p>igen</p> mig och sade:'
    t: 'One of them <a>recognised</a> me and said: ’Mr Fatuzzo, at last I have met
      you!'
  - s: De är förnuftiga och kloka människor som kan <v>känna</v> <p>igen</p> ett egennyttigt
      argument och upptäcka en bluff när de ser en.
    t: They are a sensible, level-headed people and can <a>recognise</a> a self-serving
      argument and spot a racket when they see one.
  - s: De som tydligt <v>känner</v> <p>igen</p> sitt samvetes röst, känner vanligtvis
      igen rättvisans röst.”
    t: Those who clearly <a>recognise</a> the voice of their own conscience usually
      recognise the voice of justice.’
  - s: Slutligen, när det gäller denna typ av produkter som används dagligen, borde
      det vara lämpligt med en enda typ av märkning, en märkning som gör det möjligt
      för konsumenten att <v>känna</v> <p>igen</p>, och för tillverkaren att saluföra,
      produkter som har mindre inverkan på miljön.
    t: Lastly, I believe that it would be appropriate to provide for a single labelling
      system for these kinds of products in daily use, for that would allow the consumer
      to <a>recognise</a> and the producer to promote products which are less harmful
      to the environment.
  - s: Jag kan i alla fall säga till Herman att jag har läst betänkandet och <v>kände</v>
      <p>igen</p> mycket som också har sysselsatt oss inom kommissionen under de senaste
      åren.
    t: But I can say to Mr Herman that I have read the report and <a>recognise</a>
      in it a great deal which we at the Commission have also been getting to grips
      with in recent years.
  - s: Om vi för tillfället har 5 000 lobbyister i parlamentets register - som vi
      alla kan <v>känna</v> <p>igen</p> på deras passerkort och som är s.k. ackrediterade
      eller godkända - blir det i genomsnitt sex lobbyister per ledamot.
    t: If we currently have 5 000 lobbyists registered with Parliament - all of whom
      we can <a>recognise</a> by their badges and who are accredited or certified,
      as it were - that works out at an average of six lobbyists for every Member.
  - s: När jag läser Kristian Vigenins betänkande <v>känner</v> jag <p>igen</p> många
      av de krav som ställdes på mitt land, Rumänien, under föranslutningsperioden.
    t: While examining Mr Vigenin’s report, I <a>recognise</a> many of the demands
      made on my country, Romania, during the pre-accession period.
  - s: Jag är oroad över att man i lagstiftningen blundar för mångfald och är övertygad
      om att inte alla ungerska medborgare <v>känner</v> <p>igen</p> sig själva i
      den konservativa bild som skildras i konstitutionen.
    t: I am worried about legislation turning a blind eye to diversity, and I am convinced
      that not all Hungarian citizens <a>recognise</a> themselves in the conservative
      image portrayed by the constitution.
  - s: På det här sättet kan helt enkelt en spansk konsument, när det gäller tyska
      produkter med en kvalitetsmärkning som denne inte <v>känner</v> <p>igen</p>,
      vara säker på att dessa livsmedel motsvarar stränga och öppna krav.
    t: In that way, a Spanish housewife looking at German products with a quality
      mark she does not <a>recognise</a> can be quite sure that this food complies
      with strict and transparent requirements.
  - s: Det är mycket enkelt att <v>känna</v> <p>igen</p> agendan hos dem som trycker
      på för att öka minimistorleken på politiska grupper i det här parlamentet.
    t: Mr President, it is very simple to <a>recognise</a> the agenda of those who
      are pressing for an increase in the qualifying size of political groups in this
      House.
  - s: Det är också nödvändigt att våra system är lätta att <v>känna</v> <p>igen</p>
      och lätta att överföra mellan berörda nationalstater.
    t: We also need to have systems in place which can be easily <a>recognised</a>
      and easily transmitted between the nation states that are concerned.
  - s: Detta direktiv kommer inte att ha nått sitt mål och kommer inte att vara effektivt
      om energimärkningen inte är lätt att <v>känna</v> <p>igen</p> och lätt att jämföra
      för konsumenterna, till vilka den i första hand riktar sig, i syfte att hjälpa
      dem att göra bästa möjliga val.
    t: This directive will not have achieved its objective and will not be effective
      if the energy label cannot be easily <a>recognised</a> and compared by the consumers
      at whom it is primarily directed, in order to help them make the best possible
      choices.
  - s: Det övergripande syftet med reformerna måste vara att skapa en stark, ärlig
      europeisk offentlig sektor som är rustad för att genomföra sina uppgifter på
      ett effektivt och kompetent sätt, en offentlig sektor där tjänstemännen har
      medel att genomföra sina uppgifter och hålls fullt ansvariga på alla nivåer,
      en offentlig sektor som <v>känner</v> <p>igen</p> och belönar det förtjänstfulla
      och uppmuntrar tjänstemännen att utveckla hela sin potential.
    t: an administration that <a>recognises</a> and rewards merit and encourages officials
      to develop their full potential.
  - s: Jag har inget att invända mot det förståndiga utbytet av information om brottmålsdomar
      mellan medlemsstaterna, men endast den som är politiskt blind kan undgå att
      <v>känna</v> <p>igen</p> förslagen i António Costas betänkande som ett led i
      den harmoniseringsprocess som kommit igång inom rättssystemet i Europa.
    t: Mr President, I have no difficulty with the sensible exchange of information
      about criminal convictions between Member States, but only the politically blind
      could fail to <a>recognise</a> the proposals in the Costa report as part of
      the harmonisation process that is under way in the criminal justice system across
      Europe.
  - s: De borde välkomna den, eftersom detta är ett av de mest synliga samarbetsområden
      i Europeiska unionen som våra medborgare <v>känner</v> <p>igen</p>.
    t: They should welcome it, because this is one of the most visible areas of cooperation
      in the European Union that our citizens <a>recognise</a>.
  - s: De behandlas på ett väldigt bra sätt i föredragandens förslag, men också i
      ett ändringsförslag av Hiltrud Breyer som jag <v>känner</v> <p>igen</p> från
      arbetet med kosmetikadirektivet.
    t: They are dealt with extremely well in the rapporteur’s proposal, but also in
      an amendment by Mrs Breyer, which I <a>recognise</a> from the work on the Cosmetics
      Directive.
  - s: Andra aspekter som jag <v>känner</v> <p>igen</p> och välkomnar är att man ska
      kunna ta hänsyn till hur maten påverkar miljön.
    t: Other aspects that I <a>recognise</a> and welcome include the fact that we
      must be able to take account of how the food affects the environment.
  - s: Vad är det som man i grunden måste förändra i Europabygget för att medborgarna
      skall <v>känna</v> <p>igen</p> sig i det och sluta upp kring det på nytt?
    t: what can be done to change European construction in depth so that our fellow
      citizens can <a>recognise</a> themselves in it and can once again commit themselves
      to it?
  - s: Självklart är det en stor fördel om vi kan uppnå samma regler i samtliga EU:s
      medlemsländer på detta område och därmed göra det möjligt att <v>känna</v> <p>igen</p>
      ett körkort, oavsett vilket land föraren befinner sig i och vilket språk som
      körkortet är utfärdat på.
    t: Of course it would be a great advantage if we could have the same rules for
      this in all the EU Member States and by so doing make it possible to <a>recognise</a>
      a driving licence regardless of which country the driver is in and the language
      in which the driving licence has been issued.
  - s: Vi parlamentsledamöter som har upplevt en kommunistregim <v>känner</v> väl
      <p>igen</p> metoderna.
    t: These actions prove the undemocratic nature of the political system and we,
      those MEPs who have witnessed the Communist regimes, clearly <a>recognise</a>
      the methods.
  - s: Tanken vi arbetade med fram till för några år sedan, att få tågen att <v>känna</v>
      <p>igen</p> fler än ett signalsystem, var ett alternativ, men det föll på det
      faktum att det fanns över 20 olika system i Europa.
    t: The idea we pursued until a few years ago, of making trains learn to <a>recognise</a>
      more than one signalling system, was another option, but clearly that option
      was thwarted by the existence of more than 20 different systems in Europe.
  - s: Ett kylskåp kan exempelvis programmeras så att det <v>känner</v> <p>igen</p>
      produkter vars bäst före-datum har gått ut, eller nästan har gått ut.
    t: For example, a fridge might be programmed to <a>recognise</a> expired or nearly
      expired products.
  - s: Herr ordförande, det är inte bara titeln, som mycket riktigt föredraganden,
      som utfört ett lovvärt arbete med detta betänkande, nämnde, och den gemensamma
      ståndpunkten som idag sysselsätter oss och som utan tvekan reflekterar en mödosam
      samstämmighet, utan hela texten är oklar och tvetydig och det är svårt att <v>känna</v>
      <p>igen</p> det första projektet som denna kammare i första behandlingen uttalade
      sig om.
    t: Mr President, as mentioned by the rapporteur, who has carried out commendable
      work on this report and on the common position we are concerned with today,
      doubtless the result of a laborious consensus, it is not just the title but
      the entire text which is confusing and ambiguous, and it is difficult to <a>recognise</a>
      it as the initial proposal on which this House gave its opinion after the first
      reading.
  - s: Större kännedom kommer att skapa en mer framstående plats för högkvalitativa
      filmer som kanske inte nödvändigtvis görs för att locka det stora flertalet
      av tittarna men vars syfte likväl går förlorat om tittaren inte kan <v>känna</v>
      <p>igen</p> kvalitet.
    t: Greater familiarity will afford a more prominent place for high-quality films
      which may not necessarily be made to attract the broad mass of viewers, but
      whose mission is nevertheless diminished if the viewer is not capable of <a>recognising</a>
      quality.
  - s: Vi måste se till att patienterna kan <v>känna</v> <p>igen</p> webbplatser som
      uppfyller de berörda lagstiftningsbestämmelserna.
    t: We must guarantee patients that they can <a>recognise</a> websites which comply
      with the relevant legislation.
  - s: En fråga gäller uppkoppling till fast avgift (flat rate) - det finns här, som
      ni med rätta har sagt, ett problem när det gäller vokabulär och översättning
      av termer till alla språk, och jag måste medge att jag <v>kände</v> <p>igen</p>
      vissa ord på engelska men inte på grekiska - baserad på samtrafik till fast
      avgift för Internetleverantörer och för nytillkomna telekommunikationsoperatörer
      i de tidigare monopoloperatörernas nät.
    t: There is the matter of flat-rate charges for access - as you quite rightly
      said, there is a problem of terminology and how to translate terms into all
      the languages and I have to say here that there were words which I <a>recognised</a>
      in English but not in Greek - so, flat-rate charges for access based on flat-rate
      connections by Internet service providers and the new telecommunications companies
      which have taken over the networks of the former monopolies.
  - s: Jag kanske inte <v>känner</v> <p>igen</p> dig därför att du nyligen har klippt
      dig.
    t: Perhaps I do not <a>recognise</a> you because you have a new haircut.
  - s: Det första jag har att säga är att jag inte <v>känner</v> <p>igen</p> mig i
      det yttrande som jag själv undertecknade avseende detta betänkande.
    t: Mr President, the first thing I have to say is that I do not <a>recognise</a>
      myself in the opinion which I myself am signing in relation to this report.
  - s: Följaktligen kan de europeiska medborgarna på detta sätt <v>känna</v> <p>igen</p>
      sig själva i en union som är deras union.
    t: This is why the citizens of Europe can, in this way, <a>recognise</a> themselves
      in a Union that is their Union.
  - s: De kan <v>känna</v> <p>igen</p> de rättigheter som unionen garanterar dem och
      de kan förstå att Europa är ett freds- och demokratiprojekt, ett projekt där
      individens rättigheter respekteras fullt ut.
    t: They can <a>recognise</a> the rights that the Union guarantees them and realise
      that Europe is a project of peace and democracy, a project in which the rights
      of the individual are fully respected.
  - s: Men jag gissar att det viktigaste är en fras som jag tror att ni <v>känner</v>
      <p>igen</p>, en fras som dagens ungdom använder mer och mer ”We don’t need no
      education, we don’t need no thought control”.
    t: But the most important thing is, I guess, a phrase that you will <a>recognise</a>,
      a phrase that the youth of today are using more and more.
  - s: I Annapolis säger premiärministern att han vill förhandla, medan ledamöter
      i Knesset och ministrar från hans egen regering inskränker hans förhandlingsmandat
      av partipolitiskt taktiska skäl som alla av oss kan <v>känna</v> <p>igen</p>.
    t: In Annapolis, the Prime Minister says he wants to negotiate, and Members of
      the Knesset and ministers from his own government restrict his negotiating mandate
      for reasons of party-political tactics that all of us will <a>recognise</a>.
  - s: Jag tror att det mycket sällan har inträffat att en föredragande under ett
      budgetår har behövt ägna sig åt mer än 60 anslagsöverföringar och fem tilläggsbudgetar,
      en mängd ändringar och kompletteringar av den ursprungliga budgeten, vilka vid
      den senaste diskussionen om tilläggs- och ändringsbudget nr 4 föranledde henne
      att säga att hon inte längre <v>känner</v> <p>igen</p> sitt eget barn, alltså
      budgeten för budgetåret 1999.
    t: A multitude of amendments and additions to the original budget plan prompted
      her to say, in the course of the last discussion we had on supplementary and
      amending budget 4 that she no longer <a>recognises</a> her own baby, that is
      to say Budget 1999.
  - s: Slutligen har vi när det gäller biometriska kännetecken i pass i samtliga fall
      sagt ”ja” för ändamålet att <v>känna</v> <p>igen</p> innehavaren, ”ja” för att
      identifiera innehavaren, ”ja” för att verifiera att passet inte är förfalskat,
      men ”nej” till inrättandet av elektroniska datafiler för miljontals oskyldiga
      medborgare.
    t: Finally, in any case, as far as biometric identifiers in passports are concerned,
      we have said ’yes’ for the purpose of <a>recognising</a> the holder, ’yes’ for
      identifying the holder, ’yes’ for ascertaining that the passport has not been
      forged, but ’no’ to the creation of electronic data files on millions of innocent
      citizens.
  - s: Kommissionen <v>kände</v> <p>igen</p> alla dessa argument från tidigare diskussioner
      i andra sammanhang.
    t: The Commission <a>recognised</a> all those arguments from previous discussions
      in other fora.
  - s: När jag läste brittiska tidningar i helgen kunde jag inte <v>känna</v> <p>igen</p>
      mig själv eller någon annan av mina kolleger i de skrämmande beskrivningarna
      av våra förmodade livsstilar och ändlösa löneförmåner.
    t: When I looked at the UK press over the weekend I could not <a>recognise</a>
      myself or indeed any of my colleagues in the lurid descriptions of our supposed
      lifestyles and endless perks.
  - s: Genom att godkänna denna nya märkning, som även avser klassificering och förpackningar,
      kommer det att bli lättare att på ett korrekt sätt <v>känna</v> <p>igen</p>
      och utnyttja alla slags produkter.
    t: If this new labelling is approved, and this also involves classification and
      packaging in the light of the potential danger, it will be easier to <a>recognise</a>
      and use any kind of product in the most appropriate way.
  - s: 'Han hade <v>känt</v> <p>igen</p> mig och medan han följde med mig på besöket
      till Trojas ruiner frågade han mig: ”Men när ni diskuterade Morillondirektivet,
      hur kan det komma sig att ni inte godkände de ändringsförslag i vilka man uppmanade
      Turkiet att inte bygga kärnkraftsanläggningar, eller åtminstone att göra så
      att de inte blir förorenande, att lösa kurdproblemet och att avskaffa dödsstraffet?'
    t: 'While I was there, an elderly Turkish pensioner who had <a>recognised</a>
      me approached me and, while we visited the ruins of Troy together, he asked:
      ‘But why is it that, when the Morillon directive was debated, the amendments
      requesting Turkey not to build nuclear power stations or, at least, to ensure
      that its nuclear power stations do not cause pollution, to resolve the Kurd
      issue and to abolish the death penalty were not adopted?'
  - s: Valmöjligheter där medborgarna till största delen kan <v>känna</v> <p>igen</p>
      sig.
    t: Choices in which most members of the public can <a>recognise</a> themselves?
  - s: Jag tvivlar på att någon skulle <v>känna</v> <p>igen</p> honom ens i Bryssel.
    t: I doubt anybody in Brussels would even <a>recognise</a> who he is.
  - s: Jag känner rysningar, för i slutet av 1999 års budgetår - och med en anspelning
      på ett spanskt talesätt - ”kommer inte ens föredraganden att <v>känna</v> <p>igen</p>
      sin egen budget”.
    t: Mr President, ladies and gentlemen, this terrifies me, because at the end of
      the financial year of the 1999 budget - to refer to a Spanish proverb - ‘not
      even the rapporteur is going to <a>recognise</a> her own budget’.
  - s: Elisabeth Jeggles betänkande uppmanar till ett märkningsprogram för att lösa
      konsumenternas problem med att <v>känna</v> <p>igen</p> produkter där särskild
      hänsyn tagits till djurskyddet.
    t: The Jeggle report calls for a labelling programme to resolve the difficulties
      consumers have in <a>recognising</a> products that have taken particular account
      of animal protection.
  - s: Folken vänder sig från ett Europa där de inte <v>känner</v> <p>igen</p> sig.
    t: The people are turning away from a Europe in which they cannot <a>recognise</a>
      themselves.
  - s: Om ni, herr talman, med ert politiska förflutna, satt här i den bakre delen
      av kammaren skulle ni <v>känna</v> <p>igen</p> de farliga tendenser som än en
      gång visar sig i Ungern, i Österrike och på andra håll.
    t: If you were to sit here at the back, Mr President, with your political past,
      you would <a>recognise</a> the dangerous trends emerging once again in Hungary,
      in Austria and elsewhere.
  - s: Jag kan lova er att när kommissionen i oktober lägger fram sitt lagstiftningsförslag
      så kommer ni att <v>känna</v> <p>igen</p> alla centrala delar.
    t: I can promise you that in October, when the Commission presents its legislative
      proposals, you will <a>recognise</a> all the key elements.
  - s: Den breda debatten i samband med Europavalet kommer således att ge ett eko
      av vårt konvents blygsamma arbete, genom att hjälpa till att föra de europeiska
      medborgarna närmare unionen, att förstå den bättre, så att de till sist kan
      <v>känna</v> <p>igen</p> sig i den.
    t: The main debate in the European elections will consequently echo the more modest
      work of our Convention, by helping to bring Europeans closer to the Union, to
      better understand it so that they can ultimately <a>recognise</a> themselves
      in it.
  - s: I det här tidiga stadiet är det svårt att <v>känna</v> <p>igen</p> sjukdomen,
      men relativt lätt att behandla den.
    t: The disease is difficult to <a>recognise</a> at this point, but relatively
      easy to treat.
  - s: I den andra fasen är det lätt att <v>känna</v> <p>igen</p> sömnsjukan, men
      då är behandlingen mycket svårare.
    t: Sleeping sickness is easy to <a>recognise</a> in the second phase, but treatment
      then is far more difficult.
  - s: Vi hoppas därför sannerligen att det i dag är sista gången som denna omröstning
      och denna onaturliga allians förekommer här, för annars blir det inte lätt för
      medborgarna att <v>känna</v> <p>igen</p> sitt parlament som ett organ som öppet
      bedriver europeisk politik på ett tydligt, otvetydigt och bestämt sätt och därmed
      återspeglar deras val och politiska uppfattningar.
    t: We therefore truly hope that today will be the last time that this vote and
      this unnatural alliance are seen here, because otherwise it will not be at all
      easy for citizens to <a>recognise</a> their Parliament as a body that openly
      conducts European politics in a clear, definite and specific manner and thus
      reflects their choices and their political views.
  - s: EU-medborgarna kommer att <v>känna</v> <p>igen</p> bra nötkött när de ser det.
    t: EU citizens will <a>recognise</a> good beef when they see it.
  - s: En kvinna från Moldavien, som utsatts för människohandel, <v>kände</v> <p>igen</p>
      centrala politiska personligheter som kunder och/eller de personer som var inblandade
      i den vita slavhandeln.
    t: A woman from Moldavia, the victim of trafficking, <a>recognised</a> key political
      figures as clients and/or as those involved in the white slave trade.
  - s: Jag måste mycket försiktigt framföra att jag är inte säker på att många människor
      i Europa skulle <v>känna</v> <p>igen</p> beskrivningen av valen i Serbien som
      den ärade ledamoten just lämnat.
    t: I must put the point very gently that I am not sure that many people in Europe
      would <a>recognise</a> the description of the elections in Serbia which has
      just been given by the honourable Member.
  - s: Ännu färre personer i Serbien skulle <v>känna</v> <p>igen</p> den beskrivning
      av valprocessen som gavs.
    t: Even fewer people in Serbia would <a>recognise</a> the description of the electoral
      process which has been given.
  - s: Det är viktigt att stadgan när den väl har antagits av Europeiska rådet sprids
      till medborgarna så att de kan <v>känna</v> <p>igen</p> sin europeiska identitet
      i dess innehåll.
    t: It is important that, once the Charter has been endorsed by the European Council,
      it is published for the citizens to read so that they <a>recognise</a> their
      own European identity in its content.
  - s: Det är - tyvärr, får jag säga, - ibland så att man faktiskt inte riktigt <v>känner</v>
      <p>igen</p> kommissionens förslag när man hör en del nationella politiker kommentera
      dem. I den meningen har vi verkligen mycket, mycket mer att göra.
    t: It is actually sometimes the case - regrettably, I have to say - that when
      you listen to the comments of some national politicians you can barely <a>recognise</a>
      the Commission’s proposals.
  - s: Nyligen <v>kände</v> mödrar <p>igen</p> sina barn på en pornografisk webbplats
      som fanns att se hos polisen i Frankrike.
    t: Recently, mothers <a>recognised</a> their own children on a porn website which
      could be viewed at police stations in France.
  - s: 'Det var mycket varmt, så jag ville bada i havet, vid badanläggningen ”Italia”
      vid Corso Italia, och jag stod just i begrepp att dyka i när en gammal barndomsvän
      <v>kände</v> <p>igen</p> mig, en ledamot av kommunstyrelsen - han heter Egidio
      Saccone - badanläggningens ägare, och han sade till mig: ”Fatuzzo, du som sitter
      i Europaparlamentet, häv upp din röst och försök se till att amatöridrottarna
      i alla sporter - simning, boxning, friidrott, fotboll, cykel, tennis etc., även
      de får pension.'
    t: 'I was going to go for a swim in the sea - it was an extremely hot day - at
      the ’Italia’ bathing resort off Corso Italia, and I was about to dive into the
      water when I was <a>recognised</a> by an old childhood friend, a municipal councillor
      called Egidio Saccone, the owner of the establishment, who said to me: ‘Mr Fatuzzo,
      as a Member of the European Parliament, speak out and try to ensure that enthusiasts
      who practise all kinds of sports - swimming, boxing, field and track events,
      football, cycling, tennis and so on and so forth - receive a pension as well.'
  - s: Man kan i denna antydning <v>känna</v> <p>igen</p> ett återkallande till ordningen,
      riktat till de medlemsländer i säkerhetsrådet som protesterade mot det argument
      om avtalsbrott som anfördes av George Bush för att gripa till vapen med FN:s
      stöd.
    t: We can <a>recognise</a>, in this allusion, a call to order addressed to those
      member countries of the Security Council who opposed the ’material breach’ argument
      quoted by George Bush as grounds for going to war with the backing of the UN.
  - s: Jag tror emellertid att de kommer att <v>känna</v> <p>igen</p> sig.
    t: I think however that you will all <a>recognise</a> your own comments.
  - s: Som ledamot av kommissionen <v>känner</v> jag inte <p>igen</p> något i kommissionens
      diskussioner eller åtgärder beträffande den här frågan som liknar vad somliga
      här har sagt om ifrågasättandet av kommissionens enighet i förhållande till
      frågan.
    t: As a member of the Commission I do not <a>recognise</a> anything in our discussions
      or handling of this in the Commission that resembles what some have said here
      about questioning the unity of the Commission in relation to this issue.
  - s: Jag har besökt Rumänien och andra länder i östra Europa, och jag <v>känner</v>
      <p>igen</p> mycket av det jag såg.
    t: I have paid visits to Romania and other countries in Eastern Europe and I <a>recognise</a>
      much of what I saw.
  - s: Jag är sedan lång tid mycket uppmärksam på kommentarerna från Charles Pasqua,
      på det gastronomiska planet, men även på andra, och jag lyssnade därför till
      honom med stort intresse - det betvivlar han inte - även om jag inte helt <v>känner</v>
      <p>igen</p> det Europa som vi bygger tillsammans i hans inlägg och i hans beskrivning.
    t: For a long time now I been taking not of Charles Pasqua’s comments on gastronomy,
      and indeed on other matters, and so I was very interested to hear him speak,
      there is no question of that, even if I did not completely <a>recognise</a>
      the Europe that we are building together from his remarks and description.
  - s: Jag tror att i slutet av regeringskonferensen kommer ett Europa att torna upp
      sig där folk för första gången i historien inte längre kommer att kunna <v>känna</v>
      <p>igen</p> den politiska ordning de lever i. Och då kommer ni att förlora många
      anhängare, även dem som kämpade för konstitutionen under många år.
    t: I believe that at the end of this Intergovernmental Conference a Europe is
      looming in which for the first time in history people will no longer be able
      to <a>recognise</a> the political order under which they are living.
  - s: En av de principer som formuleras i betänkandet är att man som utgångspunkt
      för varje analys måste kunna <v>känna</v> <p>igen</p> de många olika formerna
      av detta brott och de många olika bakomliggande orsakerna.
    t: One of the principles that comes out of the report is <a>recognising</a>, as
      a starting point for any analysis, the multiple causes and forms of this type
      of crime that exist.
  - s: Ett omfattande och strikt system för registrering av kemikalier för att kunna
      <v>känna</v> <p>igen</p> dem, bedöma deras risker, sprida information om dem
      till användarna samt undvika de kemikalier som är farliga.
    t: An extensive and rigorous system of registration for chemicals in order to
      <a>recognise</a> them, to evaluate their risk, to give information about them
      to users and to avoid those that are harmful.
  - s: Såvida planen inte är att rensa bort dessa mynt och skicka tillbaka dem till
      ursprungsländerna, kommer den genomsnittliga affären att efter en jämförelsevis
      kort tidsperiod vara tvungen att ta sig an det problem det innebär att <v>känna</v>
      <p>igen</p> 120 olika mynt om vi skall ha sex mynt från de 15 EU-staterna, och,
      utöver detta, mynt från Andorra, Monaco, San Marino, Vatikanstaten och Gibraltar.
    t: Unless we have a plan to sort out those coins and send them back to their countries
      of origin, the average shop, after a comparatively short period of time, will
      have to deal with <a>recognising</a> 120 different coins if we are going to
      have six coins from the 15 states of the European Union, and added to that coins
      from Andorra, Monaco, San Marino, the Vatican City and Gibraltar.
  - s: Dessutom <v>känner</v> vi <p>igen</p> EU-byråkraternas återkommande likgiltighet
      för religiösa minoriteters situation i islamiska länder i samband med EU:s förhållningssätt
      gentemot Turkiet.
    t: Moreover, the fact that the European mandarins could not care less about the
      situation of religious minorities in Islamic countries is something we also
      <a>recognise</a>, on repeated occasions, in the European Union’s attitude towards
      Turkey.
- c: 25
  r: 2
  v: identify
  x:
  - s: Det som kallas ”övriga sociala åtgärder” är alltid något av en Askunge inom
      budgeten trots att de utgör en möjlighet för medborgarna att <v>känna</v> <p>igen</p>
      sig i detta Europa och att hysa hopp om att deras problem verkligen tas på allvar.
    t: The so-called ’other social operations’ are always something of a Cinderella
      in the budget, even though they are a means of enabling citizens to <a>identify</a>
      with Europe and to expect that their problems will be addressed.
  - s: För om syftet med detta är att medborgarna skall kunna <v>känna</v> <p>igen</p>
      sig själva i fördraget, så skall de ha möjlighet att i fördraget eller författningen
      slå upp och läsa direkt vilka rättigheter de har i relation till EU.
    t: All the same, I do think, however, that we must think longer and harder, for
      if the idea is that people should <a>identify</a> with the treaty, they must
      be able to consult the treaty or constitution and see outright what rights they
      have in relation to the EU.
  - s: Under alla omständigheter måste vi även via detta konvent lägga fram ett gemensamt
      förslag till samhälle där våra medborgare kan <v>känna</v> <p>igen</p> sig,
      och därför måste vi genast, så snart konventet har startat sitt arbete, besluta
      vad det är vi vill göra tillsammans, i vilken typ av samhälle vi vill leva under
      de kommande åren.
    t: However, we must also, through this Convention, propose a common plan for European
      society with which our citizens can <a>identify</a>, and we must therefore decide
      immediately, at the start of the Convention’s work, what we want to do together
      and in what kind of society we want to live in the coming years.
  - s: Du har också lyckats se till att alla de stora grupperna kan <v>känna</v> <p>igen</p>
      sig i delar av texten och att vi fick det majoritetsstöd som vi båda ville att
      detta direktiv skulle få.
    t: You have also succeeded in ensuring that all the main groups can <a>identify</a>
      with parts of the text and in obtaining the majority that we both wanted for
      this directive.
  - s: Allt detta skulle bidra till att medborgarna i större utsträckning skulle <v>känna</v>
      <p>igen</p> sig själva i sina företrädare.
    t: All this would help our fellow citizens <a>identify</a> more closely with their
      representatives.
  - s: Medborgarna kommer återigen att <v>känna</v> <p>igen</p> sig i det europeiska
      projektet om deltagarna vid toppmötet lyckas presentera politiska mål som det
      är värdefullt och nödvändigt att kämpa för.
    t: The public will, once again, <a>identify</a> with the European project if the
      participants in the summit manage to present them with political objectives
      for which it is useful and necessary to strive.
  - s: Om vi vill att de europeiska medborgarna skall <v>känna</v> <p>igen</p> sig
      i den union som växer fram i Europa, så kan vi inte tillåta att en så viktig
      del när det gäller den inre marknaden som marknaden för personbilar skall få
      fortsätta att vara splittrad till skada för konsumenterna.
    t: If we want the European citizens genuinely to <a>identify</a> with European
      integration, we cannot afford to let such a key element of the single market
      as that in motor vehicles to continue not to be a single market, for it would
      be unfair to the consumer.
  - s: Under oktober månads plenarsammanträde i Strasbourg reagerade vänstergrupperna
      och de liberala grupperna mycket fientligt på Rocco Buttigliones bibliska uppfattningar
      om äktenskap och sexualitet - uppfattningar som vi kan <v>känna</v> <p>igen</p>
      oss i.
    t: During October’s plenary session in Strasbourg, the Left and Liberal groups
      reacted with great animosity to Mr Buttiglione’s biblical views on marriage
      and sexuality - views with which we can <a>identify</a>.
  - s: Europas ungdomar måste kunna få <v>känna</v> <p>igen</p> sig för att bygga
      sin framtid och för att bättre urskilja sin europeiska identitet.
    t: The young people of Europe must be able to <a>identify</a> themselves in this
      in order to build their future and to be able to perceive their European identity
      more clearly.
  - s: Min grupp är av åsikten att vi måste ge stor uppmärksamhet till fair trade
      banana, bananer som produceras med hållbara produktionsmetoder, som kommer från
      länder där de mänskliga rättigheterna respekteras osv. Det måste kunden kunna
      <v>känna</v> <p>igen</p>.
    t: And customers must be able to <a>identify</a> which these are.
  - s: Integreringen av stadgan över rättigheter i fördragen är en logisk konsekvens
      av det beslut som fattades i Köln, och om vi ser till medborgarna, möjligheten
      att de blir delaktiga i det europeiska uppbyggnadsarbetet, möjligheten att de
      fullt ut skall <v>känna</v> <p>igen</p> sig i unionens utformning, dess principer,
      dess värderingar, dess institutioner.
    t: The incorporation of the Charter of Rights into the Treaties is the logical
      result of the decision taken in Cologne, which was taken for the benefit of
      the citizens, that they might have a part in the construction of Europe and
      fully <a>identify</a> with the plans for the Union, its principles, its values
      and its institutions.
  - s: Laekenförklaringen skall sätta de första gränserna ett scenario där en utvidgad
      union ändå skall kunna arbeta effektivt och där medborgaren skall kunna <v>känna</v>
      <p>igen</p> sig i den.
    t: The Laeken Declaration must be an initial outline of a Union which, although
      enlarged, can nevertheless work efficiently and with which citizens can <a>identify</a>.
  - s: Om det finns någon politik som européerna ser, <v>känner</v> <p>igen</p>, erkänner
      och uppskattar så är det den vi har lyckats genomföra på miljöskyddsområdet.
    t: If there is one policy that can be seen, <a>identified</a>, recognised and
      appreciated by Europeans, it is indeed the one that we have succeeded in implementing
      on environmental protection.
  - s: Medborgarna kan ju svårligen <v>känna</v> <p>igen</p> sig i ett parlament,
      där den nationalpolitiska pluriformen svårligen tränger igenom och där redan
      talbarriären omöjliggör en riktig politisk debatt.
