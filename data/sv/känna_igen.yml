      emot euro som tillverkats i ett annat land, falskmyntarna blir fler eftersom
      ingen <v>känner</v> <p>igen</p> de nya sedlarna.
    t: Les distributeurs automatiques n’arrivent pas à délivrer les billets de vingt
      euros, les machines automatiques refusent les euros fabriqués dans un autre
      pays, les vocations de faux-monnayeurs se multiplient puisque personne ne <a>sait</a>
      <a>identifier</a> les nouveaux billets.
