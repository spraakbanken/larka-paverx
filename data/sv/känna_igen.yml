  - s: Oavsett vilka stora förändringar som kan komma att ske på marknaden, måste
      Europeiska unionen förbli synlig, konkret och lätt att <v>känna</v> <p>igen</p>.
    t: Ogniqualvolta intervengono cambiamenti significativi nei mercati, l’Europa
      deve mantenere la propria visibilità, <a>tangibilità</a> e <a>riconoscibilità</a>.
