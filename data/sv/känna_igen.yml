      <p>igen</p> det första projektet som denna kammare i första behandlingen uttalade
      sig om.
    t: Señor Presidente, no es sólo el título, como ha dicho muy bien el ponente —quien
      ha desarrollado una encomiable labor en este informe, y la posición común que
      hoy nos ocupa es sin duda reflejo de un laborioso consenso—, sino que todo el
      texto es confuso y ambiguo, y resulta difícil <a>reconocer</a> en él aquel proyecto
      inicial sobre el que esta Asamblea se pronunció en primera lectura.
  - s: Ändå är det så att ingen riktigt kan <v>känna</v> <p>igen</p> sig i betänkandet.
    t: Pero a pesar de todo, nadie se <a>reconoce</a> en el informe.
  - s: Integreringen av stadgan över rättigheter i fördragen är en logisk konsekvens
      av det beslut som fattades i Köln, och om vi ser till medborgarna, möjligheten
      att de blir delaktiga i det europeiska uppbyggnadsarbetet, möjligheten att de
      fullt ut skall <v>känna</v> <p>igen</p> sig i unionens utformning, dess principer,
      dess värderingar, dess institutioner.
    t: La incorporación de la Carta de derechos a los Tratados es la lógica consecuencia
      de la decisión que se tomó en Colonia pensando en los ciudadanos, en la posibilidad
      de hacerles partícipes de la construcción europea, en la posibilidad de que
      se <a>reconozcan</a> plenamente en el diseño de la Unión, en sus principios,
      en sus valores y en sus Instituciones.
  - s: Vi måste se till att patienterna kan <v>känna</v> <p>igen</p> webbplatser som
      uppfyller de berörda lagstiftningsbestämmelserna.
    t: Debemos garantizar a los pacientes que puedan <a>reconocer</a> los sitios web
      que cumplen con la legislación pertinente.
  - s: En fråga gäller uppkoppling till fast avgift (flat rate) - det finns här, som
      ni med rätta har sagt, ett problem när det gäller vokabulär och översättning
      av termer till alla språk, och jag måste medge att jag <v>kände</v> <p>igen</p>
      vissa ord på engelska men inte på grekiska - baserad på samtrafik till fast
      avgift för Internetleverantörer och för nytillkomna telekommunikationsoperatörer
      i de tidigare monopoloperatörernas nät.
    t: he de decir que algunas palabras las he <a>reconocido</a> en inglés pero no
      en griego—, es crucial la interconexión mediante tarifa plana, a través de proveedores
      de servicios de Internet y de nuevos operadores de telecomunicaciones que actúan
      en las redes de los antiguos monopolios.
  - s: I hans inlägg <v>känner</v> jag <p>igen</p> de klassiska metoder som hans parti
      brukar använda sig av och som i grunden inte är något annat än en förolämpning.
    t: <a>Reconozco</a> en ellas los métodos habituales a los que recurre por lo general
      su partido y que no son sino una forma de insulto.
  - s: Jag kanske inte <v>känner</v> <p>igen</p> dig därför att du nyligen har klippt
      dig.
    t: Es posible que no le <a>reconozca</a> porque luce un nuevo peinado.
  - s: Vi <v>känner</v> <p>igen</p> oss själva i det som ni har sagt, och vi litar
      på att ”konvent” blir det begrepp man enas om i Laeken.
    t: Nos <a>reconocemos</a> en sus palabras y confiamos en que la elección de Laeken
      será la Convención.
  - s: Det första jag har att säga är att jag inte <v>känner</v> <p>igen</p> mig i
      det yttrande som jag själv undertecknade avseende detta betänkande.
    t: Señor Presidente, lo primero que tengo que decir es que no me <a>reconozco</a>
      en la opinión que yo misma firmo en relación con este informe.
  - s: De kan <v>känna</v> <p>igen</p> de rättigheter som unionen garanterar dem och
      de kan förstå att Europa är ett freds- och demokratiprojekt, ett projekt där
      individens rättigheter respekteras fullt ut.
    t: Pueden <a>reconocer</a> los derechos que la Unión les garantiza, y tomar conciencia
      de que Europa es un proyecto de paz y democracia, en el que los derechos del
      individuo se respetan plenamente.
  - s: Men jag gissar att det viktigaste är en fras som jag tror att ni <v>känner</v>
      <p>igen</p>, en fras som dagens ungdom använder mer och mer ”We don’t need no
      education, we don’t need no thought control”.
    t: Pero lo más importante, a mi juicio, es una frase que ustedes <a>reconocerán</a>,
      una frase que la juventud de hoy usa cada vez más.
  - s: Våra tolkar, de vänskapliga rösterna som vi nästan <v>känner</v> <p>igen</p>.
    t: A nuestros intérpretes, las voces amigas, que casi <a>reconocemos</a>.
  - s: Utbildning av tulltjänstemän och informationsutbyte, så att de kan <v>känna</v>
      <p>igen</p> illegala produkter, är av yttersta vikt, och länderna inom Europeiska
      unionen kan alla hjälpa till med det tekniska bistånd som behövs i mindre utvecklade
      länder.
    t: La capacitación de agentes de aduana y los intercambios de información para
      ayudarles a <a>reconocer</a> los productos ilegales son aspectos esenciales,
      y todos los países de la Unión Europea pueden ayudar prestando la asistencia
      técnica que tanto necesitan los países menos desarrollados.
  - s: Därför skall det finnas en kontroll för ekologiska varor som fungerar och slutligen
      är det en fördel att ha en EU-märkning inom gemenskapen som kan säkra att konsumenterna
      kan <v>känna</v> <p>igen</p> de varor som är godkända på EU-nivå som ekologiska.
    t: Por eso, queremos un control de los productos ecológicos que funcione, y es
      una ventaja contar con una marca UE común que permita a los consumidores <a>reconocer</a>
      los productos que a escala comunitaria han sido aprobados como ecológicos.
  - s: Vi är emellertid alla övertygade om att värden som frihet, demokrati och tolerans,
      värden som vi alla <v>känner</v> <p>igen</p> oss i, kommer att segra tack vare
      en extraordinär kraftsamling och att Europaparlamentet, den institution som
      företräder de europeiska folken, från och med fredag utan tvekan kommer att
      kunna spela en roll i det sammanhanget.
    t: Sin embargo, todos estamos convencidos de que al final, gracias a una extraordinaria
      concentración de las conciencias, prevalecerán los valores de la libertad, de
      la democracia y de la tolerancia, en los que hoy todos nos <a>reconocemos</a>,
      y que el Parlamento Europeo, una institución que representa a los pueblos de
      Europa, desde el viernes sabrá ciertamente cumplir con su parte.
  - s: Jag tror att de som har ett tillräckligt långt historiskt perspektiv i handelspolitiken
      <v>känner</v> <p>igen</p> mycket av oron och argumenten från debatten om Japans
      och andra asiatiska tigrars som Koreas och Taiwans inlemmande i världsekonomin.
    t: Creo que los que tienen una perspectiva histórica suficientemente larga de
      la política comercial <a>reconocen</a> buena parte de la inquietud y muchos
      de los argumentos utilizados en el debate sobre la incorporación a la economía
      mundial de Japón y de otros tigres asiáticos (como Corea y Taiwán).
  - s: Vi vet av erfarenhet att det finns ett problem när människor, medborgare, väljare
      inte <v>känner</v> <p>igen</p> sig i den politiska struktur som beslutar över
      dem. I mitt land, Flandern, kan 70 procent av de tillfrågade inte ens nämna
      en enda europeisk institution, och nästan 40 procent vet inte ens att de väljer
      Europaparlamentets ledamöter.
    t: Sabemos por experiencia que surge un problema cuando las personas, los ciudadanos
      y los votantes no se <a>reconocen</a> en la estructura política que decide sobre
      ellos.
  - s: Slutligen har vi när det gäller biometriska kännetecken i pass i samtliga fall
      sagt ”ja” för ändamålet att <v>känna</v> <p>igen</p> innehavaren, ”ja” för att
      identifiera innehavaren, ”ja” för att verifiera att passet inte är förfalskat,
      men ”nej” till inrättandet av elektroniska datafiler för miljontals oskyldiga
      medborgare.
    t: Por último, en lo que concierne a los identificadores biométricos en los pasaportes,
      hemos dicho «sí» con el fin de <a>reconocer</a> al titular, «sí» para identificar
      al titular, «sí» para asegurar que el pasaporte no ha sido falsificado, pero
      «no» para crear ficheros de datos electrónicos de millones de ciudadanos inocentes.
  - s: Kommissionen <v>kände</v> <p>igen</p> alla dessa argument från tidigare diskussioner
      i andra sammanhang.
    t: La Comisión ha <a>reconocido</a> todos esos argumentos de anteriores debates
      en otros foros.
  - s: 'Han hade <v>känt</v> <p>igen</p> mig och medan han följde med mig på besöket
      till Trojas ruiner frågade han mig: ”Men när ni diskuterade Morillondirektivet,
      hur kan det komma sig att ni inte godkände de ändringsförslag i vilka man uppmanade
      Turkiet att inte bygga kärnkraftsanläggningar, eller åtminstone att göra så
      att de inte blir förorenande, att lösa kurdproblemet och att avskaffa dödsstraffet?'
    t: 'Cuando este verano viajé a Turquía como turista para visitar la ciudad descubierta
      por Schliemann, la mítica Troya de la Ilíada, se me acercó un viejo pensionista
      turco que me había <a>reconocido</a> y que acompañándome durante la visita a
      las ruinas de Troya me preguntó: «¿Por qué, al debatir la directiva Morillon,
      no se han aceptado las enmiendas en que se instaba a Turquía a no construir
      centrales nucleares o por lo menos a hacer todo lo posible para que no contaminen,
      a resolver el problema de los kurdos, a abrogar la pena de muerte?'
  - s: Jag tvivlar på att någon skulle <v>känna</v> <p>igen</p> honom ens i Bryssel.
    t: dudo que nadie siquiera en Bruselas le <a>reconozca</a>.
  - s: Jag kan bara säga att den som lyssnade på Brian Simpson i morse över huvud
      taget inte kunde <v>känna</v> <p>igen</p> honom.
    t: Yo sólo puedo responder que quien haya escuchado hoy a Brian Simpson, no le
      habrá <a>reconocido</a>.
  - s: Man kan naturligtvis diskutera hur denna definition ”grova miljöbrott” och
      ”skadas avsevärt” skall tolkas, men detta är väl så långt man har kommit vad
      gäller denna definition, även om man inte <v>känner</v> <p>igen</p> den i annan
      lagstiftning i medlemsländerna.
    t: Evidentemente es posible discutir sobre la interpretación de las expresiones
      «delitos grave contra el medio ambiente» y «daño considerable», pero esto es
      lo más lejos a que se ha llegado, aunque no sea posible <a>reconocer</a> esas
      figuras en las legislaciones de los países miembros.
  - s: Jag känner rysningar, för i slutet av 1999 års budgetår - och med en anspelning
      på ett spanskt talesätt - ”kommer inte ens föredraganden att <v>känna</v> <p>igen</p>
      sin egen budget”.
    t: Señor Presidente, colegas, siento escalofríos, porque al final del ejercicio
      del presupuesto 1999 —aludiendo a un proverbio español— «ni la ponente va a
      <a>reconocer</a> su propio presupuesto».
  - s: Elisabeth Jeggles betänkande uppmanar till ett märkningsprogram för att lösa
      konsumenternas problem med att <v>känna</v> <p>igen</p> produkter där särskild
      hänsyn tagits till djurskyddet.
    t: El informe Jeggle propone un programa de etiquetado que resuelva las dificultades
      que tienen los consumidores para <a>reconocer</a> los productos particularmente
      respetuosos con la protección de los animales.
  - s: Tack för inbjudan att yttra mig och också för att ha <v>känt</v> <p>igen</p>
      mig som Pauline Green.
    t: Gracias por su invitación a hablar y también por <a>reconocerme</a> como Pauline
      Green.
  - s: Jag kan lova er att när kommissionen i oktober lägger fram sitt lagstiftningsförslag
      så kommer ni att <v>känna</v> <p>igen</p> alla centrala delar.
    t: Puedo asegurarles que en octubre, cuando la Comisión presente su propuesta
      legislativa, <a>reconocerán</a> todos los elementos clave.
  - s: Jag <v>känner</v> <p>igen</p> flera av argumenten, både från diskussionerna
      internt i kommissionen och från reaktionerna i våra medlemsstater.
    t: Naturalmente, también he seguido las distintas fases del debate que se ha entablado
      en la comisión sobre esta propuesta, y <a>reconozco</a> muchos de estos argumentos,
      tanto de debates internos de la Comisión, como de reacciones que se han suscitado
      en nuestros Estados miembros.
  - s: Det är därför som jag tvivlar jag på att Europas folk och medborgare - det
      är för övrigt mer eller mindre samma sak - skulle <v>känna</v> <p>igen</p> sig
      i den författning som det finns en önskan att påtvinga dem. Det återstår för
      övrigt att se vem som vågar anordna en folkomröstning.
    t: Por esta razón, señor Presidente, dudo que los pueblos europeos y los ciudadanos
      europeos, que son más o menos lo mismo, se <a>reconozcan</a> en esta Constitución
      que se pretende imponerles.
  - s: I den andra fasen är det lätt att <v>känna</v> <p>igen</p> sömnsjukan, men
      då är behandlingen mycket svårare.
    t: La enfermedad del sueño es más fácil de <a>reconocer</a> en la segunda fase,
      pero el tratamiento es mucho más difícil.
  - s: EU-medborgarna kommer att <v>känna</v> <p>igen</p> bra nötkött när de ser det.
    t: Los ciudadanos <a>reconocerán</a> la buena carne de vacuno en cuanto la vean.
  - s: De kommer också att <v>känna</v> <p>igen</p> lagöverträdelse och hyckleri när
      de ser det.
    t: También <a>reconocerán</a> la violación de la ley y la hipocresía en cuanto
      la vean.
  - s: Betänkandet är ert, herr föredragande, men alla - och då även Europeiska folkpartiets
      grupp - <v>känner</v> <p>igen</p> sig i det, något som gör att jag vill koncentrera
      mig på två stora frågor.
    t: El informe es suyo, señor ponente, pero todos —y desde luego el Partido Popular
      Europeo— se <a>reconocen</a> en él, lo cual me hace destacar dos grandes cuestiones.
  - s: Jag måste mycket försiktigt framföra att jag är inte säker på att många människor
      i Europa skulle <v>känna</v> <p>igen</p> beskrivningen av valen i Serbien som
      den ärade ledamoten just lämnat.
    t: He de decir con toda delicadeza que no estoy seguro de que muchas personas
      de Europa <a>reconocerían</a> la descripción de las elecciones en Serbia que
      acaba de hacer su Señoría.
  - s: Ännu färre personer i Serbien skulle <v>känna</v> <p>igen</p> den beskrivning
      av valprocessen som gavs.
    t: Menos personas aún <a>reconocerían</a> en Serbia esa descripción del proceso
      electoral.
  - s: Det är viktigt att stadgan när den väl har antagits av Europeiska rådet sprids
      till medborgarna så att de kan <v>känna</v> <p>igen</p> sin europeiska identitet
      i dess innehåll.
    t: Es importante que la Carta, una vez haya sido aprobada por el Consejo Europeo,
      se difunda entre los ciudadanos para que puedan <a>reconocer</a> en su contenido
      su identidad europea.
  - s: Eftersom vi är övertygade tillskyndare av ett Europa för de folk vi upplever
      som broderfolk - från basker till korsikaner till flamländare till padanier
      - och därmed av frihet och självständighet, <v>känner</v> vi <p>igen</p> oss
      i det europeiska byggprojektet, som bland annat är ett svar på de stora riskerna
      med globaliseringen.
    t: Partidarios convencidos de la Europa de los pueblos que consideramos hermanos
      - de los vascos a los corsos, a los flamencos, a los padanos - y por lo tanto,
      de las libertades y de las autonomías, nos <a>reconocemos</a> en el proyecto
      de construcción europea, también como respuesta a los graves peligros de la
      mundialización.
  - s: Det är - tyvärr, får jag säga, - ibland så att man faktiskt inte riktigt <v>känner</v>
      <p>igen</p> kommissionens förslag när man hör en del nationella politiker kommentera
      dem. I den meningen har vi verkligen mycket, mycket mer att göra.
    t: A veces ocurre, lamentablemente, que cuando uno escucha los comentarios de
      algunos políticos nacionales apenas se <a>reconocen</a> las propuestas de la
      Comisión.
  - s: 'Det var mycket varmt, så jag ville bada i havet, vid badanläggningen ”Italia”
      vid Corso Italia, och jag stod just i begrepp att dyka i när en gammal barndomsvän
      <v>kände</v> <p>igen</p> mig, en ledamot av kommunstyrelsen - han heter Egidio
      Saccone - badanläggningens ägare, och han sade till mig: ”Fatuzzo, du som sitter
      i Europaparlamentet, häv upp din röst och försök se till att amatöridrottarna
      i alla sporter - simning, boxning, friidrott, fotboll, cykel, tennis etc., även
      de får pension.'
    t: 'Quería bañarme - hacía mucho calor - en el agua, en el club «Italia» de Corso
      Italia, y estaba a punto de darme un chapuzón cuando me <a>reconoció</a> un
      viejo amigo de la infancia, un consejero del ayuntamiento que se llama Egidio
      Saccone, propietario de la playa, que me dijo: «Fatuzzo, tú que estás en el
      Parlamento Europeo, habla y trata de que los deportistas aficionados de todos
      los deportes - natación, boxeo, atletismo, fútbol, ciclismo, tenis, etcétera
      - gocen de una pensión.'
  - s: den utgör den bas kring vilken folken samlas, <v>känner</v> <p>igen</p> sig
      i och upplever känslan av att tillhöra samma område.
    t: Y con razón, la cultura es un elemento fundamental de la identidad de la Unión
      Europea, constituye la base sobre la cual se unen los pueblos, se <a>reconocen</a>
      y viven el sentimiento de pertenecer a un mismo espacio.
  - s: Som ledamot av kommissionen <v>känner</v> jag inte <p>igen</p> något i kommissionens
      diskussioner eller åtgärder beträffande den här frågan som liknar vad somliga
      här har sagt om ifrågasättandet av kommissionens enighet i förhållande till
      frågan.
    t: En mi calidad de miembro de la Comisión, no <a>reconozco</a> ninguna cuestión
      en nuestros debates o en nuestro tratamiento de esta cuestión en la Comisión
      que se parezca a lo que algunos han dicho aquí al poner en duda la unidad de
      la Comisión a este respecto.
  - s: Jag har besökt Rumänien och andra länder i östra Europa, och jag <v>känner</v>
      <p>igen</p> mycket av det jag såg.
    t: He visitado Rumanía y otros países de Europa Oriental y <a>reconozco</a> mucho
      de lo que he visto.
  - s: Jag skulle vilja tacka Doug Henderson för ett mycket klart svar, som jag <v>känner</v>
      <p>igen</p> som en upprepning av det svar som Henderson gav på en tidigare fråga
      i det brittiska underhuset.
    t: Me gustaría darle las gracias al Sr. Doug Henderson por una respuesta muy clara
      que <a>reconozco</a> como una repetición de otra respuesta que el Sr. Henderson
      dio a una pregunta idéntica en la británica Cámara de los Comunes.
  - s: Jag är sedan lång tid mycket uppmärksam på kommentarerna från Charles Pasqua,
      på det gastronomiska planet, men även på andra, och jag lyssnade därför till
      honom med stort intresse - det betvivlar han inte - även om jag inte helt <v>känner</v>
      <p>igen</p> det Europa som vi bygger tillsammans i hans inlägg och i hans beskrivning.
    t: Desde hace largo tiempo, he estado siempre muy atento a las observaciones de
      Charles Pasqua, en el ámbito gastronómico, y también a las demás, y por tanto
      le he escuchado con sumo interés - lo cual él no duda -, incluso aunque no <a>reconozca</a>
      plenamente, en sus palabras y en su descripción, la Europa que construimos juntos.
  - s: Jag tror att i slutet av regeringskonferensen kommer ett Europa att torna upp
      sig där folk för första gången i historien inte längre kommer att kunna <v>känna</v>
      <p>igen</p> den politiska ordning de lever i. Och då kommer ni att förlora många
      anhängare, även dem som kämpade för konstitutionen under många år.
    t: Creo que, al final de la Conferencia Intergubernamental, por primera vez en
      la historia, los ciudadanos europeos no podrán <a>reconocer</a> el ordenamiento
      político en el que viven.
  - s: En av de principer som formuleras i betänkandet är att man som utgångspunkt
      för varje analys måste kunna <v>känna</v> <p>igen</p> de många olika formerna
      av detta brott och de många olika bakomliggande orsakerna.
    t: Uno de los principios que emanan del informe tiene que ver precisamente con
      <a>reconocer</a>, como punto de partida de todo análisis, la multiplicidad de
      causas y tipologías existentes en este tipo de crímenes.
  - s: Såvida planen inte är att rensa bort dessa mynt och skicka tillbaka dem till
      ursprungsländerna, kommer den genomsnittliga affären att efter en jämförelsevis
      kort tidsperiod vara tvungen att ta sig an det problem det innebär att <v>känna</v>
      <p>igen</p> 120 olika mynt om vi skall ha sex mynt från de 15 EU-staterna, och,
      utöver detta, mynt från Andorra, Monaco, San Marino, Vatikanstaten och Gibraltar.
    t: A no ser que haya un plan para separar dichas monedas metálicas y devolverlas
      a sus países de origen, una tienda normal, al cabo de un período de tiempo relativamente
      breve, tendrá que poder <a>reconocer</a> 120 monedas metálicas diferentes, si
      es que va a haber seis monedas metálicas en cada uno de los 15 Estados miembros
      de la Unión Europea, a los que habrá que sumar las monedas metálicas de Andorra,
      Mónaco, San Marino, Ciudad del Vaticano y Gibraltar.
  - s: Vi <v>känner</v> inte <p>igen</p> er i dag, ni är lite långsam.
    t: Hoy no le <a>reconocemos</a>, sus reacciones son algo lentas.
