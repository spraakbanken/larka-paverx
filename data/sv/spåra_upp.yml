---
de:
- c: 11
  r: 1
  v: aufspüren
  x:
  - s: För det andra genomförde Ugandas nyhetstidning Rolling Stone en namn- och skamkampanj
      i oktober och november förra året, och offentliggjorde en förteckning över Ugandas
      homosexuella, som omedelbart <v>spårades</v> <p>upp</p> och attackerades och
      som fortfarande gömmer sig som utstötta än i dag.
    t: Der zweite Grund ist, dass die ugandische Zeitung Rolling Stone im letzten
      Oktober und November eine „Name and Shame“-Kampagne durchgeführt hat, während
      der sie eine Liste ugandischer Homosexueller veröffentlicht hat, die sofort
      <a>aufgespürt</a> und angegriffen wurden und sich als Ausgestoßene heute immer
      noch verstecken.
  - s: På eget initiativ har hon <v>spårat</v> <p>upp</p> källor som tidigare var
      okända för oss och sållat dokument, dock, och det beklagar jag, inte vägt dem
      på samma sätt och tagit med sin bedömning.
    t: Aus eigener Initiative hat sie uns bisher nicht bekannte Quellen <a>aufgespürt</a>
      und Dokumente durchforstet, allerdings, und ich bedaure das, nicht in gleicher
      Weise gewichtet und in ihre Beurteilung einbezogen.
  - s: De bemöter inte polisens förfrågningar om att <v>spåra</v> <p>upp</p> de personer
      som utnyttjar barn, och de börjar till och med att begära att få debitera polismyndigheten
      för detta.
    t: Sie reagieren nicht auf die Aufforderung der Polizei, diese Missbrauchstäter
      <a>aufzuspüren</a>, und verlangen dafür neuerdings von der Polizei sogar Gebühren.
  - s: Vi måste stimulera de offentliga institutionerna, lokala organ och kulturföreningar
      till att <v>spåra</v> <p>upp</p> gamla filmer och kortfilmer och restaurera
      inspelat material så att det kan bevaras och utnyttjas av allmänheten.
    t: Die öffentlichen Institutionen, lokalen Gebietskörperschaften und Kulturverbände
      müssen dazu angeregt werden, alte Spiel- und Kurzfilme <a>aufzuspüren</a> und
      anschließend das Filmmaterial zu restaurieren, um dessen Aufbewahrung zu gewährleisten
      und es dem Publikum zugänglich zu machen.
  - s: Specialenheter, även från Europa, fanns på plats för att <v>spåra</v> <p>upp</p>
      överlevande under ruinerna.
    t: Spezialeinheiten, auch aus Europa, waren vor Ort, um Überlebende unter den
      Trümmern <a>aufzuspüren</a>.
  - s: Den fjärde frågan är problemet med skydd av barnen mot pedofiler och kidnappare,
      och även möjligheten att <v>spåra</v> <p>upp</p> brottslingar med hjälp av de
      spår som de lämnat på Internet, t.ex. pedofilens adress, eller inspelningar
      av brott gjorda med hjälp av mobiltelefoner och sedan upplagda på Internet.
    t: Wichtig sind auch die Möglichkeiten, Kriminelle anhand der Spuren, die sie
      im Internet hinterlassen, <a>aufzuspüren</a>.
  - s: Det måste till fler mekanismer för att <v>spåra</v> <p>upp</p> och bestraffa
      handel med och användande av barnslavar.
    t: Deshalb brauchen wir weitere Mechanismen, um den Handel mit Kindersklaven und
      ihren Missbrauch <a>aufzuspüren</a> und zu bestrafen.
  - s: Det är bra och meningsfullt att Europeiska unionen ger sitt stöd åt dem som
      ofta under svåra omständigheter har den svåra uppgiften att <v>spåra</v> <p>upp</p>
      de skyldiga och ställa dem inför rätta.
    t: Es ist angebracht und vernünftig, dass das Europäische Parlament, dass die
      Europäische Union diejenigen unterstützt, welche die nicht eben leichte Aufgabe
      haben, unter oftmals schwierigen Umständen die Schuldigen <a>aufzuspüren</a>
      und gegen sie Anklage zu erheben.
  - s: Men vi når inga resultat med en gemensam definition på papperet om det i praktiken
      inte genomförs några konkreta åtgärder för att <v>spåra</v> <p>upp</p> gärningsmännen
      och deras medbrottslingar och för att ge offren det rättsliga skydd de behöver.
    t: Mit einer gemeinsamen Definition auf dem Papier erreichen wir allerdings nichts,
      wenn in der Praxis keine konkreten Maßnahmen ergriffen werden, um die Täter
      und Mittäter <a>aufzuspüren</a> und den Opfern den erforderlichen Rechtsschutz
      zuteil werden zu lassen.
  - s: Om säkerhetsrådet anser att det är nödvändigt att förstärka inspektionerna
      och kontrollerna för att <v>spåra</v> <p>upp</p> eventuella kemiska och biologiska
      vapen i Iraks ägo, så långt som det låter sig göras, så bör denna kvarstående
      fråga kunna lösas med hjälp av den politiska dialogen.
    t: Wenn der Sicherheitsrat verstärkte Inspektionen und Kontrollen für erforderlich
      hält, um soweit wie möglich chemische und biologische Waffen, die der Irak eventuell
      besitzt, <a>aufzuspüren</a>, muß es möglich sein, daß ein solches Problem auf
      dem Wege des politischen Dialogs geregelt wird.
  - s: När det gäller genetiskt modifierade organismer som saluförs på marknaden så
      måste vi också vara säkra på att de kan identifieras och <v>spåras</v> <p>upp</p>.
    t: Im Falle einer Vermarktung von GVO muß sichergestellt werden, daß diese leicht
      zu identifizieren und <a>aufzuspüren</a> sind.
- c: 2
  r: 2
  v: Verfolgung
  x:
  - s: Den som vill <v>spåra</v> <p>upp</p> och bestraffa brottslighet skall inte
      angripa offren utan gärningsmännen.
    t: Bei den Ermittlungen und der strafrechtlichen <a>Verfolgung</a> von Delikten
      darf nicht gegen die Opfer, sondern muss gegen die Täter vorgegangen werden,
      d.h. also gegen Drogenhändler, Menschenhändler sowie Personen, die andere in
      der Sex-Industrie ausbeuten und nicht gegen Drogensüchtige, Flüchtlinge und
      Frauen, die getäuscht und zur Prostitution gezwungen wurden.
  - s: Det har nyligen förekommit rapporter i brittiska dagstidningar, där man påpekar
      att de europeiska ledarna har beordrat polisen och underrättelseorganisationerna
      att samordna sina ansträngningar för att identifiera och <v>spåra</v> <p>upp</p>
      anti-kapitalistiska demonstranter.
    t: Kürzlich wurde in britischen Zeitungen darüber berichtet, dass die europäischen
      Staats- und Regierungschefs die Polizeibehörden und Geheimdienste angewiesen
      haben, ihre Aktivitäten bei der Ermittlung und <a>Verfolgung</a> antikapitalistischer
      Demonstranten zu koordinieren.
- c: 2
  r: 2
  v: Aufspüren
  x:
  - s: Rådet rekommenderade medlemsstaterna - jag citerar ordagrant från rådets text
      - ?att utarbeta en väl utvecklad lagstiftning, med bred tillämpning inom området
      förverkande av tillgångar och att inrätta speciella förfaranden för att <v>spåra</v>
      <p>upp</p>, beslagta och förverka dessa tillgångar?
    t: Der Rat empfiehlt den Mitgliedstaaten - ich zitiere wörtlich aus dem Text des
      Rates -, ’über ausgereifte und weitreichende Rechtsvorschriften für die Einziehung
      von Erträgen aus Straftaten [zu verfügen] […]’ und ’besondere Verfahren für
      das <a>Aufspüren</a>, die Beschlagnahme und die Einziehung von Erträgen aus
      Straftaten [zu verabschieden].’
  - s: Vidare föreslår vi som ytterligare påföljd att man skall <v>spåra</v> <p>upp</p>,
      beslagta och konfiskera all lös eller fast egendom som kan härledas till den
      brottsliga verksamheten.
    t: Als zusätzliche Maßnahme zur Verurteilung schlagen wir ferner das <a>Aufspüren</a>,
      die Beschlagnahme und die Einziehung jeglichen beweglichen und unbeweglichen
      Vermögens, das Ertrag der Straftaten ist, sowie eine Ergänzung der Strafen durch
      eine hinreichende psychiatrische Behandlung vor.
- c: 2
  r: 2
  v: ermitteln
  x:
  - s: I stället för att överösa storslagna projekt med mängder av euro bör vi inrikta
      oss på att <v>spåra</v> <p>upp</p> och finansiera mindre, kostnadseffektiva
      och pragmatiska projekt som kan få en avgörande betydelse, exempelvis bättre
      sammankopplingar av nät.
    t: Anstatt große Geldmengen in großangelegte Projekte zu investieren, sollten
      wir uns darauf konzentrieren, kleinere, kosteneffiziente und pragmatische Projekte,
      die wirklich etwas bewegen können, zu <a>ermitteln</a> und zu finanzieren, beispielsweise
      bessere Verbundnetze.
  - s: Innan man börjar tala om bistånd till projekt måste man försöka att avlägsna
      alla befintliga orsaker till utnyttjande och <v>spåra</v> <p>upp</p> och få
      tag på dem som har dragit fördel av och utnyttjat behövande människogrupper.
    t: Bevor wir von Projekthilfe reden, muss versucht werden, alle bestehenden Ursachen
      der Profitmacherei auszuräumen und diejenigen, die Vorteile aus der Ausbeutung
      und Ausnutzung der Not leidenden Bevölkerungsgruppen gezogen haben, zu <a>ermitteln</a>
      und zur Verantwortung zu ziehen.
- c: 2
  r: 2
  v: zurückverfolgen
  x:
  - s: Man var tvungen att <v>spåra</v> <p>upp</p> och förstöra en mycket omfattande
      mängd foder och livsmedel.
    t: Es mussten ganz erhebliche Mengen an Lebens- und Futtermitteln <a>zurückverfolgt</a>
      und vernichtet werden.
  - s: Naturligtvis är det önskvärt att gamla inspelningar även skall kunna återges
      via den digitala motorvägen men dock med ersättning till rättsinnehavarna och
      om dessa är påvisbart svåra att <v>spåra</v> <p>upp</p> skall en kollektiv licens
      fungera som skyddsnät.
    t: Das Ziel von Änderungsantrag 11 begrüße ich zwar sehr, die Formulierung geht
      mir in diesem Fall jedoch viel zu weit. Selbstverständlich ist es wünschenswert,
      dass ältere Sendungen auch über die digitale Datenautobahn gehört oder gesehen
      werden können, allerdings mit der Entrichtung einer Vergütung an die Rechteinhaber,
      und, sollten diese nachweislich nur mühsam <a>zurückzuverfolgen</a> sein, mit
      einem als Fangnetz dienenden System kollektiver Lizenzen.
- c: 2
  r: 2
  v: ermitteln werden
  x:
  - s: Smittan sprids genom fodret och förs vidare till avkommorna, därför bör födsel-
      och fodersammanhanget <v>spåras</v> <p>upp</p> och provas och inte tillfälliga
      stallkamrater.
    t: Da die Verseuchung durch das Futter verursacht und in der Keimlinie weitergegeben
      wird, müssen mit dem gleichen Futtermittel ernährte Tiere der gleichen Geburtsjahrgänge
      <a>ermittelt</a> und getestet <a>werden</a> und nicht die zufälligen Stallgenossen.
  - s: Och naturligtvis ansluter vi oss till önskemålet om att de skyldiga till detta
      fega mord skall <v>spåras</v> <p>upp</p> och även ställas inför rätta.
    t: Und selbstverständlich schließen wir uns dem Wunsch an, daß gegen die Schuldigen
      an diesem feigen Mord <a>ermittelt</a> <a>wird</a> und sie vor Gericht gestellt
      werden.
- c: 1
  r: 3
  v: Identifizierung
  x:
  - s: Vi måste samarbeta och se till att ingen möda sparas för att <v>spåra</v> <p>upp</p>
      och isolera grupper och enskilda ungdomar som kan tänkas utföra terrorattacker.
    t: Deshalb ist es sehr wichtig, dass wir zusammenarbeiten und unser Möglichstes
      zur <a>Identifizierung</a> und Isolierung von Gruppen und einzelnen jungen Menschen
      tun, die sich möglicherweise terroristischen Angriffen zuwenden.
- c: 1
  r: 3
  v: Absender
  x:
  - s: Om vi vill att e-handeln skall ha en framtid kan vi inte ålägga konsumenterna
      att använda sin tid till att radera oönskade meddelanden eller att <v>spåra</v>
      <p>upp</p> avsändarna för att be att få bli lämnade i fred. Det finns ingen
      anledning till att inte ge e-post samma skydd som telefax;
    t: Wenn der elektronische Geschäftsverkehr eine Zukunft haben soll, dürfen wir
      nicht zulassen, dass die Verbraucher ihre Zeit dafür verwenden müssen, unerbetene
      Nachrichten zu löschen oder deren <a>Absender</a> herauszufinden, um sie zu
      bitten, von ihnen in Ruhe gelassen zu werden.
- c: 1
  r: 3
  v: aufdecken
  x:
  - s: Vi måste stärka sammanhållningspolitiken såväl genom ekonomiska resurser som
      genom lämpliga mekanismer och förfaranden som gör det möjligt att <v>spåra</v>
      <p>upp</p> och ta itu med komplexa och mångfacetterade sociala och ekonomiska
      skillnader på lokal nivå.
    t: Wir müssen die Kohäsionspolitik nicht nur finanziell, sondern auch mit geeigneten
      Mechanismen und Verfahren stärken, die es ermöglichen, komplexe, vielschichtige
      soziale und wirtschaftliche Ungleichheiten auf lokaler Ebene <a>aufzudecken</a>
      und zu bekämpfen.
- c: 1
  r: 3
  v: Aufdeckung
  x:
  - s: Vi anser också att de båda interna åtgärderna för EU är lika viktiga, att tillräcklig
      uppmärksamhet och tillräckligt stöd ges åt icke-statliga organisationer som
      arbetar med prevention, att <v>spåra</v> <p>upp</p> och förebygga sexuellt våld
      mot barn.
    t: Ebenso erachten wir es im Rahmen der internen Maßnahmen für wichtig, daß die
      NROs, die im Bereich der Prävention, <a>Aufdeckung</a> und Verhinderung sexueller
      Gewalt gegen Kinder tätig sind, ausreichend unterstützt werden.
- c: 1
  r: 3
  v: aufspüren werden
  x:
  - s: Den skall <v>spåras</v> <p>upp</p> varhelst den gömmer sig, inklusive de många
      bänkarna i vår kammare.
    t: Er muß überall <a>aufgespürt</a> <a>werden</a>, wo er sich verbirgt, auch auf
      zahlreichen Bänken innerhalb unserer Versammlung.
- c: 1
  r: 3
  v: ausfindig machen
  x:
  - s: Vi måste <v>spåra</v> <p>upp</p> och föra inför rätta de organiserade brottslingar
      som handlar med människor, genom att uppmuntra dessa att lämna sina länder och
      skiljas från sina besparingar för en illegal transport till Europa, många gånger
      under upprörande förhållanden.
    t: Wir müssen die Verbrecher <a>ausfindig</a> <a>machen</a> und vor Gericht bringen,
      die mit Menschen handeln, indem sie diese ermutigen, ihr Heimatland zu verlassen
      und ihr Erspartes für eine illegale Überfahrt nach Europa, oft unter erbärmlichen
      Bedingungen, ausgeben.
- c: 1
  r: 3
  v: erforschen
  x:
  - s: Kommissionen måste därför fortsätta att <v>spåra</v> <p>upp</p> hinder av alla
      slag som hindrar europeiska företag från att anta denna politik.
    t: Die Kommission muß deshalb weiterhin <a>erforschen</a>, was genau die europäischen
      Unternehmen daran hindert, sich dieser Politik anzuschließen.
- c: 1
  r: 3
  v: feststellen
  x:
  - s: Det är absolut avgörande hur vi hanterar det och hur vi <v>spårar</v> <p>upp</p>
      sjukdomar.
    t: Von entscheidender Bedeutung ist, wie wir damit umgehen und wie wir sie <a>feststellen</a>.
- c: 1
  r: 3
  v: finden werden
  x:
  - s: Vi måste därför inskärpa hos Guinea-Bissaus regering att de ansvariga måste
      <v>spåras</v> <p>upp</p>.
    t: Wir müssen daher Druck auf die Regierung von Guinea-Bissau ausüben, dass die
      Verantwortlichen <a>gefunden</a> <a>werden</a> müssen.
- c: 1
  r: 3
  v: kriminell behandeln
  x:
  - s: Till exempel sägs det ingenting om att det är nödvändigt att medlemsstaterna
      vidtar åtgärder för att aktivt <v>spåra</v> <p>upp</p> olagliga invandrare.
    t: So spricht er sich beispielsweise dafür aus, dass Opfer von Menschenhandel
      nicht als Kriminelle, sondern als Opfer <a>krimineller</a> Handlungen <a>behandelt</a>
      werden, und das ist begrüßenswert.
- c: 1
  r: 3
  v: lassen
  x:
  - s: klassificeringen av rättsakterna i europeiska lagar, ramlagar eller ”delegerad”
      lagstiftning, och inrättandet av en utrikesminister och tre ordförande - för
      Europeiska rådet, ministerrådet och kommissionen - samt ett helt band med institutionella
      verktyg där det, även om ledaren inte kan <v>spåras</v> <p>upp</p>, är enkelt
      att lokalisera Europaparlamentets stora trumma, som ännu en gång ökar i storlek
      utan att lyckas öka i politisk trovärdighet.
    t: die Klassifizierung von Rechtsakten als europäische Gesetze, Rahmengesetze
      oder delegierte Gesetze, ein Außenminister und drei Präsidenten - des Europäischen
      Rates, des Ministerrates und der Kommission - sowie ein ganzes Orchester institutioneller
      Instrumente, bei dem sich zwar kein Dirigent ausmachen <a>lässt</a>, jedoch
      die Pauke des Europäischen Parlaments unüberhörbar ist, ohne dass dieses an
      Glaubwürdigkeit gewinnt.
- c: 1
  r: 3
  v: Lokalisierung
  x:
  - s: Måste man alltså inte underlätta för de europeiska polismyndigheterna att <v>spåra</v>
      <p>upp</p> även europeiska terrorister?
    t: Besteht denn nicht ebenso die Notwendigkeit, den europäischen Polizeibehörden
      die <a>Lokalisierung</a> auch der europäischen Terroristen zu erleichtern?
- c: 1
  r: 3
  v: Thema
  x:
  - s: I synnerhet forskningsinitiativ på området bör stödjas, där man ägnar sig just
      åt tekniken för att <v>spåra</v> <p>upp</p> och undanröja minor.
    t: Besonders Forschungsinitiativen in diesem Bereich sollten unterstützt werden,
      die gerade die Technik des <a>Aufspürens</a> und Räumens von Minen zum <a>Thema</a>
      haben.
- c: 1
  r: 3
  v: weiterverfolgen
  x:
  - s: Det betyder också att tillverkare av bröstimplantat behöver kunna <v>spåra</v>
      <p>upp</p> sina produkter.
    t: Das bedeutet auch, dass Hersteller von Brustimplantaten ihre Produkte <a>weiterverfolgen</a>
      müssen.
- c: 1
  r: 3
  v: werden
  x:
  - s: Ständiga kommittén kommer särskilt att vilja informera sig om de framsteg som
      gjorts med att spåra de beräknade 6 procenten med kontaminerade produkter som
      fortfarande måste <v>spåras</v> <p>upp</p> fullständigt.
    t: Vor allem wird er sich darüber informieren, welche Fortschritte beim Aufspüren
      der verbleibenden 6 % verunreinigter Produkte erzielt <a>wurden</a>.
en:
- c: 15
  r: 1
  v: track down
  x:
  - s: Vi måste <v>spåra</v> <p>upp</p> och föra inför rätta de organiserade brottslingar
      som handlar med människor, genom att uppmuntra dessa att lämna sina länder och
      skiljas från sina besparingar för en illegal transport till Europa, många gånger
      under upprörande förhållanden.
    t: We have to <a>track</a> <a>down</a> and bring to justice the organized criminals
      who are trafficking in human beings by encouraging people to leave their countries
      and part with their savings for an illegal passage to Europe, often in appalling
      conditions.
  - s: Vi måste samarbeta och se till att ingen möda sparas för att <v>spåra</v> <p>upp</p>
      och isolera grupper och enskilda ungdomar som kan tänkas utföra terrorattacker.
    t: It is very important that we work together and that every effort is made to
      <a>track</a> <a>down</a> and isolate groups and individual young people who
      may turn to terrorist attacks.
  - s: Konventionen måste bli ett medel i jakten på tillverkare av biologiska vapen,
      men även för att <v>spåra</v> <p>upp</p> gamla förråd.
    t: The Convention must become an instrument in the search of manufacturers of
      biological weapons, but also for <a>tracking</a> <a>down</a> existing supplies.
  - s: De bemöter inte polisens förfrågningar om att <v>spåra</v> <p>upp</p> de personer
      som utnyttjar barn, och de börjar till och med att begära att få debitera polismyndigheten
      för detta.
    t: They are not answering the request of police to <a>track</a> <a>down</a> these
      abusers and they are even beginning to ask to charge the police service for
      it.
  - s: Vi måste stärka sammanhållningspolitiken såväl genom ekonomiska resurser som
      genom lämpliga mekanismer och förfaranden som gör det möjligt att <v>spåra</v>
      <p>upp</p> och ta itu med komplexa och mångfacetterade sociala och ekonomiska
      skillnader på lokal nivå.
    t: We must strengthen cohesion policy not only with financial resources, but also
      with suitable mechanisms and procedures making it possible to <a>track</a> <a>down</a>
      and address complex, multi-faceted social and economic disparities at local
      level.
  - s: Jag finner det svårt att tro att den italienska polisen har varit så inkompetent
      att den har misslyckats med att finna förövarna eller att det saknas politisk
      vilja att finna dem. När det nu för sextonde gången i följd förefaller omöjligt
      att <v>spåra</v> <p>upp</p> förövarna går det verkligen för långt.
    t: When, for the sixteenth time in a row, it seems impossible to <a>track</a>
      <a>down</a> the perpetrators, that really is too much.
  - s: Men också så att vi får möjlighet att <v>spåra</v> <p>upp</p> föroreningarna
      och därmed få både ansvaret och straffet fastställt i den omfattning det finns
      behov av detta.
    t: It also means that we are able to <a>track</a> <a>down</a> the polluters and
      so both assign liability and establish the relevant penalty to the extent that
      that is necessary.
  - s: Och naturligtvis ansluter vi oss till önskemålet om att de skyldiga till detta
      fega mord skall <v>spåras</v> <p>upp</p> och även ställas inför rätta.
    t: We also hope that those guilty of this cowardly murder will be <a>tracked</a>
      <a>down</a> and brought to justice.
  - s: Det har till följd att de professionella icke-statliga organisationerna, vilka
      det finns många av i Belgien, ofta själva måste göra undersökningar och försöka
      <v>spåra</v> <p>upp</p> barnen och få tillbaka dem. Därför hoppas Gruppen De
      gröna/Europeiska fria alliansen att den här resolutionen inte försvinner in
      i tystnaden och att den verkligen få innebära den knuff som behövs.
    t: That means that the professional NGOs, of which Belgium has many, have to start
      their own investigations and try to <a>track</a> <a>down</a> children and bring
      them home.
  - s: Tror ni att kommissionen kommer att kunna - genom Interpol eller Europol -
