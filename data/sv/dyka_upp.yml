---
de:
- c: 70
  r: 1
  v: auftauchen
  x:
  - s: Låt mig komma med ytterligare två, tre anmärkningar i frågor av allmän art
      som på nytt har <v>dykt</v> <p>upp</p>.
    t: Lassen Sie mich noch zwei, drei Bemerkungen zu einigen Fragen allgemeiner Art
      machen, die erneut <a>aufgetaucht</a> sind.
  - s: Det är faktiskt egendomligt att problem med systemets funktionsduglighet gång
      på gång ska <v>dyka</v> <p>upp</p> så fort vi har att göra med stora och viktiga
      tekniska frågor av detta slag.
    t: Es ist tatsächlich seltsam, dass immer wieder Probleme <a>auftauchen</a>, die
      die Betriebsfähigkeit des Systems betreffen, sobald wir solche großen und schweren
      technischen Fragen angehen.
  - s: Därför är det också möjligt - det föreskrivs i detta förfarande - att det om
      kommissionen i år kanske lägger fram en ändringsskrivelse även kan <v>dyka</v>
      <p>upp</p> ett större behov i kommissionens ändring, alltså både ett mindre
      och ett större behov.
    t: Deswegen muß es, wenn die Kommission dieses Jahr vielleicht ein Berichtigungsschreiben
      vorlegt, auch möglich sein - dieses Verfahren sieht das so vor -, daß auch ein
      höherer Bedarf in der Korrektur der Kommission <a>auftaucht</a>, also sowohl
      ein niedrigerer als auch ein höherer Bedarf.
  - s: Det är intressant att det är just i avslutningen av mandatperioden som det
      i slutet av tunneln tycks <v>dyka</v> <p>upp</p> en lösning för Östtimor.
    t: Und bemerkenswert ist, daß offenbar gerade zum Abschluß der Wahlperiode eine
      Lösung für Ost-Timor am Ende des Tunnels <a>auftaucht</a>.
  - s: 'Jag anser att detta fall också bekräftar hur diplomatin kan användas på ett
      bra sätt utifrån en problematik som nyligen har <v>dykt</v> <p>upp</p> på den
      internationella scenen:'
    t: 'Ich meine, daß dieser Fall außerdem die geschickte diplomatische Nutzung eines
      Arguments bestätigt, das vor kurzem in der internationalen politischen Arena
      <a>aufgetaucht</a> ist:'
  - s: Vi diskuterade detta redan en gång efter den 11 september i Europaparlamentet
      i Strasbourg och uttryckte vår oro för de svårigheter som kan <v>dyka</v> <p>upp</p>,
      om någonting koncentrerar sig här.
    t: Wir haben schon einmal nach dem 11. September im Europäischen Parlament in
      Straßburg diskutiert und die Sorge ausgedrückt, welche Schwierigkeiten <a>auftauchen</a>
      könnten, wenn sich hier etwas konzentriert.
  - s: Jag vill besvara en invändning som <v>dök</v> <p>upp</p> under debatten.
    t: Ich möchte gerne auf einen Einwand eingehen, der im Laufe der Aussprache <a>aufgetaucht</a>
      ist.
  - s: Vi kommer visserligen att märka att problemen <v>dyker</v> <p>upp</p> när det
      gäller detaljer.
    t: Allerdings werden wir merken, daß die Probleme bei den Details <a>auftauchen</a>.
  - s: Det innebär att vi behöver inte nu ännu en gång diskutera illegalitet och skadligt
      innehåll, utan vi måste fundera på hur man efter bästa möjlighet kan hålla illegalt
      innehåll borta från nätet, och om det <v>dyker</v> <p>upp</p>, hur man kan bestraffa
      de som är ansvariga för detta, och vilka möjligheter det finns att överlåta
      till användaren att göra ett eget urval, när det rör sig om skadligt innehåll.
    t: Das heißt, wir brauchen jetzt nicht erneut eine Diskussion über Illegalität
      und schädigende Inhalte zu beginnen, sondern wir müssen uns überlegen, wie man
      illegale Inhalte nach Möglichkeit aus dem Netz heraushalten kann, bzw. wenn
      sie <a>auftauchen</a>, wie man die Verantwortlichen bestrafen kann und welche
      Möglichkeiten es gibt, es dem Benutzer zu überlassen, eine eigene Auswahl zu
      treffen, wenn es sich um schädigende Inhalte handelt.
  - s: Det lagförslag som redan har nämnts kan i själva verket <v>dyka</v> <p>upp</p>
      igen när som helst.
    t: Das bereits erwähnte Gesetz kann in der Tat jeden Moment wieder <a>auftauchen</a>.
  - s: Vissa skillnader kan minska i och med ekonomisk tillväxt och en djupare gemensam
      marknad, men nya kommer att <v>dyka</v> <p>upp</p>.
    t: Bestimmte Unterschiede werden sich aufgrund des Wirtschaftswachstums und einer
      stärkeren Integration des gemeinsamen Marktes verringern, doch es werden neue
      <a>auftauchen</a>.
  - s: Om vi ska bibehålla den situationen måste vi eliminera de faror som har <v>dykt</v>
      <p>upp</p> vid horisonten i dag.
    t: Wenn das so bleiben soll, müssen wir die Gefahren beseitigen, die heute am
      Horizont <a>aufgetaucht</a> sind.
  - s: Jag tror på att kommissionen har tagit lärdom av denna sorgliga historia om
      turismen, men det får vi först veta, när nästa bedrägeri <v>dyker</v> <p>upp</p>.
    t: Wir werden abwarten müssen, bis der nächste Betrugsfall <a>auftaucht</a>.
  - s: 'Herr ordförande, i det framlagda dokumentet har följande problem <v>dykt</v>
      <p>upp</p>:'
    t: 'Herr Präsident, in dem vorgelegten Dokument ist folgendes Problem <a>aufgetaucht</a>:'
  - s: Talartiden dras naturligtvis av från Pomés Ruiz om han skulle <v>dyka</v> <p>upp</p>.
    t: Die Redezeit ginge natürlich von Herrn Pomés Ruiz ab, wenn er <a>auftauchen</a>
      würde.
  - s: I debatten om dessa lärdomar har begreppet absorptionskapacitet, vilket numera
      kallas integrationsförmåga, plötsligt <v>dykt</v> <p>upp</p> det senaste året.
    t: Bei der Aussprache über diese Lehren ist im vergangenen Jahr plötzlich der
      Begriff „Aufnahmefähigkeit“ <a>aufgetaucht</a>, der jetzt „Integrationsfähigkeit“
      heißt.
  - s: Jag är också beredd, om ett - låt oss anta det - problem skulle <v>dyka</v>
      <p>upp</p>, att diskutera med berörda medlemmar om detta, hur man bäst kan undanröja
      det.
    t: Ich bin auch bereit, wenn ein - sagen wir einmal - Problemfall <a>auftauchen</a>
      sollte, mit den betreffenden Mitgliedern darüber zu reden, wie man das am besten
      beseitigen kann.
  - s: Vi måste dock se till - och det är denna balans vi eftersträvar och fortfarande
      måste finna - att upphovsmännen till kreativt innehåll, vars arbete <v>dyker</v>
      <p>upp</p> på Internet, kan kompenseras på ett rättvist sätt.
    t: Wir müssen hingegen sicherstellen - und das ist die Balance, die wir suchen
      und die wir noch nicht gefunden haben -, wie Produzenten von kreativen Inhalten,
      deren Werke im Internet <a>auftauchen</a>, angemessen entschädigt werden können?
  - s: Men i den senaste rapporten finns en tråkig tendens till att det argument som
      vi i parlamentet absolut inte tycker om, nämligen hänsynen till förhandlingarnas
      sekretess, nu ständigt <v>dyker</v> <p>upp</p> som grund för att ge - ganska
      rättvisande - relativt färre avslag, men grunden - förhandlingarnas sekretess
      - dyker alltså allt oftare upp, och jag har svårt att se vilka bra argument
      som talar för denna hänsyn.
    t: Im letzten Bericht ist aber eine unerfreuliche Tendenz zu erkennen, daß das
      Argument, das im Parlament sehr unbeliebt ist, nämlich die Vertraulichkeit der
      Verhandlungen, jetzt als Begründung für die - zugegeben relativ wenigen - Ablehnungen
      immer öfter <a>auftaucht</a>.
  - s: Jag är glad över att Mann har <v>dykt</v> <p>upp</p> igen.
    t: Ich bin froh, daß Frau Mann wieder <a>aufgetaucht</a> ist.
  - s: Det finns t.ex. miljöfaror, som bara kan <v>dyka</v> <p>upp</p> i vissa medlemsstater,
      eller å andra sidan bara hos enskilda producenter.
    t: Es gibt z.B. Umweltgefahren, die nur in bestimmten Mitgliedstaaten oder wiederum
      auch nur bei einzelnen Produzenten <a>auftauchen</a> können.
  - s: Vid sidan av betänkandet, vilket vi välkomnar, har det <v>dykt</v> <p>upp</p>
      många frågor som det återstår att reda ut.
    t: Neben dem Bericht, den wir begrüßen, sind viele Fragen <a>aufgetaucht</a>,
      die noch zu klären sind.
  - s: Vi kan inte finna oss i att livsmedel <v>dyker</v> <p>upp</p> på svarta marknaden
      eller t.o.m. går på export från Ryssland.
    t: Wir können es uns nicht leisten, daß Nahrungsmittel auf dem Schwarzmarkt <a>auftauchen</a>
      oder gar in den russischen Export gehen.
  - s: I en tid av faktiskt explosionsartad tillväxt av vetande, då nya tekniker <v>dyker</v>
      <p>upp</p> så gott som dagligen, finns det regeringar vilka, i likhet med kusinen
      från landet, alltid kommer för sent.
    t: In einer Zeit, in der es tatsächlich eine Explosion des Wissens gibt, wo praktisch
      täglich neue Techniken <a>auftauchen</a>, gibt es noch immer Regierungen, die
      in solchen Fällen wie der Krähwinkler Landsturm immer zu spät kommen.
  - s: Jag måste säga att jag var mycket besviken, eftersom vi hade ett offentligt
      seminarium om detta, och inte en enda parlamentsledamot <v>dök</v> <p>upp</p>
      för att delta i seminariet.
    t: Ich muss sagen, dass ich sehr enttäuscht war, da wir einen öffentlichen Workshop
      hierzu abgehalten hatten und kein einziger Parlamentarier <a>aufgetaucht</a>
      ist, um an dem Workshop teilzunehmen.
  - s: På grund av avsaknaden av en harmoniserad politik i fråga om kommersiell kommunikation
      kan det mycket riktigt <v>dyka</v> <p>upp</p> hinder som inte är acceptabla
      för i synnerhet små företag.
    t: Da die Politik hinsichtlich der kommerziellen Kommunikation nicht harmonisiert
      ist, können tatsächlich Hindernisse <a>auftauchen</a>, die vornehmlich für kleine
      Unternehmen unüberwindlich sind.
  - s: Jag vill inte fördröja det hela, jag vill bara be ordförandeskapet att överväga
      möjligheten att framöver inte godkänna fler förslag till strykningar som berör
      hela punkter, så att vi kan undvika den sorts problem som har <v>dykt</v> <p>upp</p>
      i dag.
    t: Ich möchte nicht aufhalten, ich bitte nur das Präsidium zu überlegen, in Zukunft
      keine Streichungsanträge mehr zu akzeptieren, die ganze Absätze streichen, damit
      wir dem Problem entgehen, das heute <a>aufgetaucht</a> ist.
  - s: Det var inte länge sedan vi röstade igenom van Dijks betänkande, och vi förvånas
      samtidigt över att djurskyddet varje gång <v>dyker</v> <p>upp</p> i olika utskott.
    t: Wir haben erst vor kurzem den Bericht van Dijk verabschiedet, und wir wundern
      uns zugleich, daß der Tierschutz jedes Mal in einem anderen Ausschuß <a>auftaucht</a>.
  - s: Låt oss bara se på konflikthärdarna och krisregionerna i tredje världen, eller
      i det forna Jugoslavien, där det till exempel har <v>dykt</v> <p>upp</p> illegalt
      anskaffade och italienskt tillverkade antipersonminor.
    t: Betrachten wir nur die Konfliktfelder und die Krisenregionen in der Dritten
      Welt oder im ehemaligen Jugoslawien, wo beispielsweise illegal beschaffte Antipersonenminen
      aus italienischer Herstellung <a>aufgetaucht</a> sind.
  - s: Jag skulle vilja uttrycka min avsky och besvikelse över plundringen och förstörelsen
      av arkeologiska museiskatter och minnesmärken samt understryka att vårt omedelbara
      mål måste vara att återfinna de ovärderliga utställningsföremål som försvunnit
      och att beslagta och återföra dem till landet när de <v>dyker</v> <p>upp</p>,
      oavsett var detta sker.
    t: Ich möchte meine Abscheu über die Plünderung und die Zerstörung archäologischer
      Schätze der Museen und Denkmäler zum Ausdruck bringen und unterstreichen, dass
      unser unmittelbares Ziel darin bestehen muss, die verschwundenen Exponate, die
      von unschätzbarem Wert sind, wiederzufinden und sie, sobald sie, wo auch immer,
      <a>auftauchen</a>, zu konfiszieren und in das Land zurückzuführen.
  - s: Andra namn har <v>dykt</v> <p>upp</p> sedan dess.
    t: Seitdem sind andere Namen <a>aufgetaucht</a>.
  - s: För övrigt väntade vi oss att det skulle <v>dyka</v> <p>upp</p> när som helst,
      från ett eller annat håll.
    t: Wir haben übrigens schon erwartet, daß sie irgendwann einmal <a>auftaucht</a>,
      aus dieser oder jener Quelle.
  - s: Jag vill ta upp en enda tanke som har spelat en roll i denna debatt, nämligen
      den att det i samband med en sådan förskräcklig katastrof likväl <v>dyker</v>
      <p>upp</p> trösterika ögonblick, nämligen alltid när det plötsligt visas mänsklighet
      där man kanske inte hade förväntat sig det.
    t: Ich möchte einen einzigen Gedanken aufgreifen, der in dieser Debatte eine Rolle
      gespielt hat, nämlich den, dass in einer solch schrecklichen Katastrophe gleichwohl
      tröstliche Momente <a>auftauchen</a>, und zwar immer dann, wenn sich plötzlich
      Menschlichkeit an Stellen zeigt, wo man sie vielleicht nicht erwartet hätte.
  - s: I budgetrubrik 2 kommer de 27 miljoner euro som anges för omstruktureringen
      av flottan inte att <v>dyka</v> <p>upp</p> från ingenstans.
    t: Die in Rubrik 2 eingetragenen 27 Millionen Euro für die Umstrukturierung der
      Flotte werden nicht einfach aus dem Nichts <a>auftauchen</a>.
  - s: Det rör sig om ”ormens ägg” som nu tyvärr åter <v>dyker</v> <p>upp</p> i Europa,
      starkare än någonsin sedan andra världskriget.
    t: Das ist das Schlangenei, das leider, größer als je zuvor nach dem Zweiten Weltkrieg,
      wieder im europäischen Raum <a>auftaucht</a>.
  - s: Jag ser alltså inget problem här, det är första gången ett sådant <v>dyker</v>
      <p>upp</p>.
    t: dies ist das erste Mal, dass ein solches <a>auftaucht</a>.
  - s: Innebär det nya begreppet genusperspektiv som <v>dyker</v> <p>upp</p> i våra
      texter att vi skräms av ordet kön?
    t: Heißt dies, daß wir bezüglich dieses neuen Konzepts der Geschlechterperspektive,
      das in unseren Texten <a>auftaucht</a>, vor dem Wort „sexe“ Angst haben?
  - s: Detta innebär att medlemsländerna i framtiden kommer att få information mycket
      snabbare än i dag när en ny typ av kemiska droger <v>dyker</v> <p>upp</p> på
      marknaden, vilket är mycket värdefullt.
    t: Das bedeutet, daß die Mitgliedsländer in Zukunft viel schneller als heute informiert
      werden, wenn ein neuer Typ einer chemischen Droge auf dem Markt <a>auftaucht</a>.
  - s: Jag ville bara påpeka att delar av det fullständiga förhandlingsreferatet för
      december här alltså på ett mystiskt sätt åter har <v>dykt</v> <p>upp</p> i det
      fullständiga förhandlingsreferatet för februari från onsdagen.
    t: Ich wollte nur darauf hinweisen, daß hier also auf mysteriöse Weise Teile des
      Ausführlichen Sitzungsberichts vom Dezember im Ausführlichen Sitzungsbericht
      vom Februar vom Mittwoch wieder <a>aufgetaucht</a> sind.
  - s: Slutresultatet är, som jag ser det, mycket gott, framför allt om man betänker
      att vi ju inte bara var himmelsvitt i från varandra i sak, utan att en hel rad
      institutionella frågor <v>dök</v> <p>upp</p>, där parlamentet naturligtvis ville
      värna sina rättigheter.
    t: Das Ergebnis ist, wie ich meine, sehr gut, vor allem wenn man bedenkt, daß
      wir ja nicht nur in der Sache sehr weit auseinander waren, sondern daß eine
      ganze Reihe von institutionellen Fragen <a>aufgetaucht</a> war, bei denen natürlich
      das Parlament seine Rechte gewahrt sehen wollte.
  - s: Hur förklarar vi annars de saknade vallådor som plötsligt <v>dök</v> <p>upp</p>
      fullstoppade med röster på Mugabe?
    t: Wie sonst erklärt sich das Verschwinden von Wahlurnen, die dann plötzlich voller
      Stimmen für Mugabe <a>auftauchten</a>?
  - s: Därför finns ett nytt Memorandum Of Understanding enligt vilket Europeiska
      revisionsrätten när som helst kan utföra kontroller, och om oegentligheter <v>dyker</v>
      <p>upp</p> har kommissionen när som helst möjlighet att stoppa hjälpsändningarna.
    t: Daher gibt es ein neues Memorandum Of Understanding, das vorsieht, daß der
      Europäische Rechnungshof jederzeit kontrollieren kann, und wenn irgendeine Unregelmäßigkeit
      <a>auftaucht</a>, für die Kommission die Möglichkeit gegeben ist, die Hilfslieferungen
      jederzeit einzustellen.
  - s: Detta missförstånd har redan undanröjts i budgetkontrollutskottet, och därför
      är jag väldigt förvånad över att det <v>dyker</v> <p>upp</p> nu igen.
    t: Dieses Missverständnis wurde bereits im Haushaltskontrollausschuss ausgeräumt,
      und deshalb bin ich sehr erstaunt, dass es jetzt wieder <a>auftaucht</a>.
  - s: Det dök inte upp från första början - det har <v>dykt</v> <p>upp</p> mitt under
      debatten - och på något sätt har frågan komplicerats.
    t: Diese Frage wurde nicht am Anfang aufgeworfen - sie ist mitten in der Debatte
      <a>aufgetaucht</a> - und hat irgendwie das Thema kompliziert.
  - s: Men om vi nu tänker oss att översättarna jobbar dag och natt och att dessa
      texter <v>dyker</v> <p>upp</p> på morgonen före omröstningen, hur i hela friden
      skall vi hinna läsa dem och tycka till om dem?
    t: Aber wenn wir jetzt davon ausgehen, daß die Übersetzer Tag und Nacht arbeiten,
      und daß diese Texte morgen vor der Abstimmung <a>auftauchen</a>, wie in aller
      Welt sollen wir es schaffen, sie zu lesen und Stellung dazu zu beziehen?
  - s: 'Dessutom har det nu <v>dykt</v> <p>upp</p> ett nytt argument:'
    t: 'Außerdem ist jetzt ein neues Argument <a>aufgetaucht</a>:'
  - s: Det torde vara överflödigt att argumentera om hur många procent djurförsök
      som utförs i kosmetikasyfte, för både Ni och jag vet att det utförs väldigt
      många djurförsök för ämnen som även används för kosmetika och som inte <v>dyker</v>
      <p>upp</p> i någon statistik.
    t: Es erübrigt sich, darüber argumentieren, wieviel Prozent Tierversuche für Kosmetika
      es gibt, denn Sie und ich wissen, daß sehr viele Tierversuche für Inhaltstoffe
      ausgeführt werden, die auch für Kosmetika verwendet werden und die in keiner
      Statistik <a>auftauchen</a>.
  - s: Jag kan bara instämma i kritiken mot alla de politiska krafterna, däribland
      kommunistpartiet som tyvärr lägger hinder i vägen för verkliga framsteg för
      respekten för mänskliga rättigheter, och som bär en del av ansvaret för det
      olyckliga förhållandet att antisemitismen <v>dykt</v> <p>upp</p> på nytt.
    t: Ich kann die Kritik an allen politischen Kräften nur teilen, inklusive auch
      an der kommunistischen Partei, die leider verhindert, daß es hier wirklich einen
      Fortschritt gibt, was den Respekt der Menschenrechte betrifft, und für den Antisemitismus
      mitverantwortlich ist, der leider wieder <a>auftaucht</a>.
  - s: Vi ser oss omkring och tänker, det är nästan ingen här, och de få som är här,
      de som nyss var här och talade, de går direkt igen, likt spöken som <v>dyker</v>
      <p>upp</p> lite snabbt någonstans för att genast försvinna igen.
    t: Wir sehen uns um und wir denken, kaum einer ist da, und die wenigen, die da
      sind, die vorher da waren und gesprochen haben, gehen dann auch ganz schnell,
      so wie Gespenster, die kurz irgendwo <a>auftauchen</a> und wieder verschwinden.
  - s: Flera varianter av dessa rykten cirkulerar, och enligt den senaste versionen
      som <v>dök</v> <p>upp</p> i Grekland häromdagen har det förekommit ett krav
      på att avtalet av den 25 mars ska omförhandlas.
    t: Die jüngste Version, die gestern in Griechenland <a>auftauchte</a>, besteht
      darin, dass es einen Aufruf gäbe, dass die Vereinbarung vom 25. März neu verhandelt
      werden solle.
  - s: Vad beträffar det utomordentligt känsliga kapitlet om Turkiet - som <v>dyker</v>
      <p>upp</p> om och om igen i denna debatt liksom i ett filigran - vill vi med
      kraft framhålla ordföranden Giscard d’Estaings mod när han rörde om i den europeiska
      politikens ofta alltför försiktiga ankdamm och högt och tydligt sade hur det
      förhåller sig, något som vi alla känner till, som man kan läsa i alla historieböcker
      som alla studenter i hela Europa har studerat, det vill säga att Turkiet inte
      är Europa.
    t: Was das überaus heikle Thema Türkei anbelangt - das in dieser gesamten Debatte
      wieder und immer wieder unter der Oberfläche <a>auftaucht</a> -, so möchten
      wir den Mut von Präsident Giscard d’Estaing nachdrücklich hervorheben, denn
      er hat einen Stein in den Teich der oftmals übervorsichtigen Diskussion über
      die europäische Politik geworfen, indem er klar und deutlich ausgesprochen hat,
      wie die Lage ist, die wir alle kennen und wie sie in sämtlichen Geschichtsbüchern
      nachzulesen ist, nach denen alle Schüler aller europäischen Länder gelernt haben,
      nämlich dass die Türkei nicht zu Europa gehört - weder historisch noch geografisch
      noch politisch - und die in Kopenhagen festgelegten politischen Beitrittskriterien
      im Bereich der Menschenrechte, der Grundfreiheiten und sogar der religiösen
      Freiheit nicht erfüllt.
  - s: Nya utmaningar har <v>dykt</v> <p>upp</p>, såsom fågelinfluensan och spridningen
      av vektorburna sjukdomar som blåtunga, och det är mer sannolikt att de dyker
      upp under de kommande åren.
    t: Inzwischen sind neue Probleme <a>aufgetaucht</a>, darunter die Vogelpest und
      die Verbreitung vektorabhängiger Krankheiten wie der Blauzungenkrankheit, und
      weitere dürften in den kommenden Jahren hinzukommen.
  - s: Förenta staternas hela politik går nämligen ut på att förstöra varje arabisk
      maktfaktor där den <v>dyker</v> <p>upp</p>.
    t: 'Schließlich besteht die ganze Politik der USA darin, jegliche arabische Macht
      zu vernichten, sobald sie <a>auftaucht</a>:'
  - s: Det var inte oväntat att det <v>dök</v> <p>upp</p> stora problem i den frågan
      just nu.
    t: Es kam nicht unerwartet, dass in dieser Frage jetzt beachtliche Schwierigkeiten
      <a>aufgetaucht</a> sind.
  - s: Herr Prodi, var vänlig och arbeta för att denna enhet i Dublin skall kunna
      <v>dyka</v> <p>upp</p> i medlemsländerna utan förvarning, att den skall ha undersökande
      befogenheter och att den skall kunna genomföra sina kontrolluppgifter, nämligen
