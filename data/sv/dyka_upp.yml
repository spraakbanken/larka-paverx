      Comisión redactó esta Directiva.
  - s: Jag skulle vilja uttrycka min avsky och besvikelse över plundringen och förstörelsen
      av arkeologiska museiskatter och minnesmärken samt understryka att vårt omedelbara
      mål måste vara att återfinna de ovärderliga utställningsföremål som försvunnit
      och att beslagta och återföra dem till landet när de <v>dyker</v> <p>upp</p>,
      oavsett var detta sker.
    t: Quiero expresar mi repugnancia por el saqueo y la destrucción de los tesoros
      arqueológicos, museos y monumentos, y subrayar que nuestro objetivo inmediato
      debe ser encontrar las valiosas piezas que han desaparecido y devolverlas al
      país cuando <a>aparezcan</a>.
  - s: I budgetrubrik 2 kommer de 27 miljoner euro som anges för omstruktureringen
      av flottan inte att <v>dyka</v> <p>upp</p> från ingenstans.
    t: En la Categoría 2, los 27 millones de euros asignados a la reestructuración
      de la flota no van a <a>aparecer</a> por arte de magia.
  - s: Vad kommer våra amerikanska eller kanadensiska vänner att tycka när hundratusentals
      ukrainare eller serber <v>dyker</v> <p>upp</p> med EU-pass utfärdade i Ungern
      till avlägsna släktingar, ättlingar till invånare i det forna ungerska riket?
    t: ¿Qué opinarán nuestros amigos estadounidenses o canadienses cuando cientos
      de miles de ucranianos o serbios <a>aparezcan</a> con pasaportes europeos expedidos
      en Hungría a parientes lejanos, los descendientes de los ciudadanos de la antigua
      Hungría?
  - s: EU:s industrigifter <v>dyker</v> <p>upp</p> där de inte har något att göra,
      nämligen i blodet hos spädbarn och vuxna, i bröstmjölk, i dricksvatten och i
      fettvävnaden hos isbjörnar.
    t: Se trata de una quimera, un cuento chino, ya que las toxinas industriales europeas
      <a>aparecen</a> en aquellos lugares donde no deberían estar, como en la sangre
      de bebés y adultos, la leche materna, el agua potable y los tejidos grasos de
      los osos polares.
  - s: Detta innebär att medlemsländerna i framtiden kommer att få information mycket
      snabbare än i dag när en ny typ av kemiska droger <v>dyker</v> <p>upp</p> på
      marknaden, vilket är mycket värdefullt.
    t: Consiste en que los Estados miembros recibirán en adelante información mucho
      más rápidamente que en la actualidad en cuanto <a>aparezca</a> un nuevo tipo
      de droga en el mercado, lo cual es muy positivo.
  - s: Men det fanns några saker kvar att besluta om och framför allt hade några nya
      behov <v>dykt</v> <p>upp</p> som inte hade täckts in.
    t: Pero quedaban pendientes de adoptar algunas medidas y, sobre todo, habían <a>aparecido</a>
      nuevas necesidades que no habían podido ser cubiertas.
  - s: 'Det handlar alltså om ett förslag i linje med de som kommissionen brukar lägga
      fram för medelhavsproduktionen, det vill säga helt diskriminerande i jämförelse
      med den kontinentala produktionen, även om en annan märklighet <v>dyker</v>
      <p>upp</p>:'
    t: 'Se trata, pues, de una propuesta en la línea de las que suele presentar para
      las producciones mediterráneas la Comisión, es decir, absolutamente discriminatoria
      en comparación con las producciones continentales, aunque <a>aparece</a> otra
      peculiaridad:'
  - s: Varje gång en medlem av den amerikanska förvaltningen påpekar hur mycket de
      stöder Europas avsikter, <v>dyker</v> någon <p>upp</p> från media i mitt hemland
      och säger att de egentligen inte förstår sitt eget bästa.
    t: Siempre que un miembro del Gobierno americano expresa un gran apoyo a lo que
      está intentando hacer Europa, <a>aparece</a> alguien en los medios de comunicación
      del país que mejor conozco para decir que en realidad no entiende lo que más
      beneficia a sus intereses.
  - s: I den nederländska pressen <v>dyker</v> det ständigt <p>upp</p> uppgifter om
      att det i Saint Malo-avtalet, som hans land slöt med England i början av det
      här året, finns ett hemligt protokoll i vilket båda länderna, Frankrike och
      England, säger och lovar varandra att Europaparlamentet aldrig kommer att få
      beslutanderätt över någon som helst del av säkerhetspolitiken.
    t: En la prensa neerlandesa <a>aparecen</a> continuamente mensajes acerca de que
      en el acuerdo de Saint Malo, que su país suscribió con Inglaterra a principios
      de este año, figura un protocolo secreto, conforme al cual ambos países dicen
      y se prometen que el Parlamento Europeo no tendrá nunca poder de decisión sobre
      cualquier parte de la política de seguridad.
  - s: Hur förklarar vi annars de saknade vallådor som plötsligt <v>dök</v> <p>upp</p>
      fullstoppade med röster på Mugabe?
    t: ¿Cómo, si no, se explica que las urnas desaparecidas y que volvieron a <a>aparecer</a>
      de repente estuvieran repletas de votos a favor de Mugabe?
  - s: Vi vill i så hög grad som möjligt få bort det som är kvar att betala, och vi
      vill dessutom bidra till att det inte <v>dyker</v> <p>upp</p> nya rester att
      betala, nya RAL, anslag som ännu inte har utnyttjats, för att använda den terminologi
      som vanligtvis används på detta område.
    t: Queremos eliminar al máximo lo que falta por liquidar y, por otro lado, queremos
      contribuir a que no <a>aparezcan</a> nuevos restos por liquidar, por utilizar
      la terminología habitualmente utilizada en esa esfera.
  - s: Jag skulle nu vilja besvara den andra frågan som ställdes och som <v>dyker</v>
      <p>upp</p> senare i frågelistan.
    t: Ahora quisiera responder a la otra pregunta que ha sido formulada y que <a>aparece</a>
      más abajo en la lista de preguntas.
  - s: Bortsett från de motstridiga rapporter som <v>dyker</v> <p>upp</p> en efter
      en, är sanningen att Iran inte har rättat sig efter kravet på öppenhet.
    t: Aparte de los sucesivos y contradictorios informes que están <a>apareciendo</a>,
      lo cierto es que Irán no ha cumplido con su obligación de transparencia, ni
      ha contribuido a la creación de un sentimiento de confianza.
  - s: Ordförande, min förvåning var då stor det också den sistlidna torsdagen <v>dök</v>
      <p>upp</p> en hel hög ändringsförslag, som i mina ögon underminerar den inre
      marknaden.
    t: Señor Presidente, cuál sería mi sorpresa cuando el pasado jueves <a>aparecieron</a>
      un montón de enmiendas que a mi entender socavan el mercado interior.
  - s: Samtidigt har nya mäktiga ekonomiska aktörer <v>dykt</v> <p>upp</p> på världsscenen.
    t: Al mismo tiempo han <a>aparecido</a> en la escena mundial nuevos y poderosos
      actores.
  - s: Därifrån <v>dyker</v> det ofta <p>upp</p> anklagelser, utan meddelande eller
      rätt till försvar för den som inte ens ges presumtion för oskuld.
    t: La confidencialidad suele romperla la prensa, donde a menudo <a>aparece</a>
      en forma de acusación, sin avisar de antemano a los individuos implicados —a
      quienes no se concede la presunción de inocencia ni derecho a defenderse.
  - s: Vi vill snarast ha en översyn av EU:s lagar om leksakssäkerhet, för att hantera
      nya problem från tredjeländer, kinesisk import och självklart nya och farliga
      leksaker, som magneter, som har <v>dykt</v> <p>upp</p> sedan det ursprungliga
      direktivet antogs 1995.
    t: Queremos una revisión urgente de la legislación europea en materia de seguridad
      de los juguetes, para abordar los nuevos problemas que plantean terceros países,
      las importaciones chinas y, por supuesto, los diseños de juguetes nuevos y peligrosos,
      como los imanes, que han <a>aparecido</a> después de aprobarse la Directiva
      original de 1995.
  - s: 'Alltså, mina kära europeiska kolleger, låt oss i vår moderna historias namn
      ha vett att vara toleranta och observanta, och framför allt - när det <v>dyker</v>
      <p>upp</p> eller kommer att dyka upp en ny svårighet i Mellanöstern - inte fråga:
      ”Vems fel är det?”, utan i stället fråga oss själva vad vi kan göra och vad
      vi bör göra för att hjälpa israelerna och palestinierna att övervinna svårigheten,
      och därmed ta ännu ett steg på vägen mot fred och samarbete.'
    t: Por tanto, señores diputados europeos, en nombre de nuestra historia reciente,
      hemos de saber ser tolerantes y atentos, y ante todo, en cuanto <a>aparezca</a>
      una nueva dificultad en Oriente Medio, en lugar de plantearnos siempre la pregunta
      «¿de quién es la culpa?», preguntémonos qué podemos hacer, qué debemos hacer,
      para ayudar a los israelíes y a los palestinos a salvar el obstáculo, y por
      tanto a llegar aún más lejos en el camino de la paz y de la cooperación.
  - s: 'Alltså, mina kära europeiska kolleger, låt oss i vår moderna historias namn
      ha vett att vara toleranta och observanta, och framför allt - när det dyker
      upp eller kommer att <v>dyka</v> <p>upp</p> en ny svårighet i Mellanöstern -
      inte fråga: ”Vems fel är det?”, utan i stället fråga oss själva vad vi kan göra
      och vad vi bör göra för att hjälpa israelerna och palestinierna att övervinna
      svårigheten, och därmed ta ännu ett steg på vägen mot fred och samarbete.'
    t: Por tanto, señores diputados europeos, en nombre de nuestra historia reciente,
      hemos de saber ser tolerantes y atentos, y ante todo, en cuanto <a>aparezca</a>
      una nueva dificultad en Oriente Medio, en lugar de plantearnos siempre la pregunta
      «¿de quién es la culpa?», preguntémonos qué podemos hacer, qué debemos hacer,
      para ayudar a los israelíes y a los palestinos a salvar el obstáculo, y por
      tanto a llegar aún más lejos en el camino de la paz y de la cooperación.
  - s: Ett antal inofficiella förteckningar har <v>dykt</v> <p>upp</p> den senaste
      tiden, till exempel i en fransk dagstidning och på Internet.
    t: Últimamente han <a>aparecido</a> diversas listas oficiosas, por ejemplo en
      las páginas de un conocido diario francés y en Internet.
  - s: Jag måste be kommissionsledamoten om ursäkt för jag brukar, som hon förmodligen
      vet, inte ha för vana att <v>dyka</v> <p>upp</p> precis när jag skall tala.
    t: Señor Presidente, tengo que disculparme ante la Comisaria porque, como probablemente
      ya sabe, no suelo <a>aparecer</a> justo a tiempo para intervenir.
  - s: Om de kunde bekväma sig att <v>dyka</v> <p>upp</p> på de utskottssammanträden
      som de har rätt till, skulle de känna till att vi inte ska rösta om detta i
      dag, utan först i januari.
    t: Si se molestaran en <a>aparecer</a> en los comités en los que tienen derecho
      a presentarse, sabrían que no vamos a someter esto a votación hoy, sino que
      lo haremos en enero.
  - s: Det torde vara överflödigt att argumentera om hur många procent djurförsök
      som utförs i kosmetikasyfte, för både Ni och jag vet att det utförs väldigt
      många djurförsök för ämnen som även används för kosmetika och som inte <v>dyker</v>
      <p>upp</p> i någon statistik.
    t: No tiene sentido argumentar con los porcentajes de ensayos con animales destinados
      a productos cosméticos, pues tanto usted como yo sabemos que se realizan muchos
      experimentos con animales para lograr ingredientes que se emplean también en
      productos cosméticos y que no <a>aparecen</a> en ninguna estadística.
  - s: Självständiga tjänsteleverantörer <v>dyker</v> därför oundvikligen <p>upp</p>
      när marknadsvillkoren börjar fungera.
    t: Por tanto, cuando las condiciones del mercado empiezan a funcionar, <a>aparecen</a>
      inevitablemente prestadores de servicios independientes.
  - s: I samma ögonblick som det eventuella övertagandet av LSE <v>dök</v> <p>upp</p>
      på finanstidningarnas sidor, började spekulationerna om var huvudkontoret för
      den sammanslagna enheten skulle ligga och vilken regleringsmyndighet som skulle
      få befogenhet att övervaka den.
    t: Desde el momento en el que la posible absorción de la LSE <a>apareció</a> en
      las páginas de los periódicos financieros, comenzaron las especulaciones relativas
      al lugar donde se situaría la sede central de la entidad fusionada y qué regulador
      tendría competencia para supervisarla.
  - s: Det är en period av yttersta vikt, och den har pågått under en tid. Från mordet
      på den tidigare premiärministern Rafiq Hariri, hela den situation som de har
      upplevt under sommaren, den nuvarande situationen med politisk förlamning som
      har blivit ännu allvarligare genom de olika rörelser som har <v>dykt</v> <p>upp</p>,
      med terroristangrepp i flyktinglägren, i två flyktingläger, ett i norr och det
      andra i söder.
    t: Desde el asesinato del antiguo Primer Ministro Hariri, toda la situación que
      han atravesado durante el verano, la situación actual de parálisis política,
      que ha venido a encontrar una mayor gravedad con los movimientos que han <a>aparecido</a>,
      con actos de terrorismo, en los campos de refugiados;
  - s: Vi ser oss omkring och tänker, det är nästan ingen här, och de få som är här,
      de som nyss var här och talade, de går direkt igen, likt spöken som <v>dyker</v>
      <p>upp</p> lite snabbt någonstans för att genast försvinna igen.
    t: Miramos a nuestro alrededor y observamos que casi no hay nadie, y los pocos
      que están presentes o lo estaban y ya han intervenido se apresuran a marcharse,
      como fantasmas, que <a>aparecen</a> por un instante y luego vuelven a desaparecer.
  - s: Hur kommer det sig att den texten inte <v>dyker</v> <p>upp</p>, vi har ju emellertid
      tagit tillbaka vår underskrift?
    t: Como éste no <a>aparece</a>, hemos retirado nuestra firma.
  - s: Armén har <v>dykt</v> <p>upp</p> på gatorna.
    t: El ejército ha <a>aparecido</a> en las calles.
  - s: Nya utmaningar har dykt upp, såsom fågelinfluensan och spridningen av vektorburna
      sjukdomar som blåtunga, och det är mer sannolikt att de <v>dyker</v> <p>upp</p>
      under de kommande åren.
    t: Hemos tenido que hacer frente a nuevos problemas, como la gripe aviar y la
      propagación de enfermedades contagiosas como la fiebre catarral, y probablemente
      <a>aparezcan</a> muchos más en los años venideros.
  - s: Det har till och med <v>dykt</v> <p>upp</p> förespråkare för införandet av
      formella, stränga fiskekriterier.
    t: Incluso han <a>aparecido</a> defensores de la introducción de criterios de
      pesca formales y rígidos.
  - s: Tyvärr går det inte heller att säga, att regeringskonferensen - även om detta
      nyckelord <v>dyker</v> <p>upp</p> i sammanhanget - nu kommer att avhjälpa det
      hela, i varje fall inte ännu.
    t: Lamentablemente, tampoco se puede decir que la Conferencia Intergubernamental,
      aunque este punto <a>aparece</a> en la misma, vaya a proporcionar alguna ayuda
      ahora, en cualquier caso, todavía no.
  - s: Jag måste som föredragande för detta betänkande säga att det är mycket märkligt
      att det <v>dyker</v> <p>upp</p> nya kompromissförslag när det är dags för omröstning.
    t: Yo tengo que decir, como ponente de este informe, que me parece muy extraño
      que en el momento de realizar la votación <a>aparezcan</a> nuevas propuestas
      de compromiso.
  - s: Inledningsvis <v>dök</v> det <p>upp</p> några rapporter som tydligt visade
      att det rörde sig om ökad skattebörda, och sedan försvann dessa bara.
    t: No, señor El Khadraoui, es que al principio, <a>aparecieron</a> unas primeras
      contabilidades, donde se veía claramente que, a través de los problemas del
      gravamen, se incrementaba, y luego desaparecieron, simplemente.
  - s: Jag hade i utskottet för ekonomi och valutafrågor lagt fram en rad ändringsförslag
      till kommissionens förslag och i fråga om motiveringarna antogs alla, till dess
      att en rad kolleger, även sådana som inte ingår i utskottet, plötsligt <v>dök</v>
      <p>upp</p> för att rösta, vilket kom att innebära att förslagen till de artiklar
      som gällde motiveringarna förkastades.
    t: En la Comisión de Asuntos Económicos y Monetarios presenté una serie de enmiendas
      a la propuesta de la Comisión que, en la medida que concernían a los Considerandos,
      fueron aceptadas todas, hasta que <a>aparecieron</a> para votar una serie de
      colegas, algunos de ellos no pertenecientes a la comisión, de modo que las enmiendas
      a los artículos correspondientes a los Considerandos fueron rechazados.
  - s: Det kommer upp olja på stränderna, och sedan <v>dyker</v> vissa politiker och
      ministrar <p>upp</p>, de tar en liten hink och hjälper till med uppröjningsarbetet,
      men 14 dagar senare när ett tufft direktiv står till debatt har man redan glömt
      gårdagens goda ord.
    t: El petróleo llega hasta las playas y entonces <a>aparecen</a> los políticos,
      los ministros que con su cubito colaboran en las tareas de limpieza, pero cuando,
      dos semanas más tarde, se pasa a debatir una directiva dura, ya han olvidado
      las buenas palabras de ayer.
  - s: Detta kan uppnås endast när en effektiv lagstiftning och kontroll införs som
      medger att snabba åtgärder vidtas om något hot mot allmänhetens hälsa någonsin
      <v>dyker</v> <p>upp</p>.
    t: La normalidad no se restablecerá hasta que los ciudadanos europeos tengan la
      seguridad de que nunca se volverá a repetir una crisis de este tipo, algo que
      sólo se conseguirá cuando se introduzcan una legislación y unos controles eficaces
      que permitan actuar con celeridad en caso de que <a>aparezca</a> algún riesgo
      para la salud pública.
  - s: Varhelst den <v>dyker</v> <p>upp</p>, måste hela djurbesättningen förstöras.
    t: Dondequiera que ella <a>aparezca</a>, hay que sacrificar todo el ganado.
  - s: Jag skulle vilja säga att detta direktiv påminner om Metamorfoserna, inte Förvandlingen
      av Kafka utan kanske de mer älskvärda Metamorfoserna av Oviedo, den romerske
      poeten, ty det <v>dök</v> <p>upp</p> med ett namn och slutade med annat, ett
      annorlunda.
    t: Yo diría que esta directiva recuerda «Las metamorfosis» —no «La metamorfosis»
      de Kafka, sino quizás «Las metamorfosis» más amables de Ovidio, ese poeta romano—
      porque <a>apareció</a> con un nombre y acaba con otro distinto.
  - s: Det <v>dök</v> <p>upp</p> med ett innehåll och slutade med ett annat, också
      det annorlunda.
    t: <a>Apareció</a> con un contenido y termina con otro, distinto también.
  - s: Som ni säkert har förstått, har denna skrivelse aldrig <v>dykt</v> <p>upp</p>,
      vilket är en stor skam, för Europeiska centralbanken borde inte vara rädd för
      kritik från denna institution.
    t: Resulta que esa carta no ha <a>aparecido</a> y es una gran lástima, porque
      el Banco Central Europeo no debería, la verdad, temer las críticas de esta institución.
  - s: Det handlar emellertid inte om ett betänkande som <v>dyker</v> <p>upp</p> ensamt.
    t: Pero no se trata de un informe que <a>aparezca</a> solo.
  - s: Mitt namn <v>dyker</v> <p>upp</p> två gånger i denna förteckning, men de närvarande
      ledamöterna vet att jag specifikt tog upp en ordningsfråga om artikel 2 i arbetsordningen.
    t: Mi nombre <a>aparece</a> dos veces en la lista, pero los diputados presentes
      recordarán que planteé específicamente una cuestión de observancia del Reglamento
      en relación con el artículo 2.
  - s: Hållbar utveckling är ett begrepp som <v>dyker</v> <p>upp</p> i alla Europeiska
      unionens dokument.
    t: El desarrollo sostenible es un término que <a>aparece</a> en todos los documentos
      de la Unión Europea.
  - s: Det hade varit lättare för kommissionen att med hjälp av bevis vederlägga vissa
      ogrundade påståenden eller sådana som enbart motiveras av politiska beaktanden
      och som <v>dyker</v> <p>upp</p> litet varstans i pressen, i stället för att,
      som den gjort, nöja sig med att avfärda dem med en indignerad gest.
    t: Le resultaría más fácil refutar, pruebas al canto, ciertas alegaciones infundadas
      o puramente motivadas por consideraciones políticas que pueden <a>aparecer</a>
      de vez en cuando en la prensa, en lugar de contentarse, como hace, con apartarlas
      de un manotazo indignado.
  - s: Det tycks lugna oss ett tag, och plötsligt <v>dyker</v> det <p>upp</p> i den
      regionala pressen - och det finns ett tidskriftsbibliotek där som vi kan konsultera
      - att Europeiska kommissionen trycker på för att detta avtal man har kommit
      fram till, inte skall uppfyllas i alla punkter, och det för att man skall kunna
      skära ner på produktionen och sysselsättningen ännu mer - och ni vet att Asturien
      är en mycket drabbad region.
    t: Parece que ya quedamos tranquilos durante un tiempo y, al poco tiempo, <a>aparece</a>
      en la prensa regional —y hay una hemeroteca ahí que podemos consultar— que la
      Comisión Europea presiona para que ese acuerdo al que se llegó no se cumpla
      en todos sus términos y para que se vuelvan a reducir producción y empleo —y
      usted sabe que Asturias es una región muy castigada.
  - s: Det är därför Bertens står på talarlistan en andra gång och han kommer även
      att <v>dyka</v> <p>upp</p> och tala en tredje gång.
    t: Por eso, en la lista de oradores aparece el Sr. Bertens para hablar una segunda
      vez y también <a>aparecerá</a> una tercera vez.
  - s: Även jag vill tacka rådet och kommissionen för deras arbete, och jag hoppas
      att man trots de politiska ”hinder”, som förmodligen kommer att <v>dyka</v>
      <p>upp</p>, ändå lyckas avsluta förhandlingarna i Köpenhamn.
    t: Señor Presidente, también yo quiero dar las gracias al Consejo y a la Comisión
      por su trabajo y espero que, a pesar de los «obstáculos» políticos que seguramente
      <a>aparezcan</a>, de todos modos se consiga cerrar las negociaciones en Copenhague.
  - s: Men i Europeiska unionen har nyligen en ”innovationsparadox” <v>dykt</v> <p>upp</p>.
    t: No obstante, en la Unión Europea ha <a>aparecido</a> recientemente la llamada
      «paradoja de la innovación».
  - s: De <v>dyker</v> <p>upp</p> på många ställen i ert betänkande, oavsett om det
