      is the word ’democracy’.
  - s: Vi skall slutligen inte glömma vissa försummelser och förhalanden eller avledningsmanövrar
      som <v>dök</v> <p>upp</p> eller som genomfördes här under den debatt som då
      hölls i detta parlament.
    t: And, finally, we should not forget certain omissions and obstructions or diversion
      tactics that <a>appeared</a> or were introduced here during the discussion that
      then began in this Parliament.
  - s: Trots detta tycks det som om att när valmöjligheter plötsligt <v>dyker</v>
      <p>upp</p> i form av ett bredare urval av varor och produkter är det fler människor
      i samhället som bryr sig om livsmedelskvalitet, produktkvalitet, vattenkvalitet
      och luftkvalitet.
    t: In spite of this, it seems that when choice suddenly <a>appears</a> in the
      form of a wide range of goods and products, then there is an increase in the
      proportion of people in society who care about food quality, product quality,
      water quality and air quality.
  - s: Vi måste uttrycka vår beundran för styrkan i denna kamp och betona vikten av
      att den fortsätter, eftersom viktiga problem förblir olösta och nya problem
      som hotar kvinnornas rättigheter och landvinningar <v>dyker</v> <p>upp</p>.
    t: Today we must honour the force of these struggles, and stress the need for
      them to continue, as crucial problems remain unsolved and other, new, problems
      <a>appear</a> which threaten their rights and achievements.
  - s: Men det krävs också att Europa tar ett steg framåt när det gäller utbildning
      eftersom nya analfabeter nu åter <v>dyker</v> <p>upp</p>, nya människor som
      marginaliseras på grund av att de inte förstår språket i det land de integreras
      i. Dessa nya analfabeter kan inte ens förstå säkerhetsbestämmelserna på arbetet.
    t: But we also need Europe to take a step forward with regard to education because
      a new wave of illiteracy is <a>appearing</a>, a new group of marginalised people,
      as a result of the fact that people are unable to understand the language of
      the country into which they are being integrated.
  - s: Det innebär att vi behöver inte nu ännu en gång diskutera illegalitet och skadligt
      innehåll, utan vi måste fundera på hur man efter bästa möjlighet kan hålla illegalt
      innehåll borta från nätet, och om det <v>dyker</v> <p>upp</p>, hur man kan bestraffa
      de som är ansvariga för detta, och vilka möjligheter det finns att överlåta
      till användaren att göra ett eget urval, när det rör sig om skadligt innehåll.
    t: That means we do not need to discuss illegality and harmful content again but
      must consider how best we can keep illegal content out of the network, how we
      can punish those responsible when it <a>appears</a> and to what extent it can
      be left to the user to make his own choice in relation to harmful content.
  - s: I lagstiftningsprogrammet <v>dyker</v> inte ens Monti-initiativen <p>upp</p>
      mer.
    t: The Monti initiatives no longer <a>appear</a> in the legislative programme.
  - s: Vissa skillnader kan minska i och med ekonomisk tillväxt och en djupare gemensam
      marknad, men nya kommer att <v>dyka</v> <p>upp</p>.
    t: Certain disparities may decrease with economic growth and a deeper common market,
      but new ones will <a>appear</a>.
  - s: Säkerhetsutmaningar har tillkommit (till exempel Irak, Iran, Jemen, islamisk
      terrorism och piratverksamhet) och nya kommersiella aktörer har <v>dykt</v>
      <p>upp</p> i området.
    t: security challenges have emerged (such as, Iraq, Iran, Yemen, Islamic terrorism,
      and piracy) and new commercial players have <a>appeared</a> in the area.
  - s: Jag kommer ihåg att en afrikansk ledare - när Berlinmuren föll - beklagade
      det faktum att Europeiska unionen nu hade vänt sig mot öster och uppförde sig
      som en man som tittade på en vacker, ny flicka som hade <v>dykt</v> <p>upp</p>
      och att Afrika hade glömts bort och skjutits åt sidan.
    t: I remember that when the Berlin Wall came down an African leader lamented the
      fact that the European Union had now turned to the East like a man looking at
      a gorgeous new girl that had <a>appeared</a> and Africa was going to be forgotten
      and left on the shelf.
  - s: PPE-DE-gruppen litar helt på att det polska samhället kommer att vidta lämpliga
      åtgärder mot dessa homofobiska trender som har börjat <v>dyka</v> <p>upp</p>.
    t: The PPE-DE Group absolutely trusts in the fact that Polish society will take
      the appropriate steps against these homophobic trends which have started to
      <a>appear</a>.
  - s: Det polska samhället har PPE-DE-gruppens fulla förtroende när det gäller att
      vidta nödvändiga åtgärder mot dessa homofobiska tendenser som har börjat <v>dyka</v>
      <p>upp</p>.
    t: Polish society enjoys the wholehearted confidence of the PPE-DE Group in that
      it will take the appropriate steps against these homophobic trends which have
      started to <a>appear</a>.
  - s: Jag vill därefter lyckönska er till de mycket konkreta åtgärder som ni har
      vidtagit när det gäller de statistikproblem som nyligen gång efter annan har
      <v>dykt</v> <p>upp</p>.
    t: Let me, then, congratulate you on the very concrete measures that you have
      taken vis-à-vis these problems with statistics, which have <a>appeared</a> several
      times in recent history.
  - s: Som tur är har hennes verksamhet fått världspressens uppmärksamhet, men då
      och då tvingas hon ändå ta mycket märkliga initiativ och <v>dyka</v> <p>upp</p>
      eller gå under jorden på konstiga platser för att fortsätta fånga världspressens
      intresse.
    t: Fortunately their activities have drawn the attention of the world press, but
      she is occasionally forced to take the rare step of <a>appearing</a> or going
      into hiding in unusual places in order to keep that attention focused.
  - s: Talartiden dras naturligtvis av från Pomés Ruiz om han skulle <v>dyka</v> <p>upp</p>.
    t: The speaking time would of course be deducted from Mr Pomés Ruiz if he were
      to <a>appear</a>.
  - s: Därför kan den så kallade absorptionsförmågan inte plötsligt <v>dyka</v> <p>upp</p>
      som ett kriterium för att blockera EU-tillträdet för länder som har uppfyllt
      Köpenhamnskriterierna.
    t: That is why the so-called absorption capacity cannot suddenly <a>appear</a>
      as a criterion used to block access to the European Union for countries which
      have fulfilled the Copenhagen criteria.
  - s: Vi måste handla i enlighet med principerna om förebyggande åtgärder och försiktighet,
      vilket säkert innebär att vi måste utveckla nya redskap för att kunna förutse
      och analysera potentiella hot så snart de <v>dyker</v> <p>upp</p> eller så snart
      det uppstår misstankar.
    t: We need to act according to the principles of prevention and according to the
      principles of precaution, which certainly means developing new tools capable
      of anticipating and analysing potential threats as soon as they <a>appear</a>
      or as soon as any suspicion arises, and then being able to view these various
      problems against a different background, such as that of climate change or biosecurity,
      for example, which are both areas that are connected with human health.
  - s: Många nya typer av brott har <v>dykt</v> <p>upp</p>, till exempel det mycket
      omskrivna problemet med Internetbrottslighet, och den nya utvecklingen innebär
      att det krävs nya regelverk.
    t: A great many new types of crime have <a>appeared</a>, for example the well-publicised
      problem of Internet crime, and all these developments mean that new regulations
      are required.
  - s: Vi kan inte finna oss i att livsmedel <v>dyker</v> <p>upp</p> på svarta marknaden
      eller t.o.m. går på export från Ryssland.
    t: We cannot allow food to <a>appear</a> on the black market, or even to become
      a Russian export.
  - s: I en tid av faktiskt explosionsartad tillväxt av vetande, då nya tekniker <v>dyker</v>
      <p>upp</p> så gott som dagligen, finns det regeringar vilka, i likhet med kusinen
      från landet, alltid kommer för sent.
    t: At a time when there is really an explosion of knowledge, when new technologies
      <a>appear</a> virtually every day, there are still governments which always
      arrive on the scene too late, like Dad’s Army.
  - s: Tillsammans med vår bubbla eller kupa har det <v>dykt</v> <p>upp</p> en meteor,
      vilken är USA:s president i Afrika, efter tjugo års tystnad från de nordamerikanska
      presidenterna.
    t: Alongside our bubble or jar, a meteor has <a>appeared</a> - the appearance
      in Africa of the President of the United States, after twenty years of US presidential
      silence.
  - s: Denna har <v>dykt</v> <p>upp</p> i riktlinjerna i år igen.
    t: This has <a>appeared</a> again this year in the guidelines.
  - s: Som ett resultat av tekniskt nyskapande har nyare vacciner mot bluetongue <v>dykt</v>
      <p>upp</p> på marknaden som inte fanns när kommissionen utarbetade sitt direktiv.
    t: As a result of technical innovation, newer vaccinations against bluetongue
      have <a>appeared</a> on the market which were unavailable when the Commission
      was drawing up its directive.
  - s: Jag skulle vilja uttrycka min avsky och besvikelse över plundringen och förstörelsen
      av arkeologiska museiskatter och minnesmärken samt understryka att vårt omedelbara
      mål måste vara att återfinna de ovärderliga utställningsföremål som försvunnit
      och att beslagta och återföra dem till landet när de <v>dyker</v> <p>upp</p>,
      oavsett var detta sker.
    t: I should like to express my disgust at the looting and destruction of archaeological
      treasures, museums and monuments and stress that our immediate objective must
      be to find the priceless exhibits that have disappeared and seize and return
      them to the country as and when they <a>appear</a>.
  - s: Detta kommer att leda till spänningar mellan medlemsstaterna och det kommer
      att leda till, vilket det hittills har gjort, inofficiella förslag som plötsligt
      <v>dyker</v> <p>upp</p>, kritiseras och därefter göms undan och inte nämns igen.
    t: This will involve tensions between the Member States and will involve, as it
      has done up to now, unofficial proposals that <a>appear</a> suddenly, are criticised,
      and are then hidden away and not mentioned again.
  - s: I oktober eller november bör det <v>dyka</v> <p>upp</p> nya dokument om de
      två stora utgiftsområdena - sammanhållnings- och jordbrukspolitiken - och de
      bör vara av en annan natur än det dokument som har läckt ut, det så kallade
      inofficiella dokumentet.
    t: New papers should <a>appear</a> in October or November on the two big spending
      areas - cohesion and the common agricultural policy - and should be of a different
      nature to the one that has been leaked, the so-called non-paper.
  - s: 'Det är därför helt lämpligt att två projekt <v>dök</v> <p>upp</p> på den europeiska
      agendan nästan precis samtidigt:'
    t: It is therefore entirely appropriate that two projects <a>appeared</a> on the
      European agenda at almost the same time, one concerning a Mediterranean Union
      and the other an Eastern partnership.
  - s: I budgetrubrik 2 kommer de 27 miljoner euro som anges för omstruktureringen
      av flottan inte att <v>dyka</v> <p>upp</p> från ingenstans.
    t: In Category 2, the EUR 27 million entered for the restructuring of the fleet
      is not going to <a>appear</a> by magic.
  - s: Man stöder den välkända, farliga militaristiska promemorian från Solana, som
      <v>dök</v> <p>upp</p> vid toppmötet i Halkidiki i juni, och de tre strategiska
      målen i den, såsom de förebyggande insatserna (”bekämpning av gamla och nya
      hot i syfte att förebygga konflikten redan innan krisen brutit ut”).
    t: It supports the well-known dangerous militaristic memorandum from Mr Solana,
      who <a>appeared</a> at the summit in Halkidiki in June, adopting the three strategic
      objectives proposed, such as preventive strikes (’using conflict prevention
      to react to any anticipated crisis before it erupts’).
  - s: Det <v>dyker</v> ofta <p>upp</p> produkter som säljs på marknaden till priser
      som är betydligt lägre än produktionskostnaden, vilket tyder på att tullsystemet
      har kringgåtts.
    t: Products often <a>appear</a> for sale on this market at prices significantly
      lower than the cost of production, which indicates that the customs system has
      been evaded.
  - s: Detta innebär att medlemsländerna i framtiden kommer att få information mycket
      snabbare än i dag när en ny typ av kemiska droger <v>dyker</v> <p>upp</p> på
      marknaden, vilket är mycket värdefullt.
    t: This means that in future the Member States will get information much faster
      than today when a new type of chemical drug <a>appears</a> on the market.
  - s: Dessa <v>dyker</v> då <p>upp</p> som normalt registrerade arbetstagare och
      är socialt försäkrade som alla andra arbetstagare.
    t: Many of them are employed on a full-time basis, so that they <a>appear</a>
      as normally registered employees and are covered by social security like all
      other employees.
  - s: Utöver de välkända distributionskedjor som producerar varor i Kina till stabila
      priser har det <v>dykt</v> <p>upp</p> okända märken till ovanligt låga priser
      som inte ens täcker råmaterialskostnaderna för produkten.
    t: In addition to the well-known distribution chains that produce goods in China
      at stable prices, unfamiliar makes have <a>appeared</a> that declare unusually
      low prices, which do not even cover the cost of the raw materials for the product.
  - s: Praktiskt taget varje vecka <v>dyker</v> det <p>upp</p> nya mikroelektroniska
      komponenter på marknaden och de nya digitala teknikerna för åtkomst till de
      olika näten, för att färdas på näten, komprimera och lagra information, mognar
      allt snabbare.
    t: Hardly a week passes without new microelectronic components <a>appearing</a>
      on the market, and it takes less and less time to develop digital electronic
      technologies for network access and navigation and for the compression and storage
      of data.
  - s: I den nederländska pressen <v>dyker</v> det ständigt <p>upp</p> uppgifter om
      att det i Saint Malo-avtalet, som hans land slöt med England i början av det
      här året, finns ett hemligt protokoll i vilket båda länderna, Frankrike och
      England, säger och lovar varandra att Europaparlamentet aldrig kommer att få
      beslutanderätt över någon som helst del av säkerhetspolitiken.
    t: Reports are constantly <a>appearing</a> in the Dutch press to the effect that
      there is a secret protocol appended to the Saint Malo Agreement - which his
      country concluded with England early this year - in which both countries, France
      and England, say, and promise each other that the European Parliament will never
      have any authority over any aspect of the security policy.
  - s: Sysselsättningsstrategin utgör vid det här laget en del av den europeiska debatten,
      men det är första gången som det allmänna ekonomiska läget är ogynnsamt, det
      finns farhågor, och det är tydligt - fastän vi inte vill orsaka rädsla eller
      panik - att situationen kommer att förvärras i år och att det i början av nästa
      år även kommer att <v>dyka</v> <p>upp</p> problem när det gäller sysselsättning
      och ekonomisk tillväxt.
    t: The Employment Strategy is just one part of the European debate, but this is
      the first time there has been a general downturn in the economy, the first time
      there has been anxiety and, however much we want to avoid creating fear or panic,
      the situation is clearly going to be more difficult and problems with employment
      and economic development are bound to <a>appear</a> at the beginning of next
      year.
  - s: Jag skulle nu vilja besvara den andra frågan som ställdes och som <v>dyker</v>
      <p>upp</p> senare i frågelistan.
    t: I would now like to answer the other question raised that <a>appears</a> later
      in the list of questions.
  - s: Bortsett från de motstridiga rapporter som <v>dyker</v> <p>upp</p> en efter
      en, är sanningen att Iran inte har rättat sig efter kravet på öppenhet.
    t: Aside from the successive and contradictory reports that are <a>appearing</a>,
      the truth is that Iran has not complied with its transparency obligation, nor
      has it helped to create a climate of confidence.
  - s: Ordförande, min förvåning var då stor det också den sistlidna torsdagen <v>dök</v>
      <p>upp</p> en hel hög ändringsförslag, som i mina ögon underminerar den inre
      marknaden.
    t: You can therefore imagine my astonishment when a whole pile of amendments <a>appeared</a>
      last Thursday which to my mind completely undermine the internal market.
  - s: Sedan väntade alla på att en progressiv kvinnopolitik och lika möjligheter
      skulle <v>dyka</v> <p>upp</p> som genom ett mirakel.
    t: Everybody then waited for progressive policies on women’s issues and equal
      opportunities to miraculously <a>appear</a>.
  - s: Ett antal inofficiella förteckningar har <v>dykt</v> <p>upp</p> den senaste
      tiden, till exempel i en fransk dagstidning och på Internet.
    t: A variety of unofficial lists have <a>appeared</a> recently, in the pages of
      a major French daily newspaper, for example, and on the Internet.
  - s: Jag skulle rent av gå så långt som till att säga att genom att insistera på
      återkallande, vilket inte var en fras som <v>dök</v> <p>upp</p> i parlamentets
      andra resolution i ämnet efter Stockholms-rådet, riskerar vi att ifrågasätta
      vår bona fide i de utdragna förhandlingarna som några av oss har ägnat oss åt
      med Bolkestein.
    t: Indeed, I would go as far to say that by insisting on call-back, which was
      not a phrase which <a>appeared</a> in Parliament’s second resolution on this
      subject after the Stockholm Council, we risk calling into question our bona
      fides in the lengthy negotiations which some of us have undertaken with Mr Bolkestein.
  - s: När ämnar rådet vidta drastiska åtgärder för att skydda konsumenternas hälsa
      genom att ändra organiseringsmetoden och kriterierna för djurhållningens utveckling,
      genom att införa användande av proteinrikt boskapsfoder av vegetabiliskt ursprung
      - som till exempel ärtväxter - genom att gå in för grundläggande förändringar
      i den gemensamma jordbrukspolitiken, genom att förbjuda export av nötkött från
      Frankrike eller andra länder där samma problem <v>dyker</v> <p>upp</p>, införa
      allmänna kontroller av nötkreatur och förbud mot att tillverka och använda foder
      för idisslare som innehåller köttmjöl?
    t: When does the Council intend to take effective measures to protect consumer
      health by changing organisational methods and development conditions for livestock
      rearing, through the use of livestock feed containing protein of plant origin,
      such as legumes, through radical reform of the CAP, a ban on beef exports from
      France and any other countries where a similar problem <a>appears</a>, universal
      inspection of cattle and a ban on the production and use of meat meals for feeding
      ruminants?
  - s: Underhuggare tenderar att <v>dyka</v> <p>upp</p> varhelst pengar är inblandade,
      enbart i avsikt att rycka åt sig något för egen vinning.
    t: Jackals tend to <a>appear</a> wherever money is involved, with the sole aim
      of snatching something for themselves.
  - s: Det torde vara överflödigt att argumentera om hur många procent djurförsök
      som utförs i kosmetikasyfte, för både Ni och jag vet att det utförs väldigt
      många djurförsök för ämnen som även används för kosmetika och som inte <v>dyker</v>
      <p>upp</p> i någon statistik.
    t: It is superfluous to argue about what percentage of animal experiments are
      used for cosmetics, because you know, and I know, that there are very many animal
      experiments carried out to test ingredients that are also used in the cosmetics
      industry, which do not <a>appear</a> in any of the statistics.
  - s: Självständiga tjänsteleverantörer <v>dyker</v> därför oundvikligen <p>upp</p>
      när marknadsvillkoren börjar fungera.
    t: Therefore, independent service providers inevitably <a>appear</a> when market
      conditions start functioning.
  - s: Denna nya inbyggda dagordning <v>dyker</v> <p>upp</p> när Europa precis har
      hamnat i ett klimat och en situation där det råder osäkerhet inför och misstroende
      mot vissa produkters kvalitet.
    t: And this new Built-In Agenda has <a>appeared</a> just as the climate and context
      in Europe is one of uncertainty and mistrust over the quality of certain products.
  - s: Det behövs miniminivåer för arbetsrättslig trygghet, bland annat för den flora
      av atypiska anställningsformer som nu <v>dyker</v> <p>upp</p>.
    t: There is a need for minimum levels of security of employment, which should
      include the proliferation of atypical forms of employment which are now <a>appearing</a>.
  - s: Viss information har <v>dykt</v> <p>upp</p> i pressen innan undersökningskommittén
      fått kännedom om den.
    t: Certain notes <a>appeared</a> in the press before they came to the attention
      of the Committee of Inquiry.
  - s: I samma ögonblick som det eventuella övertagandet av LSE <v>dök</v> <p>upp</p>
      på finanstidningarnas sidor, började spekulationerna om var huvudkontoret för
      den sammanslagna enheten skulle ligga och vilken regleringsmyndighet som skulle
      få befogenhet att övervaka den.
    t: From the moment the possible takeover of the LSE <a>appeared</a> on the pages
      of the financial papers, speculation started as to where the headquarters of
      the merged entity would be based and which regulator would get the power to
      supervise it.
  - s: Det är just dessa människor som vet hur man tjänar pengar på kunskap och inte
      tvärtom, det vill säga att godtyckligt strö pengar omkring sig för att se om
      det <v>dyker</v> <p>upp</p> någon kunskap.
    t: Innovation requires a culture that values entrepreneurship and those individuals
      prepared to take risks, who are precisely the ones who know how to make money
      from knowledge and not the other way round, in other words, throwing money around
      indiscriminately to see if knowledge <a>appears</a>.
  - s: Armén har <v>dykt</v> <p>upp</p> på gatorna.
    t: The army has <a>appeared</a> in the streets.
  - s: Internet är en värld där förhållanden <v>dyker</v> <p>upp</p> som inte uttryckligen
      definieras som kränkningar av rättigheter och friheter eller som brott mot dessa.
    t: The Internet is a world where facts <a>appear</a> which are not explicitly
      defined as violations of rights and freedoms or as crimes against them.
  - s: Det har till och med <v>dykt</v> <p>upp</p> förespråkare för införandet av
      formella, stränga fiskekriterier.
    t: Advocates of the introduction of formal, rigid fishing criteria have even <a>appeared</a>.
  - s: Inledningsvis <v>dök</v> det <p>upp</p> några rapporter som tydligt visade
      att det rörde sig om ökad skattebörda, och sedan försvann dessa bara.
    t: No, Mr El Khadraoui, at the beginning, some initial accounts <a>appeared</a>,
      from which it was clear that, through the problems of the tax burden, there
      was an increase, and then they simply disappeared.
  - s: Jag vill rikta kammarens uppmärksamhet på de rapporter som under helgen <v>dykt</v>
      <p>upp</p> i tidningar i Belgien, Tyskland och Förenade kungariket och som handlar
      om ganska allvarliga anklagelser om att Europaparlamentet och även kommissionsledamöter
      kan ha blivit vilseledda när det gäller delar av bevisföringen i samband med
      Andreasenfallet.
    t: I wish to draw the House’s attention to reports which have <a>appeared</a>
      in the Belgian, German and UK newspapers this weekend which relate to quite
      serious allegations that the European Parliament and also Members of the Commission
      may have been misled in relation to elements of the evidence in the Andreasen
      affair.
  - s: Vi vill inte ha någon nedåtgående spiral där medlemsstaterna tävlar med varandra
      om att göra sitt eget land så oattraktivt som möjligt, som till exempel Nederländerna
      gjorde en gång genom att <v>dyka</v> <p>upp</p> på CNN med läckande tält som
      flyktingar kunde få plats i. Den sortens politik vill vi inte ha från europeisk
      sida.
    t: We do not wish to see a downward spiral where Member States compete in making
      their own country look unattractive, the way the Netherlands did, for example,
      when it <a>appeared</a> on CNN with leaking tents in which refugees could be
      received.
  - s: Detta kan uppnås endast när en effektiv lagstiftning och kontroll införs som
      medger att snabba åtgärder vidtas om något hot mot allmänhetens hälsa någonsin
      <v>dyker</v> <p>upp</p>.
    t: This can only be achieved when effective legislation and controls are put in
