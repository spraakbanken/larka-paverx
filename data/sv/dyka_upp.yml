  - s: 'Jag anser att detta fall också bekräftar hur diplomatin kan användas på ett
      bra sätt utifrån en problematik som nyligen har <v>dykt</v> <p>upp</p> på den
      internationella scenen:'
    t: I consider that this case once again confirms the diplomatic force of an argument
      which has recently <a>arisen</a> on the international political scene, namely
      that the international community cannot apply double standards.
  - s: Vi diskuterade detta redan en gång efter den 11 september i Europaparlamentet
      i Strasbourg och uttryckte vår oro för de svårigheter som kan <v>dyka</v> <p>upp</p>,
      om någonting koncentrerar sig här.
    t: We have already discussed the aftermath of 11 September in the European Parliament
      in Strasbourg and expressed concerns about the difficulties which might <a>arise</a>
      if the situation in the region escalates.
  - s: Det kommer att komma tillfällen då anpassningsproblem <v>dyker</v> <p>upp</p>
      under processens gång, men det är precis skälet till att Världshandelsorganisationens
      kommitté för handel och miljö skapades, som ett första steg.
    t: Problems of adaptation will <a>arise</a> from time to time during the process,
      but that is exactly why the WTO Committee on Trade and Environment was created,
      as a first measure.
  - s: Det är sådana frågor som <v>dyker</v> <p>upp</p>.
    t: These are the kind of questions that <a>arise</a>.
  - s: I somliga läger har den felaktiga åsikten att WTO är ett ondskefullt ombud
      för globaliseringens alla negativa effekter <v>dykt</v> <p>upp</p>.
    t: In some quarters a misplaced view has <a>arisen</a> that the WTO is a malign
      agent for all the negative effects of globalisation.
  - s: Vi har dessutom förbundit oss att förbättra de internationella finansiella
      institutionernas möjlighet att övervaka den globala makroekonomiska situationen
      för att i god tid kunna varna om liknande problem <v>dyker</v> <p>upp</p> igen.
    t: We have also undertaken to improve the ability of the international financial
      institutions to give warning in good time should similar problems <a>arise</a>
      in the future.
  - s: Jag är glad över att Schreyer tidigare nämnde extrapengarna till veterinärbyrån,
      vilka är särskilt viktiga, om vi vill att byrån skall ta itu med de problem
      som har <v>dykt</v> <p>upp</p> på grund av BSE-krisen, dioxinkrisen i Belgien
      och naturligtvis det fortsatta arbetet i Portugal.
    t: I am glad Mrs Schreyer mentioned earlier the additional monies for the Veterinary
      Office which are particularly important if we want them to deal with the problems
      that have <a>arisen</a> because of the BSE crisis, the dioxin crisis in Belgium
      and of course the continued work in Portugal.
  - s: Vi kommer visserligen att märka att problemen <v>dyker</v> <p>upp</p> när det
      gäller detaljer.
    t: However, we will see that problems will <a>arise</a> when it comes to details.
  - s: 'Ni pekade till och med på - även tidigare - ett globalt avtal som en idealisk
      lösning för de problem som <v>dyker</v> <p>upp</p> på ett nationellt plan:'
    t: You even said today - and then as well - that the ideal solution would be a
      global agreement able to solve the problems which <a>arise</a> at national level,
      by jumping to a different scale.
  - s: (1) Nu skall jag lyssna uppmärksamt på debatten och kommer att stå till kammarens
      förfogande om några frågor skulle <v>dyka</v> <p>upp</p>.
    t: (1) I shall now listen attentively to the debate, and I shall remain at the
      disposal of the House for any questions that might <a>arise</a>.
  - s: Terrorismen är inte ett färskt fenomen, utan har i stället de senaste åren
      sett en ökad terroristverksamhet, med en djup förändring av terrorismens brott
      (med nya hot som <v>dyker</v> <p>upp</p>) och genom bruket av nya och mycket
      mer sofistikerade instrument, vilket gör att de verkliga eller potentiella effekterna
      av dessa attacker är allt mer förödande och dödliga.
    t: Terrorism is not a recent phenomenon, but in recent years, we have seen an
      increase in terrorist activities, with a profound change in the nature of terrorist
      offences, with new threats <a>arising</a>, and with the use of new and much
      more sophisticated instruments, which has led to the real or potential effects
      of these attacks becoming increasingly devastating and deadly.
  - s: En tredje fråga som <v>dyker</v> <p>upp</p> är varför tillverkarna i Amerika
      och England inte har reagerat på de spanska myndigheternas begäran att stoppa
      deras leveranser till kända smugglare.
    t: A third question which <a>arises</a> is why the manufacturers in America and
      England did not respond to the requests made by the Spanish authorities to suspend
      their deliveries to known smugglers.
  - s: 'Herr ordförande, i det framlagda dokumentet har följande problem <v>dykt</v>
      <p>upp</p>:'
    t: 'Mr President, the following problem has <a>arisen</a> in the document before
      us:'
  - s: Det har vi ännu aldrig uteslutit, om det skulle <v>dyka</v> <p>upp</p> sådana
      problem.
    t: We have never excluded that for cases where such problems may <a>arise</a>.
  - s: Jag är också beredd, om ett - låt oss anta det - problem skulle <v>dyka</v>
      <p>upp</p>, att diskutera med berörda medlemmar om detta, hur man bäst kan undanröja
      det.
    t: I am also prepared, if a - let us say - problem case should <a>arise</a>, to
      discuss with the Member concerned how one might best remedy it.
  - s: Och skulle ett problem <v>dyka</v> <p>upp</p> är jag gärna beredd att se vad
      man kanske ytterligare kan göra för att lösa det.
    t: If a problem should <a>arise</a> I should willingly examine what else one might
      do in addition to solve it.
  - s: Om det nämligen skulle <v>dyka</v> <p>upp</p> praktiska problem på grund av
      beståndens vandring mellan de olika ICES-områdena eller ICES-delområdena, skulle
      områdena för den högst tillåtna fiskeansträngningen, i stället för att gälla
      per delområde, utan problem kunna utvidgas till flera delområden eller till
      samtliga västliga vatten.
    t: If practical problems <a>arise</a> due to the migration of stocks between the
      various ICES areas or sub-areas, the areas for the maximum permissible fishing
      effort can be extended without any difficulty to several sub-areas or to the
      whole western waters, instead of applying per sub-area.
  - s: Så länge handelspolitik fortfarande går före de mänskliga rättigheterna, man
      skulle nästan kunna säga generellt, kommer denna typ av konflikter att <v>dyka</v>
      <p>upp</p> och i detta fall har ett par länder varit fasta, och Nederländarna
      har försökt att i hela unionens namn angripa Kina för dess människorättspolitik
      och där ett antal medlemsstater på ett tungt sätt har avfallit, och på det sättet
