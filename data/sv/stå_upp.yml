---
de:
- c: 13
  r: 1
  v: aufstehen
  x:
  - s: Jag påpekade bara - och ni har ju märkt min grupps inställning, så jag har
      inte på något sätt valt sida här - att ledamöterna måste ställa sig upp och
      stå kvar, för om de bara <v>står</v> <p>upp</p> i en bråkdels sekund och sedan
      sätter sig igen är det omöjligt för oss att räkna.
    t: Ich habe lediglich darauf hingewiesen - und Sie kennen den Standpunkt meiner
      Fraktion, ich habe also in keiner Weise Partei ergriffen -, dass die Kolleginnen
      und Kollegen sich erheben und stehen bleiben sollen, denn wenn sie nur für den
      Bruchteil einer Sekunde <a>aufstehen</a> und sich dann wieder setzen, ist es
      für uns unmöglich, sie zu zählen.
  - s: Någon måste <v>stå</v> <p>upp</p> och försvara de mer än 500 miljoner EU-medborgares
      rättigheter.
    t: Es muss jemand <a>aufstehen</a> und die Rechte der 500 Millionen europäischen
      Bürgerinnen und Bürger verteidigen.
  - s: Det finns väl ingen här som <v>står</v> <p>upp</p> och hurrar för muslimska
      brödraskapet.
    t: Es gibt wahrscheinlich niemanden hier, der <a>aufstehen</a> und die Muslimbruderschaft
      hochleben lassen würde.
  - s: Jag kan inte låta bli att säga att detta påminner mig om ett av parlamentets
      tillfälliga sammanträden under den gamla Comecon-eran där vi alla <v>stod</v>
      <p>upp</p> och gratulerade oss själva för att ha stämplat ett beslut.
    t: Einen Anspruch auf demokratische Legitimität erhebt einzig das soeben in diesem
      Plenarsaal durchgeführte Ritual, was mich, wie ich sagen muss, an eine der gelegentlichen
      Ratstagungen in den alten RGW-Zeiten erinnert, bei der wir alle <a>aufstanden</a>
      und uns gegenseitig zur Absegnung einer Entscheidung gratulierten.
  - s: Om jag <v>står</v> <p>upp</p> och talar som en engelsman kommer de att avvisa
      det.
    t: Wenn ich als Engländer <a>aufstehe</a> und spreche, werden sie das einfach
      abweisen.
  - s: Det är samma människor som sammanträde efter sammanträde <v>står</v> <p>upp</p>
      och talar om parlamentets värdighet och betydelse och som sedan behandlar det
      som om det vore en gatumarknad.
    t: Das sind dieselben Leute, die Sitzung für Sitzung <a>aufstehen</a> und über
      die Würde und Bedeutung dieses Hauses sprechen, die es gleichzeitig als Straßenmarkt
      behandeln.
  - s: Ni får ursäkta mig men jag bad om ordet tidigare och trots att jag <v>stod</v>
      <p>upp</p> och signalerade flera gånger fick jag aldrig möjlighet att tala.
    t: Jedoch erhielt ich keine Gelegenheit zu sprechen, obwohl ich <a>aufgestanden</a>
      bin und mehrere Male Zeichen gab.
  - s: Jag <v>stod</v> <p>upp</p> och signalerade, till och med muntligt, men talmannen
      tecknade åt mig att sluta.
    t: Ich bin <a>aufgestanden</a> und habe Zeichen gegeben, auch verbale, um das
      Wort zu ergreifen;
  - s: Jag <v>stod</v> <p>upp</p> flera gånger.
    t: Ich bin einige Male <a>aufgestanden</a>.
  - s: Några av våra kolleger som <v>står</v> <p>upp</p> här och kräver ett öppnare
      EU är också de som stöder bevarandet av monopolstrukturer för hasardspelsindustrin.
    t: Einige unserer Kollegen, die hier <a>aufstehen</a> und nach einem offeneren
      Europa rufen, sind dieselben, die auch die Erhaltung der Monopolstrukturen für
      die Glücksspielbranche unterstützen.
  - s: Inte bara alla kvinnor i världen, också alla män, skulle i alla människors
      egenvärdes namn <v>stå</v> <p>upp</p> mot detta.
    t: Nicht nur alle Frauen dieser Welt, auch alle Männer sollten im Namen der jedem
      Menschen eigenen Würde dagegen <a>aufstehen</a>.
  - s: Och det vill jag göra helt klart, jag kommer alltid att <v>stå</v> <p>upp</p>
      för att skydda mitt hemland, Ungern.
    t: Und, das muss ich ganz klar sagen, ich werde immer <a>aufstehen</a>, um mein
      Heimatland Ungarn zu schützen.
  - s: Vi borde ha modet att <v>stå</v> <p>upp</p> i dag och säga att det främst är
      kristna i islamska länder som utsätts för ogärningarna.
    t: Wir sollten den Mut haben, heute <a>aufzustehen</a> und zu sagen, dass diese
      Misshandlungen hauptsächlich gegen Christen in islamischen Ländern begangen
      werden.
- c: 7
  r: 2
  v: einstehen
  x:
  - s: Vi måste fortsätta <v>stå</v> <p>upp</p> och kämpa för demokratin.
    t: Wir müssen immer für Demokratie <a>einstehen</a> und kämpfen!
  - s: Vi ger Pakistans demokratiska regering vårt fulla stöd och ska göra vad vi
      kan för att hjälpa den i försöken att hantera en tidigare aldrig sedd våg av
      terroristdåd, men regeringens medlemmar måste <v>stå</v> <p>upp</p> för de principer
      de bekänner sig till. Religionsfrihet och trosfrihet är en universell mänsklig
      rättighet som är nära kopplad till åsiktsfrihet och yttrandefrihet.
    t: Während wir die demokratische Regierung Pakistans völlig unterstützen und alles
      uns Mögliche tun werden, um diese bei ihrem Versuch zu unterstützen, die Welle
      von Terroranschlägen nie gekannten Ausmaßes in den Griff zu bekommen, sollten
      ihre Mitglieder für die Grundsätze, die sie vertreten, <a>einstehen</a>.
  - s: Vi måste <v>stå</v> <p>upp</p> för minoriteters rättigheter och fortsätta fördöma
      mord, våld, segregation och varje form av diskriminering p.g.a. etniskt ursprung
      eller religiös övertygelse.
    t: Wir müssen für Minderheitenrechte <a>einstehen</a> und uns weiterhin gegen
      Mord, Gewalt, Segregation und jede Form der Diskriminierungen aus Gründen der
      ethnischen Herkunft oder der Religion aussprechen.
  - s: Jag vill påstå att det är vår demokratiska plikt att <v>stå</v> <p>upp</p>
      för vad vi tror är den rätta lösningen för konsumenterna och för den elektroniska
      handeln inom Europeiska unionen, utan att snegla på om Mr Byrne blir bekymrad
      eller inte.
    t: Ich denke, es ist unsere demokratische Pflicht, für das <a>einzustehen</a>,
      was wir für die richtige Lösung für die Verbraucher und den elektronischen Geschäftsverkehr
      in der Europäischen Union halten, ob sich Herr Byrne daran nun stört oder nicht.
  - s: Hans enda brott var att <v>stå</v> <p>upp</p> för ungrarna i Slovakien som
      tillsammans med de tyskspråkiga medborgarna förtalades, gjordes statslösa och
      drevs på flykt enligt de skamliga Benešdekreten.
    t: Sein einziges Verbrechen bestand darin, bedingungslos für die Ungarn in der
      Slowakei <a>einzustehen</a>, die - ebenso wie die deutschsprachigen Bürgerinnen
      und Bürger - massenhaft verunglimpft und im Rahmen der schändlichen Beneš-Dekrete
      zu Staatenlosen und Vertriebenen erklärt wurden.
  - s: Det finns nog inget bättre tillfälle att <v>stå</v> <p>upp</p> för både frihandel
      och solidaritet som i samband med detta förslag.
    t: Es gibt wohl kaum eine bessere Möglichkeit für den Freihandel und die Solidarität
      <a>einzustehen</a>, als im Zusammenhang mit diesem Vorschlag.
  - s: Låt oss inspireras och <v>stå</v> <p>upp</p> för yttrandefriheten i EU men
      även i Pakistan och i resten av världen.
    t: Lassen Sie uns beseelt für freie Meinungsäußerung in der Europäischen Union,
      aber auch in Pakistan und der ganzen Welt <a>einstehen</a>.
- c: 6
  r: 3
  v: stehen
  x:
  - s: Guinea fick lida rätt så mycket för att ha <v>stått</v> <p>upp</p> för sina
      principer och bli oberoende.
    t: Guinea litt stark darunter, zu seinen Prinzipien zu <a>stehen</a> und unabhängig
      zu werden.
  - s: Jag tar ändå och <v>står</v> <p>upp</p>, trots att jag är alldeles för lång
      för den här apparaten.
    t: Ich werde <a>stehen</a>, obwohl ich für dieses Gerät viel zu groß bin.
  - s: EU har alltid <v>stått</v> <p>upp</p> till försvar för demokrati, yttrandefrihet
      och samvetsfrihet och dessa värden har under årtionden kränkts av den socialistiska
      regimen, inte bara i Ungern, utan även i andra länder i det som brukade kallas
      för östblocket.
    t: Die EU <a>stand</a> immer für die Verteidigung der Demokratie, der freien Meinungsäußerung
      und der Meinungsfreiheit und diese Grundwerte wurden über Jahrzehnte hinweg
      vom sozialistischen Regime verletzt;
  - s: Man behöver bara se hur det är i kammaren när Europahymnen spelas och folk
      <v>står</v> <p>upp</p> spikraka i ryggen - och detta är den nationalsång som
      inte ens är tänkt att finnas med i det nya fördraget.
    t: Dann <a>stehen</a> die Leute hier stramm.
  - s: Om Europa inte <v>står</v> <p>upp</p> för mänskliga rättigheter, då vet jag
      inte vad den står för.
    t: Wenn Europa nicht für Menschenrechte <a>steht</a>, wofür steht es dann?
  - s: Men samtidigt <v>står</v> vi sällan <p>upp</p> för de kristnas rättigheter
      i just dessa länder, i de länder där man straffas med flera års fängelse, i
      många fall till och med döden, för att man äger en bibel, i länder där det inte
      bara skulle vara svårt att bygga en kristen gudstjänstlokal utan helt enkelt
      omöjligt.
    t: Gleichzeitig <a>stehen</a> wir jedoch selten für die Rechte in genau diesen
      Ländern ein, in Ländern, in denen der Besitz einer Bibel oft mit vielen Jahren
      Gefängnis bestraft wird und in vielen Fällen sogar mit dem Tode, in Ländern,
      in denen es nicht nur schwierig wäre, ein christliches Gotteshaus zu bauen,
      sondern einfach unmöglich.
- c: 5
  r: 4
  v: eintreten
  x:
  - s: EU kan <v>stå</v> <p>upp</p> för unionens intressen och därmed också för medlemsstaternas
      intressen.
    t: Die Europäische Union könnte für die europäischen Interessen und entsprechend
      auch für die Interessen der Mitgliedstaaten <a>eintreten</a>.
  - s: Vi måste <v>stå</v> <p>upp</p> för mänsklig värdighet och vi måste försöka
      skapa en interkulturell dialog.
    t: In unserer Welt von heute müssen wir als Europäerinnen und Europäer als Wertegemeinschaft
      auftreten - und <a>eintreten</a> für die Würde des Menschen, und wir müssen
      den Dialog der Kulturen suchen.
  - s: Attacker på senare tid har varit riktade mot fackföreningsledare, särskilt
      i klädindustrin, och förefaller riktade mot arbetstagarnas rätt att organisera
      sig och <v>stå</v> <p>upp</p> för sina intressen.
    t: sie waren allem Anschein nach gegen das Recht der Arbeitnehmer gerichtet, sich
      zu organisieren und für ihre Interessen <a>einzutreten</a>.
  - s: Vi måste vara säkra på att vi, såsom det enda direktvalda, demokratiskt ansvariga
      organet inom Europeiska unionen, <v>står</v> <p>upp</p> för vår rätt att vara
      de slutliga skiljedomarna och beslutsfattarna.
    t: Wir selbst müssen entschlossen sein, als das einzige direkt gewählte und demokratisch
      verantwortliche Organ innerhalb der Europäischen Union für unser Recht <a>einzutreten</a>,
      die endgültige Schiedsstelle und der endgültige Entscheidungsträger zu sein.
  - s: Politiker ger ofta vika för tryck med utgångspunkt från kortsiktiga ekonomiska
      intressen i stället för att modigt <v>stå</v> <p>upp</p> för en ren miljö för
      kommande generationers skull.
    t: Politiker geben umstandslos dem Druck kurzfristiger Wirtschaftsinteressen nach,
      statt mutig für eine saubere Umwelt zugunsten künftiger Generationen <a>einzutreten</a>.
- c: 3
  r: 5
  v: setzen
  x:
  - s: <v>Stå</v> <p>upp</p> för dem som arbetar, stå upp för arbetstagarna.
    t: Herr Barroso, <a>setzen</a> Sie sich ein für die Beschäftigten, setzen Sie
      sich ein für die Arbeitnehmer, denn die müde Linke kann es nicht länger tun.
  - s: Stå upp för dem som arbetar, <v>stå</v> <p>upp</p> för arbetstagarna.
    t: Herr Barroso, setzen Sie sich ein für die Beschäftigten, <a>setzen</a> Sie
      sich ein für die Arbeitnehmer, denn die müde Linke kann es nicht länger tun.
  - s: Får jag be de kolleger som fortfarande <v>står</v> <p>upp</p> att sätta sig
      ned.
    t: Ich bitte die Kollegen, die sich noch nicht <a>gesetzt</a> haben, jetzt ihre
      Plätze einzunehmen.
- c: 3
  r: 5
  v: bekennen
  x:
  - s: Låt oss våga <v>stå</v> <p>upp</p> för sanningen.
    t: Wagen wir es, uns zur Wahrheit zu <a>bekennen</a>!
  - s: Vi har hamnat i en situation där parlamentet måste <v>stå</v> <p>upp</p> för
      vad det tror på och fatta ett beslut.
    t: Wir sind in einer Situation, in der auch ein Parlament sich <a>bekennen</a>
      und entscheiden muss.
  - s: Om vi som är ledamöter av detta parlament vill fortsätta att vara trovärdiga
      och tillförlitliga bör vi inom ramen för de frivilliga åtagandena <v>stå</v>
      <p>upp</p> för de krav som den europeiska, japanska och koreanska bilindustrin
      ställer och inte komma med nya krav utöver dessa.
    t: Wenn wir als Europäisches Parlament glaubwürdig und verlässlich bleiben wollen,
      dann sollten wir uns zu unseren im Rahmen der Selbstverpflichtung der europäischen,
      japanischen und koreanischen Automobilindustrie gemachten Forderungen <a>bekennen</a>
      und keine neuen, darüber hinausgehenden Forderungen stellen.
- c: 2
  r: 6
  v: vertreten
  x:
  - s: Vi är 480 miljoner européer som tillsammans måste <v>stå</v> <p>upp</p> för
      våra intressen och värden.
    t: 480 Millionen Europäer müssen gemeinsam ihre Interessen und Werte <a>vertreten</a>.
  - s: Vi <v>står</v> <p>upp</p> för denna åsikt i våra förbindelser med alla världens
      länder.
    t: Diesen Standpunkt <a>vertreten</a> wir im Rahmen unserer Beziehungen zu allen
      Ländern der Welt.
- c: 2
  r: 6
  v: sein
  x:
  - s: Därför måste vi nu stödja alla de krafter i Serbien och Jugoslavien som kämpar
      för en förändring av det politiska systemet, som <v>står</v> <p>upp</p> för
      demokratin, för de mänskliga rättigheterna, för respekten för minoriteter.
    t: Wir müssen daher jetzt alle Kräfte in Serbien und Jugoslawien unterstützen,
      die für eine Änderung des politischen Systems <a>sind</a>, die für die Demokratie
      eintreten, für die Menschenrechte, für den Respekt der Minderheiten.
  - s: Den liberala demokratiska gruppen räknar med att ni herr rådsordförande <v>står</v>
      <p>upp</p> för de mänskliga rättigheterna och behåller embargot och skickar
      med det budskapet till rådet.
    t: Mehr als 600 Raketen <a>sind</a> auf Taiwan gerichtet, und es ist eine Schande,
      dass wir auch nur erwägen, neue Waffen an ein Land zu liefern, das eine Demokratie
      auf diese Art bedroht.
- c: 1
  r: 7
  v: haben
  x:
  - s: De <v>står</v> <p>upp</p> för det system som de använder.
    t: Sie <a>hat</a> mutige Arbeit geleistet.
- c: 1
  r: 7
  v: sprechen
  x:
  - s: Vi måste <v>stå</v> <p>upp</p> för de mänskliga rättigheterna och med kraft
      avvisa en förändring av den gemensamma ståndpunkten.
    t: Zudem wenden wir damit bei diesem Land die gleiche Verfahrensweise an wie bei
      China, Vietnam, Iran, Israel, Syrien, Libyen, Äquatorialguinea, Sudan und auch
      den USA und einem Dutzend anderer Länder, bei denen wir sehr ernste Defizite
      feststellen, die in vielen Fällen viel gravierender als die in Kuba sind, was
      die Freiheiten, Menschenrechte und Rechtsstaatlichkeit angeht, mit denen wir
      aber <a>sprechen</a> und zusammenarbeiten, gerade um die Dinge, die uns missfallen,
      zu verbessern.
- c: 1
  r: 7
  v: sein werden
  x:
  - s: Han kallade Georgien för ett lackmustest för Europeiska unionen, särskilt i
      samband med frågan om vi en dag kommer att kunna <v>stå</v> <p>upp</p> för idén
      att Georgiens territoriella integritet återupprättas och att mänskliga rättigheter
      och flyktingars rättigheter behandlas enligt internationell rätt.
    t: Er hat Georgien als Lackmustest für die Europäische Union bezeichnet, besonders
      bezüglich der Frage, ob wir eines Tages in der Lage <a>sein</a> <a>werden</a>,
      für die Wiederherstellung von Georgiens territorialer Integrität einzutreten
      und dafür, dass alle Menschenrechte und Flüchtlingsrechte so gehandhabt werden,
      wie es im internationalen Recht vorgesehen ist.
- c: 1
  r: 7
  v: offen
  x:
  - s: Det är ett land som öppet <v>står</v> <p>upp</p> för de viktiga värdena i den
      kristna tron, men också ett land som kommer att prövas hårt.
    t: Der Südsudan wird offiziell unabhängig sein - eine Nation, die <a>offen</a>
      für die grundlegenden Werte des christlichen Glaubens eintritt, aber auch eine
      Nation, die hart geprüft werden wird, denn der gerissene alte Fuchs, Omar al-Bashir,
      hat vielleicht schon fast alle seine Haare verloren, sicherlich aber nicht die
      Tricks, die er auf Lager hat.
- c: 1
  r: 7
  v: oben stehen
  x:
  - s: Hur vi ska ta oss an migrationsproblem och annat som <v>står</v> högst <p>upp</p>
      på vår dagordning.
    t: Insbesondere betrifft dies die Frage, in welcher Beziehung der Text des neuen
      Vertrags zur von uns zu verändernden Realität steht, wie der neue Vertrag von
      Lissabon für uns richtungsweisend sein und uns die Hilfsmittel zur Verfügung
      stellen kann, die wir zur Entscheidungsfindung darüber benötigen, auf welche
      Weise der Klimawandel bekämpft werden kann, wie wir die Wirtschaftskrise bewältigen
      können und welche Konsequenzen sich aus dieser insbesondere hinsichtlich Arbeitslosigkeit
      und sozialer Konflikte ergeben, und wie Migrationsprobleme und andere Fragestellungen,
      die ganz <a>oben</a> auf unserer Tagesordnung <a>stehen</a>, angegangen werden
      können.
- c: 1
  r: 7
  v: hier aufstehen
  x:
  - s: Eftersom man måste göra det med varje litet färgämne som finns i era Uncle
      Jo’s Mintballs, eftersom man måste göra det med varje konserveringsmedel som
      finns i en marmelad, och eftersom vi också annars alltid <v>står</v> <p>upp</p>
      här och säger att det är viktigt med säkerhet för konsumenterna.
    t: Weil jeder kleine Farbstoff, der in Ihren Uncle Jo’s Mintballs sein muss, das
      tun muss, weil jeder Konservierungsstoff, der in einer Marmelade ist, das tun
      muss, und weil wir auch sonst immer <a>hier</a> <a>aufstehen</a> und sagen,
      die Sicherheit der Verbraucher ist wichtig.
- c: 1
  r: 7
  v: hier
  x:
  - s: det är i behov av att vi <v>står</v> <p>upp</p> för nederländska intressen.
    t: Das niederländische Volk braucht keine Solidarität, was es braucht, ist, dass
      wir <a>hier</a> für die niederländischen Interessen eintreten.
- c: 1
  r: 7
  v: treten
  x:
  - s: EU <v>står</v> <p>upp</p> för de svagaste medlemmarna av samhället och de som
      drabbas av diskriminering, och hjälper de fattigaste och de behövande.
    t: Die Europäische Union <a>tritt</a> für die schwächsten Mitglieder der Gesellschaft
      und für diejenigen, die unter Diskriminierungen leiden, ein und hilft den Ärmsten
      und denen, die in Not sind.
- c: 1
  r: 7
  v: wehren
  x:
  - s: Statistiken erbjuder ingen information om i vilken omfattning den dokumenterade
      ökningen av rapporterade fall av våld i hemmet har ett samband med den ökade
      viljan hos offren att <v>stå</v> <p>upp</p> för sig själva eller hur stor andel
      av dem som är invandrare.
    t: Inwieweit die verzeichnete Zunahme an angezeigter häuslicher Gewalt mit zunehmender
      Bereitschaft der Opfer, sich zu <a>wehren</a>, zusammenhängt und welchen Anteil
      Zuwanderer haben, darüber geben die Statistiken keine Auskunft.
- c: 1
  r: 7
  v: widerstehen
  x:
  - s: Även om detta är ett steg tillbaka är det ett sätt att <v>stå</v> <p>upp</p>
      gentemot de multinationella företagens påtryckningar och kommissionens försök
      att höja dessa gränsvärden, vilket skulle göra innehållet av GMO mer utbrett,
      vilket i sin tur skulle stå i strid med försiktighetsprincipen och med garantin
      för att konsumenterna får mat som verkligen är ”fritt” från genmodifierade organismer.
    t: Auch wenn dies ein Schritt zurück ist, stellt es dennoch eine Möglichkeit dar,
      dem Druck der multinationalen Konzerne zu <a>widerstehen</a>.
- c: 1
  r: 7
  v: Wort
  x:
  - s: När jag nu ändå <v>står</v> <p>upp</p>, vill jag också säga att det har skett
      ett historiskt genombrott i Nordirland.
    t: Da ich einmal das <a>Wort</a> habe, möchte ich darauf verweisen, dass es in
      Nordirland einen historischen Durchbruch gegeben hat.
- c: 1
  r: 7
  v: konfrontieren
  x:
  - s: För många passagerare handlar det om en konfrontation med systemet, och det
      är det som <v>står</v> dem <p>upp</p> i halsen.
    t: Mit diesem System sehen sich zahlreiche Fluggäste <a>konfrontiert</a>, und
      sie sind es jetzt leid.
- c: 1
  r: 7
  v: aufnehmen
  x:
  - s: Det har visserligen redan nämnts att skattebetalarna måste bära bördan, men
      om vi gör detta obligatoriskt vore det medlemsstaternas skattebetalare som slutligen
      skulle tvingas <v>stå</v> <p>upp</p> och garantera detta.
    t: Daher fordern wir in den Anträgen 41 und 42, diese <a>aufzunehmen</a>.
- c: 1
  r: 7
  v: beziehen
  x:
  - s: Jag anser att det är dags att Europaparlamentet <v>står</v> <p>upp</p> och
      reagerar kraftfullt på situationen.
    t: Nach meinem Dafürhalten ist es an der Zeit, dass das EU-Parlament Stellung
      <a>bezieht</a> und entschieden auf die Situation reagiert.
- c: 1
  r: 7
  v: bringen
  x:
  - s: Jag <v>står</v> <p>upp</p> här i dag för att ställa denna muntliga fråga, inte
      bara på utskottet för jordbruk och landsbygdens utvecklings vägnar, utan också
      för Animal Welfare Intergroup, eftersom jag menar att vi har ett mycket starkt
      jordbruk i EU.
    t: Ich <a>bringe</a> heute diese mündliche Anfrage nicht nur im Namen des Ausschusses
      für Landwirtschaft und ländliche Entwicklung, sondern auch im Namen der Interfraktionellen
      Arbeitsgruppe „Tierschutz“ ein, denn ich glaube, wir haben in der Europäischen
      Union eine sehr starke Landwirtschaft.
- c: 1
  r: 7
  v: dann stehen
  x:
  - s: När det gäller direkt demokrati skulle EU kunna lära mycket av Schweiz, som
      <v>står</v> <p>upp</p> för demokratiska beslut även när resten av den politiskt
      korrekta konventionella världen kritiserar det till fullo.
    t: Hinsichtlich direkter Demokratie könnte die Europäische Union viel von der
      Schweiz lernen, die auch <a>dann</a> zu demokratischen Entscheidungen <a>steht</a>,
      wenn der Rest der politisch-korrekten Mainstream-Welt sie dafür aufs Schärfste
      kritisiert.
- c: 1
  r: 7
  v: ducken sollen
  x:
  - s: Däremot finns det all anledning att <v>stå</v> <p>upp</p> för våra värden.
    t: Wir haben keinen Grund dazu, uns vor dem Kreml zu <a>ducken</a>.
- c: 1
  r: 7
  v: einsetzen haben
  x:
  - s: Miljörörelsen är besviken över att Sverige inte har <v>stått</v> <p>upp</p>
      för miljöfrågorna.
    t: Die Umweltbewegung ist enttäuscht, dass Schweden sich nicht für Umweltthemen
      <a>eingesetzt</a> <a>hat</a>.
- c: 1
  r: 7
  v: Eintreten
  x:
  - s: I ”moraliskt hänseende” bedriver vi bland annat frihandel genom att <v>stå</v>
      <p>upp</p> för rättvis handel.
    t: Doch eine Form, in der wir „auf moralische Weise“ freien Handel betreiben,
      ist das <a>Eintreten</a> für fairen Handel.
- c: 1
  r: 7
  v: einzeln
  x:
  - s: Jag anser att vi alla tydligt måste <v>stå</v> <p>upp</p> för vår brytning
      med totalitarismen.
    t: Ich glaube, dass der Bruch mit dem Totalitarismus von jedem <a>einzelnen</a>
      von uns deutlich bestätigt werden muss.
- c: 1
  r: 7
  v: entschlossen
  x:
  - s: Låt oss tillsammans <v>stå</v> <p>upp</p> för den parlamentariska demokratin
      och förhindra att den sätts ur spel.
    t: Treten wir <a>entschlossen</a> gemeinsam für die parlamentarische Demokratie
      und gegen ihre Entmündigung ein!
- c: 1
  r: 7
  v: erheben
  x:
  - s: Jag kan inte se att fyrtio ledamöter <v>står</v> <p>upp</p>.
    t: Es haben sich weniger als 40 Mitglieder <a>erhoben</a>.
en:
- c: 110
  r: 1
  v: stand up
  x:
  - s: Det finns då anledning att <v>stå</v> <p>upp</p> för Europaparlamentets hittills
      kloka politik.
    t: There is therefore good reason to <a>stand</a> <a>up</a> for what until now
      has been a wise policy on the part of the European Parliament.
  - s: Guinea fick lida rätt så mycket för att ha <v>stått</v> <p>upp</p> för sina
      principer och bli oberoende.
    t: Guinea suffered quite severely for <a>standing</a> <a>up</a> for its principles
      and becoming independent.
  - s: Vi måste fortsätta <v>stå</v> <p>upp</p> och kämpa för demokratin.
    t: We must continue to <a>stand</a> <a>up</a> and fight for democracy.
  - s: I ”moraliskt hänseende” bedriver vi bland annat frihandel genom att <v>stå</v>
      <p>upp</p> för rättvis handel.
    t: However, one of the ways in which we ’morally’ pursue free trade is by <a>standing</a>
      <a>up</a> for fair trade.
  - s: Därför tror jag fullt och fast att vi demokrater tillsammans måste <v>stå</v>
      <p>upp</p> för verklig öppenhet och särskilt måste vi vara samlade i kampen
      mot extremhögern.
    t: I therefore firmly believe that together we democrats must <a>stand</a> <a>up</a>
      for genuine transparency and in particular we must stand together in the fight
      against the extreme right.
  - s: Jag tar ändå och <v>står</v> <p>upp</p>, trots att jag är alldeles för lång
      för den här apparaten.
    t: I shall <a>stand</a> <a>up</a> anyway, although I am far too tall for this
      device.
  - s: Jag hoppas att Moorhouse har så mycket mod att han kan <v>stå</v> <p>upp</p>
      och ta tillbaka sitt förtal.
    t: I hope Mr Moorhouse has something approaching the courage sufficient to <a>stand</a>
      <a>up</a> and withdraw that slur.
  - s: Det är vårt ansvar, kära kolleger, att <v>stå</v> <p>upp</p> för de mänskliga
      rättigheterna, var i världen de än hotas.
    t: Ladies and gentlemen, it is our responsibility to <a>stand</a> <a>up</a> for
      human rights, wherever in the world they are under threat.
  - s: När det gäller direkt demokrati skulle EU kunna lära mycket av Schweiz, som
      <v>står</v> <p>upp</p> för demokratiska beslut även när resten av den politiskt
      korrekta konventionella världen kritiserar det till fullo.
    t: When it comes to direct democracy, the European Union could learn much from
      Switzerland, which <a>stands</a> <a>up</a> for democratic decisions even when
      the rest of the politically correct mainstream world criticises it to the hilt.
  - s: Jag vågar dock <v>stå</v> <p>upp</p> och säga att punkt 27 bör vara tillräcklig
      fram till och med år 2006.
    t: However, I dare to <a>stand</a> <a>up</a> and say that point 27 should be sufficient
      up to and including the year 2006.
  - s: Någon måste <v>stå</v> <p>upp</p> och försvara de mer än 500 miljoner EU-medborgares
      rättigheter.
    t: Someone has to <a>stand</a> <a>up</a> and defend the rights of the 500 million
      European citizens.
  - s: En grundläggande fråga nu är uppförandet av den nordeuropeiska gasledningen,
      ett fall där yrkesfiskarna måste <v>stå</v> <p>upp</p> för sina rättmätiga rättigheter
      och återfå förmåner som har gått förlorade.
    t: However, a fundamental issue now is the construction of the northern pipeline,
      in the case of which fishermen have to <a>stand</a> <a>up</a> for their due
      rights and reclaim lost benefits on their own.
  - s: Det finns väl ingen här som <v>står</v> <p>upp</p> och hurrar för muslimska
      brödraskapet.
    t: There is probably no one here who would <a>stand</a> <a>up</a> and give three
      cheers for the Muslim Brotherhood.
  - s: <v>Stå</v> <p>upp</p> för dem som i ett modernt civiliserat samhälle stöder
      demokrati och yttrande- och pressfrihet.
    t: <a>Stand</a> <a>up</a> for those who, in a modern civilised society, are supporting
      democracy and freedom of expression and of the press.
  - s: Jag kan inte se att fyrtio ledamöter <v>står</v> <p>upp</p>.
    t: I cannot see 40 Members <a>standing</a> <a>up</a>.
  - s: Däremot finns det all anledning att <v>stå</v> <p>upp</p> för våra värden.
    t: We have no reason to cower from the Kremlin, and every reason to <a>stand</a>
      <a>up</a> for our values.
  - s: När det gäller denna resolution från FN om mänskliga rättigheter vill jag säga
      att det är mycket viktigt att vi i Europeiska unionen <v>står</v> <p>upp</p>
      för mänskliga rättigheter ända till slutet.
    t: Madam President, regarding this UN human rights resolution, I wish to say that
      it is very important that we in the European Union <a>stand</a> <a>up</a> for
      human rights until the end.
  - s: Vi ger Pakistans demokratiska regering vårt fulla stöd och ska göra vad vi
      kan för att hjälpa den i försöken att hantera en tidigare aldrig sedd våg av
      terroristdåd, men regeringens medlemmar måste <v>stå</v> <p>upp</p> för de principer
      de bekänner sig till. Religionsfrihet och trosfrihet är en universell mänsklig
      rättighet som är nära kopplad till åsiktsfrihet och yttrandefrihet.
    t: While we strongly support Pakistan’s democratic government and will do what
      we can to assist it as it seeks to cope with an unprecedented wave of terrorist
      acts, its members should <a>stand</a> <a>up</a> for the principles they subscribe
      to.
  - s: Jag <v>står</v> ofta <p>upp</p> och säger till kommissionen att inte lägga
      till kostnader, men om det är så att transportkostnaderna i samband med djurslakt,
      är större för att transportörerna måste göra ett bra jobb, ha rätt fordon och
      inte överfylla dessa fordon, så säger jag, okej, må så vara!
    t: I often <a>stand</a> <a>up</a> and tell the Commission not to add costs, but
      in many ways, when animals are going to slaughter, if the cost of transport
      is greater because they have to do a good job, they have to have the right vehicles
      and they must not overcrowd those vehicles, then I say, well, so be it!
  - s: Jag kan inte låta bli att säga att detta påminner mig om ett av parlamentets
      tillfälliga sammanträden under den gamla Comecon-eran där vi alla <v>stod</v>
      <p>upp</p> och gratulerade oss själva för att ha stämplat ett beslut.
    t: The only bit that pretends to democratic authority is the rite that was just
      carried out in this Chamber, which I cannot help saying put me in mind of one
      of those occasional meetings of the People’s Assembly in the old Comecon times
      where we all <a>stand</a> <a>up</a> and congratulate ourselves on having rubber-stamped
      the decision.
  - s: Miljörörelsen är besviken över att Sverige inte har <v>stått</v> <p>upp</p>
      för miljöfrågorna.
    t: The environmental movement is disappointed with Sweden for not <a>standing</a>
      <a>up</a> for environmental issues.
  - s: EU <v>står</v> <p>upp</p> för de svagaste medlemmarna av samhället och de som
      drabbas av diskriminering, och hjälper de fattigaste och de behövande.
    t: Madam President, the European Union <a>stands</a> <a>up</a> for the weakest
      members of society and those who suffer discrimination, and helps the poorest
      and those who are in need.
  - s: Om de inte vill arbeta enligt denna grundval uppmanar jag kommissionen och
      rådet att vidta nödvändiga sanktioner för att understryka att vi har principer
      som vi <v>står</v> <p>upp</p> för.
    t: If they do not want to operate on that basis, I call on the Commission and
      the Council to take the necessary sanctions to reinforce the fact that we have
      principles which we will <a>stand</a> <a>up</a> for.
  - s: Det är inte kolonialism att <v>stå</v> <p>upp</p> för andras rättigheter.
    t: It is not colonialism to <a>stand</a> <a>up</a> for the rights of others.
  - s: Var snäll och <v>stå</v> <p>upp</p> för Europas framtid.
    t: Please <a>stand</a> <a>up</a> for the future of Europe.
  - s: Regering har ansvar för att <v>stå</v> <p>upp</p> för sitt folks intressen,
      och det gäller hela folket.
    t: The government has a responsibility to <a>stand</a> <a>up</a> for the interests
      of its people, all of its people.
  - s: 'I detta fall måste du <v>stå</v> <p>upp</p> här och säga: ”Vi har bara kunnat
      ta med 13 på listan”.'
    t: 'In this case, you must <a>stand</a> <a>up</a> here and say: ’We have only
      been able to put 13 on the list’.'
  - s: EU kan <v>stå</v> <p>upp</p> för unionens intressen och därmed också för medlemsstaternas
      intressen.
    t: The European Union could <a>stand</a> <a>up</a> for European interests and,
      consequently, the interests of Member States.
  - s: Den ryska ambassadören i Budapest gjorde ett anmärkningsvärt odiplomatiskt
      uttalande mot oppositionsledaren Viktor Orbán eftersom denne <v>stått</v> <p>upp</p>
      för Georgien.
    t: The Russian ambassador to Budapest made a considerably undiplomatic declaration
      against the leader of the opposition, Viktor Orbán, since Mr Orbán <a>stood</a>
      <a>up</a> for Georgia.
  - s: Han är beredd att <v>stå</v> <p>upp</p> för värderingar kring frihet samt för
      rättsstaten, politisk pluralism och demokrati som kostar så litet i våra länder,
      men som för honom kostar så mycket.
    t: He is prepared to <a>stand</a> <a>up</a> for the values of freedom, as well
      as for the rule of law, political pluralism and democracy -things which cost
      so little in our own countries but which, for him, cost so much.
  - s: Han är bara en av över 1 300 politiska fångar som tynar bort i de burmesiska
      fängelserna, varav merparten inte är skyldiga till något annat än att ha haft
      modet att <v>stå</v> <p>upp</p> för sina legitima politiska friheter.
    t: He is just one of more than 1,300 political prisoners languishing in Burmese
      jails, most of them guilty of nothing more than having the courage to <a>stand</a>
      <a>up</a> for their legitimate political freedoms.
  - s: Jag uppmanar också dessa organ att <v>stå</v> <p>upp</p> för de grundläggande
      principerna i internationell rätt såsom självständighet och icke-inblandning
      i andras angelägenheter.
    t: I also call on these bodies to <a>stand</a> <a>up</a> for the fundamental principles
      of international law, such as independence and non-interference in each other’s
      affairs.
  - s: Kommer det att finnas några uppriktiga demokrater här som <v>står</v> <p>upp</p>
      mot detta skamlösa översitteri?
    t: Will there be any sincere democrats here to <a>stand</a> <a>up</a> to this
      shameless tyranny?
  - s: de personer i Iran som är modiga nog att <v>stå</v> <p>upp</p> för dem som
      det är meningen att staten själv ska skydda riskerar att bli trakasserade, fängslade
      eller ännu värre.
    t: those in Iran who are brave enough to <a>stand</a> <a>up</a> for those whom
      the state itself is supposed to protect risk being intimidated, imprisoned or
      worse.
  - s: Om jag <v>står</v> <p>upp</p> och talar som en engelsman kommer de att avvisa
      det.
    t: If I <a>stand</a> <a>up</a> and speak as an Englishman, they will dismiss it.
  - s: Då och då kommer ni att tvingas <v>stå</v> <p>upp</p> och inte ge efter för
      alla krav från regeringarna eller parlamentet.
    t: Occasionally you will have to <a>stand</a> <a>up</a> and not give in to every
      demand from governments or this Parliament.
  - s: Det är samma människor som sammanträde efter sammanträde <v>står</v> <p>upp</p>
      och talar om parlamentets värdighet och betydelse och som sedan behandlar det
      som om det vore en gatumarknad.
    t: It is the same people who session after session <a>stand</a> <a>up</a> and
      talk about the dignity and importance of this House who treat it like a street
      market.
  - s: Jag vill påstå att det är vår demokratiska plikt att <v>stå</v> <p>upp</p>
      för vad vi tror är den rätta lösningen för konsumenterna och för den elektroniska
      handeln inom Europeiska unionen, utan att snegla på om Mr Byrne blir bekymrad
      eller inte.
    t: I would say it is our democratic duty to <a>stand</a> <a>up</a> for what we
      believe is the right solution for consumers and for e-commerce in the European
      Union regardless of whether that gives distress to Mr Byrne or not.
  - s: Vi måste <v>stå</v> <p>upp</p> för de grundläggande rättigheterna i EU och
      kämpa för att alla ska ha yttrandefrihet i EU.
    t: We must <a>stand</a> <a>up</a> for fundamental rights in Europe and fight to
      ensure that everyone has freedom of expression in the European Union.
  - s: Jag är så glad att du nu har tillträtt din post, eftersom du har visat att
      du absolut inte tvekar att <v>stå</v> <p>upp</p> för de människor som inte har
      någon röst och som berövats sina rättigheter.
    t: Baroness Ashton, I am extremely glad that you are now in office, because your
      record has shown that you have absolutely no hesitation in <a>standing</a> <a>up</a>
      for people who have no voice and whose rights are taken away.
  - s: Alla <v>stod</v> <p>upp</p>, eftersom vi stod som det västerländska civila
      samhället bakom ett antal principer.
    t: Everybody <a>stood</a> <a>up</a>, because we stood as Western civil society
      behind a set of principles.
  - s: I Syrien, Bahrain och Jemen har människor försökt <v>stå</v> <p>upp</p> för
      mänsklig värdighet, öppenhet, grundläggande rättigheter och rätten till demokrati.
    t: Madam President, in Syria, Bahrain and Yemen, people have tried to <a>stand</a>
      <a>up</a> for human dignity, transparency, fundamental rights and the right
      to democracy.
  - s: I stället talar man för femtioelfte gången om att begränsa yttrandefriheten
      för dem som fredligt <v>står</v> <p>upp</p> för rätten till individualitet,
      rätten att skydda och bevara våra språk, identiteter, kulturer och vår frihet.
    t: Instead, it is talking for the umpteenth time about curbing the freedom of
      expression of those peacefully <a>standing</a> <a>up</a> for the right to individuality,
      the right to protect and preserve our languages, identities, cultures and freedom.
  - s: Parlamentet måste <v>stå</v> <p>upp</p> för medborgarnas säkerhet och mot dem
      som vill ha en oreglerad transportsektor.
    t: This Parliament must <a>stand</a> <a>up</a> for citizens’ safety and against
      those who want an unregulated transport sector.
  - s: Ni får ursäkta mig men jag bad om ordet tidigare och trots att jag <v>stod</v>
      <p>upp</p> och signalerade flera gånger fick jag aldrig möjlighet att tala.
    t: I asked to speak earlier and, despite the fact that I <a>stood</a> <a>up</a>
      and signalled several times, I was not given the opportunity to speak.
  - s: Jag <v>stod</v> <p>upp</p> och signalerade, till och med muntligt, men talmannen
      tecknade åt mig att sluta.
    t: I <a>stood</a> <a>up</a> and signalled, even verbally, but the President indicated
      that I should stop.
  - s: Jag <v>stod</v> <p>upp</p> flera gånger.
    t: I <a>stood</a> <a>up</a> several times.
  - s: det är i behov av att vi <v>står</v> <p>upp</p> för nederländska intressen.
    t: The Dutch people do not need solidarity, what they need is for us to <a>stand</a>
      <a>up</a> here for Dutch interests.
  - s: Det är som sagt var legalt att <v>stå</v> <p>upp</p> mänskliga fri- och rättigheter
      både inom EU och utanför EU.
    t: As I say, it is perfectly legal to <a>stand</a> <a>up</a> for human rights
      and freedoms both inside and outside the EU.
  - s: Att Europaparlamentet alltid <v>står</v> <p>upp</p> för de europeiska värdena
      är oerhört viktigt.
    t: It is extremely important for the European Parliament to always <a>stand</a>
      <a>up</a> for European values.
  - s: Vill ni ha en stark kommission som ibland <v>står</v> <p>upp</p> mot medlemsstaterna
      och nationell egoism måste ni ge kommissionen det starka stöd den behöver.
    t: If you want a strong Commission that sometimes <a>stands</a> <a>up</a> to Member
      States and to national egoisms, you should give the Commission the strong support
      it needs.
  - s: <v>Stå</v> <p>upp</p> för dem som arbetar, stå upp för arbetstagarna.
    t: Mr Barroso, <a>stand</a> <a>up</a> for the working man, stand up for the workers,
      because the tired Left can no longer do that.
  - s: Stå upp för dem som arbetar, <v>stå</v> <p>upp</p> för arbetstagarna.
    t: Mr Barroso, stand up for the working man, <a>stand</a> <a>up</a> for the workers,
      because the tired Left can no longer do that.
  - s: <v>Stå</v> <p>upp</p> för småföretagarna.
    t: '<a>Stand</a> <a>up</a> for the small entrepreneurs:'
  - s: Parlamentet är den institution som har <v>stått</v> <p>upp</p> för öppenheten
      och har kunnat användas som hävstång i förhandlingarna i rådet.
    t: Parliament is the institution which has <a>stood</a> <a>up</a> for transparency
      and which it has been possible to use as a lever during the negotiations in
      the Council.
  - s: Den fortsätter att <v>stå</v> <p>upp</p> för nyliberala dogmer till och med
      inom detta strategiska område och den tror på marknadens självreglering.
    t: It continues to <a>stand</a> <a>up</a> for neoliberal dogmas and even in this
      strategic area, it trusts in the self-regulation of the market.
  - s: Väldigt få av oss ville <v>stå</v> <p>upp</p> och säga någonting då.
    t: Very few of us wanted to <a>stand</a> <a>up</a> and say anything at the time.
  - s: Jag <v>står</v> <p>upp</p> för de hårt arbetande skattebetalarna.
    t: I am <a>standing</a> <a>up</a> for hardworking taxpayers.
  - s: Vi måste <v>stå</v> <p>upp</p> för mänsklig värdighet och vi måste försöka
      skapa en interkulturell dialog.
    t: In our world of today, we Europeans must project ourselves as a community united
      by shared values and <a>stand</a> <a>up</a> for human dignity, and we must seek
      intercultural dialogue.
  - s: Men jag uppmanar alla som är för Europa att <v>stå</v> <p>upp</p> och försvara
      detta förenade utvidgade Europa, och att också dra nytta av de fördelar som
      vi alla, i alla nya medlemsstater, har av detta mer dynamiska Europa som vi
      i dag kan skapa.
    t: But I call on all those who are pro-European to <a>stand</a> <a>up</a> and
      defend this united enlarged Europe, and also to exploit the benefits that we
      all, in all the new Member States, are getting from this more dynamic Europe
      that we can build today.
  - s: Jag vill uppmana oss alla att fortsätta att tillsammans <v>stå</v> <p>upp</p>
      för denna demokrati, för Europa, för enhet och för fred.
    t: I would urge us all to continue, together, to <a>stand</a> <a>up</a> for this
      democracy, for Europe, for unity and for peace.
  - s: Statistiken erbjuder ingen information om i vilken omfattning den dokumenterade
      ökningen av rapporterade fall av våld i hemmet har ett samband med den ökade
      viljan hos offren att <v>stå</v> <p>upp</p> för sig själva eller hur stor andel
      av dem som är invandrare.
    t: The statistics provide no information on the extent to which the recorded increase
      in reported cases of domestic violence is related to the increased willingness
      of the victims to <a>stand</a> <a>up</a> for themselves or what proportion of
      these are immigrants.
  - s: Hans enda brott var att <v>stå</v> <p>upp</p> för ungrarna i Slovakien som
      tillsammans med de tyskspråkiga medborgarna förtalades, gjordes statslösa och
      drevs på flykt enligt de skamliga Benešdekreten.
    t: His only crime was to <a>stand</a> <a>up</a> without fail for the Hungarians
      of Slovakia who, together with the German-speaking citizens, were vilified en
      masse, and made stateless and displaced under the shameful Beneš decrees.
  - s: Hon säger att vi alla måste <v>stå</v> <p>upp</p> och arbeta för jämlikhet.
    t: She said we all need to <a>stand</a> <a>up</a> and be counted and to strive
      for equality.
  - s: Genom att anta resolutionen måste vi <v>stå</v> <p>upp</p> för ett allmänt
      och brett försvar av de europeiska värderingarna i vår miljöpolitik.
    t: Through the adoption of the resolution, we must <a>stand</a> <a>up</a> for
      a general and broad defence of European values in our environmental policy.
  - s: Det är EU som <v>står</v> <p>upp</p> i förhandlingarna gentemot totalitära
      regimer, och det är vi som konsekvent och osvikligt ställer oss på de utsattas
      sida och så ska det förstås också vara.
    t: It is the EU that <a>stands</a> <a>up</a> in the negotiations against totalitarian
      regimes, and it is we who consistently and unswervingly stand on the side of
      the vulnerable, and, of course, that is how it should be.
  - s: Det finns nog inget bättre tillfälle att <v>stå</v> <p>upp</p> för både frihandel
      och solidaritet som i samband med detta förslag.
    t: There is probably no better opportunity to <a>stand</a> <a>up</a> for both
      free trade and solidarity than in connection with this proposal.
  - s: Vi gör ett hedervärt arbete här som politiker, och vi måste <v>stå</v> <p>upp</p>
      för vårt yrkes värdighet.
    t: We do an honourable job here as politicians and we must <a>stand</a> <a>up</a>
      for the dignity of our profession.
  - s: Den liberala demokratiska gruppen räknar med att ni herr rådsordförande <v>står</v>
      <p>upp</p> för de mänskliga rättigheterna och behåller embargot och skickar
      med det budskapet till rådet.
    t: The Group of the Alliance of Liberals and Democrats for Europe is counting
      upon you, Mr President-in-Office of the Council, to <a>stand</a> <a>up</a> for
      human rights and retain the embargo and to send that message to the Council.
  - s: Vi måste <v>stå</v> <p>upp</p> för de mänskliga rättigheterna och med kraft
      avvisa en förändring av den gemensamma ståndpunkten.
    t: We must <a>stand</a> <a>up</a> for human rights and vigorously reject a change
      to the common position.
  - s: Hur starka era argument än är kan jag inte avvisa det muntliga ändringsförslaget
      om inte hela kammaren motsätter sig det, och jag kan inte se att några andra
      ledamöter <v>står</v> <p>upp</p>.
    t: However strong your arguments are, I cannot reject the oral amendment if plenary
      does not oppose it, and I cannot see any other Members <a>standing</a> <a>up</a>.
  - s: Att ni, herr premiärminister, <v>står</v> <p>upp</p> och tackar EU gör er all
      heder.
    t: For you, the Spanish Prime Minister, to <a>stand</a> <a>up</a> and thank the
      European Union does you great credit.
  - s: Varför <v>står</v> ni inte <p>upp</p> och kräver att man följer Genèvekonventionen
      som entydigt föreskriver skydd för människor som förföljs av etniska skäl?
    t: Why do you not <a>stand</a> <a>up</a> and demand that the Geneva Convention,
      which clearly provides protection for people who are persecuted for ethnic reasons,
      be observed?
  - s: <v>Stå</v> då <p>upp</p> och kräv att Genèvekonventionen följs och att dessa
      människors flyktingstatus erkänns!
    t: Then <a>stand</a> <a>up</a> and demand that the Geneva Convention be observed
      and that these people be granted refugee status!
  - s: Låt oss våga <v>stå</v> <p>upp</p> för sanningen.
    t: Let us dare to <a>stand</a> <a>up</a> for truth.
  - s: Det kommer fortfarande att vara vår skyldighet att <v>stå</v> <p>upp</p> för
      de människor i EU som ofta ignoreras, nämligen de minst 70 miljoner människor
      i EU som lever i eller riskerar att hamna i fattigdom, däribland 19 miljoner
      barn.
    t: 'It will still be our duty to <a>stand</a> <a>up</a> for those people in the
      European Union who are often ignored:'
  - s: Det viktigaste bör dock vara att vi <v>står</v> <p>upp</p> för de mänskliga
      rättigheterna, särskilt kvinnors rättigheter, oavsett om de sitter i fängelse
      eller inte.
    t: The primary issue, however, should be that we <a>stand</a> <a>up</a> for human
      rights, especially the rights of women, regardless of whether or not they are
      in prison.
  - s: Vi européer behöver slå näven i bordet och <v>stå</v> <p>upp</p> för de mänskliga
      rättigheterna i Kina.
    t: Let us, Europe, bang our fist on the table and <a>stand</a> <a>up</a> for human
      rights in China.
  - s: Jag har glömt hans namn, men även jag hoppas att han kommer att <v>stå</v>
      <p>upp</p> när han talar och visa lite respekt för den här institutionen.
    t: I forget his name, but I also hope he will <a>stand</a> <a>up</a> when he speaks
      and show some respect for this House.
  - s: Europaparlamentet måste <v>stå</v> <p>upp</p> för en stark, rättvis och välfinansierad
      gemensam jordbrukspolitik.
    t: The European Parliament must <a>stand</a> <a>up</a> for a strong, fair and
      well-financed CAP.
  - s: Våra meningsskiljaktigheter inom parlamentet skiljer sig från dem vi har med
      rådet, men hur svårt det än kan vara måste vi <v>stå</v> <p>upp</p> för vår
      demokratiska plikt.
    t: What divides us in Parliament differs from our issues with the Council but,
      however difficult it may be, we have to <a>stand</a> <a>up</a> to our democratic
      duty.
  - s: Det är mot denna bakgrund som skyddet för de personer som <v>står</v> <p>upp</p>
      för republiken Maris rättigheter bör betraktas.
    t: It is in this light that the protection of the people who <a>stand</a> <a>up</a>
      for the right of the Mari Republic should be seen.
  - s: I detta klimat får våldsamma former av hot fritt spelrum, något som till och
      med skulle kunna kulminera i mord på personer som <v>står</v> <p>upp</p> för
      andra åsikter och andra intressen.
    t: In this climate, violent forms of intimidation are given free rein, something
      that could even culminate in the murder of people who <a>stand</a> <a>up</a>
      for other opinions and other interests.
  - s: Attacker på senare tid har varit riktade mot fackföreningsledare, särskilt
      i klädindustrin, och förefaller riktade mot arbetstagarnas rätt att organisera
      sig och <v>stå</v> <p>upp</p> för sina intressen.
    t: Recent attacks have targeted trade unionists, particularly in the clothing
      industry, seeming to be directed against the right of workers to organise themselves
      and to <a>stand</a> <a>up</a> for their interests.
  - s: Det är viktigt att EU inte håller tyst om detta, utan <v>står</v> <p>upp</p>
      för de mänskliga rättigheterna på ett konsekvent sätt.
    t: It is important for Europe not to keep quiet about this, but to <a>stand</a>
      <a>up</a> for human rights in a consistent manner.
  - s: 'Det är bara genom att agera tillsammans som vi kan försvara och <v>stå</v>
      <p>upp</p> för de gemensamma värderingarna och ambitionerna:'
    t: 'It is only by acting together that we can defend and <a>stand</a> <a>up</a>
      for our common values and ambitions:'
  - s: Att <v>stå</v> <p>upp</p> för tolerans och mänskliga rättigheter är kanske
      idag viktigare än någonsin när rasismen och intoleransen visar sitt fula tryne,
      och främlingsfientliga och antisemitiska vindar blåser i allt fler länder i
      Europa.
    t: Mr President, it is perhaps more important than ever today to <a>stand</a>
      <a>up</a> for tolerance and human rights at a time when racism and intolerance
      are raising their ugly heads and when the winds of xenophobia and anti-Semitism
      are being felt in ever more European countries.
  - s: Vi måste vara säkra på att vi, såsom det enda direktvalda, demokratiskt ansvariga
      organet inom Europeiska unionen, <v>står</v> <p>upp</p> för vår rätt att vara
      de slutliga skiljedomarna och beslutsfattarna.
    t: We have to be certain in our own minds that we, as the only directly elected,
      democratically accountable body within the European Union should <a>stand</a>
      <a>up</a> for our right to be the final arbitrators and decision-makers.
  - s: I morgon kommer vi att visa att vi i parlamentet är beredda att <v>stå</v>
      <p>upp</p> för dessa rättigheter i informationsåldern.
    t: Tomorrow, we will show that this is a parliament that is prepared to <a>stand</a>
      <a>up</a> for those rights in the information age.
  - s: Några av våra kolleger som <v>står</v> <p>upp</p> här och kräver ett öppnare
      EU är också de som stöder bevarandet av monopolstrukturer för hasardspelsindustrin.
    t: Some of our colleagues, who <a>stand</a> <a>up</a> here and call for a more
      open Europe, are also the same people who are supporting the maintenance of
      monopoly structures for the gambling industry.
  - s: Det handlar inte om att införa nya tjänster eller nya rättigheter utan om att
      <v>stå</v> <p>upp</p> för rättsstaten och existerande rättigheter.
    t: It is not so much a question of introducing new services or new rights but
      of <a>standing</a> <a>up</a> for the rule of law and existing rights.
  - s: Han kallade Georgien för ett lackmustest för Europeiska unionen, särskilt i
      samband med frågan om vi en dag kommer att kunna <v>stå</v> <p>upp</p> för idén
      att Georgiens territoriella integritet återupprättas och att mänskliga rättigheter
      och flyktingars rättigheter behandlas enligt internationell rätt.
    t: Last week, a very good discussion took place in Brussels with Carl Bildt, the
      representative of the country holding the Presidency, who called Georgia a litmus
      test for the European Union, specifically in connection with the question of
      whether we will some day be able to <a>stand</a> <a>up</a> for the idea that
      Georgia’s territorial integrity should be restored, and that all human rights
      and refugees’ rights should be handled as envisaged by international law.
  - s: Vi har hamnat i en situation där parlamentet måste <v>stå</v> <p>upp</p> för
      vad det tror på och fatta ett beslut.
    t: We find ourselves in a situation in which Parliament must <a>stand</a> <a>up</a>
      for its beliefs and make a decision.
  - s: Jag hoppas att ni och era vänner kan göra gemensam sak med Labour och <v>stå</v>
      <p>upp</p> för den brittiska landsbygden genom att motsätta er Europeiska kommissionens
      planer.
    t: I hope that you and your friends can join with Labour in <a>standing</a> <a>up</a>
      for rural Britain by opposing the European Commission’s plans.
  - s: Vi har gjort mer än något annat handelsblock i världen, och jag förväntar mig
      att vår brittiska förhandlare, Peter Mandelson, <v>står</v> <p>upp</p> för den
      europeiska kontinenten och för dessa reformer, för de beslut som fattats och
      inte ett steg längre.
    t: We have done more than any other trade bloc in the world and I expect our British
      negotiator, Mr Mandelson, to <a>stand</a> <a>up</a> for the European continent
      as well as for those reforms, for those decisions that have been taken and not
      one step further.
  - s: Jag vill därför tillsammans med er be kommissionsledamoten att utan dröjsmål
      ta upp frågan med Kanada, och dessutom <v>stå</v> <p>upp</p> för Rumänien och
      Bulgarien.
    t: I would therefore like to demand, together with you, that the Commissioner
      deals with Canada without delay, and also <a>stands</a> <a>up</a> for Romania
      and Bulgaria.
  - s: Vi <v>står</v> <p>upp</p> för denna åsikt i våra förbindelser med alla världens
      länder.
    t: We <a>stand</a> <a>up</a> for this viewpoint in the context of our relationships
      with all the countries of the world.
  - s: Det är ett land som öppet <v>står</v> <p>upp</p> för de viktiga värdena i den
      kristna tron, men också ett land som kommer att prövas hårt.
    t: South Sudan will officially become independent - a nation that openly <a>stands</a>
      <a>up</a> for the key values of the Christian faith, but also a nation that
      will be very tested, as the sly, old fox, Omar al-Bashir, may have almost lost
      his hair, but he certainly has not lost the tricks up his sleeve.
  - s: De nya aspekter som läggs fram i betänkandet och ståndpunkterna för EU:s säkerhetsrelaterade
      verksamhet kommer att hjälpa EU att <v>stå</v> <p>upp</p> för sina säkerhetsintressen
      på ett mer effektivt sätt, vilket rekommenderas i von Wogau-betänkandet.
    t: The new aspects presented in the report and the positions guiding EU security-related
      activities will help the EU to <a>stand</a> <a>up</a> for its security interests
      more effectively, as the von Wogau report recommends.
  - s: Var och en som i dag likt Patricia McKenna <v>står</v> <p>upp</p> och säger
      att om man godkänner detta direktiv då skulle produkter försvinna från marknaden,
      han lurar oss!
    t: Anyone who <a>stands</a> <a>up</a> today like Patricia McKenna and says that
      the adoption of this directive would force products off the market is misleading
      people.
  - s: Alla européer bör inte ta sin frihet för givet, och de unga européerna bör
      följa DEMYC:s exempel när det gäller att visa solidaritet med sina grannländer
      genom att <v>stå</v> <p>upp</p> för demokratin och de mänskliga rättigheterna.
    t: All Europeans should not take their liberty for granted, and young Europeans
      should follow the DEMYC example in showing solidarity with their neighbours
      by <a>standing</a> <a>up</a> for democracy and human rights.
  - s: Gång på gång vågar kurder <v>stå</v> <p>upp</p> för sitt folks rättigheter
      i ett annat namn och gång på gång blir de bannlysta för att de påstås ha framfört
      åsikter som strider mot den turkiska statens enighet.
    t: time and again, Kurds endeavour to <a>stand</a> <a>up</a> for the rights of
      their people under a different name and time and again they are suppressed for
      allegedly propounding ideas counter to the unity of the Turkish State.
  - s: För det sjätte måste vi också uppmärksamma Vitryssland och president Putin
      på att de har ett ansvar inom ramen för unionen med Vitryssland att <v>stå</v>
      <p>upp</p> för mänskliga rättigheter i detta land.
    t: Sixthly, we must remind Belarus and President Putin that they have a responsibility
      within the framework of the union with Belarus to <a>stand</a> <a>up</a> for
      human rights in this country.
  - s: 'I går <v>stod</v> Killilea <p>upp</p> för kvestorerna och sade: ”Det är inte
      vi, kvestorerna, presidiet bär ansvaret”.'
    t: 'Yesterday, Mr Killilea <a>stood</a> <a>up</a> on behalf of the Quaestors and
      said: ’ It is not us, the Quaestors, the Bureau is responsible’ .'
  - s: Jag har alltid <v>stått</v> <p>upp</p> för och understrukit de nationella parlamentens
      och befolkningarnas viktiga och oersättliga roll på lokal nivå (särskilt de
      som berörs eller målgruppen) när ”samhällsviljan” skall utkristalliseras och
      formuleras, för detta motsvarar inte en federalistisk syn på den så kallade
      ?europeiska viljan?
    t: I have always <a>stood</a> <a>up</a> for and emphasised the importance of the
      irreplaceable role at local level of national parliaments and communities (specifically
      those that are involved or targeted) in forming and expressing the ’Community
      will’, because this does not correspond to a federalist vision of a supposed
      ’European will’.
  - s: De civila är de tysta offren i alla konflikter och vi har en skyldighet - faktiskt
      en plikt - att <v>stå</v> <p>upp</p> och skydda dem, och att leva upp till fredspristagaren
      Elie Wiesels maning om att aldrig vara tyst när och var helst människor drabbas
      av lidande och förödmjukelse.
    t: Mr President, civilians are the silent victims of any conflict and we have
      an obligation - indeed, a duty - to <a>stand</a> <a>up</a> and protect them,
      and to live up to the covenant of Noble Peace laureate Elie Wiesel ’never to
      be silent whenever and wherever human beings endure suffering and humiliation’.
  - s: Politiker ger ofta vika för tryck med utgångspunkt från kortsiktiga ekonomiska
      intressen i stället för att modigt <v>stå</v> <p>upp</p> för en ren miljö för
      kommande generationers skull.
    t: Politicians easily yield to pressure on the basis of short-term economic interests,
      instead of <a>standing</a> <a>up</a> courageously for a clean environment for
      the sake of future generations.
  - s: Jag tycker det är viktigt att Europavänner <v>står</v> <p>upp</p> för att de
      fria marknaderna skall råda och för ett Europa som är mer öppet för omvärlden.
    t: I think it is important for Europhiles to <a>stand</a> <a>up</a> for a Europe
      which is more open to the surrounding world and in which free markets prevail.
  - s: Och det vill jag göra helt klart, jag kommer alltid att <v>stå</v> <p>upp</p>
      för att skydda mitt hemland, Ungern.
    t: And, I must make this clear, I will always <a>stand</a> <a>up</a> to protect
      my home country, Hungary.
  - s: Vi borde ha modet att <v>stå</v> <p>upp</p> i dag och säga att det främst är
      kristna i islamska länder som utsätts för ogärningarna.
    t: We should have the courage to <a>stand</a> <a>up</a> today and say that these
      abuses are primarily committed against Christians in Islamic countries.
- c: 12
  r: 2
  v: stand
  x:
  - s: Av alla dessa skäl vill jag be er att <v>stå</v> <p>upp</p> och hålla en tyst
      minut till minne av offren för attacken i Amman.
    t: For all of these reasons, I would ask you to <a>stand</a> and observe a minute’s
      silence in memory of the victims of the attacks in Amman.
  - s: Jag påpekade bara - och ni har ju märkt min grupps inställning, så jag har
      inte på något sätt valt sida här - att ledamöterna måste ställa sig upp och
      stå kvar, för om de bara <v>står</v> <p>upp</p> i en bråkdels sekund och sedan
      sätter sig igen är det omöjligt för oss att räkna.
    t: I simply pointed out - and you have noted my group’s position, so I have in
      no way taken sides here - that Members must rise and remain standing because
      if they <a>stand</a> for a split second and then sit down again it is impossible
      for us to do a count.
  - s: EU har alltid <v>stått</v> <p>upp</p> till försvar för demokrati, yttrandefrihet
      och samvetsfrihet och dessa värden har under årtionden kränkts av den socialistiska
      regimen, inte bara i Ungern, utan även i andra länder i det som brukade kallas
      för östblocket.
    t: The EU has always <a>stood</a> in defence of democracy, freedom of speech and
      freedom of conscience, and those values were, for decades, violated by the socialist
      regime, not only in Hungary, but also in the many other countries of what was
      known as the Eastern bloc.
  - s: Jag anser att det är dags att Europaparlamentet <v>står</v> <p>upp</p> och
      reagerar kraftfullt på situationen.
    t: I think it is time for the European Parliament to take a <a>stand</a> and firmly
      respond to this situation.
  - s: Man behöver bara se hur det är i kammaren när Europahymnen spelas och folk
      <v>står</v> <p>upp</p> spikraka i ryggen - och detta är den nationalsång som
      inte ens är tänkt att finnas med i det nya fördraget.
    t: You only have to see in this Chamber when the anthem - the anthem which is
      not even supposed to be in the new Treaty - is played and you see people <a>standing</a>
      here, ramrod straight.
  - s: Vi måste <v>stå</v> <p>upp</p> för minoriteters rättigheter och fortsätta fördöma
      mord, våld, segregation och varje form av diskriminering p.g.a. etniskt ursprung
      eller religiös övertygelse.
    t: We must <a>stand</a> for minority rights and continue to oppose murder, violence,
      segregation and any discrimination based on ethnicity or religious belief.
  - s: Ändå är ingen i dag intresserad av att diskutera problemet, som hur som helst
      kvarstår, problemet att vi nu har en kommissionär med ansvar för konkurrensfrågor
      som inte kan <v>stå</v> <p>upp</p> för kommissionens självständighet eftersom
      hon är en produkt av sin historia.
    t: Yet today no one is interested in discussing the problem, which nonetheless
      remains a problem, that we now have a Commissioner responsible for competition
      who is unable to <a>stand</a> for the independence of the Commission as she
      is the product of her history.
  - s: Jag uppmanar särskilt Europaparlamentariker från mitt eget land att <v>stå</v>
      <p>upp</p> med mig till försvar för brittisk lag.
    t: I particularly call upon MEPs from my country to <a>stand</a> with me in defence
      of British law.
  - s: Vi är 480 miljoner européer som tillsammans måste <v>stå</v> <p>upp</p> för
      våra intressen och värden.
    t: Four hundred and eighty million Europeans must <a>stand</a> together for their
      interests and values.
  - s: Låt oss inspireras och <v>stå</v> <p>upp</p> för yttrandefriheten i EU men
      även i Pakistan och i resten av världen.
    t: Let us be inspired to <a>stand</a> for freedom of expression in the European
      Union, but also in Pakistan and the world over.
  - s: Om Europa inte <v>står</v> <p>upp</p> för mänskliga rättigheter, då vet jag
      inte vad den står för.
    t: If Europe does not <a>stand</a> for human rights then I do not know what it
      does stand for.
  - s: Låt oss tillsammans <v>stå</v> <p>upp</p> för den parlamentariska demokratin
      och förhindra att den sätts ur spel.
    t: Let us <a>stand</a> together for parliamentary democracy and against its incapacitation.
  - s: I de sönderslitna husen samlas familjer i de delar av huset som fortfarande
      <v>står</v> <p>upp</p>, med risk för att det som återstår av deras hem skall
      rasa samman över dem. I en del av lägret breder en enorm plats ut sig framför
      oss, samma plats där för några månader sedan tiotals byggnader med tre eller
      fyra våningar fanns, och där det nu bara återstår metalldelar som sticker upp
      ur marken, den mark man genomsöker utan att veta särskilt mycket om hur många
      kroppar som ligger begravda under ruinerna.
    t: Buildings have been blown apart, families gather together in the parts of blocks
      of flats which are still <a>standing</a>, seeing what remains of their houses
      collapse around them.
  - s: Det är dags för oss att orubbligt, beslutsamt och bestämt <v>stå</v> <p>upp</p>
      för de kristnas rättigheter runtom i världen.
    t: Today, the time has come for us to take a tough, resolute and firm <a>stand</a>
      for the rights of Christians around the world.
- c: 3
  r: 3
  v: face up
  x:
  - s: Även om detta är ett steg tillbaka är det ett sätt att <v>stå</v> <p>upp</p>
      gentemot de multinationella företagens påtryckningar och kommissionens försök
      att höja dessa gränsvärden, vilket skulle göra innehållet av GMO mer utbrett,
      vilket i sin tur skulle stå i strid med försiktighetsprincipen och med garantin
      för att konsumenterna får mat som verkligen är ”fritt” från genmodifierade organismer.
