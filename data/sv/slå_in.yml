  - s: Enligt artikel 96 skall en nationell konferens anordnas inom Eritrea, där samtliga
      politiska aktörer liksom även det civila samhället deltar, i syfte att hitta
      en lösning på den nuvarande krisen och få landet att <v>slå</v> <p>in</p> på
      en väg som leder till demokrati och hållbar utveckling.
    t: Conformément à l’article 96, une conférence nationale inter-érythréenne regroupant
      les différents acteurs politiques, mais aussi la société civile doit être organisée
