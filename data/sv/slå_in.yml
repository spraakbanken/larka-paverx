---
de:
- c: 77
  r: 1
  v: einschlagen
  x:
  - s: Medlemsstaterna måste nu <v>slå</v> <p>in</p> på den här vägen för att respektera
      de miljömål som de har skrivit under på, både på europeisk och internationell
      nivå, men också för att säkerställa sitt energioberoende och en säker elförsörjning.
    t: Die Mitgliedstaaten müssen jetzt diesen Weg <a>einschlagen</a>, um zum einen
      die Umweltziele einzuhalten, die sie sich sowohl auf europäischer als auch auf
      internationaler Ebene gesetzt haben, und um zum anderen ihre Energieautonomie
      und Versorgungssicherheit zu gewährleisten.
  - s: Det är inte lönt att uppmana dessa personer och organisationer att <v>slå</v>
      <p>in</p> på vägen mot demokrati från den ena dagen till den andra.
    t: Es ist müßig, diese Personen und diese Organisationen aufzufordern, von heute
      auf morgen den Weg der Demokratie <a>einzuschlagen</a>.
  - s: Vi bör göra allt som står i vår makt för att fortsätta på den väg som ni har
      <v>slagit</v> <p>in</p> på.
    t: Wir sollten alles tun, um den Weg, den Sie <a>eingeschlagen</a> haben, konsequent
      fortzusetzen.
  - s: Även om vi uppskattar hans arbete så vill vi inte <v>slå</v> <p>in</p> på den
      väg som föredraganden visar.
    t: Auch wenn wir seine Arbeit schätzen, wollen wir nicht den Weg <a>einschlagen</a>,
      den der Berichterstatter aufzeigt.
  - s: Jag beklagar att ledamöter från mitt eget land inte kunde motstå frestelsen
      att <v>slå</v> <p>in</p> på den vägen, vilket är lika lätt som inkonsekvent.
    t: Ich bedaure, dass einige meiner Landsleute nicht widerstehen konnten, diesen
      Weg <a>einzuschlagen</a>, der so einfach wie inkonsequent ist.
  - s: Jag hoppas verkligen att alla parter skall agera flexibelt så att vi kan <v>slå</v>
      <p>in</p> på denna väg.
    t: Ich hoffe sehr, dass wir auf allen Seiten die notwendige Flexibilität vorfinden
      werden, damit dieser Weg tatsächlich <a>eingeschlagen</a> werden kann.
  - s: I och med detta avtal har man <v>slagit</v> <p>in</p> på en väg mot lösning
      av en del av problemet.
    t: Damit wurde der Weg zur Lösung eines Teils dieses Problems <a>eingeschlagen</a>.
  - s: Nu åligger det myndigheterna i Ankara att <v>slå</v> <p>in</p> på den väg som
      har stakats ut.
    t: Jetzt ist es Aufgabe der Behörden in Ankara, den so vorgezeichneten Weg <a>einzuschlagen</a>.
  - s: Medlemsländer som vill <v>slå</v> <p>in</p> på den vägen kan göra det, på villkor
      att de får befogenhet genom ett direktiv som rådet skall anta till följd av
      ett direktivförslag från kommissionen.
    t: Den Mitgliedstaaten, die einen solchen Weg <a>einschlagen</a> möchten, wird
      die Möglichkeit dazu offenstehen, vorausgesetzt, daß sie durch eine vom Rat
      im Anschluß an einen Richtlinienvorschlag der Kommission zu verabschiedende
      Richtlinie dazu ermächtigt werden.
  - s: Under den nya kommissionen med José Manuel Barroso som ordförande har Viviane
      Redings arbete lett till att total harmonisering inte längre betraktas som dogmatiskt,
      och vi har med rätta <v>slagit</v> <p>in</p> på vägen mot en mer riktad harmonisering.
    t: Unter der neuen Kommission mit Präsident Barroso an der Spitze gilt dank der
      Arbeit von Frau Reding eine vollständige Harmonisierung nicht mehr als unverrückbares
      Dogma und wir haben richtigerweise den Weg zu einer zielgerichteteren Harmonisierung
      <a>eingeschlagen</a>.
  - s: Jag hoppas att parlamentet skall <v>slå</v> <p>in</p> på den vägen.
    t: Ich hoffe, daß das Parlament diesen Weg <a>einschlagen</a> wird.
  - s: Vi behöver en gemensam jordbrukspolitik eftersom EU:s jordbruksbefolkning både
      behöver trygga livsmedelssäkerheten och <v>slå</v> <p>in</p> på en väg mot hållbarhet.
    t: Wir benötigen eine gemeinsame Agrarpolitik, weil die landwirtschaftliche Gemeinschaft
      Europas gleichzeitig die Ernährungssicherheit gewährleisten und den Weg zur
      Nachhaltigkeit <a>einschlagen</a> muss.
  - s: Vi bör inte <v>slå</v> <p>in</p> på denna farliga väg.
    t: Diesen gefährlichen Weg sollten wir nicht <a>einschlagen</a>.
  - s: Om man verkligen <v>slår</v> <p>in</p> på den vägen så behövs garantier för
      att undvika olyckor och oacceptabla situationer.
    t: Wird dieser Weg tatsächlich <a>eingeschlagen</a>, sind Garantien erforderlich,
      um Unfälle und inakzeptable Zustände zu vermeiden.
  - s: Kommissionen använder alla tänkbara kanaler för att få de amerikanska myndigheterna
      att förstå att de har <v>slagit</v> <p>in</p> på fel väg för att säkra leverantörskedjan.
    t: Die Kommission nutzt alle verfügbaren Kanäle, um den amerikanischen Behörden
      begreiflich zu machen, dass sie damit den falschen Weg <a>eingeschlagen</a>
      haben, um die Lieferkette zu sichern.
  - s: Därför har jag röstat för texten, eftersom jag är helt övertygad om att det
      är denna väg vi måste <v>slå</v> <p>in</p> på.
    t: Aus diesem Grund habe ich dafür gestimmt, weil ich fest davon überzeugt bin,
      dass dies der Weg ist, den wir <a>einschlagen</a> müssen.
  - s: Här finns det till exempel en väg, som vårt familjeministerium har <v>slagit</v>
      <p>in</p> på.
    t: Hier gibt es zum Beispiel einen Weg, der von unserem Familienministerium <a>eingeschlagen</a>
      wird.
  - s: Den sovjetiska diktaturens sammanbrott väckte ett verkligt hopp om att Ryssland
      skulle <v>slå</v> <p>in</p> på demokratins och frihetens väg.
    t: Der Niedergang der sowjetischen Diktatur hat echte Hoffnungen geweckt, dass
      das Land den Weg zu Demokratie und Freiheit <a>einschlagen</a> würde.
  - s: Jag anser att kommissionen och rådet bör utöva påtryckningar på Kina, som har
      stort inflytande på den nordkoreanska regimen, för att situationen skall kunna
      avhjälpas och för att detta land som är världens mest underutvecklade kommunistiska
      land, äntligen skall kunna <v>slå</v> <p>in</p> på reformens väg.
    t: Ich denke, die Kommission und der Rat müssen Druck auf China ausüben, das große
      Einflußmöglichkeiten auf das nordkoreanische Regime hat, damit es zu einer Entspannung
      der Lage kommt und damit dieses Land, das das weltweit rückständigste kommunistische
      Land ist, endlich den Weg der Reformen <a>einschlägt</a>.
  - s: Att vi <v>slagit</v> <p>in</p> på en väg, att vi kan lösa detta problem och
      kanske dra loss detta europeiska bolag.
    t: daß wir einen Weg <a>eingeschlagen</a> haben, auf dem dies Problem gelöst werden
      kann, und die Europäische Aktiengesellschaft vielleicht flott zu machen wäre.
  - s: När det gäller parlamentets insyn är det klart att en expertkommitté kan <v>slå</v>
      <p>in</p> på en väg som går i motsatt riktning mot vad parlamentet och rådet
      kanske anser, men då finns det ju alltid möjligheter för oss att gå in och ändra
      direktiven eller förordningarna i dessa frågor.
    t: Was den Einblick des Parlaments betrifft, so ist klar, daß ein Expertenausschuß
      einen Weg <a>einschlagen</a> kann, der in eine andere Richtung als die vielleicht
      von Parlament und Rat gewünschte führt.
  - s: Den viktigaste fråga som infinner sig är om detta kan genomföras, eftersom
      mycket nu måste göras för att nå vad som i dokumentet hävdas är grundläggande,
      med beaktande av den politiska väg som EU har <v>slagit</v> <p>in</p> på.
    t: Die wesentliche Frage, die sich stellt, ist die, ob der Vorschlag umsetzbar
      ist, da in Hinblick auf die politische Richtung, die die Europäische Union <a>eingeschlagen</a>
      hat, noch viel zu tun ist, wenn erreicht werden soll, was in dem Dokument als
      wesentlich bezeichnet wird.
  - s: Som andra stater i Balkanområdet skulle det vara bra om Kosovo lade fram bevis
      på att den har <v>slagit</v> <p>in</p> på en väg utan återvändo när det gäller
      att anta politik och reformer som, å ena sidan, stöder dess europeiska val och,
      å andra sidan, förstärker landets egna politiska organisation och lägger grunden
      för att dess medborgare ska välja demokrati och förkasta våld, framför allt
      etniskt våld, som ett sätt att lösa konflikter.
    t: Wie bei anderen Staaten in der Balkanregion wäre es gut, wenn der Kosovo Beweise
      dafür vorlegen könnte, dass er einen Weg ohne Umkehrmöglichkeit in Bezug auf
      die Annahme von Strategien und Reformen <a>eingeschlagen</a> hat, die einerseits
      seine europäische Wahl untermauern und andererseits seine eigene politische
      Struktur stärken, und damit die Grundlagen dafür schafft, dass seine Bürgerinnen
      und Bürger die Demokratie nutzen und Gewalt, insbesondere ethnische Gewalt,
      als Weg zur Konfliktlösung ablehnen können.
  - s: Om man drar sig till minnes den tid då Enver Hoxha var diktator är det uppenbart
      att Albanien erbjuder få garantier på den väg det har <v>slagit</v> <p>in</p>
      på när det gäller att höja utvecklingsnivån och respekten för rättssäkerhet
      och personlig frihet till nivåer som är acceptabla ur EU:s synvinkel.
    t: Wenn Sie sich an die Tage der Enver-Hoxha-Diktatur erinnern, ist es klar, dass
      Albanien wenige Garantien bietet, dass es auf dem Weg, den es <a>eingeschlagen</a>
      hat, fortfahren und das Entwicklungsniveau und die Achtung der Rechtsstaatlichkeit
      und der persönlichen Freiheit angesichts der europäischen Standards auf ein
      akzeptables Maß anheben kann.
  - s: Så här långt har Nikiforos Diamandouros verkligen ansträngt sig för att kalla
      institutionerna till ordningen när de <v>slår</v> <p>in</p> på fel spår, dvs.
      otydlig och dålig förvaltning.
    t: Bis jetzt hat Herr Diamandouros seine Aufgabe sehr gut erfüllt, die Institutionen
      zur Ordnung zu rufen, wenn sie den verworrenen Pfad der Undurchsichtigkeit und
      schlechten Verwaltung <a>eingeschlagen</a> haben.
  - s: Nu gäller det för oss att fullfölja den väg som vi har <v>slagit</v> <p>in</p>
      på.
    t: Wir müssen den Weg, den wir <a>eingeschlagen</a> haben, nun auch weiterverfolgen
      und zu Ende gehen.
  - s: 'Vi är beklämda när vi tillbakavisar en resolution vars positiva punkter förstörs
      av de villfarelser som vi har påvisat och bekymrade när vi sänder en larmsignal:
      ”Denna väg som ni har <v>slagit</v> <p>in</p> på kommer att förstöra Europeiska
      unionen och föra den bort ifrån vad en förkrossande majoritet av medborgarna
      anser.”'
    t: „Dieser Weg, den Sie <a>eingeschlagen</a> haben, wird die Europäische Union
      zerstören und sie von der überwiegenden Mehrheit der Bürger, die sich in einer
      Gemeinschaft miteinander verbunden fühlen, entfernen“.
  - s: Ja, jag vill uttryckligen ge er en komplimang för att ni genom det som ni har
      påbörjat principiellt har <v>slagit</v> <p>in</p> på rätt väg, eftersom den
      gamla gruppundantagsförordningen - trots alla goda sidor den kan ha - är helt
      enkelt inte längre up to date.
    t: Ja, ich will ausdrücklich ein Kompliment aussprechen, dass Sie mit dem, was
      Sie auf den Weg gebracht haben, vom Grundsatz her die richtige Richtung <a>eingeschlagen</a>
      haben, denn die alte Gruppenfreistellungsverordnung - bei allen Verdiensten,
      die sie möglicherweise hat -, ist schlicht und ergreifend nicht mehr up to date.
  - s: Vi i EU måste göra allt som står i vår makt för att hjälpa Somalia att <v>slå</v>
      <p>in</p> på en väg mot fred. Konflikten får inte utvecklas till ett regionalt
      krig.
    t: Wir müssen alles in unseren Kräften Stehende tun, um Somalia zu helfen, einen
      Weg des Friedens <a>einzuschlagen</a>.
  - s: Ur den synvinkeln, med hänsyn till den osäkerhet som just nu råder i Indien
      och i Pakistan, verkar det inte särskilt klokt att <v>slå</v> <p>in</p> på en
      väg som skulle kunna leda till att vår dialog med de här länderna avbryts -
      jag säger detta för ett antal talare som ville att vi skulle gå längre, ja att
      vi till och med skulle vidta motåtgärder.
    t: Aus dieser Sicht ist es meines Erachtens angesichts der derzeit in Indien und
      Pakistan herrschenden Unsicherheit nicht sinnvoll, einen Weg <a>einzuschlagen</a>,
      der uns zu einem Abbruch des Dialogs mit diesen Ländern führen könnte - ich
      sage dies mit Blick auf einige Redner, die wollten, daß man weitergehende Maßnahmen
      ergreift, bis hin zu Vergeltungsmaßnahmen.
  - s: De av oss som har upplevt krig och diktatur kan inte göra någonting annat än
      att kraftigt tvivla på den väg som vi kan komma att <v>slå</v> <p>in</p> på,
      på grund av en felaktig valmetod.
    t: Wer von uns Diktatur und Krieg erlebt hat, kann daher nur größte Bedenken gegenüber
      dem Weg haben, der durch ein falsches Wahlrecht <a>eingeschlagen</a> werden
      kann.
  - s: Vår föredragande har redan från början <v>slagit</v> <p>in</p> på den riktiga
      vägen genom att det endast är gemensamma principer i ett gemensamt valsystem
      som eftersträvas.
    t: Unser Berichterstatter hat von Anfang an einen sehr richtigen Weg <a>eingeschlagen</a>,
      indem nur Grundsätze eines gemeinsamen Wahlrechtes angestrebt wurden.
  - s: Det är under alla omständigheter under de kommande 18-24 månaderna som vi skall
      <v>slå</v> <p>in</p> på den väg som leder till att dessa möjligheter kan utvecklas,
      genom att reformera de nationella marknaderna och de europeiska institutionerna
      för att förbereda dem för utvidgningen.
    t: Trotzdem muß es uns in den nächsten 18 bis 24 Monaten gelingen, den Weg zur
      Weiterentwicklung dieses Potentials durch die Einleitung der Reformen auf den
      nationalen Märkten und in den europäischen Institutionen <a>einzuschlagen</a>,
      um sie auf die Erweiterung vorzubereiten.
  - s: Min personliga förhoppning är att det kommande G20-toppmötet ska utgöra ett
      tillfälle att rent konkret <v>slå</v> <p>in</p> på denna nya väg.
    t: Ich persönlich hoffe, dass der bevorstehende G20-Gipfel eine Chance sein wird,
      um diesen neuen Weg tatsächlich <a>einzuschlagen</a>.
  - s: Vi menar att kommissionen <v>slagit</v> <p>in</p> på fel väg alltsedan den
      vägrade att genomföra 1991 års förordning vid det beslutade datumet 1996.
    t: Wir glauben, daß die Kommission den falschen Weg <a>eingeschlagen</a> hat,
      indem sie die Durchführung der Verordnung von 1991 zum festgesetzten Zeitpunkt
      1996 ablehnte.
  - s: Av dessa skäl, och trots att jag stöder principerna bakom resolutionen som
      överensstämmer med mina egna, lägger jag ned min röst, eftersom jag anser att
      strategiskt sett riskerar resolutionen att stjälpa och inte hjälpa oss på den
      nya väg som vi har <v>slagit</v> <p>in</p> på tillsammans med den kinesiska
      regeringen.
    t: Aus diesen Gründen, und obwohl ich die meinen eigenen Prinzipien entsprechenden
      Grundsätze der Entschließung unterstütze, werde ich meine Stimme enthalten,
      da ich in strategischer Hinsicht der Meinung bin, dies könne dem neuen Weg,
      den wir mit der chinesischen Regierung <a>einschlagen</a>, schaden und nicht
      helfen.
  - s: Vår politik bör ha en inriktning som gör att andra <v>slår</v> <p>in</p> på
      samma väg som vi, och öppnar sig.
    t: Wir sollten unsere Politiken so ausrichten, dass andere denselben Weg wie wir
      <a>einschlagen</a> und sich öffnen.
  - s: Den linje vi <v>slagit</v> <p>in</p> på i förhandlingarna med rådet, med det
      nuvarande rådsordförandeskapet, med minister Zalm, bekräftades och jag är övertygad
      om, att rådet kan gå med på åtminstone två av de tre väsentliga ändringsförslagen
      från Europaparlamentet.
    t: Die Linie, die wir in den Verhandlungen mit dem Rat, mit der amtierenden Ratspräsidentschaft,
      mit dem Minister Zalm <a>eingeschlagen</a> haben, wurde bestätigt, und ich bin
      davon überzeugt, daß der Rat zumindest auf zwei der drei wesentlichen Änderungswünsche
      des Europäischen Parlaments eingehen kann.
  - s: De bygger alla på något slags ”bidragsodling” som har kommit till stånd genom
      ett direktiv från den brittiska regeringen som innebär att vi måste <v>slå</v>
      <p>in</p> just på den här vägen med förnybara energikällor och ingenting annat.
    t: in dieser Richtlinie heißt es, wir müssten diesen speziellen Weg auf dem Gebiet
      erneuerbarer Energien <a>einschlagen</a> und sonst nichts.
  - s: Denna omröstning illustrerar att Europaparlamentet inte har gett efter för
      den populistiska och valtaktiska kampanj som bedrevs mot detta förslag till
      direktiv, utan det har i stället föredragit att <v>slå</v> <p>in</p> på den
      väg som kännetecknas av ansvarighet och pragmatism.
    t: Diese Abstimmung macht deutlich, dass sich das Europäische Parlament nicht
      von der demagogischen und populistischen Kampagne, die gegen diesen Richtlinienentwurf
      geführt wurde, einschüchtern ließ, sondern stattdessen beschlossen hat, den
      Weg der Verantwortung und des Pragmatismus <a>einzuschlagen</a>.
  - s: Rådets åtgärder är viktiga för att <v>slå</v> <p>in</p> på tvåstatslösningens
      väg.
    t: Die Tätigkeit des Rates ist wichtig, um den Weg der Zweistaatenlösung <a>einschlagen</a>
      zu können.
  - s: Ändringsförslag 7 och 11, som syftar till en fortsatt finansiering av jordbruksforskningen,
      kan inte godtas, eftersom åtgärder som främjar en omställning av produktionen
      har blivit en strategisk prioritering och visar på den väg som man måste <v>slå</v>
      <p>in</p> på med större beslutsamhet.
    t: Die Änderungsanträge 7 und 11, die auf eine weitere Finanzierung der Agrarforschung
      abzielen, können nicht akzeptiert werden, da die Förderung von Maßnahmen zur
      Umstellung der Erzeugung zu einer strategischen Priorität geworden ist und jenen
      Weg darstellt, der mit größerer Entschiedenheit <a>eingeschlagen</a> werden
      muss.
  - s: Det politiska beslutet att <v>slå</v> <p>in</p> på vägen till medlemskap via
      den förstärkta anslutnings- och förhandlingsprocessen med alla kandidater som
      är rättsstater och att löpa den vägen ut, det politiska beslutet tas nu.
    t: Die politische Entscheidung, den Weg zur Mitgliedschaft über den verstärkten
      Beitritts- und Verhandlungsprozeß mit allen Kandidaten, die Rechtsstaaten sind,
      <a>einzuschlagen</a> und weiter zu verfolgen, wird jetzt getroffen.
  - s: Genom det avtal som vi träffat med budgetkontrollutskottet förväntar jag mig
      också att handlingsplanen den 15 maj skall hjälpa oss som parlament att <v>slå</v>
      <p>in</p> på en ny väg, tillsammans med kommissionen.
    t: Aufgrund der mit dem Ausschuß für Haushaltskontrolle getroffenen Abmachungen
      erwarten wir auch, mit Hilfe des Aktionsplans am 15. Mai als Parlament zusammen
      mit der Kommission einen neuen Weg <a>einschlagen</a> zu können.
  - s: Jag vill ansluta mig till den bedömning som rådets ordförande gjort, och också
      säga att denna debatt varit till stor hjälp och ett stöd för den linje som kommissionen
      har <v>slagit</v> <p>in</p> på.
    t: Herr Präsident, ich möchte mich der Beurteilung des Ratspräsidenten anschließen
      und auch sagen, daß ich diese Debatte als hilfreich empfunden habe und als eine
      Unterstützung für die Linie, die die Kommission <a>eingeschlagen</a> hat.
  - s: 'Men oavsett vilken väg man <v>slår</v> <p>in</p> på i en författning:'
    t: 'Aber ganz gleich, welcher Weg in einer Verfassung <a>eingeschlagen</a> wird:'
  - s: Om vi vill ha ett ökat kvalificerat innehåll, får vi inte göra det alltför
      svårt eller rent av omöjligt för the content providers - som det nu heter -
      i synnerhet också för TV- och radiostationer att sprida detta innehåll och <v>slå</v>
      <p>in</p> på nya vägar för publicering.
    t: Wenn wir ein Mehr an anspruchsvollen Inhalten wollen, dann dürfen wir es den
      content providers - wie das jetzt heißt -, insbesondere auch den Fernseh- und
      Rundfunkanstalten, nicht allzu schwer oder gar unmöglich machen, diese Inhalte
      zu verbreiten und neue Publikationswege <a>einzuschlagen</a>.
  - s: Vi måste dock motstå frestelsen att <v>slå</v> <p>in</p> på en utveckling som
      under parollen ”strukturförbättring” inleder en liknande negativ utveckling.
    t: Wir müssen jedoch der Neigung widerstehen, eine Entwicklung <a>einzuschlagen</a>,
      die unter dem Stichwort „Strukturverbesserung“ eine ähnliche negative Entwicklung
      einleitet.
  - s: Den nya regeringen har nu på många politikområden <v>slagit</v> <p>in</p> på
      en europeisk väg.
    t: Die neue Regierung hat nun in vielen Politikbereichen einen europäischen Weg
      <a>eingeschlagen</a>.
  - s: Det är den försiktiga väg som Europaparlamentet har <v>slagit</v> <p>in</p>
      på.
    t: Das ist der vorsichtige Weg, den das Europäische Parlament <a>eingeschlagen</a>
      hat.
  - s: Det bidrar säkerligen till en breddning av den formella politiska diskussionen,
      för det är självklart att endast genom gemensamma ansträngningar från alla politiska
      strömningar, presidenten och den nya regeringen kommer albanerna att lyckas
      att <v>slå</v> <p>in</p> på vägen mot politisk och ekonomisk återuppbyggnad.
    t: Dies wird ohne Zweifel dazu beitragen, daß der formelle politische Dialog erweitert
      wird, denn es gilt natürlich weiterhin, daß es den Albanern nur dann gelingen
      wird, den Weg eines politischen und wirtschaftlichen Wiederaufbaus <a>einzuschlagen</a>,
      wenn alle politischen Strömungen sowie der Präsident und die neue Regierung
      gemeinsame Anstrengungen unternehmen werden.
  - s: Jag anser tvärtom att EU med ekonomiskt stöd måste stödja länderna för att
      få dem att <v>slå</v> <p>in</p> på en väg som leder bort från kärnkraften.
    t: Ich bin hingegen der Ansicht, daß die EU diese Länder mit finanziellen Mitteln
      dabei unterstützen sollte, den Weg in Richtung eines Ausstiegs aus der Kernenergie
      <a>einzuschlagen</a>.
  - s: Om Iran <v>slår</v> <p>in</p> på en mer konstruktiv väg i kärnfrågan och i
      fråga om den regionala stabiliteten i allmänhet kan landet spela en viktig roll
      i Mellanöstern och i regionen kring Persiska viken, en roll som återspeglar
      dess rättmätiga position och stolta historia.
    t: Wenn der Iran einen konstruktiveren Weg zur Atomfrage und zur regionalen Stabilität
      im Allgemeinen <a>einschlägt</a>, könnte er eine wichtige Rolle im Mittleren
      Osten und in der Golfregion spielen.
  - s: Jag tänker på att det t.ex. för guld- och silverbutiker kan vara problematiskt
      att överhuvudtaget ange priser i fönstren, p.g.a. att det skulle kunna uppmuntra
      några människor att <v>slå</v> <p>in</p> fönstret och stjäla de utställda diamanterna,
      guldsmyckena och ädelstenarna.
    t: Ich denke dabei zum Beispiel daran, daß für Geschäfte, die Gold- und Silberwaren
      verkaufen, eine Preisangabe im Schaufenster überhaupt problematisch sein kann,
      weil es gewisse Leute veranlassen könnte, das Schaufenster <a>einzuschlagen</a>
      und die ausgestellten Diamanten, die Schmuckstücke aus Gold und Edelsteinen
      zu stehlen.
  - s: Vi måste nu komma fram till hur den väg vi <v>slår</v> <p>in</p> på i enlighet
      med rådets resolutioner snabbt ska kunna bli verklighet.
    t: Wir müssen jetzt sehen, wie wir sicherstellen können, dass der Weg, den wir
      in Übereinstimmung mit den Entschließungen des Rates <a>eingeschlagen</a> haben,
      zügig in die Praxis umgesetzt werden kann.
  - s: att den måste lämna den felaktiga väg den har <v>slagit</v> <p>in</p> på.
    t: dass sie den falschen Weg, den sie <a>eingeschlagen</a> hat, aufgeben muss.
  - s: Det betyder naturligtvis inte att Europaparlamentet ignorerar den hållning
      som intas av labourpartiet, som skulle vilja <v>slå</v> <p>in</p> på en schweizisk
      väg för Malta.
    t: Das heißt natürlich nicht, dass das Europäische Parlament die Haltung der Labour-Party,
      die für Malta einen Schweizer Weg <a>einschlagen</a> möchte, ignoriert.
  - s: Vi bygger upp ett nära regionalt sammanväxande i Transkaukasien och erbjuder
      vår hjälp som självhjälp för denna region, som i många avseenden, politiskt,
      ekonomiskt, kulturellt och samhälleligt, har <v>slagit</v> <p>in</p> på vägen
      mot ett närmande till Europa.
    t: Wir setzen auf ein enges regionales Zusammenwachsen Transkaukasiens und bieten
      unsere Hilfe zur Selbsthilfe für diese Region an, die in vielerlei Hinsicht
      politisch, wirtschaftlich, kulturell und gesellschaftlich den Weg der Annäherung
      an Europa <a>eingeschlagen</a> hat.
  - s: Om ni <v>slår</v> <p>in</p> på den vägen kommer vi att stå bakom er och Europa
      är lösningen.
    t: Wenn Sie diesen Weg <a>einschlagen</a>, werden wir uns einig sein.
  - s: Var det där löftet från Europa nödvändigt för att Turkiet skulle <v>slå</v>
      <p>in</p> på vägen mot en rättsstat?
    t: War dieses Versprechen seitens der Union erforderlich, damit die Türkei den
      Weg hin zu einem Rechtsstaat <a>einschlägt</a>?
  - s: Sedan Kina resolut <v>slog</v> <p>in</p> på vägen mot en öppen ekonomi och
      började delta i världshandelssystemet är följderna spektakulära.
    t: Seitdem China entschlossen den Weg einer offenen Wirtschaft <a>eingeschlagen</a>
      und sich in das Welthandelssystem integriert hat, sind die Ergebnisse spektakulär.
  - s: Det är rådet som gör det, om det inte snart följer i de spår som vi här har
      <v>slagit</v> <p>in</p> på.
    t: Der Rat ist es, wenn er uns nicht bald auf dem Weg folgt, den wir hier <a>eingeschlagen</a>
      haben.
  - s: Eller vill man efter Rumäniens förebild resolut <v>slå</v> <p>in</p> på den
      långa och svåra vägen med ekonomiska reformer och ett nära samarbete med Europeiska
      unionen?
    t: Oder will es resolut nach dem Vorbild Rumäniens den langen und schwierigeren
      Weg der wirtschaftlichen Reformen und der engeren Zusammenarbeit mit der Europäischen
      Union <a>einschlagen</a>?
  - s: Det är med sorg och oro som jag i dag ser Förenta staterna <v>slå</v> <p>in</p>
      på en väg som riskerar att göra att de förlorar den moraliska ledarrollen i
      världen, även om de naturligtvis kommer att behålla den politiska och militära.
    t: Mit Traurigkeit und Besorgnis stelle ich heute fest, dass die USA einen Weg
      <a>einschlagen</a>, durch den sie den Verlust ihrer weltweiten moralischen Führung
      riskieren, auch wenn sie sicherlich die politische und militärische Führung
      noch innehaben werden.
  - s: Vi är mycket bekymrade över den riktning vi <v>slår</v> <p>in</p> på här utan
      ordentlig offentlig debatt i de nationella parlamenten eller någon annanstans
      och utan inblandning av Europas organisationer för de medborgerliga fri- och
      rättigheterna, vilka är mycket bekymrade över den här utvecklingen.
    t: Wir sind sehr besorgt über die Richtung, die wir hier <a>einschlagen</a> ohne
      ordnungsgemäße öffentliche Debatte in den nationalen Parlamenten oder andernorts
      und ohne die Einbeziehung von Organisationen für bürgerliche Freiheiten aus
      ganz Europa, die über diese Entwicklungen extrem beunruhigt sind.
  - s: Det är bara genom att <v>slå</v> <p>in</p> på den vägen som Europeiska unionens
      ekonomiska styrka kan förverkligas och den nya valutan kan behålla sin kraft.
    t: Herr Präsident, nur wenn wir diesen Weg <a>einschlagen</a>, kann die Europäische
      Union tatsächlich zu einer Wirtschaftsmacht werden und die neue Währung weiterhin
      stark bleiben.
  - s: Jag tror att det är den väg vi måste <v>slå</v> <p>in</p> på.
    t: Ich glaube, dies ist der Weg, den wir <a>einschlagen</a> müssen.
  - s: Det här är dock viktigt om vi skall ha ett riktigt uppnåeligt resultat från
      det här toppmötet i Lissabon och inte slå in på en annan väg - en väg som jag
      vet att premiärminister Gutíerrez inte vill <v>slå</v> <p>in</p> på eftersom
      han faktiskt vill att något skall uppnås vid toppmötet i Lissabon.
    t: Es ist dennoch wichtig, wenn das Gipfeltreffen in Lissabon zu konkreten Ergebnissen
      und nicht etwa in eine andere Richtung führen soll - eine Richtung, die Premierminister
      Guterres ganz sicher nicht <a>einschlagen</a> will, weil er wirklich daran interessiert
      ist, daß auf dem Gipfeltreffen in Lissabon etwas erreicht wird.
  - s: Jag är full av tillförsikt inför att man kommer att kunna fortsätta på den
      linje som Europaparlamentet här har <v>slagit</v> <p>in</p> på, till exempel
      i Randzio-Plaths betänkande, även i detta ärende.
    t: Ich bin ganz zuversichtlich, daß die Linie, die das Europäische Parlament hier
      <a>eingeschlagen</a> hat, beispielsweise in dem Bericht Randzio-Plath, auch
      bei dieser Gelegenheit ihre Fortsetzung finden wird.
  - s: Jag skulle vilja ber er, herr Monti, och mina anti-kolleger, att <v>slå</v>
      <p>in</p> på denna väg.
    t: Sie, Herr Monti, und meine Anti-Kollegen möchte ich bitten, diesen Weg <a>einzuschlagen</a>.
  - s: Dessutom har under tiden också det relativt revolutionära Sandinistpartiet
      <v>slagit</v> <p>in</p> på demokratins och frihetens väg, vilket blivit särskilt
      synligt genom den nuvarande krisen med Ortega.
    t: Außerdem hat inzwischen auch die relativ revolutionäre Partei der Sandinisten
      den Weg der Demokratie und der Freiheit <a>eingeschlagen</a>, was insbesondere
      durch die jetzige Krise um Ortega sichtbar wurde.
  - s: Men vi måste äntligen fundera igenom vilken väg vi nu slutligen skall <v>slå</v>
      <p>in</p> på och inte göra som vi nu gör.
    t: Aber wir müssen uns endlich mal überlegen, welche Richtung wir nun endgültig
      <a>einschlagen</a> wollen, und nicht, wie wir es hier tun.
  - s: vi vill ha ett partnerskap, företrädesvis med demokratierna i AVS-länderna
      och med de länder, som oåterkalleligen och resolut har <v>slagit</v> <p>in</p>
      på vägen mot demokrati, rättsstatlighet och mänskliga rättigheter, och som gestaltar
      den framgångsrikt tack vare positivt agerande från regeringarna, men också från
      parlamenten.
    t: Wir wollen eine Partnerschaft, vorzugsweise mit den Demokratien der AKP-Staaten
      und denjenigen Ländern, die den Weg zur Demokratie, zur Rechtstaatlichkeit und
      zu den Menschenrechten unumkehrbar und resolut <a>eingeschlagen</a> haben und
      ihn durch positive Leistungen der Regierungen, aber auch der Parlamente erfolgreich
      gestalten.
  - s: Därför är det nu Ukrainas uppgift att <v>slå</v> <p>in</p> på en väg som motsvarar
      folkets klart uttalade vilja.
    t: Darum liegt es jetzt bei der Ukraine, einen Weg <a>einzuschlagen</a>, der dem
      eindeutigen Willen des Volkes entspricht.
  - s: Detta är den väg vi <v>slagit</v> <p>in</p> på i arbetet under föregående ordförandeskap,
      och det italienska ordförandeskapet kommer att fortsätta i den riktningen.
    t: Das ist der Weg, den wir unter der vorangegangenen Ratspräsidentschaft <a>eingeschlagen</a>
      haben und in dessen Richtung der italienische Vorsitz weiter voranschreiten
      wird.
  - s: Jag vill vid detta tillfälle helt klart betona att vi med det beslut, som budgetutskottet
      föreslog för plenum, har <v>slagit</v> <p>in</p> på en ny väg för personalpolitiken.
    t: Ich will an dieser Stelle ganz deutlich betonen, daß wir mit der Entscheidung,
      die der Haushaltsausschuß dem Plenum vorgeschlagen hat, einen neuen Weg in der
      Personalpolitik <a>eingeschlagen</a> haben.
  - s: Det är denna väg också Bryssel måste <v>slå</v> <p>in</p> på, herr talman.
    t: Das ist der Weg, Herr Präsident, den Brüssel auch <a>einschlagen</a> muss.
- c: 23
  r: 2
  v: beschreiten
  x:
  - s: Jag tror inte att vi kan <v>slå</v> <p>in</p> på en så smal väg, dvs. att oberoende
      av innehållet - och det materiella innehåll som Maaten m.fl. uppmärksammat -
      så finns det en risk att om parlamentet och rådet godkänner den restriktiva
      tolkning som ledaren för det Europeiska folkpartiet och Palacio Vallelersundi
      föreslår så skulle detta parlament, rådet och gemenskapsinstitutionerna som
      helhet vara bundna till händer och fötter när det gäller utvecklingen av lagstiftningen
      för gemenskapsinstitutionerna, som är så viktig för utvecklingen av gemenskapsrätten.
    t: Ich glaube nicht, dass man einen so schmalen Weg <a>beschreiten</a> darf, denn
      unabhängig vom Inhalt - der substanziell ist, wie Herr Maaten und andere aufzeigten
      besteht die Gefahr, dass diesem Parlament, dem Rat und den Gemeinschaftsinstitutionen
      in ihrer Gesamtheit, sofern dieses Parlament und der Rat die vom Fraktionsvorsitzenden
      der Europäischen Volkspartei und von Frau Palacio Vallelersundi vorgeschlagene
      restriktive Auslegung akzeptieren, in der legislativen Arbeit der Gemeinschaftsinstitutionen,
      die so wichtig für die Entwicklung des Gemeinschaftsrechts ist, Hände und Füße
      gebunden sein werden.
  - s: Därför välkomnar jag L’Aquila-överenskommelsen om en nystart av Doharundan
      - för att se till att världens länder återigen <v>slår</v> <p>in</p> på den
      frihandelsvänliga väg som vi vet gynnar oss alla i längden.
    t: Ich begrüße daher die Vereinbarung im Rahmen des Gipfels in L’Aquila bezüglich
      der Wiederaufnahme der Doha-Runde, damit sichergestellt wird, dass alle Länder
      der Welt wieder den Weg des Freihandels <a>beschreiten</a>, der uns langfristig
      allen zugute kommt.
  - s: Detta är ett möjligt alternativ och vissa företag i EU har redan <v>slagit</v>
      <p>in</p> på den vägen och skapar nya marknadssegment, där de i stort sett är
      nöjda.
    t: Dies ist machbar - einige Unternehmen in Europa <a>beschreiten</a> bereits
      diesen Weg und schaffen neue Marktsegmente, die ihnen insgesamt nützen.
  - s: Vi anser att systemet för att upphäva frihandelsavtal på grund av brott mot
      mänskliga rättigheter måste vara öppnare och mer tillgängligt, och jag medger
      att Karel De Gucht har <v>slagit</v> <p>in</p> på denna väg i frihandelsavtalet
      med Sydkorea.
    t: Wir glauben, dass das System zur Aussetzung von Freihandelsabkommen bei Menschenrechtsverstößen
      transparenter und zugänglicher gestaltet werden muss, und ich würdige die Tatsache,
      dass Herr De Gucht beim Freihandelsabkommen mit Korea damit begonnen ist, diesen
      Weg zu <a>beschreiten</a>.
  - s: Vi vet alla att det finns en risk för åternationalisering, men även i dag har
      vi underförstått <v>slagit</v> <p>in</p> på åternationaliseringens väg och,
      enligt min åsikt, är en bakvänd solidaritet den värsta tänkbara typen av åternationalisering.
    t: aber auch heute wird dieser Weg der Renationalisierung schon indirekt <a>beschritten</a>,
      und meiner Ansicht nach ist eine umgekehrte Solidarität die schlimmste Form
      der Renationalisierung, und darüber muß diskutiert werden.
  - s: I framtiden skulle jag dock önska att vi kunde <v>slå</v> <p>in</p> på en väg
      som leder längre än vad vi hittills nått.
    t: Ich würde mir aber wünschen, daß wir in Zukunft einen Weg <a>beschreiten</a>,
      der über das Erreichte hinausgeht.
  - s: Man påpekar att utan betydande omfördelningar inom budgeten för ytterligare
      resurser kanske EU aldrig kommer att kunna fullgöra de nya uppdrag som unionen
      ges i Lissabonfördraget eller <v>slå</v> <p>in</p> på vägen mot hållbar tillväxt.
    t: Er weist darauf hin, dass Europa, wenn es die Zuweisung der im Rahmen des zusätzlichen
      Haushaltsplans zur Verfügung stehenden Mittel nicht grundlegend umorganisiert,
      niemals in der Lage sein wird, die ihm unter dem Vertrag von Lissabon neu zugewiesenen
      Missionen zu erfüllen oder den Weg in Richtung eines nachhaltigen Wachstums
      zu <a>beschreiten</a>.
  - s: Det handlar om att <v>slå</v> <p>in</p> på en lämplig väg där man tar itu med
      den allvarliga obalansen mellan behovet av och tillgången på organ, utan att
      skada principen för frivillig donation.
    t: Es geht darum, einen rechtschaffenen Pfad zu <a>beschreiten</a>, um das starke
      Ungleichgewicht zwischen dem Bedarf an und der verfügbaren Menge von Organen
      zu beheben, ohne das Prinzip der kostenfreien, freiwilligen Spende zu beschädigen.
  - s: Det är en bra väg vi har <v>slagit</v> <p>in</p> på när det gäller säkerheten
      för fartyg.
    t: In dem Bereich der Schiffssicherheit sind wir dabei, einen guten Weg zu <a>beschreiten</a>.
  - s: Berlinmurens fall och slutet på det kalla kriget har gjort det möjligt för
      miljontals européer att återfå sin frihet och att, trots alla välkända svårigheter,
      med bestämda steg <v>slå</v> <p>in</p> på vägen mot integration.
    t: Der Fall der Berliner Mauer und das Ende des Kalten Krieges haben es Millionen
      von Europäern erlaubt, ihre Freiheit wiederzuerlangen und trotz aller bekannten
      Schwierigkeiten entschlossen den Weg der Integration zu <a>beschreiten</a>.
  - s: Det formulerade nämligen att vi skall <v>slå</v> <p>in</p> på vägen till full
      sysselsättning, och i Europeiska unionen satsa på människornas innovationskraft,
      på förmågan att bilda sig, utbilda sig, på förmågan att ta sitt eget öde i sina
      händer, och på förmågan att sörja för sin egen och sin familjs välfärd.
    t: Er hat nämlich formuliert, dass wir dabei den Weg zur Vollbeschäftigung <a>beschreiten</a>
      und auf die Innovationskraft der Menschen in der Europäischen Union setzen wollen,
      auf die Fähigkeit, sich zu bilden, sich auszubilden, auf die Fähigkeit, ihre
      eigenen Geschicke in die Hand zu nehmen, und auf die Fähigkeit, für das eigene
      Wohl und das Wohl ihrer Familien Sorge zu tragen.
  - s: Hur skall man annars kunna garantera de unga jordbrukarna en framtid, och hur
      kan man motivera ungdomarna att <v>slå</v> <p>in</p> på den vägen?
    t: Wie will man sonst den derzeitigen Landwirten eine Zukunft sichern und die
      Jungen motivieren, diesen Weg zu <a>beschreiten</a>?
  - s: Ni har <v>slagit</v> <p>in</p> på denna väg trots att ni, till och med i kommissionen,
      förra året inte funnit någon majoritet för att ta tillbaka förslaget i sin helhet.
    t: Sie haben diesen Weg <a>beschritten</a>, obwohl Sie selbst in der Kommission
      im vergangenen Jahr keine Mehrheit dafür gefunden haben, den Vorschlag insgesamt
      zurückzuziehen.
  - s: När vi då har <v>slagit</v> <p>in</p> på denna väg, då hoppas jag att rådet
      även inför andra behandlingen kommer att godkänna ett par rationella och mycket
      logiska yrkanden från parlamentet.
    t: Wenn wir diesen Weg dann doch <a>beschritten</a> haben, so wird der Rat hoffentlich
      auch für die zweite Lesung einigen vernünftigen und ganz logischen Anträgen
      des Parlaments zustimmen.
  - s: För det andra finner jag det fullkomligt oförståeligt att t.ex. den tyske förbundskanslern
      <v>slår</v> <p>in</p> på en väg - tvärtemot de övriga EU-ländernas inriktning
      - där man till att börja med skall efterskänka samtliga skulder för de fattigaste
      länderna.
    t: Zum anderen ist es für mich völlig unverständlich, daß etwa der deutsche Bundeskanzler
      einen Weg <a>beschreitet</a>, auf dem - entgegen der Richtung der übrigen EU-Länder
      - erst einmal den ärmsten der armen Länder alle Schulden erlassen werden sollen.
  - s: Den väg vi har <v>slagit</v> <p>in</p> på inom det rättsliga och civila samarbetet
      är den rätta vägen.
    t: Der Weg, den man gegenwärtig auf dem Gebiet der justitiellen Zusammenarbeit
      in Zivilsachen <a>beschreitet</a>, ist der richtige Weg.
  - s: Vi måste väl ändå kunna räkna med att den turkiska regeringen, även den nya
      turkiska regeringen, <v>slår</v> <p>in</p> på vägen mot rättsstaten och demokratin
      av övertygelse.
    t: Wir müssen uns darauf verlassen können, dass die türkische Regierung, auch
      die neue Regierung, aus Überzeugung den Weg zu Rechtsstaatlichkeit und Demokratie
      <a>beschreitet</a>.
  - s: Även vad gäller regleringar har vi <v>slagit</v> <p>in</p> på en helt ny väg.
    t: Auch mit Verordnungen <a>beschreiten</a> wir einen völlig neuen Weg.
  - s: För att även garantera ett tillräckligt stort forskningsintresse från vetenskapsmännens
      sida, speciellt när det gäller tillämpad BSE-forskning, borde vi gemensamt överlägga
      med parlamentet om vi inte även borde <v>slå</v> <p>in</p> på nya vägar.
    t: Um auch ein ausreichendes Forschungsinteresse von seiten der Wissenschaftler,
      insbesondere über Fragen der angewandten BSE-Forschung zu gewährleisten, sollten
      wir gemeinsam mit dem Parlament überlegen, ob wir nicht auch neue Wege <a>beschreiten</a>
      sollten.
  - s: Europeiska unionen blir den första medlemmen i Världshandelsorganisationen
      som <v>slår</v> <p>in</p> på den vägen.
    t: Die Europäische Union wird das erste Mitglied der Welthandelsorganisation sein,
      das diesen Weg <a>beschreitet</a>.
  - s: å ena sidan en väg som innebär välstånd och tillväxt och för att kunna <v>slå</v>
      <p>in</p> på den måste EU ha modet att genomföra radikala strukturella reformer
      som innebär avregleringar;
    t: auf der einen Seite liegt der Weg zu Wohlstand und Wachstum, für den die Union
      mutig radikale Strukturreformen im Sinne der Liberalisierung durchführen muß,
      wenn sie ihn <a>beschreiten</a> will, und auf der anderen Seite der Weg der
      Aufrechterhaltung und Verewigung einer korporativistischen, auf die verstaatlichte
      Wirtschaft ausgerichteten Sichtweise, aufgrund derer viele europäische Länder
      doppelt oder dreimal so hohe Arbeitslosenquoten wie die Vereinigten Staaten
      verbuchen müssen und dazu verdammt sind, in den innovativsten und dynamischsten
      Wirtschaftssektoren eine Statistenrolle zu spielen.
  - s: Enligt min åsikt kommer det att bli en mödosam kamp i viss utsträckning, men
      jag ämnar ändå be om råd och om jag får rådet att det är rätt väg framåt har
      jag för avsikt att <v>slå</v> <p>in</p> på den.
    t: Meiner Meinung nach wird das in bestimmtem Maße ein harter Kampf werden, aber
      ich will Rat suchen, und wenn mir geraten wird, daß das ein gangbarer Weg ist,
      dann werde ich ihn <a>beschreiten</a>.
  - s: Man bygger ett Europa, som inte motsätter sig USA:s barbari utan i stället
      stöder USA och försöker överträffa det på den farliga, vansinniga väg man har
      <v>slagit</v> <p>in</p> på, en väg som kan leda till hela vår planets undergång.
    t: Es wird eine Union errichtet, die sich der Brutalität der USA nicht widersetzt,
      sondern mit ihnen wetteifernd denselben gefährlichen und wahnwitzigen Weg <a>beschreitet</a>,
      der unseren Planeten in die Katastrophe führen kann.
- c: 17
  r: 3
  v: eingeschlagen
  x:
  - s: Jag hoppas och utgår ifrån - och litar därvid också på den EG-domstolen - att
      den fortsätter att följa den kurs man <v>slagit</v> <p>in</p> på, att den i
      ökad utsträckning accepterar att tillvarata befogenheterna och därmed å andra
      sidan upphäver detta direktiv.
    t: Ich hoffe und gehe davon aus - und vertraue dabei auch auf den Europäischen
      Gerichtshof -, dass er die <a>eingeschlagene</a> Richtung weiterverfolgen wird,
      dass er sich verstärkt der Wahrung der Kompetenzen annehmen und daher die Richtlinie
      wiederum aufheben wird.
  - s: Kan vi bädda in det i ett modernare synsätt och kan vi bekämpa det med en teori
      och med politiska instrument som på nytt ger oss schwung och iver så att vi
      inte fortsätter på den väg vi <v>slagit</v> <p>in</p> på?
