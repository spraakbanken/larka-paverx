      även om det bara gäller subsidiariteten, verkligen är ett gemensamt hus, inte
      bara för medborgarna i medlemsstaterna, utan också för medborgarna i kandidatländerna.
    t: Molte politiche hanno già <a>intrapreso</a>, sia pur faticosamente, quest’ultima
      strada, ma molte ancora la dovranno intraprendere prima che l’Europa, sia pur
      nella sussidiarietà, rappresenti concretamente una casa comune, oltre che per
      i cittadini dei paesi membri, anche per quelli degli Stati candidati.
  - s: Nu gäller det för oss att fullfölja den väg som vi har <v>slagit</v> <p>in</p>
      på.
    t: Ora dobbiamo proseguire e portare a termine il cammino che abbiamo <a>intrapreso</a>.
  - s: Den väg som kommissionen <v>slagit</v> <p>in</p> på i vitboken ”Energipolitik
      inom Europeiska unionen” kan jag därför bara stödja.
    t: Non posso quindi che sostenere il cammino <a>intrapreso</a> dalla Commissione
      con il Libro bianco «Una politica energetica per l’Unione europea».
  - s: Berlinmurens fall och slutet på det kalla kriget har gjort det möjligt för
      miljontals européer att återfå sin frihet och att, trots alla välkända svårigheter,
      med bestämda steg <v>slå</v> <p>in</p> på vägen mot integration.
    t: La caduta del muro di Berlino e la fine della guerra fredda hanno consentito
      a milioni di cittadini europei di riacquistare la libertà e, malgrado tutte
      le difficoltà a noi ben note, di <a>intraprendere</a> risolutamente la strada
      dell’integrazione.
  - s: Därför har vi, efter långa och mogna diskussioner och med stöd av Europaparlamentet
      - det måste jag säga, eftersom jag i början på oktober svarade på era frågor
      under debatten om Böschbetänkandet - ja, därför har vi verkligen <v>slagit</v>
      <p>in</p> på en framtidens väg när det gäller information.
    t: Ecco perché, dopo lunghe e mature riflessioni e con l’assistenza del Parlamento
      europeo - ciò va detto poiché ho partecipato in questa sede, all’inizio di ottobre,
      al dibattito sulla relazione Bösch -, abbiamo <a>intrapreso</a> la vera via
      del futuro in materia di informazione.
  - s: En sådan uppmuntrande utveckling måste sporra oss att konsekvent följa den
      väg som vi har <v>slagit</v> <p>in</p> på.
    t: Questo fatto incoraggiante deve essere per noi uno stimolo a proseguire con
      coerenza sulla strada <a>intrapresa</a>.
  - s: Av dessa skäl, och trots att jag stöder principerna bakom resolutionen som
      överensstämmer med mina egna, lägger jag ned min röst, eftersom jag anser att
      strategiskt sett riskerar resolutionen att stjälpa och inte hjälpa oss på den
      nya väg som vi har <v>slagit</v> <p>in</p> på tillsammans med den kinesiska
      regeringen.
    t: Per questi motivi, pur condividendo i principi della risoluzione che sono i
      miei principi, mi asterrò dal voto, perché strategicamente credo che possa danneggiare,
      e non aiutare, il nuovo percorso <a>intrapreso</a> con il governo cinese.
  - s: Somliga anser att EU har <v>slagit</v> <p>in</p> på en alltför liberal kurs
      och inte skyddar de egna medborgarna mot globaliseringen, medan andra anser
      att unionen inte är tillräckligt protektionistisk.
    t: alcuni pensano che l’Europa abbia <a>intrapreso</a> un percorso troppo liberale
      e non riesca a proteggere i cittadini dalla globalizzazione, mentre altri pensano
      che non sia abbastanza protezionista.
  - s: Jag vet, utifrån exemplet med mitt eget land, att möjligheten till EU-medlemskap
      i sig har förmågan att mobilisera samhället att <v>slå</v> <p>in</p> på vägen
      mot ekonomiska reformer och demokratisk förändring.
    t: So, in base all’esempio del mio paese, che la sola possibilità di entrare nell’UE
      ha la capacità di mobilitare la società ad <a>intraprendere</a> la strada delle
      riforme economiche e della trasformazione democratica.
  - s: Om man i Bratislava <v>slår</v> <p>in</p> på en annan kurs, då kommer detta
      land omedelbart att höra till de mest utvecklade kandidaterna.
    t: Solo se il governo di Bratislava <a>intraprenderà</a> un nuovo corso, la Slovacchia
      entrerà a far parte del gruppo dei candidati più sviluppati.
  - s: Den nya regeringen har nu på många politikområden <v>slagit</v> <p>in</p> på
      en europeisk väg.
    t: Il nuovo governo ha ora <a>intrapreso</a> un cammino in senso europeo in diversi
      settori politici.
  - s: Vi måste uppmuntra alla sidor att fortsätta i vänskap utmed den väg vi redan
      har <v>slagit</v> <p>in</p> på.
    t: Dobbiamo incoraggiare tutte le parti affinché continuino ad avanzare in amicizia
      lungo il cammino già <a>intrapreso</a>.
  - s: Även här ett hjärtligt tack till kommissionen för dess beredskap att <v>slå</v>
      <p>in</p> på denna väg tillsammans med parlamentet.
    t: Anche a questo proposito rivolgo alla Commissione un sentito ringraziamento
      per la sua disponibilità a <a>intraprendere</a> quest’iniziativa assieme al
      Parlamento.
  - s: Jag anser tvärtom att EU med ekonomiskt stöd måste stödja länderna för att
      få dem att <v>slå</v> <p>in</p> på en väg som leder bort från kärnkraften.
    t: Ritengo invece che l’Unione, con l’erogazione di aiuti economici, dovrebbe
      assistere i paesi che decidono di <a>intraprendere</a> la via dell’abbandono
      del nucleare e, a questo riguardo, sarebbe opportuna la solidarietà dei paesi
      economicamente più forti dell’Unione.
  - s: Europaparlamentet har nu <v>slagit</v> <p>in</p> på denna väg med ett av de
      första fallen där medbeslutande har tillämpats på detta område, och i framtiden
      borde vi kunna agera med ännu större självförtroende när det gäller att utnyttja
      vårt manöverutrymme och visa att vi också kan låta sådana förhandlingar stranda.
    t: Nella nostra veste di parlamentari, abbiamo <a>intrapreso</a> questa strada
      con uno dei primi casi in cui si è ricorsi alla codecisione in questo settore;
  - s: Vi måste nu komma fram till hur den väg vi <v>slår</v> <p>in</p> på i enlighet
      med rådets resolutioner snabbt ska kunna bli verklighet.
    t: Quello che dobbiamo fare è capire come far sì che il cammino <a>intrapreso</a>
      in linea con le risoluzioni del Consiglio possa presto diventare realtà.
  - s: Eller vill man efter Rumäniens förebild resolut <v>slå</v> <p>in</p> på den
      långa och svåra vägen med ekonomiska reformer och ett nära samarbete med Europeiska
      unionen?
    t: O intende piuttosto seguire l’esempio della Romania e <a>intraprendere</a>
      risolutamente la strada lunga e difficile delle riforme economiche e di una
      più stretta collaborazione con l’Unione europea?
  - s: Vi är mycket bekymrade över den riktning vi <v>slår</v> <p>in</p> på här utan
      ordentlig offentlig debatt i de nationella parlamenten eller någon annanstans
      och utan inblandning av Europas organisationer för de medborgerliga fri- och
      rättigheterna, vilka är mycket bekymrade över den här utvecklingen.
    t: siamo molto preoccupati per la direzione che siamo in procinto di <a>intraprendere</a>
      senza che il tema venga dibattuto pubblicamente nell’ambito dei parlamenti nazionali
      o altrove, e senza coinvolgere i movimenti dei diritti civili in tutta Europa.
  - s: För att <v>slå</v> <p>in</p> på en väg mot en rättvisare budget krävs det att
      var och ens deltagande står i proportion till var och ens andel av gemenskapens
      BNP.
    t: Per <a>intraprendere</a> la via di un bilancio più equo, è necessario che il
      contributo di ognuno sia proporzionale alla sua quota del PNL comunitario.
  - s: Av alla dessa skäl uppmanar jag parlamentet till att inte <v>slå</v> <p>in</p>
      på den här vägen, genom att besluta om en återförvisning av dessa två betänkanden
      till utskottet.
    t: Per tutti questi motivi, chiedo al Parlamento di non <a>intraprendere</a> questa
      strada decidendo il rinvio in commissione delle due relazioni.
  - s: Kommissionen hade redan <v>slagit</v> <p>in</p> på fel väg, kanske den ångrar
      det lite i dag?
    t: La Commissione aveva già <a>intrapreso</a> la strada sbagliata e le chiedo
      se, forse, oggi non lo rimpianga almeno un po’ .
  - s: å ena sidan en väg som innebär välstånd och tillväxt och för att kunna <v>slå</v>
      <p>in</p> på den måste EU ha modet att genomföra radikala strukturella reformer
      som innebär avregleringar;
    t: da un lato, la via della prosperità, della crescita, per <a>intraprendere</a>
      la quale l’Europa deve con coraggio realizzare radicali riforme strutturali
      di liberalizzazione;
  - s: Men vi måste äntligen fundera igenom vilken väg vi nu slutligen skall <v>slå</v>
      <p>in</p> på och inte göra som vi nu gör.
    t: meglio un uovo oggi che una gallina domani Però dovremmo riflettere su quale
      via vogliamo <a>intraprendere</a> e non fare come stiamo facendo qui.
  - s: Därför måste vi av ansvar gentemot de kommande generationerna <v>slå</v> <p>in</p>
      på denna nya väg.
    t: è necessario pertanto dare prova di responsabilità nei confronti delle generazioni
      future <a>intraprendendo</a> questo nuovo cammino.
  - s: Här finns det någonting abnormt, i annat fall måste man lägga en större tonvikt
      vid växelkursernas stabilitet och med beslutsamhet <v>slå</v> <p>in</p> på den
      väg som Japan och vissa av oss redan har valt.
    t: C’è qualche cosa di strano, o allora occorre spostare maggiormente l’accento
      sulla stabilizzazione dei tassi di cambio ed <a>intraprendere</a> con determinazione
      le strade che il Giappone e certi di noi hanno già imboccato.
  - s: Genom de tyska åtgärderna har vi <v>slagit</v> <p>in</p> på en väg som ska
      leda fram till bästa möjliga resultat för alla europeiska arbetstagare, överallt
      i Europa där företaget har sin verksamhet.
    t: La strada che abbiamo <a>intrapreso</a> sotto l’egida della Germania deve condurre
      ora al migliore risultato possibile per tutti i lavoratori europei, in tutti
      gli stabilimenti d’Europa.
  - s: Genom att vilja skydda de fleråriga utvecklingsprogrammen riskerar kommissionen
      att <v>slå</v> <p>in</p> på fel väg, och vi vill varna den för denna väg.
    t: Nel suo desiderio di protrarre la politica dei POP, la Commissione rischia
      di <a>intraprendere</a> una strada sbagliata.
  - s: Genom att sträva efter perfektion kan vi faktiskt missa tillfället att åstadkomma
      något som är inom räckhåll, men det viktiga är att vi fortsätter längs den väg
      som vi har <v>slagit</v> <p>in</p> på och fattar ett beslut före valet till
      Europaparlamentet 2009.
    t: Certo, l’ottimo è il nemico del bene, però è importante continuare a percorrere
      la strada <a>intrapresa</a> e decidere prima delle europee del 2009.
  - s: Som jag förstår saken säger ni oss att vi har <v>slagit</v> <p>in</p> på en
      väg som skulle kunna leda till något som liknar en katastrof.
    t: Quindi ciò che mi sembra di capire dalle sue affermazioni è che il cammino
      <a>intrapreso</a> potrebbe portarci sull’orlo della catastrofe.
