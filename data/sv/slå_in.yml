  - s: Det är faktiskt otroligt att, medan vi <v>slår</v> <p>in</p> på en väg som
      många av oss bedömer som farlig och skadlig för de europeiska intressena, har
      detta avtal accepterats utan debatt, utan att de nationella parlamenten informerats,
