- c: 55
  r: 1
  v: imboccare
  x:
  - s: Jag hoppas och utgår ifrån - och litar därvid också på den EG-domstolen - att
      den fortsätter att följa den kurs man <v>slagit</v> <p>in</p> på, att den i
      ökad utsträckning accepterar att tillvarata befogenheterna och därmed å andra
      sidan upphäver detta direktiv.
    t: Auspico e parto dal presupposto, in ciò confidando anche nella Corte europea
      di giustizia, che la Corte prosegua sulla strada <a>imboccata</a>, che si occupi
      maggiormente del rispetto delle competenze e che quindi revochi di nuovo la
      direttiva.
  - s: I betänkandet nämns behovet av att dra effektiva slutsatser på grundval av
      insamlade uppgifter, men man tycks <v>slå</v> <p>in</p> på en väg som leder
      till slutsatser som är givna på förhand.
    t: La relazione accenna alla necessità di giungere a conclusioni efficaci sulla
      base di una raccolta dati, ma sembra invece <a>imboccare</a> una strada che
      porta a una conclusione preconfezionata.
  - s: Det är inte lönt att uppmana dessa personer och organisationer att <v>slå</v>
      <p>in</p> på vägen mot demokrati från den ena dagen till den andra.
    t: A queste persone e a queste organizzazioni è inutile chiedere di <a>imboccare</a>
      la strada della democrazia da un giorno all’altro.
  - s: Kan vi bädda in det i ett modernare synsätt och kan vi bekämpa det med en teori
      och med politiska instrument som på nytt ger oss schwung och iver så att vi
      inte fortsätter på den väg vi <v>slagit</v> <p>in</p> på?
    t: Possiamo assegnargli un’impostazione più moderna e affrontarlo sulla scorta
      di una teoria e con strumenti politici che potranno dare a questo settore un
      nuovo slancio impedendoci di proseguire sulla strada già <a>imboccata</a>?
  - s: Att <v>slå</v> <p>in</p> på den kursen är att köra EU-projektet rätt in i väggen.
    t: <a>Imboccare</a> questa strada equivale al suicidio del progetto europeo.
  - s: Även om vi uppskattar hans arbete så vill vi inte <v>slå</v> <p>in</p> på den
      väg som föredraganden visar.
    t: Pur stimando il suo lavoro, non intendiamo <a>imboccare</a> la strada indicata
      dal relatore.
  - s: Ni kommer i detta meddelande att återfinna många av era krav, till exempel
      beaktandet av försiktighetsprincipen eller de berättigade kraven från utvecklingsländerna
      om en uppbyggnad av en egen fiskerisektor liksom en effektivare övervakning
      osv. Här tror jag att vi måste <v>slå</v> <p>in</p> på en ny väg.
    t: In questo campo, a mio avviso, dobbiamo <a>imboccare</a> una nuova strada.
  - s: Jag beklagar att ledamöter från mitt eget land inte kunde motstå frestelsen
      att <v>slå</v> <p>in</p> på den vägen, vilket är lika lätt som inkonsekvent.
    t: Mi rammarico che alcuni deputati del mio paese non siano riusciti a resistere
      alla tentazione di <a>imboccare</a> questa strada, così facile e al contempo
      del tutto incongruente.
  - s: Ska vi <v>slå</v> <p>in</p> på samma felaktiga väg som Förenta staterna?
    t: Non so se dovremmo <a>imboccare</a> la stessa strada fallace intrapresa dagli
      Stati Uniti.
  - s: Jag är glad över att kommissionen har <v>slagit</v> <p>in</p> på denna väg.
    t: Sono lieto che la Commissione abbia <a>imboccato</a> questa strada.
  - s: Jag hoppas verkligen att alla parter skall agera flexibelt så att vi kan <v>slå</v>
      <p>in</p> på denna väg.
    t: Spero che tutte le parti mostrino la flessibilità necessaria per <a>imboccare</a>
      tale strada.
  - s: Vi har <v>slagit</v> <p>in</p> på den vägen.
    t: Abbiamo <a>imboccato</a> questa strada.
  - s: Därför måste EU:s regeringar när de diskuterar invandringen visa den politiska
      vilja och solidaritet som krävs, så att vi kan gå vidare på den väg vi äntligen
      <v>slagit</v> <p>in</p> på - den rätta vägen.
    t: Perciò, nel corso dei dibattiti sull’immigrazione, i governi europei devono
      dar prova della necessaria volontà e solidarietà politica, in modo che si possa
      procedere lungo la strada che abbiamo finalmente <a>imboccato</a> - quella giusta.
  - s: Vi har hoppats, att president Lukasjenko skulle finna en förnuftig väg ut från
      den oförnuftiga väg på vilken han själv <v>slagit</v> <p>in</p>.
    t: Avevamo sperato che il Presidente Lukashenko avrebbe trovato la via della ragione
      lasciando il corso irrazionale che aveva <a>imboccato</a>.
  - s: Våra varningar om den farliga väg som EU har <v>slagit</v> <p>in</p> på håller
      på att besannas.
    t: 'Onorevoli colleghi, i nostri ammonimenti sulla sinistra e pericolosa strada
      <a>imboccata</a> dall’Unione europea stanno trovando conferma nella realtà:'
  - s: Så här långt har Nikiforos Diamandouros verkligen ansträngt sig för att kalla
      institutionerna till ordningen när de <v>slår</v> <p>in</p> på fel spår, dvs.
      otydlig och dålig förvaltning.
    t: Finora il Mediatore Diamandouros ha svolto questo compito in maniera eccellente,
      richiamando all’ordine le istituzioni ogniqualvolta esse hanno <a>imboccato</a>
      il tortuoso sentiero dell’opacità e della cattiva amministrazione.
  - s: Det är en bra väg vi har <v>slagit</v> <p>in</p> på när det gäller säkerheten
      för fartyg.
    t: Nell’ambito della sicurezza marittima stiamo per <a>imboccare</a> una buona
      strada.
  - s: Nedskärningarna inom Volkswagen och Opel visar på behovet av att <v>slå</v>
      <p>in</p> på en annan väg.
    t: I tagli operati alla e alla mostrano semplicemente che occorre <a>imboccare</a>
      un’altra strada;
  - s: Nu är det dags för oss att <v>slå</v> <p>in</p> på miljöskyddets väg.
    t: ora tocca a noi <a>imboccare</a> la strada della protezione ambientale.
  - s: Antingen följer vi Molitorgruppens anvisningar och fortsätter de nyliberalas
      väg med avreglering, eller så <v>slår</v> vi <p>in</p> på den andra vägen och
      påbörjar en genomgripande utveckling av de egna ekologiska och sociala framtidsmöjligheterna.
    t: O continua a percorrere la via della deregolamentazione neoliberale, additatale
      dal gruppo Molitor, o <a>imbocca</a> effettivamente la via che consiste nello
      sviluppare in modo esauriente le proprie potenzialità ecologiche e sociali.
  - s: 'Vi är beklämda när vi tillbakavisar en resolution vars positiva punkter förstörs
      av de villfarelser som vi har påvisat och bekymrade när vi sänder en larmsignal:
      ”Denna väg som ni har <v>slagit</v> <p>in</p> på kommer att förstöra Europeiska
      unionen och föra den bort ifrån vad en förkrossande majoritet av medborgarna
      anser.”'
    t: 'Rigettiamo costernati una risoluzione che distrugge i suoi punti positivi
      con le aberrazioni che abbiamo denunciato e, preoccupati, lanciamo un segnale
      d’allarme: «Questa strada che avete <a>imboccato</a> è quella che distruggerà
      l’Unione europea e l’allontanerà dal comune sentire della stragrande maggioranza
      dei cittadini».'
  - s: Ja, jag vill uttryckligen ge er en komplimang för att ni genom det som ni har
      påbörjat principiellt har <v>slagit</v> <p>in</p> på rätt väg, eftersom den
      gamla gruppundantagsförordningen - trots alla goda sidor den kan ha - är helt
      enkelt inte längre up to date.
    t: Voglio congratularmi per il fatto che, con quanto realizzato, ha <a>imboccato</a>
      la strada giusta in quanto il vecchio REC - pur con tutti i meriti che gli si
      possono attribuire - è semplicemente obsoleto.
  - s: Det är denna väg - för övrigt utstakad av detta parlament - som regeringskonferensen
      måste <v>slå</v> <p>in</p>.
    t: Questa è la via che il Parlamento europeo ha già delineato in passato e che
      la Conferenza intergovernativa dovrà <a>imboccare</a>.
  - s: Jag tror mig kunna säga att vi har <v>slagit</v> <p>in</p> på den rätta vägen,
      och jag kommer inte att avvika från den.
    t: Credo di poter dire che abbiamo <a>imboccato</a> la strada giusta, strada dalla
      quale non devierò.
  - s: Nu <v>slår</v> man <p>in</p> på motsatt väg, för att man skall kunna säga att
      den nye jordbruksministern säljer jordbruket och sänker priserna.
    t: Adesso s’<a>imbocca</a> la direzione opposta per poter dire che il nuovo Ministro
      dell’agricoltura svende l’agricoltura e riduce i prezzi.
  - s: Vår föredragande har redan från början <v>slagit</v> <p>in</p> på den riktiga
      vägen genom att det endast är gemensamma principer i ett gemensamt valsystem
      som eftersträvas.
    t: Il relatore ha <a>imboccato</a> fin dall’inizio la strada giusta ponendosi
      quale obiettivo soltanto quello di fissare i principi di un sistema elettorale
      comune e lasciando spazio alle tradizioni politiche e culturali nazionali.
  - s: Det är under alla omständigheter under de kommande 18-24 månaderna som vi skall
      <v>slå</v> <p>in</p> på den väg som leder till att dessa möjligheter kan utvecklas,
      genom att reformera de nationella marknaderna och de europeiska institutionerna
      för att förbereda dem för utvidgningen.
    t: È tuttavia nel corso dei prossimi 18-24 mesi che dovremo riuscire a <a>imboccare</a>
      la strada dello sviluppo di queste potenzialità, impostando le riforme nei mercati
      nazionali e nelle Istituzioni europee per prepararle all’ampliamento.
  - s: Den passivitet och den feghet som det internationella samfundet visade prov
      på, och särskilt de europeiska länderna, när det kambodjanska folket utsattes
      för ett verkligt folkmord av röda khmererna, gör att vi i dag är skyldiga att
      hjälpa detta folk att utveckla sin ekonomi, att förbättra sina levnadsvillkor
      och att <v>slå</v> <p>in</p> på demokratins väg.
    t: La passività e la viltà dimostrate dalla comunità internazionale, e soprattutto
      dai paesi europei, nel periodo in cui i khmer rossi operavano un vero e proprio
      genocidio del popolo cambogiano, c’impongono oggi di aiutare tale popolo a sviluppare
      la propria economia, a migliorare le proprie condizioni di vita e ad <a>imboccare</a>
      la strada della democrazia.
  - s: Vi hoppas att Indien och Pakistan, med Europaparlamentets stöd, kan <v>slå</v>
      <p>in</p> på den vägen snarare än den väg som skulle vara mycket farligare för
      dem själva och resten av världen.
    t: Speriamo che l’India e il Pakistan possano, con il sostegno del Parlamento
      europeo, <a>imboccare</a> questa strada piuttosto che un’altra via molto più
      pericolosa per sé e il resto del mondo.
  - s: Vi menar att kommissionen <v>slagit</v> <p>in</p> på fel väg alltsedan den
      vägrade att genomföra 1991 års förordning vid det beslutade datumet 1996.
    t: Riteniamo che la Commissione abbia <a>imboccato</a> la strada sbagliata rifiutando
      di dare esecuzione al regolamento del 1991 alla data concordata del 1996.
  - s: Det största problemet är förvisso Kosovo och jag anser att ni har <v>slagit</v>
      <p>in</p> på rätt väg.
    t: Il problema maggiore è indubbiamente quello del Kosovo e sono dell’opinione
      che abbiate <a>imboccato</a> la strada giusta.
  - s: Ändringsförslag 7 och 11, som syftar till en fortsatt finansiering av jordbruksforskningen,
      kan inte godtas, eftersom åtgärder som främjar en omställning av produktionen
      har blivit en strategisk prioritering och visar på den väg som man måste <v>slå</v>
      <p>in</p> på med större beslutsamhet.
    t: Gli emendamenti nn. 7 e 11, che mirano ad un ulteriore finanziamento della
      ricerca agronomica, non possono essere accolti perché il finanziamento di misure
      volte a modificare il tipo di produzione è diventato una priorità strategica
      e rappresenta la via che si deve <a>imboccare</a> con la massima decisione.
  - s: Inom ramen för partnerskapet och samarbetsavtalet har vi möjlighet att utöva
      påtryckningar i syfte att få regeringen att inleda en dialog med oppositionen,
      upphöra med tortyren och se till att landet <v>slår</v> <p>in</p> på vägen mot
      en sann rättsstat.
    t: Nel quadro del partenariato e dell’accordo di cooperazione con il Kirghizistan
      vi è spazio per tali pressioni, che possono convincere il governo ad avviare
      il dialogo con l’opposizione, a cessare le pratiche di tortura e a fare in modo
      che il paese <a>imbocchi</a> la strada per diventare un vero Stato di diritto.
  - s: Med detta nya förslag från kommissionen har vi <v>slagit</v> <p>in</p> på en
      annan väg än vi gjorde 1994/1995.
    t: Con questa nuova proposta della Commissione abbiamo <a>imboccato</a> una strada
      completamente diversa rispetto a quella del 1994/1995.
  - s: Vi måste dock motstå frestelsen att <v>slå</v> <p>in</p> på en utveckling som
      under parollen ”strukturförbättring” inleder en liknande negativ utveckling.
    t: Dobbiamo tuttavia contrastare la tendenza ad <a>imboccare</a> la via di uno
      sviluppo che, con la parola d’ordine del «miglioramento strutturale», introduca
      un analogo sviluppo negativo.
  - s: Men man måste konstatera att den väg man <v>slagit</v> <p>in</p> på, med hjälp
      av den s.k. lagen om civil endräkt, långt ifrån har lett till fred. Samtidigt
      som det algeriska folket har gjort ett fantastiskt motstånd för att slå tillbaka
      traditionalismen, tycks amnestin för den typen av mord, somliga säger brott
      mot mänskligheten - och den straffrihet som har beviljats dem som har begått
      dessa brott - ha rentvått dem så till den grad att de fortsätter sitt dödens
      verk.
    t: Dobbiamo però ammettere che la via <a>imboccata</a> dalla legge, ovvero il
      processo di riconciliazione civile, è ben lungi dal conseguire la pace.
  - s: Den gamla fåran skall plogas upp igen, man vill återigen <v>slå</v> <p>in</p>
      på gamla vägar, men det går inte!
    t: Si vuole <a>imboccare</a> una strada già percorsa, non è possibile!
  - s: Jag vill dock också framhålla det faktum att när vi talar om utvidgning måste
      vi också titta på Republiken Moldavien, som för närvarande genomgår en kritisk
      politisk period i sina försök att <v>slå</v> <p>in</p> på vägen mot demokrati
      och EU-medlemskap.
    t: Tuttavia, voglio attirare la vostra attenzione sul fatto che, quando parliamo
      di allargamento, dobbiamo anche considerare la Repubblica moldova, che attraversa
      un momento politico cruciale e sta per <a>imboccare</a> la strada verso la democrazia
      e l’adesione all’UE.
  - s: De europeiska medborgarna kommer inte att kunna begripa om man inte här <v>slår</v>
      <p>in</p> på en ny väg, och om de som står för insynen inte i fortsättningen
      får ett starkare stöd i kommissionen.
    t: Non potremo contare sul consenso dei cittadini europei se non si <a>imboccherà</a>
      una nuova direzione affinché coloro che si adoperano a favore della trasparenza
      non godranno di maggiore sostegno da parte della Commissione.
  - s: Det bidrar säkerligen till en breddning av den formella politiska diskussionen,
      för det är självklart att endast genom gemensamma ansträngningar från alla politiska
      strömningar, presidenten och den nya regeringen kommer albanerna att lyckas
      att <v>slå</v> <p>in</p> på vägen mot politisk och ekonomisk återuppbyggnad.
    t: Questo fatto contribuisce indubbiamente a diffondere la pratica della consultazione
      politica formale e, ovviamente, sarà solo grazie agli sforzi comuni di tutti
      i gruppi politici, del Presidente e del nuovo governo se gli albanesi riusciranno
      ad <a>imboccare</a> la strada della ricostruzione politica ed economica.
  - s: Om den inte stiger måste vi <v>slå</v> <p>in</p> på en annan väg.
    t: Se non viene superato, dobbiamo <a>imboccare</a> un’altra via.
  - s: att den måste lämna den felaktiga väg den har <v>slagit</v> <p>in</p> på.
    t: bisogna lasciare la strada sbagliata <a>imboccata</a>.
  - s: Om ni <v>slår</v> <p>in</p> på den vägen kommer vi att stå bakom er och Europa
      är lösningen.
    t: Se lei <a>imboccherà</a> questa strada, saremo d’accordo e l’Europa sarà la
      soluzione.
  - s: Europeiska unionen kommer med andra ord att följa den väg av stöd för jättelika
      företag som Förenta staterna <v>slagit</v> <p>in</p> på.
    t: In questo modo l’Unione europea seguirà la strada già <a>imboccata</a> dagli
      Stati Uniti di appoggiare i colossi.
  - s: Det är avgörande att vi fattar beslut om kommissionens program med ändringsförslagen
      från utskottet för ekonomi och valutafrågor, eftersom man här har <v>slagit</v>
      <p>in</p> på rätt väg.
    t: È fondamentale adottare il programma della Commissione con gli emendamenti
      della commissione per i problemi economici e monetari, per essere certi di <a>imboccare</a>
      la strada giusta.
  - s: Vi bör definitivt inte <v>slå</v> <p>in</p> på den vägen.
    t: Non dovremmo sicuramente <a>imboccare</a> questa strada.
  - s: Det är rådet som gör det, om det inte snart följer i de spår som vi här har
      <v>slagit</v> <p>in</p> på.
    t: È il Consiglio che la impedirà se non ci seguirà tempestivamente sulla strada
      che abbiamo <a>imboccato</a>.
  - s: Efter åtta år av inbördeskrig verkade man äntligen ha <v>slagit</v> <p>in</p>
      på vägen mot fred men de fruktansvärda grymheterna, främst mot kvinnor och barn,
      fortsätter bara.
    t: Dopo otto anni di guerra civile sembra sia stata finalmente <a>imboccata</a>
      la strada della pace, ma le crudeltà ripugnanti - commesse soprattutto contro
      le donne e i bambini - proseguono senza tregua.
  - s: Kommer kommissionen sakta men säkert att <v>slå</v> <p>in</p> på denna nya
      kurs?
    t: La Commissione europea intende <a>imboccare</a> pian piano questo nuovo cammino?
  - s: Jag tror att vi inte får <v>slå</v> <p>in</p> på den vägen.
    t: Non credo che dovremmo <a>imboccare</a> questa strada.
  - s: Några veckor senare hade vi det stora nöjet att till vår åhörarläktare välkomna
      ledarna för landets demokratiska politiska partier, som <v>slagit</v> <p>in</p>
      på en ny bana.
    t: Poche settimane dopo, con grandissimo piacere accoglievamo in quest’Aula i
      leader dei partiti politici democratici moldovi che avevano appena <a>imboccato</a>
      una nuova strada e condividevamo l’entusiasmo dei cittadini di questo paese
      per un nuovo futuro.
  - s: Jag vill dock tala om varför jag generellt motsätter mig den väg vi har <v>slagit</v>
      <p>in</p> på.
    t: Vorrei tuttavia esprimere le mie obiezioni di fondo alla strada che abbiamo
      <a>imboccato</a>.
  - s: Det här är dock viktigt om vi skall ha ett riktigt uppnåeligt resultat från
      det här toppmötet i Lissabon och inte <v>slå</v> <p>in</p> på en annan väg -
      en väg som jag vet att premiärminister Gutíerrez inte vill slå in på eftersom
      han faktiskt vill att något skall uppnås vid toppmötet i Lissabon.
    t: Ma è inevitabile, se vogliamo che il risultato del vertice di Lisbona sia raggiungibile
      e se non vogliamo <a>imboccare</a> forse un’altra strada - una strada che so
      che il Primo ministro Gutérrez non vuole imboccare, perché vuole che il processo
      del vertice di Lisbona raggiunga un risultato concreto.
  - s: Det här är dock viktigt om vi skall ha ett riktigt uppnåeligt resultat från
      det här toppmötet i Lissabon och inte slå in på en annan väg - en väg som jag
      vet att premiärminister Gutíerrez inte vill <v>slå</v> <p>in</p> på eftersom
      han faktiskt vill att något skall uppnås vid toppmötet i Lissabon.
    t: Ma è inevitabile, se vogliamo che il risultato del vertice di Lisbona sia raggiungibile
      e se non vogliamo imboccare forse un’altra strada - una strada che so che il
      Primo ministro Gutérrez non vuole <a>imboccare</a>, perché vuole che il processo
      del vertice di Lisbona raggiunga un risultato concreto.
  - s: I dag tycks Turkiet ha <v>slagit</v> <p>in</p> på en mer positiv väg, och vi
      måste därför diskutera med det, utan baktankar och utan att förblindas.
    t: Oggi la Turchia sembra aver <a>imboccato</a> una strada più positiva e si deve
      quindi discutere con questo paese senza preconcetti né rifiuti.
  - s: Jag skulle vilja ber er, herr Monti, och mina anti-kolleger, att <v>slå</v>
      <p>in</p> på denna väg.
    t: Vorrei chiedere a lei, Commissario Monti, e ai miei colleghi oppositori di
      <a>imboccare</a> questa strada.
  - s: Icke desto mindre anser jag att dessa visheter ibland är passande, eftersom
      vi naturligtvis med koldioxidstrategin för bilar har <v>slagit</v> <p>in</p>
      på en ny förtroendefull väg när biltillverkarna i Europa, Korea och Japan frivilligt
      vill reducera koldioxidutsläppet från sina bilar genom tekniska åtgärder, nämligen
      till 140 g år 2008, vilket kommer att betyda ca 25 procents minskning.
    t: Tuttavia ritengo che questo proverbio ben si adatti alla situazione attuale,
      perché con l’accordo sulla CO2 abbiamo <a>imboccato</a> la strada della fiducia
      nella volontà espressa dalle case automobilistiche europee, coreane e giapponesi
      di diminuire volontariamente per mezzo di dispositivi tecnologici le emissioni
      di CO2 delle loro autovetture, giungendo nel 2008 a 140 g, che corrisponde ad
      una riduzione del 25 percento.
  - s: vi vill ha ett partnerskap, företrädesvis med demokratierna i AVS-länderna
      och med de länder, som oåterkalleligen och resolut har <v>slagit</v> <p>in</p>
      på vägen mot demokrati, rättsstatlighet och mänskliga rättigheter, och som gestaltar
      den framgångsrikt tack vare positivt agerande från regeringarna, men också från
      parlamenten.
    t: vogliamo una collaborazione paritaria, preferibilmente con le democrazie dei
      paesi ACP e con quei paesi che hanno <a>imboccato</a> irreversibilmente e con
      decisione la strada della democrazia, dello stato di diritto e del rispetto
      dei diritti umani e che percorrono questa strada con successo grazie ai contributi
      positivi dei governi, ma anche dei parlamenti.
  - s: Jag vill vid detta tillfälle helt klart betona att vi med det beslut, som budgetutskottet
      föreslog för plenum, har <v>slagit</v> <p>in</p> på en ny väg för personalpolitiken.
    t: Desidero sottolineare molto chiaramente in questa sede che con la decisione
      proposta dalla commissione per i bilanci al Parlamento abbiamo <a>imboccato</a>
      un nuovo cammino nel campo della politica sul personale.
