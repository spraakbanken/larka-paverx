  - s: Om man verkligen <v>slår</v> <p>in</p> på den vägen så behövs garantier för
      att undvika olyckor och oacceptabla situationer.
    t: Si l’on s’<a>engage</a> effectivement dans cette voie, des garanties sont nécessaires
      pour éviter les accidents et les situations inacceptables.
  - s: Andra medlemsstater verkar än en gång, på samma sätt som tidigare, ha <v>slagit</v>
