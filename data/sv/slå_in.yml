      produkter, för att uppmuntra kunder till lojalitet, för att stimulera kortsiktiga
      konkurrensåtgärder, för att snabbt svara på försäljningsnedgångar samt för att
      säkerställa en effektiv lagerhantering.
    t: Possono essere utilizzate per <a>lanciare</a> prodotti innovativi sul mercato,
      per promuovere i rapporti con la clientela, per incentivare campagne a breve
      termine rendendole competitive, per reagire con immediatezza al calo dei fatturati
      di vendita e come strumento per ottimizzare la gestione delle scorte.
pt:
- c: 79
  r: 1
  v: enveredar
  x:
  - s: När man <v>slår</v> <p>in</p> på en väg som denna kan man givetvis lockas att
      försöka dölja, inte se eller glömma realiteter med denna samförståndskoalition
      som täckmantel, en koalition som med nödvändighet grundas på stundens behov
      och i viss uträckning på känslor, berättigade sådana.
    t: É verdade que a pretexto desta espécie de coligação consensual, que resulta,
      necessariamente, das circunstâncias, e, numa certa medida também, há que o dizer,
      da emoção, o que é legítimo, podemos, bem entendido, quando <a>enveredamos</a>
      por um caminho assim, sermos tentados a esconder, a não ver ou esquecer um certo
      número de elementos.
  - s: Vi är beredda att samarbeta med myndigheterna i andra medlemsstater men vi
      vill inte <v>slå</v> <p>in</p> på den väg som innebär harmoniserade maximistraff.
    t: Estamos dispostos a colaborar com as autoridades de outros Estados-Membros,
      mas não vamos <a>enveredar</a> pelo caminho da harmonização das penas máximas.
  - s: Det borde räcka med dessa statistiska uppgifter för att inse de svårigheter
      som regionen befinner sig i, en region som i sig borde ha alla möjligheter för
      att <v>slå</v> <p>in</p> på en riktig väg mot demokrati och utveckling.
    t: Bastaria este dado estatístico para fazer compreender a dificuldade da situação
      de uma região que teria, em si, todas as potencialidades para, pelo contrário,
      <a>enveredar</a> por uma via correcta no sentido da democracia e do desenvolvimento.
  - s: 'Parlamentet har även sagt att det inte räcker med beslut om majoritetsomröstningar,
      och om kommissionens sammansättning för att Europa skall få ny fart och ny kraft
      utan att man måste <v>slå</v> <p>in</p> på nya vägar, såsom till exempel den
      om en stadga om de grundläggande rättigheterna, och om några av de saker som
      skulle ena hela den stora Europarörelsen:'
    t: 'indicou também que não bastam as decisões sobre a votação por maioria e sobre
      a composição da Comissão para dar um novo impulso e uma nova força à Europa,
      havendo que <a>enveredar</a> por alguns outros caminhos como, por exemplo, o
      de uma Carta dos Direitos Fundamentais e de algumas das coisas que deviam unir
      todo o grande movimento europeu:'
  - s: Det är inte lönt att uppmana dessa personer och organisationer att <v>slå</v>
      <p>in</p> på vägen mot demokrati från den ena dagen till den andra.
    t: É inútil pedir a estas pessoas e a estas organizações que <a>enveredem</a>
      de um dia para o outro pela senda da democracia.
  - s: Beskattning är också ett sätt att styra in oss på en hållbarare utveckling,
      men medlemsstaterna har inte varit villiga att <v>slå</v> <p>in</p> på den vägen.
    t: A tributação constitui também uma forma de nos encaminhar no sentido de um
      desenvolvimento mais sustentável, mas os Estados-Membros não se têm mostrado
      dispostos a <a>enveredar</a> por essa via.
  - s: Även om vi uppskattar hans arbete så vill vi inte <v>slå</v> <p>in</p> på den
      väg som föredraganden visar.
    t: Muito embora valorizemos o trabalho do relator, não queremos <a>enveredar</a>
      pelo caminho que ele aponta.
  - s: I slutändan är det dock upp till rådet, i den konstellation som ansvarar för
      kärnkraftsäkerheten, att ta sitt ansvar och inte <v>slå</v> <p>in</p> på en
      väg som medborgarna inte uppskattar genom att blockera förslag från Europaparlamentet
      och kommissionen.
    t: Porém, em última análise, caberá também ao Conselho, no grupo responsável pela
      segurança nuclear, assumir as suas responsabilidades e não <a>enveredar</a>
      por um caminho que os cidadãos não apreciarão, bloqueando propostas do Parlamento
      Europeu e da Comissão.
  - s: Jag hoppas att vi skall gå fram så snabbt som möjligt på denna väg, som vi
      just har <v>slagit</v> <p>in</p> på.
    t: Espero que este caminho por onde <a>enveredámos</a> seja seguido com grande
      brevidade.
  - s: I framtiden skulle jag dock önska att vi kunde <v>slå</v> <p>in</p> på en väg
      som leder längre än vad vi hittills nått.
    t: No entanto, desejaria que no futuro <a>enveredássemos</a> por uma via que fosse
      além daquilo que já conseguimos.
  - s: Ett enda land, som för flera år sedan <v>slog</v> <p>in</p> på en sund ekonomisk
      väg, visar sig vara friskt på alla områden.
    t: Apenas um país <a>enveredou</a>, há já vários anos, por uma via económica acertada,
      apresentando uma situação satisfatória em todos os domínios.
  - s: Jag kan inte tro att kommissionen och rådet har för avsikt att <v>slå</v> <p>in</p>
      på denna farliga väg.
    t: Não acredito que a Comissão e o Conselho tencionem <a>enveredar</a> por este
      caminho prejudicial.
  - s: Ska vi <v>slå</v> <p>in</p> på samma felaktiga väg som Förenta staterna?
    t: Não sei se devemos <a>enveredar</a> pelo mesmo caminho que os Estados Unidos,
      que é o caminho errado.
  - s: Europeiska unionen måste förstå att den har <v>slagit</v> <p>in</p> på fel
      väg.
    t: A União Europeia deve compreender que está prestes a <a>enveredar</a> por um
      caminho errado.
  - s: I och med detta avtal har man <v>slagit</v> <p>in</p> på en väg mot lösning
      av en del av problemet.
    t: Deste modo, <a>enveredou</a>-se pela via de solucionar parte deste problema.
  - s: Medlemsländer som vill <v>slå</v> <p>in</p> på den vägen kan göra det, på villkor
      att de får befogenhet genom ett direktiv som rådet skall anta till följd av
      ett direktivförslag från kommissionen.
    t: Os Estados-Membros que pretendam <a>enveredar</a> por essa via poderão fazê-lo,
      na condição de serem para tanto autorizados por uma directiva que o Conselho
      terá de adoptar, na sequência de uma proposta da Comissão.
  - s: Det har alltid varit De gröna som varit fundamentalister, och det är helt förbluffande
      att ni nu har <v>slagit</v> <p>in</p> på den vägen.
    t: Costumavam ser os Verdes os fundamentalistas, e é surpreendente que V. Exa.
      tenha <a>enveredado</a> por esse caminho.
  - s: Jag hoppas att parlamentet skall <v>slå</v> <p>in</p> på den vägen.
    t: Espero que o Parlamento <a>enverede</a> por essa via.
  - s: Man påpekar att utan betydande omfördelningar inom budgeten för ytterligare
      resurser kanske EU aldrig kommer att kunna fullgöra de nya uppdrag som unionen
      ges i Lissabonfördraget eller <v>slå</v> <p>in</p> på vägen mot hållbar tillväxt.
    t: Ele recorda que, na ausência de reafectações significativas no âmbito do orçamento
      ou de recursos suplementares, a Europa nunca poderá cumprir as novas missões
      que lhe foram confiadas pelo Tratado de Lisboa, nem <a>enveredar</a> pela via
      do crescimento sustentável.
  - s: Om man verkligen <v>slår</v> <p>in</p> på den vägen så behövs garantier för
      att undvika olyckor och oacceptabla situationer.
    t: No caso de <a>enveredarmos</a> por essa via, necessitaremos de garantias para
      prevenir acidentes e situações inaceitáveis.
  - s: Andra medlemsstater verkar än en gång, på samma sätt som tidigare, ha <v>slagit</v>
      <p>in</p> på tystnadens väg, kanske i ett förkastligt försök att dölja, att
      förringa effekterna av denna tragedi eller - ännu mindre - detta problem.
    t: Outros Estados parecem ter <a>enveredado</a>, uma vez mais, tal como no passado,
      pelo caminho da cumplicidade, eventualmente pela culposa tentativa de esconder,
      de minimizar os efeitos desta tragédia ou - no mínimo - do problema.
  - s: Kosovo måste för att nå fram till detta <v>slå</v> <p>in</p> på vägen mot en
      rättsstat.
    t: Para tal, o Kosovo tem de <a>enveredar</a> pelo caminho do Estado de direito.
  - s: Vi har en möjlighet att <v>slå</v> <p>in</p> på en väg på vilken vi kan gå
      de anställda och företagen till mötes.
    t: Temos a possibilidade de <a>enveredar</a> por um caminho onde se podem encontrar
      trabalhadores e empresas.
  - s: När det gäller parlamentets insyn är det klart att en expertkommitté kan <v>slå</v>
      <p>in</p> på en väg som går i motsatt riktning mot vad parlamentet och rådet
      kanske anser, men då finns det ju alltid möjligheter för oss att gå in och ändra
      direktiven eller förordningarna i dessa frågor.
    t: No que se refere ao controlo do Parlamento, é evidente que um comité de peritos
      pode <a>enveredar</a> por uma via totalmente contrária à orientação desejada
      pelo Parlamento e pelo Conselho, mas temos sempre a possibilidade de intervir
      e alterar as directivas ou regulamentos nessas questões.
  - s: Många politiska program har redan, även om det skett med viss möda, <v>slagit</v>
      <p>in</p> på denna väg, men många andra måste fortfarande göra det innan Europa,
      även om det bara gäller subsidiariteten, verkligen är ett gemensamt hus, inte
      bara för medborgarna i medlemsstaterna, utan också för medborgarna i kandidatländerna.
    t: Muitas políticas já <a>enveredaram</a>, ainda que penosamente, por esta última
      via, mas muitas mais deverão ainda seguila antes que a Europa, embora na subsidiariedade,
      represente também concretamente uma casa comum, não só para os cidadãos dos
      países membros mas também para os cidadãos dos Estados candidatos.
  - s: Europaparlamentet <v>slog</v> <p>in</p> på rätt väg då det genom två undersökningskommittéer,
      som genom ett anmärkningsvärt arbete, professionellt, myndigt och noggrant undersökte
      BSE-ärendet, och sedan momsbedrägeriärendet.
    t: Ao analisar com profissionalismo, autoridade e rigor o dossier da BSE, e a
      seguir o da fraude em matéria de IVA, através de duas comissões de inquérito
      que desenvolveram um excelente trabalho, o Parlamento Europeu <a>enveredou</a>
      pela via certa.
  - s: När det gäller den andra punkten - dvs. eventuella undantagsåtgärder, vilket
      togs upp av den ärade ledamoten Boumediene-Thiery - tror jag inte att man kan
      säga att Europeiska unionen har <v>slagit</v> <p>in</p> på den vägen för att
      bemöta terroristhotet.
    t: Em relação à segunda questão abordada, sobre eventuais medidas de excepção,
      como as que referiu a senhora deputada Alima Boumediene-Thiery, para fazer face
      à ameaça terrorista, não me parece que se possa afirmar que a União Europeia
      <a>enveredou</a> por essa via.
  - s: Vi måste fundera över om vi i framtiden i fråga om dessa initiativ kanske via
      konventet kan <v>slå</v> <p>in</p> på en ny väg, så att vi kommer fram till
      förnuftiga lösningar till gagn för säkerheten och till gagn för parlamentet.
    t: No que diz respeito a estas iniciativas, há que ponderar se não teremos porventura
      de <a>enveredar</a> futuramente, através da Convenção, por um novo caminho que
      nos conduza a soluções sensatas no interesse da segurança e também no interesse
      do Parlamento.
  - s: Vi i EU måste göra allt som står i vår makt för att hjälpa Somalia att <v>slå</v>
      <p>in</p> på en väg mot fred. Konflikten får inte utvecklas till ett regionalt
      krig.
    t: Temos de fazer tudo o que estiver ao alcance da Europa para ajudar a Somália
      a <a>enveredar</a> pelo caminho da paz.
  - s: De av oss som har upplevt krig och diktatur kan inte göra någonting annat än
      att kraftigt tvivla på den väg som vi kan komma att <v>slå</v> <p>in</p> på,
      på grund av en felaktig valmetod.
    t: Os que, de entre nós, viveram a ditadura e a guerra não poderão, assim, deixar
      de ter as maiores reservas em relação ao caminho pelo qual se poderá <a>enveredar</a>
      devido a uma forma de sufrágio errada.
  - s: Efter så många år av energisk predikan för att övertyga utvecklingsländerna
      om att de skall avstå från en lika slösaktig tillväxt som den i länderna i norr,
      och i stället beslutsamt <v>slå</v> <p>in</p> på den asketiska vägen med en
      hållbar utveckling, upptäcker Europeiska unionen att den också bör sopa rent
      framför egen dörr och tillstå att en ihållande arbetslöshet och massiv utslagning
      inte är ett hållbart sätt att leva.
    t: Senhora Presidente, Senhora Comissária, ora, depois de tantos anos passados
      a pregar e após tanta energia despendida para convencer os países em vias de
      desenvolvimento da necessidade de renunciarem a um crescimento tão desperdiçador
      como o dos países do Norte e de <a>enveredarem</a>, de forma resoluta, pela
      via ascética do desenvolvimento sustentado, a União Europeia descobre que deve
      olhar também para si e reconhece que o desemprego persistente e a exclusão em
      massa não são formas de vida sustentadas.
  - s: Om detta upprepas kommer jag att avbryta er för det här är en väg som vi inte
      vill <v>slå</v> <p>in</p> på.
    t: Se isto voltar a acontecer, retirar-lhe-ei a palavra, porque há um caminho
      descendente pelo qual não queremos <a>enveredar</a>.
  - s: Det är faktiskt otroligt att, medan vi <v>slår</v> <p>in</p> på en väg som
      många av oss bedömer som farlig och skadlig för de europeiska intressena, har
      detta avtal accepterats utan debatt, utan att de nationella parlamenten informerats,
      utan att Europaparlamentet fått någon som helst information i förväg.
    t: É na verdade extraordinário, no momento em que <a>enveredamos</a> por uma via
      que muitos de nós consideram perigosa e prejudicial para os interesses europeus,
      que o acordo tenha sido aceite sem debate, sem que os parlamentos nacionais
      tenham sido informados, sem que o Parlamento Europeu tenha recebido a mínima
      informação prévia.
  - s: Därför anser vi att Europeiska unionen och Europaparlamentet måste reagera
      med all skyndsamhet, med all övertygelse, så att Turkiet <v>slår</v> <p>in</p>
      på en demokratisk väg och kan bli en del av detta stora Europa från Portugal
      till Ryssland.
    t: Pensamos, na sequência do atrás aduzido, que a União Europeia e o Parlamento
      Europeu devem reagir célere e decididamente por forma a permitir à Turquia <a>enveredar</a>
      por uma senda democrática e permitir-lhe integrar esta grande Europa que se
      estende de Portugal até à Rússia.
  - s: Vår föredragande har redan från början <v>slagit</v> <p>in</p> på den riktiga
      vägen genom att det endast är gemensamma principer i ett gemensamt valsystem
      som eftersträvas.
    t: Desde o início que o nosso relator <a>enveredou</a> por um caminho muito correcto,
      ao pretender simplesmente estabelecer princípios para um direito de sufrágio
      comum e deixando lugar para as tradições e culturas políticas nacionais, o que
      é da maior importância.
  - s: Det är under alla omständigheter under de kommande 18-24 månaderna som vi skall
      <v>slå</v> <p>in</p> på den väg som leder till att dessa möjligheter kan utvecklas,
      genom att reformera de nationella marknaderna och de europeiska institutionerna
      för att förbereda dem för utvidgningen.
    t: No entanto, é no decorrer dos próximos 18-24 meses que deveremos ser capazes
      de <a>enveredar</a> pelo caminho do desenvolvimento dessas potencialidades,
      traçando as reformas nos mercados nacionais e nas instituições europeias, por
      forma a prepará-las para o alargamento.
  - s: Om ni <v>slår</v> <p>in</p> på den vägen kan ni vara säker på att få starkt
      stöd från Europaparlamentet.
    t: O senhor pode estar certo, se <a>enveredar</a> por esse caminho, de que irá
      encontrar no Parlamento Europeu um grande apoio.
  - s: Detta vårtoppmöte hade det varit nödvändigt för rådet att vända de nyliberala
      politiska inriktningarna och <v>slå</v> <p>in</p> på en politik som prioriterar
      sysselsättning, offentliga investeringar, integrering och ekonomisk och social
      sammanhållning för att möta den ekonomiska inbromsningen, arbetslösheten, fattigdomen
      och den sociala utslagningen, med bibehållande av Europeiska unionens upphöjda
      värderingar.
    t: Senhor Presidente, nesta Cimeira da Primavera impunha-se que o Conselho fosse
      capaz de inverter as orientações políticas neoliberais e <a>enveredar</a> por
      uma política que desse prioridade ao emprego, ao investimento público, à inclusão
      e à coesão económica e social para encarar de frente a desaceleração económica,
      o desemprego, a pobreza e a exclusão social, que se mantêm com valores elevados
      na União Europeia.
  - s: Vi förväntar oss att de ska <v>slå</v> <p>in</p> på vägen mot reform och demokrati,
      reformera sina rättssystem och göra dem oberoende av politiskt inflytande, bekämpa
      korruption och skapa en positiv miljö för ekonomisk tillväxt.
    t: Aquilo que esperamos é que <a>enveredem</a> pelo caminho das reformas e da
      democracia, que reformem os seus sistemas judiciais, tornando-os independentes
      de influências políticas, que se empenhem no combate à corrupção e criem uma
      atmosfera propícia ao crescimento económico.
  - s: Det politiska beslutet att <v>slå</v> <p>in</p> på vägen till medlemskap via
      den förstärkta anslutnings- och förhandlingsprocessen med alla kandidater som
      är rättsstater och att löpa den vägen ut, det politiska beslutet tas nu.
    t: Está a ser tomada agora a decisão política de <a>enveredar</a>, com todos os
      candidatos que sejam Estados de direito, simultaneamente, pela via que conduz
      à adesão, e de com eles a percorrer até ao fim, através do processo reforçado
      de acesso e de negociações.
  - s: Om man i Bratislava <v>slår</v> <p>in</p> på en annan kurs, då kommer detta
      land omedelbart att höra till de mest utvecklade kandidaterna.
    t: Se, em Bratislava, se <a>enveredar</a> por um rumo diferente, este país passará
      imediatamente a fazer parte dos países candidatos mais adiantados.
  - s: När vi då har <v>slagit</v> <p>in</p> på denna väg, då hoppas jag att rådet
      även inför andra behandlingen kommer att godkänna ett par rationella och mycket
      logiska yrkanden från parlamentet.
    t: Uma vez que <a>enveredámos</a> por este caminho, espero que o Conselho satisfaça,
      também em segunda leitura, alguns pedidos, racionais e muito lógicos, apresentados
      por este Parlamento.
  - s: Endast en sak återstår, och Philippe Busquin har med det europeiska området
      för forskningsverksamhet <v>slagit</v> <p>in</p> på helt rätt väg.
    t: Só nos falta uma coisa, e o senhor deputado Busquin, com o seu espaço europeu
      de investigação, <a>enveredou</a> realmente pelo caminho certo.
  - s: Intervjuer som vi genomfört med avgångselever vid skolor och universitetsstudenter
      på väg in i yrkeslivet har bland annat visat att 60 procent av ungdomarna vill
      <v>slå</v> <p>in</p> på en tjänstemannakarriär snarare än att starta upp en
      egen verksamhet.
    t: As pesquisas efectuadas junto dos jovens que finalizam o seu ciclo escolar
      e entre os estudantes que iniciam a sua vida profissional apontaram, por exemplo,
      para o facto de 60% dos nossos jovens preferirem <a>enveredar</a> por uma carreira
      no funcionalismo público, em vez de iniciarem uma ocupação activa.
  - s: Jag vill ansluta mig till den bedömning som rådets ordförande gjort, och också
      säga att denna debatt varit till stor hjälp och ett stöd för den linje som kommissionen
      har <v>slagit</v> <p>in</p> på.
    t: Senhor Presidente, gostaria de secundar a avaliação feita pelo senhor Presidente
      do Conselho e afirmar também que entendi esta discussão como uma ajuda e um
      apoio à via pela qual a Comissão <a>enveredou</a>.
  - s: För egen del kan jag dock inte <v>slå</v> <p>in</p> på den vägen.
    t: Devo no entanto dizer que, pela minha parte, não posso <a>enveredar</a> por
      esse caminho.
  - s: Det faktum att vi nu för första gången tar på oss en militär insats där i Europeiska
      unionens namn - hur liten den än må vara - visar att Europeiska unionen <v>slår</v>
      <p>in</p> på en ny väg och att detta är ett tecken på en vidareutveckling av
      handlingskraften på detta område - hur begränsad den än må vara.
    t: O facto de estarmos, pela primeira vez, a empreender uma operação militar naquela
      região em nome da União Europeia - por muito pequena que essa operação possa
      ser - mostra que a União Europeia está a <a>enveredar</a> por um novo caminho
      e que este é um sinal da evolução da nossa capacidade de acção neste domínio
      - por muito restrito que seja.
  - s: 'Men oavsett vilken väg man <v>slår</v> <p>in</p> på i en författning:'
    t: 'Mas, independentemente do caminho por que <a>enverede</a> uma Constituição,
      uma coisa é certa:'
  - s: Som representant för Flandern, en av de historiska regioner som utan våld i
      princip har förvärvat självbestämmanderätt, skulle jag vilja be er att inte
      alls <v>slå</v> <p>in</p> på kollega Méndez de Vigos väg.
    t: Enquanto representante da Flandres, uma das regiões históricas que alcançou
      uma quase autonomia por via pacífica, gostaria de pedir-vos para não <a>enveredarem</a>
      de modo algum pelo caminho proposto pelo senhor deputado Méndez de Vigo.
  - s: Vi måste dock motstå frestelsen att <v>slå</v> <p>in</p> på en utveckling som
      under parollen ”strukturförbättring” inleder en liknande negativ utveckling.
    t: Temos, isso sim, de resistir à tentação de <a>enveredar</a> por um desenvolvimento
      que, sob o lema do «aperfeiçoamento estrutural», inicie uma evolução negativa
      semelhante.
  - s: Den gamla fåran skall plogas upp igen, man vill återigen <v>slå</v> <p>in</p>
      på gamla vägar, men det går inte!
    t: Neste âmbito pretende-se <a>enveredar</a> por velhos trilhos, pretende-se andar
      por caminhos velhos e isto não é possível!
