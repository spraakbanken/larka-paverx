      Ausweitung des Konflikts auf die Nachbarländer werden in diesen Tagen leider
      <a>bestätigt</a>.
- c: 1
  r: 9
  v: Keil
  x:
  - s: Nordkorea kommer att försöka <v>slå</v> <p>in</p> en kil mellan Förenta staterna
      och Sydkorea, en operation som underlättas av det faktum att förbindelserna
      mellan nord och syd på länge inte har varit så goda som nu.
    t: Erstens dürfen wir Pjöngjang nicht in die Falle gehen, das einen <a>Keil</a>
      zwischen die Vereinigten Staaten und Südkorea zu treiben versucht, was dadurch
      erleichtert wird, dass die Beziehungen zwischen Nord und Süd seit langem nicht
      besonders gut sind, so dass der scheidende Präsident sogar erklärte, Kim Jong-il
      sei sehr klug, während man doch eingedenk dessen, wohin er sein Land geführt
      hat und wie seine Bevölkerung lebt, das Gegenteil vermuten müsste.
- c: 1
  r: 9
  v: Keil treiben
  x:
  - s: Samtidigt gör man idrotten, som ändå, i jämförelse med sin betydelse, för en
      undanskymd tillvaro i Europeiska unionen en björntjänst, och man <v>slår</v>
      <p>in</p> en kil mellan unionsmedborgarna.
    t: Zur gleichen Zeit wird dem Sport, der ohnedies im Vergleich zu seiner Bedeutung
      in der Europäischen Union ein eher bescheidenes Dasein fristet, ein solcher
      Bärendienst erwiesen und zwischen die Unionsbürger ein <a>Keil</a> <a>getrieben</a>.
- c: 1
  r: 9
  v: klarstellen
  x:
  - s: smarta sanktioner måste införas omgående och ett tydligt budskap sändas om
      riskerna med att <v>slå</v> <p>in</p> på den brottsliga väg som Mugabe följer.
    t: Wir müssen unverzüglich intelligent angelegte Sanktionen verhängen und unmissverständlich
      <a>klarstellen</a>, dass das derzeitige kriminelle Vorgehen von Präsident Mugabe
      gefährliche Folgen haben kann.
- c: 1
  r: 9
  v: Kurs
  x:
  - s: Vi behöver <v>slå</v> <p>in</p> på en radikalt ny väg.
    t: Wir müssen unseren <a>Kurs</a> radikal ändern.
- c: 1
  r: 9
  v: offenstehend werden
  x:
  - s: Termen ”tillräcklig skydd”, som används i betänkandet, är i våra ögon en godtycklig
      förvrängning av begreppet skydd av personuppgifter, när man som avskräckande
      åtgärder och säkerhetsventiler föreslår böter och ersättningar när dörrar som
      har lämnats vidöppna <v>slås</v> <p>in</p>.
    t: Wenn als Abschreckungs- und Sicherheitsmaßnahmen Sanktionen und Entschädigungen
      für das Aufbrechen von sperrangelweit <a>offenstehenden</a> Türen proklamiert
      werden, dann ist der im Bericht verwendete Terminus „angemessener Schutz “ wohl
      so zu verstehen, daß der Begriff des Schutzes personenbezogener Daten ständig
      nach Gutdünken unter Vorbehalt gestellt und inhaltlich verzerrt <a>werden</a>
      kann.
- c: 1
  r: 9
  v: schaffen
  x:
  - s: Det vore en alldeles för farlig väg att <v>slå</v> <p>in</p> på.
    t: Dies würde einen viel zu gefährlichen Präzedenzfall <a>schaffen</a>.
- c: 1
  r: 9
  v: sollen
  x:
  - s: I betänkandet nämns behovet av att dra effektiva slutsatser på grundval av
      insamlade uppgifter, men man tycks <v>slå</v> <p>in</p> på en väg som leder
      till slutsatser som är givna på förhand.
    t: Der Bericht verweist auf die Notwendigkeit, dass auf der Grundlage der gesammelten
      Erfahrungen effektive Schlussfolgerungen gezogen werden <a>sollten</a>, aber
      es entsteht der Eindruck, dass er dabei auf eine von vornherein feststehende
      Schlussfolgerung zusteuert.
- c: 1
  r: 9
  v: jetzt Stolperstein
  x:
  - s: Den väg ni har <v>slagit</v> <p>in</p> på innehåller emellertid ett antal hinder.
    t: Aber dieser Schritt, den Sie <a>jetzt</a> setzen, ist auch mit einigen <a>Stolpersteinen</a>
      verbunden.
- c: 1
  r: 9
  v: hüten
  x:
  - s: I Paris liksom i Bryssel och Strasbourg måste vi vägra att <v>slå</v> <p>in</p>
      på Le Pens väg.
    t: Sowohl in Paris als auch in Brüssel und Straßburg muß man sich <a>hüten</a>,
      auf die Ebene eines Herrn Le Pen zu geraten.
- c: 1
  r: 9
  v: hier
  x:
  - s: Vi stöder det allmänna syftet med denna åtgärd men tror uppriktigt sagt att
      kommissionen <v>slagit</v> <p>in</p> på fel väg och inte agerar på ett rimligt
      sätt på vad som verkligen behövs på området för att garantera allt som den kräver.
    t: Wir unterstützen, was damit erreicht werden soll, sind aber, ehrlich gesagt,
      der Auffassung, dass die Kommission <a>hier</a> auf dem falschen Weg ist und
      über das eigentliche Ziel hinausschießt.
- c: 1
  r: 9
  v: greifen
  x:
  - s: I detta sammanträde <v>slår</v> vi åter <p>in</p> på en politisk kurs, med
      uppgifter som vi skulle kunna kalla historiska.
    t: 'Frau Präsidentin, mit dieser Plenartagung <a>greifen</a> wir einen politischen
      Kurs wieder auf, dessen Aufgaben wir als historisch bezeichnen können:'
- c: 1
  r: 9
  v: Gegner
  x:
  - s: En första vädjan i den här resolutionen är en vädjan till Iran att inte <v>slå</v>
      <p>in</p> på samma väg igen, och att åtminstone tillåta en aning religionsfrihet,
      och absolut inte avrätta människor av religiösa skäl.
    t: Es wird uns da immer wieder von den Iranern gesagt, das seien <a>Gegner</a>
      des Landes, weil sich das Zentrum der Bahai-Religion tatsächlich in Israel befindet.
- c: 1
  r: 9
  v: folgen
  x:
  - s: Jag beklagar utomordentligt att inte alla kolleger har <v>slagit</v> <p>in</p>
      på den vägen och att man inte har erhållit den erforderliga majoriteten.
    t: Ich bedaure außerordentlich, daß diesem Weg nicht alle Kollegen <a>gefolgt</a>
      sind und die erforderliche Mehrheit nicht erreicht worden ist.
- c: 1
  r: 9
  v: feststellen
  x:
  - s: Det här betänkandet anger att medlemsstaterna <v>slår</v> <p>in</p> på den
      vägen, både med avseende på reform av skatte- och sociala trygghetssystemen
      och med avseende på diverse åtgärder för främjande av arbetsmarknaden.
    t: In dem vorliegenden Bericht wird <a>festgestellt</a>, daß die Mitgliedstaaten
      sowohl bei der Reform der Steuer- und Sozialversicherungssysteme als auch bei
      verschiedenen arbeitsmarktfördernden Maßnahmen einer solchen Notwendigkeit entsprochen
      haben.
- c: 1
  r: 9
  v: eintippen
  x:
  - s: De döms till fattigdom, de kan inte <v>slå</v> <p>in</p> sin pinkod för att
      betala sina inköp och tillåts inte lämna sina hemländer.
    t: Sie sind zur Mittellosigkeit verdammt, können ihre PIN beim Einkaufen nicht
      <a>eintippen</a> und das Land nicht verlassen.
- c: 1
  r: 9
  v: einsetzen
  x:
  - s: Vi kommer att göra allt som står i vår makt för att hindra att utvecklingen
      <v>slår</v> <p>in</p> på så felaktiga banor närhelst det behövs i framtiden.
    t: Wir werden bei jeder künftigen Anforderung unsere Macht als Haushaltsbehörde
      <a>einsetzen</a>, um entsprechende Fehlentwicklungen zu stoppen.
en:
- c: 59
  r: 1
  v: take
  x:
  - s: Jag tror inte att vi kan <v>slå</v> <p>in</p> på en så smal väg, dvs. att oberoende
      av innehållet - och det materiella innehåll som Maaten m.fl. uppmärksammat -
      så finns det en risk att om parlamentet och rådet godkänner den restriktiva
      tolkning som ledaren för det Europeiska folkpartiet och Palacio Vallelersundi
      föreslår så skulle detta parlament, rådet och gemenskapsinstitutionerna som
      helhet vara bundna till händer och fötter när det gäller utvecklingen av lagstiftningen
      för gemenskapsinstitutionerna, som är så viktig för utvecklingen av gemenskapsrätten.
    t: I do not believe we can <a>take</a> such a restrictive route, that is to say,
      independently of the content - and the substantial content which has been highlighted
      by Mr Maaten and others - that there is a danger that, if this Parliament and
      the Council accept the restrictive interpretation proposed by the leader of
      the European People’s Party and Mrs Palacio Vallelersundi, this Parliament,
      the Council and the Community institutions as a whole would be tying their hands
      and feet with regard to the legislative development of the Community institutions,
      which is so important to the development of Community law.
  - s: Belgiens uppgift som ordförandeland - och jag är säker på att ni kommer att
      <v>slå</v> <p>in</p> på den vägen - är att driva igenom ett arbetsdugligt konvent
      som gör det möjligt att inför stats- och regeringscheferna lägga fram ett dokument
      som leder till den verkligt stora reformen av Europeiska unionen utifrån den
      dagordning som slogs fast i Nice.
    t: We must ensure - and I am sure that you will <a>take</a> the right direction
      in your role as Belgian Presidency - a Convention that is workable and represents
      the necessary legitimisation, on the basis of which to present to the Heads
      of State and Government a document that will facilitate the really great reform
      of the European Union over and above the agenda laid down in Nice.
  - s: Det borde räcka med dessa statistiska uppgifter för att inse de svårigheter
      som regionen befinner sig i, en region som i sig borde ha alla möjligheter för
      att <v>slå</v> <p>in</p> på en riktig väg mot demokrati och utveckling.
    t: This statistic is sufficient to convey the difficult situation of a region
      which would otherwise have every likelihood of <a>taking</a> the right path
      towards democracy and development.
  - s: Vi måste göra en utvärdering av den roll som energi från avfallsförbränningsanläggningar
      kan spela då det gäller att minska den avfallsmängd som går till deponering,
      och vi måste, om vi beslutar oss för att <v>slå</v> <p>in</p> på den vägen,
      fatta de beslut som krävs för att bygga sådana förbränningsanläggningar, fullt
      medvetna om att den allmänna opinionen först måste övertygas.
    t: We must make a bold assessment of the part that energy from waste incinerators
      can play in dealing with the waste that we must divert from landfill and take
      the necessary decisions, if we decide to <a>take</a> that route, to build such
      incinerators in the full knowledge that public opinion at the moment will have
      to be won around.
  - s: Därför välkomnar jag L’Aquila-överenskommelsen om en nystart av Doharundan
      - för att se till att världens länder återigen <v>slår</v> <p>in</p> på den
      frihandelsvänliga väg som vi vet gynnar oss alla i längden.
    t: Consequently, I welcome the L’Aquila agreement on restarting the Doha round
      - in order to ensure that the countries of the world again <a>take</a> the free
      trade-friendly path that we know benefits us all in the long run.
  - s: Vi bör göra allt som står i vår makt för att fortsätta på den väg som ni har
      <v>slagit</v> <p>in</p> på.
    t: We should do everything possible to continue on the path that you have <a>taken</a>.
  - s: Mot bakgrund av de många gånger som EU <v>slagit</v> <p>in</p> på fel väg är
      det dock tveksamt om informations- och kommunikationsteknik är tillräckligt
      för att skapa en europeisk identitet.
    t: It is doubtful, given the multiplicity of wrong turns <a>taken</a> by the EU,
      whether information and communications technologies are enough to create a European
      identity.
  - s: Även om vi uppskattar hans arbete så vill vi inte <v>slå</v> <p>in</p> på den
      väg som föredraganden visar.
    t: Although we appreciate his work, we do not wish to <a>take</a> the route the
      rapporteur indicates.
  - s: Jag hoppas att vi skall gå fram så snabbt som möjligt på denna väg, som vi
      just har <v>slagit</v> <p>in</p> på.
    t: I hope that this road we have <a>taken</a> will be pursued with all speed.
  - s: Om vi kommer att <v>slå</v> <p>in</p> på den vägen i Pörtschach, ja då kommer
      Europa med säkerhet att vinna ett större förtroende från medborgarna!
    t: If this is the path <a>taken</a> in Pörtschach, then Europe will certainly
      increase its credibility in the eyes of its citizens!
  - s: 'Jag är bekymrad över den kurs som kommissionen och den höga representanten,
      Catherine Ashton, har <v>slagit</v> <p>in</p> på:'
    t: 'I am concerned about the line being <a>taken</a> by the Commission and the
      High Representative, Mrs Ashton:'
  - s: Kosovo måste för att nå fram till detta <v>slå</v> <p>in</p> på vägen mot en
      rättsstat.
    t: Kosovo must <a>take</a> the route leading to a constitutional state if it is
      to achieve this.
  - s: Därför har jag röstat för texten, eftersom jag är helt övertygad om att det
      är denna väg vi måste <v>slå</v> <p>in</p> på.
    t: For this reason, I voted in favour, as I am absolutely convinced that this
      is the path we must <a>take</a>.
  - s: Politiker och samhället i övrigt - alla måste vi <v>slå</v> <p>in</p> på den
      vägen.
    t: All of us in politics and in society must <a>take</a> that path.
  - s: Vi har en möjlighet att <v>slå</v> <p>in</p> på en väg på vilken vi kan gå
      de anställda och företagen till mötes.
    t: We have the opportunity of <a>taking</a> an approach which meets the needs
      of both workers and undertakings.
  - s: Om man drar sig till minnes den tid då Enver Hoxha var diktator är det uppenbart
      att Albanien erbjuder få garantier på den väg det har <v>slagit</v> <p>in</p>
      på när det gäller att höja utvecklingsnivån och respekten för rättssäkerhet
      och personlig frihet till nivåer som är acceptabla ur EU:s synvinkel.
    t: If you recall the days of Enver Hoxha’s dictatorship, it is clear that Albania
      offers few guarantees that it can persevere on the path it has <a>taken</a>
      and raise its level of development and respect for the rule of law and individual
      freedom to acceptable levels in the light of European standards.
  - s: Vi anser att den immateriella äganderätten på datorområdet måste försvaras
      och att det behövs ett gemenskapsdirektiv som endast reglerar industriella tillämpningar,
      inte datorprogram, och som gör detta på ett sätt som är tillräckligt tydligt
      för att hindra oss från att <v>slå</v> <p>in</p> på den vägen, så att Europeiska
      patentverket med sin praxis inte släpar Europeiska unionens länder längs den
      väg som innebär patenterbarhet för datorrelaterade uppfinningar som sådana.
    t: We believe that intellectual property in the field of computers must be maintained
      and that we need a Community Directive which just regulates industrial applications,
      not computer programs, and which regulates it in a sufficiently clear way to
      prevent us from <a>taking</a> that route, so that the jurisprudence of the European
      Patent Office does not drag the countries of the European Union along the road
      of the patentability of computer-implemented inventions as such.
  - s: Det råder inget tvivel om att de förnybara energikällorna, förutom transporterna,
      kommer att spela en mycket viktig roll för denna väg som vi <v>slagit</v> <p>in</p>
      på, trots det dåliga resultatet i Johannesburg om förnybara energislag.
    t: We need to put pressure on the various countries so that they continue to fulfil
      the commitments we have all undertaken, and there is no doubt that renewable
      energies will play a very important part in this direction we are <a>taking</a>,
      in addition to transport, despite the poor result achieved in Johannesburg with
      regard to renewable energies.
  - s: Vi måste fundera över om vi i framtiden i fråga om dessa initiativ kanske via
      konventet kan <v>slå</v> <p>in</p> på en ny väg, så att vi kommer fram till
      förnuftiga lösningar till gagn för säkerheten och till gagn för parlamentet.
    t: We have to consider whether future initiatives like these will require us,
      perhaps via the Convention, to <a>take</a> a new path in order to achieve sensible
      solutions in the interests of security and also of Parliament.
  - s: Vi i EU måste göra allt som står i vår makt för att hjälpa Somalia att <v>slå</v>
      <p>in</p> på en väg mot fred. Konflikten får inte utvecklas till ett regionalt
      krig.
    t: We must do everything that is in Europe’s power to help Somalia to <a>take</a>
      a course toward peace.
  - s: Men Europeiska rådet <v>slog</v> <p>in</p> på en ny väg genom att visa att
      den institutionella frågan inte är död, slumrande, avdomnad, eller vad EU-pessimisterna
      nu väljer att kalla det.
    t: But where the European Council <a>took</a> a new direction was in showing that
      the institutional issue is not dead, dormant, asleep, or whatever word the euro-pessimists
      might use.
  - s: Det är under alla omständigheter under de kommande 18-24 månaderna som vi skall
      <v>slå</v> <p>in</p> på den väg som leder till att dessa möjligheter kan utvecklas,
      genom att reformera de nationella marknaderna och de europeiska institutionerna
      för att förbereda dem för utvidgningen.
    t: The successes in each of these areas will contribute to success in others,
      but it is in the coming 18 months to two years that we must <a>take</a> the
      first steps on the road to developing this potential, introducing reforms in
      national markets and the European institutions, in preparation for enlargement.
  - s: För det andra behöver vi en långsiktig plan - som jag kallar en Marshallplan
      - för varje land som i likhet med Tunisien och Egypten planerar att <v>slå</v>
      <p>in</p> på vägen mot demokrati.
    t: Secondly, we need a long-term plan - which I call a Marshall Plan - for each
      country that, like Tunisia and Egypt, plan to <a>take</a> the road to democracy.
  - s: Vi hoppas att Indien och Pakistan, med Europaparlamentets stöd, kan <v>slå</v>
      <p>in</p> på den vägen snarare än den väg som skulle vara mycket farligare för
      dem själva och resten av världen.
    t: We hope that India and Pakistan, with the support of the European Parliament,
      can <a>take</a> that road rather than the much more dangerous road for themselves
      and the rest of the world.
  - s: Det är denna huvudväg som våra medborgare ber oss att <v>slå</v> <p>in</p>
      på.
    t: We must decide to carry through Europe’s unification and give it the institutions,
      the instruments and the decision-making mechanisms it needs to make it a genuinely
      political Union - which is the road our fellow citizens want us to <a>take</a>
      - a Union that can apply unified policies for the economy, international relations
      and defence.
  - s: Vi har i år beviljat Montenegro 55 miljoner som ett erkännande av det tryck
      från Milosevicregimen som Montenegro varit utsatt för och den modiga demokratiska
      väg landet har <v>slagit</v> <p>in</p> på under de senaste tre åren.
    t: We have given EUR 55 million to Montenegro this year in recognition of the
      pressure that Montenegro was under from the Milosevic regime and the brave democratic
      path that it has <a>taken</a> in the last three years.
  - s: Somliga anser att EU har <v>slagit</v> <p>in</p> på en alltför liberal kurs
      och inte skyddar de egna medborgarna mot globaliseringen, medan andra anser
      att unionen inte är tillräckligt protektionistisk.
    t: some believe that Europe is <a>taking</a> too liberal a course and is failing
      to protect its own people against globalisation, while others believe it is
      not protectionist enough.
  - s: Vår politik bör ha en inriktning som gör att andra <v>slår</v> <p>in</p> på
      samma väg som vi, och öppnar sig.
    t: We should target our policies so that others <a>take</a> the same route as
      us, to open up.
  - s: Jag vet, utifrån exemplet med mitt eget land, att möjligheten till EU-medlemskap
      i sig har förmågan att mobilisera samhället att <v>slå</v> <p>in</p> på vägen
      mot ekonomiska reformer och demokratisk förändring.
    t: I know, based on the example of my own country, that the possibility of EU
      membership alone has the power to mobilise society to <a>take</a> the path of
      economic reforms and democratic change.
  - s: Denna omröstning illustrerar att Europaparlamentet inte har gett efter för
      den populistiska och valtaktiska kampanj som bedrevs mot detta förslag till
      direktiv, utan det har i stället föredragit att <v>slå</v> <p>in</p> på den
      väg som kännetecknas av ansvarighet och pragmatism.
    t: This vote is the very illustration of the fact that the European Parliament
      has not given in to the populist and electioneering campaign that was waged
      against this proposal for a directive, but has instead preferred to <a>take</a>
      the path of responsibility and pragmatism.
  - s: Även om vår gemenskap har <v>slagit</v> <p>in</p> på en huvudsakligen ekonomisk
      väg, är den nu mycket mer än en ekonomisk gemenskap.
    t: Although our Community has <a>taken</a> an essentially economic route, it is
      now much more than an economic community.
  - s: Det politiska beslutet att <v>slå</v> <p>in</p> på vägen till medlemskap via
      den förstärkta anslutnings- och förhandlingsprocessen med alla kandidater som
      är rättsstater och att löpa den vägen ut, det politiska beslutet tas nu.
    t: The political decision to <a>take</a> the road to membership via a strengthened
      entry and negotiation process with all candidates which are constitutional states,
      is a political decision that is being taken now.
  - s: Med andra ord tycks Togos president och hans regering vara slitna hit och dit
      ifråga om vilken riktning landet skall <v>slå</v> <p>in</p> på.
    t: 'In other words, the President of Togo and his government appear to be in a
      dilemma as to what course the country should <a>take</a>:'
  - s: Detta är den kurs som vi bör <v>slå</v> <p>in</p> på, anser jag, och det kommer
      att göra EU:s migrationshantering till ett föredöme som världen kan följa.
    t: This is the direction we should be <a>taking</a>, I believe, and it will make
      Europe’s migration management an example for the world to follow.
  - s: Vi kan inte ha en situation där parlamentet och kommissionen överväger om de
      ska skapa ett direktiv, om de ska utarbeta ett lämpligt regelverk, samtidigt
      som Europeiska centralbanken kommer och påstår att ingenting av detta angår
      den och att den kommer att <v>slå</v> <p>in</p> på den väg som den anser vara
      den rätta.
    t: We cannot have a situation where Parliament and the Commission are deliberating
      about whether to create a directive, whether to produce with a suitable framework,
      and the European Central Bank then comes out and claims that none of that affects
      it and that it will <a>take</a> the route it thinks is right.
  - s: om allt det som han tog upp inte inträffar, vilken kurs kommer då kommissionen
      att <v>slå</v> <p>in</p> på för att de politiska lösningar som kommissionen
      anser vara lämpliga för säkerheten på Cypern skall röna framgång?
    t: I would like to ask him what course of action the Commission intends to <a>take</a>,
      if what he is expecting to happen does not happen, in light of the political
      solutions which the Commission considers to be vital for the security of Cyprus.
  - s: Men man måste konstatera att den väg man <v>slagit</v> <p>in</p> på, med hjälp
      av den s.k. lagen om civil endräkt, långt ifrån har lett till fred. Samtidigt
      som det algeriska folket har gjort ett fantastiskt motstånd för att slå tillbaka
