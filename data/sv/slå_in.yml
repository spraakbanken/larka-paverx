  - s: Vi anser att systemet för att upphäva frihandelsavtal på grund av brott mot
      mänskliga rättigheter måste vara öppnare och mer tillgängligt, och jag medger
      att Karel De Gucht har <v>slagit</v> <p>in</p> på denna väg i frihandelsavtalet
      med Sydkorea.
    t: Riteniamo che il sistema di sospensione degli accordi di libero scambio in
      caso di abuso dei diritti dell’uomo debba essere reso più trasparente e accessibile,
      e riconosco che l’onorevole De Gucht abbia <a>intrapreso</a> questa strada per
      l’accordo di libero scambio con la Corea.
  - s: Om vi kommer att <v>slå</v> <p>in</p> på den vägen i Pörtschach, ja då kommer
      Europa med säkerhet att vinna ett större förtroende från medborgarna!
    t: Se questa è la strada che verrà <a>intrapresa</a> a Pörtschach, allora è indubbio
      che l’Europa guadagnerà in credibilità presso i cittadini!
  - s: Därför anser vi att ni har <v>slagit</v> <p>in</p> på rätt spår.
    t: Dal nostro punto di vista, la direzione <a>intrapresa</a> è quella giusta.
  - s: Under den nya kommissionen med José Manuel Barroso som ordförande har Viviane
      Redings arbete lett till att total harmonisering inte längre betraktas som dogmatiskt,
      och vi har med rätta <v>slagit</v> <p>in</p> på vägen mot en mer riktad harmonisering.
    t: Con la nuova commissione Barroso, per opera del Commissario Reding, l’armonizzazione
      totale non è stata più considerata come un dogma e abbiamo giustamente <a>intrapreso</a>
      la strada verso un’armonizzazione più mirata.
  - s: Därför anser jag att Europeiska unionen, i allmänhet, och vårt parlament, i
      synnerhet, måste stödja arbetet som görs i organisationen av amerikanska stater
      och ’Grupo de amigos’ för att försöka uppnå att landet på något sätt skall kunna
      hitta tillbaka pulsen i sin ekonomiska och sociala utveckling och <v>slå</v>
      <p>in</p> på vägen till stabilitet, demokratisk konsolidering och respekten
      för de grundläggande rättigheterna och friheterna.
    t: Ecco perché credo che l’Unione europea, in generale, e il nostro Parlamento,
      in particolare, debbano sostenere gli sforzi dell’OAS (Organizzazione degli
      Stati americani) e del ’Gruppo di amici del Venezuela? volti a far sì che il
      paese possa in qualche modo avere una ripresa dello sviluppo socioeconomico
      e <a>intraprendere</a> la strada verso la stabilità, il consolidamento democratico
      e il rispetto dei diritti e delle libertà fondamentali.
  - s: Man påpekar att utan betydande omfördelningar inom budgeten för ytterligare
      resurser kanske EU aldrig kommer att kunna fullgöra de nya uppdrag som unionen
      ges i Lissabonfördraget eller <v>slå</v> <p>in</p> på vägen mot hållbar tillväxt.
    t: Precisa che, in assenza di riassegnazioni significative in seno al bilancio
      delle risorse aggiuntive, l’Europa non sarà mai in grado di portare a termine
      le nuove missioni ad essa assegnate ai sensi del trattato di Lisbona, né di
      <a>intraprendere</a> la via della crescita sostenibile.
  - s: Jag vill att EU ska vara så mycket mer än det är, men det kräver att vi <v>slår</v>
      <p>in</p> på den vägen och färdas tillsammans.
    t: Sono veramente convinta che l’Europa possa essere molto più di quello che è,
      ma questo ci obbliga a <a>intraprendere</a> un viaggio e a farlo insieme.
  - s: Enligt opinionsundersökningar är allmänhetens stöd för europeisk integration
      större än på länge, vårt ekonomiska läge har förbättrats avsevärt och ser nu
      ljust ut, och vi har ett brett samförstånd för att fortsätta på den väg vi <v>slagit</v>
      <p>in</p> med vårt partnerskap för tillväxt och utveckling som grund.
    t: Il favore di cui gode l’integrazione europea secondo i sondaggi è ai livelli
      più alti da molto tempo a questa parte, la situazione economica è migliorata
      considerevolmente e promette bene, e fra noi regna un’ampia intesa sul fatto
      di dover continuare la strada <a>intrapresa</a> del partenariato per la crescita
      e l’occupazione.
  - s: Även på Västbanken måste man <v>slå</v> <p>in</p> på en ny väg för att stärka
      den palestinska myndighetens trovärdighet och skapa förutsättningar för en hållbar
      ekonomisk utveckling.
    t: Anche nella Cisgiordania è necessario <a>intraprendere</a> un nuovo corso,
      che risollevi la credibilità dell’Autorità palestinese e stabilisca le condizioni
      per lo sviluppo economico.
  - s: Politiker och samhället i övrigt - alla måste vi <v>slå</v> <p>in</p> på den
      vägen.
    t: Tutti noi, politici e comuni cittadini, dovremo <a>intraprendere</a> quella
      strada.
  - s: Jag får inte intrycket av att vi har <v>slagit</v> <p>in</p> på den vägen.
    t: Non ho l’impressione che abbiamo <a>intrapreso</a> questa strada.
  - s: Om man drar sig till minnes den tid då Enver Hoxha var diktator är det uppenbart
      att Albanien erbjuder få garantier på den väg det har <v>slagit</v> <p>in</p>
      på när det gäller att höja utvecklingsnivån och respekten för rättssäkerhet
      och personlig frihet till nivåer som är acceptabla ur EU:s synvinkel.
    t: Per chi ricordi i giorni della dittatura di Enver Hoxha, non è sorprendente
