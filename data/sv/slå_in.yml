      och i viss uträckning på känslor, berättigade sådana.
    t: C’est vrai que, sous le couvert de cette espèce de coalition consensuelle,
      fondée sur l’immédiat, nécessairement, et, dans une certaine mesure aussi, il
      faut bien le dire, sur l’émotion, qui est justifiée, on peut, bien entendu,
      quand on s’<a>engage</a> dans une telle démarche, être tenté d’occulter, de
      ne pas voir ou d’oublier un certain nombre d’éléments.
  - s: Det är också ett steg som är logiskt, om vi vill gå vidare på den väg som vi
      har <v>slagit</v> <p>in</p> på med beslutet om en östutvidgning av Europeiska
      unionen.
    t: Mais c’est aussi un pas obligatoire si nous voulons suivre la voie dans laquelle
      nous nous sommes <a>engagés</a> avec la décision d’un élargissement à l’Est
      de l’Union européenne.
  - s: Jag hoppas att vi skall gå fram så snabbt som möjligt på denna väg, som vi
      just har <v>slagit</v> <p>in</p> på.
    t: J’espère que cette voie, sur laquelle nous nous sommes <a>engagés</a>, sera
      suivie avec la plus grande célérité.
  - s: Vi vet alla att det finns en risk för åternationalisering, men även i dag har
      vi underförstått <v>slagit</v> <p>in</p> på åternationaliseringens väg och,
      enligt min åsikt, är en bakvänd solidaritet den värsta tänkbara typen av åternationalisering.
    t: Cependant, on est déjà implicitement <a>engagés</a>, aujourd’hui aussi, sur
      la voie de la renationalisation et j’estime qu’une mauvaise solidarité est la
      pire des renationalisations possibles.
  - s: I framtiden skulle jag dock önska att vi kunde <v>slå</v> <p>in</p> på en väg
      som leder längre än vad vi hittills nått.
    t: Je voudrais cependant que, dans le futur, nous nous <a>engagions</a> dans une
      voie qui aille au delà de ce que nous avons déjà accompli.
  - s: Under den nya kommissionen med José Manuel Barroso som ordförande har Viviane
      Redings arbete lett till att total harmonisering inte längre betraktas som dogmatiskt,
      och vi har med rätta <v>slagit</v> <p>in</p> på vägen mot en mer riktad harmonisering.
    t: Sous la nouvelle Commission dirigée par M. Barroso, le travail réalisé par
      Mme Reding fait qu’une harmonisation totale n’est plus considérée comme dogmatique,
      et nous nous sommes heureusement <a>engagés</a> sur la voie d’une harmonisation
      plus ciblée.
  - s: Det vore en felaktig väg att <v>slå</v> <p>in</p> på.
    t: Ce serait s’<a>engager</a> sur une mauvaise voie.
  - s: Vi bör inte <v>slå</v> <p>in</p> på denna farliga väg.
    t: Nous ne devons pas nous <a>engager</a> dans cette voie dangereuse.
  - s: Planen är ett svar på begäran från Europeiska rådet i Cardiff och en del av
      den tydliga och ambitiösa åtgärd som består i att låta unionen <v>slå</v> <p>in</p>
      på en väg med reformer som skall föra den närmare de europeiska medborgarna.
    t: Ce plan répond à la demande du Conseil européen de Cardiff et s’inscrit dans
