  - s: Som andra stater i Balkanområdet skulle det vara bra om Kosovo lade fram bevis
      på att den har <v>slagit</v> <p>in</p> på en väg utan återvändo när det gäller
      att anta politik och reformer som, å ena sidan, stöder dess europeiska val och,
      å andra sidan, förstärker landets egna politiska organisation och lägger grunden
      för att dess medborgare ska välja demokrati och förkasta våld, framför allt
      etniskt våld, som ett sätt att lösa konflikter.
    t: Al igual que otros Estados de la región de los Balcanes, sería bueno que Kosovo
      presentara pruebas de que ha <a>emprendido</a> el cambio sin retorno en relación
      con la adopción de políticas y reformas que, por una parte, respaldan su posibilidad
      europea y, por otra, fortalecen su propio carácter político, sentando las bases
      para que sus ciudadanos asuman la democracia y rechacen la violencia, en particular,
      la violencia étnica, como una forma de resolver los conflictos.
  - s: Våra varningar om den farliga väg som EU har <v>slagit</v> <p>in</p> på håller
      på att besannas.
    t: Señorías, nuestras advertencias acerca del camino peligroso que ha <a>emprendido</a>
      la UE se han visto confirmadas.
  - s: Nedskärningarna inom Volkswagen och Opel visar på behovet av att <v>slå</v>
      <p>in</p> på en annan väg.
    t: Están automatizando sus procesos, están trasladando sus plantas, etc. Lo que
      los recortes en Volkswagen y Opel vienen a ilustrar es la necesidad de <a>emprender</a>
      un camino distinto.
  - s: Det råder inget tvivel om att de förnybara energikällorna, förutom transporterna,
      kommer att spela en mycket viktig roll för denna väg som vi <v>slagit</v> <p>in</p>
      på, trots det dåliga resultatet i Johannesburg om förnybara energislag.
    t: Es necesario presionar a los diferentes países para que continúen cumpliendo
      los compromisos que todos contrajimos, y no cabe ninguna duda de que las energías
      renovables van a desempeñar un papel muy importante en este camino que <a>emprendimos</a>,
      además del transporte, a pesar del pobre resultado de Johannesburgo en cuanto
      a las energías renovables.
  - s: Det är denna väg - för övrigt utstakad av detta parlament - som regeringskonferensen
      måste <v>slå</v> <p>in</p>.
    t: Este es el camino —que, por lo demás, ha sido indicado ya por esta Parlamento—
      que debe <a>emprender</a> la Conferencia Intergubernamental.
  - s: Därför har vi, efter långa och mogna diskussioner och med stöd av Europaparlamentet
      - det måste jag säga, eftersom jag i början på oktober svarade på era frågor
      under debatten om Böschbetänkandet - ja, därför har vi verkligen <v>slagit</v>
      <p>in</p> på en framtidens väg när det gäller information.
    t: Éste es el motivo por el que, después de largas y profundas reflexiones y con
      la ayuda del Parlamento Europeo, lo reconozco, porque a comienzos de octubre
      respondí aquí al debate sobre el informe Bösch, hemos <a>emprendido</a> la auténtica
      vía del futuro en materia de facilitar información.
  - s: Därför anser vi att Europeiska unionen och Europaparlamentet måste reagera
      med all skyndsamhet, med all övertygelse, så att Turkiet <v>slår</v> <p>in</p>
      på en demokratisk väg och kan bli en del av detta stora Europa från Portugal
      till Ryssland.
    t: Por ello nosotros pensamos que la Unión Europea y el Parlamento Europeo deben
      reaccionar con toda presteza, con toda contundencia, para que Turquía <a>emprenda</a>
      un camino democrático y pueda formar parte de esta gran Europa desde Portugal
      hasta Rusia.
  - s: Avslutningsvis tror jag att Europaparlamentet <v>slagit</v> <p>in</p> på rätt
      väg för att denna stadga skall bli färdig - vare sig det gäller formen eller
      tidsplanen - och kunna införlivas under det franska ordförandeskapet.
    t: Finalmente, pienso que el Parlamento <a>emprenderá</a> el camino correcto,
      para que esta Carta pueda —ya sea en cuanto al fondo o al calendario— integrarse
      durante la Presidencia francesa.
  - s: Av dessa skäl, och trots att jag stöder principerna bakom resolutionen som
      överensstämmer med mina egna, lägger jag ned min röst, eftersom jag anser att
      strategiskt sett riskerar resolutionen att stjälpa och inte hjälpa oss på den
      nya väg som vi har <v>slagit</v> <p>in</p> på tillsammans med den kinesiska
      regeringen.
    t: Por estas razones, aunque apoyo los principios de la resolución, que coinciden
      con los míos, me abstendré en la votación, porque, desde un punto de vista estratégico,
      considero que puede dañar, en vez de ayudar, el nuevo camino que estamos <a>emprendiendo</a>
      con el Gobierno de China.
  - s: Även inom miljöområdet kan man se nödvändigheten av att <v>slå</v> <p>in</p>
      på nya vägar, vilka är absolut nödvändiga för en ihållande utveckling.
    t: En el ámbito del medio ambiente se reconoce también la necesidad de <a>emprender</a>
      nuevas vías que son absolutamente necesarias para un desarrollo sostenible.
  - s: Den linje vi <v>slagit</v> <p>in</p> på i förhandlingarna med rådet, med det
      nuvarande rådsordförandeskapet, med minister Zalm, bekräftades och jag är övertygad
      om, att rådet kan gå med på åtminstone två av de tre väsentliga ändringsförslagen
      från Europaparlamentet.
    t: La línea que hemos <a>emprendido</a> en las negociaciones con el Consejo, con
      la Presidencia en ejercicio del Consejo, con el Ministro Zalm, se ha visto confirmada
      y yo estoy convencido de que el Consejo podrá abordar como mínimo dos o tres
      de los deseos modificadores del Parlamento Europeo.
  - s: Intervjuer som vi genomfört med avgångselever vid skolor och universitetsstudenter
      på väg in i yrkeslivet har bland annat visat att 60 procent av ungdomarna vill
      <v>slå</v> <p>in</p> på en tjänstemannakarriär snarare än att starta upp en
      egen verksamhet.
    t: Las encuestas que hemos realizados entre los jóvenes que finalizan su ciclo
      escolar y entre los estudiantes que inician su vida profesional, han dado, por
      ejemplo, como resultado que el 60% de nuestros jóvenes en lugar de iniciar una
      ocupación activa, prefieren <a>emprender</a> una carrera funcionarial.
  - s: Det är den försiktiga väg som Europaparlamentet har <v>slagit</v> <p>in</p>
      på.
    t: Esta es la vía cautelosa que ha <a>emprendido</a> el Parlamento Europeo.
  - s: För det första måste vi sluta upp med lagar som bestraffar såväl användaren
      som smugglaren och bestämt <v>slå</v> <p>in</p> på vägen med att avkriminalisera
      användningen av narkotika.
    t: En primer lugar hay que acabar con las leyes que reprimen por igual al consumidor
      y al traficante, y <a>emprender</a> decididamente la vía de la despenalización
      del consumo de drogas.
  - s: Vi måste dock även sörja för att algerierna <v>slår</v> <p>in</p> på en väg
      på vilken de mer än tidigare blir i stånd att hjälpa sig själva.
    t: Por ello, la Unión Europea está obligada a suministrar una generosa ayuda humanitaria
      a nuestros socios del mediterráneo, del mundo árabe, con los que ahora estamos
      colaborando más estrechamente que nunca, ante nuestra propia puerta, pero también
      debemos procurar que Algeria <a>emprenda</a> una vía que le permita tener mayor
      capacidad que hasta ahora de ayudarse a sí misma.
  - s: Vi bygger upp ett nära regionalt sammanväxande i Transkaukasien och erbjuder
      vår hjälp som självhjälp för denna region, som i många avseenden, politiskt,
      ekonomiskt, kulturellt och samhälleligt, har <v>slagit</v> <p>in</p> på vägen
      mot ett närmande till Europa.
    t: Apostamos por un desarrollo regional conjunto de la región transcaucásica y
      ofrecemos nuestra ayuda para que sirva de autoayuda a esa región que desde diversos
      aspectos ha <a>emprendido</a> el camino del acercamiento político, económico,
      cultural y social a Europa.
  - s: Efter åtta år av inbördeskrig verkade man äntligen ha <v>slagit</v> <p>in</p>
      på vägen mot fred men de fruktansvärda grymheterna, främst mot kvinnor och barn,
      fortsätter bara.
    t: Después de ocho años de guerra civil parecía que se había <a>emprendido</a>
      el camino hacia la paz, pero las repugnantes crueldades, sobre todo frente a
      las mujeres y niños, prosiguen inalterablemente.
  - s: Eller vill man efter Rumäniens förebild resolut <v>slå</v> <p>in</p> på den
      långa och svåra vägen med ekonomiska reformer och ett nära samarbete med Europeiska
      unionen?
    t: ¿O quiere <a>emprender</a> decididamente, siguiendo el ejemplo de Rumanía,
      el largo y difícil camino de las reformas en materia económica y de la estrecha
      colaboración con la Unión Europea?
  - s: Jag är uppmuntrad över att det interimistiska ledarskapet har lovat konkreta
      reformer, för om de <v>slår</v> <p>in</p> på en sådan väg kommer Tunisiens förhållande
      till EU att stärkas avsevärt.
    t: Me alienta que la dirección provisional del país haya prometido reformas profundas,
      ya que si <a>emprende</a> ese camino reforzará en gran medida las relaciones
      de Túnez con la Unión Europea.
  - s: Vi har i stället pekat på det vi anser vara en allvarlig brist hos den italienska
      regeringen som i Bryssel inte hyste några som helst betänkligheter när det gällde
      att skriva under handlingsplanen mot terrorism i slutet av det extraordinarie
      sammanträdet med rådet och inte heller verkar ha kommit med några invändningar
      i ämnet under rådet (rättsliga och inrikes frågor), samtidigt som Italien lägger
      fram en lag som gör det rättsliga samarbetet mycket svårare, något som påpekats
      av framstående jurister i den internationella pressen, och i dag även av den
      amerikanska domaren Calabresi, ordförande i hovrätten i New York, som säger
      att Italien <v>slagit</v> <p>in</p> på en motsatt väg mot Förenta staterna och
      hela det internationella samfundet.
    t: Lo que sí pusimos de manifiesto es la que se nos antoja una grave incoherencia
      del Gobierno italiano que en Bruselas no formuló ninguna reserva cuando suscribió
      el plan de acción contra el terrorismo al final del Consejo extraordinario ni
      tampoco ninguna objeción en el Consejo de los Ministros de Justicia y Asuntos
      Interiores, mientras Italia se erige en promotora de una ley que convierte en
      mucho más difícil la cooperación judicial, lo que ha sido recalcado por ilustres
      juristas, por la prensa internacional y hoy mismo por el juez americano Calabresi,
      Presidente del Tribunal de Apelación de Nueva York, quien ha dicho que Italia
      está <a>emprendiendo</a> un camino diametralmente opuesto al de los Estados
      Unidos y al de toda la comunidad internacional.
  - s: Men eftersom det portugisiska ordförandeskapet har <v>slagit</v> <p>in</p>
      på den vägen vore det fel att inte följa den till slutet.
    t: Sin embargo, dado que la Presidencia portuguesa ha <a>emprendido</a> esta vía,
      sería un error no llegar hasta el final, pues de lo contrario perderíamos una
      oportunidad de conseguir un impacto positivo en la vida de los africanos.
  - s: Icke desto mindre anser jag att dessa visheter ibland är passande, eftersom
      vi naturligtvis med koldioxidstrategin för bilar har <v>slagit</v> <p>in</p>
      på en ny förtroendefull väg när biltillverkarna i Europa, Korea och Japan frivilligt
      vill reducera koldioxidutsläppet från sina bilar genom tekniska åtgärder, nämligen
      till 140 g år 2008, vilket kommer att betyda ca 25 procents minskning.
    t: No obstante, considero que estas máximas son adecuadas pues, naturalmente,
      con la estrategia del CO2 para automóviles hemos <a>emprendido</a> una nueva
      vía de confianza en la voluntad de los fabricantes de automóviles de Europa,
      de Corea y de Japón de reducir voluntariamente a través de medidas técnicas
      la emisión de CO2 de sus automóviles, en concreto, a 140 g en el año 2008, lo
      que significará una reducción del 25%.
  - s: Vi måste således även <v>slå</v> <p>in</p> på nya vägar för att definiera de
      skattepolitiska hörnpelarna i vårt gemensamma intresse.
    t: Es decir, que también debemos <a>emprender</a> nuevas vías para definir en
      qué aspectos es de común interés establecer unas pautas de referencia en materia
      fiscal.
- c: 27
  r: 2
  v: tomar
  x:
  - s: Därför välkomnar jag L’Aquila-överenskommelsen om en nystart av Doharundan
      - för att se till att världens länder återigen <v>slår</v> <p>in</p> på den
      frihandelsvänliga väg som vi vet gynnar oss alla i längden.
    t: En consecuencia, aplaudo el acuerdo de L’Aquila sobre el reinicio de la ronda
      de Doha con el fin de asegurar que los países del mundo <a>tomen</a> de nuevo
      la senda del libre comercio cuyos beneficios a largo plazo todos conocemos.
  - s: 'Parlamentet har även sagt att det inte räcker med beslut om majoritetsomröstningar,
      och om kommissionens sammansättning för att Europa skall få ny fart och ny kraft
      utan att man måste <v>slå</v> <p>in</p> på nya vägar, såsom till exempel den
      om en stadga om de grundläggande rättigheterna, och om några av de saker som
      skulle ena hela den stora Europarörelsen:'
    t: Ha indicado asimismo que no bastan las decisiones sobre la votación por mayoría
      y la composición de la Comisión para dar un nuevo impulso y una nueva fuerza
      a Europa, sino que hay que <a>tomar</a> otros caminos como, por ejemplo, el
      de la Carta de Derechos Fundamentales y de algunas de las cosas que debían unir
      todo el gran movimiento europeo, lógicamente, dentro del respeto de las naciones,
      de sus sentimientos, de su historia, de su tradición que considero muy importantes.
  - s: Att <v>slå</v> <p>in</p> på den kursen är att köra EU-projektet rätt in i väggen.
    t: <a>Tomar</a> esta ruta equivaldría a conducir el proyecto de la UE contra un
      muro.
  - s: Jag beklagar att ledamöter från mitt eget land inte kunde motstå frestelsen
      att <v>slå</v> <p>in</p> på den vägen, vilket är lika lätt som inkonsekvent.
    t: Lamento que haya parlamentarios de mi propio país que no han podido resistirse
      a <a>tomar</a> ese camino, que es tan sencillo como inconsecuente.
  - s: Därför anser vi att ni har <v>slagit</v> <p>in</p> på rätt spår.
    t: Como tal, consideramos que la dirección que están <a>tomando</a> es la adecuada.
  - s: Även när vi i det förflutna har <v>slagit</v> <p>in</p> på mellanstatlighetens
      väg, till exempel med Schengenavtalet, har vi upptäckt att just den brist på
      instrument som omger den har tvingat den att börja röra sig tillbaka mot gemenskapsmetoden.
    t: Incluso cuando en el pasado hemos resuelto <a>tomar</a> el camino del intergubernamentalismo,
      como por ejemplo en el caso del acuerdo de Schengen, hemos podido comprobar
      que la carencia de instrumentos que lo complementen nos ha obligado a dar marcha
      atrás y a adoptar el método comunitario.
  - s: Innan vi <v>slår</v> <p>in</p> på lagstiftningens osäkra väg bör vi komma ihåg
      att det i EU har skett en stor expansion för lågprisflygbolag på lufttransportsområdet
      samtidigt som konkurrensen har hårdnat mellan alla EU:s flygbolag tack vare
      avregleringsåtgärder.
    t: Antes de <a>tomar</a> el complicado camino de la normativa, deberíamos recordar
      que la UE ha sido testigo de un gran aumento de las compañías de bajo coste
      en el transporte aéreo y una competición más feroz entre todas las compañías
      aéreas de la UE gracias a las medidas de liberalización.
  - s: Den viktigaste fråga som infinner sig är om detta kan genomföras, eftersom
      mycket nu måste göras för att nå vad som i dokumentet hävdas är grundläggande,
      med beaktande av den politiska väg som EU har <v>slagit</v> <p>in</p> på.
    t: El principal interrogante que surge es si puede ponerse en práctica, pues ahora
      requiere mucho trabajo conseguir aquello que el documento considera esencial,
      teniendo en cuenta la dirección política que la Unión Europea está <a>tomando</a>.
  - s: Om man drar sig till minnes den tid då Enver Hoxha var diktator är det uppenbart
      att Albanien erbjuder få garantier på den väg det har <v>slagit</v> <p>in</p>
      på när det gäller att höja utvecklingsnivån och respekten för rättssäkerhet
      och personlig frihet till nivåer som är acceptabla ur EU:s synvinkel.
    t: Si recuerdan los días de la dictadura de Enver Hoxha, está claro que Albania
      ofrece pocas garantías de que pueda perseverar en el camino que ha <a>tomado</a>
      y elevar su nivel de desarrollo y el respeto del Estado de Derecho y la libertad
      individual a un nivel aceptable a la luz de las normas europeas.
  - s: När det gäller den andra punkten - dvs. eventuella undantagsåtgärder, vilket
      togs upp av den ärade ledamoten Boumediene-Thiery - tror jag inte att man kan
      säga att Europeiska unionen har <v>slagit</v> <p>in</p> på den vägen för att
      bemöta terroristhotet.
    t: Por lo que se refiere al segundo punto abordado, relativo a posibles medidas
      de excepción, como las mencionadas por la diputada Boumediene-Thiery, para hacer
      frente a la amenaza terrorista, no creo que pueda decirse que la Unión Europea
      haya <a>tomado</a> este camino.
  - s: 'Vi är beklämda när vi tillbakavisar en resolution vars positiva punkter förstörs
      av de villfarelser som vi har påvisat och bekymrade när vi sänder en larmsignal:
      ”Denna väg som ni har <v>slagit</v> <p>in</p> på kommer att förstöra Europeiska
      unionen och föra den bort ifrån vad en förkrossande majoritet av medborgarna
      anser.”'
    t: 'Consternados rechazamos una resolución que destruye sus puntos positivos con
      las aberraciones que hemos denunciado y, preocupados, damos la alarma: «Este
      camino que han <a>tomado</a> es el que destruirá a la Unión Europea y la alejará
      del sentir común de la inmensa mayoría de los ciudadanos».'
  - s: Vår politik bör ha en inriktning som gör att andra <v>slår</v> <p>in</p> på
      samma väg som vi, och öppnar sig.
    t: Debemos dirigir nuestras políticas de forma que otros <a>tomen</a> el mismo
      camino que nosotros y se abran al mundo.
  - s: Denna omröstning illustrerar att Europaparlamentet inte har gett efter för
      den populistiska och valtaktiska kampanj som bedrevs mot detta förslag till
      direktiv, utan det har i stället föredragit att <v>slå</v> <p>in</p> på den
      väg som kännetecknas av ansvarighet och pragmatism.
    t: Este voto ilustra que el Parlamento Europeo no se ha dejado arrastrar por el
      populismo y las campañas electoralistas emprendidas contra esta propuesta de
      directiva, sino que ha preferido <a>tomar</a> el camino de la responsabilidad
      y el pragmatismo.
  - s: Detta är den kurs som vi bör <v>slå</v> <p>in</p> på, anser jag, och det kommer
      att göra EU:s migrationshantering till ett föredöme som världen kan följa.
    t: Creo que esta es la dirección que deberíamos <a>tomar</a>, y que hará de la
      gestión de la migración europea un ejemplo a seguir para el mundo.
  - s: Det bidrar säkerligen till en breddning av den formella politiska diskussionen,
      för det är självklart att endast genom gemensamma ansträngningar från alla politiska
      strömningar, presidenten och den nya regeringen kommer albanerna att lyckas
      att <v>slå</v> <p>in</p> på vägen mot politisk och ekonomisk återuppbyggnad.
    t: Ello contribuye sin duda a ampliar la consulta política formal, pues por supuesto
      los albaneses sólo conseguirán <a>tomar</a> el camino de la recuperación política
      y económica con los esfuerzos conjuntos de todas las corrientes políticas, el
      presidente y el nuevo gobierno.
  - s: Eftersom det är vi som inom en snar framtid skall fatta viktiga beslut för
      alla europeiska medborgare måste vi <v>slå</v> <p>in</p> på denna väg, fortsätta
      i den här riktningen.
    t: Dado que somos árbitros, y lo seremos en el próximo futuro, de decisiones importantes
      para todos los ciudadanos europeos, debemos <a>tomar</a> este camino, debemos
      avanzar en esta dirección.
  - s: Vi är likaså väl medvetna om de frågor som aktualiseras av att det även i andra
      länder sprids tvivel och misstro när det gäller vilken väg EU bör <v>slå</v>
      <p>in</p> på och EU:s nuvarande situation och framtidsutsikter.
    t: Somos también conscientes de las cuestiones planteadas por la propagación,
      también en otros países, de dudas y escepticismo sobre el camino que Europa
      debe <a>tomar</a> y sobre la situación actual y las perspectivas futuras de
      la Unión Europea.
  - s: Det är ett land som under många år har lidit av kronisk instabilitet och som
      i början av 1990-talet försökte <v>slå</v> <p>in</p> på en väg mot demokrati.
    t: Es un país que ha conocido la inestabilidad crónica durante muchos años y que
      trató de <a>tomar</a> el camino hacia la democracia a principios de la década
      de los noventa.
  - s: att den måste lämna den felaktiga väg den har <v>slagit</v> <p>in</p> på.
    t: que debe abandonar el camino equivocado que ha <a>tomado</a>.
  - s: Det är politiskt förnuftigt därför att föredragandena påpekar att det finns
      saker som vi inte är nöjda med och områden där vi kunde ha gått bra mycket längre
      men att hänsyn till kompromisser och jämvikt har gjort att vi funnit en väg
      som vi bör <v>slå</v> <p>in</p> på.
    t: Señor Presidente, señor Presidente en ejercicio del Consejo, señor Comisario,
      quiero expresar, en nombre de mi Grupo, lo enormemente agradecidos que estamos
      a los ponentes, el Sr. Gil-Robles y el Sr. Tsatsos, no solo por haber realizado
      —como era de esperar— un trabajo excepcional, sino porque está pleno de sentido
      político, cuando afirma que hay cosas con las que no estamos satisfechos, ámbitos
      en los que se podría haber avanzado mucho más, pero que razones de compromiso
      y de equilibrio han condicionado el camino que debíamos <a>tomar</a>.
  - s: Vi bör definitivt inte <v>slå</v> <p>in</p> på den vägen.
    t: No deberíamos <a>tomar</a> este camino en absoluto.
  - s: Kommer kommissionen sakta men säkert att <v>slå</v> <p>in</p> på denna nya
      kurs?
    t: ¿Piensa la Unión Europea empezar a <a>tomar</a> poco a poco este nuevo rumbo?
  - s: Det här är dock viktigt om vi skall ha ett riktigt uppnåeligt resultat från
      det här toppmötet i Lissabon och inte <v>slå</v> <p>in</p> på en annan väg -
