  v: intraprendere
  x:
  - s: Medlemsstaterna måste nu <v>slå</v> <p>in</p> på den här vägen för att respektera
      de miljömål som de har skrivit under på, både på europeisk och internationell
      nivå, men också för att säkerställa sitt energioberoende och en säker elförsörjning.
    t: Gli Stati membri sono chiamati a <a>intraprendere</a> tale va per realizzare
      gli obiettivi ambientali che hanno sottoscritto a livello sia europeo sia internazionale,
      nonché per garantire l’indipendenza energetica e la sicurezza degli approvvigionamenti.
  - s: Beskattning är också ett sätt att styra in oss på en hållbarare utveckling,
      men medlemsstaterna har inte varit villiga att <v>slå</v> <p>in</p> på den vägen.
    t: Gli Stati membri, tuttavia, non si sono dimostrati disponibili a <a>intraprendere</a>
      questa via.
  - s: Vi bör göra allt som står i vår makt för att fortsätta på den väg som ni har
      <v>slagit</v> <p>in</p> på.
    t: Dobbiamo fare del nostro meglio per continuare sulla strada <a>intrapresa</a>.
  - s: I slutändan är det dock upp till rådet, i den konstellation som ansvarar för
      kärnkraftsäkerheten, att ta sitt ansvar och inte <v>slå</v> <p>in</p> på en
      väg som medborgarna inte uppskattar genom att blockera förslag från Europaparlamentet
      och kommissionen.
    t: In definitiva, tuttavia, spetterà anche al Consiglio, e in particolare al gruppo
      responsabile per la sicurezza nucleare, dimostrarsi all’altezza delle proprie
      responsabilità e non <a>intraprendere</a> una strada che i cittadini non approverebbero,
