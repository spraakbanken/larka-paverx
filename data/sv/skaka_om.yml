- c: 1
  r: 2
  v: ricordare
  x:
  - s: Fallet Samira har <v>skakat</v> <p>om</p> vårt samhälle och Belgien har genomfört
      en del justeringar för att öka lagens respekt för den enskilda människan och
      naturligtvis förbjuda användningen av ”kudde”, samtidigt som man bibehåller
      lagens politiska huvudinriktning.
    t: Desidero, inoltre, <a>ricordare</a> che in Belgio nessun ministro ha dato le
      dimissioni nell’estate del 1996, quando furono rinvenuti i cadaveri dei quattro
      bambini nell’ambito del caso Dutroux, che nessuno ha dato le dimissioni quando
      in Ruanda dieci paracadutisti furono orrendamente massacrati e che nessuno dà
      le dimissioni quando nel mio paese, con la regolarità di un orologio, la popolazione
      autoctona è vittima di stupri, rapine o assassini ad opera, ad esempio, di immigrati
      illegali o richiedenti asilo.
