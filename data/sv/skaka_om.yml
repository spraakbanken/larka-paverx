      några politiskt ansvariga på grund av bristande vaksamhet eller till och med
      brist på kompetens.
    t: I shall not speak tonight about the contaminated blood scandals, which understandably
      <a>shook</a> this confidence and which, furthermore, brought <a>down</a> some
      political leaders who sinned through lack of vigilance, not to say incompetence.
- c: 1
  r: 2
  v: slumber
  x:
  - s: Det är egentligen tragiskt att det först krävdes sådana händelser som dessa
      dramatiska terrorattacker i New York och Washington för att Europa och särskilt
      Europeiska rådet skulle <v>skakas</v> <p>om</p>.
    t: Madam President, Commissioner, ladies and gentlemen, it is actually tragic
      that it took an event like the dramatic terrorist attacks in New York and in
      Washington to rouse Europe, and the European Council in particular, from <a>slumber</a>,
      but I am glad that we have managed in such a very short time to put together
      a package - a counter-terrorism package.
- c: 1
  r: 2
  v: shake
  x:
  - s: Jag är benägen att säga till kommissionären att - utan att ta hänsyn till vad
      man kallar det eller hur man uppnår det - man måste ta problemet, <v>skaka</v>
      <p>om</p> det ordentligt, gå vidare med det och försöka tvinga medlemsstaterna
      att få till stånd det resultat som alla håller med om krävs, och ta reda på
      hur det egentligen kommer att påverka industrin.
    t: I would be inclined to say to the Commissioner that, no matter what you call
      it or how you achieve it, what you should do is to take the problem, give it
      a good <a>shaking</a>, get on with it and to try and force Member States to
      bring about the result everyone agrees is required and sort out how it will
      really affect the industry.
