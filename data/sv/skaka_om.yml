---
de:
- c: 2
  r: 1
  v: wachrütteln
  x:
  - s: Det är egentligen tragiskt att det först krävdes sådana händelser som dessa
      dramatiska terrorattacker i New York och Washington för att Europa och särskilt
      Europeiska rådet skulle <v>skakas</v> <p>om</p>.
    t: Es ist eigentlich tragisch, dass es zuerst eines Ereignisses wie dieser dramatischen
      Terrorattacken in New York und in Washington bedurfte, damit Europa und insbesondere
      der Europäische Rat <a>wachgerüttelt</a> wurden.
  - s: Det parlamentariska undersökningsarbetet och de politiska påtryckningar som
      utövats på kommissionen har <v>skakat</v> <p>om</p> denna och fått en hel del
      saker att hända inom gemenskapen.
    t: Die Arbeit des parlamentarischen Untersuchungsausschusses und der auf die Kommission
      ausgeübte politische Druck haben die Kommission <a>wachgerüttelt</a> und bei
      der Gemeinschaft einiges in Bewegung gebracht.
- c: 2
  r: 1
  v: erschüttern
  x:
  - s: Kränkningar av den fysiska och psykiska integriteten, våldtäkt, mord, tortyr,
      inspärrning, har <v>skakat</v> <p>om</p> till och med landets institutioner.
    t: Angriffe auf die körperliche und geistige Unversehrtheit, Vergewaltigung, Mord,
      Folter und Freiheitsberaubungen haben die Institutionen dieses Landes bis in
      die Grundfesten <a>erschüttert</a>.
  - s: Jag skall inte breda ut mig här i kväll om skandalerna med smittat blod, som
      med rätta fått förtroendet att svikta och som dessutom <v>skakat</v> <p>om</p>
      några politiskt ansvariga på grund av bristande vaksamhet eller till och med
      brist på kompetens.
    t: Ich werde mich heute Abend nicht über die Skandale mit verseuchtem Blut auslassen,
      die dieses Vertrauen verständlicherweise <a>erschüttert</a> und einige Politiker,
      die sich der Nachlässigkeit oder gar der Inkompetenz schuldig gemacht hatten,
      in starke Bedrängnis gebracht haben.
- c: 1
  r: 2
  v: auflegen
  x:
  - s: Eller kommer Europa också att utforma en stödpolitik för de ekonomiska sektorer
      som <v>skakades</v> <p>om</p> av den barbariska chocken?
    t: Oder wird es ebenfalls eine Politik der Unterstützung für die durch den barbarischen
      Schock erschütterten Wirtschaftssektoren <a>auflegen</a>?
- c: 1
  r: 2
  v: durcheinanderwirbeln
  x:
  - s: Jag vill här gratulera Philippe de Coene till hans utmärkta arbete, och inte
      bara för att jag instämmer i hans analys, utan också för att denna analys förmodligen
      kommer att ”<v>skaka</v> <p>om</p>” vissa av kommissionens avdelningar, och
      framför allt medlemsstaterna.
    t: Ich möchte Philippe de Coene zu seiner guten Arbeit beglückwünschen, nicht
      nur weil ich mich seiner Analyse anschließe, sondern auch weil diese Analyse
      wahrscheinlich einige Dienststellen der Kommission und vor allem der Mitgliedstaaten
      „<a>durcheinanderwirbeln</a>“ wird.
- c: 1
  r: 2
  v: durchschütteln
  x:
  - s: Jag är benägen att säga till kommissionären att - utan att ta hänsyn till vad
      man kallar det eller hur man uppnår det - man måste ta problemet, <v>skaka</v>
      <p>om</p> det ordentligt, gå vidare med det och försöka tvinga medlemsstaterna
      att få till stånd det resultat som alla håller med om krävs, och ta reda på
      hur det egentligen kommer att påverka industrin.
    t: Sie sollten meiner Meinung nach das Problem packen, es gut <a>durchschütteln</a>,
      weitermachen und die Mitgliedstaaten zwingen, das Ergebnis herbeizuführen, das
      jeder für erforderlich hält, sowie klären, welche tatsächlichen Auswirkungen
      es auf den Wirtschaftszweig hat.
- c: 1
  r: 2
  v: haben Erschütterung
  x:
  - s: Detta har <v>skakat</v> <p>om</p> ordentligt även i U-länderna.
    t: Das <a>hat</a> auch in den Entwicklungsländern heftige <a>Erschütterungen</a>
      ausgelöst.
en:
- c: 2
  r: 1
  v: shake up
  x:
  - s: Vidare har vi informationssamhället som kommer att <v>skaka</v> <p>om</p> handeln
      i grunden och ändra förhållandet både till konsumenten och till bankväsendet.
    t: Furthermore, there is the information society which will thoroughly <a>shake</a>
      <a>up</a> commerce and the relationship with both the consumer and the banks
      will change.
  - s: 'Jag välkomnar åtgärden att <v>skaka</v> <p>om</p> Europas energimarknader:'
    t: 'I welcome the move to <a>shake</a> <a>up</a> Europe’s energy markets:'
