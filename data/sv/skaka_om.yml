  v: haber
  x:
  - s: Såsom ni kanske också har konstaterat ville jag, så snart jag fått vetskap
      om Yaguine Koitas och Fodé Tounkaras död under ovanligt tragiska omständigheter,
      klargöra att dessa dödsfall verkligen <v>skakat</v> <p>om</p> mig.
    t: Señorías, como quizá también lo sepan, tan pronto como me he enterado del fallecimiento,
      en circunstancias particularmente dramáticas, de Yaguine Koita y de Fodé Tounkara,
      he deseado transmitir la consternación que estas muertes trágicas me <a>han</a>
      causado.
