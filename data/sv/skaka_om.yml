fr:
- c: 3
  r: 1
  v: secouer
  x:
  - s: Vi hoppas, Patijn, att ni kommer att lyckas <v>skaka</v> <p>om</p> alla europeiska
      regeringar.
    t: Nous espérons, Monsieur Patijn, que vous saurez <a>secouer</a> tous les gouvernements
      européens.
  - s: Det är egentligen tragiskt att det först krävdes sådana händelser som dessa
      dramatiska terrorattacker i New York och Washington för att Europa och särskilt
      Europeiska rådet skulle <v>skakas</v> <p>om</p>.
    t: Madame la Présidente, Monsieur le Commissaire, chers collègues, il est tragique
      qu’il ait fallu un événement comme les terribles attaques terroristes du 11
      septembre à New York et à Washington pour <a>secouer</a> l’Europe, et en particulier
      le Conseil européen.
  - s: Det parlamentariska undersökningsarbetet och de politiska påtryckningar som
      utövats på kommissionen har <v>skakat</v> <p>om</p> denna och fått en hel del
      saker att hända inom gemenskapen.
    t: Le travail d’enquête parlementaire et la pression politique exercée sur la
      Commission ont <a>secoué</a> cette dernière et fait bouger pas mal de choses
      sur le plan communautaire.
- c: 3
  r: 1
  v: ébranler
  x:
  - s: Eller kommer Europa också att utforma en stödpolitik för de ekonomiska sektorer
      som <v>skakades</v> <p>om</p> av den barbariska chocken?
    t: Ou va-t-elle également définir une politique de soutien aux secteurs économiques
      <a>ébranlés</a> par le choc barbare ?
  - s: Jag skall inte breda ut mig här i kväll om skandalerna med smittat blod, som
      med rätta fått förtroendet att svikta och som dessutom <v>skakat</v> <p>om</p>
      några politiskt ansvariga på grund av bristande vaksamhet eller till och med
      brist på kompetens.
    t: Je n’épiloguerai pas ce soir sur les scandales du sang contaminé, qui ont <a>ébranlé</a>
      à juste titre cette confiance et, par ailleurs, bousculé quelques responsables
      politiques pour avoir péché par manque de vigilance, sinon par incompétence.
  - s: Om vi inte kan hålla utvidgningen under kontroll finns det risk för att vi
      kommer att uppleva extrema politiska urladdningar som kan <v>skaka</v> <p>om</p>
      hela unionen.
    t: Si nous ne sommes pas capables de gérer l’élargissement de façon contrôlée
      et de telle sorte qu’il reçoive l’adhésion des citoyens, nous risquons d’assister
      à des explosions de violence politique extrémiste qui <a>ébranleront</a> toute
      l’Union européenne.
