  v: hit out
  x:
  - s: Kuhne har i pressen och även här i dag <v>farit</v> <p>ut</p> mot den hållning
      som min grupp av gröna och regionalister antagit.
    t: Mr Kuhne has <a>hit</a> <a>out</a> in the press and also here today at the
      stance taken by my Group of the Greens/European Free Alliance.
- c: 1
  r: 1
  v: lash out
  x:
  - s: Det är främst EU-skeptiker och talare från yttersta högern som anslagit en
      förolämpande ton och <v>farit</v> <p>ut</p> i misstänksamma ordalag mot dem
      som kritiserat den ungerska regeringen.
    t: It was mostly the Eurosceptics and far-right speakers who adopted insulting
      tones as they <a>lashed</a> <a>out</a> in conspicuous concert against those
      criticising the Hungarian Government.
