- c: 1
  r: 3
  v: verknüpfen
  x:
  - s: Den allra känsligaste frågan tycks vara resekostnader, där vi, som grupp, hittills
      har <v>hållit</v> <p>ihop</p> kring - och jag hoppas att detta kommer att vara
      ståndpunkten på torsdag - budgetutskottets övergripande kompromiss som kopplar
      frågan om resekostnader som belastar ledamöternas arvoden till den övergripande
      frågan om stadgan.
    t: Bisher sind wir uns in der Fraktion zum Kompromiß des Haushaltsausschusses
      einig - ich gehe davon aus, daß sich daran auch bis Donnerstag nichts ändern
      wird - wonach die Frage der Reisekostenerstattung nach den tatsächlich entstandenen
      Kosten mit der Statutfrage <a>verknüpft</a> werden soll.
- c: 1
  r: 3
  v: Verknüpfung
  x:
  - s: Detta handlar uppenbarligen om mer än att använda en marknad och en valuta
      för att <v>hålla</v> <p>ihop</p> EU, men vad är det politiska målet?
    t: Es ist klar, dass es nicht nur um die <a>Verknüpfung</a> Europas mit einem
      Markt und mit Geld geht, aber was ist das politische Ziel?
- c: 1
