- c: 1
  r: 3
  v: nur gemeinsam
  x:
  - s: Detta definieras av allting som vi européer har gemensamt - en kristen historia
      och kultur och ett samförstånd om att vi måste <v>hålla</v> <p>ihop</p> i framtiden.
    t: Eine Voraussetzung für die erfolgreiche Zukunft eines geeinten Europas ist
      die Herausbildung eines europäischen Bewusstseins, das sich über all das definiert,
      was uns Europäern gemeinsam ist - eine christliche Geschichte und Kultur und
      die Einsicht, dass wir <a>nur</a> <a>gemeinsam</a> eine Zukunft haben.
- c: 1
  r: 3
  v: Übereinstimmung
  x:
  - s: För framtiden krävs inte bara att vi <v>håller</v> <p>ihop</p> i teorin utan
      också i praktiken.
    t: Für die Zukunft brauchen wir aber nicht nur eine <a>Übereinstimmung</a> in
      der Theorie, sondern auch in der Praxis, was sich dann nach der Ratifizierung
      erweisen muss.
- c: 1
  r: 3
  v: vereinen
  x:
  - s: Familjen måste <v>hålla</v> <p>ihop</p>.
