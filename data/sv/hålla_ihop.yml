  v: zusammenhalten haben
  x:
  - s: Jag tycker att EU <v>höll</v> <p>ihop</p> bra, möjligen bortsett från de sista
      kritiska timmarna.
    t: Ich finde, dass die EU gut <a>zusammengehalten</a> <a>hat</a>, vielleicht abgesehen
      von den letzten kritischen Stunden.
- c: 1
  r: 3
  v: zusammenstehen
  x:
  - s: Det viktiga är dock definitivt att de sex fortsätter att <v>hålla</v> <p>ihop</p>
      - det gäller utan tvekan i högre grad i fråga om Iran och vår politik gentemot
      det landet.
    t: Und unsere Politik gegenüber dem Iran, in der die Sechs voll und ganz <a>zusammenstehen</a>,
      könnte mit Russland geführt werden, was sehr wichtig ist, denn ich glaube, wir
      hätten viel zu verlieren, wenn wir diese Partnerschaftskanäle nicht aufrechterhalten
      würden.
- c: 1
  r: 3
  v: zusammen halten
  x:
  - s: Det enda sättet att <v>hålla</v> <p>ihop</p> samhället är att ha fungerande
      kanaler, och därför behöver vi en uppgradering och en breddning av mötet i maj.
    t: Die einzige Möglichkeit, um die Gesellschaft <a>zusammen</a> zu <a>halten</a>,
      ist, wenn die Multiplikatoren in der Gesellschaft funktionieren, weshalb wir
      eine Aufwertung des Treffens im Mai und eine breitere Auslegung benötigen.
