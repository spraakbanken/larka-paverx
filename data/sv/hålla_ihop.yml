de:
- c: 17
  r: 1
  v: zusammenhalten
  x:
  - s: Om den nya indonesiska regeringen inte kan <v>hålla</v> <p>ihop</p> öarna så
      skapas en instabilitet, där Kina uppträder som dominerande faktor och i högre
      grad kommer att beväpna länderna i området.
    t: Gelingt es der neuen indonesischen Regierung nicht, die Inseln <a>zusammenzuhalten</a>,
      dann kommt die Instabilität von selbst, wobei China als dominanter Faktor in
      der Region auftritt und die Länder in der Region aufrüsten werden.
  - s: Vi kan se flera av denna typ av angrepp mot gemenskapsrätten som ändå är det
      som <v>håller</v> <p>ihop</p> vårt rättssystem och vårt EU.
    t: Diese Art von Angriffen auf die Gemeinschaftsgerichtsbarkeit, die gleichwohl
      unser Rechtssystem und die Europäische Union <a>zusammenhält</a>, können wir
      mehrfach beobachten.
  - s: Hur länge skall vi <v>hålla</v> <p>ihop</p> det här landet på ett konstgjort
      sätt med militärmakt och med maktutövare och penningflöden som styrs utifrån?
    t: Wie lange noch wollen wir dieses Land mit Hilfe von militärischer Macht, extern
      bestellten Administratoren und ausländischen Geldströmen künstlich <a>zusammenhalten</a>?
  - s: Vi välkomnar det faktum att ni har <v>hållit</v> <p>ihop</p> Europeiska unionen
      under en mycket svår period.
    t: Wir begrüßen die Tatsache, daß Sie die Europäische Union in einer sehr schwierigen
      Phase <a>zusammengehalten</a> haben.
  - s: Jag vill därmed tacka kommissionären för att hon har varit så aktiv, och även
      föredraganden i miljöutskottet, Moreira Da Silva, som har <v>hållit</v> <p>ihop</p>
      oss och sett till att vi har haft en gemensam uppfattning och ståndpunkt utanför
      Europas gränser.
    t: Ferner richtet sich mein Dank auch an den Berichterstatter des Umweltausschusses,
      Herrn Moreira da Silva, der uns <a>zusammengehalten</a> und dafür gesorgt hat,
      dass wir zu einem gemeinsamen Standpunkt außerhalb der Grenzen Europas gelangt
      sind.
  - s: Jag uppskattar i synnerhet ansträngningarna att <v>hålla</v> <p>ihop</p> förslagen
      i ett paket, och därigenom få en sammanhållen strategi i dessa likartade teman.
    t: Ich begrüße insbesondere die Bemühungen, die Vorschläge als Paket <a>zusammenzuhalten</a>,
      um zu einem einheitlichen Ansatz in diesen Fällen, die einander sehr ähnlich
      sind, zu kommen.
  - s: Framför allt Förenta staterna, som tidigare hade vänskapliga förbindelser med
      denna diktator, vill till varje pris <v>hålla</v> <p>ihop</p> Irak.
    t: Insbesondere die USA, die früher freundschaftliche Beziehungen zu diesem Diktator
      unterhielten, wollen Irak um jeden Preis <a>zusammenhalten</a>.
  - s: Vi måste <v>hålla</v> <p>ihop</p> ett utvidgat Europa.
    t: Wir müssen ein erweitertes Europa <a>zusammenhalten</a>.
  - s: Vi vet alla att det inte kan bli något hållbart militärt utträde ur Afghanistan
      utan en civil stabilitetsram som kan <v>hålla</v> <p>ihop</p> landet.
    t: Wir alle wissen, dass es keinen nachhaltigen militärischen Rückzug aus Afghanistan
      geben kann, solange kein ziviler Rahmen für Stabilität existiert, der das Land
      <a>zusammenhält</a>.
  - s: Det handlar inte bara om att instruera Catherine Ashton att uttala sig mot
      de kinesiska överträdelserna av de mänskliga rättigheterna vid varje tillfälle
      som ges. Alla våra utrikesministrar och företrädare måste göra det, och vi måste
      <v>hålla</v> <p>ihop</p>.
    t: Das müssen alle unsere Außenminister und Repräsentanten tun, und wir müssen
      <a>zusammenhalten</a>.
  - s: Hållbara arbetstillfällen kan bara skapas om vi i EU <v>håller</v> <p>ihop</p>.
    t: Nachhaltige Arbeitsplätze können nur dann geschaffen werden, wenn Europa <a>zusammenhält</a>.
  - s: Det är mycket svårt att <v>hålla</v> <p>ihop</p> det här jättelika riket.
    t: Es ist überaus schwierig, das immense Reich <a>zusammenzuhalten</a>.
  - s: Om vi har en gemensam vilja kan vi göra världens starkaste ekonomi - för det
      är vad EU är om vi <v>håller</v> <p>ihop</p> - till en framgång genom att sluta
      oss samman i solidaritet.
    t: Wenn wir den gemeinsamen Willen haben, die stärkste Volkswirtschaft der Erde
      - denn das ist Europa, wenn es <a>zusammenhält</a> - auch zu einem Erfolgsprojekt
      zu machen, indem es solidarisch ist.
  - s: Här vill jag stödja era tankegångar, att vi måste <v>hålla</v> <p>ihop</p>,
      inte bara i fråga om globala beslut utan även enas om detaljerna i samband med
      dessa politiska åtgärder.
    t: Ja, wir müssen <a>zusammenhalten</a>, und zwar nicht nur im Hinblick auf globale
      Entscheidungen, sondern wir müssen auch mir einer Stimme sprechen, wenn es um
      die Details geht, die mit diesen politischen Maßnahmen verbunden sind.
  - s: Att brödet <v>håller</v> <p>ihop</p> och inte måste ätas med sked på grund
      av att det har sönderfallit i en massa små smulor är särskilt viktigt för barn
      med glutenintolerans.
    t: Daß das Brot <a>zusammenhält</a> und nicht mit einem Löffel gegessen werden
      muß, weil es völlig zerkrümelt ist, ist besonders wichtig für glutenintolerante
      Kinder.
  - s: för det första, måste vi <v>hålla</v> <p>ihop</p> kontaktgruppen och se till
      att den får information;
    t: Wir müssen erstens die Kontaktgruppe <a>zusammenhalten</a> und ihr weiteres
      Engagement sicherstellen;
  - s: Låt oss <v>hålla</v> <p>ihop</p> den här kuben, och låt oss vara försiktiga,
      för den är ömtålig.
    t: Lassen Sie uns diesen Würfel <a>zusammenhalten</a> und sorgsam mit ihm umgehen,
      denn er ist zerbrechlich.
  - s: För det andra så har vi, som den socialdemokratiska gruppen alltid krävt, lyckats
      <v>hålla</v> <p>ihop</p> kontaktgruppen och nu verkligen fått Ryssland aktivt
      engagerat i fredssträvandena.
    t: Zweitens ist es uns, wie von der sozialdemokratischen Fraktion stets gefordert,
      gelungen, die Kontaktgruppe <a>zusammenzuhalten</a>, und wir haben auch erreicht,
      daß sich Rußland nun aktiv am Zustandekommen einer Friedenslösung beteiligt.
- c: 2
  r: 2
  v: gemeinsam
  x:
  - s: Lösningen är att vi i stället för att skapa en supermakt <v>håller</v> <p>ihop</p>
      inom Europa för att stärka Förenta nationerna.
    t: Die Lösung besteht darin, dass Europa <a>gemeinsam</a> die UN unterstützt,
      anstatt einen Superstaat zu errichten.
  - s: Fiskeriutskottet och parlamentet har alltid ansett att vi måste <v>hålla</v>
      <p>ihop</p> och stödja Europeiska unionen i denna dispyt med Norge.
    t: Der Ausschuß für Fischerei und das Parlament haben stets die Ansicht vertreten,
      daß wir <a>gemeinsam</a> die EU in ihrer Auseinandersetzung mit Norwegen unterstützen
      sollten.
- c: 2
  r: 2
  v: Zusammenhalt
  x:
  - s: Jag för min del vill verka för att samma målsättning skall finnas för det finländska
      ordförandeskapet, eftersom detta är viktigt för att <v>hålla</v> <p>ihop</p>
      en rättsgemenskap som EU är.
    t: Ich für meinen Teil werde dafür eintreten, daß auch die finnische Präsidentschaft
      dieselbe Zielstellung vertreten wird, da dies für den <a>Zusammenhalt</a> einer
      Rechtsgemeinschaft wie die Europäische Union unabdingbar ist.
  - s: Det är sant att vi borde göra mer - samtidigt som vi förhoppningsvis <v>håller</v>
      <p>ihop</p> EU och inte låter unionen glida i sär.
    t: Es stimmt, dass wir mehr tun sollten, wobei es gleichzeitig den <a>Zusammenhalt</a>
      der Europäischen Union zu erhalten und eine Teilung zu vermeiden gilt.
