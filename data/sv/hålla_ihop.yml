  v: zusammen bleiben
  x:
  - s: Vi behöver inte <v>hålla</v> <p>ihop</p> för alltid.
    t: Wir sind nicht gezwungen, immer <a>zusammen</a> zu <a>bleiben</a>.
- c: 1
