    t: Es gab einen Zeitpunkt, zu dem es aussah, als ob die Eurozone und die EU es
      nicht als <a>Einheit</a> bis 2020 schaffen würden.
- c: 1
  r: 3
  v: Einheit aufrechterhalten
  x:
  - s: EU har inrättat särskilda biståndsinstrument, bland annat EU:s solidaritetsfond,
      som demonstrerar att vi kan <v>hålla</v> <p>ihop</p> vid motgångar, då det mänskliga
      lidandet och de materiella skadorna är särskilt omfattande.
    t: Durch die Verabschiedung besonderer Hilfeinstrumente wie dem EU-Solidaritätsfonds
      demonstriert die EU, dass sie in der Lage ist, die <a>Einheit</a> in Notzeiten,
      in Situationen, die menschlich und materiell ihr Äußerstes abverlangen, <a>aufrechtzuerhalten</a>.
en:
- c: 13
  r: 1
  v: keep together
  x:
  - s: Vi välkomnar det faktum att ni har <v>hållit</v> <p>ihop</p> Europeiska unionen
      under en mycket svår period.
    t: We welcome the fact that you have <a>kept</a> the European Union <a>together</a>
      in a very difficult phase.
  - s: Jag vill därmed tacka kommissionären för att hon har varit så aktiv, och även
      föredraganden i miljöutskottet, Moreira Da Silva, som har <v>hållit</v> <p>ihop</p>
      oss och sett till att vi har haft en gemensam uppfattning och ståndpunkt utanför
      Europas gränser.
    t: I therefore wish to thank the Commissioner for having taken such an active
      role and also thank the rapporteur of the Committee on the Environment, Public
      Health and Consumer Policy, Mr Moreira Da Silva, who has <a>kept</a> us <a>together</a>
      and ensured that we have held a common view and position beyond the frontiers
      of Europe.
  - s: Jag uppskattar i synnerhet ansträngningarna att <v>hålla</v> <p>ihop</p> förslagen
      i ett paket, och därigenom få en sammanhållen strategi i dessa likartade teman.
    t: In particular, I appreciate the efforts to <a>keep</a> the proposals <a>together</a>
      as a package, therefore achieving a consistent approach on these similar cases.
