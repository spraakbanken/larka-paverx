      oso ruso.
  - s: Jag hävdar den europeiska kvaliteten som en verklig kvalitet på det jag <v>tycker</v>
      <p>om</p> att äta, och det är det jag betraktar som kvalitet.
    t: Defiendo la calidad europea como calidad real de lo que me <a>gusta</a> comer
      y eso es lo que considero calidad.
  - s: Vissa människor verkar inte <v>tycka</v> <p>om</p> information till allmänheten
      så mycket, men människor som bor nära dessa stora förbränningsanläggningar behöver
      vara fullt medvetna om ifall deras hälsa står på spel på grund av ökade luftföroreningar.
    t: A algunos parece no <a>gustarles</a> demasiado que se informe al público, pero
      las personas que viven en las proximidades de estas grandes instalaciones de
      combustión deben saber si su salud corre peligro debido a un incremento de la
      contaminación atmosférica.
  - s: Om denna näringsgren fortsätter att växa i nuvarande takt är det ganska uppenbart
      att resurstillgången från det industriella fisket snart inte kommer att räcka
      till. Oavsett om vi <v>tycker</v> <p>om</p> det eller inte är det så framtiden
      ser ut, och dessutom är vattenbruk en ytterligt farlig näringsgren sett till
      dess miljöpåverkan.
    t: Nos <a>guste</a> o no, a esto es a lo que nos enfrentamos, además del hecho
      de que la acuicultura es una industria extremadamente peligrosa por el efecto
      que tiene sobre el medio ambiente.
  - s: Det vi har sett av sådana kommittéer tidigare, har vi inte <v>tyckt</v> <p>om</p>;
    t: 'Lo que hemos visto en el pasado en comités como éstos no nos ha <a>gustado</a>:'
  - s: Jag hoppas att kommissionen förstår att uppskatta parlamentets förtroendegest
      gentemot kommissionen och rådet, att den aldrig faller för frestelsen - Bolkestein
      <v>tycker</v> ju <p>om</p> latin - att ändra par conditio, eftersom en förorättad
      älskares reaktion är oförutsägbar.
    t: Espero que la Comisión sepa apreciar el gesto de confianza del Parlamento hacia
      la Comisión y hacia el Consejo, que no caiga nunca en la tentación —puesto que
      al Sr. Bolkestein le <a>gusta</a> el latín— de alterar la par conditio, porque
      la reacción de un amante desairado es imprevisible.
  - s: Icke-diskrimineringen är nu inskriven i Amsterdamfördraget och jag tror att
      vi en dag ändå blir tvungna att tillämpa även det som vi inte <v>tycker</v>
      <p>om</p>.
    t: La no discriminación figura ya en el Tratado de Amsterdam y creo que con todo
      será necesario que algún día se aplique incluso aquello que no nos <a>gusta</a>.
  - s: Låt mig däremot nämna något jag inte <v>tyckt</v> <p>om</p>, och det är den
      berömda Penelope-texten som ni hänvisat till tidigare.
    t: Déjeme decirle algo que en cambio no me ha <a>gustado</a>, que es el famoso
      texto de Penélope al que usted se ha referido antes.
  - s: 'Detta, herr ordförande, kolleger, är ett Europa som vi inte <v>tycker</v>
      <p>om</p>, ett Europa som försöker göra framsteg inom ekonomi och valutapolitik
      men som förblir passivt, eller frånvarande, när det gäller internationella politiska
      och diplomatiska initiativ:'
    t: 'Señor Presidente, Señorías, ésta es la Europa que no nos <a>gusta</a>, la
      Europa que procura o intenta hacer progresos en el ámbito económico y monetario,
      pero que permanece pasiva o ausente en el de la iniciativa política y diplomática
      internacional:'
  - s: Tredje skälet till att vi inte <v>tycker</v> <p>om</p> detta avtal är därför
      att man, efter 30 år med denna typ av politik, inte avancerat en tum i stödet
      för friheten, demokratin och respekten för de mänskliga rättigheterna, vilket
      är vad detta parlament begär av Kuba.
    t: La tercera razón por la que no nos <a>gusta</a> este acuerdo es porque, tras
      treinta años de políticas de esta naturaleza, no se ha avanzado ni un ápice
      en la promoción de la libertad, la democracia y el respeto de los derechos humanos,
      como este Parlamento pide para Cuba.
  - s: Jag <v>tycker</v> inte <p>om</p> det, men det är den enda vägen framåt.
    t: No me <a>gusta</a> pero es la única forma de seguir adelante.
  - s: Jag har mitt bibliotek och jag <v>tycker</v> verkligen mycket <p>om</p> att
      läsa.
    t: Poseo una biblioteca, y me <a>gusta</a> leer, es verdad.
  - s: Jag <v>tycker</v> inte <p>om</p> det.
    t: No me <a>gustan</a>.
  - s: Jo, det stämmer, Martin, du <v>tycker</v> <p>om</p> att skylla på andra, men
      ibland bör socialdemokraterna ta ansvar för sina nederlag, annars kommer vi
      aldrig att vinna.
    t: Sí, es verdad, Martin, te <a>gusta</a> culpar a los demás, pero de vez en cuando
      los socialdemócratas deberían asumir la responsabilidad de sus derrotas, de
      lo contrario nunca ganarán.
  - s: Men i den senaste rapporten finns en tråkig tendens till att det argument som
      vi i parlamentet absolut inte <v>tycker</v> <p>om</p>, nämligen hänsynen till
      förhandlingarnas sekretess, nu ständigt dyker upp som grund för att ge - ganska
      rättvisande - relativt färre avslag, men grunden - förhandlingarnas sekretess
      - dyker alltså allt oftare upp, och jag har svårt att se vilka bra argument
      som talar för denna hänsyn.
    t: Sin embargo, en el último informe observamos una tendencia a que este argumento,
      que no <a>gusta</a> absolutamente nada en este Parlamento, es decir, la atención
      a la confidencialidad de las negociaciones, aparezca ahora, y cada vez con mayor
      frecuencia, como razón de las - bien es verdad - cada vez más escasas negativas;
  - s: En av anledningarna till att vi var mycket angelägna om att lägga fram detta
      var att Europeiska unionen, vare sig vi <v>tycker</v> <p>om</p> det eller inte,
      är beryktad för bedrägerier och misskötsel.
    t: Una de las razones por las que nos interesaba mucho presentarlo era la de que,
      nos <a>guste</a> o no, la Unión Europea es conocida por los fraudes y la mala
      administración.
  - s: Faktum är att man <v>tycker</v> <p>om</p> att kontrollera saker och ting centralt
      inom EU.
    t: El hecho es que a este lugar le <a>gusta</a> controlar las cosas desde el centro.
  - s: Min grupp <v>tycker</v> inte <p>om</p> att man utkontrakterar insamlingen av
      biometriska kännetecken, speciellt inte då det sker i lokaler utan diplomatiskt
      eller konsulärt skydd.
    t: A mi grupo no le <a>gusta</a> contratar externamente la recogida de datos biométricos,
      especialmente en ubicaciones sin protección diplomática y consular.
  - s: Oavsett om vi <v>tycker</v> <p>om</p> det eller inte påverkar all mänsklig
      verksamhet miljön, och en sådan bestämmelse skulle inte vara proportionell i
      detta sammanhang.
    t: Nos <a>guste</a> o no, todas las actividades humanas poseen un impacto sobre
      el medio ambiente, y esta disposición es desproporcionada en este contexto.
  - s: Vi blir så väl omhändertagna på flyget och <v>tycker</v> så mycket <p>om</p>
      det att vi fortsätter att komma tillbaka för att bli hemskickade igen.
    t: Pero nos tratan tan bien en el avión, y nos <a>gusta</a> tanto, que regresamos
      una y otra vez y nos devuelven una y otra vez a nuestro país de origen».
  - s: Vi <v>tycker</v> <p>om</p> att göra välinformerade val i vår vardag, så det
      är bara naturligt att företag som investerar betydande belopp i utveckling och
      tillverkning av nya tekniker med högt mervärde också vill ha den möjligheten.
    t: Nos <a>gusta</a> realizar elecciones informadas en nuestras vidas cotidianas,
      de modo que es natural que las empresas que invierten fondos significativos
      en el desarrollo y la manufactura de nuevas tecnologías con un gran valor añadido
      también deseen realizar estas elecciones.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte har ett beslut fattats av
      parlamentet.
    t: Nos <a>guste</a> o no, este Parlamento ha tomado una decisión.
  - s: Jag har träd i min trädgård, jag har planterat träd i min trädgård, och jag
      <v>tycker</v> <p>om</p> att se träd när jag kör omkring.
    t: He plantado árboles en mi jardín y me <a>gusta</a> ver árboles cuando voy por
      la carretera.
  - s: Producenterna skall emellertid vara medvetna om att det endast är med en tydlig
      marknadsinriktning och en fastare organisation som de kan ha någon framtid,
      och de bör också vara medvetna om att de i allt mindre utsträckning kan räkna
      med stöd från gemenskapen eftersom detta, vare sig de <v>tycker</v> <p>om</p>
      det eller inte, är den allmänna utvecklingen inom den gemensamma jordbrukspolitiken.
    t: Los productores deben saber, sin embargo, que sólo con una fuerte orientación
      de mercado y con una más sólida capacidad de organización pueden tener un futuro
      y deben saber asimismo que podrán contar cada vez menos con las ayudas de la
      Comunidad en los próximos años, porque ésta es, guste o no <a>guste</a>, la
      evolución natural de toda la Política Agrícola Común.
  - s: Ingen av oss <v>tycker</v> <p>om</p> de begränsningar och den kontroll som
      drabbar oss alla och begränsar allas våra fri- och rättigheter, men vi har inget
      val eftersom vi inte vet exakt vem fienden är eller var han befinner sig.
    t: No obstante, pocos meses después ya hay círculos que andan atareados relativizando
      las amenazas, distanciando a Europa de los EE.UU. A ninguno de nosotros nos
      <a>gustan</a> los límites, la vigilancia que nos afecta a todos y limita nuestras
      libertades, sin embargo, estamos obligados a ello porque no sabemos dónde ni
      quién exactamente es el enemigo.
  - s: Det går, inte bara för att jag <v>tycker</v> <p>om</p> det eller för att parlamentet
      tycker om det utan även för att man nu har erfarenhet av civila fredsobservatörer.
    t: Es una idea factible, no sólo porque a mí me <a>guste</a> o al Parlamento le
      parezca bien, sino porque mientras tanto se ha acumulado experiencia con observadores
      de paz civiles.
  - s: Vi har vidtagit åtgärder för att rädda finansinstituten, inte för att vi <v>tycker</v>
      särskilt mycket <p>om</p> dem som sådana, utan för att det inte finns någon
      ekonomi utan dem. Vi har genomfört en intelligent monetär politik.
    t: Hemos tomado medidas para salvar las instituciones financieras, no porque nos
      <a>gusten</a> especialmente como tales, sino porque, sin ellas, no hay economía.
  - s: den är partisk, och vare sig vi <v>tycker</v> <p>om</p> det eller inte kommer
      den inte att bidra till att vi kan göra framsteg.
    t: El forme es muy discutible, tendencioso y, nos <a>guste</a> o no, no nos ayudará
      a avanzar.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så har Goldstonerapporten
      stötts av FN:s generalförsamling, och jag förstår inte varför det skulle finnas
      dubbla måttstockar när det gäller internationell rätt.
    t: Nos <a>guste</a> o no, el informe Goldstone ha sido respaldado por la Asamblea
      General de las Naciones unidas, y no veo por qué debería haber estándares dobles
      en relación con el Derecho internacional.
  - s: Detta ordförandeskap <v>tycker</v> mycket <p>om</p> ert sällskap, man får tillfälle
      att berika sig genom de svar ni ger kammarens ledamöter, men jag kan inte hålla
      er kvar längre än er vilja eller möjligheter tillåter.
    t: A esta Presidencia le <a>gusta</a> mucho su compañía, tiene ocasión de enriquecerse
      con las respuestas que usted da a los diputados y diputadas de la Asamblea,
      pero no le puedo retener más allá de su voluntad o de sus posibilidades.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så har varje kultur, formad
      främst av religionen, vare sig denna är muslimsk, judisk eller kristen, tolkat
      förhållandet mellan män och kvinnor på sitt särskilda vis.
    t: Nos <a>guste</a> o no, todas las culturas marcadas principalmente por una religión,
      ya sea la islámica, la judía o la cristiana, entienden la relación entre los
      hombres y las mujeres a su manera.
  - s: Ledamoten i fråga kanske inte <v>tycker</v> <p>om</p> detta, men det är hennes
      eget problem och hon får reda ut det med sina vänner.
    t: Tal vez a la colega en cuestión no le <a>guste</a> que así sea, pero ese es
      su propio problema y debe solucionarlo en privado con sus amigos.
  - s: Med andra ord måste vi visa dessa människor en modell som de kommer att <v>tycka</v>
      <p>om</p>, som de kommer att älska och som de vill ha för att skapa livskvalitet
      i framtiden och som de kan integrera i sin uppfattning av livet.
    t: Así pues, ha de ser eliminado pero, lo que es más importante, como ha dicho
      usted, es que hacen falta esfuerzos en materia de desarrollo, esfuerzos en materia
      de sanidad, para reducir la mortalidad infantil, es decir, tenemos que presentarle
      a este pueblo un modelo que le <a>guste</a>, que le encante y que quiera para
      su futura calidad de vida, que puedan integrar en la percepción que tienen de
      la vida.
  - s: Jag <v>tycker</v> inte <p>om</p> den väg vi har gått.
    t: No me <a>gusta</a> el camino que hemos tomado, pero poco podíamos hacer al
      respecto.
  - s: Jag är övertygad om - utan att nu använda stora ord som jag inte <v>tycker</v>
      <p>om</p> - att vi kommer att ha ett klart högre antal arbetsplatser i slutet
      av detta år - det skulle till och med kunna ligga på över en miljon - än ett
      år tidigare.
    t: Estoy convencido —sin emplear grandes palabras, cosa que no me <a>gusta</a>
      hacer— de que a finales de este año tendremos una cifra mucho más alta de puestos
      de trabajo que hace un año —que puede incluso superar el millón.
  - s: Vi kan inte säga till människor och etniska grupper i andra länder att de ska
      döpa om sitt språk för att andra länder inte <v>tycker</v> <p>om</p> det de
      valt att kalla det.
    t: No podemos pedir a los ciudadanos y a los grupos étnicos de otros países que
      cambien el nombre de su idioma porque a otros países no les <a>gusta</a>.
  - s: Jag nämner EMU för, oavsett om vi <v>tycker</v> <p>om</p> det eller inte, är
      det den starkaste kopplingen mellan de länder i EU som delar samma valuta, med
      de rättigheter men också de skyldigheter som det medför.
    t: Hago referencia a la UEM porque, nos <a>guste</a> o no, es el vínculo más sólido
      entre las naciones europeas que comparten la misma moneda, con los derechos
      pero también las obligaciones que ello implica.
  - s: Ni vet att vi aldrig <v>tyckt</v> <p>om</p> det.
    t: Su Señoría sabe que nunca nos ha <a>gustado</a> eso.
  - s: Vissa delar <v>tycker</v> vi <p>om</p> och andra delar tycker vi mindre om
      i det förslag som lagts fram av parlamentet, men någon tveksamhet i beslutsprocessen
      kan vi absolut inte godta.
    t: algunas cosas nos <a>gustan</a> y otras nos gustan menos de la propuesta del
      Parlamento, aunque lo que no nos gusta nada es la demora en el proceso de decisión.
  - s: Jag <v>tycker</v> inte <p>om</p> att ta till orda i sådana här debatter men
      det handlar här om en allvarlig sak som kan skada kammarens anseende.
    t: No me <a>gusta</a> tomar la palabra en este tipo de debates, pero se trata
      de un asunto muy grave por el que está en juego el prestigio de nuestra Asamblea.
  - s: Ärade parlamentsledamöter! ”Europa är demokratins vagga”, det <v>tycker</v>
      vi <p>om</p> att säga.
    t: Señor Presidente, Señorías, nos <a>gusta</a> afirmar que «Europa es la cuna
      de la democracia».
  - s: Jag vidhåller att anledningen till att vissa engelska politiker <v>tycker</v>
      så mycket <p>om</p> det ordet är att det är mycket svårt att uttala och ingen
      vet vad ”subsidiarity” betyder.
    t: Yo mantengo que la razón por la cual a algunos políticos británicos les <a>gusta</a>
      tanto esa palabra es porque es una palabra muy difícil de pronunciar en inglés
      y que nadie sabe lo que quiere decir «subsidiarity».
  - s: Jag <v>tycker</v> mycket <p>om</p> era idéer, och Europeiska unionen gör precis
      det som ni föreslår, såväl i dess nuvarande form som i den form den antar genom
      Lissabonfördraget.
    t: Me <a>gustan</a> mucho sus ideas, y la Unión Europea en su forma actual, así
      como en la forma adquirida con el Tratado de Lisboa, está haciendo exactamente
      lo que usted sugiere.
  - s: Vissa <v>tycker</v> inte <p>om</p> er eftersom ni är för europeisk och andra
      på grund av ideologiska fördomar.
    t: A algunos no les <a>gusta</a> porque es demasiado europeo y a otros por prejuicios
      ideológicos.
  - s: Han <v>tycker</v> inte <p>om</p> att se sig själv porträtterad på TV som en
      handdocka och där man skämtar om honom.
    t: No le <a>gusta</a> verse representado en televisión por un títere ni que se
      hagan bromas a su costa.
  - s: Vi riskerar att Nicefördraget allena blir ett fördjupningsfördrag med mer union
      och mindre demokrati, och det är jag säker på att den nya svenska rådsordföranden
      inte skulle <v>tycka</v> <p>om</p>.
    t: Corremos el riesgo de que el Tratado de Niza se convierta sólo en un tratado
      de consolidación con más unión y menos democracia y estoy seguro de que esto
      es algo que no <a>gusta</a> al nuevo Presidente sueco del Consejo.
  - s: Kommissionen är fördragens väktare, och ni använde er av begreppet regering,
      ett begrepp som jag personligen <v>tycker</v> <p>om</p>, eftersom det antyder
      att denna regering även har ett parlamentariskt ansvar och måste rättfärdiga
      sig inför parlamentet.
    t: La Comisión es la defensora de los Tratados y usted ha empleado el concepto
      del Gobierno, un concepto que me <a>gusta</a> personalmente porque implica que
      este Gobierno tiene una responsabilidad parlamentaria y tiene que responder
      también ante el Parlamento.
  - s: Vi kan inte bara för att vi inte <v>tycker</v> <p>om</p> något, eller för att
      vi är anhängare av den bakomliggande principen att vi vill använda så få tillsatsämnen
      som möjligt, förbjuda dessa tillsatsämnen, utan det måste finnas en grund för
      det.
    t: Porque no nos <a>guste</a> o porque nos agrade el principio de tener el menor
      número posible de aditivos, no podemos sencillamente prohibirlos sino que debe
      haber un motivo para ello.
  - s: Ni har lurat på våra länder Lissabonfördraget utan att rådfråga folket, och
      när mina kolleger säger någonting om det och folk inte <v>tycker</v> <p>om</p>
      det så klagar de.
    t: Se nos ha impuesto el Tratado de Lisboa sin consultar al pueblo de nuestros
      respectivos países y cuando mi colega dice algo al respecto y a la gente no
      le <a>gusta</a>, se quejan.
  - s: Vi måste göra mer för att hjälpa dessa utvecklingsländer och hjälpa krigshärjade
      länder med regimer som vi inte <v>tycker</v> <p>om</p>.
    t: Debemos hacer más para ayudar a esos países en desarrollo y ayudar a los países
      azotados por las guerras y que tienen regímenes que a nosotros no nos <a>gustan</a>.
  - s: Alternativet att förbjuda andra vegetabiliska fetter innebär att man förbjuder
      en stor mängd chokladprodukter som människor <v>tycker</v> <p>om</p> och är
      vana vid att äta.
    t: La alternativa de prohibición de las grasas vegetales implica también la prohibición
      de un gran número de productos que la gente está acostumbrada a comer y que
      le <a>gusta</a>.
  - s: Med kinesisk hjälp byggdes en chokladfabrik på ön, men konsumenterna <v>tyckte</v>
      inte <p>om</p> den lokalt producerade chokladen och chokladkonsumtionen sjönk.
    t: Se construyó en la isla una fábrica de chocolate con ayuda china, pero a los
      consumidores no les <a>gustó</a> el chocolate que se producía allí y bajó el
      consumo.
  - s: Så låt oss nu äntligen ordna upp detta ärende och se till att var och en kan
      äta den choklad han <v>tycker</v> <p>om</p> och att det också skapas en verklig
      inre marknad för choklad.
    t: Por lo demás propongo que zanjemos esta cuestión de una vez por todas a fin
      de que cada cual pueda comer el chocolate que le <a>guste</a> y se proceda a
      la creación de un verdadero mercado interior del chocolate.
  - s: Den som inte <v>tycker</v> <p>om</p> det bör inte delta i den parlamentariska
      processen.
    t: Todo aquel al que no le <a>guste</a> no debería participar en el proceso parlamentario.
  - s: Ja, jag vet att ni inte <v>tycker</v> <p>om</p> det svaret, men alla är ansvariga
      för denna situation.
    t: Sí, yo sé que esta respuesta no le <a>gusta</a>, pero todos son responsables
      de esa situación.
  - s: Vi <v>tycker</v> <p>om</p> att tala om den, men den är långtifrån fullständig.
    t: Nos <a>gusta</a> hablar de ello pero dista mucho de estar completo.
  - s: Jag <v>tycker</v> <p>om</p> att tänka att jag alltid har varit en förkämpe
      för mina väljare i South East.
    t: Señor Presidente, me <a>gusta</a> pensar que siempre he sido un defensor de
      mis electores en el Sureste.
  - s: Detta är det Europa som jag <v>tycker</v> <p>om</p>, och jag tror att även
      de europeiska medborgarna skulle tycka om det.
    t: Ésta es la Europa que a mí me <a>gusta</a> más, y creo que también les gustaría
      a los ciudadanos europeos.
  - s: Det är sålunda inte något som vi inte är vana vid, som vi inte <v>tycker</v>
      <p>om</p> och som gör oss väldigt olustiga till mods.
    t: Esto es algo a lo que no estamos habituados, algo que no nos <a>gusta</a> y
      que nos incomoda.
  - s: Från och med nu kommer, även om vissa kanske inte <v>tycker</v> <p>om</p> det,
      grundläggande rättigheter att formellt och oåterkalleligen vara en del av unionens
      gemensamma arv, ett moraliskt arv, ett politiskt arv, ett medborgerligt arv
      och ett arv av det bästa i den europeiska civilisationen.
    t: Por este motivo, hoy es un día tan excepcional, porque a partir de hoy, aunque
      a algunos no les <a>guste</a>, los derechos fundamentales quedarán formal e
      irreversiblemente establecidos como parte del legado común de la Unión, un legado
      moral, político, de la ciudadanía, y de los mejores aspectos de la civilización
      europea.
  - s: Vad jag inte <v>tycker</v> <p>om</p> är att en del människor avsiktligt och
      ständigt använder felaktiga sakuppgifter.
    t: Lo que no me <a>gusta</a> es que algunas personas utilicen deliberada y constantemente
      hechos incorrectos.
  - s: För de som i likhet med mig <v>tycker</v> <p>om</p> känslan av att hålla i
      en bok kommer detta inte att ersätta behovet av framstående bokhandlar likt
      de som finns i min valkrets i East Midlands.
    t: Para aquellos como yo a los que les <a>gusta</a> sentir el tacto de las hojas
      entre los dedos, esto no sustituirá la necesidad de que haya fabulosas librerías
      como las que hay en mi circunscripción de los Midlands del Este.
  - s: Folk överallt i världen bör ha rätt att protestera mot regeringspolitik som
      de inte <v>tycker</v> <p>om</p>.
    t: Las personas de todas partes del mundo deberían tener el derecho de protestar
      contra las políticas gubernamentales que no les <a>gustan</a>.
  - s: Kärnenergin, vare sig vi <v>tycker</v> <p>om</p> den eller inte, utgör en lösning
      av båda problemen.
    t: La energía nuclear, nos <a>guste</a> o no, da solución a los dos problemas.
  - s: Det vita kött som vi alla <v>tycker</v> <p>om</p> att äta beror i själva verket
      mer på stillastående än muskelfärg, och ändå är torsk ironiskt nog en bantares
      dröm.
    t: La carne blanca que tanto nos <a>gusta</a> comer a todos es más bien debida
      a su pereza que al tono muscular, aunque la ironía es que el bacalao hace las
      delicias del que hace dieta.
  - s: För det andra, och vare sig vi <v>tycker</v> <p>om</p> det eller inte, är det
      oundvikligt att Kosovo kommer att åtnjuta en viss form av oberoende, även om
      den exakta definitionen av detta är öppen för debatt.
    t: La segunda es que, nos <a>guste</a> o no, es inevitable que Kosovo llegue a
      gozar de cierta forma de independencia, aunque la definición precisa de la misma
      es discutible.
  - s: Statusfrågan kommer inte att vara lätt att lösa när det gäller Serbien - ingen
      <v>tycker</v> <p>om</p> att förlora en viktig del av sitt territorium.
    t: La cuestión del estatuto no será fácil de resolver por lo que respecta a Serbia
      —a nadie le <a>gusta</a> perder una parte significativa de su territorio—, y
      si no imaginémoslo desde el punto de vista de nuestro propio país.
  - s: Ingen <v>tycker</v> <p>om</p> att betala skatt, men utan skatter skulle vi
      leva i ett kaos där endast den starkes rätt gäller.
    t: A nadie le <a>gusta</a> tener que pagar sus impuestos, pero sin tributar viviríamos
      en un caos en el que sólo prevalecería el derecho del más fuerte.
  - s: Jag understryker att den spanska regeringen -vare sig Jové <v>tycker</v> <p>om</p>
      det eller ej - påbörjade detta i december, som Lamy visat.
    t: Subrayo que el Gobierno español —le <a>guste</a> o no al Sr. Jové - empezó
      este tema en diciembre, como demuestra el Sr. Lamy.
  - s: Trots att USA:s administration <v>tycker</v> <p>om</p> att leka med ord har
      den aldrig förnekat flygningarnas, kidnappningarnas och de illegala fängelsernas
      existens.
    t: Aunque le <a>gusta</a> jugar con las palabras, el Gobierno de los Estados Unidos
      nunca ha negado la existencia de los vuelos, los secuestros ni de las cárceles
      ilegales.
  - s: Var och en av dem har nog någonting jag <v>tycker</v> <p>om</p>.
    t: Probablemente cada una de ellas tiene algo que me <a>gusta</a>.
  - s: Människor <v>tycker</v> <p>om</p> det.
    t: Al público le <a>gusta</a>.
  - s: Men det första jag vill säga till Zimmerman är att invandraren inte är en brottsling,
      därför motsätter jag mig - och jag erkänner att jag inte <v>tycker</v> <p>om</p>
      det - att man talar om kampen mot invandringen och kampen mot inresa och uppehälle
      för invandrare.
    t: por eso me resisto —y confieso que no me <a>gusta</a>— a que se hable de lucha
      contra la inmigración y lucha contra la entrada y estancia de los inmigrantes.
  - s: Vi <v>tycker</v> inte <p>om</p> det.
    t: Eso no nos <a>gusta</a>.
  - s: Det är kommissionens plikt att svara på våra frågor, oavsett om de <v>tycker</v>
      <p>om</p> innehållet eller inte.
    t: La Comisión tiene la obligación de contestar a nuestras preguntas, les <a>guste</a>
      su contenido o no.
  - s: Jag vill att ledamöterna av PPE beslutar om vi ska beskriva Ukraina med kommissionsledamot
      Štefan Füles språk, som säger ”ja, men …” eller med andra ord att vissa saker
      är bra, men det finns mycket som vi inte <v>tycker</v> <p>om</p>.
    t: Me gustaría que los miembros del PPE decidieran si se debe describir a Ucrania
      utilizando el lenguaje del Comisario Füle, que dice «sí, pero… » o, en otras
      palabras, que algunas cosas son buenas, pero que hay un montón de cosas que
      no nos <a>gustan</a>, o si debemos utilizar un lenguaje negativo, por el que
      nada nos gusta y todo es condenable.
  - s: Eller om vi ska använda ett negativt språk, där det inte finns något vi <v>tycker</v>
      <p>om</p> och allt ska fördömas.
    t: Me gustaría que los miembros del PPE decidieran si se debe describir a Ucrania
      utilizando el lenguaje del Comisario Füle, que dice «sí, pero… » o, en otras
      palabras, que algunas cosas son buenas, pero que hay un montón de cosas que
      no nos gustan, o si debemos utilizar un lenguaje negativo, por el que nada nos
      <a>gusta</a> y todo es condenable.
  - s: Jag har aldrig varit vegetarian, och jag hör inte till dem som <v>tycker</v>
      <p>om</p> att sova med en hund i sängen.
    t: Señora Presidenta, empezaré diciendo que no pertenezco al grupo de extremistas
      de los derechos de los animales ni por naturaleza ni por inclinación, nunca
      he sido vegetariano y no soy de los que les <a>gusta</a> dormir con el perro
      encima de la cama.
  - s: Då i utskottet <v>tyckte</v> jag inte <p>om</p>, när det var dags för omröstningarna
      följande dag, att föredraganden hade låtit sitt ändringsförslag 32 vattnas ur
      något till kompromiss A. Det innebar endast att frågelistan i 1.3.2 togs bort,
      och att de inledande punkterna 1.3 och 1.3.1 stod kvar, vilket självklart kunde
      inbjuda till att haka på ytterligare frågor - och jag hade rätt i att vara misstänksam
      på den punkten.
    t: En su momento, en comisión, no me <a>gustó</a> el hecho de que, cuando se celebraron
      las votaciones al día siguiente, la ponente permitiera que su enmienda 32 quedara
      en cierto modo reducida a la enmienda de transacción A, que sólo suprimía la
      lista de preguntas en 1.3.2, pero dejaba los apartados 1.3 y 1.3.1 del preámbulo,
      lo cual era un pretexto, por supuesto, para añadir otras preguntas sobre el
      particular, como hice bien en sospechar.
  - s: Jag <v>tycker</v> inte <p>om</p> att upprepa mig, men jag står till parlamentets
      tjänst.
    t: No me <a>gusta</a> repetirme, pero estoy al servicio del Parlamento.
  - s: Jag har varit föremål för omfattande lobbying från brittiska banker angående
      ändringsförslag 17, som de inte <v>tycker</v> <p>om</p>, eftersom det försöker
      hindra personer som de inte känner från att sätta in enorma kontantbelopp.
    t: Los bancos británicos han ejercido intensas presiones sobre mí en relación
      con la enmienda nº 17, que no les <a>gusta</a>, porque intenta impedir que personas
      a las que no conozcan paguen con grandes cantidades de dinero en efectivo.
  - s: Det finns några delar som jag inte <v>tycker</v> <p>om</p>, till exempel punkt
      13 där man vill ha överensstämmande skatt.
    t: Hay algunas partes que no me <a>gustan</a>, como por ejemplo el párrafo 13
      que propugna la armonización fiscal.
  - s: Vi européer måste ha tillräckligt gott självförtroende för att säga vem vi
      <v>tycker</v> <p>om</p> och anser vara lämpligast, och sedan utse dessa personer.
    t: Tenemos que tener la suficiente confianza en nosotros mismos como europeos
      para decir quién nos <a>gusta</a> y quién creemos que es apropiado, y después
      elegir a estas personas;
  - s: Jag <v>tycker</v> inte <p>om</p> det ordet.
    t: No me <a>gusta</a> la palabra.
  - s: Jag anser att vi ser på Azerbajdzjan och landets myndigheter med stor välvilja,
      men det får inte hindra oss att tala öppet om saker som vi inte <v>tycker</v>
      <p>om</p>.
    t: Sin embargo, esa benevolencia no debe llevarnos a callar ante las cosas que
      no nos <a>gustan</a>.
  - s: Det finns emellertid människor som nog <v>tycker</v> <p>om</p> det.
    t: Lo considero poco atractivo, aunque hay personas a las que les <a>gusta</a>.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte hålls dagens debatt i negativt
      laddade tider, med tanke på den nedåtgående ekonomin och hotet om krig i Irak,
      vilket var ämnet för den föregående debatten.
    t: Señora Presidenta, Comisaria, nos <a>guste</a> o no, el debate de hoy tiene
      lugar en una época de signo negativo, con la recesión económica y la amenaza
      de guerra con Iraq, que ha sido el tema del debate anterior.
  - s: Det är en kanal som jag verkligen <v>tycker</v> <p>om</p>, men jag undrar ofta
      över innehållet i dess reklam.
    t: Señor Presidente, Euronews es para nosotros un importante escaparate expuesto
      al resto del mundo y se trata de un canal que me <a>gusta</a> mucho, pero a
      menudo me cuestiono el contenido de su publicidad.
  - s: Jag <v>tyckte</v> <p>om</p> den del i motiveringen som handlade om förtroende.
    t: Me <a>gustó</a> que en la exposición de motivos se hable de confianza.
  - s: Så länge vi underlåter att främja denna gemensamma ram på EU-nivå, kommer det,
      vare sig vi <v>tycker</v> <p>om</p> det eller inte, ibland att finnas några
      brott där man utnyttjar kryphålen och i slutändan kommer vi inte att kunna åstadkomma
      den rättskipning vi eftersträvar på grund av att det inte finns någon sådan
      ram.
    t: En la medida en que fracasemos en el fomento de este marco común a escala europea,
      se cometerán ocasionalmente, nos <a>guste</a> o no, algunos delitos que se aprovecharán
      de los resquicios legales y, en última instancia, no podremos alcanzar la administración
      de la justicia a la que aspiramos porque dará la casualidad de que ese marco
      no estará disponible.
  - s: Problemet är alltså fortfarande detsamma i grunden, det problem som i allt
      högre grad animerar debatten om det moderna Europa, det som någon - med ett
      amerikanskt ord som jag inte <v>tycker</v> <p>om</p> - kallar Welfare State
      och som vi européer alltid har kallat det sociala samhället.
    t: El problema continúa siendo de fondo, el que anima cada vez más el debate de
      la Europa moderna, el que alguno - con una palabra americana que a mí no me
      <a>gusta</a> - llama Welfare State y que nosotros los europeos desde siempre
      hemos llamado Estado social.
  - s: Vi får inte - eftersom vi är obekväma folkvalda, folkvalda som ni inte <v>tycker</v>
      <p>om</p> - lägga fram vare sig ändringsförslag eller resolutioner.
    t: No podremos, porque somos unos electos incómodos, unos electos que no les <a>gustan</a>,
      presentar ni una sola enmienda ni una resolución.
  - s: 'Vi européer <v>tycker</v> <p>om</p> att lösa komplexa och svåra problem med
      hjälp av det vi värderar högst:'
    t: 'A los europeos nos <a>gusta</a> resolver problemas complejos y difíciles con
      lo que más valoramos:'
  - s: Det är ett löfte som jag har tagit på mig, även om jag inte <v>tycker</v> <p>om</p>
      det, och detta säger jag mycket klart.
    t: Es un compromiso que he asumido, aunque no me <a>gusta</a>, y lo digo muy claro.
  - s: Jag skulle vilja ta tillfället i akt att fästa Graefe zu Baringdorfs uppmärksamhet
      på detta specifika faktum, eftersom jag vet att han <v>tycker</v> <p>om</p>
      att bilda sig en översiktlig uppfattning om den lagstiftning som läggs fram
      inför kammaren.
    t: Quisiera aprovechar la oportunidad para llamar la atención del Sr. Graefe zu
      Baringdorf sobre este hecho en particular, porque sé que le <a>gusta</a> que
      la legislación que se presenta a la Asamblea adopte una visión general.
  - s: Vi européer <v>tycker</v> <p>om</p> att kritisera andra länder i världen som
      fortsätter att förstöra sina naturliga skogar för att omvandla dem till plantager.
    t: A los europeos nos <a>gusta</a> criticar a países de otras partes del mundo
      que continúan destruyendo sus bosques naturales o convirtiéndolos en tierras
      de cultivo.
  - s: Personligen <v>tycker</v> jag <p>om</p> att delta i denna församling.
    t: Personalmente, me <a>gusta</a> participar en esa Asamblea.
  - s: Den här frågan har blivit viktig för trovärdigheten hos våra institutioner,
      vare sig vi <v>tycker</v> <p>om</p> det eller inte.
    t: Este tema ha adquirido importancia para la credibilidad de nuestra institución,
      nos <a>guste</a> o no.
  - s: Om ni inte <v>tycker</v> <p>om</p> att man säger att arbetet måste vara fortsatt
      oberoende av politiska påtryckningar, kan jag tänka mig att dra tillbaka ändringsförslag
      5, eftersom det i viss mån säger samma sak som det föregående.
    t: Si no le <a>gusta</a> que se diga que el trabajo debe permanecer independiente
      de las presiones políticas, puedo considerar retirar la enmienda 5 porque en
      cierto sentido duplica la precedente.
  - s: Ryssland tillhör Europa, oavsett om vi <v>tycker</v> <p>om</p> det eller inte,
      och samarbetet med landet kan snart komma att bli av avgörande betydelse för
      Europa.
    t: Pertenece a Europa, nos <a>guste</a> o no, y la cooperación con este país puede
      ser pronto de vital importancia para Europa.
  - s: Ingen europé och således inte heller någon grek <v>tycker</v> <p>om</p> att
      tigga.
    t: Señora Presidenta, es evidente que a ningún europeo y, por ende, a ningún griego
      le <a>gusta</a> andar por ahí pidiendo limosna con un platillo.
  - s: Låt oss emellertid erinra om att vi huvudsakligen var rörda över en tro på
      det federala tvångets berättigande, det serbisk-kommunistiska, det serbisk-bolsjevikiska,
      som jag <v>tycker</v> <p>om</p> att säga.
    t: No obstante, debemos recordar aquí que nos movía, sobre todo, la creencia en
      la legitimidad del yugo federal serbiocomunista, serbio-bolchevique, como me
      <a>gusta</a> decir.
  - s: Varför röstade jag då för denna resolution som jag inte <v>tycker</v> <p>om</p>?
    t: ¿Por qué he decidido, entonces, votar a favor de una resolución que no me <a>gusta</a>?
  - s: Det är detta vi inte <v>tycker</v> <p>om</p>.
    t: Es esto lo que no nos <a>gusta</a>.
  - s: Jag vet mycket väl att regeringar och statsministrar ibland svävar ut i retoriska
      resonemang, att de <v>tycker</v> <p>om</p> att fästa europeiska medaljer på
      sin egen bröstkorg.
    t: Sé perfectamente que a los Gobiernos y Primeros Ministros, que a veces se dejan
      llevar por las alas de la retórica, les <a>gusta</a> colgarse medallas europeas.
  - s: Annars kan vi inte tala om rättsstatsprincipen, som vi <v>tycker</v> så mycket
      <p>om</p> att tala och undervisa andra om.
    t: De lo contrario, no podremos hablar de Estado de Derecho, del que tanto nos
      <a>gusta</a> hablar y dar lecciones a los demás.
  - s: Ni har åter talat för de många européers räkning som inte <v>tycker</v> <p>om</p>
      detta Europa, och jag tackar er för det.
    t: Señor Presidente, señor Farage, una vez más ha hablado en nombre de un gran
      número de europeos a los que no les <a>gusta</a> esta Europa, por lo que quisiera
      manifestarle mi agradecimiento.
  - s: Jag tror att frågan om det som ofta kallas förenande - och som jag inte <v>tycker</v>
      <p>om</p> att kalla så - dvs. organiserandet, uppdelningen mellan det som man
      gör hemma och det som man gör med barnen i familjen och det som händer i det
      offentliga livet, vare sig det handlar om det politiska livet eller yrkeslivet,
      verkligen behöver organiseras.
    t: Creo que la cuestión de lo que se llama con frecuencia conciliación - que a
      mí personalmente no me <a>gusta</a> llamarle conciliación - es decir, la organización,
      la articulación entre lo que se hace en casa y lo que se hace con los niños
      en la familia y lo que ocurre en el espacio público, ya sea la vida política
      o la vida profesional, necesitamos realmente organizarla.
  - s: Jag <v>tycker</v> alltid <p>om</p> att höra Terry Wynn tala i tungor men jag
      tror inte att pingsten - hänryckningens tid - är kommen ännu.
    t: Señor Presidente, siempre me <a>gusta</a> que Terry Wynn hable con dos lenguas,
      pero aún no es Pentecostés.
  - s: Det som, på ett sätt jag inte <v>tycker</v> <p>om</p>, kallas europeiskt mandat
      för efterspaning och gripande.
    t: El día 5 de septiembre votamos a favor del informe del Sr. Watson en el que
      pedíamos unas propuestas concretas de la Comisión a favor de la armonización
      de sanciones en materia de terrorismo y el establecimiento del mutuo reconocimiento
      de sentencias, eso que, de una forma que a mí no me <a>gusta</a>, se llama orden
      de búsqueda y captura europea.
  - s: En aspekt av hennes synsätt som jag särskilt <v>tycker</v> <p>om</p> är den
      dubbla karaktären, att hon försöker skapa synergi mellan rådets och kommissionens
      uppgifter.
    t: Un aspecto de su enfoque que me <a>gusta</a> especialmente es su naturaleza
      dual, la manera en que busca sinergias entre las tareas del Consejo y de la
      Comisión.
  - s: Vare sig detta parlament <v>tycker</v> <p>om</p> det eller inte, blir det alltid
      tråkiga bieffekter när det sker lagöverträdelser.
    t: Le <a>guste</a> o no a este Parlamento, cuando se violan las leyes, siempre
      hay una triste cosecha resultante de esa violación.
  - s: Jag <v>tycker</v> inte <p>om</p> det här sättet att så att säga befria oss
      själva från ansvar, och kanske även vilseleda våra medborgare genom att försöka
      få dem att tro att vi kan anpassa oss till klimatförändringarna och att situationen
      i slutänden kanske inte är så allvarlig eftersom vi kommer att ha resurser att
      anpassa oss till den.
    t: No me <a>gusta</a> la manera en que evitamos nuestras responsabilidades y casi
      engañamos a nuestros ciudadanos haciéndoles creer que podemos adaptarnos al
      cambio climático y que, a fin de cuentas, la situación no será tan grave porque
      dispondremos de medios para adaptarnos.
  - s: Ni kanske inte <v>tycker</v> <p>om</p> att de tror på skrifterna, ni kanske
      inte tycker om det som sägs i skrifterna, men de har rätt att ha dessa åsikter.
    t: Puede que a sus Señorías no les <a>guste</a> que crean en las Escrituras, puede
      que no les guste lo que dicen las Escrituras, pero esas personas tienen derecho
      a mantener sus opiniones.
  - s: Ni kanske inte tycker om att de tror på skrifterna, ni kanske inte <v>tycker</v>
      <p>om</p> det som sägs i skrifterna, men de har rätt att ha dessa åsikter.
    t: Puede que a sus Señorías no les guste que crean en las Escrituras, puede que
      no les <a>guste</a> lo que dicen las Escrituras, pero esas personas tienen derecho
      a mantener sus opiniones.
  - s: Jag vet inte någonting om uttalandet, men låt mig berätta för er att om det
      är någon regering som har utövat påtryckningar på EU för ambitiösa mål i kampen
      mot klimatförändringar är det just regeringen i ert land, oavsett om ni <v>tycker</v>
      <p>om</p> det eller ej.
    t: No sé nada de tal declaración, pero permítame decirle que, si hay algún gobierno
      que ha estado empujando a la Unión Europea para establecer objetivos ambiciosos
      para luchar contra el cambio climático, ese es precisamente el Gobierno de su
      país, le <a>guste</a> o no.
  - s: Jag <v>tyckte</v> mycket <p>om</p> era ord, herr kommissionsledamot, eftersom
      jag också anser att det är mycket viktigt att dessa avtal innehåller tillräckliga
      garantier så att vi undviker att underteckna klausuler som är obalanserade och
      orättvisa mot europeisk industri.
    t: Me han <a>gustado</a> mucho sus palabras, señor Comisario, porque yo también
      creo que es muy importante que dichos acuerdos contengan las garantías suficientes
      para evitar que se firmen cláusulas desequilibradas e injustas para la industria
      europea.
  - s: Avslutningsvis vill vi säga att vi inte <v>tycker</v> <p>om</p> att se att
      kommissionen i början av sitt mandat fullkomligt lämnar harmoniseringen av mervärdesskatten
      därhän och att parlamentet, även om det inser att det är nödvändigt att förlänga
      giltighetstiden för gällande lagstiftning, skall vänta på att kommissionen i
      mitten av sin mandatperiod och med euron redan i omlopp, skall lägga fram ett
      nytt komplett och grundligt förslag i frågan.
    t: Para terminar, digamos que no nos <a>gusta</a> ver a la Comisión aceptar al
      principio de su mandato el abandono completo en lo relativo a la armonización
      del IVA y que el Parlamento, comprendiendo la necesidad de prorrogar el plazo
      de vigencia de la legislación actual, se quede esperando a que, mediado su mandato
      y ya con el euro en circulación, la Comisión nos presente un nuevo proyecto
      completo y de fondo sobre este asunto.
  - s: Alla som <v>tycker</v> <p>om</p> att åka skidor, vilket jag gör, vet att kring
      klockan 15.00 på eftermiddagen verkar bullerföroreningar vara ett större problem
      än skador på miljön i området.
    t: A todos los que nos <a>gusta</a> esquiar, como es mi caso, sabemos que, al
      parecer, en esta región, aproximadamente a las 15.00 horas, la contaminación
      acústica plantea un problema mayor que los daños infringidos al medio natural.
  - s: Jag vet att Europaparlamentet inte <v>tycker</v> <p>om</p> att neka ansvarsfrihet.
