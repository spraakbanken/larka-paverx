pt:
- c: 60
  r: 1
  v: gostar
  x:
  - s: Detta inbegriper rätten att uttrycka sina idéer, vare sig vi <v>tycker</v>
      <p>om</p> dessa idéer eller ej.
    t: Enquanto democratas, defendemos o direito de cada um a participar na vida política
      livremente e a exercer o seu direito democrático, que inclui o direito de exprimir
      as suas ideias, quer <a>gostemos</a> ou não delas.
  - s: Jag tror inte ens att jag <v>tyckte</v> särskilt bra <p>om</p> honom i början.
    t: Penso que, no início, nem sequer <a>gostei</a> muito dele.
  - s: När allt kommer omkring så gör vi en förskräcklig massa saker som de flesta
      inte <v>tycker</v> <p>om</p>, inklusive införandet av den gemensamma valutan.
    t: No fim de contas, fazemos uma imensidade de coisas de que a maior parte das
      pessoas não <a>gosta</a> - entre elas a introdução da moeda única.
  - s: Ingen <v>tycker</v> <p>om</p> att få höra att deras ändringsförslag kan kortas
      ned eller ignoreras.
    t: ninguém <a>gosta</a> que lhe digam que as suas alterações são negligenciáveis
      ou que podem ser ignoradas.
  - s: Därför <v>tycker</v> jag inte <p>om</p> att bli kallad för något jag inte är.
    t: Portanto, não <a>gosto</a> que me chamem aquilo que não sou.
  - s: Jag tvekar inte ett ögonblick att be kollegan om ursäkt för det jag gjorde
      men jag ber er enträget att inte kalla mig för tjuv inför någon kollega, därför
      att det finns kolleger som inte <v>tycker</v> <p>om</p> att bli kallade så därför
      att de faktiskt inte är det, för att de inte tar emot några som helst pengar
      därför att de är här för att försvara intressena för dem de representerar.
    t: Não tenho dúvidas nenhumas em pedir desculpa ao colega por aquilo que fiz,
      mas peço-lhe encarecidamente que não chame ladrão a nenhum colega, porque há
      colegas que não <a>gostam</a> que lhe chamem isso porque não o são efectivamente,
      porque não recebem dinheiro de ninguém, porque estão aqui para defender os interesses
      dos seus constituintes.
  - s: Oavsett vad vi <v>tycker</v> <p>om</p> det så är det ett faktum att vi lever
      i en globaliserad värld och EU måste bli mer konkurrenskraftigt om vi ska kunna
      konkurrera globalt.
    t: Quer <a>gostemos</a>, quer não, a verdade é que estamos a viver num mundo globalizado
      e a Europa tem de tornar-se mais competitiva se quer competir à escala mundial.
  - s: De vill ha en liten EU-budget som tar hänsyn till att vi, oavsett vad vi <v>tycker</v>
      <p>om</p> det, lever i åtstramningstider.
    t: Pretendem um orçamento europeu comedido que tenha em conta o facto de, <a>goste</a>-se
      ou não, estarmos a viver um período de austeridade.
  - s: Då kommer vi att se om vårt partnerskap med det ryska folket - som vi så mycket
      <v>tycker</v> <p>om</p> - kan utvidgas till ett äkta partnerskap med den ryska
      staten.
    t: Veremos então se a nossa parceria com o povo russo - de quem muito <a>gostamos</a>
      - pode ser alargada a uma parceria genuína com o Estado russo.
  - s: Vissa människor verkar inte <v>tycka</v> <p>om</p> information till allmänheten
      så mycket, men människor som bor nära dessa stora förbränningsanläggningar behöver
      vara fullt medvetna om ifall deras hälsa står på spel på grund av ökade luftföroreningar.
    t: Algumas pessoas parecem não <a>gostar</a> muito de que o público seja informado,
      mas aqueles que vivem perto destas grandes instalações de combustão precisam
      de saber se a sua saúde está a ser posta em risco devido à maior poluição do
      ar.
  - s: Det var en demokratiskt vald tysk regering som hade ett program för att utrota
      homosexuella och andra grupper av människor som man inte <v>tyckte</v> <p>om</p>.
    t: Foi um governo alemão democraticamente eleito que teve um programa que incluía
      o extermínio de homossexuais e de outros grupos de pessoas de quem não <a>gostava</a>.
  - s: Vi har hört talet om respekt för internationella gränser, men vi skapade ett
      prejudikat i Kosovo, oavsett vad Bernard Kouchner <v>tycker</v> <p>om</p> det.
    t: Temos ouvido falar do respeito pelas fronteiras internacionais, mas, quer o
      senhor Ministro Kouchner <a>goste</a>, quer não, nós criámos um precedente no
      Kosovo.
  - s: Jag är medveten om att det kanske finns personer som inte tycker om Paolo Costa
      - själv gör jag det - men det måste finnas några som inte <v>tycker</v> <p>om</p>
      honom annars skulle de inte behandla honom så respektlöst.
    t: Estou consciente de que pode haver pessoas que não simpatizem com o senhor
      deputado Paolo Costa - eu simpatizo, mas há pessoas que não devem <a>gostar</a>
      dele, pois, de outro modo, tratá-lo-iam com mais respeito.
  - s: Talmannen valdes med stor majoritet och har rätt att leda varje omröstning
      oavsett vad ni <v>tycker</v> <p>om</p> det.
    t: Este Presidente foi eleito por grande maioria e, <a>gostem</a> ou não, tem
      o direito de conduzir toda e qualquer votação.
  - s: Ingen av oss <v>tycker</v> <p>om</p> de begränsningar och den kontroll som
      drabbar oss alla och begränsar allas våra fri- och rättigheter, men vi har inget
      val eftersom vi inte vet exakt vem fienden är eller var han befinner sig.
    t: Ninguém <a>gosta</a> das restrições e do controlo que nos afecta a todos e
      que limita os nossos direitos e liberdades, mas estas medidas são necessárias
      porquanto não sabemos exactamente quem é o inimigo.
  - s: Men i dag kallar man ibland någon antisemit helt enkelt därför att den israeliska
      lobbyn inte <v>tycker</v> <p>om</p> honom.
    t: Mas hoje em dia, qualifica-se por vezes alguém de anti-semita apenas porque
      o lobby israelita não <a>gosta</a> dele.
  - s: Det är ganska skrattretande med tanke på att man, om man ser tillbaka ett år
      eller två, kommer att upptäcka att revisionsrätten kritiserade tjänstemän från
      Dublin som utnyttjade helgerna som en del av sitt uppdrag - folk <v>tycker</v>
      naturligtvis <p>om</p> att samtidigt få en resa hem.
    t: Não deixa de ser curioso constatar que, há um ou dois anos atrás, o Tribunal
      de Contas criticava os funcionários da Fundação em Dublim que consideravam o
      fim-de-semana como fazendo parte da deslocação em serviço - obviamente que as
      pessoas <a>gostam</a> de efectuar uma deslocação a casa nesse período.
  - s: Vi har vidtagit åtgärder för att rädda finansinstituten, inte för att vi <v>tycker</v>
      särskilt mycket <p>om</p> dem som sådana, utan för att det inte finns någon
      ekonomi utan dem. Vi har genomfört en intelligent monetär politik.
    t: Tomámos medidas para salvar as instituições financeiras, não porque <a>gostemos</a>
      particularmente delas enquanto tal, mas porque sem elas não há economia.
  - s: Reklam förekommer överallt - på gatorna, i tidningarna, på TV, på radio och
      på Internet - och oavsett vad vi <v>tycker</v> <p>om</p> det har den en enorm
      inverkan på konsumenternas beteende.
    t: A publicidade está presente em toda a parte - nas ruas, nos jornais, na televisão,
      na rádio, na Internet - e, <a>gostemos</a> ou não, tem uma enorme influência
      no comportamento dos consumidores.
  - s: Vi kan inte säga till människor och etniska grupper i andra länder att de ska
      döpa om sitt språk för att andra länder inte <v>tycker</v> <p>om</p> det de
      valt att kalla det.
    t: Não podemos dizer a cidadãos e a grupos étnicos de outros países que devem
      mudar o nome da sua língua por existirem países que não <a>gostam</a> dessa
      designação.
  - s: men vad vi än <v>tycker</v> <p>om</p> det så måste ett antal aspekter av idrotten
      granskas ur europeisk synvinkel.
    t: Todavia, quer <a>gostemos</a>, quer não, alguns aspectos do desporto têm de
      ser examinados do ponto de vista europeu.
  - s: Jag vidhåller att anledningen till att vissa engelska politiker <v>tycker</v>
      så mycket <p>om</p> det ordet är att det är mycket svårt att uttala och ingen
      vet vad ”subsidiarity” betyder.
    t: 'Penso que a razão pela qual alguns políticos britânicos <a>gostam</a> tanto
      dessa palavra é por ser uma palavra muito difícil de pronunciar em inglês e
      que ninguém sabe o que quer dizer:'
  - s: Jag tror att vi måste få med parlamentet och ministrarna mycket mer i diskussionerna
      om förhållandet mellan våra prioriteringar avseende politik och utveckling och
      våra externa utgifter i hela världen, för att om vi bara har en begränsad mängd
      pengar att använda, såsom vi kommer att ha inom överskådlig framtid, för alltid
      så länge som det finns en finansminister, kommer vi alltid att behöva göra mycket
      svåra val mellan våra prioriteringar och alla kommer inte att <v>tycka</v> <p>om</p>
      vilka dessa val blir.
    t: Penso que temos de envolver muito mais o Parlamento e os Ministros na discussão
      das relações entre as nossas prioridades políticas e em matéria de desenvolvimento
      e as nossas despesas externas em todo o mundo, porque se só dispomos de uma
      quantia limitada para gastar, como vai acontecer no futuro previsível, como
      vai acontecer para sempre, enquanto houver um Ministro das Finanças, teremos
      sempre de fazer opções muito difíceis entre prioridades, e nem toda a gente
      irá <a>gostar</a> das opções que fizermos.
  - s: Ni har lurat på våra länder Lissabonfördraget utan att rådfråga folket, och
      när mina kolleger säger någonting om det och folk inte <v>tycker</v> <p>om</p>
      det så klagar de.
    t: Os senhores obrigaram os nossos países a aceitar o Tratado de Lisboa sem consultar
      a população, e quando o meu colega faz uma observação a esse respeito e as pessoas
      não <a>gostam</a>, queixam-se.
  - s: Vi måste göra mer för att hjälpa dessa utvecklingsländer och hjälpa krigshärjade
      länder med regimer som vi inte <v>tycker</v> <p>om</p>.
    t: Temos de fazer mais para ajudarmos aqueles países em desenvolvimento e para
      ajudarmos os países dilacerados pela guerra e que vivem sob regimes de que não
      <a>gostamos</a>.
  - s: Alternativet att förbjuda andra vegetabiliska fetter innebär att man förbjuder
      en stor mängd chokladprodukter som människor <v>tycker</v> <p>om</p> och är
      vana vid att äta.
    t: A alternativa de proibir outras gorduras vegetais significa proibir uma grande
      variedade de produtos de chocolate de que as pessoas <a>gostam</a> e estão habituadas
      a comer.
  - s: Den som inte <v>tycker</v> <p>om</p> det bör inte delta i den parlamentariska
      processen.
    t: Quem não <a>gostar</a>, não deveria participar no processo parlamentar.
  - s: Det är sålunda inte något som vi inte är vana vid, som vi inte <v>tycker</v>
      <p>om</p> och som gör oss väldigt olustiga till mods.
    t: Trata-se, pois, de uma situação a que não estamos acostumados, de que não <a>gostamos</a>
      e com a qual nos sentimos muito pouco à vontade.
  - s: Jag <v>tycker</v> inte heller speciellt mycket <p>om</p> förslaget i punkt
      11, där det talas om att skapa ett ”europeiskt kort” för konstnärer, vilket
      skulle ge dem speciella förmåner, eller att man skall utarbeta nya former för
      att finansiera konst ”på europeisk nivå” (punkt 8).
    t: Também não <a>gosto</a> muito do número 11, em que se fala da criação de um
      «cartão europeu» para os artistas, que lhes daria benefícios especiais, ou do
      que propõe a criação de novas formas de financiamento das artes «ao nível europeu»
      (número 8).
  - s: Folk överallt i världen bör ha rätt att protestera mot regeringspolitik som
      de inte <v>tycker</v> <p>om</p>.
    t: As pessoas, em qualquer parte do mundo, devem ter o direito de protestar contra
      as políticas governamentais de que não <a>gostam</a>.
  - s: 'I stället måste vi koncentrera våra ansträngningar - framför allt när det
      gäller mervärdesskattesatserna - på den mervärdesskatt som tillämpas på områden
      där vi kan få tillbaka något av det vi förlorar på annat håll, till exempel
      sådant som de rika verkligen <v>tycker</v> <p>om</p>:'
    t: 'Temos é de concentrar os nossos esforços - sobretudo no que diz respeito às
      taxas do IVA - na aplicação deste imposto em áreas em que possamos recuperar
      algo daquilo que perdemos noutras áreas, por exemplo, nas coisas de que os ricos
      <a>gostam</a> realmente:'
  - s: Jag vill att ledamöterna av PPE beslutar om vi ska beskriva Ukraina med kommissionsledamot
      Štefan Füles språk, som säger ”ja, men …” eller med andra ord att vissa saker
      är bra, men det finns mycket som vi inte <v>tycker</v> <p>om</p>.
    t: Gostaria que os senhores deputados do PPE decidissem se devemos descrever a
      Ucrânia utilizando a linguagem do senhor Comissário Füle, que diz «sim, mas…
      », por outras palavras, que algumas coisas estão bem mas que há muitas coisas
      das quais não <a>gostamos</a>, ou se devemos utilizar uma linguagem negativa,
      na qual não há nada de que gostemos e tudo é condenável.
  - s: Eller om vi ska använda ett negativt språk, där det inte finns något vi <v>tycker</v>
      <p>om</p> och allt ska fördömas.
    t: Gostaria que os senhores deputados do PPE decidissem se devemos descrever a
      Ucrânia utilizando a linguagem do senhor Comissário Füle, que diz «sim, mas…
      », por outras palavras, que algumas coisas estão bem mas que há muitas coisas
      das quais não gostamos, ou se devemos utilizar uma linguagem negativa, na qual
      não há nada de que <a>gostemos</a> e tudo é condenável.
  - s: Jag har varit föremål för omfattande lobbying från brittiska banker angående
      ändringsförslag 17, som de inte <v>tycker</v> <p>om</p>, eftersom det försöker
      hindra personer som de inte känner från att sätta in enorma kontantbelopp.
    t: Sofri uma enorme pressão por parte dos bancos britânicos relativamente à alteração
      17, da qual eles não <a>gostam</a> porque tenta evitar que pessoas que eles
      não conheçam depositem grandes somas em dinheiro.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte är det den verklighet vi
      måste erkänna och avhjälpa, och inte sluta leden och låtsas att den inte existerar.
    t: Os cidadãos da Europa têm uma percepção de que os deputados do Parlamento Europeu
      e os Comissários não se regem por padrões elevados e, quer <a>gostemos</a> quer
      não, esta é a realidade que temos de reconhecer e de remediar, e não há que
      cerrar fileiras e fingir que esta realidade não existe.
  - s: Det här är en film som vi redan har sett och som vi inte <v>tyckte</v> <p>om</p>.
    t: Senhor Presidente, este é um filme que já vimos e de que não <a>gostámos</a>.
  - s: Om ni inte <v>tycker</v> <p>om</p> att man säger att arbetet måste vara fortsatt
      oberoende av politiska påtryckningar, kan jag tänka mig att dra tillbaka ändringsförslag
      5, eftersom det i viss mån säger samma sak som det föregående.
    t: Se o senhor Comissário não <a>gosta</a> que se diga que o trabalho deve manter-se
      independente das pressões políticas, posso pensar em retirar a alteração 5 porque,
      em certo sentido, repete o que foi dito na alteração anterior.
  - s: Det är detta vi inte <v>tycker</v> <p>om</p>.
    t: Esta é a questão de que não <a>gostamos</a>.
  - s: Ni har åter talat för de många européers räkning som inte <v>tycker</v> <p>om</p>
      detta Europa, och jag tackar er för det.
    t: Senhor Presidente, Senhor Deputado Farage, mais uma vez o Senhor falou em nome
      de muitos europeus que não <a>gostam</a> desta Europa, o que lhe agradeço.
  - s: Många människor i Europa <v>tyckte</v> <p>om</p> denna förändring och detta
      nytänkande.
    t: Muitas pessoas na Europa <a>gostaram</a> desta abordagem e do espírito de mudança.
  - s: Jag vill först och främst tacka er så mycket för de många kommentarerna, idéerna
      och naturligtvis - vare sig man <v>tycker</v> <p>om</p> dem eller inte - de
      kritiska anmärkningarna.
    t: Senhor Presidente, Senhor Comissário, Senhoras e Senhores Deputados, gostaria
      de começar por agradecer muito sinceramente os vossos comentários, as ideias
      e, evidentemente - quer se <a>goste</a>, quer não -, as críticas apresentadas.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så gillar folk att spela.
    t: <a>Gostemos</a> ou não, as pessoas apreciam jogos de fortuna ou azar.
  - s: Ni kanske inte <v>tycker</v> <p>om</p> att de tror på skrifterna, ni kanske
      inte tycker om det som sägs i skrifterna, men de har rätt att ha dessa åsikter.
    t: Talvez possam não <a>gostar</a> que estas pessoas acreditem nas sagradas escrituras,
      talvez não gostem do que dizem as sagradas escrituras, mas as referidas pessoas
      têm o direito de fazer valer a sua opinião.
  - s: Vi vet också från den internationella turismbörsen att européerna <v>tycker</v>
      <p>om</p> att resa och att denna bransch därför inte bara är en tillväxtbransch,
      utan att många människor mycket snabbt kommer att känna av euron och valutaunionen
      just på detta område.
    t: Sabemos também, através da Bolsa Internacional do Turismo, que os europeus
      <a>gostam</a> mesmo muito de viajar, de modo que este sector é, não só um sector
      em crescimento, mas também um sector no qual muitas pessoas irão sentir rapidamente
      os efeitos do euro e a União Monetária.
  - s: Det är verkligen ett modigt beslut eftersom vissa medlemsstater kommer att
      befinna sig nästan längst ner i tabellen och det är ju något som ingen <v>tycker</v>
      <p>om</p> att göra.
    t: Esta é uma decisão verdadeiramente corajosa, porque alguns dos Estados Membros
      irão encontrar se no fim da lista, uma coisa de que ninguém <a>gosta</a>.
  - s: Låt oss först och främst krossa Khadaffis flygvapen och paralysera ”broderledaren”,
      som han <v>tycker</v> <p>om</p> att kalla sig.
    t: Comecemos por aniquilar a força aérea de Muammar Kadhafi, neutralizando assim
      o «Irmão Líder», como ele <a>gosta</a> de se intitular.
  - s: Det kanske vi inte <v>tycker</v> <p>om</p>, och det är ett ämne för en riktig
      debatt.
    t: Podemos não <a>gostar</a>, e é legítimo dá-lo a saber.
  - s: Jag anser att vi måste utgå från konstaterandet att dessa brister - vare sig
      vi <v>tycker</v> <p>om</p> det eller inte - beror på vår egen oförmåga och att
      det för tillfället inte finns något effektivt alternativ till den euroatlantiska
      alliansen på säkerhets- och försvarsområdet.
    t: Creio, Senhora Presidente, que temos de aceitar o facto de essas diferenças
      - quer <a>gostemos</a> ou não - serem o resultado da nossa própria incapacidade
      e de, neste momento, não existir nenhuma alternativa eficaz à Aliança Atlântica
      no domínio da segurança e da defesa.
  - s: Vidare vet vi alla att terrorismen innebär att gränslinjen mellan inrikes-
      och utrikespolitiken suddas ut, och att den, oavsett vad vi <v>tycker</v> <p>om</p>
      det, tycks hänga nära samman med invandringsproblemen.
    t: Por outro lado, todos estamos conscientes de que o terrorismo esbate a distinção
      entre assuntos internos e política externa e que, hoje, <a>gostemos</a> ou não,
      aparece directamente relacionado com os problemas da imigração.
  - s: Det är också viktigt att vi i parlamentet ser på vår roll på ett ansvarsfullt
      sätt och att vi inte drar oss ur beslutet när vi inte <v>tycker</v> <p>om</p>
      eller instämmer i lagstiftningen - som vi gjorde i fråga om direktivet om datorrelaterade
      uppfinningar, som vi försöker göra i fråga om tjänstedirektivet och som vi har
      gjort i fråga om många andra föreslagna direktiv.
    t: De igual modo, é importante que nós, neste Parlamento, assumamos o nosso papel
      com responsabilidade e que, quando não <a>gostamos</a> ou discordamos da legislação,
      não desistamos dessa decisão - como aconteceu com a directiva relativa às invenções
      implementadas através de computador, como estamos a tentar fazer com a directiva
      relativa aos serviços, e como fizemos no passado como muitas outras propostas
      de directiva.
  - s: dels p.g.a. gamla kompetensstridigheter - delvis kan jag förstå det, för när
      man så att säga förlorar politisk kompetens och denna vandrar över till de europeiska
