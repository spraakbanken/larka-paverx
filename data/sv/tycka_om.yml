    t: J’<a>aime</a> ce qualificatif, parce qu’en fait je me trouve en harmonie complète
      avec ce qu’ils ont dit.
  - s: Jag <v>tycker</v> mycket <p>om</p> Spaaks sätt att understryka frågan om den
      institutionella balansen.
    t: J’<a>aime</a> beaucoup cette façon qu’a Mme Spaak de mettre en évidence l’équilibre
      institutionnel.
  - s: Vi européer <v>tycker</v> inte <p>om</p> att kritisera Amerika, vilket det
      finns goda skäl för.
    t: Les Européens que nous sommes n’<a>aiment</a> pas critiquer les États-Unis,
      et il y a à cela de bonnes raisons.
  - s: I Nederländerna säger man ”det som bonden inte känner till <v>tycker</v> han
      inte <p>om</p>” och även ”okänd blir illa omtyckt”.
    t: 'ce que le paysan ne connaît pas, il n’<a>aime</a> pas non plus :'
  - s: Detta är inte den Europafixerade hållning som våra motståndare <v>tycker</v>
      <p>om</p> att vända mot oss utan de mänskliga rättigheternas allmängiltighet
      och odelbarhet, inklusive civila, politiska och ekonomiska rättigheter, som
      vi tror på.
    t: Il ne s’agit pas de la position eurocentrique que nos adversaires <a>aiment</a>
      nous reprocher, mais de l’universalité et de l’indivisibilité des droits de
      l’homme, y compris les droits civils, politiques et économiques, auxquels nous
      croyons.
  - s: Om en civil insatsstyrka samtidigt kan ingripa i förväg, under en konflikt,
      och vi inte beslutar det, är vi stora barn som <v>tycker</v> <p>om</p> att leka
      att militärerna går framåt, men inte i stånd att få de civila att avancera.
    t: Si une force d’intervention civile peut en même temps intervenir au préalable,
      et pendant un conflit, et si nous ne le décidons pas, nous sommes de grands
      enfants qui <a>aiment</a> à jouer à faire avancer des militaires, mais incapables
      de faire avancer des civils.
  - s: Echelon är ett exempel bland flera, som för övrigt ger en bild av Europa som
      ligger långt ifrån den som man <v>tycker</v> <p>om</p> att betrakta här.
    t: Échelon en est un exemple parmi d’autres, qui donne d’ailleurs une image de
      l’Europe bien différente de celle que l’on <a>aime</a> contempler ici.
  - s: När allt kommer omkring så gör vi en förskräcklig massa saker som de flesta
      inte <v>tycker</v> <p>om</p>, inklusive införandet av den gemensamma valutan.
    t: Après tout, nous faisons des tas de choses que les gens n’<a>aiment</a> pas,
      y compris l’introduction d’une monnaie unique.
  - s: Jag läste nyligen minnena av en polsk student som deltog i ett studentutbyte
      i Sarajevo - hon mötte inte en enda utländsk student som var där som en del
      av utbytet som inte <v>tyckte</v> <p>om</p> Sarajevo.
    t: J’ai récemment lu les souvenirs d’une étudiante polonaise qui a pris part à
      un échange d’étudiants à Sarajevo - elle n’a pas rencontré le moindre étudiant
      étranger, présent là-bas dans le cadre d’un échange, qui n’ait pas <a>aimé</a>
      Sarajevo.
  - s: Vi kanske inte <v>tycker</v> <p>om</p> vad vi hittar, men vi får inte svika
      våra barn.
    t: Nous n’<a>aimons</a> peut-être pas ce qui se cache derrière, mais nous ne pouvons
      pas trahir nos enfants.
  - s: Ingen <v>tycker</v> <p>om</p> att få höra att deras ändringsförslag kan kortas
      ned eller ignoreras.
    t: Personne n’<a>aime</a> entendre que ses amendements peuvent être réduits ou
      ignorés.
  - s: Vanligtvis har vi en positiv bild av öar, vi <v>tycker</v> <p>om</p> att resa
      dit - till solen och värmen.
    t: D’ordinaire, les îles, où nous <a>aimons</a> nous rendre, sont associées à
      de belles images - le soleil, la chaleur.
  - s: Men i praktiken börjar officerarna utöva makt och upptäcker att de <v>tycker</v>
      <p>om</p> det.
    t: Toutefois, dans la pratique, les militaires commencent à exercer le pouvoir
      et finissent par <a>aimer</a> cela.
  - s: I dag är det Internationella kvinnodagen och inte kvinnodagen som de säger
      som inte <v>tycker</v> <p>om</p> den.
    t: Nous célébrons aujourd’hui la Journée internationale de la femme et non la
      fête des femmes comme disent ceux qui ne les <a>aiment</a> pas.
  - s: Valéry Giscard d’Estaing <v>tycker</v> <p>om</p> att säga att hans konstitution
      kommer att bestå i oförändrat skick i femtio år, men om det inte blir ett varaktigt
      samförstånd om den slutliga texten och medlemsstaterna inte får tid att diskutera
      den måste vi troligtvis ta upp frågan igen inom en nära framtid.
    t: M. Giscard d’Estaing <a>aime</a> à dire que sa Constitution restera inchangée
      pendant 50 ans, mais si un consensus durable ne transparaît pas dans le texte
      final, et que les États membres ne bénéficient pas de suffisamment de temps
      pour en débattre, nous serons amenés à revoir la question dans un futur très
      proche.
  - s: Den ger oss ett arbetsinstrument, som en del inte har <v>tyckt</v> <p>om</p>
      men som kommer att ta form i alla fall.
    t: 'Celle-ci nous dote d’un instrument de travail que certains n’ont pas <a>aimé</a>,
      mais qui prendra corps quoi qu’il arrive :'
  - s: Om vi inte <v>tycker</v> <p>om</p> varandra i Europa kommer inte de institutionella
      reformerna att leda oss långt.
    t: Si nous ne nous <a>aimons</a> plus en Europe, les réformes institutionnelles
      ne nous mèneront pas loin.
  - s: Och om ni vill inleda någon disciplinär åtgärd står jag till förfogande för
      att svara, i fullständigt samvete, för den gärning jag medvetet begick, för
      naturligtvis har jag inte den helige Franciscus av Assissis själ och jag <v>tycker</v>
      inte <p>om</p> att bli förolämpad.
    t: Si vous désirez entamer une action disciplinaire, je suis disposé à répondre
      en toute conscience de l’acte que j’ai commis consciemment parce que je n’ai
      pas par nature l’esprit de Saint François d’Assise et je n’<a>aime</a> pas être
      insulté.
  - s: Det finns vissa nakenbilder jag tycker om att titta på, men jag <v>tycker</v>
      inte <p>om</p> bilden av lass med nakna, ostämplade ägg som lämnar utländska
      buranläggningar på väg till Storbritannien 2012.
    t: Il est des images dénudées que j’apprécie, mais je n’<a>aime</a> pas imaginer
      des camions entiers d’œufs nus, sans marquage, quittant en masse des élevages
      étrangers utilisant des cages non aménagées, à destination du Royaume-Uni en
      2012.
  - s: Slutligen anser jag inte att lobbyproblemet kan lösas genom att vi säger att
      vi inte <v>tycker</v> <p>om</p> det, eller genom att kriminalisera lobbyverksamhet.
    t: Enfin, Monsieur le Président, je ne crois vraiment pas que cette question du
      lobbying puisse être résolue en disant que nous n’<a>aimons</a> pas cela, ni
      en criminalisant les groupes de pression.
  - s: Kanske bör vi tala om Glencor - även om det finns vissa personer i denna församling
      som inte <v>tycker</v> <p>om</p> att man nämner namn -, denna dubiösa aktieägare?
    t: Faut-il parler, puisqu’il y a des gens ici, dans cet hémicycle, qui n’<a>aiment</a>
      pas qu’on cite des noms, de Glencor, cet actionnaire véreux ?
  - s: Om denna näringsgren fortsätter att växa i nuvarande takt är det ganska uppenbart
      att resurstillgången från det industriella fisket snart inte kommer att räcka
      till. Oavsett om vi <v>tycker</v> <p>om</p> det eller inte är det så framtiden
      ser ut, och dessutom är vattenbruk en ytterligt farlig näringsgren sett till
      dess miljöpåverkan.
    t: Que l’on <a>aime</a> ou pas ce secteur, c’est la situation à laquelle nous
      sommes confrontés, sans oublier le fait que l’aquaculture est un secteur extrêmement
      dangereux en ce qui concerne son impact sur l’environnement.
  - s: Projektet utvecklas för långsamt och utan entusiasm, och vi <v>tycker</v> inte
      <p>om</p> kommissionens ståndpunkt, som upprepades av Eneko Landaburu för en
      vecka sedan, nämligen att kommissionen är neutral när det gäller South Stream
      eller Nabucco.
    t: Le projet est développé trop lentement et de manière médiocre, et nous n’<a>aimons</a>
      pas la position de la Commission, répétée par M. Landaburu il y a une semaine,
      qui affirme que la Commission est neutre entre South Stream et Nabucco.
  - s: Jag hoppas att kommissionen förstår att uppskatta parlamentets förtroendegest
      gentemot kommissionen och rådet, att den aldrig faller för frestelsen - Bolkestein
      <v>tycker</v> ju <p>om</p> latin - att ändra par conditio, eftersom en förorättad
      älskares reaktion är oförutsägbar.
    t: J’espère que la Commission saura apprécier le geste de confiance du Parlement
      envers elle et envers le Conseil, qu’elle ne succombe pas à la tentation - puisque
      M. Bolkestein <a>aime</a> le latin - de vouloir changer la par conditio, car
      la réaction d’un amant éconduit peut être imprévisible.
  - s: 'Detta, herr ordförande, kolleger, är ett Europa som vi inte <v>tycker</v>
      <p>om</p>, ett Europa som försöker göra framsteg inom ekonomi och valutapolitik
      men som förblir passivt, eller frånvarande, när det gäller internationella politiska
      och diplomatiska initiativ:'
    t: Il s’agit là, Monsieur le Président, mes chers collègues, d’une Europe que
      nous n’<a>aimons</a> pas, d’une Europe qui tend ou s’efforce de progresser dans
      le secteur économique et monétaire mais reste passive, ou absente, dans celui
      de l’initiative politique et diplomatique internationale.
  - s: Nu har de bestämt sig för att vägra inresetillstånd för att de inte <v>tycker</v>
      <p>om</p> den politiska uppfattningen hos en specifik ledamot av detta parlament.
    t: À présent, ils décident de ne pas admettre un membre spécifique de ce Parlement
      parce qu’ils n’<a>aiment</a> pas la politique qu’il mène.
  - s: Jag <v>tycker</v> inte <p>om</p> det.
    t: Je n’<a>aime</a> pas cela.
  - s: Jag är medveten om att det kanske finns personer som inte <v>tycker</v> <p>om</p>
      Paolo Costa - själv gör jag det - men det måste finnas några som inte tycker
      om honom annars skulle de inte behandla honom så respektlöst.
    t: Je sais qu’il est tout à fait possible que certaines personnes n’<a>aiment</a>
      pas M. Costa - ce n’est pas mon cas -, mais il y a sûrement quelqu’un qui ne
      l’aime pas, sinon il ne serait pas traité avec un tel mépris.
  - s: Jag är medveten om att det kanske finns personer som inte tycker om Paolo Costa
      - själv gör jag det - men det måste finnas några som inte <v>tycker</v> <p>om</p>
      honom annars skulle de inte behandla honom så respektlöst.
    t: Je sais qu’il est tout à fait possible que certaines personnes n’aiment pas
      M. Costa - ce n’est pas mon cas -, mais il y a sûrement quelqu’un qui ne l’<a>aime</a>
      pas, sinon il ne serait pas traité avec un tel mépris.
  - s: Vi <v>tycker</v> <p>om</p> att förklara att föroreningar inte respekterar gränser.
    t: Nous <a>aimons</a> répéter que la pollution fait fi des frontières.
  - s: Det är bara en kollega som jag vill besvara och det är Chris Davies - hädanefter
      känd som ”Chris Newsnight Davies”, efter det programs om han <v>tycker</v> <p>om</p>
      att medverka i - som sa att jag gav med mig för lätt gentemot rådet.
    t: il s’agit de M. Davies - également appelé «Chris ’Newsnight’ Davies» à cause
      de l’émission à laquelle il <a>aime</a> participer - qui a dit que j’avais cédé
      trop facilement au Conseil.
  - s: Vi <v>tycker</v> <p>om</p> att göra välinformerade val i vår vardag, så det
      är bara naturligt att företag som investerar betydande belopp i utveckling och
      tillverkning av nya tekniker med högt mervärde också vill ha den möjligheten.
    t: Nous <a>aimons</a> faire des choix éclairés dans nos vies de tous les jours,
      et il est donc naturel que les entreprises qui investissent des montants considérables
      dans le développement et la fabrication de nouvelles technologies à haute valeur
      ajoutée souhaitent aussi faire un tel choix.
  - s: Jag har träd i min trädgård, jag har planterat träd i min trädgård, och jag
      <v>tycker</v> <p>om</p> att se träd när jag kör omkring.
    t: J’ai des arbres dans mon jardin, j’ai planté des arbres dans mon jardin et
      j’<a>aime</a> voir des arbres quand je me promène.
  - s: Vi har vidtagit åtgärder för att rädda finansinstituten, inte för att vi <v>tycker</v>
      särskilt mycket <p>om</p> dem som sådana, utan för att det inte finns någon
      ekonomi utan dem. Vi har genomfört en intelligent monetär politik.
    t: On a pris des mesures pour sauver les institutions financières, non pas parce
      qu’on les <a>aime</a> tellement en tant que telles, mais parce que sans elles,
      il n’y a pas d’économie.
  - s: Det handlar inte, som en del kritiker menar, om naming and shaming och inte
      heller om att vi i Europa <v>tycker</v> <p>om</p> att lägga näsan i blöt i andra
      staters interna angelägenheter.
    t: La question ici n’est pas de montrer du doigt ou de rejeter la faute sur quelqu’un,
      comme le pensent certains critiques, ni que l’Europe <a>aime</a> mettre son
      nez dans les affaires intérieures d’autres pays.
  - s: Jag nämner EMU för, oavsett om vi <v>tycker</v> <p>om</p> det eller inte, är
      det den starkaste kopplingen mellan de länder i EU som delar samma valuta, med
      de rättigheter men också de skyldigheter som det medför.
    t: Je cite celle-ci parce qu’elle constitue, que l’on <a>aime</a> ou non, le lien
      le plus fort entre les pays européens qui partagent la même monnaie avec les
      droits, mais aussi avec les devoirs que cela entraîne.
  - s: Ni vet att vi aldrig <v>tyckt</v> <p>om</p> det.
    t: Vous savez que nous n’avons jamais <a>aimé</a> cela.
  - s: Vissa <v>tycker</v> inte <p>om</p> er eftersom ni är för europeisk och andra
      på grund av ideologiska fördomar.
    t: Certains ne vous <a>aiment</a> pas parce que vous êtes trop européen, d’autres
      en raison de préjugés politiques.
  - s: Jag <v>tycker</v> inte <p>om</p> att sitta sida vid sida med fascister.
    t: Moi, je n’<a>aime</a> pas m’asseoir à côté de fascistes.
  - s: Jag <v>tycker</v> <p>om</p> att tänka att jag alltid har varit en förkämpe
      för mina väljare i South East.
    t: Monsieur le Président, j’<a>aime</a> penser que j’ai toujours défendu les habitants
      de ma circonscription du Sud-est.
  - s: Detta är det Europa som jag <v>tycker</v> <p>om</p>, och jag tror att även
      de europeiska medborgarna skulle tycka om det.
    t: Voilà l’Europe que j’<a>aime</a> et qui, je crois, plairait également aux citoyens
      européens.
  - s: För de som i likhet med mig <v>tycker</v> <p>om</p> känslan av att hålla i
      en bok kommer detta inte att ersätta behovet av framstående bokhandlar likt
      de som finns i min valkrets i East Midlands.
    t: Pour ceux qui, comme moi, <a>aiment</a> sentir le papier sous leurs doigts,
      ce projet ne remplacera pas les merveilleuses librairies comme on en trouve
      dans ma circonscription des Midlands de l’Est.
  - s: Statusfrågan kommer inte att vara lätt att lösa när det gäller Serbien - ingen
      <v>tycker</v> <p>om</p> att förlora en viktig del av sitt territorium.
    t: En effet, personne n’<a>aime</a> perdre une part significative de son territoire.
  - s: Ingen <v>tycker</v> <p>om</p> att betala skatt, men utan skatter skulle vi
      leva i ett kaos där endast den starkes rätt gäller.
    t: Personne n’<a>aime</a> payer ses impôts mais, sans l’impôt, nous serions obligés
      de vivre dans une jungle où la loi du plus fort l’emporterait à tous les coups.
  - s: Trots att USA:s administration <v>tycker</v> <p>om</p> att leka med ord har
      den aldrig förnekat flygningarnas, kidnappningarnas och de illegala fängelsernas
      existens.
    t: Bien qu’elle <a>aime</a> jouer avec les mots, l’administration américaine n’a
      jamais nié l’existence des vols, des enlèvements ou des prisons illégales.
  - s: Europaparlamentet avfärdade dessa beklämmande förslag men kommissionen <v>tycker</v>
      inte <p>om</p> att retirera, och ett interimsavtal ingicks av Europeiska rådet
      utan parlamentets godkännande förra året, dagen innan Lissabonfördraget skulle
      ha förbjudit detta enligt medbeslutandeförfarandet.
    t: Le Parlement européen a rejeté ces propositions repoussantes mais la Commission
      n’<a>aime</a> pas céder, et un accord intérimaire a été signé par le Conseil
      européen sans aval parlementaire l’année dernière, la veille du jour où le traité
      de Lisbonne l’aurait interdit en vertu de la procédure de codécision.
  - s: Detta är nämligen bara en av många produkter som väcker oro i fråga om energislöseri
      och en produkt som många människor <v>tycker</v> <p>om</p> att använda, inte
      minst i sociala sammanhang i städer, som i min egen valkrets i London.
    t: Toutefois, le paragraphe 16, qui prie la Commission de mettre en place un calendrier
      de retrait du marché de tous les équipements les moins efficaces du point de
      vue énergétique, les appareils et autres produits énergivores comme les chauffages
      extérieurs, aurait gagné à ne pas interdire un type d’appareils en particulier,
      car ils sont nombreux à susciter des inquiétudes concernant le gaspillage énergétique
      et que c’est un appareil que de nombreuses personnes <a>aiment</a> utiliser,
      d’autant plus dans un contexte social urbain comme ma propre circonscription
      londonienne.
  - s: Jag vet att regeringarna, som säger att det inte finns pengar, inte <v>tycker</v>
      <p>om</p> detta, men vi finner behag i att leva länge och väl.
    t: Je sais que cela déplait aux gouvernements qui disent qu’il n’y a pas d’argent,
      mais nous <a>aimons</a> vivre longtemps et bien.
  - s: Jag <v>tycker</v> <p>om</p> att arbeta tillsammans med er, och jag arbetar
      bra tillsammans med er.
    t: J’<a>aime</a> collaborer avec vous et notre collaboration est bonne.
  - s: Jag <v>tycker</v> inte <p>om</p> att upprepa mig, men jag står till parlamentets
      tjänst.
    t: Je n’<a>aime</a> pas me répéter, mais je suis au service du Parlement.
  - s: Det är sådana anföranden som vi <v>tycker</v> <p>om</p> att höra när vi sitter
      i talmansstolen!
    t: C’est exactement le genre d’intervention que l’on <a>aime</a> entendre lorsqu’on
      occupe cette place !
  - s: Vi européer måste ha tillräckligt gott självförtroende för att säga vem vi
      <v>tycker</v> <p>om</p> och anser vara lämpligast, och sedan utse dessa personer.
    t: Nous devons avoir suffisamment de confiance en nous-mêmes en tant qu’Européens
      pour dire qui nous <a>aimons</a> et pensons être compétents et pour élire ensuite
      ces personnes et non décider en fonction de ce que d’autres ont ou n’ont pas
      entendu à propos d’eux ou parce qu’ils conviennent ou pas à nos partenaires
      à travers le monde.
  - s: Jag <v>tycker</v> inte <p>om</p> det ordet.
    t: Je n’<a>aime</a> pas ce terme.
  - s: Jag <v>tycker</v> inte <p>om</p> detta system.
    t: Je n’<a>aime</a> pas ce système.
  - s: 'Vi européer <v>tycker</v> <p>om</p> att lösa komplexa och svåra problem med
      hjälp av det vi värderar högst:'
    t: 'Nous, les Européens, nous <a>aimons</a> résoudre les problèmes complexes et
      difficiles à l’aide de ce que nous plaçons au premier plan :'
  - s: En före detta parlamentsledamot från Shetlandsöarna <v>tyckte</v> faktiskt
      <p>om</p> att påpeka att den järnvägsstation som ligger närmast Shetlandsöarna
      är den i Bergen!
    t: En effet, un ancien député européen des îles Shetlands <a>aimait</a> à faire
      remarquer que la gare de chemin de fer la plus proche des Shetlands était Bergen
      !
  - s: Jag skulle vilja ta tillfället i akt att fästa Graefe zu Baringdorfs uppmärksamhet
      på detta specifika faktum, eftersom jag vet att han <v>tycker</v> <p>om</p>
      att bilda sig en översiktlig uppfattning om den lagstiftning som läggs fram
      inför kammaren.
    t: J’aimerais profiter de l’opportunité pour attirer l’attention de M. Graefe
      zu Baringdorf sur ce fait particulier, vu que je sais qu’il <a>aime</a> avoir
      une vue d’ensemble de la législation présentée au Parlement.
  - s: Jag skulle slutligen ha <v>tyckt</v> <p>om</p>, i egenskap av ledamot av utskottet
      för industrifrågor, utrikeshandel, forskning och energi, att man tydligt säger
      att närsjöfart inte skall anses som ett alternativ utan det skulle behövas en
      intermodal strategi som fastställer en komplementaritet mellan transportsätten.
    t: J’aurais enfin <a>aimé</a>, en tant que membre de la commission de l’industrie,
      qu’on dise clairement que le transport maritime à courte distance ne doit pas
      être considéré comme une alternative, mais qu’il faudrait une stratégie intermodale
      établissant une complémentarité entre les modes de transport.
  - s: Vi européer <v>tycker</v> <p>om</p> att kritisera andra länder i världen som
      fortsätter att förstöra sina naturliga skogar för att omvandla dem till plantager.
    t: Nous, Européens, <a>aimons</a> critiquer les autres pays qui continuent à détruire
      leurs forêts naturelles ou à les convertir en plantations.
  - s: Personligen <v>tycker</v> jag <p>om</p> att delta i denna församling.
    t: Personnellement, j’<a>aime</a> à participer à cette assemblée.
  - s: Om ni inte <v>tycker</v> <p>om</p> att man säger att arbetet måste vara fortsatt
      oberoende av politiska påtryckningar, kan jag tänka mig att dra tillbaka ändringsförslag
      5, eftersom det i viss mån säger samma sak som det föregående.
    t: Si vous n’<a>aimez</a> pas que l’on dise que le travail doit demeurer indépendant
      des pressions politiques, je peux envisager de retirer l’amendement 5 parce
