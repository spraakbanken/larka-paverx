  - s: Regeringarna i de mäktiga nationer som är ansvariga för kriminella krig från
      Irak till Afghanistan och är medbrottslingar när det gäller statsterrorismen
      i Palestina, skulle vilja neka ett antal mindre länder, vars regimer de inte
      <v>tycker</v> <p>om</p>, tillgång till vapen.
    t: The governments of the great nations, who are responsible for criminal wars
      from Iraq to Afghanistan and accomplices of state terrorism in Palestine, would
      like to deny a number of smaller countries, whose regimes they do not <a>like</a>,
      access to weapons.
  - s: 'Detta, herr ordförande, kolleger, är ett Europa som vi inte <v>tycker</v>
      <p>om</p>, ett Europa som försöker göra framsteg inom ekonomi och valutapolitik
      men som förblir passivt, eller frånvarande, när det gäller internationella politiska
      och diplomatiska initiativ:'
    t: 'This, Mr President, ladies and gentlemen, is the Europe we do not <a>like</a>,
      the Europe which tries or seeks to make progress in the economic and monetary
      sectors but remains passive or absent when it comes to political initiatives
      and international diplomacy:'
  - s: Och om man så <v>tycker</v> <p>om</p> det eller inte så är denna arrogans och
      denna avskildhet från världen det största hotet mot EU:s fortsatta existens.
    t: And whether they <a>like</a> it or not, this arrogance and this detachment
      from the world are the biggest threat to the EU’s continued existence.
  - s: Nu har de bestämt sig för att vägra inresetillstånd för att de inte <v>tycker</v>
      <p>om</p> den politiska uppfattningen hos en specifik ledamot av detta parlament.
    t: Now they are deciding because they do not <a>like</a> the politics of a specific
      Member of this Parliament that they are going to refuse entry.
  - s: Vi har hört talet om respekt för internationella gränser, men vi skapade ett
      prejudikat i Kosovo, oavsett vad Bernard Kouchner <v>tycker</v> <p>om</p> det.
    t: We have heard talk of respect for international borders, but we set a precedent
      in Kosovo, whether Mr Kouchner <a>likes</a> it or not.
  - s: Detta är rätt väg framåt, en väg som innebär att vi kan få se nyhetsinslag
      som vi inte <v>tycker</v> <p>om</p>.
    t: this is the right way forward, the way in which we can see news stories that
      we do not <a>like</a>.
  - s: Jo, det stämmer, Martin, du <v>tycker</v> <p>om</p> att skylla på andra, men
      ibland bör socialdemokraterna ta ansvar för sina nederlag, annars kommer vi
      aldrig att vinna.
    t: Yes, it is true, Martin, you <a>like</a> blaming others, but once in a while,
      the social democrats should take responsibility for their defeats, otherwise
      we shall never win.
  - s: Jag är medveten om att det kanske finns personer som inte <v>tycker</v> <p>om</p>
      Paolo Costa - själv gör jag det - men det måste finnas några som inte tycker
      om honom annars skulle de inte behandla honom så respektlöst.
    t: I am aware that there could well be people who do not <a>like</a> Mr Costa
      - I do - but someone must not, or they would not treat him with such disrespect.
  - s: Talmannen valdes med stor majoritet och har rätt att leda varje omröstning
      oavsett vad ni <v>tycker</v> <p>om</p> det.
    t: This President was elected by a large majority, and he has the right to lead
      every vote, whether you <a>like</a> it or not.
  - s: Alla <v>tycker</v> <p>om</p> att bli överraskade på sin födelsedag, men att
      diskutera en förklaring utan att ens ha ett utkast är bisarrt.
    t: Everybody <a>likes</a> a surprise on their birthday, but to debate a declaration
      without even a draft is bizarre!
  - s: En av anledningarna till att vi var mycket angelägna om att lägga fram detta
      var att Europeiska unionen, vare sig vi <v>tycker</v> <p>om</p> det eller inte,
      är beryktad för bedrägerier och misskötsel.
    t: One of the reasons why we were very keen to bring this forward was because,
      whether we <a>like</a> it or not, the European Union has a reputation for fraud
      and mismanagement.
  - s: Faktum är att man <v>tycker</v> <p>om</p> att kontrollera saker och ting centralt
      inom EU.
    t: The fact of the matter is that this place <a>likes</a> to control things from
      the centre.
  - s: Viviane Reding, parlamentet <v>tycker</v> alltid <p>om</p> att hjälpa kommissionen.
    t: Parliament always <a>likes</a> to help the Commission, Ms Reding.
  - s: Oavsett om vi <v>tycker</v> <p>om</p> det eller inte påverkar all mänsklig
      verksamhet miljön, och en sådan bestämmelse skulle inte vara proportionell i
      detta sammanhang.
    t: Whether we <a>like</a> it or not, all human activities have an impact on the
      environment, and such a provision is disproportionate in this context.
  - s: Vi <v>tycker</v> <p>om</p> att göra välinformerade val i vår vardag, så det
      är bara naturligt att företag som investerar betydande belopp i utveckling och
      tillverkning av nya tekniker med högt mervärde också vill ha den möjligheten.
    t: We <a>like</a> to make informed choices in our day-to-day lives, and so it
      is only natural that businesses investing significant funds in the development
      and manufacture of new technologies with high added value should also wish to
      make such a choice.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte har ett beslut fattats av
      parlamentet.
    t: <a>Like</a> it or not, a decision has been made by this Parliament.
  - s: Federalisterna <v>tycker</v> <p>om</p> att åberopa de länder som skapade unionen,
      men det vore bra om de lät bli det.
    t: The federalists <a>like</a> invoking the founding fathers, but they would do
      better to read what they said.
  - s: Jag har träd i min trädgård, jag har planterat träd i min trädgård, och jag
      <v>tycker</v> <p>om</p> att se träd när jag kör omkring.
    t: I have trees in my garden, I have planted trees in my garden and I <a>like</a>
      to see trees when I am driving around.
  - s: Producenterna skall emellertid vara medvetna om att det endast är med en tydlig
      marknadsinriktning och en fastare organisation som de kan ha någon framtid,
      och de bör också vara medvetna om att de i allt mindre utsträckning kan räkna
      med stöd från gemenskapen eftersom detta, vare sig de <v>tycker</v> <p>om</p>
      det eller inte, är den allmänna utvecklingen inom den gemensamma jordbrukspolitiken.
    t: Producers must, however, be aware that they will only have a future if they
      are strongly market-orientated and have a sounder organizational capacity, and
      they must also appreciate that Community aid will be less and less available
      in the coming years because, <a>like</a> it or not, this is the natural trend
      throughout the Common Agricultural Policy.
  - s: Ingen av oss <v>tycker</v> <p>om</p> de begränsningar och den kontroll som
      drabbar oss alla och begränsar allas våra fri- och rättigheter, men vi har inget
      val eftersom vi inte vet exakt vem fienden är eller var han befinner sig.
    t: None of us <a>likes</a> the restrictions and controls that hit all of us and
      limit everyone’s rights to freedom, but we have to accept them because we do
      not know where, and precisely who, the enemy is.
  - s: Det är ganska skrattretande med tanke på att man, om man ser tillbaka ett år
      eller två, kommer att upptäcka att revisionsrätten kritiserade tjänstemän från
      Dublin som utnyttjade helgerna som en del av sitt uppdrag - folk <v>tycker</v>
      naturligtvis <p>om</p> att samtidigt få en resa hem.
    t: It is rather funny because if you look back a year or two you will find that
      the Court of Auditors was criticising officials from Dublin who used the weekend
      as part of their mission - obviously people <a>like</a> to have a trip home
      at the same time.
  - s: Vi har vidtagit åtgärder för att rädda finansinstituten, inte för att vi <v>tycker</v>
      särskilt mycket <p>om</p> dem som sådana, utan för att det inte finns någon
      ekonomi utan dem. Vi har genomfört en intelligent monetär politik.
    t: We have taken measures to save the financial institutions, not because we particularly
      <a>like</a> them as such, but because, without them, there is no economy.
  - s: den är partisk, och vare sig vi <v>tycker</v> <p>om</p> det eller inte kommer
      den inte att bidra till att vi kan göra framsteg.
    t: The report is much debated, it is biased and, whether we <a>like</a> it or
      not, it will not help us move forward.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så har Goldstonerapporten
      stötts av FN:s generalförsamling, och jag förstår inte varför det skulle finnas
      dubbla måttstockar när det gäller internationell rätt.
    t: Whether we <a>like</a> it or not, the Goldstone report has been endorsed by
      the General Assembly of the United Nations, and I do not see why there should
      be double standards in relation to international law.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så har varje kultur, formad
      främst av religionen, vare sig denna är muslimsk, judisk eller kristen, tolkat
      förhållandet mellan män och kvinnor på sitt särskilda vis.
    t: Whether we <a>like</a> it or not, every culture fashioned mainly by religion,
      be it Islamic, Jewish or Christian culture, understands the relationship between
      men and women in its own particular way.
  - s: Ledamoten i fråga kanske inte <v>tycker</v> <p>om</p> detta, men det är hennes
      eget problem och hon får reda ut det med sina vänner.
    t: The Member in question may not <a>like</a> this, but it is her own problem
      and she can sort it out with her friends.
  - s: Reklam förekommer överallt - på gatorna, i tidningarna, på TV, på radio och
      på Internet - och oavsett vad vi <v>tycker</v> <p>om</p> det har den en enorm
      inverkan på konsumenternas beteende.
    t: Advertising is present everywhere, in the streets, the newspapers, on the television,
      the radio, the Internet, and whether we <a>like</a> it or not it has a huge
      influence on consumer behaviour.
  - s: Med andra ord måste vi visa dessa människor en modell som de kommer att <v>tycka</v>
      <p>om</p>, som de kommer att älska och som de vill ha för att skapa livskvalitet
      i framtiden och som de kan integrera i sin uppfattning av livet.
    t: in other words, we need to show these people a model that they will <a>like</a>,
      that they will love and want for their future quality of life, that they can
      integrate into their perception of life.
  - s: Vi kan inte säga till människor och etniska grupper i andra länder att de ska
      döpa om sitt språk för att andra länder inte <v>tycker</v> <p>om</p> det de
      valt att kalla det.
    t: We cannot tell people and ethnic groups in other countries to rename their
      language because other countries do not <a>like</a> what they call it.
  - s: Jag nämner EMU för, oavsett om vi <v>tycker</v> <p>om</p> det eller inte, är
      det den starkaste kopplingen mellan de länder i EU som delar samma valuta, med
      de rättigheter men också de skyldigheter som det medför.
    t: I refer to the EMU because, whether we <a>like</a> it or not, it is the strongest
      link between the European nations that share the same currency, with the rights,
      but also the obligations, that this entails.
  - s: Ärade parlamentsledamöter! ”Europa är demokratins vagga”, det <v>tycker</v>
      vi <p>om</p> att säga.
    t: Mr President, ladies and gentlemen, we <a>like</a> to say that Europe is the
      cradle of democracy, but no one can deny that there is still a gap between the
      process of European integration and securing democratic legitimation for it.
  - s: Jag vidhåller att anledningen till att vissa engelska politiker <v>tycker</v>
      så mycket <p>om</p> det ordet är att det är mycket svårt att uttala och ingen
      vet vad ”subsidiarity” betyder.
    t: In my view, the reason why some British politicians <a>like</a> this word so
      much is because it is very difficult to pronounce in English and nobody knows
      what ’subsidiarity’ means.
  - s: De <v>tycker</v> <p>om</p> ärliga livsmedel och de tycker om ärliga politiker.
    t: They <a>like</a> honest foods and they like honest politicians.
  - s: De tycker om ärliga livsmedel och de <v>tycker</v> <p>om</p> ärliga politiker.
    t: They like honest foods and they <a>like</a> honest politicians.
  - s: Jag <v>tycker</v> mycket <p>om</p> era idéer, och Europeiska unionen gör precis
      det som ni föreslår, såväl i dess nuvarande form som i den form den antar genom
      Lissabonfördraget.
    t: I <a>like</a> your ideas very much, and the European Union in its present form,
      as well as in its form under the Treaty of Lisbon, are doing exactly as you
      suggest.
  - s: Jag <v>tycker</v> <p>om</p> demokratisk debatt.
    t: I <a>like</a> democratic debate.
  - s: Jag tror att vi måste få med parlamentet och ministrarna mycket mer i diskussionerna
      om förhållandet mellan våra prioriteringar avseende politik och utveckling och
      våra externa utgifter i hela världen, för att om vi bara har en begränsad mängd
      pengar att använda, såsom vi kommer att ha inom överskådlig framtid, för alltid
      så länge som det finns en finansminister, kommer vi alltid att behöva göra mycket
      svåra val mellan våra prioriteringar och alla kommer inte att <v>tycka</v> <p>om</p>
      vilka dessa val blir.
    t: I think we need to engage Parliament and Ministers much more in discussing
      the relationship between our political and development priorities and our external
      spending around the world, because if we only have a limited amount of money
      to spend, as we will have for the foreseeable future, for ever as long as there
      is a finance minister, we will always have to make very difficult choices between
      priorities, and not everybody will <a>like</a> what those choices are.
  - s: Våra gäster här dag kommer säkert inte att <v>tycka</v> <p>om</p> min fråga
      till rådet och kommissionen, men den kommer att ha avgörande betydelse för framtiden.
    t: My question to the Council and the Commission is one that our guests here today
      will surely not <a>like</a>, but it will be of crucial importance for the future.
  - s: Ni har lurat på våra länder Lissabonfördraget utan att rådfråga folket, och
      när mina kolleger säger någonting om det och folk inte <v>tycker</v> <p>om</p>
      det så klagar de.
    t: You have foisted the Lisbon Treaty on our countries without consulting the
      people, and when my colleague says something about it and people do not <a>like</a>
      it, they complain.
  - s: Vi måste göra mer för att hjälpa dessa utvecklingsländer och hjälpa krigshärjade
      länder med regimer som vi inte <v>tycker</v> <p>om</p>.
    t: We must do more to help those developing countries and help the countries that
      are war-torn and with regimes that we do not <a>like</a>.
  - s: Alternativet att förbjuda andra vegetabiliska fetter innebär att man förbjuder
      en stor mängd chokladprodukter som människor <v>tycker</v> <p>om</p> och är
      vana vid att äta.
    t: The alternative, that is to say of prohibiting other vegetable fats, means
      also prohibiting a large quantity of chocolate products which people <a>like</a>
      and are used to eating.
  - s: Den som inte <v>tycker</v> <p>om</p> det bör inte delta i den parlamentariska
      processen.
    t: Anyone who does not <a>like</a> that should not be participating in the parliamentary
      process.
  - s: Detta är det Europa som jag <v>tycker</v> <p>om</p>, och jag tror att även
      de europeiska medborgarna skulle tycka om det.
    t: this is the sort of Europe I <a>like</a>, and I believe the European citizens
      would like it too.
  - s: Detta är det Europa som jag tycker om, och jag tror att även de europeiska
      medborgarna skulle <v>tycka</v> <p>om</p> det.
    t: this is the sort of Europe I like, and I believe the European citizens would
      <a>like</a> it too.
  - s: Det är sålunda inte något som vi inte är vana vid, som vi inte <v>tycker</v>
      <p>om</p> och som gör oss väldigt olustiga till mods.
    t: It is thus something which we are not accustomed to, which we do not <a>like</a>
      and which we are very uncomfortable about.
  - s: Från och med nu kommer, även om vissa kanske inte <v>tycker</v> <p>om</p> det,
      grundläggande rättigheter att formellt och oåterkalleligen vara en del av unionens
      gemensamma arv, ett moraliskt arv, ett politiskt arv, ett medborgerligt arv
      och ett arv av det bästa i den europeiska civilisationen.
    t: This is why today is a such an exceptional day because from today on, though
      some may not <a>like</a> it, fundamental rights will be formally and irreversibly
      established as part of the Union’s common heritage, a moral heritage, a political
      heritage, a heritage of citizenship and of the best aspects of European civilization.
  - s: Lyckligtvis <v>tycker</v> han <p>om</p> det oftare än han tycker illa om det!
    t: Happily, he <a>likes</a> it more often than he dislikes it!
  - s: Vad jag inte <v>tycker</v> <p>om</p> är att en del människor avsiktligt och
      ständigt använder felaktiga sakuppgifter.
    t: What I do not <a>like</a> is that some people deliberately and constantly use
      incorrect facts.
  - s: Folk överallt i världen bör ha rätt att protestera mot regeringspolitik som
      de inte <v>tycker</v> <p>om</p>.
    t: People everywhere in the world should have the right to protest against government
      policies they do not <a>like</a>.
  - s: Fri rörlighet och patientrörlighet är inte något som kommissionen inför - jag
      tror att vi diskuterade det tidigare också - det är något som har erkänts vare
      sig vi <v>tycker</v> <p>om</p> det eller inte - och jag hoppas att vi alla tycker
      det är bra - av EG-domstolen som har fastställt att reglerna för den inre marknaden
      också omfattar hälsosektorn även om den finansieras med offentliga medel.
    t: Freedom of movement and patient mobility is not something which is being introduced
      by the European Commission - I think we discussed that in the past as well -
      it is something which has been recognised, whether we <a>like</a> it or not
      - and I hope we like it!
  - s: Kärnenergin, vare sig vi <v>tycker</v> <p>om</p> den eller inte, utgör en lösning
      av båda problemen.
    t: Whether we <a>like</a> it or not, nuclear energy provides a solution for both
      problems.
  - s: Internationella och amerikanska redovisningsstandarder konkurrerar därför i
      dag på EU:s marknad, oavsett vad vi <v>tycker</v> <p>om</p> det.
    t: Therefore, whether we <a>like</a> it or not, international and American accounting
      standards are presently competing in the market of the European Union;
  - s: 'I stället måste vi koncentrera våra ansträngningar - framför allt när det
      gäller mervärdesskattesatserna - på den mervärdesskatt som tillämpas på områden
      där vi kan få tillbaka något av det vi förlorar på annat håll, till exempel
      sådant som de rika verkligen <v>tycker</v> <p>om</p>:'
    t: 'Instead, we must focus our efforts - above all with regard to VAT rates -
      on the VAT applied in areas where we can get back some of what we lose elsewhere,
      for example the things that the rich really <a>like</a>:'
  - s: Jag skulle tro att holländarna inte skulle <v>tycka</v> <p>om</p> att se korna
      försvinna och att man i dessa områden inte skulle tycka om att se bananen försvinna.
    t: I do not think that the Dutch would <a>like</a> to see that happen any more
      than those regions would like to see the banana disappear.
  - s: Jag skulle tro att holländarna inte skulle tycka om att se korna försvinna
      och att man i dessa områden inte skulle <v>tycka</v> <p>om</p> att se bananen
      försvinna.
    t: I do not think that the Dutch would like to see that happen any more than those
      regions would <a>like</a> to see the banana disappear.
  - s: För det andra, och vare sig vi <v>tycker</v> <p>om</p> det eller inte, är det
      oundvikligt att Kosovo kommer att åtnjuta en viss form av oberoende, även om
      den exakta definitionen av detta är öppen för debatt.
    t: Secondly, and whether we <a>like</a> it or not, it is inevitable that Kosovo
      will come to enjoy a certain form of independence, although the precise definition
      of it is open to debate.
  - s: Statusfrågan kommer inte att vara lätt att lösa när det gäller Serbien - ingen
      <v>tycker</v> <p>om</p> att förlora en viktig del av sitt territorium.
    t: The status issue will not be an easy one to resolve as far as Serbia is concerned
      - no one <a>likes</a> losing a significant part of their territory - let us
      just imagine that from the point of view of our own country.
  - s: Ni får förlåta mig, jag vill inte uppföra mig respektlöst mot Watson, som jag
      <v>tycker</v> bra <p>om</p>, men jag kom att tänka på Sherlock Holmes och hans
      trogne följeslagare Watson.
    t: You will excuse me, Mr President, I mean no lack of respect to Mr Watson, whom
      I <a>like</a> a lot, but I could not help thinking of Sherlock Holmes and his
      faithful ally, Dr Watson.
  - s: Vi kan inte bortse från att konsumenterna i Europeiska unionen <v>tycker</v>
      <p>om</p> att kunna köpa billiga textilvaror.
    t: We cannot ignore the fact that our consumers in the European Union <a>like</a>
      being able to buy low-price textiles.
  - s: Enligt min mening går det inte att <v>tycka</v> <p>om</p> vare sig globalisering
      eller översvämningar, än mindre finna sig i dem. Det normala förhållningssättet
      är att försöka påverka dessa processer för att förhindra deras negativa effekter.
    t: In my opinion, it is impossible to <a>like</a> either globalisation or floods,
      let alone put up with them.
  - s: Globaliseringen har kommit för att stanna, oavsett vad vi <v>tycker</v> <p>om</p>
      det.
    t: Globalisation is here to stay, whether we <a>like</a> it or not.
  - s: Vi vet alla att alla länder har dolt den illegala verksamheten i sin egen fiskeflotta
      under alltför lång tid. Därför behöver vi en mer rigorös kontroll på EU-nivå,
      vad vi än <v>tycker</v> <p>om</p> det, och därför är jag övertygad om att vi
      behöver en europeisk kustbevakning.
    t: That is why - <a>like</a> it or not - we need tougher control at European level,
      and that is why I am convinced we need a European coastguard.
  - s: Jag vet att ingen <v>tycker</v> <p>om</p> att försvara spekulerare, men vilken
      är den framtida marknadens roll?
    t: I know that nobody <a>likes</a> to defend speculators, but what is the future
      market’s role?
  - s: Ingen <v>tycker</v> <p>om</p> att betala skatt, men utan skatter skulle vi
      leva i ett kaos där endast den starkes rätt gäller.
    t: Nobody <a>likes</a> to pay taxes but, without taxes, our lives would be in
      chaos, and only the fittest would survive.
  - s: Jag understryker att den spanska regeringen -vare sig Jové <v>tycker</v> <p>om</p>
      det eller ej - påbörjade detta i december, som Lamy visat.
    t: I would emphasise that the Spanish Government - whether Mr Jové Peres <a>likes</a>
      it or not - started this issue in December, as Mr Lamy has shown.
  - s: Människor <v>tycker</v> <p>om</p> det.
    t: People <a>like</a> it.
  - s: Jag måste erkänna att jag <v>tycker</v> <p>om</p> det här ”catch the eye”-systemet,
      särskilt biten innan nerräkningen börjar.
    t: Mr President, I must admit that I <a>like</a> this ’catch the eye’ arrangement,
      particularly the part before the countdown starts.
  - s: Jag vill att ledamöterna av PPE beslutar om vi ska beskriva Ukraina med kommissionsledamot
      Štefan Füles språk, som säger ”ja, men …” eller med andra ord att vissa saker
      är bra, men det finns mycket som vi inte <v>tycker</v> <p>om</p>.
    t: I would like the members of the PPE to decide whether we should describe Ukraine
      using the language of Commissioner Füle, who says ’yes, but…’, or in other words
      that some things are good, but there are a lot of things we do not <a>like</a>,
      or whether we should use negative language, whereby there is nothing we like,
      and everything is to be condemned.
  - s: Jag <v>tycker</v> <p>om</p> att arbeta tillsammans med er, och jag arbetar
      bra tillsammans med er.
    t: I <a>like</a> working with you and we work well together.
  - s: Jag har aldrig varit vegetarian, och jag hör inte till dem som <v>tycker</v>
      <p>om</p> att sova med en hund i sängen.
    t: Madam President, I will start by saying that I do not belong to the cross-party
      group of animal rights extremists either by nature or by inclination, I have
      never been a vegetarian and I am not one of those people who <a>likes</a> to
      sleep with their dog on their bed.
  - s: Det är också mycket viktigt att komma ihåg att alla medlemmar i en organisation,
      vare sig det är ett lokalt politiskt parti, en lokal idrottsförening, ett fackförbunds
      lokalavdelning eller en lokal arbetsgivarförening, <v>tycker</v> <p>om</p> klara
      besked och avskyr förändringar.
    t: It is a very important point I must say that the members of any organisation
      - be it a local political party, a local sports club, a local trade union or
      a local employers’ organisation - all <a>like</a> certainty and do not like
      change.
  - s: Jag har varit föremål för omfattande lobbying från brittiska banker angående
      ändringsförslag 17, som de inte <v>tycker</v> <p>om</p>, eftersom det försöker
      hindra personer som de inte känner från att sätta in enorma kontantbelopp.
    t: I have been seriously lobbied by the British banks about Amendment No 17, which
      they do not <a>like</a> because it tries to prevent people they do not know
      from paying in huge amounts of cash.
  - s: Vi kommer på så sätt att tillämpa samma synsätt på detta land som vi gör på
      Kina, Vietnam, Iran, Israel, Syrien, Libyen, Ekvatorialguinea, Sudan och även
      Förenta staterna och dussintals andra länder där vi noterar mycket allvarliga
      brister, vilka i många fall är betydligt allvarligare än i Kuba, när det gäller
      frihet, mänskliga rättigheter och rättsstatsprincipen, men med vilka vi talar
      och samarbetar just i syfte att förbättra sådant vi inte <v>tycker</v> <p>om</p>.
    t: Furthermore, in doing so we will be applying the same approach to that country
      as we do to China, Vietnam, Iran, Israel, Syria, Libya, Equatorial Guinea, Sudan
      and also the United States and dozens of other countries in which we note very
      serious shortcomings, which in many cases are much more serious than those in
      Cuba, in terms of freedoms, human rights and the Rule of Law, but with which
      we talk and cooperate precisely with a view to improving the things we do not
      <a>like</a>.
  - s: Det här borde vi berätta för dem och vi borde också berätta för dem att det
      finns många saker på Kuba som vi inte alls <v>tycker</v> <p>om</p>, men vi borde
      åtminstone föra en dialog, så som vi gör med andra länder, som t.ex. Kina, Saudiarabien
      eller Vietnam.
    t: We ought to tell them this and we also ought to tell them that there are many
      aspects in Cuba we do not <a>like</a> at all, but at least we ought to strike
      up a dialogue, like we do with other countries including China, Saudi Arabia
      or Vietnam.
  - s: Det är sådana anföranden som vi <v>tycker</v> <p>om</p> att höra när vi sitter
      i talmansstolen!
    t: Those are the kinds of speeches we <a>like</a> to hear when we are in the Chair!
  - s: Jag skulle vilja gratulera föredraganden - någon som jag <v>tycker</v> <p>om</p>
      och beundrar som person och politiker - väldigt mycket för detta betänkande,
      men tyvärr kan jag inte det.
    t: I would very much like to congratulate the rapporteur - someone I <a>like</a>
      and admire as a person and politician - on this report, but unfortunately I
      cannot.
  - s: Jag anser att vi ser på Azerbajdzjan och landets myndigheter med stor välvilja,
      men det får inte hindra oss att tala öppet om saker som vi inte <v>tycker</v>
      <p>om</p>.
    t: However, that goodwill must not order us not to speak out about things we do
      not <a>like</a>.
  - s: Det är inte bara för att jag <v>tycker</v> <p>om</p> att se er på bild, utan
      på grund av att det skulle ha haft ett symboliskt värde för den europeiska allmänheten,
      och varit en markering om att vår europeiska union bryr sig lika mycket om energi
      som Förenta staternas regering gör.
    t: When such an important pipeline is built in a region covered by the European
      Union’s neighbourhood policy, connecting a potential Member State of the European
      Union, or at any rate a country with candidate status, I would have liked the
      photograph to include you - not just because I <a>like</a> seeing you in pictures,
      but because it would have had symbolic significance for the European public,
      indicating that this European Union of ours cares just as much about energy
      as does the administration of the United States.
  - s: Vi inom gruppen De gröna/Europeiska fria alliansen skulle vilja betona att
      våra medborgare måste ha rätt till fri tillgång till information som är relevant
      för deras liv och hälsa, till exempel information om miljöförstörelse, även
      om många miljöförstörare inte skulle <v>tycka</v> <p>om</p> det.
    t: The Group of the Greens/European Free Alliance would like to emphasise that
      our citizens must have the right freely to access information that is relevant
      to their lives and health on, for example, environmental pollution, even if
      many polluters of the environment, for example, would not <a>like</a> it.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte hålls dagens debatt i negativt
      laddade tider, med tanke på den nedåtgående ekonomin och hotet om krig i Irak,
      vilket var ämnet för den föregående debatten.
    t: Madam President, Commissioner, whether we <a>like</a> it or not, today’s debate
      is being held in negatively-charged times, what with the economy in recession
      and the threat of war with Iraq, which was the subject of the previous debate.
  - s: Jag <v>tyckte</v> <p>om</p> den del i motiveringen som handlade om förtroende.
    t: I <a>liked</a> the word in the explanatory statement about trust.
  - s: Så länge vi underlåter att främja denna gemensamma ram på EU-nivå, kommer det,
      vare sig vi <v>tycker</v> <p>om</p> det eller inte, ibland att finnas några
      brott där man utnyttjar kryphålen och i slutändan kommer vi inte att kunna åstadkomma
      den rättskipning vi eftersträvar på grund av att det inte finns någon sådan
      ram.
    t: As long as we fail to promote these common frameworks at European level, whether
      we <a>like</a> it or not, there will sometimes be some crimes which exploit
      the loopholes and ultimately, we shall not achieve the dispensation of justice
      we are striving for precisely because no such frameworks exist.
  - s: 'Jag får höra att jag inte <v>tycker</v> <p>om</p> fotboll:'
    t: 'I am told I do not <a>like</a> football:'
  - s: vilket vår kollega Méndez de Vigo <v>tycker</v> <p>om</p> att upprepa;
    t: this is what Mr Méndez de Vigo <a>likes</a> to tell us;
  - s: Vi får inte - eftersom vi är obekväma folkvalda, folkvalda som ni inte <v>tycker</v>
      <p>om</p> - lägga fram vare sig ändringsförslag eller resolutioner.
    t: We cannot - because we are inconvenient Members whom you do not <a>like</a>
      - table resolutions or amendments.
  - s: Det är ett löfte som jag har tagit på mig, även om jag inte <v>tycker</v> <p>om</p>
      det, och detta säger jag mycket klart.
    t: It is a compromise which I have accepted, although I do not <a>like</a> it,
      and I would like to make this very clear.
  - s: Jag skulle vilja ta tillfället i akt att fästa Graefe zu Baringdorfs uppmärksamhet
      på detta specifika faktum, eftersom jag vet att han <v>tycker</v> <p>om</p>
      att bilda sig en översiktlig uppfattning om den lagstiftning som läggs fram
      inför kammaren.
    t: I should like to take the opportunity to draw Mr Graefe zu Baringdorf’s attention
      to that particular fact, as I know he <a>likes</a> to take an overall view of
      the legislation that comes before the House.
  - s: Jag skulle slutligen ha <v>tyckt</v> <p>om</p>, i egenskap av ledamot av utskottet
      för industrifrågor, utrikeshandel, forskning och energi, att man tydligt säger
      att närsjöfart inte skall anses som ett alternativ utan det skulle behövas en
      intermodal strategi som fastställer en komplementaritet mellan transportsätten.
    t: Finally, I should have <a>liked</a>, as a member of the Industry Committee,
      to have heard someone say clearly that short sea shipping must not be considered
      as an alternative, but that indeed an intermodal strategy should be found, establishing
      complementarity between modes of transport.
  - s: Det är på modet i Europa att säga att vi inte vill ha en civilisationskrock,
      men oavsett vad vi <v>tycker</v> <p>om</p> det pågår denna civilisationskrock
      för fullt.
    t: It is fashionable in Europe to say that we do not want a Clash of Civilisations,
      but whether we <a>like</a> it or not, this Clash of Civilisations is in full
      swing.
  - s: Om vi med rätta vänder oss mot diktatorer och deras metoder, låt oss hitta
      ett sätt att frigöra oss från dem. Vi har inte rätt att förstöra länder bara
      för att vi inte <v>tycker</v> <p>om</p> diktatorer.
    t: We have no grounds for destroying countries just because we do not <a>like</a>
      dictators.
  - s: Personligen <v>tycker</v> jag <p>om</p> att delta i denna församling.
    t: Personally, I <a>like</a> taking part in the Assembly’s debates.
  - s: 'Jag <v>tyckte</v> mycket <p>om</p> ert anförande men jag ska säga er en sak:'
    t: 'Mr Farage, I very much <a>liked</a> your speech, but I am going to say one
      thing to you:'
  - s: Den här frågan har blivit viktig för trovärdigheten hos våra institutioner,
      vare sig vi <v>tycker</v> <p>om</p> det eller inte.
    t: This issue has become important for the credibility of our institution, whether
      we <a>like</a> it or not.
  - s: Jag <v>tycker</v> inte <p>om</p> den titel vi har valt, just eftersom man inte
      kan hitta den översatt till ett enda ord i ordböckerna.
    t: The title we have selected is not a title I <a>like</a> much, precisely because
      there is never a single term which translates appropriately into all the languages.
  - s: Jag vet att många av er inte <v>tycker</v> <p>om</p> att höra detta, men det
      är just den aspekten, dvs. att Donau är en naturskatt och även ett område med
      potential för hållbar och modern turism, som kommer att göra det möjligt att
      utveckla Donau, särskilt området kring deltat, men även längs de attraktiva
      flodsträckorna, på ett ytterst positivt sätt med små och medelstora företags
      hjälp.
    t: I know that many of you do not <a>like</a> to hear that, but it is this aspect
      of it being a natural treasure and also an area with potential for sustainable
      and modern tourism that will make it possible for it to be developed, particularly
      around the Danube Delta, but also along the attractive stretches of river, in
      an extremely positive way by small and medium-sized enterprises.
  - s: Ryssland tillhör Europa, oavsett om vi <v>tycker</v> <p>om</p> det eller inte,
      och samarbetet med landet kan snart komma att bli av avgörande betydelse för
      Europa.
    t: It belongs to Europe, whether we <a>like</a> it or not, and cooperation with
      it may soon be vitally important for Europe.
  - s: Varför röstade jag då för denna resolution som jag inte <v>tycker</v> <p>om</p>?
    t: Why, then, did I decide to vote for this resolution that I do not <a>like</a>?
  - s: Det är detta vi inte <v>tycker</v> <p>om</p>.
    t: That is what we do not <a>like</a>.
  - s: Jag vet mycket väl att regeringar och statsministrar ibland svävar ut i retoriska
      resonemang, att de <v>tycker</v> <p>om</p> att fästa europeiska medaljer på
      sin egen bröstkorg.
    t: I know perfectly well that governments and prime ministers, sometimes getting
      carried away on flights of rhetoric, <a>like</a> to pin European medals on their
      own chests.
  - s: Ni har åter talat för de många européers räkning som inte <v>tycker</v> <p>om</p>
      detta Europa, och jag tackar er för det.
    t: Mr Farage, again you have spoken on behalf of a great many Europeans who do
      not <a>like</a> this Europe, for which I thank you.
  - s: Jag tror att frågan om det som ofta kallas förenande - och som jag inte <v>tycker</v>
      <p>om</p> att kalla så - dvs. organiserandet, uppdelningen mellan det som man
      gör hemma och det som man gör med barnen i familjen och det som händer i det
      offentliga livet, vare sig det handlar om det politiska livet eller yrkeslivet,
      verkligen behöver organiseras.
    t: I think that the question of what we often refer to as conciliation - which
      I myself do not <a>like</a> to call conciliation - in other words, the organisation,
      the relationship between what we do at home and what we do with our children,
      as a family, and what happens in public, whether it be political or professional
      life, we have a genuine need to organise this.
  - s: I synnerhet <v>tycker</v> jag <p>om</p> artikel 10, som förespråkar principen
      om sekularisering inom utbildningen.
    t: I particularly <a>like</a> paragraph 10 which calls for the principle of secularism
      in education.
  - s: Jag vill först och främst tacka er så mycket för de många kommentarerna, idéerna
      och naturligtvis - vare sig man <v>tycker</v> <p>om</p> dem eller inte - de
      kritiska anmärkningarna.
    t: Mr President, Commissioner, ladies and gentlemen, I should firstly like to
      thank you most sincerely for the many comments, ideas and of course - whether
      one <a>likes</a> them or not - the critical remarks.
  - s: En aspekt av hennes synsätt som jag särskilt <v>tycker</v> <p>om</p> är den
      dubbla karaktären, att hon försöker skapa synergi mellan rådets och kommissionens
      uppgifter.
    t: one aspect of her approach that I particularly <a>like</a> is its dual nature,
      the way it seeks synergy between the tasks of the Council and the Commission.
  - s: Vare sig detta parlament <v>tycker</v> <p>om</p> det eller inte, blir det alltid
      tråkiga bieffekter när det sker lagöverträdelser.
    t: Whether this Parliament <a>likes</a> it or not, when laws are violated there
      is always a sad reaping to the violation of law.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så gillar folk att spela.
    t: Whether we <a>like</a> it or not, people enjoy gambling.
  - s: Jag frågade pensionärerna som har skickat mig hit till Europaparlamentet för
      Pensionärspartiet om de skulle <v>tycka</v> <p>om</p> att dricka genetiskt modifierat
      vin.
    t: I asked the pensioners who sent me here to the European Parliament to represent
      the Pensioners’ Party whether they would <a>like</a> to drink genetically modified
      wine.
  - s: Ni kanske inte <v>tycker</v> <p>om</p> att de tror på skrifterna, ni kanske
      inte tycker om det som sägs i skrifterna, men de har rätt att ha dessa åsikter.
    t: You might not <a>like</a> it that they believe the scriptures, you might not
      like what the scriptures say, but they have a right to hold those views.
  - s: Ni kanske inte tycker om att de tror på skrifterna, ni kanske inte <v>tycker</v>
      <p>om</p> det som sägs i skrifterna, men de har rätt att ha dessa åsikter.
    t: You might not like it that they believe the scriptures, you might not <a>like</a>
      what the scriptures say, but they have a right to hold those views.
  - s: Jag vet inte någonting om uttalandet, men låt mig berätta för er att om det
      är någon regering som har utövat påtryckningar på EU för ambitiösa mål i kampen
      mot klimatförändringar är det just regeringen i ert land, oavsett om ni <v>tycker</v>
      <p>om</p> det eller ej.
    t: I do not know anything about that statement, but let me tell you that, if there
      is one government that has been pushing the European Union for ambitious targets
      in the fight against climate change, it is precisely the government of your
      country, whether you <a>like</a> it or not.
  - s: Jag tvivlar starkt, även om jag inte <v>tycker</v> <p>om</p> stereotyper, på
      att bilden av Europeiska unionen som viker sig för påtryckningar från de multinationella
      företagen är något annat än en bild som motsvarar de förutfattade meningarna.
    t: I have serious doubts, although I do not <a>like</a> stereotypes, that an image
      of the European Union giving in to pressure from two multinationals, represented
      by the United States, will do no more than confirm preconceived ideas.
  - s: Avslutningsvis vill vi säga att vi inte <v>tycker</v> <p>om</p> att se att
      kommissionen i början av sitt mandat fullkomligt lämnar harmoniseringen av mervärdesskatten
      därhän och att parlamentet, även om det inser att det är nödvändigt att förlänga
      giltighetstiden för gällande lagstiftning, skall vänta på att kommissionen i
      mitten av sin mandatperiod och med euron redan i omlopp, skall lägga fram ett
      nytt komplett och grundligt förslag i frågan.
    t: In conclusion, let us say that we do not <a>like</a> to see the Commission
      giving up completely on VAT harmonisation at the beginning of its mandate, and
      Parliament, understanding the need to extend the validity of the legislation
      in force, being left waiting for the Commission, in the middle of its mandate
      and with the euro already in circulation, to present us with a new, full and
      thorough proposal on this matter.
  - s: I Österrike, där du <v>tycker</v> <p>om</p> att tillbringa semestern, lyckas
      vi mycket bra när det gäller kärnkraftverk.
    t: Madam President, Mr Oettinger, in Austria, where you <a>like</a> to spend your
      holidays, we are doing very well when it comes to nuclear power plants.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte, så är det här som Turkiet
      måste börja för att lösa ett internt problem genom att ge kurderna självständighet
      och skapa förutsättningarna för att i framtiden bli en värdig medlem av Europeiska
      unionen.
    t: <a>Like</a> it or not, this should be Turkey’s starting-point in tackling what
      is a domestic problem, by granting autonomy to the Kurds and fulfilling one
      of the conditions that will enable it to make a dignified entry into Europe
      at some date in the future.
  - s: Skulle hon i dag kunna godta att en del av den kritik som riktats mot Pacte-programmet
      beror på att en del av hennes tjänstemän inte <v>tycker</v> <p>om</p> det stora
      antalet små projekt som Pacte medför, de föredrar de större beloppen under artikel
      10-programmen?
    t: 'Will she accept today that some of the criticisms levelled at the PACTE programme
      are because some of her officials do not <a>like</a> the large number of small
      projects the PACTE entails:'
  - s: Jag tror att du <v>tycker</v> <p>om</p> det dokument som vi antog i dag.
    t: I think you will <a>like</a> the document we adopted today.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte kvarstår olösta problem
      som påverkar dessa inhemska grupper inom EU.
    t: Whether we <a>like</a> it or not, unsolved problems affecting these indigenous
      communities are present within the European Union.
  - s: För det andra är det intressant att i den tidigare debatten vi hade om denna
      fråga om globalisering insåg vi, vare sig vi <v>tyckte</v> <p>om</p> det eller
      inte, att ekonomiska krafter är globala och ny teknik är global.
    t: Secondly, it is interesting that in the previous debate we had on this issue
      of globalisation we recognised, whether we <a>liked</a> it or not, that economic
      forces were global, new technologies were global.
  - s: Om vi vill vara realistiska - och jag är inte en person som <v>tycker</v> <p>om</p>
      att överdriva - tror jag att det är en språngbräda och inte en milstolpe.
    t: If we want to be realistic - and I am not a person who <a>likes</a> to exaggerate
      - I think it is a stepping stone, not a milestone.
  - s: 'Jag <v>tycker</v> <p>om</p> texter och jag tar orden på allvar, vilket är
      Europas kärna:'
    t: I <a>like</a> texts and I take words seriously, which is the essence of Europe
      - its humanism, taking texts seriously and taking language seriously.
  - s: Det är verkligen ett modigt beslut eftersom vissa medlemsstater kommer att
      befinna sig nästan längst ner i tabellen och det är ju något som ingen <v>tycker</v>
      <p>om</p> att göra.
    t: That really is a brave decision, because some Member States will clearly find
      themselves towards the bottom of the league table, which is something nobody
      <a>likes</a>.
  - s: Fru föredragande, jag <v>tyckte</v> <p>om</p> det ni sade om musik.
    t: I <a>liked</a> what the rapporteur said about music.
  - s: Jag försäkrar er att inte alla kommer att <v>tycka</v> <p>om</p> den, för här
      exponeras stat efter stat, inte bara den procentuella överföringen utan till
      exempel även medelförseningen uttryckt i månader av genomföringen av direktiven,
      vilken medelförseningen för svar på betalningsförseningar är eller på motiverade
      meddelanden från kommissionen och så vidare.
    t: I am sure that not all of you will <a>like</a> it, because it sets out, state
      by state, not only the percentage of transposition, but also, for example, the
      average delay, expressed in months, in the transposition of the directives,
      the average delay in responding to the notices issued by the Commission, and
      so on.
  - s: Låt oss först och främst krossa Khadaffis flygvapen och paralysera ”broderledaren”,
      som han <v>tycker</v> <p>om</p> att kalla sig.
    t: First, let us break Gaddafi’s air force and leave the ’Brother Leader’, as
      he <a>likes</a> to call himself, paralysed.
  - s: Vi vet att Berlusconi <v>tycker</v> <p>om</p> att kyssas, men han kysser helt
      fel person.
    t: We know that Mr Berlusconi <a>likes</a> kissing, but he is kissing entirely
      the wrong person.
  - s: Ingen <v>tycker</v> <p>om</p> att låta sig styras för länge.
    t: Nobody <a>likes</a> to be led by the nose for too long.
  - s: Jag anser att vi måste utgå från konstaterandet att dessa brister - vare sig
      vi <v>tycker</v> <p>om</p> det eller inte - beror på vår egen oförmåga och att
      det för tillfället inte finns något effektivt alternativ till den euroatlantiska
      alliansen på säkerhets- och försvarsområdet.
    t: My belief, Madam President, is that we must accept the fact that these insufficiencies
      - whether we <a>like</a> it or not - are the result of our own incapacity and
      that at the moment there is no effective alternative in the field of security
      and defence to the Euro-Atlantic alliance.
  - s: Jag fruktar att det kanske är alltför pragmatiskt, för alla <v>tycker</v> <p>om</p>
      att säga att medlen måste spenderas, för att därefter lägga ett stort antal
      hinder i vägen om så är nödvändigt.
    t: I fear that it might be too pragmatic, for everyone <a>likes</a> to claim that
      funds should be spent, only to place many obstacles along the way should this
      then appear necessary.
  - s: Vidare vet vi alla att terrorismen innebär att gränslinjen mellan inrikes-
      och utrikespolitiken suddas ut, och att den, oavsett vad vi <v>tycker</v> <p>om</p>
      det, tycks hänga nära samman med invandringsproblemen.
    t: Furthermore, we are all aware that terrorism blurs the distinction between
      internal affairs and external policy and that today, whether we <a>like</a>
      it or not, it appears to be directly related to immigration problems.
  - s: Om Tony Blair <v>tycker</v> <p>om</p> att spela kricket och dricka te så är
      det hans val, men som ordförande har han andra saker att ägna sig åt.
    t: If Mr Blair <a>likes</a> to play cricket and drink tea, then that is his choice
      but, as President, he has other matters to attend to.
  - s: Det är också viktigt att vi i parlamentet ser på vår roll på ett ansvarsfullt
      sätt och att vi inte drar oss ur beslutet när vi inte <v>tycker</v> <p>om</p>
      eller instämmer i lagstiftningen - som vi gjorde i fråga om direktivet om datorrelaterade
      uppfinningar, som vi försöker göra i fråga om tjänstedirektivet och som vi har
