---
de:
- c: 46
  r: 1
  v: mögen
  x:
  - s: Europeiska kommissionen <v>tycker</v> inte <p>om</p> europeisk honung, den
      föredrar kinesisk honung.
    t: Die Europäische Kommission <a>mag</a> keinen europäischen Honig, sondern bevorzugt
      chinesischen Honig.
  - s: Ni vet, Sturdy, att jag <v>tycker</v> mycket <p>om</p> er, men i själva verket
      skiljer vi oss åt på ett filosofiskt plan.
    t: In Wahrheit, Herr Sturdy, und Sie wissen ja, daß ich Sie sehr <a>mag</a>, ist
      unsere Meinungsverschiedenheit philosophischer Art.
  - s: Jag tror inte ens att jag <v>tyckte</v> särskilt bra <p>om</p> honom i början.
    t: Ich glaube sogar, dass ich ihn anfangs nicht besonders <a>mochte</a>.
  - s: Jag läste nyligen minnena av en polsk student som deltog i ett studentutbyte
      i Sarajevo - hon mötte inte en enda utländsk student som var där som en del
      av utbytet som inte <v>tyckte</v> <p>om</p> Sarajevo.
    t: Ich habe kürzlich die Erinnerungen einer polnischen Studentin gelesen, die
      an einem Studentenaustausch in Sarajevo teilnahm - sie traf keinen einzigen
      ausländischen Studenten, der im Rahmen des Austauschs dort war und Sarajevo
      nicht <a>mochte</a>.
  - s: Herman van Rompuy, det är dokumenterat att du har sagt att du inte <v>tycker</v>
      <p>om</p> politiker som har en vision.
    t: Herr Präsident Van Rompuy, Sie sollen gesagt haben, dass Sie Politiker mit
      Visionen nicht <a>mögen</a>.
  - s: 'Jag vill citera en punkt i betänkandet som underströks av vår kollega och
      som ni <v>tyckte</v> så mycket <p>om</p>: ”Europaparlamentet uppmanar kommissionen
      att göra omprioriteringar av hur de personalresurserna används vid EU:s delegationer
      så att det finns mer personal tillgänglig för att dra igång marknadstillträdesgrupper
      och se till att de fungerar väl”.'
    t: 'Ich möchte einen Punkt im Bericht zitieren, der von unserem Kollegen hervorgehoben
      wurde, und den Sie so <a>mochten</a>:'
  - s: Därför <v>tycker</v> jag inte <p>om</p> att bli kallad för något jag inte är.
    t: Von daher <a>möchte</a> ich auch nicht als jemand beschimpft werden, der ich
      nicht bin.
  - s: Å andra sidan kommer den genomsnittlige konsumenten, oavsett vad vi <v>tycker</v>
      <p>om</p> det, ändå att välja billiga ägg och är bara beredd att betala 3-4
      procent mer för de djurvänliga äggen.
    t: Andererseits entscheidet sich der durchschnittliche Verbraucher, ob wir das
      nun <a>mögen</a> oder nicht, immer noch für billige Eier und ist nur bereit,
      3 bis 4 % mehr für diese Art Eier aus tiergerechter Haltung zu zahlen.
  - s: Oavsett vad vi <v>tycker</v> <p>om</p> det kommer 100 miljoner fåglar fortfarande
      att sitta i bur på dagen D - eller borde jag säga dagen Ä?
    t: Egal ob wir es <a>mögen</a> oder nicht, zu dem Termin werden immer noch 100
      Millionen Vögel in Käfigen leben.
  - s: Men vare sig vi <v>tycker</v> <p>om</p> det eller inte måste vi samverka med
      björnen.
    t: Aber ob wir es <a>mögen</a> oder nicht, müssen wir uns doch mit dem Bären einlassen.
  - s: Jag <v>tyckte</v> <p>om</p> Graham Watsons jämförelse med Nederländerna på
      1600-talet, det gyllene århundradet.
    t: Ich <a>mag</a> den Vergleich, den Herr Watson mit den Niederlanden des 17.
      Jahrhunderts, des Goldenen Zeitalters, zog.
  - s: Jag <v>tycker</v> inte <p>om</p> det.
    t: Ich <a>mag</a> das nicht.
  - s: Jag är medveten om att det kanske finns personer som inte tycker om Paolo Costa
      - själv gör jag det - men det måste finnas några som inte <v>tycker</v> <p>om</p>
      honom annars skulle de inte behandla honom så respektlöst.
    t: Ich bin mir bewusst, dass es leicht Menschen geben könnte, die Herrn Costa
      nicht mögen - ich <a>mag</a> ihn, aber andere anscheinend nicht, sonst würden
      sie ihn nicht mit einer derartigen Respektlosigkeit behandeln.
  - s: Vi <v>tycker</v> <p>om</p> att göra välinformerade val i vår vardag, så det
      är bara naturligt att företag som investerar betydande belopp i utveckling och
      tillverkning av nya tekniker med högt mervärde också vill ha den möjligheten.
    t: Wir <a>möchten</a> im täglichen Leben fundierte, sachkundige Entscheidungen
      treffen, und somit ist es nur natürlich, dass Unternehmen, die beträchtliche
      Summen in die Entwicklung und Herstellung neuer Technologien mit hohem Mehrwert
      investieren, ebenfalls derartige Entscheidungen treffen wollen.
  - s: Men i dag kallar man ibland någon antisemit helt enkelt därför att den israeliska
      lobbyn inte <v>tycker</v> <p>om</p> honom.
    t: Heutzutage aber wird jemand zuweilen allein deshalb als Antisemit bezeichnet,
      weil die israelische Lobby ihn nicht <a>mag</a>.
  - s: Reklam förekommer överallt - på gatorna, i tidningarna, på TV, på radio och
      på Internet - och oavsett vad vi <v>tycker</v> <p>om</p> det har den en enorm
      inverkan på konsumenternas beteende.
    t: auf der Straße, in Zeitungen, im Fernsehen, im Radio, im Internet, und ob wir
      das nun <a>mögen</a> oder nicht, hat sie einen enormen Einfluss auf das Verbraucherverhalten.
  - s: De <v>tycker</v> <p>om</p> ärliga livsmedel och de tycker om ärliga politiker.
    t: Sie <a>mögen</a> ehrliche Lebensmittel, und sie mögen ehrliche Politiker.
  - s: De tycker om ärliga livsmedel och de <v>tycker</v> <p>om</p> ärliga politiker.
    t: Sie mögen ehrliche Lebensmittel, und sie <a>mögen</a> ehrliche Politiker.
  - s: Jag <v>tycker</v> <p>om</p> demokratisk debatt.
    t: Ich <a>mag</a> demokratische Debatten.
  - s: Jag <v>tycker</v> inte <p>om</p> att sitta sida vid sida med fascister.
    t: Ich <a>möchte</a> nicht neben Faschisten sitzen.
  - s: Det är sålunda inte något som vi inte är vana vid, som vi inte <v>tycker</v>
      <p>om</p> och som gör oss väldigt olustiga till mods.
    t: Ich will damit nicht sagen, daß wir daran etwa nicht gewöhnt wären, daß wir
      das nicht <a>mögen</a> oder daß es uns großes Unbehagen bereitet.
  - s: För de som i likhet med mig <v>tycker</v> <p>om</p> känslan av att hålla i
      en bok kommer detta inte att ersätta behovet av framstående bokhandlar likt
      de som finns i min valkrets i East Midlands.
    t: Für Personen wie mich, die das Gefühl einer Buchseite zwischen ihren Fingern
      <a>mögen</a>, wird dies die Notwendigkeit für großartige Buchhandlungen, wie
      jene in meinem Wahlkreis East Midlands, nicht ersetzen.
  - s: Människor <v>tycker</v> <p>om</p> det.
    t: Die Leute <a>mögen</a> das.
  - s: Det är kommissionens plikt att svara på våra frågor, oavsett om de <v>tycker</v>
      <p>om</p> innehållet eller inte.
    t: Die Kommission ist zur Beantwortung unserer Fragen verpflichtet, auch wenn
      sie den Inhalt nicht <a>mag</a>.
  - s: Vi är inte många, vi den lilla Medelhavsfamiljen, som försöker försvara den
      produktion som Bryssel inte <v>tycker</v> <p>om</p>.
    t: Wir sind nicht viele, nur die kleine mediterrane Familie, die versucht, die
      Erzeugnisse zu verteidigen, die Brüssel nicht <a>mag</a>.
  - s: Jag <v>tycker</v> inte <p>om</p> det ordet.
    t: Ich <a>mag</a> diesen Begriff nicht.
  - s: Vad man än må <v>tycka</v> <p>om</p> ett fiskeavtal, när det gäller följderna
      för den lokala befolkningen eller för den europeiska fiskeflottan, så finns
      det väl ändå få personer som vill placera det här avtalet på fiskeområdet på
      samma nivå som de mänskliga katastroferna i Kosovo, Östtimor och jordbävningen
      i Turkiet.
    t: Wie ein Fischereiabkommen hinsichtlich seiner Folgen für die einheimische Bevölkerung
      oder die Fischereiflotte der Europäischen Union auch immer bewertet werden <a>mag</a>,
      so wird es doch kaum Menschen geben, die die humanitären Katastrophen im Kosovo,
      in Ost-Timor und das Erdbeben in der Türkei mit einem solchen Handel auf dem
      Fischereisektor auf eine Stufe stellen wollten.
  - s: Om vi med rätta vänder oss mot diktatorer och deras metoder, låt oss hitta
      ett sätt att frigöra oss från dem. Vi har inte rätt att förstöra länder bara
      för att vi inte <v>tycker</v> <p>om</p> diktatorer.
    t: Wir haben kein Recht, Länder zu zerstören, nur weil wir keine Diktatoren <a>mögen</a>.
  - s: Jag <v>tycker</v> mycket <p>om</p> honom.
    t: Ich <a>mag</a> ihn sehr.
  - s: Kommissionären sade tidigare i dag under debatten om mul- och klövsjukan, att
      han inte <v>tyckte</v> <p>om</p> förklädda former av protektionism - det gör
      inte jag heller.
    t: Im Rahmen der Aussprache zur Maul- und Klauenseuche sagte der Kommissar, dass
      er versteckte Formen des Protektionismus nicht <a>mag</a> - ich auch nicht.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så gillar folk att spela.
    t: Ob wir das nun <a>mögen</a> oder nicht;
  - s: Jag <v>tyckte</v> mycket <p>om</p> era ord, herr kommissionsledamot, eftersom
      jag också anser att det är mycket viktigt att dessa avtal innehåller tillräckliga
      garantier så att vi undviker att underteckna klausuler som är obalanserade och
      orättvisa mot europeisk industri.
    t: Ihre Worte, Herr Kommissar, <a>mochte</a> ich sehr, weil ich auch denke, dass
      es äußerst wichtig ist, dass diese Abkommen genügend Garantien enthalten, um
      zu vermeiden, dass Klauseln unterzeichnet werden, die unausgewogen und ungerecht
      für die europäische Industrie sind.
  - s: Jag tror att du <v>tycker</v> <p>om</p> det dokument som vi antog i dag.
    t: Ich glaube, Sie werden das Dokument, das wir heute angenommen haben, <a>mögen</a>.
  - s: Denna komposition ger oss ett unikt verktyg för att skapa fred. Vissa människor
      kanske inte tycker om fransmän, andra <v>tycker</v> inte <p>om</p> tyskar, och
      vissa andra kanske inte tycker om finländare till och med - även om jag tror
      att alla tycker om finländare!
    t: Vielleicht mögen einige die Franzosen nicht, andere <a>mögen</a> keine Deutschen
      und wieder andere keine Finnen, obwohl - ich denke, jeder mag die Finnen!
  - s: En del <v>tycker</v> kanske inte <p>om</p> att den tekniska gruppen för oberoende
      ledamöter bildades, men det gjordes.
    t: Manch einer <a>mag</a> die Bildung der Technischen Fraktion nicht gern gesehen
      haben, aber sie wurde nun einmal gebildet.
  - s: Ingen <v>tycker</v> <p>om</p> att låta sig styras för länge.
    t: Niemand <a>möchte</a> zu lange an der Nase herumgeführt werden.
  - s: Lastbilschaufförerna förstår mycket väl att de gör ett viktigt arbete, att
      deras företag måste gå runt, att den europeiska ekonomin behöver dem, men de
      <v>tycker</v> inte <p>om</p> att man tar dem för idioter.
    t: Den Lkw-Fahrern ist es sehr wohl bewußt, daß sie eine wichtige Arbeit verrichten,
      daß ihr Unternehmen betriebsfähig sein muß, daß die europäische Wirtschaft sie
      benötigt, doch <a>möchten</a> sie nicht für dumm verkauft werden.
  - s: dels p.g.a. gamla kompetensstridigheter - delvis kan jag förstå det, för när
      man så att säga förlorar politisk kompetens och denna vandrar över till de europeiska
      institutionerna, är det inte så enkelt för de nationella politikerna, de <v>tycker</v>
      helt enkelt inte <p>om</p> det, dels på grund av CEPT:s existens.
    t: Einmal wegen der alten Kompetenzstreitigkeiten - ich kann das zum Teil verstehen,
      denn wenn man sozusagen politische Kompetenz verliert, und diese in europäische
      Institutionen abwandert, ist das für nationale Politiker nicht einfach, sie
      <a>mögen</a> das nicht -, zum andern wegen der Existenz vom CEPT.
  - s: Själv <v>tycker</v> jag inte <p>om</p> rosa!
    t: Ich <a>mag</a> Rosa nicht!
  - s: Jag vill säga att det är ett beslut som fattats av det irländska folket, antingen
      vi <v>tycker</v> <p>om</p> det eller inte, och jag tycker inte särskilt mycket
      om det.
    t: Frau Präsidentin, ich möchte feststellen, dass diese Entscheidung vom irischen
      Volk getroffen worden ist, ob wir das nun <a>mögen</a> oder nicht - und ich
      mag es nicht so besonders.
  - s: Jag vill säga att det är ett beslut som fattats av det irländska folket, antingen
      vi tycker om det eller inte, och jag <v>tycker</v> inte särskilt mycket <p>om</p>
      det.
    t: Frau Präsidentin, ich möchte feststellen, dass diese Entscheidung vom irischen
      Volk getroffen worden ist, ob wir das nun mögen oder nicht - und ich <a>mag</a>
      es nicht so besonders.
  - s: Vi kommer att stödja detta betänkande som föredraganden uppenbarligen inte
      <v>tycker</v> <p>om</p>.
    t: Wir unterstützen diesen Bericht, den die Berichterstatterin offensichtlich
      nicht <a>mag</a>.
  - s: Jag kommer att tala engelska, inte av motvilja mot två språk som jag <v>tycker</v>
      mycket <p>om</p> - franska och svenska - utan för att det var delegationens
      arbetsspråk.
    t: Herr Präsident, verehrte Kommissionsmitglieder, ich spreche Englisch, und zwar
      nicht aus Widerwillen gegen Französisch und Schwedisch, zwei Sprachen, die ich
      sehr <a>mag</a>, sondern weil Englisch die Arbeitssprache der Mission war.
  - s: De gröna <v>tycker</v> inte <p>om</p> utpressning, konflikter eller söndring.
    t: Die Grünen <a>mögen</a> keine Erpressung, Konflikte oder Brüche.
  - s: Min grupp <v>tycker</v> vanligtvis inte <p>om</p> överenskommelser vid första
      behandlingen, eftersom lagens kvalitet ofta påverkas negativt av brådskan och
      pressen att uppnå en överenskommelse.
    t: Normalerweise <a>mag</a> meine Fraktion keine Einigungen in erster Lesung,
      weil die Qualität der Rechtsvorschriften oft unter dem Druck, schnell zu einer
      Übereinkunft zu gelangen, beeinträchtigt wird.
  - s: Vi dricker ju portvin och vi <v>tycker</v> <p>om</p> tyskt öl och vi använder
      till och med finsk bastu men det är inte från Europa som kulturen hotas.
    t: Wir trinken Portwein, wir <a>mögen</a> deutsches Bier, und wir benutzen sogar
      finnische Saunas, aber die Bedrohung für die Kultur kommt nicht aus Europa.
- c: 23
  r: 2
  v: fällen
  x:
  - s: Detta inbegriper rätten att uttrycka sina idéer, vare sig vi <v>tycker</v>
      <p>om</p> dessa idéer eller ej.
    t: Das schließt das Recht auf freie Meinungsäußerung ein, ob uns diese Meinung
      nun <a>gefällt</a> oder nicht.
  - s: Oavsett vad vi <v>tycker</v> <p>om</p> det så är det ett faktum att vi lever
      i en globaliserad värld och EU måste bli mer konkurrenskraftigt om vi ska kunna
      konkurrera globalt.
    t: Ob es uns <a>gefällt</a> oder nicht, steht nun einmal fest, dass wir in einer
      globalisierten Welt leben und dass Europa wettbewerbsfähiger werden muss, wenn
      es sich auf dem Weltmarkt behaupten will.
  - s: Emellertid anser vi att det är nödvändigt att gå på djupet i frågan och inte
      titta åt ett annat håll när det är något vi inte <v>tycker</v> <p>om</p>.
    t: Trotzdem erscheint es uns unerläßlich, dem Problem auf den Grund zu gehen,
      und nicht nur in eine andere Richtung zu schauen, wenn uns etwas nicht <a>gefällt</a>.
  - s: Jag hoppas att kommissionen förstår att uppskatta parlamentets förtroendegest
      gentemot kommissionen och rådet, att den aldrig faller för frestelsen - Bolkestein
      <v>tycker</v> ju <p>om</p> latin - att ändra par conditio, eftersom en förorättad
      älskares reaktion är oförutsägbar.
    t: Ich hoffe, dass die Kommission die Geste des Vertrauens des Parlaments gegenüber
      der Kommission und gegenüber dem Rat zu schätzen weiß, die niemals der Versuchung
      erliegen sollten - da Herrn Bolkestein das Latein <a>gefällt</a> -, die par
      conditio zu verändern, da die Reaktion eines abgewiesenen Liebhabers unvorhersehbar
      ist.
  - s: Icke-diskrimineringen är nu inskriven i Amsterdamfördraget och jag tror att
      vi en dag ändå blir tvungna att tillämpa även det som vi inte <v>tycker</v>
      <p>om</p>.
    t: Die Nicht-Diskriminierung ist nun Bestandteil des Vertrags von Amsterdam, und
      ich denke, daß wir doch eines Tages selbst das umsetzen müssen, was uns nicht
      <a>gefällt</a>.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte har ett beslut fattats av
      parlamentet.
    t: Ob es Ihnen <a>gefällt</a> oder nicht, dieses Parlament hat eine Entscheidung
      gefällt.
  - s: Jag vidhåller att anledningen till att vissa engelska politiker <v>tycker</v>
      så mycket <p>om</p> det ordet är att det är mycket svårt att uttala och ingen
      vet vad ”subsidiarity” betyder.
    t: Ich behaupte, daß einigen britischen Politikern dieses Wort nur deshalb so
      gut <a>gefällt</a>, weil es im Englischen sehr schwer auszusprechen ist und
      daher niemand so recht weiß, was „subsidiarity“ eigentlich bedeutet.
  - s: Kommissionen är fördragens väktare, och ni använde er av begreppet regering,
      ett begrepp som jag personligen <v>tycker</v> <p>om</p>, eftersom det antyder
      att denna regering även har ett parlamentariskt ansvar och måste rättfärdiga
      sig inför parlamentet.
    t: Die Kommission ist Hüterin der Verträge, und Sie haben den Begriff der Regierung
      gebraucht, ein Begriff, der mir persönlich gut <a>gefällt</a>, weil er nämlich
      impliziert, daß diese Regierung auch parlamentarisch Verantwortung tragen und
      sich parlamentarisch verantworten muß.
  - s: Ja, jag vet att ni inte <v>tycker</v> <p>om</p> det svaret, men alla är ansvariga
      för denna situation.
    t: Ja, ich weiß, daß Ihnen diese Antwort nicht <a>gefällt</a>, aber alle sind
      für diese Lage verantwortlich.
  - s: Folk överallt i världen bör ha rätt att protestera mot regeringspolitik som
      de inte <v>tycker</v> <p>om</p>.
    t: Menschen sollten überall auf der Welt das Recht haben, gegen eine Regierungspolitik
      zu protestieren, die ihnen nicht <a>gefällt</a>.
  - s: Kärnenergin, vare sig vi <v>tycker</v> <p>om</p> den eller inte, utgör en lösning
      av båda problemen.
    t: Die Kernenergie löst, ob es uns <a>gefällt</a> oder nicht, beide Probleme.
  - s: Internationella och amerikanska redovisningsstandarder konkurrerar därför i
      dag på EU:s marknad, oavsett vad vi <v>tycker</v> <p>om</p> det.
    t: Ob es uns nun <a>gefällt</a> oder nicht - derzeit stehen internationale und
      amerikanische Rechnungslegungsstandards auf dem Markt der Europäischen Union
      miteinander im Wettbewerb, das heißt, wir, die Gesetzgeber, stehen im Wettbewerb.
  - s: Globaliseringen har kommit för att stanna, oavsett vad vi <v>tycker</v> <p>om</p>
      det.
    t: Die Globalisierung wird bleiben, ganz gleich, ob uns das <a>gefällt</a> oder
      nicht.
  - s: Det är ett löfte som jag har tagit på mig, även om jag inte <v>tycker</v> <p>om</p>
      det, och detta säger jag mycket klart.
    t: Ich habe eine Verpflichtung übernommen, auch wenn mir das nicht <a>gefällt</a>,
      ich sage das ganz klar und deutlich.
  - s: Ryssland tillhör Europa, oavsett om vi <v>tycker</v> <p>om</p> det eller inte,
      och samarbetet med landet kan snart komma att bli av avgörande betydelse för
      Europa.
    t: Es gehört zu Europa, ob uns das <a>gefällt</a> oder nicht, und die Kooperation
      mit Russland könnte schon bald lebenswichtig für Europa sein.
  - s: Varför röstade jag då för denna resolution som jag inte <v>tycker</v> <p>om</p>?
    t: Warum habe ich mich nun entschlossen, für diese Entschließung zu stimmen, obwohl
      sie mir nicht <a>gefällt</a>?
  - s: Det är detta vi inte <v>tycker</v> <p>om</p>.
    t: Das ist es, was uns nicht <a>gefällt</a>.
  - s: Ni har åter talat för de många européers räkning som inte <v>tycker</v> <p>om</p>
      detta Europa, och jag tackar er för det.
    t: Herr Farage, Sie haben wieder im Namen sehr vieler Europäer gesprochen, denen
      dieses Europa nicht <a>gefällt</a>, und dafür möchte ich Ihnen danken.
  - s: Jag vill först och främst tacka er så mycket för de många kommentarerna, idéerna
      och naturligtvis - vare sig man <v>tycker</v> <p>om</p> dem eller inte - de
      kritiska anmärkningarna.
    t: Erst einmal möchte ich mich sehr herzlich bedanken für die vielen Anmerkungen,
      Impulse und natürlich auch - ob es einem <a>gefällt</a> oder nicht - die kritischen
      Anmerkungen.
  - s: Vare sig detta parlament <v>tycker</v> <p>om</p> det eller inte, blir det alltid
      tråkiga bieffekter när det sker lagöverträdelser.
    t: Ob es uns <a>gefällt</a> oder nicht, wenn gegen Gesetze verstoßen wird, hat
      dies immer schreckliche Folgen.
  - s: Tänk er att ert mobiltelefonnummer och er e-postadress blir kända, inte bara
      av er operatör, utan av alla upptänkliga operatörer i världen, som inte begränsar
      sig till att sälja varor, utan som vill att ni <v>tycker</v> <p>om</p> deras
      varumärke, att ni älskar det, att ni köper det.
    t: Sie können sich ausdenken, wann Ihre Telefonnummer und Ihre E-Mail-Adresse
      nicht nur Ihrem, sondern allen möglichen Lieferanten weltweit bekannt sind,
      die nicht mehr lediglich Waren verkaufen, sondern möchten, dass ihr Warenzeichen
      Dir <a>gefällt</a>, Dich verführt und Dir gehört ".
  - s: en del ledares uttalanden innehåller en slags intellektuell utpressning som
      jag inte alls <v>tycker</v> <p>om</p>.
    t: Die Äußerungen einiger politisch Verantwortlicher muten fast wie eine intellektuelle
