    t: Che ci <a>piaccia</a> o meno, questa è la realtà, cui si aggiunge il fatto
      che l’acquicoltura ha un impatto molto negativo sull’ambiente.
  - s: Låt mig däremot nämna något jag inte <v>tyckt</v> <p>om</p>, och det är den
      berömda Penelope-texten som ni hänvisat till tidigare.
    t: Per contro, mi consenta di dirle qualcosa che non mi è <a>piaciuto</a>, cioè
      il famoso documento di Penelope da lei menzionato.
  - s: 'Detta, herr ordförande, kolleger, är ett Europa som vi inte <v>tycker</v>
      <p>om</p>, ett Europa som försöker göra framsteg inom ekonomi och valutapolitik
      men som förblir passivt, eller frånvarande, när det gäller internationella politiska
      och diplomatiska initiativ:'
    t: 'Questa, signor Presidente, colleghi, è l’Europa che non ci <a>piace</a>, l’Europa
      che tende o cerca di far progressi nel settore economico e monetario ma resta
      passiva, o assente, in quello dell’iniziativa politica e diplomatica internazionale:'
  - s: Och om man så <v>tycker</v> <p>om</p> det eller inte så är denna arrogans och
      denna avskildhet från världen det största hotet mot EU:s fortsatta existens.
    t: Che <a>piaccia</a> o no, tale arroganza e distacco dal mondo sono la più grave
      minaccia per la sopravvivenza stessa dell’Unione.
  - s: Vi har hört talet om respekt för internationella gränser, men vi skapade ett
      prejudikat i Kosovo, oavsett vad Bernard Kouchner <v>tycker</v> <p>om</p> det.
    t: Abbiamo sentito parlare di rispetto dei confini internazionali, ma abbiamo
      stabilito un precedente in Kosovo, che al Presidente Kouchner <a>piaccia</a>
      o meno.
  - s: Tredje skälet till att vi inte <v>tycker</v> <p>om</p> detta avtal är därför
      att man, efter 30 år med denna typ av politik, inte avancerat en tum i stödet
      för friheten, demokratin och respekten för de mänskliga rättigheterna, vilket
      är vad detta parlament begär av Kuba.
    t: La terza ragione che fa sì che questo accordo non ci <a>piaccia</a> è che,
      dopo trent’anni di una politica di questo genere, non si è fatto il benché minimo
      progresso nella promozione della libertà, della democrazia e del rispetto dei
      diritti umani, che è ciò che questo Parlamento chiede per Cuba.
  - s: Jag <v>tycker</v> inte <p>om</p> det.
    t: Non mi <a>piace</a>.
  - s: Jo, det stämmer, Martin, du <v>tycker</v> <p>om</p> att skylla på andra, men
      ibland bör socialdemokraterna ta ansvar för sina nederlag, annars kommer vi
      aldrig att vinna.
    t: Sì, è vero, Martin, a te <a>piace</a> incolpare gli altri, ma una volta tanto
      i socialdemocratici dovrebbero assumersi la responsabilità delle loro sconfitte,
      altrimenti non vinceremo mai.
  - s: Att det är första gången beror emellertid på att jag är ny som ledamot, och
      jag har sett saker som jag inte <v>tycker</v> <p>om</p>.
    t: Però è la prima volta perché sono un parlamentare nuovo, e ho visto delle cose
      che non mi <a>piacciono</a>, cioè il presidente Costa ha fatto un deliberato
      con la sua commissione e poi troviamo che ci sono gli intrallazzi.
  - s: Talmannen valdes med stor majoritet och har rätt att leda varje omröstning
      oavsett vad ni <v>tycker</v> <p>om</p> det.
    t: Il Presidente del Parlamento è stato eletto ad ampia maggioranza e ha il diritto
      di presiedere ogni votazione, che vi <a>piaccia</a> o meno.
  - s: Vi <v>tycker</v> <p>om</p> att förklara att föroreningar inte respekterar gränser.
    t: Ci <a>piace</a> affermare che l’inquinamento non conosce frontiere.
  - s: En av anledningarna till att vi var mycket angelägna om att lägga fram detta
      var att Europeiska unionen, vare sig vi <v>tycker</v> <p>om</p> det eller inte,
      är beryktad för bedrägerier och misskötsel.
    t: Una delle ragioni per cui abbiamo favorito con entusiasmo tale iniziativa è
      che l’Unione europea si è guadagnata, ci <a>piaccia</a> o no, una reputazione
      in materia di frodi e cattiva amministrazione, talvolta magari esagerata ma
      inconfutabile.
  - s: Faktum är att man <v>tycker</v> <p>om</p> att kontrollera saker och ting centralt
      inom EU.
    t: In realtà a quest’Assemblea <a>piace</a> controllare la situazione dal centro.
  - s: Viviane Reding, parlamentet <v>tycker</v> alltid <p>om</p> att hjälpa kommissionen.
    t: Al Parlamento <a>piace</a> sempre aiutare la Commissione, signora Commissario.
  - s: Oavsett om vi <v>tycker</v> <p>om</p> det eller inte påverkar all mänsklig
      verksamhet miljön, och en sådan bestämmelse skulle inte vara proportionell i
      detta sammanhang.
    t: <a>piaccia</a> o meno, tutte le attività umane si ripercuotono in qualche modo
      sull’ambiente e la disposizione ci sembra dunque sproporzionata in tale contesto.
  - s: Federalisterna <v>tycker</v> <p>om</p> att åberopa de länder som skapade unionen,
      men det vore bra om de lät bli det.
    t: Ai federalisti <a>piace</a> invocare i padri fondatori, ma sarebbe bene che
      li leggessero.
  - s: Jag har träd i min trädgård, jag har planterat träd i min trädgård, och jag
      <v>tycker</v> <p>om</p> att se träd när jag kör omkring.
    t: Anche nel mio giardino ci sono alberi, io stesso ne ho piantati e mi <a>piace</a>
      vedere degli alberi quando giro in macchina.
  - s: Producenterna skall emellertid vara medvetna om att det endast är med en tydlig
      marknadsinriktning och en fastare organisation som de kan ha någon framtid,
      och de bör också vara medvetna om att de i allt mindre utsträckning kan räkna
      med stöd från gemenskapen eftersom detta, vare sig de <v>tycker</v> <p>om</p>
      det eller inte, är den allmänna utvecklingen inom den gemensamma jordbrukspolitiken.
    t: I produttori debbono però sapere che solo con un forte orientamento al mercato
      e con una più solida capacità organizzativa possono avere delle prospettive,
      e debbono sapere anche che sugli aiuti della Comunità potranno contare sempre
      meno nei prossimi anni perché questa è, piaccia o non <a>piaccia</a>, la naturale
      evoluzione di tutta la politica agricola comune.
  - s: Ingen av oss <v>tycker</v> <p>om</p> de begränsningar och den kontroll som
      drabbar oss alla och begränsar allas våra fri- och rättigheter, men vi har inget
      val eftersom vi inte vet exakt vem fienden är eller var han befinner sig.
    t: A nessuno di noi <a>piacciono</a> le limitazioni e il controllo che toccano
      tutti noi e che limitano le libertà di tutti, ma sono necessari perché non sappiamo
      dove sia e chi sia di preciso il nemico.
  - s: Utskottet <v>tyckte</v> inte <p>om</p> detta.
    t: Alla commissione questo non è <a>piaciuto</a>.
  - s: Rådet gör det som rådet <v>tycker</v> <p>om</p> att göra, nämligen ingenting
      alls.
    t: Il Consiglio si comporta come al solito, facendo ciò che gli <a>piace</a> fare,
      ossia nulla.
  - s: den är partisk, och vare sig vi <v>tycker</v> <p>om</p> det eller inte kommer
      den inte att bidra till att vi kan göra framsteg.
    t: La relazione è molto controversa, densa di pregiudizi e, che ci <a>piaccia</a>
      o no, non ci aiuterà a fare passi avanti.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så har Goldstonerapporten
      stötts av FN:s generalförsamling, och jag förstår inte varför det skulle finnas
      dubbla måttstockar när det gäller internationell rätt.
    t: Che ci <a>piaccia</a> o no, la relazione Goldstone è stata approvata dall’Assemblea
      generale delle Nazioni Unite e non vedo perché ci debbano essere due pesi e
      due misure in materia di diritto internazionale.
  - s: <v>tycker</v> vi <p>om</p> att rådet kunnat erhålla en rättslig grund från
      kommissionen, till exempel när det gäller naturkatastrofer, som verkligen är
      en viktig fråga, eller skulle inte även vi vilja ha möjlighet att ge något till
      den verkställande makten?
    t: ci <a>piace</a> che il Consiglio sia stato in grado di ottenere dalla Commissione
      una base giuridica, ad esempio per la questione delle catastrofi naturali, che
      è qualcosa di veramente importante, o non vorremmo essere anche noi nella condizione
      di poter dare qualcosa all’Esecutivo?
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så har varje kultur, formad
      främst av religionen, vare sig denna är muslimsk, judisk eller kristen, tolkat
      förhållandet mellan män och kvinnor på sitt särskilda vis.
    t: Che ci <a>piaccia</a> o no, ogni cultura influenzata principalmente dalla religione
      - islamica, ebraica o cristiana - concepisce le relazioni tra uomini e donne
      secondo modalità particolari;
  - s: Reklam förekommer överallt - på gatorna, i tidningarna, på TV, på radio och
      på Internet - och oavsett vad vi <v>tycker</v> <p>om</p> det har den en enorm
      inverkan på konsumenternas beteende.
    t: Che ci <a>piaccia</a> o no, ha un enorme impatto sul comportamento del consumatore.
  - s: Vi kan inte säga till människor och etniska grupper i andra länder att de ska
      döpa om sitt språk för att andra länder inte <v>tycker</v> <p>om</p> det de
      valt att kalla det.
    t: Non possiamo dire ai cittadini e ai gruppi etnici di altri paesi di rinominare
      la propria lingua perché ad altri paesi non <a>piace</a> come la chiamano.
  - s: Jag nämner EMU för, oavsett om vi <v>tycker</v> <p>om</p> det eller inte, är
      det den starkaste kopplingen mellan de länder i EU som delar samma valuta, med
      de rättigheter men också de skyldigheter som det medför.
    t: Cito l’UEM perché rappresenta, che <a>piaccia</a> o meno, il legame più forte
      tra i paesi europei che utilizzano la stessa moneta con tutti i diritti ma anche
      i doveri che ne conseguono.
  - s: Vissa <v>tycker</v> inte <p>om</p> er eftersom ni är för europeisk och andra
      på grund av ideologiska fördomar.
    t: A qualcuno lei non <a>piace</a> perché è troppo europeista, ad altri a causa
      di pregiudizi ideologici.
  - s: Han <v>tycker</v> inte <p>om</p> att se sig själv porträtterad på TV som en
      handdocka och där man skämtar om honom.
    t: Non gli <a>piace</a> vedersi rappresentare in televisione da un burattino e
      sentire che si fanno battute su di lui.
  - s: Vi riskerar att Nicefördraget allena blir ett fördjupningsfördrag med mer union
      och mindre demokrati, och det är jag säker på att den nya svenska rådsordföranden
      inte skulle <v>tycka</v> <p>om</p>.
    t: Rischiamo che il Trattato di Nizza diventi unicamente un trattato di approfondimento
      con più unione e meno democrazia, e sono certo che questo alla nuova Presidenza
      svedese non <a>piace</a>.
  - s: Kommissionen är fördragens väktare, och ni använde er av begreppet regering,
      ett begrepp som jag personligen <v>tycker</v> <p>om</p>, eftersom det antyder
      att denna regering även har ett parlamentariskt ansvar och måste rättfärdiga
      sig inför parlamentet.
    t: La Commissione è custode dei Trattati, e lei ha usato il concetto di governo,
      un concetto che personalmente mi <a>piace</a>, perché implica che questo governo
      assuma e debba assumere una responsabilità anche a livello parlamentare.
  - s: Oavsett vad vi <v>tycker</v> <p>om</p> den saken och om vi konstaterar fakta
      ser vi att utan kvinnor finns ingen lösning på det problemet.
    t: Perché senza donne - che ci <a>piaccia</a> o no, questa è la realtà - non vi
      è soluzione al problema.
  - s: Ni har lurat på våra länder Lissabonfördraget utan att rådfråga folket, och
      när mina kolleger säger någonting om det och folk inte <v>tycker</v> <p>om</p>
      det så klagar de.
    t: Avete imposto il trattato di Lisbona ai nostri paesi senza nemmeno consultare
      i cittadini, ma se il mio collega lo fa notare e la cosa non vi <a>piace</a>,
      vi lamentate.
  - s: Vi måste göra mer för att hjälpa dessa utvecklingsländer och hjälpa krigshärjade
      länder med regimer som vi inte <v>tycker</v> <p>om</p>.
    t: Dobbiamo fare di più per aiutare i paesi in via di sviluppo e le nazioni dilaniate
      dalla guerra e governate da regimi che non ci <a>piacciono</a>.
  - s: Vi <v>tycker</v> <p>om</p> att tala om den, men den är långtifrån fullständig.
    t: Ci <a>piace</a> parlarne, ma è tutt’altro che completo.
  - s: Jag <v>tycker</v> <p>om</p> att tänka att jag alltid har varit en förkämpe
      för mina väljare i South East.
    t: Signor Presidente, mi <a>piace</a> pensare di essere sempre stato un rappresentante
      dei miei elettori del sudest.
  - s: Detta är det Europa som jag <v>tycker</v> <p>om</p>, och jag tror att även
      de europeiska medborgarna skulle tycka om det.
    t: Ecco, questa è l’Europa che a me <a>piace</a> molto, e credo che piacerebbe
      anche ai cittadini europei.
  - s: Från och med nu kommer, även om vissa kanske inte <v>tycker</v> <p>om</p> det,
      grundläggande rättigheter att formellt och oåterkalleligen vara en del av unionens
      gemensamma arv, ett moraliskt arv, ett politiskt arv, ett medborgerligt arv
      och ett arv av det bästa i den europeiska civilisationen.
    t: Per queste ragioni oggi è un giorno così eccezionale,perché, a partire da oggi,
      anche se forse a qualcuno non <a>piace</a>, i diritti fondamentalidiventeranno
      formalmente e irreversibilmenteuna partedel patrimonio comune dell’unione, che
      è al tempo stesso un patrimonio etico, un patrimonio politico, un patrimonio
      di cittadinanzae un patrimonio dei migliori aspetti della civiltà europea.
  - s: Fri rörlighet och patientrörlighet är inte något som kommissionen inför - jag
      tror att vi diskuterade det tidigare också - det är något som har erkänts vare
      sig vi <v>tycker</v> <p>om</p> det eller inte - och jag hoppas att vi alla tycker
      det är bra - av EG-domstolen som har fastställt att reglerna för den inre marknaden
      också omfattar hälsosektorn även om den finansieras med offentliga medel.
    t: che ci <a>piaccia</a> o meno - e spero che ci piaccia!
  - s: Kärnenergin, vare sig vi <v>tycker</v> <p>om</p> den eller inte, utgör en lösning
      av båda problemen.
    t: L’energia nucleare, che ci <a>piaccia</a> o meno, li risolve entrambi.
  - s: Jag skulle tro att holländarna inte skulle <v>tycka</v> <p>om</p> att se korna
      försvinna och att man i dessa områden inte skulle tycka om att se bananen försvinna.
    t: altrettanto a queste regioni non farebbe <a>piacere</a> vedere scomparire le
      banane.
  - s: Jag skulle tro att holländarna inte skulle tycka om att se korna försvinna
      och att man i dessa områden inte skulle <v>tycka</v> <p>om</p> att se bananen
      försvinna.
    t: altrettanto a queste regioni non farebbe <a>piacere</a> vedere scomparire le
      banane.
  - s: För det andra, och vare sig vi <v>tycker</v> <p>om</p> det eller inte, är det
      oundvikligt att Kosovo kommer att åtnjuta en viss form av oberoende, även om
      den exakta definitionen av detta är öppen för debatt.
    t: In secondo luogo, che ci <a>piaccia</a> o meno, il Kosovo godrà inevitabilmente
      di una certa indipendenza, anche se il dibattito è aperto sulla definizione
      precisa che questa assumerà.
  - s: Statusfrågan kommer inte att vara lätt att lösa när det gäller Serbien - ingen
      <v>tycker</v> <p>om</p> att förlora en viktig del av sitt territorium.
    t: a nessuno, infatti, <a>piace</a> perdere una parte considerevole del proprio
      territorio;
  - s: Enligt min mening går det inte att <v>tycka</v> <p>om</p> vare sig globalisering
      eller översvämningar, än mindre finna sig i dem. Det normala förhållningssättet
      är att försöka påverka dessa processer för att förhindra deras negativa effekter.
    t: Secondo me è impossibile che la globalizzazione possa <a>piacere</a>, come
      non possono piacere le inondazioni, tanto meno sopportarle.
  - s: Globaliseringen har kommit för att stanna, oavsett vad vi <v>tycker</v> <p>om</p>
      det.
    t: La globalizzazione è qui per restare, che ci <a>piaccia</a> o meno.
  - s: Ingen <v>tycker</v> <p>om</p> att betala skatt, men utan skatter skulle vi
      leva i ett kaos där endast den starkes rätt gäller.
    t: A nessuno <a>piace</a> pagare le tasse, ma senza tasse vivremmo in una giungla
      in cui vigerebbe solo la legge del più forte.
  - s: Jag understryker att den spanska regeringen -vare sig Jové <v>tycker</v> <p>om</p>
      det eller ej - påbörjade detta i december, som Lamy visat.
    t: Sottolineo che il governo spagnolo, che <a>piaccia</a> o meno all’onorevole
      Jové, ha iniziato ad affrontare questo tema a dicembre, come dimostra il Commissario
      Lamy.
  - s: Var och en av dem har nog någonting jag <v>tycker</v> <p>om</p>.
    t: Probabilmente ciascuna di loro ha qualcosa che a me <a>piace</a>.
  - s: Men det första jag vill säga till Zimmerman är att invandraren inte är en brottsling,
      därför motsätter jag mig - och jag erkänner att jag inte <v>tycker</v> <p>om</p>
      det - att man talar om kampen mot invandringen och kampen mot inresa och uppehälle
      för invandrare.
    t: per questo mi oppongo - e confesso che ciò non mi <a>piace</a> - al fatto che
      si parli di lotta contro l’immigrazione e di lotta contro l’ingresso e la permanenza
      degli immigranti.
  - s: Jag avslutar med att säga jag hoppas att det som jag säger i dag inte kommer
      att spridas utanför dessa väggar, så att även jag hamnar på den där förteckningen,
      för jag älskar Konstantinopel och <v>tycker</v> <p>om</p> att besöka staden
      ofta.
    t: Concludo con l’augurio che le mie affermazioni odierne restino tra noi e che
      il mio nome non venga aggiunto all’elenco suddetto, visto che amo Istanbul e
      che mi <a>piace</a> andarci spesso.
  - s: Jag <v>tycker</v> emellertid inte <p>om</p> att de ljuger.
    t: Non mi <a>piace</a> tuttavia che mentano nell’esercitare tale potere ed una
      delle più grandi menzogne che ci hanno raccontato è quella relativa alla perdita
      di posti di lavoro.
  - s: Jag <v>tycker</v> <p>om</p> att arbeta tillsammans med er, och jag arbetar
      bra tillsammans med er.
    t: Mi <a>piace</a> lavorare con voi e collaboriamo bene insieme.
  - s: jag minns att jag var en av dem som <v>tyckte</v> <p>om</p> att röra om i grytan.
    t: So che voi svolgete il vostro lavoro, e lo so perché sono stato anch’io membro
      del Parlamento, e ricordo quanto mi <a>piaceva</a> scavare a fondo.
  - s: Jag <v>tycker</v> inte <p>om</p> att upprepa mig, men jag står till parlamentets
      tjänst.
    t: Ripetermi è una cosa che non mi <a>piace</a>, ma sono al servizio del Parlamento.
  - s: Vi kommer på så sätt att tillämpa samma synsätt på detta land som vi gör på
      Kina, Vietnam, Iran, Israel, Syrien, Libyen, Ekvatorialguinea, Sudan och även
      Förenta staterna och dussintals andra länder där vi noterar mycket allvarliga
      brister, vilka i många fall är betydligt allvarligare än i Kuba, när det gäller
      frihet, mänskliga rättigheter och rättsstatsprincipen, men med vilka vi talar
      och samarbetar just i syfte att förbättra sådant vi inte <v>tycker</v> <p>om</p>.
    t: Inoltre, così facendo, adotteremo verso questo paese lo stesso approccio che
      abbiamo assunto nei confronti di Cina, Vietnam, Iran, Israele, Siria, Libia,
      Guinea equatoriale, Sudan e anche degli Stati Uniti e di decine di altri paesi
      nei quali osserviamo gravi lacune, che in parecchi casi sono molto più gravi
      di quelle di Cuba, in termini di libertà, diritti umani e Stato di diritto,
      ma con i quali dialoghiamo e cooperiamo proprio al fine di migliorare quello
      che non ci <a>piace</a>.
  - s: Vi <v>tycker</v> inte <p>om</p> det gammalmodiga diktatoriska sättet att sköta
      ett samhälle, men vi vill inte heller förknippas med det sätt som Förenta staterna
      hanterar förbindelserna till sina grannar på.
    t: Non ci piace il regime, non ci <a>piace</a> il vecchio stile dittatoriale di
      gestire la società, ma non vogliamo nemmeno essere associati al modo in cui
      gli Stati Uniti gestiscono i rapporti con il loro vicino.
  - s: Jag <v>tycker</v> inte <p>om</p> det ordet.
    t: Non mi <a>piace</a> il termine.
  - s: Jag anser att vi ser på Azerbajdzjan och landets myndigheter med stor välvilja,
      men det får inte hindra oss att tala öppet om saker som vi inte <v>tycker</v>
      <p>om</p>.
    t: Tuttavia, questa disposizione nei loro confronti non deve portarci a tacere
      sulle cose che non ci <a>piacciono</a>.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte hålls dagens debatt i negativt
      laddade tider, med tanke på den nedåtgående ekonomin och hotet om krig i Irak,
      vilket var ämnet för den föregående debatten.
    t: Signora Presidente, signora Commissario, che ci <a>piaccia</a> o no, la discussione
      odierna si svolge in un momento negativo, segnato dalla recessione economica
      e dalla minaccia della guerra con l’Iraq, che è stata l’argomento della precedente
      discussione.
  - s: Det är en kanal som jag verkligen <v>tycker</v> <p>om</p>, men jag undrar ofta
      över innehållet i dess reklam.
    t: è un canale che mi <a>piace</a> molto, ma spesso mi meraviglio del contenuto
      delle sue pubblicità.
  - s: Jag <v>tyckte</v> verkligen <p>om</p> det inlägg som kommissionären gjorde.
    t: Signor Presidente, mi è molto <a>piaciuto</a> l’intervento del Commissario,
      ma ci troviamo in una fase nella quale purtroppo la nostra industria navalmeccanica
      va molto male.
  - s: Så länge vi underlåter att främja denna gemensamma ram på EU-nivå, kommer det,
      vare sig vi <v>tycker</v> <p>om</p> det eller inte, ibland att finnas några
      brott där man utnyttjar kryphålen och i slutändan kommer vi inte att kunna åstadkomma
      den rättskipning vi eftersträvar på grund av att det inte finns någon sådan
      ram.
    t: Se continueremo a non promuovere tale quadro comune a livello europeo, che
      ci <a>piaccia</a> o meno, ci capiterà di imbatterci in reati che sfruttano le
      scappatoie esistenti, e in ultima analisi non conseguiremo l’amministrazione
      della giustizia a cui ambiamo proprio per la mancanza di tale quadro comune.
  - s: Problemet är alltså fortfarande detsamma i grunden, det problem som i allt
      högre grad animerar debatten om det moderna Europa, det som någon - med ett
      amerikanskt ord som jag inte <v>tycker</v> <p>om</p> - kallar Welfare State
      och som vi européer alltid har kallat det sociala samhället.
    t: Il problema resta dunque quello di fondo, quello che oramai anima sempre di
      più il dibattito dell’Europa moderna, quello che qualcuno - con una parola americana
      che a me non <a>piace</a> - chiama Welfare State e che noi europei abbiamo da
      sempre chiamato Stato sociale.
  - s: Vi får inte - eftersom vi är obekväma folkvalda, folkvalda som ni inte <v>tycker</v>
      <p>om</p> - lägga fram vare sig ändringsförslag eller resolutioner.
    t: Noi non potremo - perché siamo eletti scomodi, eletti che non vi <a>piacciono</a>
      - presentare né un emendamento né una risoluzione.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte är det den verklighet vi
      måste erkänna och avhjälpa, och inte sluta leden och låtsas att den inte existerar.
    t: I cittadini d’Europa hanno l’impressione che i deputati al Parlamento europeo
      e i Commissari non facciano onore alla loro carica e, che ci <a>piaccia</a>
      o meno, questa è la realtà che dobbiamo accettare e alla quale dobbiamo porre
      rimedio, anziché serrare i ranghi e fare finta che il problema non esista.
  - s: Det är på modet i Europa att säga att vi inte vill ha en civilisationskrock,
      men oavsett vad vi <v>tycker</v> <p>om</p> det pågår denna civilisationskrock
      för fullt.
    t: In Europa va di moda dire che non vogliamo uno scontro di civiltà, ma che ci
      <a>piaccia</a> o no, questo scontro di civiltà si manifesta già con tutta la
      sua forza.
  - s: Det här är en film som vi redan har sett och som vi inte <v>tyckte</v> <p>om</p>.
    t: Signor Presidente, questo è un film che abbiamo già visto e che non ci è <a>piaciuto</a>.
  - s: Den här frågan har blivit viktig för trovärdigheten hos våra institutioner,
      vare sig vi <v>tycker</v> <p>om</p> det eller inte.
    t: Il problema è diventato importante per la credibilità della nostra Istituzione,
      che ci <a>piaccia</a> o meno.
  - s: Jag <v>tycker</v> inte <p>om</p> den titel vi har valt, just eftersom man inte
      kan hitta den översatt till ett enda ord i ordböckerna.
    t: Il titolo che abbiamo trovato non è un titolo che mi <a>piace</a>, proprio
      perché lavorando con i vocabolari non è che si possa trovare una parola unica.
  - s: Jag <v>tycker</v> inte <p>om</p> det.
    t: Tale proposta non mi <a>piace</a>.
  - s: Om ni inte <v>tycker</v> <p>om</p> att man säger att arbetet måste vara fortsatt
      oberoende av politiska påtryckningar, kan jag tänka mig att dra tillbaka ändringsförslag
      5, eftersom det i viss mån säger samma sak som det föregående.
    t: Se non vi <a>piace</a> che si dica che il lavoro deve restare al di fuori dalle
      pressioni politiche, potrei eventualmente ritirare l’emendamento n. 5 in quanto
      per certi versi è un doppione dell’emendamento che lo precede.
  - s: Ryssland tillhör Europa, oavsett om vi <v>tycker</v> <p>om</p> det eller inte,
      och samarbetet med landet kan snart komma att bli av avgörande betydelse för
      Europa.
    t: la Russia appartiene all’Europa, che ci <a>piaccia</a> o no, e la cooperazione
      con quel paese potrebbe presto diventare d’importanza vitale per l’Europa.
  - s: Låt oss emellertid erinra om att vi huvudsakligen var rörda över en tro på
      det federala tvångets berättigande, det serbisk-kommunistiska, det serbisk-bolsjevikiska,
      som jag <v>tycker</v> <p>om</p> att säga.
    t: Ricordiamo tuttavia che eravamo mossi principalmente dalla convinzione della
      legittimità dell’imposizione del sistema federale, serbo-comunista o serbo-bolscevico,
      come mi <a>piace</a> chiamarlo.
  - s: Varför röstade jag då för denna resolution som jag inte <v>tycker</v> <p>om</p>?
    t: Perché, allora, ho deciso di votare a favore di questa risoluzione, che pur
      non mi <a>piace</a>?
  - s: Det är detta vi inte <v>tycker</v> <p>om</p>.
    t: Ecco che cosa non ci <a>piace</a> affatto.
  - s: Ni har åter talat för de många européers räkning som inte <v>tycker</v> <p>om</p>
      detta Europa, och jag tackar er för det.
    t: onorevole Farage, ancora una volta lei si è espresso a nome di moltissimi europei
      a cui non <a>piace</a> quest’Europa, e per questo la ringrazio.
  - s: Jag vill först och främst tacka er så mycket för de många kommentarerna, idéerna
      och naturligtvis - vare sig man <v>tycker</v> <p>om</p> dem eller inte - de
      kritiska anmärkningarna.
    t: Signor Presidente, signor Commissario, onorevoli deputati, vorrei innanzi tutto
      porgervi i miei più sinceri ringraziamenti per le molte osservazioni, idee e,
      com’è ovvio, che <a>piaccia</a> o meno, critiche espresse.
  - s: En aspekt av hennes synsätt som jag särskilt <v>tycker</v> <p>om</p> är den
      dubbla karaktären, att hon försöker skapa synergi mellan rådets och kommissionens
      uppgifter.
    t: mi <a>piace</a> molto del suo approccio questa sua dualità, che però vuole
      essere sinergia, tra i compiti del Consiglio e della Commissione.
  - s: Vare sig detta parlament <v>tycker</v> <p>om</p> det eller inte, blir det alltid
      tråkiga bieffekter när det sker lagöverträdelser.
    t: Che <a>piaccia</a> o no a questo Parlamento, è un fatto che la violazione delle
      leggi porti sempre a un ben triste risultato.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så gillar folk att spela.
    t: Che ci <a>piaccia</a> o no, alla gente piace giocare d’azzardo.
  - s: Jag <v>tycker</v> inte <p>om</p> det här sättet att så att säga befria oss
      själva från ansvar, och kanske även vilseleda våra medborgare genom att försöka
      få dem att tro att vi kan anpassa oss till klimatförändringarna och att situationen
      i slutänden kanske inte är så allvarlig eftersom vi kommer att ha resurser att
      anpassa oss till den.
    t: Non mi <a>piace</a> questo modo, diciamo, di liberarci delle nostre responsabilità,
      forse anche di ingannare i nostri concittadini, volendo far credere loro che
      possiamo adattarci ai cambiamenti climatici, e che in fin dei conti non è forse
      così grave perché avremo i mezzi per adattarci.
  - s: Ni kanske inte tycker om att de tror på skrifterna, ni kanske inte <v>tycker</v>
      <p>om</p> det som sägs i skrifterna, men de har rätt att ha dessa åsikter.
    t: Può non piacervi che credano nelle scritture, può non <a>piacervi</a> quel
      che dicono le scritture, ma quelle persone hanno il diritto di mantenere le
      loro convinzioni.
  - s: Jag vet inte någonting om uttalandet, men låt mig berätta för er att om det
      är någon regering som har utövat påtryckningar på EU för ambitiösa mål i kampen
      mot klimatförändringar är det just regeringen i ert land, oavsett om ni <v>tycker</v>
      <p>om</p> det eller ej.
    t: Io non so nulla di questa dichiarazione, ma mi permetta di dirle che, se c’è
      un governo che ha fatto pressione sull’Unione europea per degli obiettivi ambiziosi
      nella lotta al cambiamento climatico, ebbene è proprio il governo del suo paese,
      che le <a>piaccia</a> o meno.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte, så är det här som Turkiet
      måste börja för att lösa ett internt problem genom att ge kurderna självständighet
      och skapa förutsättningarna för att i framtiden bli en värdig medlem av Europeiska
      unionen.
    t: Piaccia o non <a>piaccia</a>, è da qui che la Turchia dovrebbe partire per
      risolvere un problema interno attraverso l’autonomia curda e per creare una
      delle condizioni che possono consentirle, un domani, un ingresso dignitoso in
      Europa.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte kvarstår olösta problem
      som påverkar dessa inhemska grupper inom EU.
    t: Che ci <a>piaccia</a> o no, all’interno dell’Unione europea sono presenti problemi
      irrisolti che interessano queste comunità autoctone.
  - s: Jag <v>tycker</v> inte <p>om</p> allt i detta betänkande, t.ex. inte punkt
      7 och 8.
    t: 'Non posso dire che, in questa relazione, mi <a>piaccia</a> tutto:'
  - s: För det andra är det intressant att i den tidigare debatten vi hade om denna
      fråga om globalisering insåg vi, vare sig vi <v>tyckte</v> <p>om</p> det eller
      inte, att ekonomiska krafter är globala och ny teknik är global.
    t: In secondo luogo, è interessante che nella precedente discussione sul tema
      della globalizzazione abbiamo riconosciuto, che ci <a>piacesse</a> o no, il
      carattere globale delle forze economiche e delle nuove tecnologie.
  - s: Låt oss först och främst krossa Khadaffis flygvapen och paralysera ”broderledaren”,
      som han <v>tycker</v> <p>om</p> att kalla sig.
    t: Innanzi tutto dobbiamo fermare le forze aeree di Gheddafi e paralizzare il
      Colonnello, come gli <a>piace</a> essere chiamato.
  - s: Vi vet att Berlusconi <v>tycker</v> <p>om</p> att kyssas, men han kysser helt
      fel person.
    t: Sappiamo tutti che a Berlusconi <a>piace</a> baciare, ma sta decisamente baciando
      la persona sbagliata;
  - s: Det kanske vi inte <v>tycker</v> <p>om</p>, och det är ett ämne för en riktig
      debatt.
    t: Anche se non ci <a>piace</a>, si tengono sempre discussioni interessanti.
  - s: Ingen <v>tycker</v> <p>om</p> att låta sig styras för länge.
    t: A nessuno <a>piace</a> essere preso in giro troppo a lungo e questo vale anche
      per un paese che, nonostante non appartenga all’Unione Europea, usa già da molti
      anni l’euro come valuta nazionale.
  - s: Jag anser att vi måste utgå från konstaterandet att dessa brister - vare sig
      vi <v>tycker</v> <p>om</p> det eller inte - beror på vår egen oförmåga och att
      det för tillfället inte finns något effektivt alternativ till den euroatlantiska
      alliansen på säkerhets- och försvarsområdet.
    t: Signora Presidente, io credo che dobbiamo accettare il fatto che tali insufficienze
      - che ci <a>piaccia</a> o no - sono il risultato della nostra incapacità e che
      al momento non esiste un’alternativa efficace nell’ambito della sicurezza e
      della difesa all’alleanza euroatlantica.
  - s: Jag fruktar att det kanske är alltför pragmatiskt, för alla <v>tycker</v> <p>om</p>
      att säga att medlen måste spenderas, för att därefter lägga ett stort antal
      hinder i vägen om så är nödvändigt.
    t: Temo che potrebbe diventare troppo pragmatico, dato che a tutti <a>piace</a>
      sostenere che i soldi vanno spesi soltanto per poi porre molti ostacoli sul
      cammino qualora ciò dovesse in seguito rivelarsi necessario.
  - s: Vidare vet vi alla att terrorismen innebär att gränslinjen mellan inrikes-
      och utrikespolitiken suddas ut, och att den, oavsett vad vi <v>tycker</v> <p>om</p>
      det, tycks hänga nära samman med invandringsproblemen.
    t: Inoltre è giocoforza constatare che a causa del terrorismo i confini tra affari
      interni e politica estera si sono fatti più sfumati e che oggi, che ci <a>piaccia</a>
      o no, il problema pare essere direttamente collegato alla tematica dell’immigrazione.
  - s: Om Tony Blair <v>tycker</v> <p>om</p> att spela kricket och dricka te så är
      det hans val, men som ordförande har han andra saker att ägna sig åt.
    t: Se al Primo Ministro Blair <a>piace</a> giocare a o bere tè, che lo faccia
      pure, ma in veste di Presidente avrebbe anche qualcos’altro da fare.
  - s: Jag vill inte insistera på att vi inte <v>tycker</v> <p>om</p> resultatet,
      däremot vill jag understryka det positiva, och det finns positiva saker.
    t: Non intendo insistere sul fatto che il risultato non ci <a>piace</a>, ma desidero
      dare rilievo a tutto ciò che è positivo, e di cose positive ce ne sono.
  - s: en del ledares uttalanden innehåller en slags intellektuell utpressning som
      jag inte alls <v>tycker</v> <p>om</p>.
    t: le dichiarazioni di alcuni leader contengono una sorta di ricatto intellettuale
      che non mi <a>piace</a> affatto.
  - s: Jag skulle ha <v>tyckt</v> <p>om</p> att kunna rösta ja i detta historiska
      ögonblick, för jag är för den gemensamma valutan.
    t: In questo momento storico mi sarebbe <a>piaciuto</a> votare per il sì, poiché
      sono favorevole alla moneta unica.
  - s: Jag vill säga att det är ett beslut som fattats av det irländska folket, antingen
      vi <v>tycker</v> <p>om</p> det eller inte, och jag tycker inte särskilt mycket
      om det.
    t: Signora Presidente, direi che, ci <a>piaccia</a> o no, e a me non piace più
      di tanto, questa è una decisione del popolo irlandese.
  - s: Jag vill säga till Europaskeptikerna i kammaren och över hela Europa att, antingen
      de <v>tycker</v> <p>om</p> det eller inte, detta beslut fattades i god tro.
    t: Voglio dire agli euroscettici di quest’ Assemblea e di tutta Europa che, <a>piaccia</a>
      loro o no, quella decisione è stata presa secondo i crismi.
  - s: Den andra punkten är att vissa regeringar inte precis var glada över att arbeta
      genom icke-statliga organisationer, men under mitt besök klargjorde jag tydligt
      för regeringarna att, vare sig de <v>tycker</v> <p>om</p> det eller ej, är reglerna
      sådana att jag inte kan ge pengar direkt till en regering utan att vi måste
      arbeta via Röda korset eller icke-statliga organisationer.
    t: Il secondo punto è che molti governi non erano proprio entusiasti di lavorare
      con le ONG, ma in occasione della mia visita ho detto con molta chiarezza a
      tali governi, che le regole, che a loro <a>piaccia</a> o meno, mi impongono
      di non trasferire direttamente i soldi ai governi ma di passare tramite la Croce
      rossa o le ONG.
  - s: Vi <v>tycker</v> inte <p>om</p> den vaga formuleringen, Europaparlamentet kommer
      att underrättas regelbundet.
    t: Non ci <a>piace</a> la formulazione vaga secondo cui il Parlamento europeo
      viene regolarmente informato.
  - s: Vi kommer att stödja detta betänkande som föredraganden uppenbarligen inte
      <v>tycker</v> <p>om</p>.
    t: Sosterremo questa relazione che evidentemente alla relatrice non <a>piace</a>.
  - s: Rättsligt sett skulle det vara ett fördragsbrott, vare sig kommissionen <v>tycker</v>
      <p>om</p> det eller inte.
    t: Questa è una violazione giuridica del Trattato, che <a>piaccia</a> o meno alla
      Commissione europea.
  - s: Avslutningsvis är vi inte rädda för en debatt om den centrala frågan, även
      om vi inte <v>tycker</v> <p>om</p> det.
    t: Noi, e concludo Presidente, non abbiamo paura della discussione sul nocciolo
      duro, anche se non ci <a>piace</a>.
  - s: de som den amerikanska regeringen tycker om och de som den inte <v>tycker</v>
      <p>om</p>.
    t: quelle che piacciono al governo americano e quelle che non gli <a>piacciono</a>.
  - s: Jag har ingen aning om vem författaren var, men min far <v>tyckte</v> <p>om</p>
      att läsa den och det kan inte vara en slump att mitt jungfrutal handlar om potatis.
    t: Non so chi fosse l’autore, ma a mio padre <a>piaceva</a> leggermi quei racconti,
      e il fatto che il mio discorso inaugurale riguardi le patate non può essere
      una coincidenza.
  - s: Jag <v>tycker</v> <p>om</p> det, för det är en av de sista grundläggande friheter
      som finns kvar.
    t: 'Mi <a>piace</a> perché è una delle ultime libertà che ci sono rimaste:'
  - s: Det är det egentliga valet vi står inför, kolleger, vare sig vi nu <v>tycker</v>
      <p>om</p> det eller inte.
    t: Queste sono le vere scelte cui ci troviamo di fronte, che ci <a>piaccia</a>
      o no.
  - s: vi <v>tycker</v> inte <p>om</p> president Lulas mystiska vision av biobränslen
      och den mirakelartade betydelse som han fäster vid dessa som ett nytt ”grönt
      guld”.
    t: la visione mistica e il significato miracoloso dato dal Presidente Lula l’agrocarburante,
      come nuovo «oro verde» non ci <a>piacciono</a>;
  - s: Vi <v>tycker</v> inte heller <p>om</p> att frågan om skogsskövling, illegal
      import av timmer, livsmedelssäkerhet och Europas bidrag till utvecklingen av
      innovativ teknik för förnybar energi har uteslutits från agendan.
    t: né ci <a>piace</a> affatto che i temi della deforestazione, dell’importazione
      illegale di legname, della sicurezza alimentare e del contributo europeo allo
      sviluppo di tecnologie innovative per le energie rinnovabili siano stati esclusi
      dall’agenda.
  - s: Jag ställer vanligtvis inte frågor, eftersom jag inte <v>tycker</v> <p>om</p>
      att ödsla tid, men jag känner mycket starkt för denna fråga.
    t: Normalmente non presento interrogazioni perché non mi <a>piace</a> perdere
      tempo, ma in questo caso si tratta di una questione che mi sta molto a cuore.
- c: 29
  r: 2
  v: amare
  x:
  - s: Detta är inte den Europafixerade hållning som våra motståndare <v>tycker</v>
      <p>om</p> att vända mot oss utan de mänskliga rättigheternas allmängiltighet
      och odelbarhet, inklusive civila, politiska och ekonomiska rättigheter, som
      vi tror på.
    t: Non si tratta di una posizione eurocentrica - argomento che i nostri avversari
      <a>amano</a> brandire contro di noi - ma piuttosto dell’universalità e indivisibilità
      dei diritti umani, compresi i diritti civili, politici ed economici, di cui
      noi siamo convinti sostenitori.
  - s: I dag är det Internationella kvinnodagen och inte kvinnodagen som de säger
      som inte <v>tycker</v> <p>om</p> den.
    t: Oggi è la Giornata internazionale della donna e non la Festa delle donne, come
      dicono coloro i quali non le <a>amano</a>.
  - s: Valéry Giscard d’Estaing <v>tycker</v> <p>om</p> att säga att hans konstitution
      kommer att bestå i oförändrat skick i femtio år, men om det inte blir ett varaktigt
      samförstånd om den slutliga texten och medlemsstaterna inte får tid att diskutera
      den måste vi troligtvis ta upp frågan igen inom en nära framtid.
    t: Giscard d’Estaing <a>ama</a> dire che la sua Costituzione durerà immutata per
      50 anni, ma se il testo finale non riflette un consenso durevole e se agli Stati
      membri non viene concesso il tempo necessario per discuterne, è probabile che
      dovremo tornare sulla questione nel prossimo futuro.
  - s: Den ger oss ett arbetsinstrument, som en del inte har <v>tyckt</v> <p>om</p>
      men som kommer att ta form i alla fall.
    t: 'Questa ci fornisce uno strumento di lavoro che, seppure non <a>amato</a> da
      qualcuno, sarà attuato in ogni caso:'
  - s: Om vi inte <v>tycker</v> <p>om</p> varandra i Europa kommer inte de institutionella
      reformerna att leda oss långt.
    t: Se non ci <a>amiamo</a> più in Europa, le riforme istituzionali non ci porteranno
      lontano.
  - s: Och om ni vill inleda någon disciplinär åtgärd står jag till förfogande för
      att svara, i fullständigt samvete, för den gärning jag medvetet begick, för
      naturligtvis har jag inte den helige Franciscus av Assissis själ och jag <v>tycker</v>
      inte <p>om</p> att bli förolämpad.
    t: Qualora si volesse avviare un’azione disciplinare, sarò a disposizione per
      rispondere in piena coscienza dell’atto che ho commesso consapevolmente perché
      ovviamente non ho lo spirito di San Francesco d’Assisi e non <a>amo</a> essere
      insultato.
  - s: Jag hoppas att kommissionen förstår att uppskatta parlamentets förtroendegest
      gentemot kommissionen och rådet, att den aldrig faller för frestelsen - Bolkestein
      <v>tycker</v> ju <p>om</p> latin - att ändra par conditio, eftersom en förorättad
      älskares reaktion är oförutsägbar.
    t: Spero che la Commissione sappia apprezzare il gesto di fiducia del Parlamento
      nei confronti della Commissione e del Consiglio, e che non cada mai nella tentazione
      - visto che il Commissario Bolkenstein <a>ama</a> il latino - di alterare la
      par conditio, perché la reazione di un amante respinto è imprevedibile.
  - s: Vi <v>tycker</v> inte <p>om</p> den sudanesiska regimen, men vi samtycker absolut
      inte till Amerikas bombning av Sudan - eller av Afghanistan för den skull.
    t: Non <a>amiamo</a> il regime sudanese, ma certamente non approviamo il bombardamento
      americano del Sudan, né quello dell’Afghanistan.
  - s: Det är bara en kollega som jag vill besvara och det är Chris Davies - hädanefter
      känd som ”Chris Newsnight Davies”, efter det programs om han <v>tycker</v> <p>om</p>
      att medverka i - som sa att jag gav med mig för lätt gentemot rådet.
    t: Vorrei solo rispondere ad un collega in particolare, ovverosia l’onorevole
      Davies, che da ora innanzi sarà noto col nome di «Chris Newsnight» Davies, per
      il programma al quale <a>ama</a> partecipare, il quale ha detto che ho ceduto
      troppo facilmente al Consiglio.
  - s: Ärade parlamentsledamöter! ”Europa är demokratins vagga”, det <v>tycker</v>
      vi <p>om</p> att säga.
    t: Signor Presidente, onorevoli deputati, «L’Europa è la culla della democrazia»
      è una frase che <a>amiamo</a> ripetere.
  - s: Jag vidhåller att anledningen till att vissa engelska politiker <v>tycker</v>
      så mycket <p>om</p> det ordet är att det är mycket svårt att uttala och ingen
      vet vad ”subsidiarity” betyder.
    t: Penso che alcuni politici britannici <a>amino</a> tanto questa parola perché
      è molto difficile da pronunciare in inglese e perché nessuno sa cosa significhi
      «subsidiarity».
  - s: För de som i likhet med mig <v>tycker</v> <p>om</p> känslan av att hålla i
      en bok kommer detta inte att ersätta behovet av framstående bokhandlar likt
      de som finns i min valkrets i East Midlands.
    t: Per chi, come me, <a>ama</a> sentire la pagina tra le dita, tutto ciò non potrà
      sostituirsi al bisogno di meravigliose librerie come quelle nella mia circoscrizione
      nell’East Midlands.
  - s: Förutom Belgien och Italien har alla länder någon punkt där de inte <v>tycker</v>
      <p>om</p> att gå från enhällighet till kvalificerad majoritet.
    t: esclusi il Belgio e l’Italia, tutti i paesi hanno qualche punto in cui non
      <a>amano</a> passare dall’unanimità alla maggioranza qualificata.
  - s: Jag vet att ingen <v>tycker</v> <p>om</p> att försvara spekulerare, men vilken
      är den framtida marknadens roll?
    t: So che nessuno <a>ama</a> difendere gli speculatori, ma qual è il ruolo futuro
      del mercato?
  - s: Europaparlamentet avfärdade dessa beklämmande förslag men kommissionen <v>tycker</v>
      inte <p>om</p> att retirera, och ett interimsavtal ingicks av Europeiska rådet
      utan parlamentets godkännande förra året, dagen innan Lissabonfördraget skulle
      ha förbjudit detta enligt medbeslutandeförfarandet.
    t: Il Parlamento europeo ha respinto con veemenza queste proposte nauseabonde,
      ma la Commissione non <a>ama</a> cedere, e un accordo interinale è stato siglato
      senza l’approvazione del Parlamento da parte del Consiglio europeo lo scorso
      anno, letteralmente alla vigilia del trattato di Lisbona, il quale lo avrebbe
      vietato in base alla procedura di codecisione.
  - s: Jag har aldrig varit vegetarian, och jag hör inte till dem som <v>tycker</v>
      <p>om</p> att sova med en hund i sängen.
    t: non sono mai stato vegetariano e non sono fra quelli che <a>amano</a> dormire
      col cagnolino sul letto.
  - s: Det är sådana anföranden som vi <v>tycker</v> <p>om</p> att höra när vi sitter
      i talmansstolen!
    t: Questi sono i commenti che qualsiasi Presidente di turno <a>ama</a> sentire!
  - s: Det är inte bara för att jag <v>tycker</v> <p>om</p> att se er på bild, utan
      på grund av att det skulle ha haft ett symboliskt värde för den europeiska allmänheten,
      och varit en markering om att vår europeiska union bryr sig lika mycket om energi
      som Förenta staternas regering gör.
    t: Trattandosi della costruzione di un oleodotto di tale importanza in una regione
      interessata dalla politica di prossimità dell’Unione europea - e tra l’altro
      di un oleodotto che collega un potenziale Stato membro dell’UE, o in ogni caso
      un paese candidato - avrei gradito che nella foto dell’avvenimento ci fosse
      anche lei, non solo perché <a>amo</a> contemplare le foto che la ritraggono,
      ma anche perché ciò avrebbe avuto un significato simbolico per l’opinione pubblica
      europea;
  - s: 'Vi européer <v>tycker</v> <p>om</p> att lösa komplexa och svåra problem med
      hjälp av det vi värderar högst:'
    t: noi europei <a>amiamo</a> risolvere problemi complessi e difficili per mezzo
      di ciò che apprezziamo di più, ovvero le nostre menti, la nostra intelligenza,
      la nostra diplomazia.
  - s: Jag skulle vilja ta tillfället i akt att fästa Graefe zu Baringdorfs uppmärksamhet
      på detta specifika faktum, eftersom jag vet att han <v>tycker</v> <p>om</p>
      att bilda sig en översiktlig uppfattning om den lagstiftning som läggs fram
      inför kammaren.
    t: Vorrei cogliere l’occasione per richiamare l’attenzione dell’onorevole Graefe
      zu Baringdorf su questo particolare, dato che so che <a>ama</a> avere un quadro
      completo della legislazione su cui l’Assemblea è chiamata a pronunciarsi.
  - s: Jag <v>tycker</v> verkligen inte <p>om</p> att ge Jan Pronk kritik eftersom
      jag vet att han är en mycket bra biståndsminister och jag har under fem år arbetat
      tillsammans med honom i det nederländska ministerrådet.
    t: Non <a>amo</a> muovere critiche nei confronti di Jan Pronk, poiché so che è
      un Ministro per la cooperazione allo sviluppo molto capace e con lui ho fatto
      parte del Consiglio dei Ministri olandese per cinque anni.
  - s: Jag vet att många av er inte <v>tycker</v> <p>om</p> att höra detta, men det
      är just den aspekten, dvs. att Donau är en naturskatt och även ett område med
      potential för hållbar och modern turism, som kommer att göra det möjligt att
      utveckla Donau, särskilt området kring deltat, men även längs de attraktiva
      flodsträckorna, på ett ytterst positivt sätt med små och medelstora företags
      hjälp.
    t: So che molti di voi non <a>amano</a> sentire queste parole, ma è proprio questo
      aspetto, questo suo essere una ricchezza naturale e anche un’area potenzialmente
      in grado di accogliere un turismo moderno e sostenibile, che permetterebbe alle
      piccole e medie imprese di svilupparlo, in maniera indubbiamente positiva, soprattutto
      attorno al delta, ma anche lungo i vari incantevoli tratti del fiume.
  - s: Jag tror att frågan om det som ofta kallas förenande - och som jag inte <v>tycker</v>
      <p>om</p> att kalla så - dvs. organiserandet, uppdelningen mellan det som man
      gör hemma och det som man gör med barnen i familjen och det som händer i det
      offentliga livet, vare sig det handlar om det politiska livet eller yrkeslivet,
      verkligen behöver organiseras.
    t: Ritengo che occorra gestire la questione di quello che spesso si definisce
      ’conciliare’ - io non <a>amo</a> questo termine -, ovvero organizzare, articolare
      vita a casa e vita con i bambini in ambito familiare e ciò che avviene nello
      spazio pubblico sia che si tratti di vita politica o di vita professionale.
  - s: När det gäller jordbruket hoppas jag ni tillåter mig att säga några ord särskilt
      till de två parlamentsledamöter som här företräder en region som jag lärt känna
      och <v>tycka</v> <p>om</p>, nämligen Azorerna, eftersom det var där jag gjorde
      mitt första officiella besök som kommissionsledamot.
    t: A proposito di agricoltura, consentitemi di rispondere brevemente ai due parlamentari
      che rappresentano qui una regione che ho imparato a conoscere ed <a>amare</a>
      - le Azzorre - poiché è la che ho effettuato la mia prima visita ufficiale in
      qualità di Commissario.
  - s: I Österrike, där du <v>tycker</v> <p>om</p> att tillbringa semestern, lyckas
      vi mycket bra när det gäller kärnkraftverk.
    t: Signora Presidente, Commissario Oettinger, in Austria, dove lei <a>ama</a>
      trascorrere le ferie, l’approccio assunto nei confronti delle centrali nucleari
      è ottimo.
  - s: Om vi vill vara realistiska - och jag är inte en person som <v>tycker</v> <p>om</p>
      att överdriva - tror jag att det är en språngbräda och inte en milstolpe.
    t: Se vogliamo essere realistici - e personalmente non <a>amo</a> esagerare -
      penso che siamo in mezzo a un guado, e non a una pietra miliare;
  - s: Hur mycket vi än <v>tycker</v> <p>om</p> att tala på vårt modersmål, och hur
      stolta vi än är över det, gör den här sortens misstag att vi inte har mycket
      till val.
    t: <a>Amiamo</a> parlare nella nostra lingua materna e ne siamo orgogliosi, ma
      errori come questi non ci lasciano molta scelta.
  - s: Detta parlament är fantastiskt och jag tror att vi <v>tycker</v> oerhört mycket
      <p>om</p> det.
    t: Quest’Assemblea è straordinaria, e credo che l’<a>amiamo</a> infinitamente.
  - s: Jag kommer att tala engelska, inte av motvilja mot två språk som jag <v>tycker</v>
      mycket <p>om</p> - franska och svenska - utan för att det var delegationens
      arbetsspråk.
    t: Signor Presidente e signori Commissari, parlo in inglese non per avversione
      verso il francese e lo svedese, due lingue che <a>amo</a> molto, ma perché l’inglese
      è stata la lingua di lavoro della missione.
- c: 26
  r: 3
  v: piacere
  x:
  - s: Jag <v>tycker</v> inte <p>om</p> att bli påverkad i detta arbete, jag vill
      ha egna kriterier, göra egna studier, noggrant analysera det som sker och därför
      vill jag tacka kommissionen, som samarbetat enormt för att tydliggöra alla dessa
      frågor, i syfte att parlamentet skall kunna ha en egen uppfattning då det avger
      sin ståndpunkt.
    t: Signora Commissario, non mi aggradano queste influenze, a me <a>piace</a> lavorare
      secondo i miei parametri, svolgere i miei studi, analizzare correttamente che
      cosa accade e quindi devo ringraziare la Commissione per l’enorme cooperazione
      tesa a chiarire tutte le questioni, così che il Parlamento davvero può rivendicare
      la paternità del parere che ha presentato.
  - s: Vi kan inte godta utökandet av fristerna och vi kan inte godta -eftersom vi
      inte alls <v>tycker</v> <p>om</p> det - det antal undantag, som trots kommissionens
      goda vilja, finns med i förslaget.
    t: Non possiamo accettare l’allungamento dei termini e non possiamo accettare
      - dato che non ci <a>piace</a> neanche un po’ - la gran messe di deroghe che,
      nonostante la buona volontà della Commissione, sono state inserite nella proposta.
  - s: Även om jag är en blekfet affärsman med kritstrecksrandig kostym, som <v>tycker</v>
      <p>om</p> att skjuta framdrivet vilt, vill jag ta upp aspekten med att vi här
      har 17 hygiendirektiv som läggs samman till en enda förordning.
    t: Signor Presidente, pur essendo un flaccido e rugoso imprenditore a cui <a>piace</a>
      scovare la selvaggina per spararle, voglio concentrarmi su un aspetto, ovvero
      sul fatto che siamo in presenza di un singolo provvedimento che raccoglie diciassette
      direttive in materia d’igiene.
  - s: Västeuropa <v>tycker</v> <p>om</p> att prata om behovet av att hjälpa länderna
      i Central- och Östeuropa att ta sig igenom krisen.
    t: All’Europa occidentale <a>piace</a> parlare della necessità di aiutare i paesi
      dell’Europa centrale e orientale a superare la crisi.
  - s: Jag <v>tycker</v> <p>om</p> detta uttryck för jag instämmer faktiskt fullständigt
      i vad de har sagt.
    t: Mi <a>piace</a> questo aggettivo in quanto, in fin dei conti, mi trovo in assoluta
      sintonia su quanto detto da loro.
  - s: Vi kanske inte <v>tycker</v> <p>om</p> vad vi hittar, men vi får inte svika
      våra barn.
    t: Può non <a>piacerci</a> ciò che esso nasconde, ma non possiamo abbandonare
      i nostri bambini.
  - s: Ingen <v>tycker</v> <p>om</p> att få höra att deras ändringsförslag kan kortas
      ned eller ignoreras.
    t: In tutta onestà, a nessuno <a>piace</a> sentirsi dire che i suoi emendamenti
      possono essere sintetizzati o ignorati del tutto.
  - s: Jag <v>tycker</v> inte <p>om</p> att behöva säga att rådet inte har kompetens
      inom detta område, men ni sa själv att ni har gripit tillfället att ta upp problemet
      med kommissionen också.
    t: Non mi <a>piace</a> dover affermare che il Consiglio non ha competenza in questo
      settore, ma lei stesso ha affermato di aver sfruttato l’opportunità di sollevare
      il problema anche con la Commissione.
  - s: Parlamentet hade intagit en ståndpunkt som kommissionen inte <v>tyckte</v>
      <p>om</p>.
    t: Il Parlamento aveva adottato una posizione che alla Commissione non <a>piaceva</a>.
  - s: Jag tvekar inte ett ögonblick att be kollegan om ursäkt för det jag gjorde
      men jag ber er enträget att inte kalla mig för tjuv inför någon kollega, därför
      att det finns kolleger som inte <v>tycker</v> <p>om</p> att bli kallade så därför
      att de faktiskt inte är det, för att de inte tar emot några som helst pengar
      därför att de är här för att försvara intressena för dem de representerar.
    t: Non ho alcuna difficoltà nel chiedere scusa al collega per il mio gesto, ma
      lo invito fermamente a non dare del ladro a nessuno, in quanto vi sono colleghi
      ai quali non <a>piace</a> essere chiamati così perché non lo sono, perché non
      ricevono denaro da nessuno, perché sono qui per difendere gli interessi dei
      propri elettori.
  - s: Å andra sidan kommer den genomsnittlige konsumenten, oavsett vad vi <v>tycker</v>
      <p>om</p> det, ändå att välja billiga ägg och är bara beredd att betala 3-4
      procent mer för de djurvänliga äggen.
    t: Dall’altro lato, che ci <a>piaccia</a> o meno,il consumatore medio continuerà
      a scegliere le uova che costano meno ed è disposto a spendere solamente da 3
      al 4 per cento in più per questo tipo di prodotto rivolto agli animali.
  - s: Oavsett vad vi <v>tycker</v> <p>om</p> det kommer 100 miljoner fåglar fortfarande
      att sitta i bur på dagen D - eller borde jag säga dagen Ä?
    t: Che ci <a>piaccia</a> o meno, 100 milioni di galline saranno ancora in gabbia
      il giorno X. Non vi sono le risorse né finanziarie né logistiche per evitarlo.
  - s: Oavsett vad vi <v>tycker</v> <p>om</p> det så är det ett faktum att vi lever
      i en globaliserad värld och EU måste bli mer konkurrenskraftigt om vi ska kunna
      konkurrera globalt.
    t: Che ci <a>piaccia</a> o meno, è innegabile che viviamo in un mondo globalizzato
      e l’Europa deve diventare più competitiva se vuole competere su scala globale.
  - s: Men vare sig vi <v>tycker</v> <p>om</p> det eller inte måste vi samverka med
      björnen.
    t: Che ci <a>piaccia</a> o meno, però, dobbiamo comunque trovare una via di collaborazione.
  - s: Jag hävdar den europeiska kvaliteten som en verklig kvalitet på det jag <v>tycker</v>
      <p>om</p> att äta, och det är det jag betraktar som kvalitet.
    t: Difendo la qualità europea come qualità effettiva di ciò che mi <a>piace</a>
      mangiare;
  - s: Om denna näringsgren fortsätter att växa i nuvarande takt är det ganska uppenbart
      att resurstillgången från det industriella fisket snart inte kommer att räcka
      till. Oavsett om vi <v>tycker</v> <p>om</p> det eller inte är det så framtiden
      ser ut, och dessutom är vattenbruk en ytterligt farlig näringsgren sett till
      dess miljöpåverkan.
    t: Che ci <a>piaccia</a> o meno, questa è la realtà, cui si aggiunge il fatto
      che l’acquicoltura ha un impatto molto negativo sull’ambiente.
  - s: Låt mig däremot nämna något jag inte <v>tyckt</v> <p>om</p>, och det är den
      berömda Penelope-texten som ni hänvisat till tidigare.
    t: Per contro, mi consenta di dirle qualcosa che non mi è <a>piaciuto</a>, cioè
      il famoso documento di Penelope da lei menzionato.
  - s: 'Detta, herr ordförande, kolleger, är ett Europa som vi inte <v>tycker</v>
      <p>om</p>, ett Europa som försöker göra framsteg inom ekonomi och valutapolitik
      men som förblir passivt, eller frånvarande, när det gäller internationella politiska
      och diplomatiska initiativ:'
    t: 'Questa, signor Presidente, colleghi, è l’Europa che non ci <a>piace</a>, l’Europa
      che tende o cerca di far progressi nel settore economico e monetario ma resta
      passiva, o assente, in quello dell’iniziativa politica e diplomatica internazionale:'
  - s: Och om man så <v>tycker</v> <p>om</p> det eller inte så är denna arrogans och
      denna avskildhet från världen det största hotet mot EU:s fortsatta existens.
    t: Che <a>piaccia</a> o no, tale arroganza e distacco dal mondo sono la più grave
      minaccia per la sopravvivenza stessa dell’Unione.
  - s: Vi har hört talet om respekt för internationella gränser, men vi skapade ett
      prejudikat i Kosovo, oavsett vad Bernard Kouchner <v>tycker</v> <p>om</p> det.
    t: Abbiamo sentito parlare di rispetto dei confini internazionali, ma abbiamo
      stabilito un precedente in Kosovo, che al Presidente Kouchner <a>piaccia</a>
      o meno.
  - s: Tredje skälet till att vi inte <v>tycker</v> <p>om</p> detta avtal är därför
      att man, efter 30 år med denna typ av politik, inte avancerat en tum i stödet
      för friheten, demokratin och respekten för de mänskliga rättigheterna, vilket
      är vad detta parlament begär av Kuba.
    t: La terza ragione che fa sì che questo accordo non ci <a>piaccia</a> è che,
      dopo trent’anni di una politica di questo genere, non si è fatto il benché minimo
      progresso nella promozione della libertà, della democrazia e del rispetto dei
      diritti umani, che è ciò che questo Parlamento chiede per Cuba.
  - s: Jag <v>tycker</v> inte <p>om</p> det.
    t: Non mi <a>piace</a>.
  - s: Jo, det stämmer, Martin, du <v>tycker</v> <p>om</p> att skylla på andra, men
      ibland bör socialdemokraterna ta ansvar för sina nederlag, annars kommer vi
      aldrig att vinna.
    t: Sì, è vero, Martin, a te <a>piace</a> incolpare gli altri, ma una volta tanto
      i socialdemocratici dovrebbero assumersi la responsabilità delle loro sconfitte,
      altrimenti non vinceremo mai.
  - s: Att det är första gången beror emellertid på att jag är ny som ledamot, och
      jag har sett saker som jag inte <v>tycker</v> <p>om</p>.
    t: Però è la prima volta perché sono un parlamentare nuovo, e ho visto delle cose
      che non mi <a>piacciono</a>, cioè il presidente Costa ha fatto un deliberato
      con la sua commissione e poi troviamo che ci sono gli intrallazzi.
  - s: Talmannen valdes med stor majoritet och har rätt att leda varje omröstning
      oavsett vad ni <v>tycker</v> <p>om</p> det.
    t: Il Presidente del Parlamento è stato eletto ad ampia maggioranza e ha il diritto
      di presiedere ogni votazione, che vi <a>piaccia</a> o meno.
  - s: Vi <v>tycker</v> <p>om</p> att förklara att föroreningar inte respekterar gränser.
    t: Ci <a>piace</a> affermare che l’inquinamento non conosce frontiere.
  - s: En av anledningarna till att vi var mycket angelägna om att lägga fram detta
      var att Europeiska unionen, vare sig vi <v>tycker</v> <p>om</p> det eller inte,
      är beryktad för bedrägerier och misskötsel.
    t: Una delle ragioni per cui abbiamo favorito con entusiasmo tale iniziativa è
      che l’Unione europea si è guadagnata, ci <a>piaccia</a> o no, una reputazione
      in materia di frodi e cattiva amministrazione, talvolta magari esagerata ma
      inconfutabile.
  - s: Faktum är att man <v>tycker</v> <p>om</p> att kontrollera saker och ting centralt
      inom EU.
    t: In realtà a quest’Assemblea <a>piace</a> controllare la situazione dal centro.
  - s: Viviane Reding, parlamentet <v>tycker</v> alltid <p>om</p> att hjälpa kommissionen.
    t: Al Parlamento <a>piace</a> sempre aiutare la Commissione, signora Commissario.
  - s: Oavsett om vi <v>tycker</v> <p>om</p> det eller inte påverkar all mänsklig
      verksamhet miljön, och en sådan bestämmelse skulle inte vara proportionell i
      detta sammanhang.
    t: <a>piaccia</a> o meno, tutte le attività umane si ripercuotono in qualche modo
      sull’ambiente e la disposizione ci sembra dunque sproporzionata in tale contesto.
  - s: Federalisterna <v>tycker</v> <p>om</p> att åberopa de länder som skapade unionen,
      men det vore bra om de lät bli det.
    t: Ai federalisti <a>piace</a> invocare i padri fondatori, ma sarebbe bene che
      li leggessero.
  - s: Jag har träd i min trädgård, jag har planterat träd i min trädgård, och jag
      <v>tycker</v> <p>om</p> att se träd när jag kör omkring.
    t: Anche nel mio giardino ci sono alberi, io stesso ne ho piantati e mi <a>piace</a>
      vedere degli alberi quando giro in macchina.
  - s: Producenterna skall emellertid vara medvetna om att det endast är med en tydlig
      marknadsinriktning och en fastare organisation som de kan ha någon framtid,
      och de bör också vara medvetna om att de i allt mindre utsträckning kan räkna
      med stöd från gemenskapen eftersom detta, vare sig de <v>tycker</v> <p>om</p>
      det eller inte, är den allmänna utvecklingen inom den gemensamma jordbrukspolitiken.
    t: I produttori debbono però sapere che solo con un forte orientamento al mercato
      e con una più solida capacità organizzativa possono avere delle prospettive,
      e debbono sapere anche che sugli aiuti della Comunità potranno contare sempre
      meno nei prossimi anni perché questa è, piaccia o non <a>piaccia</a>, la naturale
      evoluzione di tutta la politica agricola comune.
  - s: Ingen av oss <v>tycker</v> <p>om</p> de begränsningar och den kontroll som
      drabbar oss alla och begränsar allas våra fri- och rättigheter, men vi har inget
      val eftersom vi inte vet exakt vem fienden är eller var han befinner sig.
    t: A nessuno di noi <a>piacciono</a> le limitazioni e il controllo che toccano
      tutti noi e che limitano le libertà di tutti, ma sono necessari perché non sappiamo
      dove sia e chi sia di preciso il nemico.
  - s: Utskottet <v>tyckte</v> inte <p>om</p> detta.
    t: Alla commissione questo non è <a>piaciuto</a>.
  - s: Rådet gör det som rådet <v>tycker</v> <p>om</p> att göra, nämligen ingenting
      alls.
    t: Il Consiglio si comporta come al solito, facendo ciò che gli <a>piace</a> fare,
      ossia nulla.
  - s: den är partisk, och vare sig vi <v>tycker</v> <p>om</p> det eller inte kommer
      den inte att bidra till att vi kan göra framsteg.
    t: La relazione è molto controversa, densa di pregiudizi e, che ci <a>piaccia</a>
      o no, non ci aiuterà a fare passi avanti.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så har Goldstonerapporten
      stötts av FN:s generalförsamling, och jag förstår inte varför det skulle finnas
      dubbla måttstockar när det gäller internationell rätt.
    t: Che ci <a>piaccia</a> o no, la relazione Goldstone è stata approvata dall’Assemblea
      generale delle Nazioni Unite e non vedo perché ci debbano essere due pesi e
      due misure in materia di diritto internazionale.
  - s: <v>tycker</v> vi <p>om</p> att rådet kunnat erhålla en rättslig grund från
      kommissionen, till exempel när det gäller naturkatastrofer, som verkligen är
      en viktig fråga, eller skulle inte även vi vilja ha möjlighet att ge något till
      den verkställande makten?
    t: ci <a>piace</a> che il Consiglio sia stato in grado di ottenere dalla Commissione
      una base giuridica, ad esempio per la questione delle catastrofi naturali, che
      è qualcosa di veramente importante, o non vorremmo essere anche noi nella condizione
      di poter dare qualcosa all’Esecutivo?
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så har varje kultur, formad
      främst av religionen, vare sig denna är muslimsk, judisk eller kristen, tolkat
      förhållandet mellan män och kvinnor på sitt särskilda vis.
    t: Che ci <a>piaccia</a> o no, ogni cultura influenzata principalmente dalla religione
      - islamica, ebraica o cristiana - concepisce le relazioni tra uomini e donne
      secondo modalità particolari;
  - s: Reklam förekommer överallt - på gatorna, i tidningarna, på TV, på radio och
      på Internet - och oavsett vad vi <v>tycker</v> <p>om</p> det har den en enorm
      inverkan på konsumenternas beteende.
    t: Che ci <a>piaccia</a> o no, ha un enorme impatto sul comportamento del consumatore.
  - s: Vi kan inte säga till människor och etniska grupper i andra länder att de ska
      döpa om sitt språk för att andra länder inte <v>tycker</v> <p>om</p> det de
      valt att kalla det.
    t: Non possiamo dire ai cittadini e ai gruppi etnici di altri paesi di rinominare
      la propria lingua perché ad altri paesi non <a>piace</a> come la chiamano.
  - s: Jag nämner EMU för, oavsett om vi <v>tycker</v> <p>om</p> det eller inte, är
      det den starkaste kopplingen mellan de länder i EU som delar samma valuta, med
      de rättigheter men också de skyldigheter som det medför.
    t: Cito l’UEM perché rappresenta, che <a>piaccia</a> o meno, il legame più forte
      tra i paesi europei che utilizzano la stessa moneta con tutti i diritti ma anche
      i doveri che ne conseguono.
  - s: Vissa <v>tycker</v> inte <p>om</p> er eftersom ni är för europeisk och andra
      på grund av ideologiska fördomar.
    t: A qualcuno lei non <a>piace</a> perché è troppo europeista, ad altri a causa
      di pregiudizi ideologici.
  - s: Han <v>tycker</v> inte <p>om</p> att se sig själv porträtterad på TV som en
      handdocka och där man skämtar om honom.
    t: Non gli <a>piace</a> vedersi rappresentare in televisione da un burattino e
      sentire che si fanno battute su di lui.
  - s: Vi riskerar att Nicefördraget allena blir ett fördjupningsfördrag med mer union
      och mindre demokrati, och det är jag säker på att den nya svenska rådsordföranden
      inte skulle <v>tycka</v> <p>om</p>.
    t: Rischiamo che il Trattato di Nizza diventi unicamente un trattato di approfondimento
      con più unione e meno democrazia, e sono certo che questo alla nuova Presidenza
      svedese non <a>piace</a>.
  - s: Kommissionen är fördragens väktare, och ni använde er av begreppet regering,
      ett begrepp som jag personligen <v>tycker</v> <p>om</p>, eftersom det antyder
      att denna regering även har ett parlamentariskt ansvar och måste rättfärdiga
      sig inför parlamentet.
    t: La Commissione è custode dei Trattati, e lei ha usato il concetto di governo,
      un concetto che personalmente mi <a>piace</a>, perché implica che questo governo
      assuma e debba assumere una responsabilità anche a livello parlamentare.
  - s: Oavsett vad vi <v>tycker</v> <p>om</p> den saken och om vi konstaterar fakta
      ser vi att utan kvinnor finns ingen lösning på det problemet.
    t: Perché senza donne - che ci <a>piaccia</a> o no, questa è la realtà - non vi
      è soluzione al problema.
  - s: Ni har lurat på våra länder Lissabonfördraget utan att rådfråga folket, och
      när mina kolleger säger någonting om det och folk inte <v>tycker</v> <p>om</p>
      det så klagar de.
    t: Avete imposto il trattato di Lisbona ai nostri paesi senza nemmeno consultare
      i cittadini, ma se il mio collega lo fa notare e la cosa non vi <a>piace</a>,
      vi lamentate.
  - s: Vi måste göra mer för att hjälpa dessa utvecklingsländer och hjälpa krigshärjade
      länder med regimer som vi inte <v>tycker</v> <p>om</p>.
    t: Dobbiamo fare di più per aiutare i paesi in via di sviluppo e le nazioni dilaniate
      dalla guerra e governate da regimi che non ci <a>piacciono</a>.
  - s: Vi <v>tycker</v> <p>om</p> att tala om den, men den är långtifrån fullständig.
    t: Ci <a>piace</a> parlarne, ma è tutt’altro che completo.
  - s: Jag <v>tycker</v> <p>om</p> att tänka att jag alltid har varit en förkämpe
      för mina väljare i South East.
    t: Signor Presidente, mi <a>piace</a> pensare di essere sempre stato un rappresentante
      dei miei elettori del sudest.
  - s: Detta är det Europa som jag <v>tycker</v> <p>om</p>, och jag tror att även
      de europeiska medborgarna skulle tycka om det.
    t: Ecco, questa è l’Europa che a me <a>piace</a> molto, e credo che piacerebbe
      anche ai cittadini europei.
  - s: Från och med nu kommer, även om vissa kanske inte <v>tycker</v> <p>om</p> det,
      grundläggande rättigheter att formellt och oåterkalleligen vara en del av unionens
      gemensamma arv, ett moraliskt arv, ett politiskt arv, ett medborgerligt arv
      och ett arv av det bästa i den europeiska civilisationen.
    t: Per queste ragioni oggi è un giorno così eccezionale,perché, a partire da oggi,
      anche se forse a qualcuno non <a>piace</a>, i diritti fondamentalidiventeranno
      formalmente e irreversibilmenteuna partedel patrimonio comune dell’unione, che
      è al tempo stesso un patrimonio etico, un patrimonio politico, un patrimonio
      di cittadinanzae un patrimonio dei migliori aspetti della civiltà europea.
  - s: Fri rörlighet och patientrörlighet är inte något som kommissionen inför - jag
      tror att vi diskuterade det tidigare också - det är något som har erkänts vare
      sig vi <v>tycker</v> <p>om</p> det eller inte - och jag hoppas att vi alla tycker
      det är bra - av EG-domstolen som har fastställt att reglerna för den inre marknaden
      också omfattar hälsosektorn även om den finansieras med offentliga medel.
    t: che ci <a>piaccia</a> o meno - e spero che ci piaccia!
  - s: Kärnenergin, vare sig vi <v>tycker</v> <p>om</p> den eller inte, utgör en lösning
      av båda problemen.
    t: L’energia nucleare, che ci <a>piaccia</a> o meno, li risolve entrambi.
  - s: Jag skulle tro att holländarna inte skulle <v>tycka</v> <p>om</p> att se korna
      försvinna och att man i dessa områden inte skulle tycka om att se bananen försvinna.
    t: altrettanto a queste regioni non farebbe <a>piacere</a> vedere scomparire le
      banane.
  - s: Jag skulle tro att holländarna inte skulle tycka om att se korna försvinna
      och att man i dessa områden inte skulle <v>tycka</v> <p>om</p> att se bananen
      försvinna.
    t: altrettanto a queste regioni non farebbe <a>piacere</a> vedere scomparire le
      banane.
  - s: För det andra, och vare sig vi <v>tycker</v> <p>om</p> det eller inte, är det
      oundvikligt att Kosovo kommer att åtnjuta en viss form av oberoende, även om
      den exakta definitionen av detta är öppen för debatt.
    t: In secondo luogo, che ci <a>piaccia</a> o meno, il Kosovo godrà inevitabilmente
      di una certa indipendenza, anche se il dibattito è aperto sulla definizione
      precisa che questa assumerà.
  - s: Statusfrågan kommer inte att vara lätt att lösa när det gäller Serbien - ingen
      <v>tycker</v> <p>om</p> att förlora en viktig del av sitt territorium.
    t: a nessuno, infatti, <a>piace</a> perdere una parte considerevole del proprio
      territorio;
  - s: Enligt min mening går det inte att <v>tycka</v> <p>om</p> vare sig globalisering
      eller översvämningar, än mindre finna sig i dem. Det normala förhållningssättet
      är att försöka påverka dessa processer för att förhindra deras negativa effekter.
    t: Secondo me è impossibile che la globalizzazione possa <a>piacere</a>, come
      non possono piacere le inondazioni, tanto meno sopportarle.
  - s: Globaliseringen har kommit för att stanna, oavsett vad vi <v>tycker</v> <p>om</p>
      det.
    t: La globalizzazione è qui per restare, che ci <a>piaccia</a> o meno.
  - s: Ingen <v>tycker</v> <p>om</p> att betala skatt, men utan skatter skulle vi
      leva i ett kaos där endast den starkes rätt gäller.
    t: A nessuno <a>piace</a> pagare le tasse, ma senza tasse vivremmo in una giungla
      in cui vigerebbe solo la legge del più forte.
  - s: Jag understryker att den spanska regeringen -vare sig Jové <v>tycker</v> <p>om</p>
      det eller ej - påbörjade detta i december, som Lamy visat.
    t: Sottolineo che il governo spagnolo, che <a>piaccia</a> o meno all’onorevole
      Jové, ha iniziato ad affrontare questo tema a dicembre, come dimostra il Commissario
      Lamy.
  - s: Var och en av dem har nog någonting jag <v>tycker</v> <p>om</p>.
    t: Probabilmente ciascuna di loro ha qualcosa che a me <a>piace</a>.
  - s: Men det första jag vill säga till Zimmerman är att invandraren inte är en brottsling,
      därför motsätter jag mig - och jag erkänner att jag inte <v>tycker</v> <p>om</p>
      det - att man talar om kampen mot invandringen och kampen mot inresa och uppehälle
      för invandrare.
    t: per questo mi oppongo - e confesso che ciò non mi <a>piace</a> - al fatto che
      si parli di lotta contro l’immigrazione e di lotta contro l’ingresso e la permanenza
      degli immigranti.
  - s: Jag avslutar med att säga jag hoppas att det som jag säger i dag inte kommer
      att spridas utanför dessa väggar, så att även jag hamnar på den där förteckningen,
      för jag älskar Konstantinopel och <v>tycker</v> <p>om</p> att besöka staden
      ofta.
    t: Concludo con l’augurio che le mie affermazioni odierne restino tra noi e che
      il mio nome non venga aggiunto all’elenco suddetto, visto che amo Istanbul e
      che mi <a>piace</a> andarci spesso.
  - s: Jag <v>tycker</v> emellertid inte <p>om</p> att de ljuger.
    t: Non mi <a>piace</a> tuttavia che mentano nell’esercitare tale potere ed una
      delle più grandi menzogne che ci hanno raccontato è quella relativa alla perdita
      di posti di lavoro.
  - s: Jag <v>tycker</v> <p>om</p> att arbeta tillsammans med er, och jag arbetar
      bra tillsammans med er.
    t: Mi <a>piace</a> lavorare con voi e collaboriamo bene insieme.
  - s: jag minns att jag var en av dem som <v>tyckte</v> <p>om</p> att röra om i grytan.
    t: So che voi svolgete il vostro lavoro, e lo so perché sono stato anch’io membro
      del Parlamento, e ricordo quanto mi <a>piaceva</a> scavare a fondo.
  - s: Jag <v>tycker</v> inte <p>om</p> att upprepa mig, men jag står till parlamentets
      tjänst.
    t: Ripetermi è una cosa che non mi <a>piace</a>, ma sono al servizio del Parlamento.
  - s: Vi kommer på så sätt att tillämpa samma synsätt på detta land som vi gör på
      Kina, Vietnam, Iran, Israel, Syrien, Libyen, Ekvatorialguinea, Sudan och även
      Förenta staterna och dussintals andra länder där vi noterar mycket allvarliga
      brister, vilka i många fall är betydligt allvarligare än i Kuba, när det gäller
      frihet, mänskliga rättigheter och rättsstatsprincipen, men med vilka vi talar
      och samarbetar just i syfte att förbättra sådant vi inte <v>tycker</v> <p>om</p>.
    t: Inoltre, così facendo, adotteremo verso questo paese lo stesso approccio che
      abbiamo assunto nei confronti di Cina, Vietnam, Iran, Israele, Siria, Libia,
      Guinea equatoriale, Sudan e anche degli Stati Uniti e di decine di altri paesi
      nei quali osserviamo gravi lacune, che in parecchi casi sono molto più gravi
      di quelle di Cuba, in termini di libertà, diritti umani e Stato di diritto,
      ma con i quali dialoghiamo e cooperiamo proprio al fine di migliorare quello
      che non ci <a>piace</a>.
  - s: Vi <v>tycker</v> inte <p>om</p> det gammalmodiga diktatoriska sättet att sköta
      ett samhälle, men vi vill inte heller förknippas med det sätt som Förenta staterna
      hanterar förbindelserna till sina grannar på.
    t: Non ci piace il regime, non ci <a>piace</a> il vecchio stile dittatoriale di
      gestire la società, ma non vogliamo nemmeno essere associati al modo in cui
      gli Stati Uniti gestiscono i rapporti con il loro vicino.
  - s: Jag <v>tycker</v> inte <p>om</p> det ordet.
    t: Non mi <a>piace</a> il termine.
  - s: Jag anser att vi ser på Azerbajdzjan och landets myndigheter med stor välvilja,
      men det får inte hindra oss att tala öppet om saker som vi inte <v>tycker</v>
      <p>om</p>.
    t: Tuttavia, questa disposizione nei loro confronti non deve portarci a tacere
      sulle cose che non ci <a>piacciono</a>.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte hålls dagens debatt i negativt
      laddade tider, med tanke på den nedåtgående ekonomin och hotet om krig i Irak,
      vilket var ämnet för den föregående debatten.
    t: Signora Presidente, signora Commissario, che ci <a>piaccia</a> o no, la discussione
      odierna si svolge in un momento negativo, segnato dalla recessione economica
      e dalla minaccia della guerra con l’Iraq, che è stata l’argomento della precedente
      discussione.
  - s: Det är en kanal som jag verkligen <v>tycker</v> <p>om</p>, men jag undrar ofta
      över innehållet i dess reklam.
    t: è un canale che mi <a>piace</a> molto, ma spesso mi meraviglio del contenuto
      delle sue pubblicità.
  - s: Jag <v>tyckte</v> verkligen <p>om</p> det inlägg som kommissionären gjorde.
    t: Signor Presidente, mi è molto <a>piaciuto</a> l’intervento del Commissario,
      ma ci troviamo in una fase nella quale purtroppo la nostra industria navalmeccanica
      va molto male.
  - s: Så länge vi underlåter att främja denna gemensamma ram på EU-nivå, kommer det,
      vare sig vi <v>tycker</v> <p>om</p> det eller inte, ibland att finnas några
      brott där man utnyttjar kryphålen och i slutändan kommer vi inte att kunna åstadkomma
      den rättskipning vi eftersträvar på grund av att det inte finns någon sådan
      ram.
    t: Se continueremo a non promuovere tale quadro comune a livello europeo, che
      ci <a>piaccia</a> o meno, ci capiterà di imbatterci in reati che sfruttano le
      scappatoie esistenti, e in ultima analisi non conseguiremo l’amministrazione
      della giustizia a cui ambiamo proprio per la mancanza di tale quadro comune.
  - s: Problemet är alltså fortfarande detsamma i grunden, det problem som i allt
      högre grad animerar debatten om det moderna Europa, det som någon - med ett
      amerikanskt ord som jag inte <v>tycker</v> <p>om</p> - kallar Welfare State
      och som vi européer alltid har kallat det sociala samhället.
    t: Il problema resta dunque quello di fondo, quello che oramai anima sempre di
      più il dibattito dell’Europa moderna, quello che qualcuno - con una parola americana
      che a me non <a>piace</a> - chiama Welfare State e che noi europei abbiamo da
      sempre chiamato Stato sociale.
  - s: Vi får inte - eftersom vi är obekväma folkvalda, folkvalda som ni inte <v>tycker</v>
      <p>om</p> - lägga fram vare sig ändringsförslag eller resolutioner.
    t: Noi non potremo - perché siamo eletti scomodi, eletti che non vi <a>piacciono</a>
      - presentare né un emendamento né una risoluzione.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte är det den verklighet vi
      måste erkänna och avhjälpa, och inte sluta leden och låtsas att den inte existerar.
    t: I cittadini d’Europa hanno l’impressione che i deputati al Parlamento europeo
      e i Commissari non facciano onore alla loro carica e, che ci <a>piaccia</a>
      o meno, questa è la realtà che dobbiamo accettare e alla quale dobbiamo porre
      rimedio, anziché serrare i ranghi e fare finta che il problema non esista.
  - s: Det är på modet i Europa att säga att vi inte vill ha en civilisationskrock,
      men oavsett vad vi <v>tycker</v> <p>om</p> det pågår denna civilisationskrock
      för fullt.
    t: In Europa va di moda dire che non vogliamo uno scontro di civiltà, ma che ci
      <a>piaccia</a> o no, questo scontro di civiltà si manifesta già con tutta la
      sua forza.
  - s: Det här är en film som vi redan har sett och som vi inte <v>tyckte</v> <p>om</p>.
    t: Signor Presidente, questo è un film che abbiamo già visto e che non ci è <a>piaciuto</a>.
  - s: Den här frågan har blivit viktig för trovärdigheten hos våra institutioner,
      vare sig vi <v>tycker</v> <p>om</p> det eller inte.
    t: Il problema è diventato importante per la credibilità della nostra Istituzione,
      che ci <a>piaccia</a> o meno.
  - s: Jag <v>tycker</v> inte <p>om</p> den titel vi har valt, just eftersom man inte
      kan hitta den översatt till ett enda ord i ordböckerna.
    t: Il titolo che abbiamo trovato non è un titolo che mi <a>piace</a>, proprio
      perché lavorando con i vocabolari non è che si possa trovare una parola unica.
  - s: Jag <v>tycker</v> inte <p>om</p> det.
    t: Tale proposta non mi <a>piace</a>.
  - s: Om ni inte <v>tycker</v> <p>om</p> att man säger att arbetet måste vara fortsatt
      oberoende av politiska påtryckningar, kan jag tänka mig att dra tillbaka ändringsförslag
      5, eftersom det i viss mån säger samma sak som det föregående.
    t: Se non vi <a>piace</a> che si dica che il lavoro deve restare al di fuori dalle
      pressioni politiche, potrei eventualmente ritirare l’emendamento n. 5 in quanto
      per certi versi è un doppione dell’emendamento che lo precede.
  - s: Ryssland tillhör Europa, oavsett om vi <v>tycker</v> <p>om</p> det eller inte,
      och samarbetet med landet kan snart komma att bli av avgörande betydelse för
      Europa.
    t: la Russia appartiene all’Europa, che ci <a>piaccia</a> o no, e la cooperazione
      con quel paese potrebbe presto diventare d’importanza vitale per l’Europa.
  - s: Låt oss emellertid erinra om att vi huvudsakligen var rörda över en tro på
      det federala tvångets berättigande, det serbisk-kommunistiska, det serbisk-bolsjevikiska,
      som jag <v>tycker</v> <p>om</p> att säga.
    t: Ricordiamo tuttavia che eravamo mossi principalmente dalla convinzione della
      legittimità dell’imposizione del sistema federale, serbo-comunista o serbo-bolscevico,
      come mi <a>piace</a> chiamarlo.
  - s: Varför röstade jag då för denna resolution som jag inte <v>tycker</v> <p>om</p>?
    t: Perché, allora, ho deciso di votare a favore di questa risoluzione, che pur
      non mi <a>piace</a>?
  - s: Det är detta vi inte <v>tycker</v> <p>om</p>.
    t: Ecco che cosa non ci <a>piace</a> affatto.
  - s: Ni har åter talat för de många européers räkning som inte <v>tycker</v> <p>om</p>
      detta Europa, och jag tackar er för det.
    t: onorevole Farage, ancora una volta lei si è espresso a nome di moltissimi europei
      a cui non <a>piace</a> quest’Europa, e per questo la ringrazio.
  - s: Jag vill först och främst tacka er så mycket för de många kommentarerna, idéerna
      och naturligtvis - vare sig man <v>tycker</v> <p>om</p> dem eller inte - de
      kritiska anmärkningarna.
    t: Signor Presidente, signor Commissario, onorevoli deputati, vorrei innanzi tutto
      porgervi i miei più sinceri ringraziamenti per le molte osservazioni, idee e,
      com’è ovvio, che <a>piaccia</a> o meno, critiche espresse.
  - s: En aspekt av hennes synsätt som jag särskilt <v>tycker</v> <p>om</p> är den
      dubbla karaktären, att hon försöker skapa synergi mellan rådets och kommissionens
      uppgifter.
    t: mi <a>piace</a> molto del suo approccio questa sua dualità, che però vuole
      essere sinergia, tra i compiti del Consiglio e della Commissione.
  - s: Vare sig detta parlament <v>tycker</v> <p>om</p> det eller inte, blir det alltid
      tråkiga bieffekter när det sker lagöverträdelser.
    t: Che <a>piaccia</a> o no a questo Parlamento, è un fatto che la violazione delle
      leggi porti sempre a un ben triste risultato.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte så gillar folk att spela.
    t: Che ci <a>piaccia</a> o no, alla gente piace giocare d’azzardo.
  - s: Jag <v>tycker</v> inte <p>om</p> det här sättet att så att säga befria oss
      själva från ansvar, och kanske även vilseleda våra medborgare genom att försöka
      få dem att tro att vi kan anpassa oss till klimatförändringarna och att situationen
      i slutänden kanske inte är så allvarlig eftersom vi kommer att ha resurser att
      anpassa oss till den.
    t: Non mi <a>piace</a> questo modo, diciamo, di liberarci delle nostre responsabilità,
      forse anche di ingannare i nostri concittadini, volendo far credere loro che
      possiamo adattarci ai cambiamenti climatici, e che in fin dei conti non è forse
      così grave perché avremo i mezzi per adattarci.
  - s: Ni kanske inte tycker om att de tror på skrifterna, ni kanske inte <v>tycker</v>
      <p>om</p> det som sägs i skrifterna, men de har rätt att ha dessa åsikter.
    t: Può non piacervi che credano nelle scritture, può non <a>piacervi</a> quel
      che dicono le scritture, ma quelle persone hanno il diritto di mantenere le
      loro convinzioni.
  - s: Jag vet inte någonting om uttalandet, men låt mig berätta för er att om det
      är någon regering som har utövat påtryckningar på EU för ambitiösa mål i kampen
      mot klimatförändringar är det just regeringen i ert land, oavsett om ni <v>tycker</v>
      <p>om</p> det eller ej.
    t: Io non so nulla di questa dichiarazione, ma mi permetta di dirle che, se c’è
      un governo che ha fatto pressione sull’Unione europea per degli obiettivi ambiziosi
      nella lotta al cambiamento climatico, ebbene è proprio il governo del suo paese,
      che le <a>piaccia</a> o meno.
  - s: Vare sig vi <v>tycker</v> <p>om</p> det eller inte, så är det här som Turkiet
      måste börja för att lösa ett internt problem genom att ge kurderna självständighet
      och skapa förutsättningarna för att i framtiden bli en värdig medlem av Europeiska
      unionen.
    t: Piaccia o non <a>piaccia</a>, è da qui che la Turchia dovrebbe partire per
      risolvere un problema interno attraverso l’autonomia curda e per creare una
