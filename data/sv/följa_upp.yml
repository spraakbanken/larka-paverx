    t: I believe that it would be an important signal, Commissioner, in the context
      of our discussion, to ensure that Sana’a is <a>followed</a> <a>up</a>, in such
      a way that it does not remain just one of many such events but becomes a process
      that is monitored.
  - s: I det avseendet är kodifieringen en angelägenhet som kommissionen bör <v>följa</v>
      <p>upp</p>.
    t: In this respect, codification is something the Commission should be <a>following</a>
      <a>up</a>.
  - s: Jag kommer naturligtvis att hänvisa detta till presidiet och talmannen, och
      höra med dem om vad som kommer att göras för att <v>följa</v> <p>upp</p> er
      begäran.
    t: Clearly, however, I shall refer this to the Bureau and the President and check
      with them what will be done to <a>follow</a> <a>up</a> your request.
  - s: Jag uppmanar parlamentet att inta en entydig ståndpunkt och fördöma den kubanska
      regeringen och <v>följa</v> <p>upp</p> detta med särskilda åtgärder för att
      störta Fidel Castros grymma kommunistregim.
    t: I call on the House to adopt an unequivocal approach condemning the Cuban governments,
      and to <a>follow</a> this <a>up</a> with specific actions aimed at toppling
      Fidel Castro’s cruel Communist regime.
  - s: Helt nyligen hölls en konferens om Irak där denna fråga diskuterades och en
      rad resolutioner godkändes, och parlamentet är ur stånd att <v>följa</v> <p>upp</p>
      dem eftersom det föredrar att behandla inrikespolitiska frågor i stället för
      de verkliga problem som angår mänskligheten just nu.
    t: There has very recently been a conference on Iraq in which this issue has been
      debated, a series of resolutions have been approved, and this Parliament is
      incapable of <a>following</a> them <a>up</a> because it prefers to deal with
      domestic political issues rather than the genuine problems that are currently
      of concern to humanity.
  - s: Man uppmanar till frihet och säkerhet för folket men <v>följer</v> inte <p>upp</p>
      det med konkreta åtgärder och visar därmed att man är mer intresserad av demagogi
      och lättköpt propaganda.
    t: It calls for freedom and security for the people but then does not <a>follow</a>
      it <a>up</a> with concrete action, thus showing that it is more interested in
      demagogy and facile propaganda.
  - s: Vilken effekt anser kommissionen att språkåret har på regionala och minoritetsspråk
