    t: Wir sollten endlich beginnen, unsere Absichten konsequent zu <a>verfolgen</a>,
      andernfalls üben wir uns nämlich nur in theoretischen Ergüssen, die außerhalb
      dieses Hohen Hauses keinen Bestand haben.
  - s: Likaså är förslagen om att inrätta partnerskap, avsätta tillräckliga ekonomiska
      resurser och <v>följa</v> <p>upp</p> allt detta med hjälp av en databas utmärkta.
    t: Ebenso sind die Vorschläge ausgezeichnet, Partnerschaften einzurichten, ausreichend
      finanzielle Mittel einzusetzen und alles über eine Datenbank zu <a>verfolgen</a>.
  - s: Punkter som omfattas av förklaringen av den 21 september 2005 kommer att <v>följas</v>
      <p>upp</p> även framöver, och vi förväntar oss snabba framsteg.
    t: In der Erklärung vom 21. September 2005aufgeführte Angelegenheiten werden weiter
      <a>verfolgt</a>, und Fortschritte werden dringend erwartet.
  - s: Det är mycket viktigt att regeringen <v>följer</v> <p>upp</p> de mest iögonfallande
      enskilda fallen.
    t: Die Regierung muss unbedingt die bekanntesten Fälle <a>verfolgen</a>.
  - s: Rådet kommer att <v>följa</v> <p>upp</p> samtliga frågor om grannskap.
    t: Der Rat wird nicht versäumen, diese Fragen der Nachbarschaftsbeziehungen aufmerksam
      zu <a>verfolgen</a>.
  - s: EU måste mycket noga <v>följa</v> <p>upp</p> detta.
    t: Die EU hat diese Entwicklung aufmerksam zu <a>verfolgen</a>.
  - s: Världssamfundet måste noggrant <v>följa</v> <p>upp</p> detta.
    t: Die internationale Gemeinschaft muss das aufmerksam <a>verfolgen</a>.
  - s: EU har en skyldighet att betona de mänskliga rättigheternas allmängiltighet,
      att <v>följa</v> <p>upp</p> brotten mot de mänskliga rättigheterna i Iran mycket
      noggrant och ställa Iran till svars för brutaliteten och våldet.
    t: Die Union hat die Pflicht, die Universalität der Menschenrechte zu betonen,
      Verletzungen der Menschenrechte im Iran sehr genau zu <a>verfolgen</a> und den
      Iran für die Brutalität und Gewalt zur Rede zu stellen.
  - s: I det avseendet är kodifieringen en angelägenhet som kommissionen bör <v>följa</v>
      <p>upp</p>.
    t: Insofern ist die Kodifizierung ein Anliegen, das die Kommission <a>verfolgen</a>
      sollte.
  - s: Helt nyligen hölls en konferens om Irak där denna fråga diskuterades och en
      rad resolutioner godkändes, och parlamentet är ur stånd att <v>följa</v> <p>upp</p>
      dem eftersom det föredrar att behandla inrikespolitiska frågor i stället för
      de verkliga problem som angår mänskligheten just nu.
    t: Vor ganz kurzer Zeit fand eine Irak-Konferenz statt, auf der diese Frage diskutiert
      und eine Reihe von Entschließungen angenommen wurde, und dieses Parlament ist
      nicht in der Lage, sie zu <a>verfolgen</a>, weil es lieber innenpolitische Themen
      anstelle der wirklichen Probleme, die die Menschheit derzeit bewegen, behandelt.
  - s: Därvid måste man analysera läget för mänskliga rättigheter, besluta om åtgärder
      för att förbättra situationen, <v>följa</v> <p>upp</p> vilken effekt åtgärderna
      har på situationen och bedöma hur åtgärderna har lyckats samt lägga fram offentliga
      rapporter om bedömningen och dess resultat.
    t: Dabei gilt es, die Menschenrechtslage zu analysieren, Maßnahmen zur Verbesserung
      der Situation zu ergreifen, die Auswirkungen der Maßnahmen auf die Lage zu <a>verfolgen</a>,
      ihren Erfolg zu bewerten sowie über diese Einschätzungen und die Ergebnisse
      öffentlich zu berichten.
  - s: Det är sant att vi anser att inflationen, trots gårdagens siffror, är en fråga
      som måste <v>följas</v> <p>upp</p> - vi var nästan uppe i 2 procent enligt de
      senaste siffrorna i december-, men lika sant är att den underliggande inflationen
      avslöjar att inflationstrycket beror på vissa högst individuella faktorer, så
      som höjningen av bensinpriset och givetvis växelkursutvecklingen.
    t: Gewiß ist die Inflation unserer Meinung nach, trotz der gestrigen Zahlen, ein
      Thema, das man <a>verfolgen</a> muß - die letzten Dezemberzahlen weisen etwa
      2 Prozent aus -, aber die derzeitige Inflation zeigt uns auch, daß die inflationären
      Spannungen auf einige ganz vereinzelte Elemente zurückzuführen sind, wie auf
      den Anstieg des Ölpreises und natürlich die Wechselkursentwicklung.
  - s: Det står emellertid klart att vi i stort sett är överens om diagnosen, och
      som kommissionen har sagt så var detta något som startades av rådet, <v>följdes</v>
      <p>upp</p> av kommissionen och i dag får stöd av parlamentet, vilket naturligtvis
      lägger ett stort ansvar på era skuldror, herr kommissionsledamot, eftersom vi
      faktiskt har en gemensam strategi.
    t: Natürlich stimmen wir der Diagnose im Allgemeinen zu, und wie die Kommission
      sagte, wurde dies vom Rat in Angriff genommen, von der Kommission weiter <a>verfolgt</a>
      und wird heute vom Parlament unterstützt.
  - s: Jag tror att nyckeln är att medlemsstaterna nu kan börja införliva direktivet
      och Europaparlamentet kan <v>följa</v> <p>upp</p> detta införlivande.
    t: Nach meiner Auffassung kommt es darauf an, dass die Mitgliedstaaten jetzt mit
      der Umsetzung der Richtlinie beginnen und das Europäische Parlament diese Umsetzung
      <a>verfolgen</a> kann.
  - s: Lika allvarlig är de ansvariga myndigheternas brist på en tydlig vilja att
      <v>följa</v> <p>upp</p> dessa överträdelser.
    t: Gleichermaßen ernst ist die fehlende klare Bereitschaft der zuständigen Behörden,
      diese Verletzungen zu <a>verfolgen</a>.
  - s: Vi måste också utan tvivel kontinuerligt <v>följa</v> <p>upp</p> dessa uppgifter,
      med kriterier som är allt rigorösare så att det vi försöker få ut något av inte
      blir helt innehållslöst.
    t: Und natürlich müssen diese Daten ständig und unter immer strengeren Maßstäben
      <a>verfolgt</a> werden, damit nicht Wasser auf die Mühlen jener gegossen wird,
      die sich Vorteile zu verschaffen versuchen.
  - s: Denna nya dimension av EU:s utrikespolitik är något vi bör och faktiskt måste
      <v>följa</v> <p>upp</p> för att göra världen friare, rättvisare och socialt
      tryggare i framtiden.
    t: Diese neue Dimension der europäischen Außenpolitik ist etwas, was wir verfolgen
      sollten, unbedingt <a>verfolgen</a> müssen, um die Welt in Zukunft freier, gerechter
      und sozialer zu machen.
  - s: Jag skulle vilja betona fyra prioriteringar för säkerhets- och försvarspolitiken
      som vi bör <v>följa</v> <p>upp</p> under nästa år.
    t: Ich möchte vier Prioritäten nennen, die wir im nächsten Jahr bei der Sicherheits-
      und Verteidigungspolitik <a>verfolgen</a> sollten.
  - s: Tills dess kommer vi uppmärksamt att <v>följa</v> <p>upp</p>, om kommissionen
      i det avseendet klarlägger sin synbara osäkerhet om att den hundraprocentiga
      finansieringen för industrin tas tillbaka.
    t: Wir werden bis dahin aufmerksam <a>verfolgen</a>, ob die Kommission ihre Unsicherheit,
      die sichtbar wurde, dahingehend klärt, daß die hundertprozentige Förderung für
      die Industrie zurückgenommen wird.
  - s: Allt det som räknades upp i vårt meddelande har vi aktivt <v>följt</v> <p>upp</p>.
    t: Wir haben alles, was wir in unserer Mitteilung aufgelistet haben, aktiv <a>verfolgt</a>.
  - s: Därför beslutade FN:s brottsförebyggande kommission på sitt sammanträde i april
      att i fortsättningen <v>följa</v> <p>upp</p> ett projekt inom en internationell
      ramkonvention mot organiserad brottslighet, vars regler dock endast omfattar
      allmän rättshjälp och utlämningsbestämmelser.
    t: Die UN-Verbrechensverhütungskommission hat dann auf ihrer Tagung im April des
      Jahres beschlossen, das Projekt einer internationalen Rahmenkonvention gegen
      das organisierte Verbrechen weiter zu <a>verfolgen</a>, deren Regelungsbereich
      jedoch auch auf allgemeine Rechtshilfe und Auslieferungsbestimmungen beschränkt
      würden.
  - s: På samma sätt är det sant att detta andra betänkande, som i stället skulle
      kunna lägga fram betydligt konkretare uppgifter, beställdes i det uttalade syftet
      att inte behandla specifika fall, varför det knappast är intressant att <v>följa</v>
      <p>upp</p> de olagligheter som nämns.
    t: Wenn wir heute über die Vorgänge vor weniger als einem Jahr lesen, so besteht
      wohl kein Zweifel daran, daß es bei dem ersten Bericht um alles andere als um
      die Wahrheitsfindung bzw. um Reformen ging, wie heute behauptet wird, denn der
      jetzige zweite Bericht, der eigentlich wesentlich aussagekräftiger hätte sein
      können, wurde mit der ausdrücklichen Anweisung in Auftrag gegeben, keine spezifischen
      Fälle zu behandeln, da kein Interesse daran bestehe, die in diesem Bericht enthaltenen
      unerlaubten Handlungen zu <a>verfolgen</a>.
  - s: Användandet av märkning av innehåll och filtreringssystem måste utvecklas,
      och framför allt måste tillämpningen av rekommendationen <v>följas</v> <p>upp</p>,
      övervakas och utvärderas, och detta bör ske mycket uppmärksamt.
    t: Wir müssen vor allem die Entwicklung <a>verfolgen</a> und überwachen.
  - s: Såsom föredraganden hävdar måste vi erkänna att kommissionen har <v>följt</v>
      <p>upp</p> sitt mål på ett framgångsrikt sätt och på ett beslutsamt sätt har
      tillämpat de till buds stående instrumenten, och man har således väl försvarat
      konsumenterna och deras intressen.
    t: Wie der Berichterstatter feststellt, müssen wir anerkennen, dass die Kommission
      ihre Ziele erfolgreich <a>verfolgt</a>, indem sie die Instrumente, über die
      sie verfügt, entschlossen anwendet und somit den Verbraucher und ihre besten
      Interessen wirksam schützt.
  - s: Denna gång tror jag dock att det skulle vara viktigt att kommissionen också
      <v>följer</v> <p>upp</p> hur läkemedelspriserna utvecklas med beaktande av de
      skillnader som finns i olika länder.
    t: In diesem Fall ist es meines Erachtens jedoch von großer Bedeutung, dass die
      Kommission auch die Entwicklung der Arzneimittelpreise und die dabei bestehenden
      Unterschiede in den einzelnen Ländern <a>verfolgt</a>.
  - s: Genom denna dialog kan nämligen Europa och parlamentet noga <v>följa</v> <p>upp</p>
      problemen kring de politiska och civila rättigheterna, kring informationsmedlens
      frihet, etc. Man kan alltså med denna dialog upprätta stadiga relationer som
      är till gagn för framväxandet av nya demokratiska institutioner, institutioner
      som efter hand kan bli alltmer befästa hos människorna i dessa länder.
    t: Die Bedeutung dieser Abkommen, denen das Parlament hoffentlich heute seine
      Zustimmung gibt, zeigt sich nicht nur in dem äußerst wichtigen wirtschaftlichen
      Teil, sondern insbesondere im politischen Dialog, der es Europa und dem Parlament
      ermöglicht, die Entwicklung der Probleme bei den politischen und den Bürgerrechten,
      der Freiheit der Informationsmittel und so weiter mit großer Aufmerksamkeit
      zu <a>verfolgen</a> und somit eine ständige Beziehung einzurichten, die die
      Entwicklung der demokratischen Institutionen begünstigt, die sich im Bewußtsein
      dieser Länder immer besser und stabiler festsetzen und entwickeln.
  - s: Jag välkomnar emellertid det faktum att föredraganden också bekräftar att EU
      har ett starkt intresse av ett stabilt, blomstrande och öppet Kina, som tar
      hänsyn till demokratisk praxis, frihandelsprinciper, de mänskliga rättigheterna
      och rättsstatsprincipen, och att EU måste <v>följa</v> <p>upp</p> politik som
      kan hjälpa Kina i sina strävanden i denna riktning.
    t: Ich begrüße jedoch, dass in diesem Bericht bekräftigt wird, dass die EU großes
      Interesse an einem stabilen, wohlhabenden und offenen China hat, in dem demokratische
      Verfahren, die Grundsätze des freien Marktes, die Menschenrechte und die Rechtsstaatlichkeit
      angewandt werden, und dass die EU politisch einen solchen Kurs <a>verfolgen</a>
      muss, der China auf seinem Weg in diese Richtung unterstützt.
  - s: Vi kommer att <v>följa</v> <p>upp</p> allt som händer.
    t: Wir werden ja alles, was passiert, <a>verfolgen</a>.
  - s: Vi behöver litet mer engagemang från FN-organisationernas sida när det gäller
      att ge våra revisorer och kontrollörer tillträde för att <v>följa</v> <p>upp</p>
      våra pengar, att öppna upp verksamheten på ett sätt som är jämförbart med det
      som vi uppnått tillsammans med Världsbanken.
    t: Wir brauchen etwas mehr Aufgeschlossenheit aufseiten der UNO-Organisationen,
      damit unsere Buchprüfer und Kontrolleure Zugang erhalten, um den Weg unseres
      Geldes zu <a>verfolgen</a>, eine Öffnung, wie wir sie mit der Weltbank erreicht
      haben.
  - s: Därför måste vi vara konsekventa i genomförandet av politiken i fråga om mänskliga
      rättigheter och systematiskt <v>följa</v> <p>upp</p> kränkningar av de mänskliga
      rättigheterna.
    t: Daher müssen wir die Menschenrechtspolitik konsequent umsetzen und Menschenrechtsverletzungen
      systematisch <a>verfolgen</a>.
  - s: Detta ger samhället stora fördelar, och ekonomiska möjligheter för dem av oss
      som tar täten, men varför kan vi inte <v>följa</v> <p>upp</p> detta mer effektivt?
    t: Warum also <a>verfolgen</a> wir dieses Ziel nicht entschlossener?
  - s: Vi kommer engagerat att fortsätta <v>följa</v> <p>upp</p> den här frågan med
      det övergripande målet att åstadkomma ett starkt skydd för våra geografiska
      beteckningar.
    t: Wir werden nicht nachlassen, diese Angelegenheit energisch zu <a>verfolgen</a>,
      mit dem allgemeinen Ziel, ein hohes Maß an Schutz für unsere geographischen
      Angaben zu erreichen.
  - s: Naturligtvis finns det några frågor kvar som måste <v>följas</v> <p>upp</p>
      och bevakas noggrant under de kommande två åren och även efter det att de nya
      länderna har blivit medlemmar i unionen, vilket vi också anger i vår återkommande
      rapport.
    t: Gewiss bleiben einige Fragen bestehen, die in den nächsten zwei Jahren und
      auch nach dem EU-Beitritt der neuen Länder aufmerksam <a>verfolgt</a> und überwacht
      werden müssen, worauf wir in unserem Bericht aufmerksam gemacht hatten.
  - s: Jag vill framhålla betydelsen av att <v>följa</v> <p>upp</p> viktiga resolutioner,
      där de ständiga utskottens roll är central.
    t: Ich möchte hervorheben, dass es sehr wichtig ist, bedeutende Entschließungen,
      bei denen die ständigen Ausschüsse eine zentrale Rolle spielen, weiter zu <a>verfolgen</a>.
  - s: Trots insatserna från Kalamánovs kontor, presidentens företrädare för de mänskliga
      rättigheterna, <v>följer</v> den ryska förvaltningen inte <p>upp</p> de här
      rapporterna som den borde.
    t: Ungeachtet der Bemühungen des Büros von Herrn Kalamanow, des Menschenrechtsberaters
      des Präsidenten, ist festzustellen, dass die russische Regierung diese Berichte
      nicht in der erforderlichen Weise <a>verfolgt</a>.
  - s: Men jag har kommit överens med mina enheter om att be de berörda företagen
      att tillhandahålla information mycket snabbt, för jag kan försäkra er att vi
      mycket noggrant <v>följer</v> <p>upp</p> vad som hänt inom energisektorn, inte
      bara i Spanien för övrigt, utan också i övriga medlemsstater.
    t: Doch habe ich meine Dienststellen angewiesen, bei den beiden Unternehmen darauf
      zu dringen, daß die erforderlichen Informationen schnellstens bereitgestellt
      werden, denn ich kann Ihnen versichern, daß wir alle Entwicklungen im Energiesektor,
      und zwar nicht nur in Spanien, sondern auch in den anderen Mitgliedstaaten,
      aufmerksam <a>verfolgen</a>.
  - s: Här kan man bara ge utvecklingsländerna det eftertryckliga rådet att <v>följa</v>
      <p>upp</p> dessa gärningar som är straffbara även i Afrika, och konfiskera pengarna.
    t: Hier kann den Entwicklungsländern nur der nachdrückliche Rat gegeben werden,
      diese auch in Afrika strafbaren Handlungen zu <a>verfolgen</a> und die Gelder
