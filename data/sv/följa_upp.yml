      documents.
  - s: Jag hoppas att han också arbetar hårt för att <v>följa</v> <p>upp</p> de rekommendationer
      som vi lägger fram i dag.
    t: I hope that he will also work hard on <a>following</a> <a>up</a> what we recommend
      today.
  - s: Det är i själva verket detta som vi enligt min uppfattning måste <v>följa</v>
      <p>upp</p> eller driva den närmaste tiden.
    t: In actual fact, it is the central idea that, in my opinion, we should <a>follow</a>
      <a>up</a> on or pursue in the near future.
  - s: Det andra problemet är hur man skall <v>följa</v> <p>upp</p> de rekommendationer
      som revisionsrätten lagt fram.
    t: The other problem is how to <a>follow</a> <a>up</a> the recommendations that
