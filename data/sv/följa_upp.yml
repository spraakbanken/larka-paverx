      och <v>följa</v> <p>upp</p> med all konsekvent verksamhet.
    t: Precisely because Morocco is our friend, because Morocco is the strong party
      in the relationship, we must forcefully request that it is no longer possible
      to postpone this desire and <a>follow</a> <a>up</a> with all consequent actions.
  - s: Och tillåt mig att till Patten säga att jag välkomnar vad han har sagt om krigsmateriel,
