      det bestående effekt med tanke på dessa språks ställning?
    t: What impact does the Commission believe the Year of Languages will have on
      regional and minority languages and how does the Commission intend to <a>follow</a>
      <a>up</a> the Year of Languages to create a lasting impact on the position of
      those languages?
  - s: Vi måste i stället <v>följa</v> <p>upp</p> de åtgärder som redan har vidtagits
      inom den internationella sjöfartsorganisationen och besluta vad mera som behövs.
    t: We must instead <a>follow</a> <a>up</a> action already taken in the International
      Maritime Organisation and decide what else is needed.
  - s: Jag noterar med tillfredsställelse att EESK i sin årliga verksamhetsrapport
      har infört ett kapitel som beskriver hur parlamentets och revisionsrättens tidigare
      ansvarsfrihetsbeslut har <v>följts</v> <p>upp</p>.
    t: I note with satisfaction the fact that the EESC has adopted the practice of
      including a chapter in its annual activity report describing how the previous
      discharge decisions of Parliament and the Court of Auditors were <a>followed</a>
      <a>up</a>.
  - s: Slutligen noterar jag med tillfredsställelse kvaliteten på Regionkommitténs
      årliga verksamhetsberättelse, framför allt att man explicit har infört en beskrivning
      av hur parlamentets och revisionsrättens tidigare ansvarsfrihetsbeslut har <v>följts</v>
      <p>upp</p> och att man betonar dessa besluts betydelse och relevans.
    t: Lastly, I note with satisfaction the quality of the CoR’s annual activity report,
      especially the explicit inclusion of how the previous discharge decisions of
      Parliament and the Court of Auditors were <a>followed</a> <a>up</a>, highlighting
      the importance and relevance of these decisions.
  - s: Det finns flera konkreta punkter från ansvarsfriskrivningen för 1999 som det
      inte varit möjligt att <v>följa</v> <p>upp</p>, antingen för att OLAF-utredningar
      inte är färdiga eller för att det pågår ett disciplinärende inom kommissionen.
    t: There are quite a few practical issues arising from the discharge for 1999
      that it has not been possible to <a>follow</a> <a>up</a>, either because OLAF
      investigations are not complete or because a disciplinary case is under way
      in the Commission.
  - s: Hur ska vi <v>följa</v> <p>upp</p> det här betänkandet?
    t: How are we going to <a>follow</a> <a>up</a> on this report?
  - s: Kommissionen kommer dessutom att lägga särskild vikt vid jämställdhetsaspekterna
      när den främjar och <v>följer</v> <p>upp</p> tillgången till fortbildning.
    t: In addition, the Commission will give greater attention to the issue of equal
      opportunities in the promotion and <a>follow</a> <a>up</a> to access to continuing
      training.
  - s: Det syns mig vara viktigt att ta upp hur kommissionen ämnar <v>följa</v> <p>upp</p>
      betänkandet, i första hand förslaget att inleda överläggningar med arbetsmarknadens
      parter.
    t: It seems to me important to refer to the <a>follow</a> <a>up</a> the Commission
      intends to give to the report, in particular the proposal for commencing a process
      of consultation with the social partners.
  - s: Jag vill <v>följa</v> <p>upp</p> vad ni sagt om de stridbara produkter som
      omfattas av dessa överläggningar, och fråga om ordförandeskapet eventuellt skulle
      kunna tänka sig separata protokoll för dessa produkter, i avsikt att säkerställa
      framsteg i överläggningarna, i synnerhet med avseende på vin och sprit, och
      naturligtvis, möjligheten till ett fiskeavtal?
    t: I should like to <a>follow</a> <a>up</a> on what you said about the contentious
      products included in these negotiations and ask whether the presidency would
      consider separate protocols for these products in order to ensure some progress
      in the negotiations, particularly in relation to wines and spirits and, of course,
      the prospect of a fisheries agreement?
  - s: Jag vill börja med en allmän iakttagelse, nämligen att kommissionen <v>följer</v>
      <p>upp</p> många av de saker som tas upp i betänkandet.
    t: I would like to start by making the general observation that many of the issues
      highlighted in the report are already being <a>followed</a> <a>up</a> by the
      Commission.
  - s: Men ni kan vara lugn, vi ska låta de berörda tjänsteenheterna <v>följa</v>
      <p>upp</p> det här.
    t: Do not worry, however, we will have those concerned <a>follow</a> <a>up</a>
      this matter.
  - s: Detta är ett av de sätt vi kan tillämpa för att hela tiden kunna <v>följa</v>
      <p>upp</p> de tidigare besluten beträffande ansvarsfriskrivning, vilket är mycket
      viktigt.
    t: That is one of the ways in which we can persist in <a>following</a> <a>up</a>
      the previous discharge decisions, and that is something extremely important
      to do.
  - s: I stort sett fanns det inte anledning till några större anmärkningar när det
      gäller domstolen, även om vi otvivelaktigt kommer att <v>följa</v> <p>upp</p>
      några av de uppmaningar vi har riktat till den i detaljfrågor.
    t: Generally speaking there were no great concerns relating to the Court of Justice
      although we will clearly be <a>following</a> <a>up</a> some of the requests
      we have made to it on more detailed issues.
  - s: Detta är helt absurt, eftersom det är grundläggande att om parlamentet antar
      ändringsförslag till budgeten så måste det finnas en mekanism för att <v>följa</v>
      <p>upp</p> dessa ändringsförslag för att få veta exakt vad som har hänt.
    t: That is totally ridiculous because, if Parliament adopts amendments to the
      budget, it is elementary that there should be a mechanism to <a>follow</a> <a>up</a>
      on those amendments to know exactly what has happened.
  - s: Jag är så glad att Daniel Cohn-Bendit har <v>följt</v> <p>upp</p> den punkt
      jag lade fram i delegationsutskottet i morse om exakt vad som hänt med EU-medlen
      under alla dessa år.
    t: I am so glad that Mr Cohn-Bendit has <a>followed</a> <a>up</a> the point I
      made in the delegation committee this morning about exactly what has happened
      to the EU money over all these years.
  - s: <v>Följ</v> <p>upp</p> erkännandet med åtgärder.
    t: <a>Follow</a> <a>up</a> on that recognition with action.
  - s: Jag skulle vilja fråga kommissionen hur den avser att <v>följa</v> <p>upp</p>
