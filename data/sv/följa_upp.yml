      att man i framtiden måste ge större utrymme åt dessa åtgärder och åt dem om
      sjukdomar förknippade med föroreningar, även på budgetnivå - <v>följs</v> <p>upp</p>
      på lämpligt sätt av nästa parlament och nästa kommission.
    t: We nevertheless regret the fact that the funding for the programme remains
      greatly inadequate, and we hope that the joint statement by Parliament, the
      Council and the Commission - indicating that this programme and the one on pollution-related
      diseases must be given more scope, including in budgetary terms - will be <a>followed</a>
      <a>up</a> properly by the next Parliament and the next Commission.
  - s: Vi välkomnar parlamentets resolution, som slår fast ett antal konkreta prioriteringar
      både på EU-nivå och på internationell nivå för att <v>följa</v> <p>upp</p> Köpenhamnsdeklarationen
