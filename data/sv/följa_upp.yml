    t: We welcome the Parliamentary resolution, which identifies a number of concrete
      priorities both at European Union level and at the international level to <a>follow</a>
      <a>up</a> the Copenhagen Declaration and Programme of Action.
  - s: Vi måste <v>följa</v> <p>upp</p> mejerirapporten från juli i år, tillämpa åtgärderna
      i den och sedan besluta oss för att vidta andra långsiktiga åtgärder.
    t: We need to <a>follow</a> <a>up</a> on the dairy report from this July, use
      the measures in there and then decide on other actions for the longer term.
  - s: Nu är det upp till er att noggrant <v>följa</v> <p>upp</p> dem.
    t: It remains for you, Commissioner, to duly <a>follow</a> them <a>up</a>.
  - s: Därför kommer jag med stort nöje att rösta för denna resolution och <v>följa</v>
      <p>upp</p> dess uppmaningar till de ryska myndigheterna att skydda människorättsaktivister.
    t: That is why I shall take great pleasure in voting in favour of this resolution
      and in <a>following</a> <a>up</a> its appeals to the Russian authorities to
      protect human rights activists.
  - s: Denna diskussion ger mig också tillfälle att helt kort förklara varför kommissionen
      nyligen lade fram ett meddelande som handlar om stärkandet av de transatlantiska
      förbindelserna, och hur vi hoppas att detta initiativ <v>följs</v> <p>upp</p>
      i parlamentet och rådet.
    t: This debate also gives me an opportunity to set out in a few words why the
      Commission recently presented a communication on reinforcing the transatlantic
      relationship and how we would hope to see that initiative <a>followed</a> <a>up</a>
      in Parliament and the Council.
  - s: Jag kommer att <v>följa</v> <p>upp</p> med diskussioner med er alla för att
      få till stånd de nödvändiga ändringarna på bästa sätt.
    t: I will <a>follow</a> <a>up</a> with discussions with you all in order to obtain
      the best modifications necessary.
  - s: För det första håller jag med om det som kommissionsledamoten framhöll, dvs.
      låt oss <v>följa</v> <p>upp</p> det transatlantiska ekonomiska rådet och det
      arbete som vi kan utföra där.
    t: let us <a>follow</a> <a>up</a> on the transatlantic Economic Council and the
      work that we can do there.
  - s: Jag skulle vilja göra kammaren uppmärksam på kommissionens vägran att inom
      ramen för de interinstitutionella avtalen <v>följa</v> <p>upp</p> en begäran
      om information rörande en möjlig tilldelning av 230 miljoner euro från Euratom
      till Cernavoda kärnkraftverk.
    t: Mr President, I should like to draw this House’s attention to the Commission’s
      refusal to <a>follow</a> <a>up</a>, within the framework of interinstitutional
      accords, a request for information regarding the possible award of EUR 230 million
      Euratom funding to the Cernavoda nuclear complex.
  - s: Avsikten var att fastställa tydliga mål för EU och medlemsstaterna, tydliga
      tidsfrister och att <v>följa</v> <p>upp</p> detta.
    t: The idea was to set clear targets for the EU and Member States, clear deadlines
      and <a>follow</a> it <a>up</a>.
  - s: För mig är detta ett exempel på att våra fina ord om att skära ned på det statligt
      stödet i alltför liten utsträckning <v>följs</v> <p>upp</p> av konkret och handfast
      agerande.
    t: For me, that is an example of the way in which our fine words about cutting
      back on state aid are all too infrequently <a>followed</a> <a>up</a> by firm
      and practical action.
  - s: Samtidigt måste vi se till att det blir ett starkt stöd från detta parlament
