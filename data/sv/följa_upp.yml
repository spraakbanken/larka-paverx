      uppföljningsbetänkande kunna utarbetas under andra halvåret 2011.
    t: Eine Fortführung würde unter anderem erlauben, diese vielseitige Agenda gründlich
      zu <a>verfolgen</a>, die Analysen und politischen Empfehlungen auf der Grundlage
      von zu definierenden Arbeitsprogrammen zu entwickeln, und auf dieser Grundlage
      wäre es dann möglich, einen Folgebericht für die zweite Hälfte des Jahres 2011
      zu erstellen.
  - s: Dessutom skulle vi gärna se att det utses en företrädare för ordförandeskapet
      eller en samordnare som ansvarar för framställningar, helst ett halvår före
      det att ordförandeskapet tillträder, så att viktiga framställningar kan <v>följas</v>
      <p>upp</p> i tid.
    t: Mehr noch, wir würden uns wünschen, dass ein Beauftragter oder ein Koordinator
      der Präsidentschaft für die Petitionen eingesetzt würde, im Idealfall schon
      ein halbes Jahr vor Beginn der Präsidentschaft, um wichtige Petitionen rechtzeitig
