      och omsätta resultaten av denna forskning till fördelar för människor i ljuset
      av Europa 2020-strategin.
    t: I should like to ask the Commission how it intends to <a>follow</a> <a>up</a>
      on scientific research efforts in this area, to intensify these efforts, and
      to translate the results of this research into benefits for people in the light
      of the Europe 2020 strategy.
  - s: Det ska noteras att den här processen nu ska <v>följas</v> <p>upp</p>, eftersom
      öppnandet av järnvägsmarknaden ska bli föremål för ett nytt meddelande från
      kommissionen 2012.
    t: It should be noted that this process will now be <a>followed</a> <a>up</a>
      because the opening up of the railways market is to be the subject of a new
      Commission communication, scheduled for 2012.
  - s: Vi tycker att det är positivt att vi har fått en grönbok på området men hoppas
      att denna snart <v>följs</v> <p>upp</p> av ett mer heltäckande lagstiftningsinitiativ.
    t: We find it an encouraging sign that we have been given a Green Paper in this
      area, but we hope that this will soon be <a>followed</a> <a>up</a> by a more
      comprehensive legislative initiative.
  - s: Just för att Marocko är vår vän, eftersom Marocko är den starka parten i förhållandet,
