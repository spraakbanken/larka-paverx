  - s: Vi i utskottet kommer att <v>följa</v> <p>upp</p> budgetens genomförande.
    t: Unser Ausschuss wird die Haushaltsdurchführung aufmerksam <a>verfolgen</a>.
  - s: Vi har tagit upp hur vi kan övervaka och <v>följa</v> <p>upp</p> strategin
      på ett bättre och mer effektivt sätt, bl.a. om hur vi kan ta tillvara de samordningsvinster
      som uppstår i samspelet med andra EU-strategier, t.ex. Lissabonstrategin.
    t: Wir haben die Frage aufgeworfen, wie wir die Strategie besser und effektiver
      überwachen und <a>verfolgen</a> können und wie wir die Koordinationsvorteile,
      die sich aus Wechselwirkungen mit anderen EU-Strategien, zum Beispiel der Strategie
      von Lissabon, ergeben, nutzen können.
  - s: Associeringsavtalet kommer nu att ge större möjligheter att <v>följa</v> <p>upp</p>
      denna fråga och att stödja de algeriska myndigheterna i detta sammanhang.
    t: Das Assoziationsabkommen wird jetzt die Möglichkeiten verbessern, dieses Problem
      zu <a>verfolgen</a> und die algerischen Behörden diesbezüglich zu unterstützen.
  - s: Det skulle också föra med sig att kontraktspartner och kontraktsprocesser lättare
      skulle kunna <v>följas</v> <p>upp</p> och kontrolleras.
    t: Das hätte auch zur Folge, dass Vertragnehmer und Vertragsvorgänge leichter
      <a>verfolgt</a> und kontrolliert werden könnten.
  - s: Jag är övertygad om att vi kommer att vilja <v>följa</v> <p>upp</p> denna fråga.
    t: Ich weiß, daß wir diese Frage weiter <a>verfolgen</a> wollen.
  - s: Tacis-programmen kommer alltid att <v>följas</v> <p>upp</p> och återrapporteras.
    t: Die TACIS-Programme werden auf jeden Fall <a>verfolgt</a> und durch Berichte
      belegt.
  - s: Det gläder mig att höra att kommissionen skall <v>följa</v> <p>upp</p> utskottets
      initiativ genom att lägga fram ett förslag till lagstiftning om styrning av
      upphovsrättsliga förvaltningsorganisationer.
    t: Mit Freude höre ich, dass die Kommission die Initiative des Ausschusses weiter
      <a>verfolgen</a> will, indem sie einen Vorschlag für ein Rechtsinstrument über
      die gute Führung von Verwertungsgesellschaften vorlegen will.
  - s: Genom det uttryckliga erkännandet av icke handelsrelaterade frågor ger oss
      Doha-förklaringen möjligheten att <v>följa</v> <p>upp</p> dessa mål i de kommande
      förhandlingarna.
    t: Durch die ausdrückliche Anerkennung der nicht handelsbezogenen Anliegen gibt
      uns die Erklärung von Doha die Möglichkeit, diese Ziele in den kommenden Verhandlungen
      weiter zu <a>verfolgen</a>.
  - s: Självfallet fäster kommissionen stor vikt vid dessa frågor och vid behovet
      av att korrekt och noggrant <v>följa</v> <p>upp</p> varje enskilt ärende.
    t: Natürlich mißt die Kommission diesen Fragen großes Gewicht bei, und sie hält
      es für wichtig, jeden einzelnen Fall korrekt und sorgfältig zu <a>verfolgen</a>.
  - s: I den förenade vänstern tycker vi trots detta att resolutionstexten är bra,
      och det är av stor vikt att vi framöver noga <v>följer</v> <p>upp</p> och reagerar
      på utvecklingen i Colombia.
    t: Obwohl die Kritik gegen diese Verhältnisse in der von uns zu verabschiedenden
      Entschließung noch deutlicher hätte formuliert werden können, sind wir von der
      Vereinigen Europäischen Linken der Auffassung, dass der Wortlaut der Entschließung
      gut und es außerdem von großer Wichtigkeit ist, dass wir zukünftig die Entwicklung
