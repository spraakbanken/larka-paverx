      assistance to that area in 2009, while keeping the total allocation over the
      period the same.
  - s: Ombudsmannen har också befogenhet att yttra sig om sakinnehållet i fall när
      kommissionen beskylls för att inte ha <v>följt</v> <p>upp</p> överträdelserna,
