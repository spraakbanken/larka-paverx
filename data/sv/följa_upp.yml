pt:
- c: 82
  r: 1
  v: seguimento
  x:
  - s: När det gäller de närmare villkoren för genomförandet vill vi <v>följa</v>
      <p>upp</p> föredragandens uppmaning om en informationskampanj inför valet 2004
      - där man bland annat skulle använda sig av TV som kommunikationsmedel - under
      förutsättning att denna kampanj drivs och samordnas av kommissionen, och har
      beslutat att offentliggöra en anbudsinfordran för förslag om hur både utvidgningsfrågan
      och frågan om EU:s framtid kan föras fram i audiovisuella medier.
    t: Quanto às modalidades de aplicação, e para dar <a>seguimento</a> ao convite
      do relator de promover, com vista às eleições de 2004, uma campanha de informação
      que recorra sobretudo à televisão - e partindo do princípio que tal campanha
      deverá ser promovida e coordenada pela Comissão - decidimos lançar um vasto
      concurso de propostas audiovisuais que dirá respeito quer ao tema do alargamento
      quer ao do futuro da Europa.
  - s: Kommissionen måste, som föredraganden har sagt, förbinda sig att färdigställa
      den pågående undersökningen, en gemensam utfrågning med parlamentet och sedan
      lagstiftande eller andra åtgärder för att <v>följa</v> <p>upp</p> denna utfrågning.
    t: Como o relator afirmou, a Comissão tem que se empenhar na conclusão do estudo
      que está a ser feito, numa audição conjunta com o Parlamento e depois em acção
      legislativa ou outra no <a>seguimento</a> dessa audição.
  - s: Emellertid vill vi inte innefatta dessa uppgifter i stabilitetsprogrammen för
      att vi anser att dessa problem bör lösas med årliga beslut - det krävs beslut
      på längre sikt - utan för att vi inte anser det lämpligt att införa nya förslag,
      analyser eller sätt att <v>följa</v> <p>upp</p> utvecklingen av de offentliga
      finanserna.
    t: Contudo, em nosso entender, a ideia de incluir essas informações nos programas
      de estabilidade não é por considerarmos que esses problemas se devem resolver
      com decisões anuais, pois exigem soluções a mais longo prazo, mas sim por não
      nos parecer adequado introduzir novos processos de estudo ou de análise, ou
      de <a>seguimento</a>, da evolução das finanças públicas.
  - s: Utskottet kommer att <v>följa</v> <p>upp</p> dem i samråd med parlamentet,
      medlemsstaterna och våra internationella partner.
    t: A Comissão dar-lhes-á <a>seguimento</a> após consultar este Parlamento, os
      Estados-Membros e os nossos parceiros internacionais.
  - s: Jag vet att det lades fram tre ändringsförslag på sammanträdet i januari i
      utskottet för miljö, folkhälsa och konsumentskydd, men de <v>följdes</v> inte
      <p>upp</p> på grund av förfarandemässiga orsaker.
    t: Sei que foram apresentadas três propostas de alteração na reunião da Comissão
      do Meio Ambiente, da Saúde Pública e da Defesa do Consumidor, em Janeiro, as
      quais não tiveram, posteriormente, <a>seguimento</a> por razões de procedimento.
  - s: Jag anser att det vore en viktig signal, herr kommissionsledamot, att i samband
      med vår diskussion se till att Sana’a <v>följs</v> <p>upp</p> på ett sådant
      sätt att det inte bara återstår en av många sådana händelser utan blir en process
      som övervakas.
    t: Considero que seria um sinal importante, Senhor Comissário, no âmbito da nossa
      discussão, assegurar um <a>seguimento</a> da Conferência de Saná, de modo a
      que não acabe por ser apenas mais um dos muitos eventos deste tipo, mas sim
      um processo com acompanhamento.
  - s: Vilken effekt anser kommissionen att språkåret har på regionala och minoritetsspråk
      och hur avser kommissionen att <v>följa</v> <p>upp</p> språkåret för att ge
      det bestående effekt med tanke på dessa språks ställning?
    t: Tendo em conta a situação destas línguas, que <a>seguimento</a> pretende dar
      a Comissão a este Ano Europeu das Línguas para que este produza efeitos duradouros?
  - s: Jag noterar med tillfredsställelse att EESK i sin årliga verksamhetsrapport
      har infört ett kapitel som beskriver hur parlamentets och revisionsrättens tidigare
      ansvarsfrihetsbeslut har <v>följts</v> <p>upp</p>.
    t: Registo com apreço o facto de o CESE ter adoptado a prática de incluir no seu
      relatório de actividades um capítulo em que descreve o <a>seguimento</a> dado
      durante o ano às anteriores decisões de quitação do Parlamento e aos relatórios
      do Tribunal de Contas.
  - s: Slutligen noterar jag med tillfredsställelse kvaliteten på Regionkommitténs
      årliga verksamhetsberättelse, framför allt att man explicit har infört en beskrivning
      av hur parlamentets och revisionsrättens tidigare ansvarsfrihetsbeslut har <v>följts</v>
      <p>upp</p> och att man betonar dessa besluts betydelse och relevans.
    t: Por fim, é com agrado que constato a qualidade do relatório anual de actividade
      do CdR, muito em especial a inclusão explícita do <a>seguimento</a> dado as
      anteriores decisões de quitação do Parlamento, realçando a importância e pertinência
      destas decisões.
  - s: Det finns flera konkreta punkter från ansvarsfriskrivningen för 1999 som det
      inte varit möjligt att <v>följa</v> <p>upp</p>, antingen för att OLAF-utredningar
      inte är färdiga eller för att det pågår ett disciplinärende inom kommissionen.
    t: Existem diversos casos, no processo de quitação de 99, aos quais não é possível
      dar <a>seguimento</a>, porque as investigações da OLAF ainda não estão concluídas
      ou porque decorre um processo disciplinar no âmbito da Comissão.
  - s: Jag skulle vilja fråga kommissionen hur den avser att <v>följa</v> <p>upp</p>
      den vetenskapliga forskningen på detta område, för att intensifiera dessa ansträngningar,
      och omsätta resultaten av denna forskning till fördelar för människor i ljuset
      av Europa 2020-strategin.
    t: Gostaria de perguntar à Comissão como tenciona dar <a>seguimento</a> aos esforços
      de investigação científica nesta área, intensificar estes esforços e traduzir
      os resultados desta investigação em benefício das populações à luz da Estratégia
      Europa 2020?
  - s: Det ska noteras att den här processen nu ska <v>följas</v> <p>upp</p>, eftersom
      öppnandet av järnvägsmarknaden ska bli föremål för ett nytt meddelande från
      kommissionen 2012.
    t: É de realçar ainda que o <a>seguimento</a> do processo ficou assegurado já
      que a ampliação da abertura do mercado ferroviário será abordada numa nova comunicação
      da Comissão prevista para 2012.
  - s: Betänkandet som <v>följer</v> <p>upp</p> kommissionens förslag levererar flera
      motsägelser och negativa aspekter, främst när det gäller dess försvar av tillfälligt
      arbete som svar på arbetslöshetsproblemet, trots de förslag som vi har lagt
      fram för att förbättra betänkandet.
    t: O relatório, no <a>seguimento</a> da proposta da Comissão, apresenta várias
      contradições e aspectos negativos, designadamente na sua ligação à defesa do
      trabalho temporário como resposta ao problema do desemprego, apesar das propostas
      que apresentámos visando a sua melhoria.
  - s: Särskilt viktigt är det att <v>följa</v> <p>upp</p> de rekommendationer som
