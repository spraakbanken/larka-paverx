  - s: Låt mig förklara hur jag <v>följt</v> <p>upp</p> åtgärderna inom mitt kompetensområde.
    t: Let me explain how I have <a>followed</a> <a>up</a> the action in my area of
      competence.
  - s: I stället bör bindande mål fastställas och <v>följas</v> <p>upp</p> av kommissionen,
