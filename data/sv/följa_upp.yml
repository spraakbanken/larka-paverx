    t: I think the key is that the Member States can now start implementing the directive
      and the European Parliament can <a>follow</a> <a>up</a> this implementation.
  - s: Ni måste komma med tydligare besked någon gång och ni har tid på er till december
      för att ta upp denna fråga och <v>följa</v> <p>upp</p> Barnierrapporten.
    t: You need to say something clearer at some point and you have time up to December
