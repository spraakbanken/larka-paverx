    t: Außerdem möchte das Europäische Parlament die beabsichtigten Maßnahmen des
      Aktionsplans in einer Arbeitsgruppe aufmerksam <a>verfolgen</a>.
  - s: I enlighet med det uttalande som återfinns i bilagan kommer vi att via den
      interinstitutionella panelen kvartalsvis <v>följa</v> <p>upp</p> hur genomförandet
      av programmet fortskrider, och arbetsprogrammet kommer att ses över årligen.
    t: Künftig werden wir den Stand der Umsetzung des Programms gemäß der im Anhang
      abgegebenen Erklärung alle drei Monate gemeinsam im Interinstitutionellen Ausschuss
      <a>verfolgen</a>;
  - s: Det är också viktigt att nämna att rådet kommer att behöva <v>följa</v> <p>upp</p>
      de makroekonomiska konsekvenserna av krisen i Japan.
    t: Wichtig ist auch zu erwähnen, dass der Rat die makroökonomischen Auswirkungen
      der japanischen Krise <a>verfolgen</a> muss.
  - s: Jag skulle vilja fråga rådet om detta ändå inte är en tråd som bör <v>följas</v>
      <p>upp</p>, och om vi inte bör rikta skarpa uppmaningar till den algeriska regeringen
      att öppna landet för internationella organisationer som skall få komma in och
      undersöka detta.
    t: Ich möchte den Rat fragen, ob dies keine Spur ist, die man <a>verfolgen</a>
      sollte, und ob wir die algerische Regierung nicht nachdrücklich dazu auffordern
      sollten, das Land für internationale Organisationen zu öffnen, die kommen sollen,
      um dies zu untersuchen.
  - s: Det enda jag kan göra är att hänvisa er till kommissionen, som inom sitt ansvarsområde
      har en skyldighet att <v>följa</v> <p>upp</p> detta mycket noggrant och övervaka
      allt som sker.
    t: Deshalb bleibt mir nichts, als Sie an die Kommission zu verweisen, in deren
      Zuständigkeitsbereich es fällt, dies sehr genau zu <a>verfolgen</a> und zu beobachten.
  - s: Därför, fru kommissionsledamot, vill jag uppmuntra er att inrätta en resultattavla
      för konsumenter som kan fungera som ett verktyg för att rapportera om medlemsstaternas
      åtgärder på konsumentskyddsområdet och hjälpa oss, som valda företrädare, att
      <v>följa</v> <p>upp</p> dåligt genomförande och fördröjt införlivande.
    t: Deshalb, Frau Kommissarin, möchte ich Sie dazu ermutigen, ein Verbraucherbarometer
      zu schaffen, das als Instrument für die Berichterstattung über die Tätigkeiten
      der Mitgliedstaaten auf dem Gebiet des Verbraucherschutzes fungieren und uns,
      den gewählten Vertretern, helfen kann, Fälle von unzureichender Durchsetzung
      und schleppender Umsetzung in nationales Recht zu <a>verfolgen</a>.
  - s: I det hänseendet kan e-handelsdirektivet ses över för sig, frånskilt från översynen
      av konsumentregelverket, och jag försäkrar er om att jag kommer att <v>följa</v>
      <p>upp</p> denna fråga mycket noga med min kollega kommissionsledamot Charlie
      McCreevy, vars portfölj omfattar e-handelsdirektivet.
    t: Angesichts dessen kann die E-Commerce-Richtlinie getrennt vom gemeinschaftlichen
      Besitzstand im Verbraucherschutz überprüft werden, und ich versichere Ihnen,
      dass ich diese Angelegenheit mit meinem Kollegen, Kommissar McCreevy, in dessen
      Ressort die E-Commerce-Richtlinie fällt, sehr aufmerksam <a>verfolgen</a> werde.
  - s: Men hade kommissionen haft förfaranden och strukturer som tillät att missbruken
      identifierades och <v>följdes</v> <p>upp</p> på ett snabbt och effektivt sätt
      hade inte fallet van Buitenen varit nödvändigt.
    t: Wenn aber die Kommission über Strukturen und Verfahrensweisen verfügt hätte,
      die es ermöglicht hätten, Mißbräuche rasch und effizient aufzudecken und zu
      <a>verfolgen</a>, dann wäre der van-Buitenen-Fall zu vermeiden gewesen.
  - s: Enligt kommissionens uppskattning har detta ändringsförslag inte ytterligare
      <v>följts</v> <p>upp</p>.
    t: Nach Einschätzung der Kommission wurde dieser Änderungsantrag nicht weiter
      <a>verfolgt</a>.
  - s: Uppskattningen av de olika förnybara källornas andel i framtiden är hur som
      helst betydelsefull, och den skall bidra till att de framsteg som gjorts <v>följs</v>
      <p>upp</p>, samt att det säkerställs att varje teknik utvecklas inom en tydlig
      politisk ram.
    t: Die Einschätzung für den künftigen Anteil der verschiedenen erneuerbaren Energieträger
      ist auf jeden Fall aussagekräftig und wird dazu beitragen, die erreichten Fortschritte
      zu <a>verfolgen</a> und sicherzustellen, daß jede Technologie in einem klar
      definierten politischen Rahmen genutzt werden kann.
  - s: Klausulerna om grundläggande arbetsnormer måste bli medel för att normerna
      verkligen tillämpas, och detta blir ett test för kommissionen när det gäller
      att <v>följa</v> <p>upp</p> detta meddelande.
    t: Solche Klauseln über grundlegende Arbeitsnormen müssen zu Mitteln ihrer tatsächlichen
      Durchsetzung werden, und man wird die Kommission daran messen, wie sie diese
      Mitteilung weiter <a>verfolgt</a>.
  - s: Att <v>följa</v> <p>upp</p> företagens utveckling för att korrekt kunna bedöma
      hur den inre marknaden utvecklas, fastställa den monetära och ekonomiska politiken,
      social- och industripolitiken, har en avsevärd politisk betydelse, särskilt
      i den övergångsfas vi befinner oss i för att förbereda den gemensamma valutan.
    t: Es ist politisch bedeutsam, die Unternehmensentwicklung zu <a>verfolgen</a>,
      um die Entwicklung des Binnenmarktes korrekt einzuschätzen und auch um die Geldpolitik,
      die Wirtschafts- und Sozialpolitik und die Industriepolitik festzulegen.
  - s: Vi vill att kommissionen ska få vidsträckta möjligheter att granska ett antal
      frågor ordentligt och <v>följa</v> <p>upp</p> dem med konsekvensanalyser för
      att studera deras effekter.
    t: Wir möchten, dass die Kommission ausreichend Gelegenheit erhält, um eine Reihe
      von Aspekten gründlich zu untersuchen und diese mittels Verträglichkeitsprüfungen
      weiter zu <a>verfolgen</a>, um ihre Auswirkungen zu ergründen.
  - s: Detta är ett rättvist och ansvarsfullt tillvägagångssätt och det måste <v>följas</v>
      <p>upp</p> av parlamentet om det på ett konstruktivt sätt ska kunna bidra till
      Kashmirdebatten.
    t: Dies ist ein gerechtes und verantwortungsbewusstes Vorgehen, eines, das dieses
      Hohe Haus <a>verfolgen</a> muss, wenn es auf konstruktive Weise zur Kaschmir-Debatte
      beitragen will.
  - s: Det är förvånande att medlemsstaternas regeringar inte <v>följer</v> <p>upp</p>
      detta bättre, för om inte budgeten finansieras med hjälp av tullar, innebär
      det en motsvarande ökning av medlemsstaternas bidrag.
    t: Es ist um so verwunderlicher, daß die Regierungen der Mitgliedstaaten das nicht
      stärker <a>verfolgen</a>, denn soweit der Haushalt nicht über Zölle finanziert
      wird, müssen ja die Beiträge der Mitgliedstaaten entsprechend höher ausfallen.
- c: 38
  r: 2
  v: folgen
  x:
  - s: Sedan 1992 har man talat om reformen av den gemensamma jordbrukspolitiken inom
      EU, om integreringen av kraven på miljöskydd, om politiken för landsbygdens
      utveckling för att behålla befolkningen och om sysselsättning i landsbygdsområden
      etc. Vad tjänar då dessa tjusiga principiella förklaringar till om de inte <v>följs</v>
      <p>upp</p> av något konkret initiativ för att förändra den gemensamma jordbrukspolitikens
      mekanismer?
    t: Seit 1992 erzählt man uns etwas von der Reform der GAP, von der Berücksichtigung
      ökologischer Erfordernisse, von einer ländlichen Entwicklungspolitik, von dem
      Bemühen, der Abwanderung von Menschen und Arbeitsplätzen aus den ländlichen
      Gebieten Einhalt zu gebieten, usw. Was sollen diese schönen Grundsatzerklärungen,
      wenn ihnen keinerlei konkrete Initiative zur Änderung der Mechanismen der GAP
      <a>folgt</a>?
  - s: Så finns det en rad områden, där kommissionen har tillkännagivit en rad initiativ,
      som går ut på att man skall strama åt fristen för ingående av avtal till sex
      månader, att icke effektuerade avtal skall upphöra, att överskjutande programförvaltningsenheter
      skall stängas, att godkännandeprocedurerna skall förenklas och att utvärderingsrapporten
      skall <v>följas</v> <p>upp</p> av konkreta handlingar, och att outnyttjade Phare-medel
      skall omfördelas.
    t: Es gibt eine Reihe von Bereichen, in denen die Kommission Initiativen angekündigt
      hat, die darauf hinauslaufen, die Frist für den Abschluß von Verträgen auf sechs
      Monate zu beschränken, nicht-erledigte Verträge zu erledigen, überflüssige Programmverwaltungseinheiten
      abzuschaffen, die Genehmigungsprozeduren zu vereinfachen, dem Bewertungsbericht
      konkrete Handlungen <a>folgen</a> zu lassen und nicht ausgeschöpfte PHARE-Mittel
      umzuverteilen.
  - s: De här slutsatserna <v>följdes</v> <p>upp</p> den 3 november av ett meddelande
      från kommissionen med titeln handlingsplan för den europeiska textil- och beklädnadsindustrins
      konkurrenskraft.
    t: Diesen Beschlüssen <a>folgte</a> am 3. November 1997 eine Kommissionsmitteilung
      mit dem Titel Aktionsplan zur Erhöhung der Wettbewerbsfähigkeit der Europäischen
      Textil- und Bekleidungsindustrie.
  - s: Vi får dock inte stanna vid detta utan måste <v>följa</v> <p>upp</p> med specifika
      åtgärder både på EU-nivå och i de enskilda medlemsstaterna.
    t: Auf dieses Ereignis müssen besondere Maßnahmen sowohl auf EU-Ebene als auch
      auf Ebene der Mitgliedstaaten <a>folgen</a>.
  - s: Och tillåt mig att till Patten säga att jag välkomnar vad han har sagt om krigsmateriel,
      men kommer kommissionen att <v>följa</v> <p>upp</p> sina tidigare meddelanden
      med beslutsamma åtgärder på detta område, och håller han med mig om att Meteor-Missilprojektet
      är livsnödvändigt för den europeiska försvarsindustrins framtid?
    t: Wird die Kommission aber ihren früheren Mitteilungen entschlossene Maßnahmen
      <a>folgen</a> lassen, und stimmt Herr Patten mit mir darin überein, daß das
      Meteor-Raketenprojekt für die Zukunft der europäischen Verteidigungsindustrie
      äußerst wichtig ist?
  - s: Särskilt viktigt är det att <v>följa</v> <p>upp</p> de rekommendationer som
      lämnades av Michael Gahler, vår valobservatör 2008.
    t: Es ist ganz besonders wichtig, den Empfehlungen von Michael Gahler, der 2008
      als Wahlbeobachter der EU in Pakistan war, zu <a>folgen</a>.
  - s: Det är mycket uppenbart att vi behöver en europeisk försvarsidentitet, och
      därför måste St Malo-initiativet snabbt <v>följas</v> <p>upp</p>.
    t: Es ist klar, daß wir eine europäische Verteidigungsidentität benötigen und
      daß auf die Initiative von St. Malo daher schnellstens eine Antwort <a>folgen</a>
      muß.
  - s: Det är i själva verket detta som vi enligt min uppfattning måste <v>följa</v>
      <p>upp</p> eller driva den närmaste tiden.
    t: In der Tat sollten wir meiner Meinung nach in naher Zukunft diesem zentralen
      Gedanken <a>folgen</a> oder diesen anstreben.
  - s: För mig är detta ett exempel på att våra fina ord om att skära ned på det statligt
      stödet i alltför liten utsträckning <v>följs</v> <p>upp</p> av konkret och handfast
      agerande.
    t: Für mich ist das ein Beispiel dafür, dass auf unsere schönen Worte über die
      Begrenzung staatlicher Beihilfen zu selten konkrete Handlungen <a>folgen</a>.
  - s: Vi måste <v>följa</v> <p>upp</p> de rekommendationer om förebyggande av naturkatastrofer
      som nyligen antogs i parlamentet.
    t: Es ist entscheidend, dass den hier angenommenen Empfehlungen zur Verhütung
      von Naturkatastrophen weitere Schritte <a>folgen</a>.
  - s: Vi måste <v>följa</v> <p>upp</p> de rekommendationer om förebyggande av naturkatastrofer
      som nyligen antagits.
    t: Es ist entscheidend, dass den kürzlich angenommenen Empfehlungen zur Verhütung
      von Naturkatastrophen weitere Schritte <a>folgen</a>.
  - s: Först och främst skulle jag vilja välkomna redogörelsen från Barcelona beträffande
      Mellanöstern och jag utgår ifrån att de föresatser och idéer som lades fram
      där kommer att <v>följas</v> <p>upp</p> genom intensiv diplomatisk aktivitet
      från Europeiska unionens sida.
    t: Herr Präsident, zunächst möchte ich die Erklärung von Barcelona über den Nahen
      Osten begrüßen, und ich bin zuversichtlich, dass den dort vorgebrachten Absichtserklärungen
      und Plänen intensive diplomatische Bemühungen von Seiten der Europäischen Union
      <a>folgen</a> werden.
  - s: Sist men inte minst måste kommissionen <v>följa</v> <p>upp</p> G8-toppmötets
      uttalande om den globala livsmedelsförsörjningen.
    t: Abschließend möchte ich noch sagen, dass die Kommission der Erklärung der Staats-
      und Regierungschefs der G8 zur globalen Ernährungssicherheit <a>folgen</a> muss.
  - s: Jag frågar er, varför <v>följer</v> ni inte <p>upp</p> vår begäran, som förresten
      är mycket rimlig, om samråd med industrin?
    t: Warum <a>folgen</a> Sie unserer - im Übrigen sehr vernünftigen - Aufforderung
      zur Hinzuziehung der Weinerzeuger nicht?
  - s: Av denna anledning uppmanar jag mina kolleger att stödja dessa betänkanden,
      och medlemsstaterna - och kommissionen - att <v>följa</v> <p>upp</p> dem i vederbörlig
      ordning.
    t: Darum bitte ich meine Kollegen dringend, diese Berichte zu unterstützen, und
      die Mitgliedstaaten - wie auch die Kommission - ihnen dann auch zu <a>folgen</a>.
  - s: Detta <v>följdes</v> <p>upp</p> 1997 genom ett beslut att stärka UCLAF:s självständighet
      genom att, bl.a., ge direktören för byrån samma status som kommissionens oberoende
      styrekonom.
    t: Dem <a>folgte</a> 1997 ein Beschluß zur Stärkung der Unabhängigkeit der UCLAF
      u.a. dadurch, daß der Direktor denselben Status erhielt wie der unabhängige
      Finanzkontrolleur.
  - s: Vi tog nyligen emot rapporten från FN:s generalsekreterares särskilda sändebud,
      Catherine Bertini, som <v>följts</v> <p>upp</p> av ytterligare en undersökning.
    t: Wir erhielten kürzlich den Bericht von Catherine Bertini, der Sonderbeauftragten
      des UNO-Generalsekretärs, dem eine weitere Studie <a>folgte</a>.
  - s: Men man måste <v>följa</v> <p>upp</p> det genom att sätta tydliga mål för det
      som ska uppnås.
    t: Dieser Bericht hat das Verdienst, ein Dokument unserer Institution zu sein,
      das einen weiteren Schritt in diese Richtung unternimmt, aber andere müssen
      <a>folgen</a>, in denen eindeutige Zielsetzungen, die Methoden ihrer Realisierung,
      die für ihre Umsetzung Verantwortlichen und die Durchführung periodischer Überprüfungen
      festgelegt werden, die uns die Möglichkeit geben, einerseits alle Erfolge zu
      registrieren und andererseits die Gründe zu ermitteln, aus denen sie nicht erreicht
      wurden.
  - s: Men åtgärden måste omedelbart <v>följas</v> <p>upp</p> av ett åtagande från
      rådets och de nationella parlamentens sida att genast anta den, före säsongsslutet,
      för att lösa detta problem, som inte bara påverkar den sydliga delen av Europa
      utan hela Europa, vilket dagens omröstning har visat.
    t: Der Maßnahme muss jedoch sofort eine Zusage des Rates und der Regierungen der
      Mitgliedstaaten <a>folgen</a>, sie sofort umzusetzen, noch vor dem Ende der
      Saison, um dieses Problem zu lösen, von dem nicht nur der südliche Teil Europas,
      sondern ganz Europa betroffen ist, wie die heutige Abstimmung gezeigt hat.
  - s: Det är av avgörande betydelse att 1) stresstesterna genomförs av oberoende
      experter och att 2) resultaten av dessa tester <v>följs</v> <p>upp</p> ytterst
      noggrant.
    t: Es ist entscheidend, dass 1. die Stresstests von unabhängigen Sachverständigen
      durchgeführt werden, und dass 2. auf die Ergebnisse dieser Tests sofort entsprechende
      Maßnahmen <a>folgen</a>.
  - s: Jag vill här säga att hennes agerande varit korrekt, om än inte <v>följts</v>
      <p>upp</p> så som det borde gjorts av hela det internationella samfundet.
    t: Ich möchte Ihnen noch sagen, daß Ihre Vorgehensweise richtig war, auch wenn
      Ihnen, wie es wohl sein mußte, nicht die gesamte internationale Gemeinschaft
      darin <a>gefolgt</a> ist.
  - s: Europeiska unionen har även gjort stora åtaganden i Mellanöstern och vi förväntar
      oss att dessa åtaganden <v>följs</v> <p>upp</p> av politiskt agerande.
    t: Die Europäische Union hat außerdem erhebliche Verpflichtungen im Nahen Osten
      übernommen, und wir erwarten, dass sie diesen Verpflichtungen auch politische
      Taten <a>folgen</a> lässt.
  - s: Detta <v>följdes</v> i mars 2010 <p>upp</p> av ett tematiskt forum där man
      utforskade möjligheten att utöka forumets verksamhetsområde till att även omfatta
      samarbete mellan skolor och näringsliv.
    t: Im März 2010 <a>folgte</a> ein Themenforum zur Erkundung der Möglichkeit, das
      Handlungsfeld des Forums auf die Zusammenarbeit zwischen Schulen und Wirtschaft
      auszuweiten.
  - s: Därför hoppas jag verkligen att kommissionen tar sitt ansvar, <v>följer</v>
      <p>upp</p> den formella underrättelsen så snart som möjligt och stoppar det
      som Polen har satt igång.
    t: Deshalb hoffe ich stark, dass die Kommission ihre Aufgaben ernst nimmt, dem
      Mahnschreiben baldmöglichst weitere Maßnahmen <a>folgen</a> lässt und dem von
      Polen in Gang gesetzten Prozess einen Riegel vorschiebt.
  - s: Det är Europeiska unionens uppgift att understryka dessa framsteg när de äger
      rum och stödja dem så snart tillfälle ges. Europeiska unionen bör också se till
      att de uttalanden, fulla av goda avsikter, som gjordes under förhandlingarna
      om associerings- och partnerskapsavtal verkligen <v>följs</v> <p>upp</p> genom
      konkreta åtgärder, och det i syfte att säkerställa en bättre social sammanhållning.
    t: Die Europäische Union muss gleichfalls dafür sorgen, dass den Absichtserklärungen,
      die während der Gespräche zu den Assoziierungs- oder Partnerschaftsabkommen
      abgegeben werden, auch tatsächlich konkrete Maßnahmen <a>folgen</a>, um vor
      allem einen größeren sozialen Zusammenhalt zu gewährleisten.
  - s: Det har <v>följts</v> <p>upp</p> av flera resolutioner, och nu har vi alltså
      Erikssonbetänkandet om en kampanj mot våld mot kvinnor.
    t: Dem sind mehrere Entschließungen <a>gefolgt</a> und jetzt liegt der Eriksson-Bericht
      über eine Kampagne gegen Gewalt gegen Frauen vor.
  - s: Toppmötet i Kairo kommer att <v>följas</v> <p>upp</p> av ett annat forum i
      Dakar om grundutbildning.
    t: Dem Gipfel von Kairo wird ein Forum über die allgemeine Grundbildung in Dakar
      <a>folgen</a>.
  - s: Jag vill därför uppmana Papandreou att å rådets vägnar i varje fall hörsamma
      den brett delade synen här i parlamentet att det här visserligen är en bra början
      men bara kommer att vara en bra början om den <v>följs</v> <p>upp</p> av mer
      parlamentarisk kontroll, helst genom Europaparlamentet.
    t: Herrn Papandreou möchte ich deshalb ersuchen, sich im Namen des Rates auf jeden
      Fall der hier im Parlament von einer breiten Mehrheit vertretenen Ansicht anzuschließen,
      dass dies zwar ein erfreulicher erster Schritt ist, aber nur dann ein erfreulicher
      erster Schritt sein wird, wenn ihm eine stärkere parlamentarische Kontrolle,
      vorzugsweise durch das Europäische Parlament, <a>folgen</a> wird.
  - s: En del länder som talar vitt och brett är inte beredda att <v>följa</v> <p>upp</p>
      sina ord med handling.
    t: Manche Länder reden zwar unentwegt, sind jedoch nicht bereit, den Worten Taten
      <a>folgen</a> zu lassen.
  - s: Detta samarbete tas upp, eller snarare påkallas, i fördragen och i de officiella
      talen men <v>följs</v> inte <p>upp</p> i handling.
    t: Diese Zusammenarbeit wird zwar in den Verträgen und in offiziellen Reden bekräftigt
      und sogar beschworen, doch der Amtsschimmel <a>folgt</a> dem nicht immer so
      wie er könnte und müsste.
  - s: Målen för dricksvatten och sanitetsanläggningar, kemikalier, fiskbestånd och
      minskningen av fattigdom, svält och barnadödlighet bör <v>följas</v> <p>upp</p>
      med konkreta insatser och en konkret politik.
    t: Auf die Zielvorgaben für Trinkwasser und sanitäre Anlagen, Chemikalien, Fischbestände,
      Beseitigung von Armut und Hunger sowie Senkung der Kindersterblichkeit müssen
      konkrete Aktionen und politische Maßnahmen <a>folgen</a>.
  - s: Ni var snarast uppfylld av Europas gemensamma bästa, och även om vi i vissa
      frågor inte alltid <v>följde</v> <p>upp</p> era förslag, eftersom vi eftersträvade
      väl avvägda kompromisslösningar, inspirerade ni likafullt till många av våra
      framsteg, särskilt på de sociala styrelseformernas område.
    t: Wenngleich wir in einigen Punkten nicht Ihren Vorschlägen <a>gefolgt</a> sind,
      weil wir nach Lösungen gesucht haben, die einen Ausgleich und einen Kompromiss
      ermöglichen sollten, haben Sie nichtsdestotrotz zahlreiche unserer Maßnahmen
      beeinflusst, insbesondere was den Bereich des sozialpolitisch motivierten Regierens
      anbelangt.
  - s: Dessa tillkännagivanden har emellertid <v>följts</v> <p>upp</p> av mycket blygsamma
      förslag.
    t: Diesen Ankündigungen <a>folgten</a> jedoch nur sehr bescheidene Vorschläge.
  - s: Vi kommer att noga <v>följa</v> <p>upp</p> denna reform, hur den tillämpas
      och hur effektiv den blir när det gäller att få till stånd en positiv utveckling
      och framför allt när det gäller att främja de mänskliga rättigheterna.
    t: Sie sind in den vergangenen Jahren einen Marathon gelaufen und haben dabei
      Fußabdrücke hinterlassen, denen wir in den kommenden Jahren <a>folgen</a> können.
  - s: Klimatförändringen är en hjärtfråga för Europeiska unionen och när vi undertecknade
      Kyotoprotokollet var vi medvetna om att detta åtagande måste <v>följas</v> <p>upp</p>
      med handfasta åtgärder.
    t: Als wir uns dem Kyoto-Protokoll angeschlossen haben, war uns bewusst, dass
      dieser Verpflichtung konkrete Maßnahmen <a>folgen</a> mussten.
  - s: För mig är Cites och särskilt blåfenad tonfisk ett testfall för att fastställa
      om ni från kommissionens sida är i stånd att <v>följa</v> <p>upp</p> era ord
