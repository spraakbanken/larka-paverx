    t: In particular, I think that we in this Hemicycle have already churned out more
      than enough overblown texts, and that the European institutions rarely, if ever,
      <a>follow</a> these overblown texts and overblown statements with action.
  - s: Vi kommer att <v>följa</v> <p>upp</p> allt som händer.
    t: We shall <a>follow</a> everything that happens.
  - s: Men vi skall vara säkra på att vi också är i stånd till att <v>följa</v> <p>upp</p>
      med handling, om det visar sig att de mänskliga rättigheterna kränks.
    t: However, we must be certain that we are in a position to <a>follow</a> through
      and take action if it proves that human rights are being violated.
  - s: Vi behöver litet mer engagemang från FN-organisationernas sida när det gäller
      att ge våra revisorer och kontrollörer tillträde för att <v>följa</v> <p>upp</p>
      våra pengar, att öppna upp verksamheten på ett sätt som är jämförbart med det
      som vi uppnått tillsammans med Världsbanken.
    t: We need a little more responsiveness from the UN organisations to give access
      to our auditors and controllers to <a>follow</a> our money, to open up in a
      manner which is comparable to what we have obtained with the World Bank.
  - s: Denna princip, som ju återges mycket korrekt och detaljerat, får både föredragandens
      och det stora flertalets stöd och mer än det, den skall utökas och befästas,
      vilket framgår av ett antal av punkterna i betänkandet, och tendenser i motsatt
      riktning skall bekämpas, och härmed tänker jag först och främst på vissa uttalanden
      och domar från den tyska författningsdomstolen, som emellertid på ett något
      annorlunda plan <v>följs</v> <p>upp</p> av den danska Højesteret i en dom i
      augusti månad förra året, i ett mål där jag själv processade.
    t: it will be extended and strengthened, as a number of the paragraphs in the
      report indicate, and tendencies in the opposite direction, and here I am thinking
      in particular of some statements and rulings by the German Constitutional Court,
      which were <a>followed</a>, although on a somewhat different level, by the Danish
      Supreme Court in a ruling in August last year in a case which I myself conducted.
  - s: Det är Europeiska unionens uppgift att understryka dessa framsteg när de äger
      rum och stödja dem så snart tillfälle ges. Europeiska unionen bör också se till
      att de uttalanden, fulla av goda avsikter, som gjordes under förhandlingarna
      om associerings- och partnerskapsavtal verkligen <v>följs</v> <p>upp</p> genom
      konkreta åtgärder, och det i syfte att säkerställa en bättre social sammanhållning.
    t: The European Union must also ensure that the good intentions stated during
      discussions on partnership or association agreements are in fact <a>followed</a>
      by practical measures, with a view to increasing social cohesion.
  - s: Rådet tycks vara berett att inskränka den breda befogenhet som kommissionen
      eftersträvar vad gäller folkhälsan och skulle utan tvivel <v>följa</v> <p>upp</p>
      det med en näsring av budgetrestriktioner.
    t: The Council seems to be poised to throttle the broad remit sought by the Commission
      in the field of public health and would doubtless <a>follow</a> that by a noose
      of budgetary restrictions.
  - s: Nu måste vi för allas vår skull sända en påminnelse om detta till rådet och
      <v>följa</v> <p>upp</p> den, för annars kommer bedrägeribekämpningen att förbli
      ofullständig och vara en tandlös tiger.
    t: Now, for everybody’s sake, we must send a reminder to the Council about this
      and <a>follow</a> it through, otherwise the fight against fraud will remain
      incomplete and be a toothless tiger.
  - s: Så i stor utsträckning ligger initiativet hos dem. Men jag är säker på att
      Macartney kommer att fortsätta <v>följa</v> <p>upp</p> denna fråga för att se
      om denna utveckling äger rum.
    t: But I am certain that Mr Macartney will continue to <a>follow</a> this issue
      to see whether that evolution takes place.
  - s: Den här veckan äger det ordinarie toppmötet mellan Europeiska unionen och Ryssland
      rum i Chanty-Mansijsk, vilket ska <v>följas</v> <p>upp</p> av den femte världskongressen
      för de finskugriska folken på samma plats.
    t: Mr President, this week in Khanty-Mansiysk the regular summit meeting between
      the European Union and Russia is taking place, to be <a>followed</a> by the
      5th World Congress of Finno-Ugrian Peoples in the same place.
  - s: Men jag har kommit överens med mina enheter om att be de berörda företagen
      att tillhandahålla information mycket snabbt, för jag kan försäkra er att vi
      mycket noggrant <v>följer</v> <p>upp</p> vad som hänt inom energisektorn, inte
      bara i Spanien för övrigt, utan också i övriga medlemsstater.
    t: But I have agreed with my services that we will insist on obtaining information
      very quickly from the companies concerned because I can assure you that we are
      <a>following</a> developments in the energy sector very closely, not just in
      Spain but also in the other Member States.
  - s: Kollegan Liese har redan påpekat att det inte bara handlar om ekonomiska behov
      utan även om andra frågor, och vi kommer som parlament noggrant <v>följa</v>
      <p>upp</p> de här åtgärderna.
    t: Mr Liese has already said that we are dealing with other issues besides economic
      matters, and as a Parliament we shall be <a>following</a> all these actions
      closely.
  - s: För det andra, med tanke på att kommissionen föreslår att göra detta innan
      den lägger fram förslag som sedan läggs fram för rådet och parlamentet, hur
      planerar kommissionen att <v>följa</v> <p>upp</p> de ändringsförslag som rådet
      och parlamentet lägger fram för att se till att en konsekvensbedömning görs
      av dessa ändringsförslag?
    t: Secondly, given that the Commission proposes to do this before making proposals
      which then go before the Council and Parliament, how does it envisage <a>following</a>
      the amendments being made by the Council and Parliament to ensure that there
      is an impact assessment of those amendments?
  - s: Jag vill därför uppmana Papandreou att å rådets vägnar i varje fall hörsamma
      den brett delade synen här i parlamentet att det här visserligen är en bra början
      men bara kommer att vara en bra början om den <v>följs</v> <p>upp</p> av mer
      parlamentarisk kontroll, helst genom Europaparlamentet.
    t: I would therefore in any event like to ask Mr Papandreou, on behalf of the
      Council, to pursue the widely shared view here in Parliament that this is certainly
      a good start, but will only be a good start if it is <a>followed</a> by greater
      parliamentary control, preferably by the European Parliament.
  - s: Tack för de upplysningar ni har lämnat, men låt mig också insistera, eftersom
      Europaparlamentet också har <v>följt</v> <p>upp</p> alla initiativ från kommissionen
      och rådet för att påskynda genomförandet av Erika I- och Erika II-paketen.
    t: Thank you, Mr President, for everything that you have said, but allow me to
      also stress my point because Parliament has also <a>followed</a> all the Commission
      and Council initiatives to speed up the implementation of the ERIKA I and ERIKA
      II packages.
  - s: Jag kan försäkra er om att vi, inom ramen för våra befogenheter, kommer att
      <v>följa</v> <p>upp</p> denna fråga mycket noggrant.
    t: I can assure you that, within the scope of our competences, we will <a>follow</a>
      this matter very closely.
  - s: Jag skulle vilja be er att tillsätta en kommitté som kan <v>följa</v> <p>upp</p>
      alla problem, försöka finna lösningar och även på allvar samråda med medlemsstaterna
      för att undanröja orättvisor av detta slag på ett sätt eller annat.
    t: I would urge you to set up a committee which <a>follows</a> all the problems,
      looks for solutions and also consults with the Member States in earnest in order
      to eliminate injustices of this kind in one way or another.
  - s: Jag vet att det är mycket svårt för människor att förstå detta, men jag hoppas
      att kommissionären kan <v>följa</v> <p>upp</p> detta och behålla denna lagstiftning.
    t: I know it is very difficult for people to understand this, but I hope that
      the Commissioner will <a>follow</a> it through and keep that legislation in
      place.
  - s: Kommissionen kommer också snabbt att <v>följa</v> <p>upp</p> detta med förslag
      på bötesstraff.
    t: The Commission will also <a>follow</a> rapidly with proposals for penalty payments.
  - s: Detta samarbete tas upp, eller snarare påkallas, i fördragen och i de officiella
      talen men <v>följs</v> inte <p>upp</p> i handling.
    t: Such cooperation is affirmed, or rather invoked in the Treaties and official
      speeches, but funding does not <a>follow</a> as it could and should do.
  - s: Låt mig bara säga ytterligare några ord för att <v>följa</v> <p>upp</p> vad
      den höge representanten sade om Iran och vårt förhållande till Iran.
    t: Let me just say a few additional words, <a>following</a> what the High Representative
      said about Iran and our relationship with Iran.
  - s: Det är mycket viktigt att kommissionen <v>följer</v> <p>upp</p> detta och får
      tillbaka sina pengar.
    t: It is vital that the Commission <a>follows</a> that and gets its money back.
  - s: Vi har därför inom kommissionen <v>följt</v> <p>upp</p> parlamentets förslag
      om att skapa en särskild enhet för att hantera misstänkt fusk i Phare-, Tacis-
      och Meda-programmen liksom i andra biståndsprojekt.
    t: Therefore in the Commission we have <a>followed</a> Parliament’s proposal to
      set up a separate unit to deal with suspected fraud in the Phare, Tacis and
      Meda programmes as well as in other aid projects.
  - s: Detta är grunden för dagens debatt och för den muntliga fråga som lagts fram,
      som utgör utgångspunkten för en bredare diskussion som borde ligga parlamentet
      mycket varmt om hjärtat och som även borde genomföras snabbt och noggrant av
      parlamentet och <v>följas</v> <p>upp</p> med den orubblighet som Roberta Angelilli
      visat.
    t: This is the basis of today’s debate and the oral question submitted, which
      forms the backdrop for a broader discussion that should be very dear to the
      heart of Parliament and should be carried out swiftly and carefully by this
      Parliament, and <a>followed</a> with the tenacity that Mrs Angelilli has shown.
  - s: Allmänna preferenssystemet+ eller kopplingen till arbetsnormer eller fördrag
      blir ineffektiva instrument, eftersom utebliven tillämpning helt enkelt inte
      <v>följs</v> <p>upp</p> med sanktioner.
    t: We shall closely <a>follow</a> the reform, its application and its effectiveness
      in terms of good development and, above all, in terms of human rights.
  - s: Vi kommer att noga <v>följa</v> <p>upp</p> denna reform, hur den tillämpas
      och hur effektiv den blir när det gäller att få till stånd en positiv utveckling
      och framför allt när det gäller att främja de mänskliga rättigheterna.
    t: You have run a marathon in the past years and while doing so you have left
      some footprints that we will be able to <a>follow</a> in the years to come.
  - s: Europeiska unionen är redo inför Köpenhamn och redo att <v>följa</v> <p>upp</p>
      sina utsläppsminskningar med ett kraftfullt förslag om klimatfinansiering, helt
      i linje med kommissionens förslag i september, och det både på längre sikt och
      avseende så kallad snabbstartsfinansiering.
    t: the European Union is ready for Copenhagen and ready to <a>follow</a> our action
      to cut emissions with a powerful offer on climate finance, just as the Commission
      proposed in September, both in the longer term and in ’fast start’ funding.
  - s: Vi måste absolut <v>följa</v> <p>upp</p> hur dessa lagar genomförs i praktiken.
    t: Clearly we will need to <a>follow</a> how these are implemented in practice.
  - s: I det hänseendet kan e-handelsdirektivet ses över för sig, frånskilt från översynen
      av konsumentregelverket, och jag försäkrar er om att jag kommer att <v>följa</v>
      <p>upp</p> denna fråga mycket noga med min kollega kommissionsledamot Charlie
      McCreevy, vars portfölj omfattar e-handelsdirektivet.
    t: In this respect, the e-commerce Directive can be reviewed separately from the
      review of the consumer acquis, and I assure you that I will <a>follow</a> this
      subject very closely with fellow Commissioner McCreevy, within whose portfolio
      lies the e-commerce Directive.
  - s: Mötet i New York för att <v>följa</v> <p>upp</p> Pekingkonferensen blir ett
      bra tillfälle att fortsätta arbeta åt detta håll.
    t: The meeting in New York, <a>following</a> on from the conference in Beijing,
      will be a good opportunity to continue working along this line.
  - s: 'Betänkandet av Jonas Sjöstedt <v>följer</v> <p>upp</p> ett meddelande från
      kommissionen och handlar om en mycket viktig fråga som alltför ofta försummas:'
    t: The report by Mr Sjöstedt <a>follows</a> a Commission communication and deals
      with an extremely important question which is all too often overlooked, the
      impact of mining on the environment.
  - s: När det gäller Afrika ska det stora toppmötet mellan EU och Afrika hållas i
      Lissabon i december 2007, och de beslut som fattas där kommer troligen att behöva
      <v>följas</v> <p>upp</p> med åtgärder - vilket är mycket viktigt också för att
      hjälpa de afrikanska styrkorna att lösa afrikanska konflikter på afrikanskt
      sätt.
    t: Regarding Africa, the major EU-Africa Summit is due to be held in Lisbon in
      December 2007, and it is likely that the decisions we take there will have to
      be <a>followed</a> by action - which is very important also in terms of helping
      African forces settle African conflicts using African means.
  - s: Detta är ett rättvist och ansvarsfullt tillvägagångssätt och det måste <v>följas</v>
      <p>upp</p> av parlamentet om det på ett konstruktivt sätt ska kunna bidra till
      Kashmirdebatten.
    t: This is a just and responsible approach and one which this House must <a>follow</a>
      if it is to contribute constructively to the Kashmir debate.
- c: 48
  r: 4
  v: monitor
  x:
  - s: EU måste mycket noga <v>följa</v> <p>upp</p> detta.
    t: The EU has to <a>monitor</a> that very closely.
  - s: Därvid måste man analysera läget för mänskliga rättigheter, besluta om åtgärder
      för att förbättra situationen, <v>följa</v> <p>upp</p> vilken effekt åtgärderna
      har på situationen och bedöma hur åtgärderna har lyckats samt lägga fram offentliga
      rapporter om bedömningen och dess resultat.
    t: That assessment must include an analysis of the human rights situation, a decision
      on measures to improve that situation, a programme to <a>monitor</a> the impact
      of the measures on the situation, an evaluation of their success and a public
      report on the assessment and its results.
  - s: Då får vi möjlighet att i tillräcklig detalj <v>följa</v> <p>upp</p> genomförandet
      av de miljöavtal som slutits med bilindustrin.
    t: We shall then have the opportunity to <a>monitor</a> in sufficient detail the
      way in which the environmental agreements concluded with the car industry are
      being implemented.
  - s: Och jag nämnde det inte i mitt uttalande, men jag tänker absolut föreslå en
      genomförbarhetsundersökning om ett institut för könsrollsfrågor vid ministerkonferensen
      eftersom vi måste ha ett instrument för att <v>följa</v> <p>upp</p> dessa indikatorer
      och för utbyte av goda metoder.
    t: I did not mention this in my speech, but I am fully intending to propose a
      feasibility study on the gender institution to the Ministerial Conference, because
      we need an instrument for <a>monitoring</a> those indicators, and for exchanges
      of good practice.
  - s: ett europeiskt råd som drar upp de strategiska riktlinjerna, en kommission
      som <v>följer</v> <p>upp</p> och genomför strategin och lagstiftningsorgan för
      strategin, dvs. rådet och Europaparlamentet.
    t: 'a European Council that launches the strategic lines, a Commission that <a>monitors</a>
      and executes the strategy and legislative bodies for the strategy:'
  - s: Det är en uppgift som vi behöver för att kunna <v>följa</v> <p>upp</p> situationen.
    t: It is a piece of information we need if we are to be able to <a>monitor</a>
      developments.
  - s: Eftersom läget nu är detta, och att allt inte är sagt och heller inte kommer
      att bli sagt, när vi går till röstning, så är det naturligtvis lämpligt, att
      ha en budgetstrategi för att <v>följa</v> <p>upp</p> denna fråga.
    t: That being so, not everything has been said, and not everything will be said
      at voting time, and of course we will have to have a budgetary strategy for
      <a>monitoring</a> this matter.
  - s: Vi hänvisar naturligtvis till kommissionär Gradin för att <v>följa</v> <p>upp</p>
      det individuella fall som har nämnts.
    t: We will of course ask Mrs Gradin to <a>monitor</a> the individual case that
      was mentioned.
  - s: Kommissionen <v>följer</v> även <p>upp</p> utvecklingen av verksamhetsbetingelserna
      för små företag med hjälp av den årliga rapporten som hänför sig till den europeiska
      stadgan för småföretag.
    t: The Commission also <a>monitors</a> developments in the business climate for
      small enterprises with reference to the yearly report on the European Charter
      for Small Enterprises.
  - s: Jag försäkrar er emellertid att kommissionen, med hjälp av tekniska experter,
      kommer att på nära håll <v>följa</v> <p>upp</p> alla de aspekter som ändringen
      täcker.
    t: However, I can assure you that the Commission, assisted by technical experts,
      will <a>monitor</a> closely all of the aspects referred to in the amendment.
  - s: För det femte är det nödvändigt att ett så viktigt avtal som detta <v>följs</v>
      <p>upp</p>, såväl av rådet och kommissionen som på parlamentarisk nivå.
    t: Fifthly, agreements as important as those signed with the United States must
      be <a>monitored</a> by the Council and the Commission.
  - s: Då Europaparlamentet godkänner principerna och villkoren för utvidgningen och,
      framför allt, eftersom det bär ansvaret för det slutgiltiga godkännandet för
      integrationen av alla länder i Europeiska unionen, måste det <v>följa</v> <p>upp</p>
      och yttra sig angående alla tillämpningsfaserna i anslutningsförfarandet.
    t: The European Parliament, by endorsing the principles and conditions of enlargement
      and, more importantly, because it has responsibility for the final decision
      on the accession of any country to the European Union, must <a>monitor</a> and
      give its opinion on all phases of implementation of the accession procedure.
  - s: Det är i detta sammanhang som vi måste få veta rådets ståndpunkt och även <v>följa</v>
      <p>upp</p> hur den utvecklas.
    t: It is in this context that we need to know the Council’s position and also
      <a>monitor</a> its development.
  - s: BEUC ställer sig också bakom ”kravet att kommissionen skall <v>följa</v> <p>upp</p>
      vilken inverkan reglerna får för hälsa, konsumentskydd och konsumentinformation”.
    t: The BEUC also approves the ’obligation for the Commission to <a>monitor</a>
      the impact of the regulation on the health, protection and information of consumers’
      .
  - s: Det har också velat kräva att det civila samhällets röst skall beaktas på något
      sätt när det är dags att <v>följa</v> <p>upp</p> och utvärdera en så känslig
      och viktig fråga som denna.
    t: The committee also wanted to request that the voice of civil society be taken
      into account in some way when it comes to <a>monitoring</a> and evaluating this
      question, which is so sensitive and important.
  - s: Jag hoppas att relevanta EU-organ får upp ögonen för situationen, <v>följer</v>
      <p>upp</p> den och vidtar åtgärder för att lösa den snarast.
    t: I would like the relevant European bodies to take note of this situation, <a>monitor</a>
      it and take action to resolve it as soon as possible.
  - s: En av kommissionens viktigaste uppgifter är att säkerställa att inga övertramp
      sker av de regler som är uppställda, att se till att <v>följa</v> <p>upp</p>
      det som har skett, och skapa fullt förtroende till att inget statsstöd utdelas
      till nackdel för någon annan medlemsstat eller någon annan bilindustri.
    t: One of the Commission’s most important tasks is to ensure that there is no
      infringement of the rules that have been set out, to <a>monitor</a> what has
      happened and to create complete confidence in the fact that no state aid is
      granted to the detriment of any other Member State or any other car industry.
  - s: Med hjälp av er tillfälliga undersökningskommitté, vars verksamhet nu har tagits
      över av er tillfälliga kommitté med uppdrag att <v>följa</v> <p>upp</p> rekommendationerna
      rörande BSE, har man kunnat fatta beslut om beståndsdelarna i en ny metod för
      livsmedelssäkerhet under hela produktions- och konsumtionskedjan.
    t: Thanks to the action of your ad hoc committee of inquiry, now taken up by your
      ad hoc committee responsible for <a>monitoring</a> recommendations on BSE, the
      elements for taking a new approach to food safety throughout the production
      and consumption chain have been identified.
  - s: Vi måste garantera att de albanska myndigheternas förpliktelser <v>följs</v>
      <p>upp</p>.
    t: Commitments made by the Albanian authorities must be <a>monitored</a>.
  - s: samt uppmaningen till ombudsmannen att <v>följa</v> <p>upp</p> Europeiska rekryteringsbyrån
      Epsos nya urvalsförfarande för personal till EU-institutionerna.
    t: and the call for the Ombudsman to <a>monitor</a> the new procedure concerning
      the selection of staff for the European Institutions by the European Personnel
      Selection Office (EPSO).
  - s: Vi vet inte exakt vilken slutgiltig form det kommer att få, för verksamheten
      är ny och kommer att innebära pionjärinsatser, och Europaparlamentets roll är
      mycket betydelsefull, för många av förslagen bör <v>följas</v> <p>upp</p> så
      att anslagen används på ett korrekt sätt.
    t: We do not know what form it will eventually take, because the actions undertaken
      are new and pioneering and the European Parliament has a very important role
      to play because many proposals will have to be <a>monitored</a> so that the
      funds allocated can be properly absorbed.
  - s: De måste dock vara väl förberedda och även <v>följas</v> <p>upp</p> noga efter
      att de antagits.
    t: These, however, should be prepared thoroughly and be closely <a>monitored</a>,
      even following adoption, and be given a sound follow-up.
  - s: Genom denna dialog kan nämligen Europa och parlamentet noga <v>följa</v> <p>upp</p>
      problemen kring de politiska och civila rättigheterna, kring informationsmedlens
      frihet, etc. Man kan alltså med denna dialog upprätta stadiga relationer som
      är till gagn för framväxandet av nya demokratiska institutioner, institutioner
      som efter hand kan bli alltmer befästa hos människorna i dessa länder.
    t: I hope Parliament will give its assent today to these important agreements
      which relate not only to economics, but above all to political dialogue through
      which Europe and Parliament can carefully <a>monitor</a> the development of
      political rights, civil rights, freedom of information, and so on, to establish
      an ongoing relationship which can promote the evolution of increasingly solid
      democratic institutions, increasingly rooted in the conscience of those countries.
  - s: Denna mer strategiska riktlinje kommer att medföra att riktlinjerna för de
      olika politikområdena blir stabilare och kommer att göra det lättare att <v>följa</v>
      <p>upp</p> dem.
    t: The more strategic approach will give stability to the guidelines on the different
      policies and allow them to be better <a>monitored</a>.
  - s: I detta avseende <v>följer</v> vi öppet <p>upp</p> medlemsstaternas offentliga
      utvecklingsbistånd genom vår årliga Monterreyundersökning.
    t: In this regard, we very publicly <a>monitor</a> Member State ODA through our
      annual Monterrey survey.
  - s: Det är mycket viktigt att vi noggrant <v>följer</v> <p>upp</p> hur väl denna
      omvända betalningsskyldighet fungerar i praktiken på det aktuella området.
    t: It is very important that we <a>monitor</a> carefully how well this reverse
      charge mechanism works in practice in the area concerned.
  - s: Vi måste erbjuda kommissionen, herr talman, som vid andra tillfällen tidigare,
