      möjligt att <v>följa</v> <p>upp</p>, komplettera, föreslå och fortlöpande och
      seriöst utvärdera i första hand genomförandet av artikel 2 i detta associeringsavtal.
    t: A mio parere, lo sforzo che ci viene chiesto sarebbe ancor più fruttuoso se
      avessimo a disposizione tutti i meccanismi con i quali <a>seguire</a>, accompagnare,
      proporre e valutare regolarmente e seriamente, in particolare, l’attuazione
      dell’articolo 2 di questo accordo.
  - s: Kollegan Liese har redan påpekat att det inte bara handlar om ekonomiska behov
      utan även om andra frågor, och vi kommer som parlament noggrant <v>följa</v>
      <p>upp</p> de här åtgärderna.
    t: Il collega Liese ha già dichiarato che non si tratta unicamente di interessi
      economici, bensì di altre questioni, e in quanto Parlamento, <a>seguiremo</a>
      con molta cura tutte queste azioni.
  - s: Dessutom skulle vi gärna se att det utses en företrädare för ordförandeskapet
      eller en samordnare som ansvarar för framställningar, helst ett halvår före
      det att ordförandeskapet tillträder, så att viktiga framställningar kan <v>följas</v>
      <p>upp</p> i tid.
    t: Vorremmo inoltre che venisse nominato un rappresentante o un coordinatore della
      Presidenza responsabile delle petizioni, e il momento ideale sarebbe non più
      tardi di sei mesi prima dell’inizio della Presidenza, affinché si possano <a>seguire</a>
      tempestivamente le petizioni importanti.
  - s: Jag kan försäkra er om att vi, inom ramen för våra befogenheter, kommer att
      <v>följa</v> <p>upp</p> denna fråga mycket noggrant.
    t: Vi posso assicurare che, nell’ambito delle nostre competenze, <a>seguiremo</a>
      da vicino la questione.
  - s: Vi kommer att <v>följa</v> <p>upp</p> dessa första beslut med ytterligare åtaganden,
      beroende på det gensvar som vi får från våra verksamheter jämfört med andra
      och så vidare.
    t: A queste decisioni iniziali <a>seguiranno</a> altri impegni, che dipenderanno
      dall’interazione delle nostre iniziative con quelle degli altri donatori, e
      così via.
  - s: Avslutningsvis vill jag gratulera er församling till det här betänkandet och
      försäkra er om att kommissionen kommer att följa era rekommendationer och <v>följa</v>
      <p>upp</p> dem. Låt mig också säga att jag är övertygad om att det budskap som
      ni sänder ut kommer att förstärka Europeiska unionens ställning på världsscenen.
    t: Per concludere, desidero congratularmi con l’Assemblea per la presente relazione,
      e vi garantisco che le raccomandazioni formulate saranno ascoltate e <a>seguite</a>
      dalla Commissione.
  - s: Så vi vill absolut <v>följa</v> <p>upp</p> detta på ett försiktigt och samordnat
      sätt, i samarbete med medlemsländerna, för att se vad mer som krävs i förebyggande
      syfte.
    t: Pertanto <a>seguiremo</a> indubbiamente questo incidente con cautela e in modo
      coordinato, in collaborazione con gli Stati membri, per verificare che cos’altro
      occorra in materia di prevenzione.
  - s: Vi kommer att <v>följa</v> <p>upp</p> det med intresse.
    t: <a>Seguiremo</a> con interesse tale follow-up.
  - s: Den monetära unionen måste därför antingen <v>följas</v> <p>upp</p> av ett
      nytt steg i den politiska integrationen, eller gå under.
    t: Per questo, o l’unione monetaria verrà <a>seguita</a> da un nuovo passo verso
      l’integrazione politica o crollerà.
  - s: Om något tyder på det motsatta kommer vi att <v>följa</v> <p>upp</p> det.
    t: <a>Seguiremo</a> personalmente eventuali indicazioni in senso contrario.
  - s: Vid ett flertal tillfällen var det EU:s ovilja att förbättra tillträdet för
      sydafrikanska jordbruksprodukter som nästan stoppade hela avtalet, och att <v>följa</v>
      <p>upp</p> detta med ytterligare en gemen handling skulle vara mycket olyckligt.
    t: In svariate occasioni è stata la riluttanza dell’UE a migliorare l’accesso
      per i prodotti agricoli sudafricani a bloccare quasi tutto l’accordo, e far
      <a>seguire</a> subito un altro atto disonorevole sarebbe estremamente spiacevole.
  - s: Det är upp till er att besluta om vi avser att <v>följa</v> <p>upp</p> denna
      fråga med den vaksamhet som krävs, och naturligtvis om vi ska inleda den nödvändiga
      dialogen med de italienska myndigheterna.
    t: Spetta a voi decidere se intendiamo <a>seguire</a> la questione con tutta l’attenzione
      richiesta e ovviamente se avvieremo il dialogo necessario con le autorità italiane.
  - s: Detta samarbete tas upp, eller snarare påkallas, i fördragen och i de officiella
      talen men <v>följs</v> inte <p>upp</p> i handling.
    t: Detta cooperazione è affermata, anzi invocata dai Trattati e nei discorsi ufficiali,
      ma l’intendenza non <a>segue</a> come potrebbe e dovrebbe.
  - s: Jag stöder slutsatserna i betänkandet från gruppen Europeiska enade vänstern/Nordisk
      grön vänster, men den måste <v>följas</v> <p>upp</p> av en utförlig analys av
      planerna.
    t: Condivido le conclusioni della relazione del gruppo confederale della Sinistra
      unitaria europea/Sinistra verde nordica, ma a queste deve necessariamente <a>seguire</a>
      una dettagliata analisi dei piani.
  - s: Målen för dricksvatten och sanitetsanläggningar, kemikalier, fiskbestånd och
      minskningen av fattigdom, svält och barnadödlighet bör <v>följas</v> <p>upp</p>
      med konkreta insatser och en konkret politik.
    t: Agli obiettivi concernenti acqua potabile e reti fognarie, prodotti chimici,
      stock ittici e riduzione della povertà, della fame e della mortalità infantile
      dovrebbero <a>seguire</a> azioni e politiche concrete.
  - s: Det är riktigt att ökningen av de kända oljereserverna i Angola ger en fingervisning
      om en mycket intressant framtid de närmaste åren och frågan om licenser och
      vem som skall få vad av denna avsevärda oljeproduktions potential i Angola behöver
      <v>följas</v> <p>upp</p> med stor vaksamhet.
    t: È vero che, in Angola, l’aumento dei giacimenti petroliferi noti lascia intravedere
      un futuro molto interessante per i prossimi anni e che la questione relativa
      alle licenze e a chi trae profitto dall’ampio potenziale di produzione petrolifera
      nel paese va <a>seguita</a> con molta attenzione.
  - s: Låt mig också säga att jag är säker på att ni alla godtar detta som ett värdefullt
      bidrag till debatterna i parlamentet, men ibland <v>följs</v> allmänna frågor
      <p>upp</p> av oerhört detaljerade frågor som bäst kan besvaras genom korrespondens.
    t: Sono certo che voi tutti potreste considerare questa occasione un prezioso
      contributo alle discussioni in Parlamento, ma talvolta le domande generali sono
      <a>seguite</a> da domande estremamente specifiche alle quali le risposte migliori
      possono essere fornite per iscritto.
  - s: Våra långa diskussioner leder ingenstans om vi inte är villiga att antingen
      slopa de meningslösa talen eller låta de fina orden <v>följas</v> <p>upp</p>
      av handling.
    t: I nostri lunghi dibattiti non portano a nulla, se non siamo disposti a mettere
      fine ai discorsi celebrativi e a far sì che le belle parole siano <a>seguite</a>
      dall’azione.
  - s: Genomförandet av rekommendationerna måste sedan <v>följas</v> <p>upp</p> genom
      EU:s handlingsplaner.
    t: la loro attuazione dovrebbe poi essere <a>seguita</a> da piani d’azione dell’Unione
      europea.
  - s: Alla dessa ändringsförslag, som Europaparlamentet har förkastat och som jag
      anser att vi borde <v>följa</v> <p>upp</p>, eftersom vi har ett arbete att utföra
      där, är mycket viktiga.
    t: Credo invece che dovremmo <a>seguire</a> questi sviluppi, in quanto abbiamo
      un compito a cui assolvere in questa regione.
  - s: Våra ord här i parlamentet kommer uppenbarligen inte att ha någon effekt om
      vi inte <v>följer</v> <p>upp</p> dem med konkreta handlingar.
    t: Le parole espresse in questo Parlamento, tuttavia, non sortiranno effetto alcuno
      se non verranno <a>seguite</a> da atti concreti.
  - s: Självfallet fäster kommissionen stor vikt vid dessa frågor och vid behovet
      av att korrekt och noggrant <v>följa</v> <p>upp</p> varje enskilt ärende.
    t: La Commissione, naturalmente, attribuisce una grande importanza a questi temi
      e alla necessità di <a>seguire</a> adeguatamente e attentamente ogni singolo
      caso.
  - s: Men alldeles bortsett från detta argument tror jag att även parlamentet är
      väl medvetet om det omsorgsfulla sätt på vilket i synnerhet EU-kommissionen
      under det gångna året har utvärderat, <v>följt</v> <p>upp</p> och gett rekommendationer
      för EU:s relationer med Turkiet, i syfte att gentemot Turkiet uppnå en väl genomtänkt
      politik bestående av många olika komponenter.
    t: le ha valutate con cura, le ha <a>seguite</a> e ha formulato raccomandazioni
      nel senso di una politica molto prudente nei confronti della Turchia, che tenga
      conto di una serie di componenti diverse.
  - s: Även om vi har sagt att vi godkänner de reformer som har presenterats kommer
      vi att <v>följa</v> <p>upp</p> denna fråga och övervaka processen mycket noggrant.
    t: Anche se ora abbiamo affermato di accettare le riforme proposte, <a>seguiremo</a>
      la questione e controlleremo il processo in maniera molto accurata.
  - s: Låt mig understryka att enligt gemenskapsrätten är det de nationella myndigheternas
      uppgift att svara för att varje allvarlig överträdelse av den gemensamma fiskeripolitiken
      <v>följs</v> <p>upp</p> med lämpliga rättsliga åtgärder och om nödvändigt en
      avskräckande sanktion.
    t: Consentitemi di sottolineare che, conformemente al diritto comunitario, spetta
      alle autorità nazionali garantire che ogni grave violazione della politica comune
      della pesca sia oggetto di una misura di controllo appropriata, <a>seguita</a>,
      all’occorrenza, da una sanzione dissuasiva.
  - s: Sammanfattningsvis, låt mig försäkra er om att kommissionen noggrant kommer
      att <v>följa</v> <p>upp</p> alla rättens anmärkningar i 1996 års årsrapport.
    t: Concludendo, vorrei assicurarvi che la Commissione non mancherà di <a>seguire</a>
      scrupolosamente le osservazioni formulate dalla Corte dei conti nella sua relazione
      annuale per il 1996.
  - s: Rekommendationerna som har <v>följts</v> <p>upp</p> kan bedömas mer utifrån
      förväntningar än tillfredsställelse.
    t: Le raccomandazioni che sono state <a>seguite</a> possono alimentare speranza
      più che dare soddisfazione.
  - s: Man uppmanade kommissionen att fortsätta med sin marknadsövervakning, att noggrant
      <v>följa</v> <p>upp</p> TBR-fallet i syfte att ta upp problemet i WTO om detta
      krävdes och att ta upp frågan i alla relevanta internationella fora.
    t: Il Consiglio ha richiesto alla Commissione di proseguire nell’opera di monitoraggio
      del mercato, di <a>seguire</a> con attenzione la procedura avviata ai sensi
      del regolamento in materia di ostacoli al commercio considerando la prospettiva
      di sollevare il caso in ambito OMC, nel caso ciò si ritenesse necessario, e
      di affrontare la questione in tutti le sedi internazionali pertinenti.
  - s: Det ungerska ordförandeskapets och Catherine Ashtons förklaring avseende humanitärt
      bistånd och expertbistånd bör <v>följas</v> <p>upp</p> så snart som möjligt
      i nära samarbete med den japanska regeringen.
    t: Alla dichiarazione della Presidenza ungherese e della baronessa Ashton sugli
      aiuti umanitari e tecnici dovrebbero <a>seguire</a> quanto prima i fatti, in
      stratta collaborazione col governo giapponese.
  - s: Jag skulle vilja fråga rådet om detta ändå inte är en tråd som bör <v>följas</v>
      <p>upp</p>, och om vi inte bör rikta skarpa uppmaningar till den algeriska regeringen
      att öppna landet för internationella organisationer som skall få komma in och
      undersöka detta.
    t: Vorrei domandare al Consiglio se non si tratti comunque di una pista da <a>seguire</a>
      e se non valga la pena di lanciare al governo algerino un severo monito affinché
      apra il paese alle organizzazioni internazionali per le ricerche in materia.
  - s: Kommissionen bör garantera att direktiven under korrekta former omvandlas till
      nationella bestämmelser och bör givetvis <v>följa</v> <p>upp</p> alla frågor
      angående tillämpningen, som åligger de nationella myndigheterna.
    t: La Commissione ha il compito di garantire che quelle direttive si trasformino
      in normative nazionali secondo procedure corrette, e naturalmente <a>seguire</a>
      tutti gli aspetti relativi alla loro applicazione, di competenza delle autorità
      nazionali.
  - s: I det hänseendet kan e-handelsdirektivet ses över för sig, frånskilt från översynen
      av konsumentregelverket, och jag försäkrar er om att jag kommer att <v>följa</v>
      <p>upp</p> denna fråga mycket noga med min kollega kommissionsledamot Charlie
      McCreevy, vars portfölj omfattar e-handelsdirektivet.
    t: A tale riguardo, la direttiva sul commercio elettronico può essere riveduta
      separatamente dalla revisione dell’acquis in materia di protezione dei consumatori,
      e vi assicuro che <a>seguirò</a> questa problematica molto da vicino col Commissario
      McCreevy, nelle cui competenze rientra la direttiva sul commercio elettronico.
  - s: I det perspektivet bör Europaparlamentet godkänna och stödja de frivilliga
      initiativ som kompletterar de internationella regler och förpliktelser som åligger
      nationella myndigheter, i syfte att främja uppförandekoder - försåvitt de utarbetas
      av samtliga berörda parter, och att de <v>följs</v> <p>upp</p> och kontrolleras
      på ett effektivt och oberoende sätt.
    t: In questa prospettiva, il Parlamento europeo deve approvare e sostenere le
      iniziative volontarie avviate ad integrazione delle regole internazionali e
      degli obblighi che spettano alle autorità nazionali, al fine di promuovere codici
      di condotta - nella misura in cui questi sono elaborati da tutte le parti in
      causa e sono <a>seguiti</a> e controllati in modo efficace ed indipendente.
  - s: Vid det fortsatta förfarandet bör vi lägga vikt vid att förslagen formuleras
      med juridisk klarhet och att de i sak även kan <v>följas</v> <p>upp</p> av de
      personer som skall handskas med ärendet.
    t: Nel corso futuro della procedura dovremmo valorizzare il fatto che le proposte
      siano formulate correttamente da un punto di vista giuridico e possano anche
      essere <a>seguite</a> nel merito da coloro che vi hanno a che fare.
  - s: Även dessa frågor borde <v>följas</v> <p>upp</p>.
    t: Anche queste sono situazioni che dovremmo <a>seguire</a>.
  - s: Som parlamentets ärade ledamöter möjligtvis känner till, har kommissionen redan
      presenterat en allmän rapport om offentlig upphandling som före påsk kommer
      att <v>följas</v> <p>upp</p> med en annan som specifikt avser tillämpning av
      lagstiftningen för offentlig upphandling vid upplåtelse.
    t: Gli eurodeputati forse sapranno che la Commissione ha già presentato una comunicazione
      di carattere generale sui finanziamenti pubblici, comunicazione che sarà <a>seguita</a>
      prima di Pasqua da un’altra, che riguarderà in modo specifico l’applicazione
      della normativa sul finanziamento pubblico in materia di concessioni.
  - s: När det gäller Afrika ska det stora toppmötet mellan EU och Afrika hållas i
      Lissabon i december 2007, och de beslut som fattas där kommer troligen att behöva
      <v>följas</v> <p>upp</p> med åtgärder - vilket är mycket viktigt också för att
      hjälpa de afrikanska styrkorna att lösa afrikanska konflikter på afrikanskt
      sätt.
    t: Quanto all’Africa, a Lisbona nel dicembre 2007 si terrà l’importante vertice
      UE-Africa, e probabilmente le decisioni che adotteremo in quell’occasione saranno
      <a>seguite</a> da azioni concrete - un fattore essenziale per aiutare le forze
      africane a porre fine ai conflitti africani utilizzando strumenti africani.
  - s: Vi vet alla att det inte är tillräckligt att anta bestämmelser på området,
      och vi får helt enkelt inte se detta som en tom gest eftersom vi hela tiden
      måste <v>följa</v> <p>upp</p> de enskilda fall som delges oss.
    t: Signora Commissario, sappiamo tutti che non basta fissare regole in materia
      per poter dire di avere la coscienza a posto, giacché dobbiamo <a>seguire</a>
      costantemente i casi concreti che ci vengono sottoposti.
  - s: Det är även nödvändigt att förstärka den ekologiska pelaren inom hållbar utveckling
      för den skull att när man årligen <v>följer</v> <p>upp</p> den hållbara utvecklingen
      måste man kunna ställa upp klara målsättningar för den ekologiska pelaren för
      att denna uppföljning skall vara möjlig.
    t: Non si può fare a meno di potenziare il pilastro ecologico nello sviluppo sostenibile,
      anche perché, quando si <a>segue</a> lo sviluppo sostenibile anno dopo anno,
      bisogna essere in grado di fissare obiettivi chiari che consentano il monitoraggio.
