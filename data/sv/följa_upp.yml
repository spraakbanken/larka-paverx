    t: 'But I would like to ask him whether the Commission means to <a>follow</a>
      <a>up</a> in a more concrete way the resolutions made and positions adopted
      by the European Parliament, particularly these:'
  - s: Gruppen Nationernas Europa har upprepade gånger föreslagit att denna brist
