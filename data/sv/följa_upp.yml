  v: dare seguito
  x:
  - s: Varför har ni inte, herr rådsordförande, tillsammans med vår höge representant
      för GUSP och kommissionen, åtminstone <v>följt</v> <p>upp</p> den uttryckliga
      begäran från Amnesty International att, under hot om sanktioner, kräva att de
      humanitära organisationerna skall få rätt att komma in i Tjetjenien?
    t: Signor Presidente in carica del Consiglio, perché non ha almeno <a>dato</a>
      <a>seguito</a>, insieme all’Alto rappresentante della PESC e alla Commissione,
      all’esplicita richiesta di Amnesty International di esigere il diritto di accesso
      in Cecenia per le organizzazioni umanitarie, sotto la minaccia di sanzioni?
  - s: Helt nyligen hölls en konferens om Irak där denna fråga diskuterades och en
      rad resolutioner godkändes, och parlamentet är ur stånd att <v>följa</v> <p>upp</p>
      dem eftersom det föredrar att behandla inrikespolitiska frågor i stället för
      de verkliga problem som angår mänskligheten just nu.
    t: Proprio di recente si è tenuta una conferenza sull’Iraq, nel corso della quale
      si è discusso il problema ed è stata adottata una serie di risoluzioni, cui
      peraltro il nostro Parlamento non è in grado di <a>dare</a> <a>seguito</a>,
      in quanto preferisce occuparsi di questioni di politica interna, anziché affrontare
      i problemi reali che inquietano oggi l’umanità.
  - s: Parlamentet och kommissionen har redan <v>följt</v> <p>upp</p> detta förslag
      på olika sätt.
    t: Accolgo tale iniziativa alla quale il Parlamento e la Corte hanno già <a>dato</a>
      <a>seguito</a> in diversi modi.
  - s: Samtidigt måste vi se till att det blir ett starkt stöd från detta parlament
      för denna aktion, och att vi i framtiden också i Genève i olika sammanhang som
      rör mänskliga rättigheter får igenom bindande beslut, samt att vi kan <v>följa</v>
      <p>upp</p> den resolution som jag hoppas kommer att godkännas i New York i höst.
    t: dovremo poi tentare in futuro di ottenere anche a Ginevra decisioni giuridicamente
      vincolanti in vari ambiti collegati ai diritti umani, nonché <a>dare</a> <a>seguito</a>
      alla risoluzione che, spero, verrà approvata a New York in autunno.
  - s: Det var under mina diskussioner med Ban Ki-moon som vi kom överens om att samla
      de regionala organisationerna till ett sammanträde i Kairo och <v>följa</v>
      <p>upp</p> kontaktgruppsmötet i Rom.
    t: È stato nel corso dei colloqui con Ban Ki-Moon che abbiamo deciso di raggruppare
      le organizzazioni regionali per un incontro al Cairo e <a>dare</a> <a>seguito</a>
      alla riunione del gruppo di contatto a Roma.
  - s: Jag skulle vilja betona fyra prioriteringar för säkerhets- och försvarspolitiken
      som vi bör <v>följa</v> <p>upp</p> under nästa år.
    t: Desidero mettere in rilievo quattro priorità della politica di sicurezza e
      di difesa a cui dobbiamo <a>dare</a> <a>seguito</a> l’anno prossimo.
  - s: Vi måste <v>följa</v> <p>upp</p> de rekommendationer om förebyggande av naturkatastrofer
      som nyligen antagits.
    t: è indispensabile <a>dare</a> <a>seguito</a> alle raccomandazioni sulla prevenzione
      delle catastrofi naturali adottate di recente in questa sede.
  - s: Men nu måste vi också <v>följa</v> <p>upp</p> denna.
    t: Il Parlamento ha così trasmesso un messaggio molto importante, cui noi dobbiamo
      <a>dare</a> <a>seguito</a>.
  - s: Jag kan redan nu meddela att kommissionen kommer att <v>följa</v> <p>upp</p>
      detta möte med ett detaljerat meddelande före Europeiska rådets möte i juni.
    t: Più tardi approfondiremo la discussione sul vertice sull’occupazione, ma posso
      già anticiparvi che la Commissione intende <a>dar</a> <a>seguito</a> al vertice
      con una comunicazione dettagliata prima del Consiglio europeo di giugno.
  - s: De drygt 300 inläggen är värda att <v>följa</v> <p>upp</p>.
    t: Vale la pena <a>dare</a> <a>seguito</a> ai 300 e più contributi.
  - s: Vi har sagt från kommissionens sida att vi måste återkomma för att bli ännu
      mer konkreta och <v>följa</v> <p>upp</p> med våra synpunkter på hur vi skall
      kunna agera internationellt.
    t: La Commissione ha affermato la necessità di riparlarne per essere ancor più
      concreti nel <a>dar</a> <a>seguito</a> alle proposte sulla linea da tenere a
      livello internazionale.
  - s: Med tanke på alla de åtgärder vi alla anser nödvändiga är vår största besvikelse
      nog att kommissionen inte har för avsikt att <v>följa</v> <p>upp</p> denna strategi
      med en egentlig handlingsplan.
    t: Alla luce di tutte le iniziative che tutti noi riteniamo necessarie, probabilmente
