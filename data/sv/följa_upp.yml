      Court that is to decide the matter.
  - s: Kommissionen bör också med hjälp av konsekvensbedömningar avseende hållbar
      utveckling, som görs före och efter undertecknandet av ett handelsavtal, <v>följa</v>
      <p>upp</p> handelsavtalen med EU:s partnerländer, varvid hänsyn bör tas till
      särskilt sårbara sektorer.
    t: Moreover, the Commission should <a>follow</a> <a>up</a> on the trade agreements
