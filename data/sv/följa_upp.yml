- c: 390
  r: 1
  v: follow up
  x:
  - s: Dessutom skall det varje år lämnas en rapport till parlamentet, så att vi fortlöpande
      kan <v>följa</v> <p>upp</p> denna verksamhet.
    t: Furthermore, a report must be sent to Parliament every year so that we might
      continually <a>follow</a> <a>up</a> this action.
  - s: Kommissionen skall inte uppfatta detta som en frisedel, utan grundligt, snabbt
