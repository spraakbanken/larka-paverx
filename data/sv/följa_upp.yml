      med beslutsamma åtgärder på detta område, och håller han med mig om att Meteor-Missilprojektet
      är livsnödvändigt för den europeiska försvarsindustrins framtid?
    t: And to Mr Patten may I say I welcome what he said about armaments but will
      the Commission be <a>following</a> <a>up</a> its previous communications with
      decisive action in this field and does he agree with me that the Meteor Missile
      project is crucial to the future of a European defence industry?
  - s: Jag skulle bara vilja <v>följa</v> <p>upp</p> svaret från rådets tjänstgörande
      ordförande på denna fråga genom att nämna Luxemburgkompromissen, som vi inte
      hör mycket om nu.
    t: I would just like to <a>follow</a> <a>up</a> the response from the President-in-Office
      of the Council to this question by mentioning the Luxembourg Compromise which
      we do not hear much of now.
  - s: Betänkandet som <v>följer</v> <p>upp</p> kommissionens förslag levererar flera
      motsägelser och negativa aspekter, främst när det gäller dess försvar av tillfälligt
      arbete som svar på arbetslöshetsproblemet, trots de förslag som vi har lagt
      fram för att förbättra betänkandet.
    t: The report <a>following</a> <a>up</a> the Commission proposal contains various
      contradictions and negative aspects, specifically in its insistence on advocating
      temporary work as a response to the problem of unemployment, despite the proposals
      that we tabled to improve it.
  - s: Jag hoppas, herr kommissionsledamot, att detta också kommer att <v>följas</v>
      <p>upp</p> på ett samvetsgrant sätt.
    t: I hope, Commissioner, that this is also <a>followed</a> <a>up</a> on conscientiously.
  - s: Kommissionen måste, tillsammans med myndigheterna i medlemsstaterna, se till
      att det finns tillräckliga och tillförlitliga interna kontrollsystem på alla
      nivåer av EU:s förvaltning, att dessa system i sin tur inbegriper tillräckliga
      kontroller som utförs korrekt, rapporteras in och <v>följs</v> <p>upp</p>, och
      att systemen i fråga grundas på förenklade bestämmelser som styr EU:s utgifter.
    t: that these systems, in turn, include sufficient checks which are properly carried
      out, reported and <a>followed</a> <a>up</a>;
  - s: Särskilt viktigt är det att <v>följa</v> <p>upp</p> de rekommendationer som
      lämnades av Michael Gahler, vår valobservatör 2008.
    t: It is particularly important to <a>follow</a> <a>up</a> the recommendations
      made by Michael Gahler, our 2008 election observer.
  - s: Jag är öppen för varje diskussion där ni har intressen att <v>följa</v> <p>upp</p>.
    t: I am open to any discussion where you have interests to <a>follow</a> <a>up</a>.
  - s: 'Men jag skulle vilja fråga honom om inte kommissionen avser att mer konkret
