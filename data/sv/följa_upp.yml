    t: The EU has also suggested that the Review Mechanism could be usefully complemented
      by a multilateral discussion within the TRIPs Council, and I intend to <a>follow</a>
      this <a>up</a>.
  - s: En rad saker har nämnts som vi kommer att <v>följa</v> <p>upp</p>.
    t: A number of things have been mentioned that we will <a>follow</a> <a>up</a>.
  - s: Att tala om dessa är på intet sätt detsamma som att <v>följa</v> <p>upp</p>
