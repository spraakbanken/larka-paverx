    t: The Commission must not take this as carte blanche, but it must <a>follow</a>
      <a>up</a> our demands thoroughly, speedily and above all transparently.
  - s: Det fanns även ett antal rekommendationer och konkreta kritiska påpekanden
      i denna utvärdering och vi har <v>följt</v> <p>upp</p> den mycket energiskt.
    t: There were also a number of recommendations and specific critical points in
      this evaluation and we have <a>followed</a> <a>up</a> very actively on the evaluation.
  - s: Jag skulle vilja <v>följa</v> <p>upp</p> min kollega Newton Dunns fråga genom
      att fråga kommissionsledamoten om han har försökt få till stånd ett samarbete
      med de stora tjänsteleverantörerna på Internet för att ge spridning åt dessa
      nummer.
    t: I would like to <a>follow</a> <a>up</a> my colleague Mr Newton Dunn’s inquiry
      by asking the Commissioner whether he has sought cooperation with the major
      Internet service providers in publicising these numbers.
  - s: Sedan 1992 har man talat om reformen av den gemensamma jordbrukspolitiken inom
      EU, om integreringen av kraven på miljöskydd, om politiken för landsbygdens
      utveckling för att behålla befolkningen och om sysselsättning i landsbygdsområden
      etc. Vad tjänar då dessa tjusiga principiella förklaringar till om de inte <v>följs</v>
      <p>upp</p> av något konkret initiativ för att förändra den gemensamma jordbrukspolitikens
      mekanismer?
    t: Since 1992 we have spoken about the reform of the CAP, the integration of requirements
      to protect the environment, rural development policy, the maintenance of communities
      and employment in country areas, etc. But what is the use of these fine declarations
      of principle if they are <a>followed</a> <a>up</a> by no practical initiative
      to alter the machinery of the CAP?
  - s: En tjänsteman kommer att utses för att <v>följa</v> <p>upp</p> genomförandet
      av riktlinjerna.
    t: An official will be appointed to <a>follow</a> <a>up</a> the implementation
      of the guidelines.
  - s: Rekommendationer till kommissionen att <v>följa</v> <p>upp</p> vissa aspekter
      för att rätta till problem som belyses genom olika ärenden måste beaktas snabbt.
    t: Recommendations for the Commission to <a>follow</a> <a>up</a> certain aspects
      in order to remedy problems highlighted by different cases need to be taken
      into account promptly.
  - s: Vi bör trots detta fortsätta att försöka övertyga medborgarna om de fördelar
      som ombudsmannen kan erbjuda när det gäller att belysa de missförhållanden inom
      EU:s administration som är aningen allvarligare än de fall som Jean-Claude Martinez
      precis beskrev, och att <v>följa</v> <p>upp</p> dessa problem.
    t: Despite all the difficulties to which Mr Seeber referred, this has already
      made it possible for much to be achieved, but we should nevertheless keep trying
      to persuade the public of the advantages that the Ombudsman can offer in bringing
      to light those abuses in European administration that are rather more serious
      than the case just described by Mr Martinez, and in <a>following</a> these problems
      <a>up</a>.
  - s: Vi måste <v>följa</v> <p>upp</p> det med praktiska åtgärder som fullt ut kommer
      att förverkliga bioteknikens möjligheter.
    t: We must <a>follow</a> <a>up</a> with the practical steps which will fully realise
      the potential of biotechnology.
  - s: Trots att EU har undertecknat ömsesidighetsavtal med åtskilliga tredjeländer
      men inte med USA - vilket är anledningen till att kommissionen 2006 föreslog
      att visumkraven för innehavare av diplomatpass, tjänstepass och andra officiella
      pass tillfälligt skulle återinföras för att påskynda upprättandet av ömsesidighet
      med det landet - har inte rådet <v>följt</v> <p>upp</p> detta förslag, som beskrivs
      som symboliskt i resolutionen.
    t: That although the EU has signed reciprocity agreements with several third countries
      but not with the US - which is why in 2006 the Commission proposed the temporary
      restoration of the visa requirement for holders of diplomatic and duty/official
      passports in order to expedite progress towards reciprocity with that country
      - the Council did not <a>follow</a> <a>up</a> that proposal, which the resolution
      describes as symbolic.
  - s: Men i dag kan vi se att detta bara var tom retorik som inte <v>följdes</v>
      <p>upp</p> av respekt för de mänskliga rättigheterna, pressfrihet och andra
      europeiska värden.
    t: However, today we can see that this was just empty rhetoric, which was not
      <a>followed</a> <a>up</a> with respect for human rights, freedom of the press
      and other European values.
  - s: Den första förutsättningen är - kan vi säga - redan uppfylld, och därför måste
      vi fokusera vår uppmärksamhet under nästa period på att <v>följa</v> <p>upp</p>
      kompletteringen och tillämpningen av innehållet i de sysselsättningspolitiska
      riktlinjerna från medlemsstaternas sida.
    t: The first prerequisite - let us say - has already been met, and therefore,
      in my view, we must focus our attention in the next period on <a>following</a>
      <a>up</a> on the fleshing out and application of the content of the employment
      policy guidelines by the Member States.
  - s: Det är mycket viktigt att regeringen <v>följer</v> <p>upp</p> de mest iögonfallande
      enskilda fallen.
    t: It is very important that the Government <a>follows</a> <a>up</a> the most
      prominent high-profile cases.
  - s: Varför har ni inte, herr rådsordförande, tillsammans med vår höge representant
      för GUSP och kommissionen, åtminstone <v>följt</v> <p>upp</p> den uttryckliga
      begäran från Amnesty International att, under hot om sanktioner, kräva att de
      humanitära organisationerna skall få rätt att komma in i Tjetjenien?
    t: Mr President-in-Office of the Council, why have you not, together with the
      High Representative for the Common Foreign and Security Policy and the Commission,
      at least <a>followed</a> <a>up</a> the specific request of Amnesty International
      to allow access for the humanitarian organisations to Chechnya, under threat
      of sanctions?
  - s: I sitt uttalande uttrycker ordförandeskapet vidare ”oro” för rapporter om manipulation
      - verkligen mycket milt sagt - och ni ber valkommittén att <v>följa</v> <p>upp</p>
      sådana klagomål.
    t: Furthermore, in its statement the Presidency expresses ’concern’ about reports
      of manipulation - very mild indeed - and you ask the Election Commission to
      <a>follow</a> <a>up</a> such complaints.
  - s: det måste framgå vad de gör och inte gör, och i vilken utsträckning man kan
      lita eller inte lita på dem. Jag <v>följer</v> <p>upp</p> dessa frågor inom
      Europeiska värdepapperstillsynskommittén (EVTK), och kommer även att ta upp
      dem med våra internationella partner.
    t: I am <a>following</a> <a>up</a> these issues with Committee of European Securities
      Regulators (CESR) and I intend raising them also with our international partners.
  - s: Jag har en viss erfarenhet av att upprätta planer och <v>följa</v> <p>upp</p>
      dem. Jag hoppas att detta skall komma till nytta.
    t: I have some experience in drawing up plans and <a>following</a> them <a>up</a>.
  - s: Tchad har också betraktats som ett land som behöver <v>följas</v> <p>upp</p>
