      ordning överväga och <v>följa</v> <p>upp</p> dessa förslag som är så viktiga
      för det europeiska civilskyddets framtid.
    t: the Commission must use the contents of this report to develop its own proposal
      and we in Parliament, and naturally also the Council, should duly consider and
      <a>follow</a> <a>up</a> these proposals, which are so important for the future
      of European civil protection.
  - s: Jag vill avsluta med att säga att möjligheten till ett brett offentligt samråd
      av modellen flerpartnerskap, som ger oss möjlighet att <v>följa</v> <p>upp</p>
      vårt hårda arbete inom ramen för en kompromiss som respekterar den lagstiftning
      som fastställs i ändringsförslag 46 och gör det tillämpligt, gläder mig.
    t: I would like to conclude, ladies and gentlemen, by saying that I am delighted
      by the prospect of a wide, multi-partnership-style public consultation, which
      will allow us to <a>follow</a> <a>up</a> on our hard work, in the framework
      of a compromise that respects the law set out in Amendment 46 and makes it applicable.
  - s: Jag kan redan nu meddela att kommissionen kommer att <v>följa</v> <p>upp</p>
      detta möte med ett detaljerat meddelande före Europeiska rådets möte i juni.
    t: I can already announce now that the Commission will <a>follow</a> <a>up</a>
      this summit with a detailed communication ahead of the June European Council.
  - s: Jag frågar er, varför <v>följer</v> ni inte <p>upp</p> vår begäran, som förresten
      är mycket rimlig, om samråd med industrin?
    t: I ask you, why do you not <a>follow</a> <a>up</a> our request, which, incidentally,
      is perfectly reasonable, for consultation with the industry?
  - s: Jag skulle vilja <v>följa</v> <p>upp</p> med information som vi fick alldeles
      nyss av kommissionär Gradin i ett möte med den svenska gruppen.
    t: I would like to <a>follow</a> <a>up</a> with information which we have just
      received from Commissioner Gradin in a meeting with the Swedish group.
  - s: De sitter just nu i möte med sina kinesiska kolleger för att <v>följa</v> <p>upp</p>
      mina diskussioner med minister Bo Xilai förra veckan samt gårdagens uttalanden
      av premiärminister Wen Jiabao.
    t: They are meeting Chinese counterparts as we speak now, to <a>follow</a> <a>up</a>
      on my discussions with Minister Bo last week and on yesterday’s statements by
      Prime Minister Wen Jiabao.
  - s: Från EU:s sida har man också föreslagit att översynsmekanismen lämpligen skulle
      kunna kompletteras av en multilateral diskussion inom TRIPs-rådet, och jag tänker
      <v>följa</v> <p>upp</p> detta.
    t: The EU has also suggested that the Review Mechanism could be usefully complemented
      by a multilateral discussion within the TRIPs Council, and I intend to <a>follow</a>
      this <a>up</a>.
  - s: En rad saker har nämnts som vi kommer att <v>följa</v> <p>upp</p>.
    t: A number of things have been mentioned that we will <a>follow</a> <a>up</a>.
  - s: Att tala om dessa är på intet sätt detsamma som att <v>följa</v> <p>upp</p>
      dem. Jag anser därför att vi måste gå vidare genom att noggrant och sansat studera
      den politiska och geopolitiska kampen.
    t: Speaking about them is not in any way the same as <a>following</a> them <a>up</a>.
  - s: Mitt kansli kommer att kontakta er för ytterligare detaljer i syfte att <v>följa</v>
      <p>upp</p> detta ärende.
    t: My office will contact you for further details in order to <a>follow</a> <a>up</a>
      on that matter.
  - s: Vi uppmanar - och fortsätter att uppmana - Guatemalas regering att vidta regelbundna
      och konsekventa åtgärder för att <v>följa</v> <p>upp</p> den rådgivande gruppens
      slutsatser och åtaganden.
    t: We are calling - and we shall continue to call - on the government of Guatemala
      to take regular, consistent measures to <a>follow</a> <a>up</a> the conclusions
      and commitments made in the advisory group.
  - s: Det finns för många för att jag skall kunna svara i detalj på alla de frågor
      som tas upp, men kommissionen kommer som vanligt att <v>följa</v> <p>upp</p>
      denna debatt genom att skriftligen svara på varenda en av betänkandets rekommendationer.
    t: there are too many of them for me to respond in detail to all of the issues
      it raises, but, as usual, the Commission will <a>follow</a> <a>up</a> this debate
      by responding to every one of the report’s recommendations in writing.
  - s: Det är därför som det är lämpligt att detta betänkande <v>följs</v> <p>upp</p>
      och att slagkraftiga förslag konkretiserar vårt gemensamma bekymmer.
    t: This is why this report must be <a>followed</a> <a>up</a> and why efficient
      proposals must be provided to meet our common concerns.
  - s: Vi har i kommissionen analyserat och diskuterat de olika alternativen för att
      <v>följa</v> <p>upp</p> EG-domstolens utslag.
    t: We have analysed and discussed in the Commission the various options for <a>following</a>
      <a>up</a> the Court ruling.
  - s: Vi måste kräva att Syrien vidtar konkreta åtgärder för att <v>följa</v> <p>upp</p>
      resultatet av utredningen kring mordet på den förre premiärministern Rafik Hariri.
    t: We must demand that it take concrete action in <a>following</a> <a>up</a> the
      conclusions of the investigation into the assassination of the former prime
      minister, Rafik Hariri.
  - s: Vi väntar nu på att kommissionen ska <v>följa</v> <p>upp</p> förslaget.
    t: we are waiting for the Commission to <a>follow</a> <a>up</a> this proposal.
  - s: Som jag sade har kommissionen uppmanat och uppmuntrat till heltäckande och
      djupgående undersökningar i de länder där detta förekommer, och den kommer att
      fortsätta att <v>följa</v> <p>upp</p> och säkerställa att sådana verkligen genomförs.
    t: As I said, the Commission has been urging and encouraging full, in-depth investigations
      in the countries affected and will continue to <a>follow</a> <a>up</a> and ensure
      these are really being carried out.
  - s: De politiska grupperna har dock beslutat att <v>följa</v> <p>upp</p> betänkandet
      med en debatt och resolution.
    t: However, the political groups have decided to <a>follow</a> <a>up</a> the report
      with a debate and resolution;
  - s: På samma sätt är det sant att detta andra betänkande, som i stället skulle
      kunna lägga fram betydligt konkretare uppgifter, beställdes i det uttalade syftet
      att inte behandla specifika fall, varför det knappast är intressant att <v>följa</v>
      <p>upp</p> de olagligheter som nämns.
    t: Reading now what happened then, not even a year ago, it becomes clear that
      that first report was intended to do anything but serve the cause of truth or
      reform, as is maintained today, so much so that this second report - which,
      on the other hand, could have provided much more salient points - was commissioned
      with the precise mandate not to address specific cases, since there is no intention
      to <a>follow</a> <a>up</a> the offences detailed in this report.
  - s: Låt oss också <v>följa</v> <p>upp</p> detta genom att verkligen vidta de åtgärder
      som möjliggörs genom den kunskap som denna åtgärd ger.
    t: Let us also <a>follow</a> <a>up</a> on this by truly taking the steps that
      the knowledge provided by this measure makes possible.
  - s: Av denna anledning uppmanar jag mina kolleger att stödja dessa betänkanden,
      och medlemsstaterna - och kommissionen - att <v>följa</v> <p>upp</p> dem i vederbörlig
      ordning.
    t: For this reason I urge my fellow Members to support these reports and the Member
      States - and the Commission as well - to duly <a>follow</a> them <a>up</a>.
  - s: De drygt 300 inläggen är värda att <v>följa</v> <p>upp</p>.
    t: The 300 or more contributions are worth <a>following</a> <a>up</a>.
  - s: Jag kommer att <v>följa</v> <p>upp</p> denna fråga senare.
    t: I will <a>follow</a> <a>up</a> this question later but for now I am pleased
      with the response I have received from the Council.
  - s: För att uppmärksamma detta skulle jag vilja be mina kolleger i parlamentet
      att i sina egna hemländer <v>följa</v> <p>upp</p> frågan om arbetsdiskriminering
      mot diabetiker.
    t: To mark this, I would ask MEP colleagues to <a>follow</a> <a>up</a> in their
      own countries the question of job discrimination against diabetics.
  - s: 'Jag hoppas dock att kommissionsledamoten, kommissionen och vi alla är eniga
      om att <v>följa</v> <p>upp</p> frågan:'
    t: I nonetheless hope that the Commissioner, the Commission and all of us are
      agreed about <a>following</a> <a>up</a> the question of what the committee costs.
  - s: Detta <v>följer</v> <p>upp</p> Swobodas uttalande, vilket jag stöder kraftfullt.
    t: This <a>follows</a> <a>up</a> the point made by Mr Swoboda and it is a point
      with which I strongly agree.
  - s: Jag vill ta upp en eller ett par saker som diskuterades i Lissabon och som
      vi <v>följer</v> <p>upp</p>.
    t: I want to make one or two other points which arose at Lisbon and which we are
      <a>following</a> <a>up</a>.
  - s: Det kommer fler tillfällen när jag kan <v>följa</v> <p>upp</p> detta mer ingående.
    t: There will be other occasions when I can <a>follow</a> this <a>up</a> in greater
      detail.
  - s: Denna idé har ännu inte <v>följts</v> <p>upp</p> men den finns med bland våra
      angelägenheter och kommer att beaktas och tas upp i framtiden.
    t: This idea was not <a>followed</a> <a>up</a> but it responds to our concerns
      and will definitely be considered and developed in the future.
  - s: För det andra föreslår kommissionen, för att <v>följa</v> <p>upp</p> EU:s nya
      strategi för Centralasien som antogs av rådet i juni 2007, att biståndet till
      det området tidigareläggs till 2009, samtidigt som den totala fördelningen förblir
      densamma under perioden.
    t: Secondly, to <a>follow</a> <a>up</a> the EU’s new strategy on Central Asia
      adopted by the Council in June 2007, the Commission is proposing to frontload
      assistance to that area in 2009, while keeping the total allocation over the
      period the same.
  - s: Ombudsmannen har också befogenhet att yttra sig om sakinnehållet i fall när
      kommissionen beskylls för att inte ha <v>följt</v> <p>upp</p> överträdelserna,
      även om det är domstolen som beslutar i frågan i sista instans.
    t: The Ombudsman also has the competence to give an opinion on the substance of
      the matter when the Commission is accused of not having <a>followed</a> <a>up</a>
      on the infringements, even if, in the final instance, it is, of course, the
      Court that is to decide the matter.
  - s: Kommissionen bör också med hjälp av konsekvensbedömningar avseende hållbar
      utveckling, som görs före och efter undertecknandet av ett handelsavtal, <v>följa</v>
      <p>upp</p> handelsavtalen med EU:s partnerländer, varvid hänsyn bör tas till
      särskilt sårbara sektorer.
    t: Moreover, the Commission should <a>follow</a> <a>up</a> on the trade agreements
      with the EU’s partner countries by carrying out, prior to and after the signing
      of a trade agreement, sustainability impact assessment studies, taking into
      account vulnerable sectors in particular.
  - s: Det är därför viktigt att man utvecklar indikatorer, som påpekades i debatten,
      och att vi kan <v>följa</v> <p>upp</p> detta på ett klokt sätt.
    t: Therefore, it is important to develop indicators, as pointed out in the debate,
      and to <a>follow</a> this <a>up</a> in a sensible way.
  - s: Vi har sagt från kommissionens sida att vi måste återkomma för att bli ännu
      mer konkreta och <v>följa</v> <p>upp</p> med våra synpunkter på hur vi skall
      kunna agera internationellt.
    t: The Commission has said that we must continue to become still more practical
      and to <a>follow</a> <a>up</a> our views on how to act internationally.
  - s: Jag tycker att det är en bra målsättning för det belgiska ordförandeskapet
      att <v>följa</v> <p>upp</p> på det sätt som vi hörde Jonckheer beskriva under
      debatten.
    t: I believe it is a good aim for the Belgian Presidency to <a>follow</a> <a>up</a>
      matters in the way described by Mr Jonckheer during the debate.
  - s: Inom ramen för kontrollförfarandet önskar vi uttryckligen att få delta i de
      fortsatta förhandlingarna så att vi, i viss utsträckning, och så mycket som
      står i vår makt, kan <v>följa</v> <p>upp</p> de punkter som jag just lyfte fram.
    t: In fact, within the framework of the monitoring procedure, we expressly wish
      to be included in the continuing negotiations so that to a certain extent, in
      so far as it is within our power, we can <a>follow</a> <a>up</a> on the points
      that I have just raised.
  - s: Vi hoppas att medlemsstaterna kommer att <v>följa</v> <p>upp</p> förslaget
      om denna viktiga fråga.
    t: We hope that the Member States will <a>follow</a> <a>up</a> this suggestion
      on this important issue.
  - s: Dessa avtal går ut på att vi just skall hitta system för hur vi skall <v>följa</v>
      <p>upp</p> alla projekt, hur vi skall följa upp hur medlen används i respektive
      land och hur vi över huvud taget skall få ett bättre samarbete som leder till
      respekt för att skattebetalarnas pengar hanteras på ett ansvarsfullt sätt.
    t: These agreements are intended to help find a system for <a>following</a> <a>up</a>
      each project, for evaluating the use of funds in each country and for achieving
      a general improvement in cooperation which will encourage us to take care that
      tax payer’s money is handled in a responsible way.
  - s: Jag skall <v>följa</v> <p>upp</p> denna fråga mot bakgrund av era kommentarer.
    t: I shall <a>follow</a> that matter <a>up</a> in the light of your comments.
  - s: I detta avseende vore det mycket ändamålsenligt om vi <v>följde</v> <p>upp</p>
      frågor om forskning inom ramen för det femte ramprogrammet, och gruppen De gröna
      har lagt fram ändringsförslag för detta syfte i femte ramprogrammet samt i budgeten.
    t: In this regard, it would be very useful if we <a>followed</a> <a>up</a> questions
      of research under the Fifth Framework Programme and the Green Group has introduced
      amendments to that effect under the Fifth Framework Programme and in the budget.
  - s: För att <v>följa</v> <p>upp</p> de uttalanden som gjorts av David Maria Sassoli
      - som här i kammaren sade att den text vi ska rösta om i Strasbourg kommer att
      ändras - vill jag bara säga att det enligt min mening är poänglöst att debattera
      en text som förslagsställarna själva redan har sagt att de vill ändra.
    t: Mr President, just to <a>follow</a> <a>up</a> the statements made by Mr Sassoli
      - who stated in this House that the text that we are to vote on in Strasbourg
      will be changed - I think it is pointless to debate a text that the proponents
      themselves have already declared they will change.
  - s: Uppgiften att förbereda och sedan <v>följa</v> <p>upp</p> mötena samt företräda
      unionen utåt - tillsammans med kommissionsordföranden vid G20-toppmötet till
      exempel - och fungera som en bro mellan de nationella huvudstäderna och institutionerna
      sträcker sig betydligt längre än enbart till rollen att sitta som ordförande
      vid möten.
    t: The task of preparing and then <a>following</a> <a>up</a> its meetings, and
      representing the Union externally - for instance, along with the President of
      the Commission at the G20 Summit - and the role as a bridge between the national
      capitals and institutions clearly go beyond the task of merely chairing meetings.
  - s: Vår inledande diskussion om detta inbegrep att se över hur vi fastställer mål,
      hur vi <v>följer</v> <p>upp</p> dem, hur vi bedömer resultat.
    t: Our initial exchange of views on this involved looking at how we set targets,
      how we <a>follow</a> them <a>up</a>, how we evaluate results.
  - s: Jag tycker ärligt sagt i likhet med Caccavale att den parlamentariska debatten
      blir en fars när grupperna får ordet vid en tidpunkt då ordförandeskapet inte
      längre är närvarande och att det i stället har kommit en annan kommissionär
      som nu <v>följer</v> <p>upp</p> dessa ärenden.
    t: Madam President, like Mr Caccavale, I actually find this a rather farcical
      parliamentary debate when the groups start to speak the moment the Presidency
      is no longer here, and we have a different Commissioner who is <a>following</a>
      <a>up</a> these matters.
  - s: Vi önskar naturligtvis att standarderna skall tillämpas på det globala planet,
      om detta är möjligt att uppnå, och sedan <v>följas</v> <p>upp</p> av ett rättssystem
      inom vårt eget sjöfartsområde.
    t: Naturally we would prefer the standards to be global, if that is at all possible,
      and then <a>followed</a> <a>up</a> with a legal regime in our own maritime area.
  - s: Vi kommer noga att <v>följa</v> <p>upp</p> detta fall, och vi ser fram emot
      samtalen om denna fråga vid nästa sammanträde mellan Europaparlamentets delegation
      för förbindelserna med Förenta staterna och Förenta staternas kongress.
    t: We will carefully <a>follow</a> <a>up</a> this case, and look forward to the
      exchanges on this issue at the next meeting between the European Parliament
      Delegation for relations with the United States and the United States’ Congress.
  - s: Denna gång tror jag dock att det skulle vara viktigt att kommissionen också
      <v>följer</v> <p>upp</p> hur läkemedelspriserna utvecklas med beaktande av de
      skillnader som finns i olika länder.
    t: This time, I believe, however, that it would be important for the Commission
      to <a>follow</a> <a>up</a> trends in medicine prices, taking into account differences
      in different countries.
  - s: Vi tog nyligen emot rapporten från FN:s generalsekreterares särskilda sändebud,
      Catherine Bertini, som <v>följts</v> <p>upp</p> av ytterligare en undersökning.
    t: We have recently had the report by the UN Secretary-General’s special envoy,
      Catherine Bertini, <a>followed</a> <a>up</a> by a further study.
  - s: vi granskar budgetposter, <v>följer</v> <p>upp</p> möjliga skandaler, vi ser
      hur pengar missbrukas och vi försöker att ta reda på varför förfaranden är så
      komplexa och tungrodda.
    t: we scrutinise budget lines, <a>follow</a> <a>up</a> potential scandals, we
      see how the money is being misspent and we try and find out why processes are
      so complex and cumbersome.
  - s: Med tanke på alla de åtgärder vi alla anser nödvändiga är vår största besvikelse
      nog att kommissionen inte har för avsikt att <v>följa</v> <p>upp</p> denna strategi
      med en egentlig handlingsplan.
    t: In the light of all the initiatives we all consider necessary, what is probably
      our greatest disappointment is that the Commission does not intend to <a>follow</a>
      <a>up</a> this strategy with a proper action plan.
  - s: Jag hoppas att det kommer att <v>följas</v> <p>upp</p>.
    t: I hope that it will be <a>followed</a> <a>up</a>.
  - s: Men man måste <v>följa</v> <p>upp</p> det genom att sätta tydliga mål för det
      som ska uppnås.
    t: This report has the merit of being a document by our institution that takes
      one further step in this direction, but it should be <a>followed</a> <a>up</a>
      on, setting clear objectives to be achieved, the methods for achieving them,
      the people responsible for working towards achieving them, and carrying out
      periodic assessments that enable us to identify, on the one hand, any achievements,
      and on the other, the reasons why they may not have been achieved.
  - s: Det viktigaste är att kommissionen blir skyldig att ange de exakta skälen till
      ett avslag på ett medborgarinitiativ och även ange exakt hur den tänker <v>följa</v>
      <p>upp</p> godkända initiativ.
    t: Most importantly, the Commission will be obliged to indicate the exact reasons
      for refusal of an ECI, as well as indicating exactly how it intends to <a>follow</a>
      <a>up</a> on a successful initiative.
  - s: Införandet av det europeiska medborgarinitiativet, som vi röstar om i dag,
      innebär att det för första gången i EU:s historia kommer att finnas ett instrument
      som ger EU-medborgarna möjlighet att uttrycka sina förväntningar och krav direkt,
      att omedelbart inleda initiativ, <v>följa</v> <p>upp</p> dem och delta direkt
      i uppläggningen av politiken.
    t: The introduction of the European citizens’ initiative, which we are voting
      on today, means that for the first time in the history of the EU there will
      be an instrument that allows the citizens of Europe to express their expectations
      and requirements directly, to launch initiatives immediately, to <a>follow</a>
      them <a>up</a> and to participate directly in policymaking.
  - s: Även detta måste vi <v>följa</v> <p>upp</p> under denna process.
    t: This is what we have to <a>follow</a> <a>up</a> in this process as well.
  - s: Inom tre månader kommer vi i ett meddelande mycket exakt ange om vi tänker
      <v>följa</v> <p>upp</p> med ett lagstiftningsförslag, undersöka frågan närmare
      eller - om initiativet är alltför kontroversiellt - inte gå vidare med ett förslag.
    t: Within three months we will establish very precise reasons in the communication
      if we want to <a>follow</a> <a>up</a> with legislative proposals, if we need
      to study the issue further or, should the initiative be too controversial, if
      we will not proceed with subsequent proposals.
  - s: Det är också ett experiment som vi - och det är detta jag vill efterlysa -
      måste följa mycket noggrant för att se till att den treårsperiod som nu har
      fastställts för detta initiativ verkligen <v>följs</v> <p>upp</p>, och vi måste
      ta ställning till om det verkligen är ett riktigt medborgarinitiativ eller -
      om jag får uttrycka mig så - om det utnyttjas med andra intressen för ögonen.
    t: It is also an experiment, which - and this is what I am calling for - we must
      monitor very closely and ensure that the three-year period that has now been
      laid down for this initiative is actually <a>followed</a> <a>up</a>, and we
      must consider whether it is actually a proper citizens’ initiative or - if I
      may put it this way - whether it is being used with other interests at heart.
  - s: Därför är det upp till oss parlamentsledamöter att vidarebefordra och stödja
      kravet från nästan 1,2 miljoner människor och se till att det <v>följs</v> <p>upp</p>
      ordentligt.
    t: It is up to us Members of Parliament therefore to relay and support the request
      expressed by almost 1.2 million people and to ensure that it is properly <a>followed</a>
      <a>up</a>.
  - s: Jag hoppas att det steg som vi idag tar i parlamentet snabbt <v>följs</v> <p>upp</p>
      av rådet, men jag hoppas framför allt oppositionsledaren, som nu sitter som
      gisslan, åter helt enkelt kommer att kunna sitta i parlamentet, att de mänskliga
      rättigheterna respekteras.
    t: I hope that the steps we are taking in Parliament today are quickly <a>followed</a>
      <a>up</a> by the Council, but I hope most of all that the opposition leader
      who is currently being held hostage will one day become president of her country,
      that the members of parliament who are in prison can one day take their seats,
      and that human rights will be respected.
  - s: Vi tycker det är bra att det i handelsavtalet byggs in ett krav om att främja
      demokratin i Mexiko - bl.a. att respektera de mänskliga rättigheterna - men
      så länge detta krav inte <v>följs</v> <p>upp</p> genom konkret handling, är
      det bara fråga om tomma ord.
    t: We think it is splendid that the trade agreement has had built into it a demand
      to promote democracy in Mexico - including the observance of human rights -
