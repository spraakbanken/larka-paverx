      har <v>kört</v> <p>fast</p> i tre konflikter.
    t: Das grundlegende Problem besteht in der Schaffung von politischer Stabilität
      in einer Region, die <a>mitten</a> in drei Konflikten steckt.
- c: 1
  r: 4
  v: feststellen festgefahren
  x:
  - s: Vi måste dock tillägga att, och det är mycket allvarligare, att Barcelona-processen
      minskat i politisk betydelse på grund av att fredsprocessen <v>kört</v> <p>fast</p>,
      för den ansågs alltid ligga mer i linje med fredsprocessen, men också på grund
      av bristande politiskt engagemang på ministernivå.
    t: Darüber hinaus müssen wir jedoch, was noch viel gravierender ist, <a>feststellen</a>,
      daß aufgrund des <a>festgefahrenen</a> Friedensprozesses - denn er wurde stets
      auch mehr im Sinne eines Friedensprozesses gesehen - aber auch infolge eines
      fehlenden politischen „Input “-auf Ministerebene der Barcelona-Prozeß erheblich
      an politischer Bedeutung verloren hat.
