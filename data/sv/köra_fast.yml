de:
- c: 4
  r: 1
  v: festfahren
  x:
  - s: Det kommer att förändra dynamiken i förhandlingarna som - och det är sant -
      har <v>kört</v> <p>fast</p> med risk för att beslutet att minska utsläppen kommer
      att skjutas upp till efter Mexiko, utan att ett fast datum och utan att en specifik
      tidsplanering anges.
    t: Das wird die Dynamik der Verhandlungen verändern, die - es stimmt - <a>festgefahren</a>
      sind, wobei das Risiko besteht, dass die Entscheidung über die Reduzierung der
      Emissionen auf die Zeit nach der Konferenz von Mexiko verschoben wird, ohne
      bestimmtes Datum und ohne bestimmten Zeitplan.
  - s: Våra trupper har <v>kört</v> <p>fast</p> och det verkar inte finnas några möjligheter
      att lämna landet under sådana förhållanden.
    t: Unsere Truppen sind <a>festgefahren</a> und unter diesen Bedingungen scheint
      die Hoffnung auf einen Ausweg unmöglich.
  - s: Vi <v>körde</v> dock <p>fast</p> med ett problem, där jag fortfarande inte
      har lyckats förstå logiken bakom rådets motstånd.
    t: Allerdings haben wir uns bei einem Problem <a>festgefahren</a>, bei dem ich
      die Logik, die sich hinter dem Widerstand des Rates verbirgt, immer noch nicht
      begreifen kann.
  - s: Det har hjälpt oss vid många tillfällen, särskilt vid våra möten i presidiet,
      då vi ibland <v>körde</v> <p>fast</p> i någon känslig fråga, men ni aldrig missade
      att se skogen för alla träd.
    t: Zu verschiedenen Anlässen war diese Eigenschaft sehr nützlich, besonders auf
      Präsidiumssitzungen, wenn wir uns bei schwierigen Themen <a>festgefahren</a>
      hatten.
- c: 3
  r: 2
  v: geraten
  x:
  - s: Wye Plantation-avtalet, som fattades under Förenta staternas beskydd, gjorde
      det möjligt att sätta ny fart på Osloavtalen som totalt hade <v>kört</v> <p>fast</p>
      sedan arton månader tillbaka.
    t: Das unter amerikanischer Vermittlung zustande gekommene Abkommen von Wye Plantation
      hat es ermöglicht, dem Oslo-Abkommen, das 18 Monate lang völlig in Vergessenheit
      <a>geraten</a> war, neues Leben einzuhauchen.
  - s: Avregleringsprogrammet har <v>kört</v> <p>fast</p> till följd av nya sociala
      mål och miljömål.
    t: Die Liberalisierungsagenda ist durch neue Herausforderungen im sozialen Sektor
      und im Umweltbereich in den Hintergrund <a>geraten</a>.
  - s: EU-frågorna om gemensam asyl- och invandringspolitik har <v>kört</v> <p>fast</p>,
      vare sig det handlar om att definiera flyktingstatus, asylpolitik, familjeåterförening
      eller tillåta utländska arbetstagare inom vissa ekonomiska och sociala sektorer.
    t: Die europäischen Dossiers zur gemeinsamen Asyl- und Einwanderungspolitik sind
      in die Sackgasse <a>geraten</a>, ob es sich nun um die Definition des Flüchtlingsstatus,
      die Asylpolitik, die Familienzusammenführung oder die Zulassung ausländischer
      Arbeitnehmer in bestimmten wirtschaftlichen und sozialen Bereichen handelt.
- c: 3
  r: 2
  v: blockieren
  x:
  - s: Vissa är öppna, andra är ännu inte öppna, andra förhandlingar har <v>kört</v>
      <p>fast</p>, och det är uppenbart att Turkiet är av stor strategisk betydelse
      för unionen.
    t: Das Ergebnis einiger Verhandlungen ist noch offen, andere Verhandlungen werden
      <a>blockiert</a>, und es ist klar, dass die Türkei für die Union von großer
      strategischer Wichtigkeit ist.
  - s: Framför allt är vi bekymrade över att vi vill upphäva förordningar som är bra
      för tullkontrollen utan att det för närvarande sker några framsteg beträffande
      förordningen om ursprungsmärkning som nu har <v>kört</v> <p>fast</p> i kommissionen
      på grund av rådets obstruktionism.
    t: Insbesondere befürchten wir, dass wir Verordnungen aufheben werden, die im
      Sinne der Zollkontrolle sinnvoll sind, ohne dass es momentan im Bereich der
      Verordnung zur Herkunftsangabe unter Verwendung der Worte „Made in“, die derzeit
      aufgrund der Obstruktionspolitik des Rates in der Kommission <a>blockiert</a>
      ist, Fortschritte gäbe.
  - s: Med andra ord, när WTO-förhandlingarna har <v>kört</v> <p>fast</p> har ordern
      kommit att fortsätta med handelsliberaliseringen när och var det är möjligt,
      till EU:s stora ekonomiska och finansiella gruppers förtjusning och vinning.
    t: Mit anderen Worten, da die Verhandlungen in der WTO <a>blockiert</a> sind,
      wird also die Aufgabe gestellt, wann und wo auch immer es möglich ist, den Handel
      zur Freude und zum Vorteil der großen Wirtschafts- und Finanzgruppen in der
      EU zu liberalisieren.
- c: 2
  r: 3
  v: verzetteln
  x:
  - s: Om vi ska tala om alla betänkandena i stället för att <v>köra</v> <p>fast</p>
      i detaljer är det därför viktigt att sammanhållningspolitiken blir både en möjlighet
      och en grund för verkliga framsteg mot att integrera olika typer av EU-politik,
      mot komplementaritet när det gäller denna politik, mot att inleda en integrerad
      strategi.
    t: Wenn wir jetzt über all die Berichte sprechen, sollten wir uns daher nicht
      <a>verzetteln</a>, wichtig ist vielmehr, dass die Kohäsionspolitik sowohl eine
      Chance als auch eine Grundlage für echten Fortschritt wird, hin zur Integration
      verschiedener Arten von europäischer Politik, zur Komplementarität dieser Politiken,
      zur Einführung eines integrierten Ansatzes.
  - s: För det andra är det totalt improduktivt att än en gång <v>köra</v> <p>fast</p>
      i misstankar och anklagelser mot vissa medlemsstater, misstankar som har uppstått
      på grund av den verkställande ordern från president Obama i januari 2009 om
      stängning av interneringslägret i Guantánamo Bay inom ett år.
    t: Zweitens ist es vollkommen unproduktiv, uns erneut in Verdächtigungen und Anschuldigungen
      gegen bestimmte Mitgliedstaaten zu <a>verzetteln</a>, die im Zusammenhang mit
      der von Präsident Obama im Januar 2009 verabschiedeten Durchführungsverordnung
      entstanden, in der die Schließung des Gefangenenlagers Guantánamo innerhalb
      eines Jahres gefordert wurde.
- c: 2
  r: 3
  v: Stillstand
  x:
  - s: Låt oss undvika att <v>köra</v> <p>fast</p> under denna övergångsperiod, låt
      oss välja rätt väg och låt oss, tillsammans, lägga stabila grunder.
    t: In den heutigen Zeiten des Wandels sollten wir <a>Stillstand</a> vermeiden,
      den richtigen Weg wählen und gemeinsam solide Grundlagen schaffen.
  - s: Medel måste användas, och vi måste övervinna det allra största hindret som
      försvårar genomförandet av den här typen av projekt och får dem att <v>köra</v>
      <p>fast</p>, nämligen den överflödiga EU-byråkratin.
    t: 'Die Mittel müssen verwendet werden, und ich glaube, dass wir das größte Hindernis
      überwinden müssen, dass Projekte dieser Art verzögert oder zum <a>Stillstand</a>
      bringt:'
- c: 1
  r: 4
  v: festfahren sein
  x:
  - s: Jag vill även kort återkomma till en annan känslig fråga, nämligen möjligheterna
      att komma överens om de förslag där förhandlingarna just nu <v>kört</v> <p>fast</p>,
      vilket hindrar att den tidsfrist som fastställts på resultattavlan följs och
      att området med frihet, säkerhet och rättvisa blir av.
    t: Lassen Sie mich kurz auf einen weiteren heiklen Punkt zu sprechen kommen, nämlich
      auf die Möglichkeiten einer Einigung über Vorschläge, bei denen die Verhandlungen
      gegenwärtig <a>festgefahren</a> <a>sind</a>, so dass die in der Anzeigetafel
      gesetzten Fristen nicht eingehalten werden können und der Raum der Sicherheit,
      der Freiheit und des Rechts nicht verwirklicht werden kann.
- c: 1
  r: 4
  v: Fehlschlagen
  x:
  - s: Nu när samtalen i Seattle <v>kört</v> <p>fast</p> ger det oss en möjlighet
      att göra just det.
    t: Das <a>Fehlschlagen</a> der Gespräche in Seattle gibt uns dazu die Möglichkeit.
- c: 1
  r: 4
  v: fahren
  x:
  - s: Även här måste man återigen säga att den jordanska ekonomin vid sidan av den
      palestinska lider mycket starkt av att fredsavtalet har kört fast. Alla de som
      i Europaparlamentet så ofta pläderar för förståelse för Israels situation borde
      någon gång ta en titt på andra sidan för att se hur alla ekonomiska initiativ
      <v>kör</v> <p>fast</p> på grund av det faktum att man inte kan komma över gränserna
      på ett smidigt sätt och att det bara finns två broar som får användas i en riktning
      eller i en annan, att Israel genomför kontroller från tidiga morgonen till sena
      kvällen på ett sådant sätt att det land som 1994 uppbringade det politiska modet
      att sluta ett politiskt fredsavtal med Israel nu betalar ett mycket högt ekonomiskt
      pris för detta och således inte får den kompensation som det hade hoppats på
      för det politiska mod som det på ett effektivt sätt visat prov på.
    t: All diejenigen, die im Europäischen Parlament so oft für Verständnis für die
      Situation in Israel plädieren, sollten einmal auf die andere Seite schauen,
      um zu sehen, wie jede wirtschaftliche Initiative allein schon dadurch zum Erliegen
      kommt, daß man nicht schnell über die Grenzen <a>fahren</a> kann, daß es nur
      zwei Brücken gibt, die in jeweils nur einer Richtung benutzt werden dürfen,
      daß es von morgens früh bis spät abends Kontrollen von israelischer Seite her
      gibt, so daß das Land, das den politischen Mut aufgebracht hat, 1994 ein politisches
      Friedensabkommen mit Israel zu schließen, dafür jetzt einen sehr hohen wirtschaftlichen
      Preis bezahlen muß und damit für den politischen Mut, den es ja effektiv gezeigt
      hat, nicht die erhoffte Gegenleistung erhält.
- c: 1
  r: 4
  v: Erliegen kommen
  x:
  - s: Tråkigt nog måste vi för närvarande konstatera att fredsprocessen i Mellanöstern
      har kört fast, <v>kört</v> <p>fast</p> fullständigt.
    t: Leider müssen wir derzeit feststellen, daß der Friedensprozeß im Nahen Osten
      völlig zum <a>Erliegen</a> <a>gekommen</a> ist.
- c: 1
  r: 4
  v: Erliegen
  x:
  - s: Tråkigt nog måste vi för närvarande konstatera att fredsprocessen i Mellanöstern
