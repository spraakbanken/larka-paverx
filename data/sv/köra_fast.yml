en:
- c: 16
  r: 1
  v: bogged down
  x:
  - s: När det gäller läget i Mellanöstern undrar jag vilka slutsatser vi som Europaparlamentariker
      kan dra ett år efter Genèveavtalen, som vi förhoppningsfullt välkomnade eftersom
      färdplanen höll på att <v>köra</v> <p>fast</p>, ett år efter debatterna i kammaren
      om tillämpningen av associeringsavtalet mellan Israel och Europeiska unionen,
      och några månader efter det att både FN:s kommission för de mänskliga rättigheterna
      i Genève och Internationella domstolen i Haag fördömde muren.
