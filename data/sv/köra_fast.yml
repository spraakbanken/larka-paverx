      unionen där man <v>kört</v> <p>fast</p>, särskilt angående finansiering för
      utvecklingsländer, uppfyllande och komplementaritet.
    t: Dennoch enthalten die Dokumente eine Reihe wichtiger Punkte, die für die Europäische
