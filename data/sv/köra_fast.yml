- c: 1
  r: 4
  v: dürfen wieder
  x:
  - s: Låt oss sluta <v>köra</v> <p>fast</p> genom att kivas om produkt per produkt.
    t: Wir <a>dürfen</a> nicht <a>wieder</a> im Gerangel um die einzelnen Produkte
      versinken.
- c: 1
  r: 4
  v: bleiben
  x:
  - s: Allt som jag kan göra nu är att uppmana er att förverkliga denna tillämpning,
      för att se till att vi inte <v>kör</v> <p>fast</p> med tomma ord på papper en
      gång till, eftersom ingen gynnas av detta.
    t: Mir bleibt an dieser Stelle nur, Sie dringlich aufzufordern, diese Durchsetzungskraft
      an den Tag zu legen und so zu gewährleisten, dass wir nicht einmal mehr auf
      leeren Worten auf geduldigem Papier sitzen <a>bleiben</a>, denn davon hat niemand
      etwas.
- c: 1
  r: 4
  v: austrocknen abwürgen
  x:
  - s: Men detta hotas av den långvariga osäkerhet som riskerar att göra slut på finansieringen
      och <v>köra</v> <p>fast</p> investeringarna.
    t: Es zeichnet sich zwar eine leichte konjunkturelle Erholung in Teilen der europäischen
      Wirtschaft im Allgemeinen ab, doch ist diese gefährdet durch die anhaltende
      Unsicherheit, wodurch die Gefahr besteht, dass die Mittel <a>austrocknen</a>
      und Investitionen <a>abgewürgt</a> werden.
- c: 1
  r: 4
  v: ankommen
  x:
  - s: Günther Oettinger, jag hörde vad du sade inledningsvis och mitt intryck är
      att du har <v>kört</v> <p>fast</p> lite.
    t: Herr Oettinger, ich habe gehört, was Sie zu Beginn gesagt haben, und ich habe
      den Eindruck, das Problem ist bei Ihnen <a>angekommen</a>.
- c: 1
  r: 4
  v: erlahmen
  x:
  - s: Eftersom detta kommer att bli en lång och krävande uppgift har det varit tydligt
      att det alltid finns en risk för att reformprocessen kan <v>köra</v> <p>fast</p>
      ibland.
    t: Es ist offensichtlich geworden, dass angesichts dessen, dass dies eine lang
      andauernde und anspruchsvolle Aufgabe ist, immer die Gefahr besteht, dass der
      Reformprozess gelegentlich zu <a>erlahmen</a> droht.
- c: 1
  r: 4
  v: weiterkommen
  x:
  - s: Jag märkte under hela processen med instrumentet för utvecklingssamarbete (DCI),
      ofta när vi hade <v>kört</v> <p>fast</p>, att kommissionsledamoten verkligen
      var till stor hjälp i försöken att komma framåt, liksom hennes kollega kommissionsledamot
      Louis Michel.
    t: Während des gesamten DCI-Prozesses war die Kommissarin uns oft, wenn wir nicht
      <a>weiterkamen</a>, eine große Hilfe und hat versucht, uns voranzubringen, ebenso
      wie auch ihr Kollege Louis Michel.
- c: 1
  r: 4
  v: verwerfen
  x:
  - s: Sedan år 1960 då förslaget till beslut av rådet om ändring av akten om allmänna
      direkta val av företrädare i Europaparlamentet antogs, har kammaren utarbetat
      hela fem betänkanden, som alla har <v>kört</v> <p>fast</p> i rådet.
    t: Seit 1960, als der Entwurf einer Übereinkunft über allgemeine Direktwahlen
      zum Parlament einstimmig angenommen wurde, hat unser Haus immerhin fünf Berichte
      ausgearbeitet, die vom Rat <a>verworfen</a> wurden.
- c: 1
  r: 4
  v: Verpflichtung
  x:
  - s: Nästan två år senare har vi fortfarande inte lyckats, vilket också tvingar
      oss att inte <v>köra</v> <p>fast</p> i ett långt medbeslutandeförfarande, som
      ytterligare skulle försena inrättandet av detta system.
    t: Fast zwei Jahre danach sind wir immer noch nicht so weit, was uns auch die
      <a>Verpflichtung</a> auferlegt, uns nicht auf ein langwieriges Mitentscheidungsverfahren
      einzulassen, damit sich die Verabschiedung dieses Textes nicht noch weiter verzögert.
- c: 1
  r: 4
  v: verlaufen Sand
  x:
  - s: Kort sagt, den konstitutionella processen bröt samman och <v>körde</v> <p>fast</p>,
      och detta sammanbrott beror huvudsakligen på Frankrike.
    t: Kurz, der Verfassungsprozess scheiterte und <a>verlief</a> dann im <a>Sande</a>,
      und dieses Scheitern haben wir hauptsächlich Frankreich zu verdanken.
- c: 1
  r: 4
  v: Stocken
  x:
  - s: Den ryska politiken har nu <v>kört</v> <p>fast</p> och hamnat i en återvändsgränd,
      så vi måste utnyttja tillfället på bästa sätt.
    t: Die russische Politik ist ins <a>Stocken</a> und in eine Sackgasse geraten,
      daraus müssen wir das Beste machen.
- c: 1
  r: 4
  v: stehen bleiben
  x:
  - s: Även i detta avseende skulle jag vilja be om parlamentets stöd för att se till
      att vi inte <v>kör</v> <p>fast</p> i vaga försäkringar, utan att vi förbinder
      oss till kvantitativa mål om minskning.
    t: Und wir werden das Thema bessere Rechtsetzung auf die Tagesordnung des Europäischen
      Rates setzen, und auch hier bitte ich um die Unterstützung des Parlaments, damit
      wir nicht im Unverbindlichen <a>stehen</a> <a>bleiben</a>, sondern uns zu quantitativen
      Reduktionszielen verpflichten.
- c: 1
  r: 4
  v: stecken bleiben
  x:
  - s: Jag är emellertid orolig för att Sylvia-Yvonne Kaufmanns betänkande kommer
      att leda till att medborgarinitiativprocessen kommer att <v>köra</v> <p>fast</p>
      eller hindras av en massa byråkratiska villkor (som att medlemsstaterna måste
      granska varje underskrift och kommissionen måste förhandsgodkänna initiativets
      lagenlighet).
    t: Dennoch mache ich mir Sorgen, dass Frau Kaufmanns Vorschlag dazu führen könnte,
      dass die Bürgerinitiative aufgrund lästiger bürokratischer Anforderungen <a>stecken</a>
      <a>bleiben</a> oder dadurch behindert werden könnte (wie der Umstand, dass Mitgliedstaaten
      jede Unterschrift prüfen müssen, und eine Vorabprüfung durch die Kommission
      dahingehend stattfindet, dass sie legal ist).
