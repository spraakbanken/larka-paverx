- c: 1
  r: 4
  v: Sand
  x:
  - s: Men vad skulle hända om arbetet i konventet som beskrivs i Duhamels betänkande
      skulle <v>köra</v> <p>fast</p> under längre tid och denna konstitution, som
      är efterlängtad av så många människor, från Fischer till Chirac, inte tillkännages
      före 2004?
    t: Doch was geschieht, wenn die Arbeiten des im Bericht Duhamel beschriebenen
      Konvents im <a>Sande</a> verlaufen und diese von so vielen, von Fischer bis
