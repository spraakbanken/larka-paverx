      motstånd.
    t: En realidad, fue bastante desacertada la elección de esta expresión y de la
      propia palabra terrorismo para describir un hecho evidente, esto es, que la
      política desarrollada por lo que hemos convenido en llamar la comunidad internacional
      (es decir, los Estados Unidos y sus cómplices, las potencias imperialistas)
      está siendo objeto de un rechazo cada vez más violento en todo el mundo, con
      lo cual, como les <a>ocurre</a> de hecho a todos los imperios, acabamos etiquetando
      como terrorismo lo que se podría describir muy bien como resistencia;
