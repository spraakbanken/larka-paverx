  - s: Jag tar i dag till orda för utskottet för kultur, ungdomsfrågor, utbildning,
      medier och idrott, som enhälligt har antagit ett betänkande som i vissa delar
      <v>går</v> <p>igen</p> i betänkandet från utskottet för industrifrågor, utrikeshandel,
      forskning och energi.
    t: Heute spreche ich im Namen des Ausschusses für Kultur, Jugend, Bildung, Medien
      und Sport, der einstimmig für einen Bericht gestimmt hat, der teilweise <a>auch</a>
      im Bericht des Ausschusses für Industrie, Außenhandel, Forschung und Energie
      enthalten ist;
en:
- c: 1
  r: 1
  v: do
  x:
  - s: Detta leder till att vi, enligt ett mönster som <v>går</v> <p>igen</p> i alla
      imperier, förmås sätta ordet ”terrorism” på det som lika väl skulle kunna benämnas
      motstånd.
    t: This expression and the very word ’terrorism’ were in fact pretty poor choices
      to describe an obvious fact, namely that the policy conducted by what we agree
      to call ’the international community’, that is, of course, the United States
      and its accomplices, the imperial powers, is increasingly fiercely contested
      throughout the world, so that we end up, as <a>do</a> all empires in fact, giving
      the label ’terrorism’ to something that could just as well be called resistance;
