---
de:
- c: 3
  r: 1
  v: werden
  x:
  - s: Skulle denna gåva, kommissionsledamot, inte kunna vara ett tillfälle till ett
      initiativ från kommissionen och parlamentet att inrätta ett museum där samtliga
      erhållna gåvor skulle kunna placeras och <v>ställas</v> <p>ut</p> av personer
      i Europeiska unionen inom ramen för deras funktion och ansvar vare sig det gäller
      parlamentet, rådet eller kommissionen?
    t: Würde ein solches Geschenk, Herr Kommissar, nicht die Gelegenheit für eine
      von der Kommission und dem Parlament zu ergreifende Initiative zur Schaffung
      eines Museums bieten, in dem sämtliche Geschenke abgegeben und ausgestellt <a>werden</a>,
      die von Persönlichkeiten der Europäischen Union, sei es des Parlaments, des
      Rates oder der Kommission, im Rahmen ihrer Aufgaben und ihrer Verantwortungen
      erhalten wurden?
  - s: I sin skola har de byggt ett jättelikt euromynt och jag har fått veta att det
      nu finns med i Guinness rekordbok och <v>ställs</v> <p>ut</p> på det franska
      finansministeriet.
    t: Sie haben in ihrer Schule die bisher größte Euro-Münze aufgebaut, die meines
      Wissens mittlerweile in das Guinness Buch der Rekorde aufgenommen wurde und
      im französische Finanzministerium ausgestellt <a>wird</a>.
  - s: Inresan och situationen som rör uppehållstillståndet skall också ha klarlagts
      innan kortet för tillhandahållande av tjänster <v>ställs</v> <p>ut</p>, nämligen
      inom ramen för ett överklagandeförfarande.
    t: Die Einreise und aufenthaltsrechtliche Situation soll ebenfalls vor Ausstellung
      des Dienstleistungsausweises geklärt <a>werden</a>, und zwar im Rahmen eines
      Widerspruchsverfahrens.
- c: 2
  r: 2
  v: ausstellen
  x:
  - s: Problemet består i att turkcyprioterna av sina egna ”myndigheter” - jag säger
      myndigheter inom anföringstecken - hindras att uppfylla de förutsättningar som
      erfordras, och det är ursprungsintygen, som ju inte den Turkiska republiken
      Nordcypern, utan bara den folkrättsligt erkända Republiken Cypern kan <v>ställa</v>
      <p>ut</p>.
    t: Das Problem besteht darin, dass die türkischen Zyprioten von ihren eigenen
      Behörden - ich sage Behörden in Anführungszeichen - daran gehindert werden,
      die dazu notwendigen Voraussetzungen zu erfüllen, und das sind die Ursprungszeugnisse,
      die eben nicht die türkische Republik Nordzypern, sondern nur die völkerrechtlich
      anerkannte Republik Zypern <a>ausstellen</a> kann.
  - s: När arkeologerna i dag tar sig runt i omgivningarna och hittar skelettdelar
      från dinosaurier ur det förgångna, då blir de glada och kan göra i ordning dessa
      och <v>ställa</v> <p>ut</p> dem, eftersom de är helt ofarliga.
    t: Wenn Archäologen heute durch die Gegend laufen und Knochen von den Dinosauriern
      der Vergangenheit finden, dann freuen sie sich, und sie können sie auch präparieren
      und <a>ausstellen</a>, weil die ungefährlich sind.
- c: 1
  r: 3
  v: ausstellen werden
  x:
  - s: Tillstånd för att parkera på sådana platser ges genom ett särskilt identitetskort
      som myndigheterna <v>ställer</v> <p>ut</p>.
    t: Die Erlaubnis zum Parken auf solchen Plätzen wird durch einen besonderen Ausweis
      erteilt, der von den Behörden <a>ausgestellt</a> <a>wird</a>.
- c: 1
  r: 3
  v: ausgestellt
  x:
  - s: En bil som <v>ställs</v> <p>ut</p> i ett rum kan kopieras på fem minuter i
      rummet bredvid.
    t: Ein in einem Raum <a>ausgestelltes</a> Kraftfahrzeug kann innerhalb von fünf
      Minuten im Raum nebenan kopiert werden.
- c: 1
  r: 3
  v: Ausbau
  x:
  - s: Asylsökande söker säkerhet och skydd och vill inte att deras namn <v>ställs</v>
      <p>ut</p> i hela Europa.
    t: Wir halten diesen Vorschlag für einen Beitrag zum <a>Ausbau</a> der Festung
      Europa.
- c: 1
  r: 3
  v: verteilen
  x:
  - s: Jag skulle vilja fråga om man inte skulle kunna skicka runt ett informationsblad
      om normala evakueringsförfaranden till ledamöter och personal och om inte de
      skärmar som <v>ställts</v> <p>ut</p> litet överallt i byggnaden vid en händelse
      av detta slag skulle kunna användas för information till ledamöterna om vad
      som pågår.
    t: Ich möchte fragen, ob ein Merkblatt an die Mitglieder und das Personal ausgegeben
      werden könnte, in dem die normalen Abläufe bei einer Evakuierung erläutert werden,
      und ob die Bildschirme, die im ganzen Haus <a>verteilt</a> sind, in solche einem
      Fall genutzt werden könnten, um die Mitglieder über das, was geschieht, zu informieren.
- c: 1
  r: 3
  v: stellen werden
  x:
  - s: Att tolerera prostitution, att blunda för användningen av skyltfönster där
      de prostituerade <v>ställs</v> <p>ut</p> som handelsvaror - till och med här
      i Bryssel - att främja denna verksamhet som en kommersiell aktivitet som skulle
      kunna registreras i handelsregistret, är vanärande och dessutom oansvarigt av
      förtroendevalda som ansvarar för det allmänna bästa.
    t: Die Prostitution zu tolerieren, die Augen davor zu schließen, daß selbst hier
      in Brüssel Prostituierte in Schaufenstern wie Waren zur Schau <a>gestellt</a>
      <a>werden</a>, diese Praktiken als wirtschaftliche Tätigkeit zu fördern, die
      ins Handelsregister eingetragen werden kann, ist infam und zeugt von einer wachsenden
      Verantwortungslosigkeit seitens der für das Gemeinwohl verantwortlichen Volksvertreter.
- c: 1
  r: 3
  v: haben
  x:
  - s: Agerandet är också ett svek mot det löfte som ja-sidan <v>ställde</v> <p>ut</p>
      inför den svenska folkomröstningen.
    t: Mit diesem Handeln wird auch das Versprechen gebrochen, das die Befürworter
      einer EU-Mitgliedschaft Schwedens vor der schwedischen Volksabstimmung gegeben
      <a>haben</a>.
- c: 1
  r: 3
  v: geben
  x:
  - s: Kraven på vederbörlig sysselsättning, legalt uppehåll och försäkringsskydd
      måste finnas inte bara vid tidpunkten då EG-kortet <v>ställs</v> <p>ut</p>,
      utan under hela kortets giltighetstid, plus tre månader därefter.
    t: Die Erfordernisse der ordnungsgemäßen Beschäftigung, des legalen Aufenthalts
      und des Versicherungsschutzes müssen nicht nur zum Zeitpunkt der Ausstellung
      des Ausweises <a>gegeben</a> sein, sondern während der gesamten Gültigkeitsdauer
      des Ausweises und drei Monate danach.
- c: 1
  r: 3
  v: einstellen
  x:
  - s: För att förstärka återförsäljarnas ställning måste de därför kunna besluta
      om de vill <v>ställa</v> <p>ut</p> fordon av olika märken i skilda avdelningar
      i samma utställningshall, eller i skilda utställningshallar, och om de vill
      ha olika försäljare för de olika bilmärkena.
    t: Eine Stärkung der Position der Einzelhändler setzt somit unbedingt voraus,
      dass sie selbst darüber entscheiden können, ob sie Kraftfahrzeuge unterschiedlicher
      Marken in getrennten Bereichen desselben Ausstellungsraumes oder in getrennten
      Ausstellungsräumen anbieten und für jede Marke getrenntes Verkaufspersonal <a>einstellen</a>
      wollen.
en:
- c: 4
  r: 1
  v: issue
  x:
  - s: För att råda bot på denna situation, eller för att åtminstone minska effekten
      av ”den mänskliga faktorn” vid sjöolyckor måste man etablera minimikrav för
      yrkesutbildning, certifiering och skydd för sjöfolket, garantera en effektiv
      kontroll av att internationella föreskrifter efterlevs och att undvika, vilket
      har skett i det förflutna, att trovärdigheten för de certifikat som <v>ställs</v>
      <p>ut</p> minskar på grund av att konventionens regler inte följs.
    t: In order to remedy this situation, or at least to minimize the ’human factor’
      in accidents at sea, it was necessary to lay down minimum requirements for vocational
      training, certification and watch keeping for seafarers and to guarantee proper
      enforcement of the international provisions - avoiding what had happened in
      the past, when failure to comply with the provisions of the Convention led to
      a lack of confidence even in the certificates <a>issued</a>.
  - s: Agerandet är också ett svek mot det löfte som ja-sidan <v>ställde</v> <p>ut</p>
      inför den svenska folkomröstningen.
    t: Its action is also a breach of the pledge which the yes side <a>issued</a>
      before the Swedish referendum.
  - s: Jag tror att harmoniseringen av registreringsbeviset kommer att underlätta
      trafikkontrollerna i unionen, ty i framtiden kommer bevisen, oberoende av vilket
      land som <v>ställt</v> <p>ut</p> det, att innehålla en rad klara, enhetliga
      uppgifter, bland annat i vilket medlemsland fordonet är registrerat och vilken
      person som är rättmätig innehavare av registreringsbeviset.
    t: I believe that aligning registration documents will facilitate transport checks
      in the Union, because in future and irrespective of the <a>issuing</a> country
      the documents will in each case contain a series of clear and uniform statements;
  - s: Som kompensation för detta måste dock, innan EG-kortet för tillhandahållande
      av tjänster ställs ut, alla eventuella hinder ha undanröjts, och gentemot kommissionens
      förslag måste skärpta villkor ha uppfyllts för att EG-kortet för att tillhandahålla
      tjänster skall kunna <v>ställas</v> <p>ut</p>.
    t: However, in order to compensate for this, all possible obstacles must be removed
      before the service provision card is issued, and as the Commission’s proposal
      would have it, more stringent conditions must be satisfied before a service
      provision card is <a>issued</a>.
- c: 3
  r: 2
  v: be issue
  x:
  - s: Problemet består i att turkcyprioterna av sina egna ”myndigheter” - jag säger
      myndigheter inom anföringstecken - hindras att uppfylla de förutsättningar som
      erfordras, och det är ursprungsintygen, som ju inte den Turkiska republiken
      Nordcypern, utan bara den folkrättsligt erkända Republiken Cypern kan <v>ställa</v>
      <p>ut</p>.
    t: The problem is that the Turkish Cypriots are being prevented by their own ’authorities’,
      and please note the quotation marks, from fulfilling the necessary requirements,
      by which I mean the certificates of origin that cannot <a>be</a> <a>issued</a>
      by the Turkish Republic of Northern Cyprus but only by the Republic of Cyprus,
      which is recognised under international law.
  - s: Som kompensation för detta måste dock, innan EG-kortet för tillhandahållande
      av tjänster <v>ställs</v> <p>ut</p>, alla eventuella hinder ha undanröjts, och
      gentemot kommissionens förslag måste skärpta villkor ha uppfyllts för att EG-kortet
      för att tillhandahålla tjänster skall kunna ställas ut.
    t: However, in order to compensate for this, all possible obstacles must be removed
      before the service provision card <a>is</a> <a>issued</a>, and as the Commission’s
      proposal would have it, more stringent conditions must be satisfied before a
      service provision card is issued.
  - s: Inresan och situationen som rör uppehållstillståndet skall också ha klarlagts
      innan kortet för tillhandahållande av tjänster <v>ställs</v> <p>ut</p>, nämligen
      inom ramen för ett överklagandeförfarande.
    t: Likewise, the situation with regard to right of entry and residence rights
      should be clarified before the service provision card <a>is</a> <a>issued</a>,
      namely under the terms of an opposition procedure.
- c: 2
  r: 3
  v: exhibit
  x:
  - s: De senaste dagarna har vi fått veta att verk av georgiska konstnärer som <v>ställts</v>
      <p>ut</p> i Moskva har utsatts för skadegörelse.
    t: In the last few days, we have learnt that works by Georgian artists <a>exhibited</a>
      in Moscow are being damaged.
  - s: När arkeologerna i dag tar sig runt i omgivningarna och hittar skelettdelar
      från dinosaurier ur det förgångna, då blir de glada och kan göra i ordning dessa
      och <v>ställa</v> <p>ut</p> dem, eftersom de är helt ofarliga.
    t: Madam President, when archaeologists comb the countryside today and find the
      bones of prehistoric dinosaurs, they are delighted and can prepare and <a>exhibit</a>
      these finds in perfect safety.
- c: 2
  r: 3
  v: make
  x:
  - s: Jag tror att det i fråga om detta krävs stora insatser om unionen skall få
      trovärdighet för sin politik och sin budget och om vi skall kunna leva upp till
      alla de löften vi <v>ställer</v> <p>ut</p> genom budgeten.
    t: I believe that major work is needed on this issue if the Union is to gain credibility
      for its policies and its budget and if we are to be able to live up to all the
      promises we <a>make</a> through the budget.
  - s: Jag skulle naturligtvis kunna gå in mer i detalj vad gäller detta, men parlamentsledamöterna
      har erhållit de mycket detaljerade rapporterna, så jag vill avsluta med att
      säga att på grundval av våra skilda utvärderingar, så gjorde kommissionen inte
      den bedömningen att det var nödvändigt att <v>ställa</v> <p>ut</p> nya rekommendationer
      rörande inledandet av förhandlingar.
    t: Obviously I could go into more detail but honourable Members have in their
      possession the very detailed reports so I will conclude by saying that on the
      basis of our various assessments, the Commission did not deem it necessary to
      <a>make</a> new recommendations for the opening of negotiations.
- c: 2
  r: 3
  v: display
  x:
  - s: En bil som <v>ställs</v> <p>ut</p> i ett rum kan kopieras på fem minuter i
      rummet bredvid.
    t: A car on <a>display</a> in one room can be copied in the space of 5 minutes
      in the room next door.
  - s: För att förstärka återförsäljarnas ställning måste de därför kunna besluta
      om de vill <v>ställa</v> <p>ut</p> fordon av olika märken i skilda avdelningar
      i samma utställningshall, eller i skilda utställningshallar, och om de vill
      ha olika försäljare för de olika bilmärkena.
    t: To strengthen the position of dealers, therefore, we must give them the facility
      to decide whether to <a>display</a> different brands of vehicles in separate
      areas of the same showroom or whether to display them in separate showrooms,
      and whether to employ different sales personnel for each brand.
  - s: Museer på alla slags områden försöker göra sitt i det här avseendet, men tyvärr
      hindras de i de flesta europeiska länder av de ibland orimliga försäkringspremier
      de måste betala för att försäkra de verk som skall <v>ställas</v> <p>ut</p>.
    t: Museums in all manner of areas are trying to accommodate this, but unfortunately,
      they are hindered in most European countries by the sometimes exorbitant premiums
      they have to pay for the exhibits on <a>display</a>.
- c: 1
  r: 4
  v: make out
  x:
  - s: Nu när parlamentet, utan att ha någon täckning, med stor majoritet har röstat
      för att <v>ställa</v> <p>ut</p> en check på 400 miljoner euro, som utan tillförlitliga
      kalkyler mycket väl kan hamna i de italienska energikonglomeratens kassavalv,
      så ber jag er nu att rösta mot mitt betänkande.
    t: Now that this House has voted by a large majority to <a>make</a> <a>out</a>,
      without any money behind it, a cheque for EUR 400 million, which may well, without
      reliable calculations, find its way into the coffers of the Italian energy conglomerates,
      I now urge you to vote against my report.
- c: 1
  r: 4
  v: provide
  x:
  - s: 'Låt mig bara helt kort läsa upp texten till ändringsförslaget för att illustrera
      hur omöjligt det är: ”när den betalningstermin som anges i avtalet, i säljarens
      allmänna villkor, överstiger 45 kalenderdagar, skall köparen <v>ställa</v> <p>ut</p>
      en växel för de egna utgifterna på säljaren, med uttryckligt omnämnande av förfallodagen…
      ”.'
    t: 'Allow me just to read out the amendment, to prove how ineffectual it is: ’where
      the due date specified in the contract or in the seller’s general conditions
      of sale is longer than 45 calendar days, the buyer shall <a>provide</a> the
      seller, at the buyer’s cost, with a bill of exchange, specifying explicitly
      the date for its payment…’ .'
- c: 1
  r: 4
  v: display
  x:
  - s: En bil som <v>ställs</v> <p>ut</p> i ett rum kan kopieras på fem minuter i
      rummet bredvid.
    t: A car on <a>display</a> in one room can be copied in the space of 5 minutes
