      de måste betala för att försäkra de verk som skall <v>ställas</v> <p>ut</p>.
    t: Museums in all manner of areas are trying to accommodate this, but unfortunately,
      they are hindered in most European countries by the sometimes exorbitant premiums
      they have to pay for the exhibits on <a>display</a>.
- c: 1
  r: 4
  v: set
  x:
  - s: Den inre kapitalmarknaden, som kommer att ställas ut i euro, kommer naturligtvis
      att förutsätta att den finansiella kvalitén för de lån som redan <v>ställts</v>
      <p>ut</p> bibehålls vilket till stor del motiverar nyttan av stabilitetspakten
      så att återbetalningen av redan utställda lån kan garanteras för långivarna
      till konstant värde.
    t: But when those elements are <a>set</a>, it is the role of the Central Bank
      to call the monetary policy mix, and we need not at this stage reopen old debates.
- c: 1
  r: 4
  v: ask
  x:
  - s: Då jag <v>ställde</v> en skriftlig fråga till kommissionen om vem som betalade
      och hur mycket det betalades <p>ut</p> till dessa personer bad kommissionen
      mig ställa frågan till rådet.
    t: When I <a>asked</a> in a written question to the Commission who was paying
      these people and how much, the Commission said I should ask the Council.
es:
- c: 2
  r: 1
  v: extender
  x:
  - s: Problemet består i att turkcyprioterna av sina egna ”myndigheter” - jag säger
      myndigheter inom anföringstecken - hindras att uppfylla de förutsättningar som
      erfordras, och det är ursprungsintygen, som ju inte den Turkiska republiken
      Nordcypern, utan bara den folkrättsligt erkända Republiken Cypern kan <v>ställa</v>
      <p>ut</p>.
    t: El problema consiste en que los turco-chipriotas son impedidos por sus propias
      autoridades —digo autoridades entre comillas— en el cumplimiento de las necesarias
      condiciones previas y éstas son los certificados de origen que no puede <a>extender</a>
      la República del Norte de Chipre sino sólo la República de Chipre que es reconocida
      por el derecho internacional.
  - s: Inresan och situationen som rör uppehållstillståndet skall också ha klarlagts
      innan kortet för tillhandahållande av tjänster <v>ställs</v> <p>ut</p>, nämligen
      inom ramen för ett överklagandeförfarande.
    t: La entrada y la situación legal de residencia debe aclararse asimismo antes
      de <a>extender</a> la tarjeta, además en el marco de un procedimiento contradictorio.
- c: 2
  r: 1
  v: exponer
  x:
  - s: För att förstärka återförsäljarnas ställning måste de därför kunna besluta
      om de vill <v>ställa</v> <p>ut</p> fordon av olika märken i skilda avdelningar
      i samma utställningshall, eller i skilda utställningshallar, och om de vill
      ha olika försäljare för de olika bilmärkena.
    t: En consecuencia, para reforzar la posición de los revendedores, estos han de
      tener la posibilidad de decidir entre <a>exponer</a> vehículos de marcas diferentes
      en zonas de venta separadas del mismo establecimiento o bien en establecimientos
      diferentes, así como de emplear a personal de venta diferente para cada marca.
  - s: Vilka andra lobbyister har fått tillåtelse att <v>ställa</v> <p>ut</p> i rådets
      lokaler, och hur mycket kostar det att använda rådets byggnader som skyltfönster?
    t: En fin, ¿qué otros grupos de interés han sido autorizados para <a>exponer</a>
      en el Consejo y cuánto cuesta la utilización como escaparate de los locales
      del Consejo?
- c: 1
  r: 2
  v: establecer
  x:
  - s: Den inre kapitalmarknaden, som kommer att ställas ut i euro, kommer naturligtvis
      att förutsätta att den finansiella kvalitén för de lån som redan <v>ställts</v>
      <p>ut</p> bibehålls vilket till stor del motiverar nyttan av stabilitetspakten
      så att återbetalningen av redan utställda lån kan garanteras för långivarna
      till konstant värde.
    t: Pero una vez que hayan quedado <a>establecidos</a> estos elementos, el Banco
      Central deberá encargarse de la combinación de las políticas monetarias, y ahora
      no conviene volver a abrir viejos debates.
- c: 1
  r: 2
  v: emitir
  x:
  - s: Å andra sidan är de danska socialdemokraterna motståndare till, att myndigheten
      blir besvärsinstans för gränsöverskridande utbud, och att den får befogenheter
      att <v>ställa</v> <p>ut</p> harmoniserade koder.
    t: Por otro lado, los socialdemócratas daneses se oponen a que esta autoridad
      actúe como instancia de apelación para las ofertas transfronterizas y a que
      sea dotada de competencias para <a>emitir</a> códigos armonizados.
- c: 1
  r: 2
  v: eliminar
  x:
  - s: Som kompensation för detta måste dock, innan EG-kortet för tillhandahållande
      av tjänster <v>ställs</v> <p>ut</p>, alla eventuella hinder ha undanröjts, och
      gentemot kommissionens förslag måste skärpta villkor ha uppfyllts för att EG-kortet
      för att tillhandahålla tjänster skall kunna ställas ut.
    t: Sin embargo, como compensación, antes de la extensión de una tarjeta de prestación
      de servicios debemos <a>eliminar</a> todos los obstáculos posibles y frente
      a la propuesta de la Comisión deben cumplirse unas condiciones más estrictas
      para la extensión de la tarjeta.
- c: 1
  r: 2
  v: exhibir
  x:
  - s: Museer på alla slags områden försöker göra sitt i det här avseendet, men tyvärr
      hindras de i de flesta europeiska länder av de ibland orimliga försäkringspremier
      de måste betala för att försäkra de verk som skall <v>ställas</v> <p>ut</p>.
