      ögon.
    t: Erst SWIFT, dann Fluggastdatensätze, dann haben wir das Memorandum of Understanding,
      wo der Zugriff auf nationale Datenbanken erfolgt, dann haben wir ein Rahmenabkommen
      mit den USA, dann wollen wir unsere eigene Datenschutznovelle novellieren, dann
      wollen wir dieses Programm für one-stop security installieren - das alles <a>ist</a>
      für mich eine Art Stückwerk.
  - s: Så har situationen inte alltid <v>sett</v> <p>ut</p>.
    t: Sie wird uns für Drittländer und für Investitionen in anderen Teilen der Welt
      öffnen, was nicht immer der Fall <a>war</a>.
  - s: 'Situationen <v>ser</v> annorlunda <p>ut</p> för marknader utanför EU:'
    t: Die Situation <a>ist</a> für Märkte außerhalb der Europäischen Union anders.
  - s: Geografin <v>ser</v> lite annorlunda <p>ut</p> i dag, men jag skulle kunna
      tillämpa en del av dessa ord på mitt land också.
    t: Die Geographie <a>ist</a> heute eine andere, aber ich könnte diese Worte teilweise
      auch auf mein Land anwenden.
  - s: De har sagt till oss att den inre marknaden ska skapa den ekonomiska dynamik
      som behövs för att skapa arbetstillfällen, garantera löner som människor tryggt
      kan leva på, men verkligheten <v>ser</v> annorlunda <p>ut</p>!
    t: Aber die Realität <a>ist</a> eine andere!
  - s: Så <v>ser</v> situationen <p>ut</p>.
    t: Das <a>ist</a> die Situation.
  - s: Dessutom är det en allt mer brådskande uppgift att fråga sig vem som har nytta
      av tillväxten, och hur tillväxten bör <v>se</v> <p>ut</p>?
    t: Eine unangenehme Überraschung war es hingegen, daß der Rat sich bzw. uns die
      Mittel zur Umsetzung der Politik vorgegeben hat, mit der er selbst einverstanden
      <a>war</a>.
  - s: Så <v>ser</v> det sammanhang <p>ut</p> som bildar bakgrunden till Europeiska
      kommissionens informations- och kommunikationsstrategi för EU.
    t: Das <a>ist</a> der Hintergrund für die Informations- und Kommunikationsstrategie
      der Europäischen Kommission.
  - s: Inte heller skall parlamentet yrka på att medlemsstaterna ?skall arbeta för
      en bild av kvinnan, sådan hon verkligen <v>ser</v> <p>ut</p>, samt för att denna
      bild skall accepteras?
    t: Das Parlament sollte auch nicht die Mitgliedstaaten auffordern, ’das Bild von
      Frauen, wie sie wirklich <a>sind</a>, und seine Akzeptanz zu fördern’.
  - s: Jag välkomnar också, som föreslås, positiva kampanjer hos medlemsstaterna ?för
      en bild av kvinnan, sådan hon verkligen <v>ser</v> <p>ut</p>, samt för att denna
      bild skall accepteras, snarare än med hjälp av okontrollerad reklam påtvinga
      folk ett skönhetsideal såsom något slags norm?
    t: Ich begrüße auch den Vorschlag, in den Mitgliedstaaten ’das Bild von Frauen,
      wie sie wirklich <a>sind</a>, und seine Akzeptanz durch positive Kampagnen zu
      fördern, anstatt durch unkontrollierte Werbepraktiken ein Schönheitsideal als
      Norm aufzudrängen.’
  - s: Vår ståndpunkt <v>ser</v> emellertid annorlunda <p>ut</p>.
    t: Unsere Position <a>ist</a> jedoch eine andere.
  - s: Det förekommer en avsevärd variation även när det gäller hur nationella institutioner
      är organiserade och hur deras respektive organisationskultur <v>ser</v> <p>ut</p>.
    t: Auch die nationalen Institutionen unterscheiden sich stark in der Art und Weise,
      wie sie konfiguriert und in ihren Organisationskulturen ausgestaltet <a>sind</a>.
  - s: Men hur <v>ser</v> det <p>ut</p> i verkligheten?
    t: Aber was <a>ist</a> es nun wirklich?
  - s: Ursprungsreglerna <v>ser</v> annorlunda <p>ut</p> i Kanada än i EU, och kommissionen
      måste se till att det europeiska jordbrukets intressen och prioriteringar uppmärksammas
      ordentligt.
    t: Die Ursprungsbestimmungen <a>sind</a> in Kanada und der EU unterschiedlich
      und die Kommission muss sicherstellen, dass die Interessen und Prioritäten der
      europäischen Landwirtschaft angemessen berücksichtigt werden.
  - s: Marknaden för jordbruksprodukter <v>ser</v> inte likadan <p>ut</p> som marknaden
      för metaller eller energi.
    t: Der Markt der landwirtschaftlichen Erzeugnisse <a>ist</a> nicht identisch mit
      dem Metall- oder Energiemarkt.
  - s: Jag är mycket intresserad av att veta hur den senaste utvecklingen <v>ser</v>
      <p>ut</p>, hur de närmast följande, avgörande dagarna gestaltar sig och vad
      som då kan eller måste göras för att leda förhandlingarna till ett framgångsrikt
      slut.
    t: Mich interessiert sehr, wie die neuesten Entwicklungen <a>sind</a>, wie sich
      die nächsten entscheidenden Tage gestalten und was dann getan werden kann bzw.
      muss, um die Verhandlungen zu einem erfolgreichen Abschluss zu führen.
  - s: Slutligen skulle jag ändå vilja säga att det är en sak hur lagstiftningen <v>ser</v>
      <p>ut</p>, men sedan måste den tillämpas också.
    t: Abschließend möchte ich noch betonen, dass das Beschließen von Rechtsvorschriften
      eine Sache <a>ist</a>, ihre Anwendung aber eine andere.
  - s: Parallellt med detta tänker vi alltså då i den grupp inom kommissionen som
      ansvarar för etiska frågor att diskutera på vilket sätt vi skall fortsätta arbetet,
      och också på vilket sätt sammansättningen och mandatet skall <v>se</v> <p>ut</p>.
    t: Parallel dazu haben wir also vor, in der Kommissionsgruppe, die für ethische
      Fragen zuständig ist, über die weitere Arbeit zu diskutieren, und auch darüber,
      wie die Zusammenarbeit und das Mandat beschaffen <a>sein</a> sollen.
  - s: Låt denna händelse bli en varning om hur den turkiska mentaliteten på 2000-talet
      <v>ser</v> <p>ut</p>.
    t: Meine Damen und Herren, dieser Vorfall sollte Ihnen eine Warnung zum Thema
      türkische Mentalität im 21. Jahrhundert <a>sein</a>.
  - s: Medlemsstaterna kommer att inrätta buffertzoner nära vattenansamlingar som
      måste anpassas till hur jordegenskaper och geografiska förhållanden <v>ser</v>
      <p>ut</p>.
    t: Die Mitgliedstaaten legen Pufferzonen zu Wasserkörpern fest, die an die Bedingungen
      von Bodenbeschaffenheit und geografischen Verhältnissen angepasst <a>sein</a>
      müssen.
  - s: Således <v>ser</v> det <p>ut</p> att man i dag med hjälp av politiken bara
      kontrollerar människor, men inte saker eller kapital.
    t: Das ungehinderte und unkontrollierte Schalten und Walten von Banken und anderen
      Finanzinstitutionen <a>ist</a> damit noch einmal einen guten Schritt weitergekommen,
      und zwar in genau 102 Ländern der Erde.
  - s: Vad vi däremot visst går med på, och det har vi också alltid sagt, är att ta
      hänsyn både till kulturdimensionen och till fakta som de <v>ser</v> <p>ut</p>
      i verkligheten, inte som de alltid läggs fram, som de ser ut, i verkligheten.
    t: Wozu wir allerdings bereit sind, haben wir stets gesagt, nämlich Berücksichtigung
      sowohl der kulturellen Dimension als auch der Tatsachen wie sie <a>sind</a>,
      nicht so wie sie immer wieder dargelegt werden, sondern so wie sie sind, die
      Realität.
  - s: Vad vi däremot visst går med på, och det har vi också alltid sagt, är att ta
      hänsyn både till kulturdimensionen och till fakta som de ser ut i verkligheten,
      inte som de alltid läggs fram, som de <v>ser</v> <p>ut</p>, i verkligheten.
    t: Wozu wir allerdings bereit sind, haben wir stets gesagt, nämlich Berücksichtigung
      sowohl der kulturellen Dimension als auch der Tatsachen wie sie sind, nicht
      so wie sie immer wieder dargelegt werden, sondern so wie sie <a>sind</a>, die
      Realität.
  - s: Vi anser att fördraget, som det nu <v>ser</v> <p>ut</p>, inte kommer att driva
      saker framåt i folkets intresse.
    t: Wir glauben, dass der Vertrag, so wie er jetzt <a>ist</a>, die Dinge nicht
      im Interesse der Menschen vorwärts bringen wird.
  - s: Och det <v>ser</v> inte bra <p>ut</p> med avseende på målsättningen att inrätta
      ett nytt gemensamt mervärdesskattesystem, som grundas på ursprungslandet.
    t: Sie <a>ist</a> nicht zufriedenstellend im Hinblick auf das Ziel, ein neues
      Gemeinsames Mehrwertsteuersystem einzuführen, das auf der Besteuerung im Herkunftsland
      beruht.
  - s: I rådet måste samtliga medlemsstater slå fast hur situationen <v>ser</v> <p>ut</p>
      och vilka problem som drabbar barnfamiljer som flyttar.
    t: Im Rat müssen alle Mitgliedstaaten ermitteln, wie die Situation <a>ist</a>
      und welche Probleme Familien haben, die mit Kindern umziehen.
  - s: EU:s transportministrar har fastställt tre olika flygzoner som grundas på hur
      säkerhetsrisken för flygplanen <v>ser</v> <p>ut</p>.
    t: Die EU-Verkehrsminister haben drei separate Flugzonen eingerichtet, die nach
      dem Sicherheitsrisiko für Flugzeuge unterteilt <a>sind</a>.
  - s: Järnvägen har kanske brustit litet på de här punkterna, för som det nu <v>ser</v>
      <p>ut</p> så har den till största delen förlorat striden mot vägtransporten
      och luftfarten.
    t: Die Bahn hat hier wohl ziemlich versagt, denn sie <a>ist</a> im Konkurrenzkampf
      gegen die Straße und das Flugzeug vorerst weitgehend unterlegen.
  - s: Hur <v>ser</v> er tidsplan <p>ut</p>, hur snabbt kommer ni att lägga fram en
      positivlista?
    t: Wie <a>ist</a> Ihr Zeitplan, wie schnell werden Sie mit einer Positivliste
      kommen?
  - s: Vad jag vill säga är att vi bör vara tydliga med vad som är viktigt och hur
      våra prioriteringar <v>ser</v> <p>ut</p>.
    t: Was ich eigentlich sage, ist, dass wir uns darüber im Klaren sein sollten,
      was wichtig ist und was die Prioritäten <a>sind</a>.
  - s: Den redovisning, eller kartläggning som Maij-Weggen har krävt av hur de olika
      politikområdena går in i varandra och hur motsättningarna <v>ser</v> <p>ut</p>
      är naturligtvis helt central.
    t: Der von Frau Maij-Weggen geforderte Bericht oder die Analyse zum Ineinandergreifen
      der verschiedenen Bereiche der Politik und ihrer Widersprüche <a>ist</a> natürlich
      von zentraler Bedeutung.
  - s: Så <v>såg</v> det <p>ut</p> innan ni valdes till talman och så kommer det att
      se ut under hela er mandattid.
    t: Dies <a>war</a> vor Ihrer Wahl und dies bleibt während Ihrer Amtszeit die von
      unserer Fraktion befürwortete generelle Marschrichtung in Verbindung mit einigen
      konkreten Vorschlägen für ihre Umsetzung.
  - s: Detta blir dock bara ett slags piratpolitik, eftersom verkligheten när det
      gäller utbildningspolitiken i medlemsländerna <v>ser</v> helt annorlunda <p>ut</p>.
    t: Dieses Wunschdenken führt jedoch zu einer unverantwortlichen Politik, da die
      Wirklichkeit hinsichtlich der nationalen Bildungspolitiken eine ganz andere
      <a>ist</a>.
  - s: Naturligtvis vill vi inte ha något krig med Ryssland, ingen konflikt, men vi
      måste också klart se hur situationen <v>ser</v> <p>ut</p>.
    t: Natürlich wollen wir mit Rußland keinen Krieg, keinen Konflikt haben, aber
      wir müssen auch ganz klar sehen, wie die Situation <a>ist</a>.
  - s: Det <v>ser</v> särskilt mörkt <p>ut</p> för Medelhavsområdet och för Balkan,
      för att inte tala om de nya möjliga nedskärningarna, såvida finansieringen av
      stödet till Afghanistan inte kan ske genom andra resurser.
    t: Sie <a>sind</a> besonderes einschneidend für den Mittelmeerraum und den Balkan,
      ganz zu schweigen von möglichen neuen Einschnitten, wenn die Finanzierung der
      Afghanistan-Hilfe nicht mittels anderer Ressourcen gesichert werden kann.
  - s: Med tanke på hur denna del av samhället och ekonomin <v>ser</v> <p>ut</p>,
      blir det än viktigare att inte detaljstyra verksamheter i ett uttryck av regleringsiver.
    t: Im Hinblick auf die gegenwärtige Entwicklung in diesem Bereich der Gesellschaft
      und der Wirtschaft <a>ist</a> es um so wichtiger, nicht in Regelungseifer zu
      verfallen und den Geschäftsverkehr im Detail dirigieren zu wollen.
  - s: Målgruppen för denna information <v>ser</v> rätt annorlunda <p>ut</p>, det
      handlar inte om de som redan har utmärkt kunskap om hur hälsosamma olika livsmedel
      är.
    t: Unsere Zielgruppe für die Information <a>ist</a> ja eine ganz andere, nicht
      jene, die sich ohnehin schon mit der Gesundheit von Lebensmitteln hervorragend
      auskennt.
  - s: Så här <v>ser</v> det <p>ut</p> vid en tidpunkt då EU har insett att dess framtid
      ligger inom kunskapstriangeln av forskning/innovation/utbildning.
    t: Dies <a>ist</a> die aktuellen Sachlage in einer Zeit, in der Europa erkannt
      hat, dass seine Zukunft im Wissensdreieck von Forschung-Innovation-Bildung liegt.
  - s: Tyvärr <v>ser</v> det verkliga livet inte <p>ut</p> så.
    t: Leider <a>ist</a> so nicht das wirkliche Leben.
  - s: Den rör sig i riktning mot det ytliga, och <v>ser</v> knappast <p>ut</p> som
      något enhetligt redskap för att analysera det rådande läget, som medger en berättigad
      framstegsbedömning, förutbestämmer framtida åtgärder inom områden som lagts
      fram av Europeiska kommissionen, såsom integrering av funktionshindrade, äldres
      delaktighet, arbetstagares rörlighet och framstående lagförslag, eller föreslår
      nya ämnen.
    t: Der ganze Anzeiger hat mehr oberflächlichen Charakter und <a>ist</a> weit davon
      entfernt, ein vollendetes Instrument zur Analyse der derzeitigen Situation zu
      sein, das eine korrekte Einschätzung der erzielten Fortschritte und eine zukunftsorientierte
      Planung der Themen ermöglicht, die von der Europäischen Kommission bereits in
      Angriff genommen worden sind, wie die Integration von Behinderten, die Einbeziehung
      älterer Arbeitnehmer, die Mobilität der Arbeitnehmer und die anhängigen Gesetzesvorschläge.
  - s: Jag tror att omröstningarna i utskottet för jordbruk och landsbygdens utveckling
      har klargjort att kommissionens förslag, som de nu <v>ser</v> <p>ut</p>, inte
      kommer att få någon majoritet i kammaren.
    t: Ich denke, die Abstimmungen im Ausschuß für Landwirtschaft und ländliche Entwicklung
      haben deutlich gemacht, daß es für die Kommissionsvorschläge, so wie sie heute
      <a>sind</a>, in diesem Hause keine Mehrheit geben wird.
  - s: Tyvärr <v>ser</v> situationen <p>ut</p> så.
    t: So <a>ist</a> die Situation leider.
  - s: Jag måste säga till Martin Schulz, som jag till min förvåning nyss hörde hävda
      att tjänstedirektivet <v>såg</v> <p>ut</p> som en triumf för renlärigheten,
      att miraklet faktiskt nåddes genom seriöst arbete för att få till stånd ett
      direktiv om liberalisering på en fri marknad.
    t: Mich hat verwundert, als ich Herrn Schulz soeben sagen hörte, die Dienstleistungsrichtlinie
      <a>sei</a> ein Triumph der Vernunft, wurde doch dieses Wunder tatsächlich durch
      das ernsthafte Bemühen erreicht, eine Richtlinie für einen liberalisierten,
      freien Markt zu schaffen.
  - s: Jag beklagar att vi befinner oss i omröstningen, men så <v>ser</v> situationen
      <p>ut</p>.
    t: Ich bedauere, daß wir bei der Abstimmung sind, aber so <a>ist</a> die Situation.
  - s: Den gäller de preciseringar som behövde göras i vår arbetsordning när det gäller
      att uttrycka en avvikande mening, och jag välsignar organisationen av arbetet
      som gör att ni är ordförande för sammanträdet, eftersom vi i en tidigare mandatperiod
      hade en avvikande mening och stötte på svårigheter med att tillämpa arbetsordningen
      i dess nuvarande skick, såsom den fortfarande <v>ser</v> <p>ut</p> i sin allmänna
      hållning.
    t: Gepriesen sei die Arbeitsorganisation, dank derer gerade Sie jetzt den Vorsitz
      führen, denn wir waren in einer früheren Wahlperiode Mitverfasser einer Minderheitenansicht
      und hatten seinerzeit gegen die Anwendungsschwierigkeiten der Geschäftsordnung,
      so wie sie damals war und im allgemeinen auch heute noch <a>ist</a>, anzukämpfen.
  - s: Detta har understötts eftersom vi inte enbart kan utvärdera fördelarna med
      Europeiska unionen på grundval av hur gemenskapens betalningsbalans <v>ser</v>
      <p>ut</p>.
    t: Dies hat sich bestätigt, denn wir können die Vorteile der Europäischen Union
      nicht einfach daran messen, ob die Beiträge zum EU-Haushalt ausgeglichen <a>sind</a>.
  - s: Här i Europaparlamentet <v>ser</v> dock situationen något annorlunda <p>ut</p>,
      eftersom vi måste beakta subsidiaritetsprincipen.
    t: Wir <a>sind</a> allerdings hier im Europäischen Parlament in einer etwas anderen
      Position, wo wir das Subsidiaritätsprinzip berücksichtigen müssen.
  - s: Trots alla våra ädla avsikter verkar det ändå som om vi i Europeiska unionen
      långt ifrån att minska koldioxidutsläppen i slutet av detta årtionde, istället
      kommer att öka dem. Utsikterna för COP-6 <v>ser</v> därför dystra <p>ut</p>,
      men utsikterna att vi skall uppfylla ens de mål vi uppställt enligt Kyoto ser
      inte heller särskilt bra ut.
    t: Die Aussichten für die COP6 <a>sind</a> demnach düster, aber die Chancen, dass
      wir unsere Ziele selbst unter Berücksichtigung von Kyoto erfüllen, stehen auch
      nicht sonderlich gut.
  - s: För det andra är det den snabba utvecklingen av tjänstesektorn som snabbt ger
      upphov till nya arbetstillfällen både i de nya och gamla medlemsstaterna, även
      om de <v>ser</v> annorlunda <p>ut</p> än de jobb som en gång skapades av industrin.
    t: Zweitens die rasche Entwicklung des Dienstleistungssektors, wo in kurzer Zeit
      sowohl in den neuen als auch den alten Mitgliedstaaten neue Arbeitsplätze entstehen,
      die jedoch andersgeartet <a>sind</a> als die einst von der Industrie geschaffenen.
  - s: Hur <v>ser</v> det <p>ut</p> i dag?
    t: Was <a>ist</a> heute daraus geworden?
  - s: Jag tycker alltså att man måste ta hänsyn till hur verkligheten <v>såg</v>
      <p>ut</p> före kriget och till det som det internationella samfundet och regeringen
      Karzai, uppenbarligen med tusen svårigheter, försöker att få till stånd.
    t: Diese nachträglichen Lektionen sollten deshalb das, was gestern <a>war</a>,
      genau aufrechnen gegen das, was die internationale Gemeinschaft und die Regierung
      Karzai heute mühselig und offenkundig unter großen Schwierigkeiten auf die Beine
      zu stellen versuchen.
  - s: Arbetsmarknaderna i Europa <v>ser</v> ju mycket olika <p>ut</p>, och förutsättningarna
      för styrning och reglering varierar.
    t: Die Arbeitsmärkte in Europa <a>sind</a> sehr verschieden, was auch unterschiedliche
      Voraussetzungen für ihre Steuerung und Regulierung schafft.
  - s: Rådet kom dessutom överens om behovet av att kraftigt öka sysselsättningen,
      framför allt för kvinnor, och jag upprepar att dagens prognoser <v>ser</v> mycket
      trösterika <p>ut</p> vad detta beträffar.
    t: Der Rat hat ferner auf die Notwendigkeit einer deutlichen Anhebung der Beschäftigungsquoten,
      insbesondere bei den Frauen, hingewiesen, und in diesem Zusammenhang möchte
      ich noch einmal sagen, daß die diesbezüglichen Prognosen gegenwärtig sehr günstig
      <a>sind</a>.
  - s: Detta hade faktiskt kunnat vara de stora lösningarnas tid, men med facit i
      hand <v>ser</v> det inte <p>ut</p> så.
    t: Das, was bei der sogenannten Reform des Stabilitäts- und Wachstumspakts auf
      dem Tisch liegt, <a>ist</a> nicht die große Antwort, es ist wieder einmal der
      kleinste gemeinsame Nenner, es ist wieder einmal das kleine Karo, auf das man
      sich verständigen konnte.
  - s: Praktiska åtgärder för de yrkessektorer där ett av könen är underrepresenterat
      har också vidtagits, man vidtar förebyggande åtgärder för att undvika könsdiskriminering
      på arbetet - särskilt trakasseri och sexuella trakasserier - och direktivet
      innehåller även en garanti för att verkliga sanktioner skall tillämpas i det
      fall man bryter mot direktivet, lika behandling på arbetet skall vara planerad
      och systematisk och man kommer att utarbeta rapporter vart fjärde år för att
      sätta sig in i hur kvinnornas verkliga situation <v>ser</v> <p>ut</p>.
    t: es werden vorbeugende Maßnahmen festgelegt, um die Diskriminierung bei der
      Arbeit aus Gründen des Geschlechts - insbesondere die Belästigung und die sexuelle
      Belästigung - zu vermeiden, wobei im Falle von Verstößen gegen die Richtlinie
      die Anwendung echter Sanktionen garantiert <a>ist</a>;
  - s: 'Vad beträffar den andra frågan, <v>ser</v> läget <p>ut</p> så här:'
    t: 'Was die zweite Frage angeht, <a>ist</a> die Lage wie folgt:'
  - s: Det räcker med att läsa några artiklar ut förklaringen från 1948 och att jämföra
      dessa med verkligheten i våra länder, för att konstatera att det <v>ser</v>
      bedrövligt <p>ut</p>.
    t: Man braucht nur einige Artikel der Erklärung von 1948 mit der Realität in unseren
      Ländern zu vergleichen, und das Ergebnis <a>ist</a> niederschmetternd.
  - s: Så <v>ser</v> den katastrof <p>ut</p> som de står inför denna jul efter att
      troget ha följt den gemensamma fiskeripolitikens regler och förordningar under
      de senaste tjugo åren.
    t: Mit solch einer Katastrophe <a>sind</a> sie nun zu Weihnachten konfrontiert,
      nachdem sie sich in den letzten zwanzig Jahren strikt an die Regeln und Vorschriften
      der Gemeinsamen Fischereipolitik gehalten haben.
  - s: Allt detta visar på betydelsen av kontrollsystem som gör det möjligt att jämföra
      hur situationen faktiskt <v>ser</v> <p>ut</p> i de olika länderna.
    t: All dies veranschaulicht die Bedeutung der Monitoringsysteme, mit deren Hilfe
      wir vergleichen können, was in den einzelnen Länder vor Ort wirklich erforderlich
      <a>ist</a>.
  - s: Det <v>ser</v> emellertid nu <p>ut</p> som den amerikanska regeringen inte
      är nöjd med villkoren i denna kompromiss.
