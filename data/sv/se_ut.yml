  - s: Det blir på sätt och vis en slags begäran eller uppmaning till er, herr kommissionär,
      om att vänta med att titta på dessa nya ämnen tills det nya fördraget trätt
      i kraft, även när det <v>ser</v> <p>ut</p>, efter hur jag tolkade er, som att
      det blir en viss överlappning.
    t: Visto así, se trata de una especie de petición a fin de que usted, señor Comisario,
      aplace el examen de estas nuevas sustancias, hasta que el nuevo tratado haya
      entrado en vigor, además, cuando <a>parece</a> - según le entendí - que hay
      una cierta coincidencia temporal.
  - s: Då kan man inte förundra sig när i Singapore de asiatiska staterna eller andra
      blir misstänksamma, att WTO trots allt <v>ser</v> <p>ut</p> att bara finns till
      för de rika som på ett eller annat sätt ändå löser sina konflkter.
    t: Cuando se constata que han sido sobre todo Estados Unidos y Europa quienes
      han impulsado la OMC y son sus beneficiarios, quienes desmantelaron el GATT,
      y cuando se observa el cuidado con que el Tercer Mundo procura evitar sufrir
      las consecuencias de que los grandes siempre acaben poniéndose de acuerdo, no
      es extrañar que los Estados asiáticos y otros manifiesten, como ocurrió en Singapur,
      sus recelos de que la OMC sólo <a>parece</a> existir para los ricos, que de
      un modo u otro acaban resolviendo sus conflictos.
  - s: Halva tiden har redan gått och det <v>ser</v> <p>ut</p> som om merparten av
      målen inte kommer att nås i Afrika.
    t: Ha transcurrido ya la mitad del plazo, y <a>parece</a> que la mayoría de los
      Objetivos no van a alcanzarse en África.
  - s: De kunde också tänka sig en förstabehandlingsuppgörelse, men det <v>ser</v>
      inte <p>ut</p> som om det blir fallet här.
    t: También se podría pensar en una decisión adoptada en primera lectura, pero
      no <a>parece</a> que este sea al caso.
  - s: Hur bedömer kommissionen, med tanke på en rättvis och effektiv inre marknad,
      situationen inom den europeiska försvarsindustrin, där ett betydande antal högt
      kvalificerade arbetsplatser <v>ser</v> <p>ut</p> att vara hotade i olika medlemsstater?
    t: ¿Cómo evalúa la Comisión, desde la perspectiva de un funcionamiento justo y
      eficiente del mercado interior, la situación de la industria de defensa europea,
      cuando en diferentes Estados miembros un gran número de puestos de trabajo de
      alta cualificación <a>parecen</a> estar amenazados?
  - s: 'Nu när det <v>ser</v> <p>ut</p> som om begreppet hållbar utveckling får en
      prominent plats långt framme i det nya fördraget, kommer det att uppstå en rättsgrund
      för förslaget i detta betänkande:'
    t: 'Ahora que <a>parece</a> que el concepto de desarrollo sostenible ocupará un
      lugar destacado en el nuevo Tratado, se creará un fundamento jurídico para el
      tema de este informe:'
  - s: Saken har kontrollerats och det <v>ser</v> <p>ut</p> som om det faktiskt fanns
      en sådan version som ni har beskrivit;
    t: El asunto se examinó y <a>parece</a> como si se hubiese dado efectivamente
      una versión tal como usted detalla, pero también existía la otra.
  - s: För det första <v>ser</v> det <p>ut</p> som om man inte ens kan få reda på
      vad det skall heta.
    t: En primer lugar, <a>parece</a> que no es posible ni siquiera ponerse de acuerdo
      sobre su nombre.
  - s: Ändringsförslag 23 <v>ser</v> <p>ut</p> som det vore en tanke som man kommer
      på efteråt, och då vi inte är emot det bör det inte ersätta den befintliga punkt
      22.
    t: La Enmienda 23 <a>parece</a> una ocurrencia tardía y aunque no estemos en contra,
      no debería sustituir al Párrafo 22 existente.
  - s: Ett tag <v>såg</v> det <p>ut</p> att finnas en positiv strömning även i Folkrepubliken
      Kina.
    t: Durante un tiempo <a>parecía</a> que en la República Popular China había un
      movimiento positivo.
  - s: 'Det <v>ser</v> <p>ut</p> som att det återigen skall statueras ett offentligt
      exempel, ännu värre:'
    t: <a>Parece</a> que, según esto, se quiere dar una vez más un escarmiento público,
      o peor aún, porque están amenazados de muerte.
  - s: Man får det att <v>se</v> <p>ut</p> som att det finns ett problem med det irländska
      folket.
    t: Se está intentando que esto <a>parezca</a> un problema con el pueblo irlandés.
  - s: Det här <v>ser</v> <p>ut</p> som diskriminering och strider klart och tydligt
      mot europeiska principer.
    t: Esta medida <a>parece</a> discriminatoria y contraviene claramente los principios
      comunitarios.
  - s: Det <v>ser</v> emellertid inte <p>ut</p> som att Taiwan uppfyller de kriterier
      som fastställts i WHO-förordningen för ett medlemskap i WHO, eftersom ett sådant
      endast är möjligt för stater.
    t: Sin embargo, <a>parece</a> que Taiwán no cumple los criterios que se establecieron
      en la OMS para ser miembro de la misma, porque esto sólo es posible para los
      Estados.
  - s: Det <v>ser</v> <p>ut</p> som vi skulle kunna komma fram till en bra kompromiss
      i frågan om hur vi skall utvidga Europeiska unionen regionalt.
    t: Señor Presidente, <a>parece</a> que en la cuestión de cómo debe ampliarse regionalmente
      la Unión Europea hemos encontrado un buen compromiso.
  - s: För det <v>ser</v> inte <p>ut</p> som om den finansiella problematiken inom
      rådet skall ha lett till de nödvändiga lösningar som verkligen skall kunna göra
      det möjligt att ta initiativet vid utvidgningsförhandlingar.
    t: Porque no <a>parece</a> que la problemática financiera dentro del Consejo vaya
      a conducir a las soluciones necesarias que puedan hacer posible tomar la iniciativa
      en las negociaciones de ampliación.
  - s: Verksamheten är så begränsad att det <v>ser</v> <p>ut</p> att finnas en grupp
      som inte lider av upphörandet av EKSG:s verksamhet såsom arbetarna och forskarna
      inom kol- och stålbranschen lider.
    t: Estas actividades serán tan limitadas que <a>parece</a> que éste será el único
      grupo que no sufra las consecuencias del cese de la CECA, al contrario de lo
      que ocurrirá con los trabajadores e investigadores de los sectores del carbón
      y del acero.
  - s: Äntligen <v>ser</v> det nu <p>ut</p> som om utvecklingen på Balkan mer stabilt
      går åt rätt håll.
    t: Por fin <a>parece</a> que los acontecimientos en los Balcanes se están estabilizando
      y se avanza en la dirección correcta.
  - s: Om det är godtagbart för alla parter, och för f.d. jugoslaviska republiken
      Makedonien, kommer vi att hålla den före jul, men vid det tillfälle då den <v>ser</v>
      <p>ut</p> att bli mest framgångsrik.
    t: Si todas las partes están de acuerdo, así como la Antigua República Yugoslava
      de Macedonia, la celebraremos antes de Navidad, pero lo haremos en el momento
      en que <a>parezca</a> que la conferencia tiene más posibilidades de éxito.
  - s: Vi är ytterst oroade över att situationen i Tjetjenien <v>ser</v> <p>ut</p>
      att ha försämrats dramatiskt ännu efter det att den muntliga frågan till rådet
      framfördes.
    t: Señor Presidente, estamos extremadamente preocupados debido a que la situación
      en Chechenia <a>parece</a> haber empeorado gravemente desde que se sometió la
      pregunta oral al Consejo.
  - s: Det <v>ser</v> <p>ut</p> som om inte heller Romano Prodis kommission i detta
      hänseende har påbörjat sitt arbete på ett bra sätt, och i synnerhet kommissionens
      ordförande har gjort uttalanden som tyder på att offentligheten och öppenheten
      inte står särskilt högt i kurs hos den här kommissionen.
    t: <a>Parece</a> que la Comisión del Sr. Romano Prodi tampoco ha empezado bien
      sus actuaciones en este sentido y, en particular, el Presidente de la Comisión
      ha realizado declaraciones, según las cuales los principios de libre divulgación
      y de transparencia no son muy respetados por la Comisión.
  - s: För över ett år sedan <v>såg</v> det <p>ut</p> som om det katastrofalt låga
      valdeltagandet vid Europavalen åtminstone hade den nyttiga effekten att leda
      till att en grundläggande debatt om strukturerna i Europeiska unionen inleddes.
    t: Hace más de un año <a>parecía</a> que la catastróficamente baja participación
      en las elecciones al Parlamento Europeo iba al menos a tener el efecto útil
      de iniciar un debate estructural básico sobre la Unión Europea.
  - s: När man talar om rasism och främlingsfientlighet är det viktigt att bekämpa
      det från grunden, se till att tendenserna inte stärks och kan tjäna till näring
      för extremhögerns tal som vi alla förkastar, trots att det <v>ser</v> <p>ut</p>
      som om en del bara förkastar det i sina tal och inte i praktiken.
    t: Porque cuando se habla de cuestiones de racismo y xenofobia, lo fundamental
      es luchar contra ellos por la base, impedir que fortifiquen y sean pasto para
      las posiciones de extrema derecha que todos nosotros rechazamos, pero que algunos
      sólo rechazan —<a>parece</a>— en los discursos y no en la práctica.
  - s: För att förklara varför vi i gruppen Europeiska enade vänstern/Nordisk grön
      vänster inte kommer att delta i omröstningen om Berèsbetänkandet om krisen vill
      jag, eftersom det frossas i historiska referenser, säga att dagens text <v>ser</v>
      <p>ut</p> som gammal papyrus i jämförelse med den text som föredragandena ursprungligen
      lade fram, som gammalt pergament där den ursprungliga texten har skrapats bort
      och den nya skrivits dit så att man kan se spår av den gamla.
    t: Señor Presidente, hablando en nombre del Grupo Confederal de la Izquierda Unitaria
      Europea/Izquierda Verde Nórdica en relación al informe Berès sobre la crisis,
      quiero decir, para explicar por qué no vamos a votar, ya que hay un exceso de
      referencias históricas, que el texto de hoy, comparado con el texto presentado
      inicialmente por la ponente, <a>parece</a> un antiguo papiro, una especie de
      pergamino antiguo en el que se ha borrado el texto original y sobre el que se
      ha escrito el texto nuevo, dejando rastro del texto anterior;
  - s: Jag röstade för betänkandena avseende budgetförslaget för 2008, men jag gjorde
      det med tungt sinne eftersom det <v>ser</v> <p>ut</p> som den dyra cirkusen
      som är våra regelbundna besök i Strasbourg kommer att fortsätta.
    t: He votado a favor de los informes relativos al proyecto de presupuesto para
      2008, pero lo he hecho con tristeza porque <a>parece</a> que el lujoso circo
      que representan nuestras visitas periódicas a Estrasburgo va a continuar.
  - s: Ett antal beslut som har fattats av pakistanska myndigheter kring frågor om
      religionsfrihet är värda respekt, men det <v>ser</v> <p>ut</p> som att det nu
      krävs ytterligare åtgärder.
    t: Una serie de decisiones de las autoridades pakistaníes en materia de libertad
      religiosa merecen nuestro respeto, pero al <a>parecer</a> ahora es necesario
      adoptar otras medidas.
  - s: I statistiken <v>ser</v> det <p>ut</p> som att de flesta tilltalade är muslimer,
      men jag är medveten om att hädelselagarna ofta har använts mot religiösa minoriteter
      och att falska anklagelser har gjorts för att lösa personliga konflikter, eller
      på grund av ekonomisk girighet.
    t: Al <a>parecer</a>, la mayoría de los acusados en términos absolutos son musulmanes,
      pero tengo conocimiento de que las leyes sobre la blasfemia se han utilizado
      a menudo contra minorías religiosas, y que se han presentado acusaciones falsas
      como forma de resolver disputas personales o por motivos de interés económico.
  - s: Betänkandet <v>ser</v> mer <p>ut</p> som ett försvar för den gemensamma jordbrukspolitiken
      än som en heltäckande översikt över livsmedelsförsörjningen i en svältande värld.
    t: Este informe <a>parece</a> más una defensa de la actual Política Agrícola Común
      que una perspectiva global de la seguridad alimentaria en un mundo hambriento.
  - s: Nu <v>ser</v> det <p>ut</p> som passagen Canfranc kommer att öppnas, men för
      närvarande finns det ingenting mer än dessa två passager.
    t: Ahora <a>parece</a> que se va a hacer el paso de Canfranc pero, por el momento,
      no hay nada más que esos dos pasos.
  - s: Och eftersom även Frankrike nu <v>ser</v> <p>ut</p> att drabbas hårdare än
      man hittills har kunnat ana kommer samma principer och samma stödmöjligheter
      att tillämpas för Frankrike.
    t: Yo mismo me he puesto en contacto con las autoridades españolas al inicio de
      este desastre y me mantengo en contacto con las personas que ocupan puestos
      de responsabilidad en ese país, y dado que ahora <a>parece</a> que también Francia
      se verá afectada con mayor severidad que la que se preveía inicialmente, se
      aplicarán por supuesto los mismos principios y se prestará la misma ayuda a
      este país.
  - s: Jag tycker att denna lista <v>ser</v> bra <p>ut</p>, men det idealiska läget
      vore självklart att det inte skulle behövas någon lista alls.
    t: Creo que esa lista <a>parece</a> correcta, pero lo ideal sería, por supuesto,
      que no hubiera necesidad de ninguna lista.
  - s: Det <v>ser</v> emellertid nu <p>ut</p> som den amerikanska regeringen inte
      är nöjd med villkoren i denna kompromiss.
    t: Sin embargo, <a>parece</a> que el Gobierno estadounidense no está satisfecho
      en absoluto con los términos de ese compromiso.
  - s: Det <v>ser</v> också <p>ut</p> som om undantagen verkar diskriminerande mot
      mindre länder som saknar tillverkningsindustri för att tillverka de nödvändiga
      livräddande läkemedlen enligt obligatoriska licenser.
    t: También <a>parece</a> que las exenciones discriminan a los países más pequeños
      que carecen de la infraestructura productiva necesaria para elaborar los medicamentos
      necesarios bajo licencias obligatorias.
  - s: Jag vill här nämna att i beslutsdokumentet <v>ser</v> det <p>ut</p> som om
      jag tagit bort en del av skäl 11.
    t: Quisiera decir aquí que en el documento sobre el orden de los trabajos <a>parece</a>
      que hubiera yo suprimido parte del considerando 11.
  - s: Det <v>ser</v> <p>ut</p> som om ICAO:s 35:e möte kommer att bli minnesvärt.
    t: Señor Presidente, <a>parece</a> que la 35ª reunión de la Organización de la
      Aviación Civil Internacional (OACI) hará historia.
  - s: Det <v>ser</v> även <p>ut</p> att finnas en möjlighet att Rumänien och Bulgarien
      kan ansluta sig under 2007.
    t: <a>Parece</a> también ahora posible que Rumania y Bulgaria puedan incorporarse
      en 2007.
  - s: Här skulle det behövas en radikal förbättring, och det vore bra att ta itu
      med det problemet nu när medlemsländernas ekonomi <v>ser</v> <p>ut</p> att vara
      bättre än tidigare.
    t: Aquí se necesitaría una profunda reforma y sería provechoso que ésta se realizase
      ahora, cuando las economías de los países miembros <a>parecen</a> ir mejor que
      antes.
  - s: Nu <v>ser</v> det i varje fall <p>ut</p> som om det inte kommer att uppstå
      några fler hinder för att parlamentet på torsdag skall kunna besluta om Europeiska
      unionens budget för år 2001.
    t: <a>Parece</a> que no van a surgir más obstáculos para que el Parlamento apruebe
      el jueves el presupuesto de la Unión Europea para el 2001.
  - s: Det <v>ser</v> <p>ut</p> som om vi definitivt har kommit fram till slutet på
      vägen om förslaget till direktiv på bolagsrättens område om uppköpserbjudanden.
    t: Señor Presidente, <a>parece</a> que definitivamente nos encontramos al final
      del camino sobre la propuesta de directiva que regulará las ofertas públicas
      de adquisición de acciones.
  - s: Det som endast för närvarande <v>ser</v> <p>ut</p> att förena länderna på västra
      Balkan och Island är att den djupa ekonomiska krisen ger dem modet att gå med.
    t: Lo que <a>parece</a> vincular a los países de los Balcanes occidentales e Islandia,
      sólo por el momento, es el hecho de que la profunda crisis económica los está
      animando a la adhesión.
  - s: Det <v>ser</v> <p>ut</p> som att vi kan komma överens i en första behandling.
    t: <a>Parece</a> que podemos llegar a un acuerdo en primera lectura.
  - s: Herr talman, apropå detta kommer jag att tänka på att en av våra kolleger,
      hon är tyska av kurdiskt ursprung - mycket mörk och med mörka ögon till och
      med vid denna institution blir ombedd att visa sin legitimation - vilken skärskådas
      mer ”noggrant” skulle jag säga - än de övriga ledamöternas, eftersom hon inte
      <v>ser</v> <p>ut</p> att vara ledamot.
    t: Recuerdo a este propósito, señor Presidente, que a una compañera nuestra, alemana,
      de origen kurdo, —muy morena y de ojos negros—, incluso en esta institución,
      se le pide la tarjeta con más —diría yo— «diligencia» que al resto de los diputados,
      porque no <a>parece</a> diputada.
  - s: Det kan <v>se</v> <p>ut</p> som en kamp om ett litet avsnitt någonstans i Europeiska
      unionens stora fördragsverk.
    t: Señor Presidente, puede <a>parecer</a> una pugna por una pequeña cuota en la
      tupida red de contratos de la Unión Europea, pero creo que con lo que tenemos
      que tratar ahora constituye un tema fundamental más que simplemente una cuestión
      de diferencias culturales.
  - s: Låt detta stå klart, så att det inte <v>ser</v> <p>ut</p> som om detta vore
      den hållning vi har intagit beträffande Eurodac.
    t: Que quede claro, para que no <a>parezca</a> que esta es nuestra postura frente
      a Eurodac.
  - s: Det finns givetvis ett sådant, herr talman, det finns till och med ett uppsåt
      i vissa av de miljöbrott som <v>ser</v> <p>ut</p> som olyckor.
    t: Desde luego, señor Presidente, la hay, la hay incluso en algunos delitos medioambientales
      que <a>parecen</a> accidentales.
  - s: Utsikterna <v>ser</v> goda <p>ut</p> även om kandidatländerna fortfarande har
      en del hårt arbete kvar under de kommande månaderna för att kunna bestå provet.
    t: Las previsiones <a>parecen</a> buenas, aunque si desean aprobar todavía tienen
      un duro trabajo por delante en los meses venideros.
  - s: Slutligen vill jag rekommendera att PPE-DE-gruppen stöder det gemensamma förslaget
      till resolution som vi kommer att behandla i morgon, studerar avtalet mycket
      noga och läser mellan raderna, för det är inte så bra som det <v>ser</v> <p>ut</p>.
    t: Por último, quiero recomendar al Grupo del PPE-DE que apoye la propuesta de
      resolución común que vamos a negociar mañana, que lea el acuerdo muy detenidamente
      y lea entre líneas, ya que no es tan bueno como <a>parece</a>.
  - s: Inom det europeiska rättsområdet <v>ser</v> det <p>ut</p> som om bekämpningen
      av den här typen av brott förblir enbart ett polisiärt samarbete utan politiska
      och parlamentariska förberedelser och kontroll.
    t: En el espacio de justicia europeo la prevención de este tipo de delitos <a>parece</a>
      quedar sólo en manos de la cooperación entre la Policía, sin ningún control
      parlamentario o político y sin haberse elaborado nada al respecto.
  - s: Läget för de östtimoreser som befinner sig i Västtimor <v>ser</v> <p>ut</p>
      att bli ett nytt problem.
    t: <a>Parece</a> ser que la situación de los deportados a Timor Occidental es
      otro problema adicional.
  - s: Fru ordförande, jag tror att det förmodligen åligger denna kammare att ge aktuella
      rapporter men jag vill också kräva att statistikerna kontrolleras, inte bara
      mot nationella eller regionala indikatorer utan också mot Eurostat för att säkerställa
      att vi har de senaste, aktuella siffrorna och inte siffror som vissa ledamöter
      kanske önskar införa för att få situationen att <v>se</v> sämre <p>ut</p> när
      det gäller deras strukturfonder.
    t: Señora Presidenta, creo que probablemente puede afirmarse que esta Asamblea
      elabora informes actualizados, pero quisiera insistir también en que las estadísticas
      deben ser cotejadas no sólo con los indicadores nacionales o regionales, sino
      con Eurostat, para asegurarnos de que disponemos de las cifras más recientes
      y actualizadas, y no de cifras que algunos Estados miembros puedan desear incluir
      para que su situación <a>parezca</a> peor de lo que es realmente en términos
      de sus fondos estructurales.
  - s: Vi fick höra många hot och en del hårda ord från Förenta staterna förra året,
      när det <v>såg</v> <p>ut</p> som om flygplan med ljuddämpning s.k. hushkits
      och kapitel-3 flygplan skulle lämna våra skyar, kanske år 2002.
    t: El año pasado escuchamos muchas amenazas e incluso bravatas por parte de los
      Estados Unidos cuando <a>parecía</a> que los aviones con kits silenciadores
      y aquellos del capítulo 3 iban a abandonar nuestros cielos, posiblemente en
      2002.
  - s: Det är viktigt eftersom det <v>ser</v> <p>ut</p> som att konkurrensen om offentlig
      upphandling är förknippad med risken för kartellbildning.
    t: Se trata de una medida adecuada e importante, ya que <a>parece</a> que la licitación
      de contratos públicos implica un riesgo de cartelización.
  - s: Det är glädjande att ansträngningarna att skapa en avreglerad energisektor
      nu på allvar <v>ser</v> <p>ut</p> att bära frukt.
    t: Es un motivo de alegría ver que los esfuerzos por crear un sector energético
      liberalizado <a>parecen</a> finalmente dar fruto.
  - s: Ibland <v>såg</v> det <p>ut</p> som att vi aldrig skulle lyckas nå en överenskommelse.
    t: En ocasiones <a>parecía</a> que nunca conseguiríamos llegar a un acuerdo, pero
      lo conseguimos.
  - s: Jag är säker på att ni förstår att man vill ha en grundlig granskning snarare
      än en personlig bedömning, men jag måste säga att det vid första påseendet inte
      <v>ser</v> <p>ut</p> att vara helt och hållet förenligt med det sätt på vilket
      arbetet ska fördelas mellan institutionerna enligt fördragen.
    t: estoy seguro de que comprenderán que es más necesario un análisis en profundidad
      y no una valoración personal, pero debo decir que, a primera vista, no me <a>parece</a>
