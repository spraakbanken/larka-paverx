      bom conhecedor destes temas por prever a descentralização da campanha de informação.
  - s: Den sociopolitiska bas som har lett fram till förändringarna i arabvärlden
      <v>ser</v> <p>ut</p> på ungefär samma sätt i de länder som nu befinner sig i
      en övergång till vad vi hoppas blir en demokratisk miljö.
    t: A base sócio-política que está a provocar as mudanças no mundo árabe <a>é</a>
      semelhante em todos aqueles países agora em transição para algo que, segundo
      esperamos, se torne um ambiente democrático.
  - s: se, vi har här en rådande situation som <v>ser</v> <p>ut</p> så här och vi
      måste genomföra en övergång som tar hänsyn till utmaningarna utanför unionen
      och självfallet med den värsta nöden hos oss.
    t: 'Podemos juntar-nos todos para apoiar o espírito do relatório, tal como se
      manifesta no número 40, porque, no fundo o que lá se diz é: »Estamos perante
      uma situação que <a>é</a> real e temos de conseguir fazer uma mudança que tenha
      em conta tanto os desafios exteriores à Comunidade, como, naturalmente, as principais
      necessidades existentes entre nós».'
  - s: Verkligheten <v>ser</v> helt annorlunda <p>ut</p>.
    t: A realidade <a>é</a> completamente diferente.
  - s: Om alla kontakterna i framtiden framställs efter denna standard kommer inte
      bara de nya kontakterna och kontaktdosorna att <v>se</v> <p>ut</p> så;
    t: Isto significa que se todos, no futuro, fabricassem as fichas eléctricas segundo
      esta norma, não só as futuras fichas e tomadas seriam idênticas, mas também
      todas as fichas e tomadas existentes teriam de <a>ser</a> adaptadas.
  - s: Hur <v>ser</v> denna framtid <p>ut</p> med tanke på rekommendationerna från
      högnivågruppen för textil och konfektion och på Europaparlamentets initiativbetänkande?
    t: À luz das recomendações do grupo de alto nível para os têxteis e o vestuário
      e do relatório de iniciativa do Parlamento Europeu, quais <a>são</a> os alicerces
      para esse futuro?
  - s: Jag tror att vi snabbt måste avgöra den innehållsmässiga formen, ty kandidatländerna
      har rätt att få veta av oss fram till 2002/2003 hur sammanhållningspolitiken
      <v>ser</v> <p>ut</p>, när de sedan blir medlemmar.
    t: Creio que temos de decidir rapidamente sobre a questão dos conteúdos, pois
      os países candidatos têm o direito de ouvir de nós, até 2002/2003, como vai
      <a>ser</a> a política de coesão quando passarem a ser membros.
  - s: Det <v>ser</v> annorlunda <p>ut</p> för de ultraperifera öregionerna, vars
      speciella handikapp bedöms som ”verkligen speciellt” i artikel 299 i Amsterdamfördraget.
    t: Casos diferentes <a>são</a> as regiões insulares ultraperiféricas, cujas desvantagens
      específicas são expressamente referidas no artigo 299º do Tratado de Amesterdão
      como sendo «de facto, específicas».
  - s: Stadgan och inget annat, det vill säga artiklarna som de <v>ser</v> <p>ut</p>,
      och inte som vi skulle vilja att de såg ut.
    t: Nada mais do que a Carta, significa que os artigos são como <a>são</a>, e não
      como se gostaria que fossem.
  - s: Där anges på vilket sätt valprocessen i experternas ögon måste <v>se</v> <p>ut</p>
      för att verkligen kunna kallas öppen och rättvis.
    t: Este relatório descreve a forma pela qual o processo eleitoral tem <a>ser</a>
      orientado, para que possa, de facto, ser transparente e regular.
  - s: Vi behöver större klarhet från kommissionen för att undvika sådana bakslag,
      och därför behöver vi tydlig och relevant information så snart som möjligt om
      hur det nya systemet kommer att <v>se</v> <p>ut</p> och hur det påverkar utvecklingsbiståndet.
    t: Precisamos de mais certeza da parte da Comissão a fim de evitar tais contrariedades,
      pelo que precisamos com a maior brevidade possível de informação clara e específica
      sobre como irá <a>ser</a> o novo sistema e sobre a forma como ele irá afectar
      a ajuda ao desenvolvimento.
  - s: Om Europeiska centralbankens ansvarsområden utökas måste vi ta fram någon form
      av plan för hur jämvikten mellan institutionerna ska <v>se</v> <p>ut</p> i framtiden.
    t: Se o Banco Central Europeu vir as suas responsabilidades reforçadas, será necessário
      indicar a forma como o equilíbrio institucional no seu todo deve <a>ser</a>
      estabelecido no futuro.
  - s: Det kommer att bli oerhört viktigt att reglera hur dessa informationskanaler
      faktiskt kan och ska <v>se</v> <p>ut</p>, så att de är lättillgängliga men samtidigt
      bara tillgängliga för dem som söker informationen och alltså inte likt reklam
      ges till personer som inte har efterfrågat den.
    t: Será extremamente importante regulamentar a forma como estes canais de informação
      podem e devem <a>ser</a> criados de modo a serem de fácil acesso e, simultaneamente,
      acessíveis apenas às pessoas que procuram essas informações, para que estas
      não sejam fornecidas, como publicidade, a pessoas que não as solicitaram.
  - s: Det räcker med att läsa några artiklar ut förklaringen från 1948 och att jämföra
      dessa med verkligheten i våra länder, för att konstatera att det <v>ser</v>
      bedrövligt <p>ut</p>.
    t: Basta ler alguns artigos da declaração de 1948 e compará-los com a realidade
      nos nossos países e a constatação <a>é</a> terrível.
  - s: 'Den portugisiska verkligheten <v>ser</v> <p>ut</p> på följande sätt:'
    t: 'A realidade portuguesa <a>é</a> assim mesmo:'
  - s: Jag tycker att denna lista <v>ser</v> bra <p>ut</p>, men det idealiska läget
      vore självklart att det inte skulle behövas någon lista alls.
    t: Parece-me que esta lista <a>é</a> boa, mas idealmente, claro, não deveria haver
      necessidade de qualquer lista.
  - s: Den bild som vår framstående ledamot, De Clercq, har tecknat upp stämmer med
      verkligheten - som den <v>såg</v> <p>ut</p> för några år sedan.
    t: O quadro descrito pelo senhor deputado De Clercq corresponde à realidade, tal
      como ela <a>era</a> há alguns anos.
  - s: Från och med nu handlar det om en taktik som <v>ser</v> <p>ut</p> på följande
      sätt.
    t: 'A partir de agora, a abordagem <a>será</a> a seguinte:'
  - s: varför <v>ser</v> situationen <p>ut</p> som den gör och vem tjänar på den?
    t: porque <a>é</a> que chegámos a esta situação e quem lucra com ela?
  - s: Ombudsmannen är här ett exempel på hur god förvaltningssed skall <v>se</v>
      <p>ut</p> på europeisk nivå.
    t: O Provedor de Justiça é, neste sentido, um exemplo do que deve <a>ser</a> uma
      boa prática administrativa a nível europeu.
  - s: Så som betänkandet <v>ser</v> <p>ut</p> kan man godkänna det.
    t: Assim <a>é</a> possível votar a favor do presente relatório.
  - s: Innan vi vet hur de <v>ser</v> <p>ut</p> och innan de är fullt genomförda kan
      vi inte tänka oss att häva moratoriet.
    t: Antes de sabermos quais <a>são</a> essas regras e antes de elas estarem em
      plena aplicação, não poderemos pensar em levantar a moratória.
  - s: Principen om ömsesidig hänsyn är så viktig därför att naturligtvis en linjebuss
      i en liten fattig by på Sicilien, där det är mycket hett, måste <v>se</v> <p>ut</p>
      på annat vis än en buss under rusningstrafiken i London, där miljoner passagerare
      är på väg och där bussen har en helt annan belastning och dynamik, eller en
      buss i norra Finland, som används vid extrem kyla och på stora distanser och
      som återigen ser helt annorlunda ut.
    t: Com efeito, este princípio é muito relevante pelo facto de um veículo destinado
      ao transporte de passageiros numa pequena aldeia da Sicília - onde há muito
      calor - dever obviamente <a>ser</a> diferente de um autocarro na rush hour de
      Londres, em que milhares e milhares de passageiros estão a circular, o que exige
      um desempenho e uma dinâmica diferente do veículo, do que, por exemplo, de um
      autocarro que percorra grandes distâncias no Norte da Finlândia, com um frio
      extremo, havendo portanto uma envolvente completamente diferente.
  - s: Men hur <v>ser</v> det <p>ut</p> i själva verket?
    t: No entanto, qual <a>é</a> a verdadeira situação?
  - s: Jag måste säga att det inte <v>ser</v> bra <p>ut</p> när en ordförande från
      EU:s gamla medlemsstater diskriminerar ledamöter av Europaparlamentet från EU:s
