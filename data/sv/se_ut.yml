    t: Senhor Presidente, 114 comunas do vale do Soma inundadas, 2 800 lares atingidos,
      mais de 1 000 pessoas evacuadas e provisoriamente realojadas, uma economia local
      paralisada, <a>é</a> este o balanço das inundações que atingiram o vale do Soma.
  - s: Så här <v>ser</v> situationen <p>ut</p> i en domstol i ett land långt borta
      i Europas utkant, där herr storgodsägare inte under några omständigheter kan
