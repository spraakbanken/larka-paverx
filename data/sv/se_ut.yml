  - s: Jag vill uppriktigt säga att ni har gett oss en strålande presentation av hur
      det spanska ordförandeskapet kommer att <v>se</v> <p>ut</p>.
    t: Quero dizer-lhe com toda a sinceridade, Senhor Primeiro-Ministro, que fez uma
