      und darin liegt auch der Grund für den Kompromiß, der bei der Vermittlung letztlich
      geschlossen <a>wurde</a>.
  - s: Har man någon känsla för hur avtalets framtid kommer att <v>se</v> <p>ut</p>?
    t: Was sagt Ihnen Ihr Gefühl, wie es weitergehen <a>wird</a>?
  - s: Oavsett hur framtiden för nukleära fusionsreaktorer <v>ser</v> <p>ut</p>, kommer
      problemet med radioaktivt avfall - särskilt avfall med lång livslängd - att
      finnas med oss i flera tusentals år.
    t: Unabhängig von der Zukunft des Fusionsreaktors <a>werden</a> wir für Tausende
      von Jahren mit dem Problem der radioaktiven Abfälle (insbesondere langlebige
      Abfälle) konfrontiert sein.
  - s: Vi har inom rådet emellertid inlett en diskussion om hur avvecklingen av de
      särskilda krisåtgärderna ska <v>se</v> <p>ut</p> och när den kan inledas.
    t: Im Rat haben wir jedoch eine Diskussion darüber begonnen, wie diese speziellen
      Krisenmaßnahmen beendet <a>werden</a> können, wenn es soweit ist.
  - s: Vi kan inte stödja Surjánbetänkandet som det nu <v>ser</v> <p>ut</p>, eftersom
      detta skulle innebära att främja åtgärder som snedvrider konkurrensen och att
      ge bort mer pengar till mycket lönsamma institutioner och branscher.
    t: So, wie es im Bericht SURJÁN steht, kann es von uns nicht mitgetragen <a>werden</a>,
      denn damit würden wir wettbewerbsverzerrende Maßnahmen befördern, wir würden
      Institutionen und Industrien, die viel Geld verdienen, noch Geld hinterherwerfen.
  - s: Jag tycker att det är innehållsmässigt svårt att nu, år 1997, uttala mig om,
      om man bortser från det formella argumentet att alla inträdesmandat fortfarande
      måste diskuteras, om hur regimen skall <v>se</v> <p>ut</p> under år 2002, 2003
      eller 2004.
    t: Jetzt, 1997 und ohne Berücksichtigung des formalen Arguments, daß über alle
      diese Beitrittsmandate noch beraten werden muß, darüber zu diskutieren, welche
      Regelungen im Jahr 2002, 2003 oder 2004 wohl erforderlich sein <a>werden</a>,
      ist meines Erachtens inhaltlich schwierig.
  - s: Vi behöver också vara mycket tydliga med den finansiella ram som avgör hur
      våra förbindelser med Brasilien <v>ser</v> <p>ut</p>.
    t: Wir müssen uns aber auch über den finanziellen Rahmen klar werden, in dem die
      Beziehungen zu Brasilien festgelegt <a>werden</a>.
  - s: Jag vill uppriktigt säga att ni har gett oss en strålande presentation av hur
      det spanska ordförandeskapet kommer att <v>se</v> <p>ut</p>.
    t: Herr Ministerpräsident, ich möchte Ihnen ganz aufrichtig sagen, dass Sie eine
      wunderbare Präsentation darüber gegeben haben, welche Form der spanische Ratsvorsitz
      annehmen <a>wird</a>.
  - s: I betänkandet av Spencer som det <v>ser</v> <p>ut</p> i dag finns en önskan
      om att integrera VEU i unionen.
    t: In der vorliegenden Fassung des Berichts von Herrn Spencer <a>wird</a> der
      Wunsch geäußert, die WEU in die Union zu integrieren.
  - s: Förhandlingarna <v>ser</v> dock <p>ut</p> att bli svåra, eftersom kommissionens
      vägledande princip är att tillgodose medlemsstaternas åtstramningskrav genom
      att lägga fram en pressad budget, utan hänsyn till medborgarnas behov.
    t: Dennoch <a>werden</a> die Verhandlungen zweifellos schwierig werden, da das
      Leitprinzip der Kommission darin besteht, die Sparauflagen zu erfüllen, die
      die Mitgliedstaaten ihr auferlegen, indem sie einen komprimierten Haushaltsplan
      vorlegt, während sie die Bedürfnisse der Bürgerinnen und Bürger ignoriert.
  - s: Oavsett hur övergångsordningen <v>ser</v> <p>ut</p> - antingen vi strävar efter
      en tullsatskvot och ett licenssystem som grundar sig på det så kallade ”först
      till kvarn” -systemet eller de historiska referensperioderna, antingen det är
      före eller efter 1993 - måste vi börja godta att det är en övergångsordning
      som någon gång måste ersättas av ett WTO-förenligt system med enbart tullar.
    t: Als Erstes müssen wir uns darüber im Klaren sein, dass die Übergangsregelung,
      für die wir uns entscheiden <a>werden</a>, sei es nun die Einführung von Zollkontingenten
      oder die Erteilung von Einfuhrlizenzen nach dem so genannten Windhundverfahren
      oder eine Regelung auf der Grundlage historischer Referenzzeiträume vor oder
      nach 1993, lediglich eine Übergangsregelung ist, die eines Tages durch ein reines
      und mit den Bestimmungen der WTO-kompatibles Zollsystem ersetzt werden muss.
  - s: Men hur <v>ser</v> det <p>ut</p> i dag, 30 år efter händelser som var så förskräckliga
      och tragiska för delar av människosläktet?
    t: In Kambodscha <a>werden</a> Frauen- und Kinderrechte ignoriert, die Opposition
      und ihre Unterstützer unterdrückt.
  - s: Om - och det utgår jag egentligen ifrån - ni delar dessa värderingar, där det
      naturligtvis kan finnas åsiktsskillnader om hur man vill uppnå dessa mål, då
      måste det stå klart att man inte kan bekräfta budgeten så som den nu <v>ser</v>
      <p>ut</p>.
    t: In einer Welt, die sich im Umbruch befindet, müssen wir zu einer wesentlich
      schnelleren Anpassung des Haushalts in der Lage sein, damit wir den neuen Anforderungen
      gerecht werden können, ohne den Gesamthaushalt erhöhen zu müssen, so vor allem
      im Hinblick auf die Entwicklung der neuen Mitgliedstaaten in Osteuropa, aber
      auch auf die Katastrophenhilfe und den Wiederaufbau auf dem Balkan, der nicht
      durch Einsparungen bei den Hilfen für die Dritte Welt finanziert <a>werden</a>
      sollte.
  - s: Låt mig säga rent ut att hur vi röstar och hur rekommendationen till vår grupp
      kommer att <v>se</v> <p>ut</p> i hög grad kommer att bero på resultatet av omröstningen
      i dag.
    t: Das Abstimmungsverhalten, die Empfehlung an unsere Fraktion, <a>wird</a> im
      Wesentlichen von dem heutigen Abstimmungsergebnis abhängen.
  - s: Euro-områdets valuta <v>ser</v> <p>ut</p> att bli stabil, vilket är tillfredsställande.
    t: Die Euro-Länder <a>werden</a> wohl eine starke Währung erhalten.
  - s: Det <v>såg</v> <p>ut</p> som ett försök att föra tillbaka hela Europeiska unionen
      till 1800-talet, tiden före arbetarrörelsens och miljöskyddsrörelsens uppkomst
      och före införandet av den allmänna rösträtten.
    t: Offensichtlich sollte die gesamte Europäische Union ins 19. Jahrhundert zurückversetzt
      <a>werden</a>, zurück in die Zeit vor der Arbeiterbewegung, vor der Umweltschutzbewegung
      und vor der Einführung des allgemeinen Wahlrechts.
  - s: Som det <v>ser</v> <p>ut</p> just nu beror bristen på tillgång till ordentligt
      dricksvatten och ordentlig mat på den inskränkta rörligheten för personer och
      varor.
    t: Außerdem <a>wird</a> den Menschen aufgrund der Blockade des Personen- und Warenverkehrs
      oft der Zugang zu sauberem Trinkwasser und Nahrungsmitteln verwehrt.
  - s: Så <v>ser</v> teorin <p>ut</p>, men i praktiken måste de 25 ländernas politik
      samordnas närmare.
    t: Hierzu <a>wird</a> eine feierliche Abstimmung des Parlaments erforderlich sein.
- c: 25
  r: 6
  v: Anschein
  x:
  - s: Det <v>ser</v> <p>ut</p> som vårt förslag har rört om i getingboet!
    t: Es hat den <a>Anschein</a>, als habe unser Vorschlag einigen Wirbel verursacht.
  - s: Det <v>ser</v> <p>ut</p> som om detta skulle kunna bli mer tolererat.
    t: Diese Kinder werden von uns überfallen, und es hat den <a>Anschein</a>, als
      könne dies eher toleriert werden.
  - s: Det <v>ser</v> <p>ut</p> som Israel delvis drar tillbaka sina trupper, vilket
      är ett steg i rätt riktning, men som helt klart är otillräckligt, framför allt
      om det som Patten sade här i dag är sant.
    t: Es hat den <a>Anschein</a>, als fände derzeit ein Teilrückzug der Truppen statt,
      was zwar ein Schritt in die richtige Richtung, aber bei weitem nicht ausreichend
      ist, vor allem, wenn das, was Herr Patten heute hier gesagt hat, zutrifft.
  - s: Det <v>ser</v> <p>ut</p> som om den globala kosmetikaindustrin inte har förmått
      få fram alternativa testmetoder till djurförsöken så snabbt som Europaparlamentet
      har önskat.
    t: Es hat den <a>Anschein</a>, dass die internationale Kosmetikindustrie nicht
      in der Lage ist, in dem vom Europäischen Parlament gewünschten Tempo tierversuchsfreie
      Alternativmethoden zu entwickeln.
  - s: Vi vill inleda detta inlägg med att säga att vi gläder oss mycket över att
      för en gångs skull gratulera kommissionen därför att det <v>ser</v> <p>ut</p>
      som om den humanitära hjälpen från ECHO var mycket snabb och effektiv.
    t: Herr Präsident, einleitend dürfen wir die Kommission herzlich beglückwünschen,
      denn es hat den <a>Anschein</a>, als sei die Hilfe von ECHO, die humanitäre
      Hilfe schnell und wirksam gewesen.
  - s: De transatlantiska förbindelserna <v>ser</v> <p>ut</p> att ha hamnat i en rätt
      svår situation.
    t: Herr Präsident, Frau Ratspräsidentin, Herr Patten, es hat den <a>Anschein</a>,
      als seien die transatlantischen Beziehungen in eine ziemlich schwierige Lage
      geraten.
  - s: Det <v>ser</v> <p>ut</p> som ensamrättsavtal på olika nationella marknader
      kan bli skadliga för konkurrensen.
    t: Allem <a>Anschein</a> nach kann die Exklusivität auf einigen nationalen Märkten
      in einer Weise aufrechterhalten werden, die wettbewerbswidrig ist.
  - s: EU:s krav på respekt för mänskliga rättigheter och demokrati <v>ser</v> huvudsakligen
      <p>ut</p> som en illusorisk Don Quixote i rostig rustning som kämpar mot väderkvarnar,
      när man jämför med den lukrativa vapenhandel som EU:s medlemsstater bedriver.
    t: Angesichts des lukrativen Waffenhandels, an dem einige Mitgliedstaaten der
      EU beteiligt sind, wecken die Forderungen der EU nach Achtung der Menschenrechte
      und Demokratie eher den <a>Anschein</a> eines wahnhaften Don Quichotte, der
      gegen Windmühlen kämpft.
  - s: Det faktum att de ansvariga tyvärr inte fick den här idén förrän i ett mycket
      sent skede fick det att <v>se</v> <p>ut</p> som om ett sammanträde måste hållas
      på måndag och omröstningen ske på torsdag.
    t: Dadurch, dass den Verantwortlichen diese Idee leider erst sehr spät gekommen
      ist, entstand der <a>Anschein</a>, als müsse am Montag eine Sitzung abgehalten
      und am Donnerstag darüber abgestimmt werden.
  - s: Det <v>ser</v> inte <p>ut</p> att vara frågan om klimatförändring utan i stället
      affärsmässiga frågor som är viktigast här.
    t: Es hat den <a>Anschein</a>, dass es hier nicht um Klimawandel, sondern nur
      um wirtschaftliche Interessen geht.
  - s: Nu <v>ser</v> det <p>ut</p> som att man hamnar långt från målet för allmän
      grundutbildning som är satt till 2015.
    t: Es hat den <a>Anschein</a>, dass wir hinter dem für 2015 gestellten Ziel, allen
      Menschen eine kostenlose Grundbildung zu garantieren, weit entfernt sind.
  - s: Många bestämmelser behöver klargöras och vi får se vilket slutresultatet blir,
      för detta lagförslag skulle kunna vara mer ambitiöst än det <v>ser</v> <p>ut</p>
      att vara i dag.
    t: Wir werden das Endergebnis abwarten müssen, denn dieses Gesetz kann höhere
      Auflagen umfassen als es zurzeit den <a>Anschein</a> hat.
  - s: Halva tiden har redan gått och det <v>ser</v> <p>ut</p> som om merparten av
      målen inte kommer att nås i Afrika.
    t: Die Hälfte der Zeit ist bereits verstrichen, und allem <a>Anschein</a> nach
      werden die Ziele in Afrika größtenteils nicht erreicht werden.
  - s: Det <v>ser</v> emellertid inte <p>ut</p> som att Taiwan uppfyller de kriterier
      som fastställts i WHO-förordningen för ett medlemskap i WHO, eftersom ett sådant
      endast är möjligt för stater.
    t: Jedoch hat es leider den <a>Anschein</a>, als erfülle Taiwan nicht die Kriterien,
      die in der WHO-Verfassung für eine Mitgliedschaft in der WHO festgelegt wurden,
      weil eine solche nur Staaten möglich ist.
  - s: Och eftersom även Frankrike nu <v>ser</v> <p>ut</p> att drabbas hårdare än
      man hittills har kunnat ana kommer samma principer och samma stödmöjligheter
      att tillämpas för Frankrike.
    t: Ich selbst habe mich schon gleich zu Beginn dieser Katastrophe an die spanischen
      Behörden gewandt, ich stehe auch ständig in Kontakt mit den dortigen Verantwortungsträgern,
      und nachdem es nunmehr den <a>Anschein</a> hat, dass auch Frankreich in stärkerem
      Maße, als das bisher vermutet werden konnte, betroffen sein wird, werden natürlich
      auch dieselben Grundsätze und dieselben Hilfsmöglichkeiten für Frankreich angewendet.
  - s: Det <v>ser</v> <p>ut</p> som om ICAO:s 35:e möte kommer att bli minnesvärt.
    t: Die 35. ICAO-Vollversammlung wird allem <a>Anschein</a> nach eine denkwürdige
      Veranstaltung werden.
  - s: Det skall inte stå i någonting som <v>ser</v> <p>ut</p> som en författning,
      utan det är frågor för Europas folk att diskutera i framtiden.
    t: Ohne in Panik zu geraten, ohne sich daran hindern zu lassen, weiterhin auf
      der Basis der bestehenden Verträge den europäischen Besitzstand gemeinsamer
      Beschlüsse zu verteidigen und zu mehren, auch in Anknüpfung an Ergebnisse, die
      nur dem <a>Anschein</a> nach bescheiden sind, wie der EU-Führerschein, von dem
      ich mir wünsche, dass er in den nächsten Tagen dank unseres Mitentscheidungsverfahrens
      eingeführt wird.
  - s: Jag vill varna mina kolleger och övriga närvarande för att, som det <v>ser</v>
      <p>ut</p> nu, denna öppenhetsförordning i själva verket kommer att bli en stadga
      som döljer organens konfidentiella verksamhet, det vill säga tvärtemot dess
      ursprungliga syfte.
    t: Ich möchte alle Kolleginnen und Kollegen und alle Anwesenden davor warnen,
      weil es jetzt den <a>Anschein</a> hat, dass diese Transparenzverordnung vor
      allem eine Verordnung wird, die die vertrauliche Arbeit der Institutionen schützt,
      also genau das Gegenteil bewirkt.
  - s: Det <v>ser</v> just nu <p>ut</p> som om Europa förväntar tryck utifrån i Världshandelsorganisationens
      samtal om att tvinga fram reformer i den gemensamma jordbrukspolitiken.
    t: Im Moment hat es den <a>Anschein</a>, als warte die Europäische Union auf den
      Druck von außen, den Druck, der von den Verhandlungen der Welthandelsorganisation
      ausgehen wird, um die Reform der Gemeinsamen Agrarpolitik voranzutreiben.
  - s: Det <v>ser</v> tyvärr <p>ut</p> som att man fram till 2010 fortfarande inte
      i tillfredsställande mån kommer att ha gjort de val som är mest nödvändiga.
    t: Leider hat es den <a>Anschein</a>, als werden bis 2010 noch immer nicht die
      am dringendsten notwendigen Entscheidungen getroffen.
  - s: Varför här, och varför få det att <v>se</v> <p>ut</p> som att Polen är en tjuv?
    t: Warum also hier, und warum soll der <a>Anschein</a> erweckt werden, als sei
      Polen ein Dieb?
  - s: att återuppbygga en fysisk infrastruktur är viktigt, men det är förståeligt
      om byråerna tvekar att återuppbygga när det <v>ser</v> <p>ut</p> som om en ännu
      mer hotfull regim kommer att ta över i Israel.
    t: Der Wideraufbau der physischen Infrastruktur ist wichtig, aber es ist unverständlich,
      dass Agenturen mit dem Wideraufbau zögern, wo es den <a>Anschein</a> hat, dass
      ein noch bedrohenderes Regime dabei ist Israel, zu übernehmen.
  - s: Nu <v>ser</v> det <p>ut</p> som att det finns en möjlighet att omfördela medlen
      från Meda-programmet för att bidra till att lösa vårt problem.
    t: Es hat den <a>Anschein</a>, als gäbe es jetzt eine Möglichkeit zur Umschichtung
      von Mitteln aus dem MEDA-Programm zugunsten unserer Maßnahmen.
  - s: I likhet med Hyland har jag blivit ombedd att stiga fram och det <v>ser</v>
      nästan <p>ut</p> som om jag och Hyland är gudföräldrar till detta betänkande
      i Europaparlamentet medan de riktiga föräldrarna är på annat håll.
    t: Ebenso wie Herr Hyland wurde ich gebeten, die Vertretung zu übernehmen, und
      es hat den <a>Anschein</a>, als ob Herr Hyland und ich für diesen Bericht im
      Europäischen Parlament in Abwesenheit der Eltern Pate stehen.
  - s: Jag blir glad över att det <v>ser</v> <p>ut</p> som om parlamentet kommer att
      stå fast vid en tidsgräns på fem år.
    t: Ich freue mich, dass das Parlament allem <a>Anschein</a> nach auf einer Befristung
      auf fünf Jahre bestehen wird.
- c: 17
  r: 7
  v: Stand
  x:
  - s: Jag vill rättframt fråga kommissionen och rådet hur läget <v>ser</v> <p>ut</p>
      vad gäller förhandlingarna om detta fördrag?
    t: Ich möchte der Kommission und dem Rat die ganz präzise Frage nach dem <a>Stand</a>
      der Verhandlungen über dieses Abkommen stellen.
  - s: Jag tog då tillfället i akt och berättade för dem att det inte uppfyllde kriterierna
      och att som det <v>såg</v> <p>ut</p> nu kunde jag överhuvudtaget inte ens överväga
      att rekommendera dem för små och medelstora företag, eftersom de varken var
      enkla eller effektiva.
    t: Ich nahm dann Gelegenheit, ihm zu sagen, dass er diese Kriterien nicht erfüllte,
      und beim gegenwärtigen <a>Stand</a> der Dinge kann ich unmöglich in Erwägung
      ziehen, ihn für KMU zu empfehlen, denn er war weder einfach noch effektiv.
  - s: Åter till Doharundan så som den <v>ser</v> <p>ut</p> i dag.
    t: Ich möchte noch einmal auf den aktuellen <a>Stand</a> der Doha-Runde zurückkommen.
  - s: 'Som det <v>ser</v> <p>ut</p> idag konsoliderar Eupol sin verksamhet på sex
      strategiska områden där vi tror att det kan ge ett mervärde:'
    t: 'Nach dem heutigen <a>Stand</a> der Dinge konsolidiert EUPOL seine Aktivitäten
      in sechs strategischen Bereichen, wo unserer Meinung nach ein Mehrwert erzielt
      werden kann:'
  - s: Innan förbudet slutgiltigt införs bör vi bedöma hur situationen <v>ser</v>
      <p>ut</p> för genomförandet av direktivet, eftersom en bedömning av detta slag
      skulle kunna leda till förslag på övergångslösningar, i syfte att gradvis avskaffa
      icke inredda burar utan att missgynna producenter som redan uppfyller kraven
      i bestämmelserna.
    t: Vor der endgültigen Einführung des Verbots sollten wir den <a>Stand</a> der
      Durchführung der Richtlinie untersuchen, da eine Untersuchung dieser Art zu
      Vorschlägen für Übergangslösungen zur allmählichen Abschaffung nicht ausgestalteter
      Käfige führen könnte, ohne Erzeuger, die die Verordnungen bereits einhalten,
      zu benachteiligen.
  - s: Den långsiktiga lärdomen handlar om behovet av att utarbeta en gemensam exitstrategi
      eftersom händelserna visar att kärnteknik, såsom den för närvarande <v>ser</v>
      <p>ut</p>, är alltför farlig och det är inte sannolikt att detta kommer att
      ändras i framtiden.
    t: Langfristig kann die Lehre nur sein, dass wir gemeinsam ein Ausstiegsszenario
      vorbereiten, denn die Ereignisse zeigen eindeutig, dass die Nukleartechnologie
      beim derzeitigen <a>Stand</a> der Technik - und das wird sich wahrscheinlich
      in Zukunft nicht ändern - zu gefährlich ist.
  - s: Dessa två ändringsförslag kommer att orsaka problem för potatisodlarna på Irland
      som för närvarande förlorar betydande bidrag från systemet med samlat gårdsstöd
      till den nationella reserven, eftersom den åkermark där de odlar potatis inte
      är berättigad till denna form av stöd, så som situationen <v>ser</v> <p>ut</p>
      i dag.
    t: Sie werden besondere Probleme für die Kartoffelbauern in Irland mit sich bringen,
      die zurzeit wesentliche Ansprüche auf Betriebsprämien an die nationale Reserve
      verlieren, weil das Land, das sie zum Kartoffelanbau nutzen, beim gegenwärtigen
      <a>Stand</a> der Dinge für die Betriebsprämienregelung nicht in Betracht kommt.
  - s: I min egenskap av ledamot av Europaparlamentets delegation i den församlingen,
      och efter att ha arbetat tillsammans med mina kolleger i åtta månader om frågan,
      måste jag säga att stadgan om de grundläggande rättigheterna faktiskt skulle
      ha kunnat utgöra ett mervärde för Europa, men som det <v>ser</v> <p>ut</p> nu
      kan man inte vara nöjd vare sig med innehållet eller arbetsmetoderna som föregått
      utarbetandet.
    t: Nachdem ich als Mitglied der Delegation des Europäischen Parlaments in diesem
      Gremium acht Monate lang mit meinen Kollegen an diesem Dokument gearbeitet habe,
      muss ich feststellen, dass die Grundrechtecharta in der Tat einen Mehrwert für
      Europa hätte darstellen können, dass man jedoch beim gegenwärtigen <a>Stand</a>
      der Dinge weder mit ihrem Inhalt noch mit den zu ihrer Erarbeitung angewendeten
      Methoden zufrieden sein kann.
  - s: Emellertid skulle jag, i en union med uppskattningsvis 20 miljoner människor
      arbetslösa - och då vi står inför utsikterna att ytterligare 42 000 anställda
      inom skattefri-försäljningen blir arbetslösa -, föredra att kommissionen, via
      rådet, åtog sig att göra en grundlig undersökning för att ge oss fakta såsom
      de <v>ser</v> <p>ut</p> just nu.
    t: Dennoch würde ich mir in einer Gemeinschaft mit ungefähr 20 Millionen Arbeitslosen
      - und da wir durch den Wegfall von Arbeitsplätzen im zollfreien Verkauf mit
      weiteren 42.000 Arbeitslosen rechnen müssen - wünschen, daß die Kommission über
      den Rat ernsthafte Untersuchungen anstellt und uns über den gegenwärtigen <a>Stand</a>
      der Dinge informiert.
  - s: Eftersom saker och ting <v>ser</v> <p>ut</p> som de gör, hade jag föredragit
      att den gemensamma ståndpunkten förkastades, på samma sätt som jag föredrar
      en god traditionell choklad framför en industriellt tillverkad produkt som inte
      går att kontrollera.
    t: Beim derzeitigen <a>Stand</a> der Dinge hätte ich die Zurückweisung des Gemeinsamen
      Standpunkts vorgezogen, ebenso wie ich die gute, traditionell hergestellte Schokolade
      einem gegenwärtig unkontrollierbaren Industrieprodukt vorziehe.
  - s: Våra åsikter kanske går isär när det gäller hur situationen <v>ser</v> <p>ut</p>
      i dag.
    t: Wir mögen unterschiedlicher Meinung sein, was den heutigen <a>Stand</a> der
      Dinge betrifft.
  - s: Det faktum att, tio år efter Maastricht, då så många direkta val till Europaparlamentet
      ägt rum och så många åtgärder vidtagits för att främja och sprida det europeiska
      systemet, för vilket enorma summor spenderas varje år, det faktum att tillståndet
      för unionsmedborgarskapet efter allt detta <v>ser</v> <p>ut</p> som det gör
      i kommissionens rapport och berättigar en del av föredragandens klagomål, tvingar
      oss att hålla fötterna på marken och att bygga framtiden med ögonen fästa på
      horisonten - inte så långt bort i horisonten som visionärerna skulle vilja,
      men så långt bort som situationens verklighet kräver.
    t: Die Tatsache jedoch, dass zehn Jahre nach Maastricht, nach so vielen Direktwahlen
      zum Europäischen Parlament und so vielen Maßnahmen zur Förderung und Verbreitung
      des Bildes von Europa, für die jährlich riesige Summen ausgegeben wurden, dass
      nach all dem die Unionsbürgerschaft einen solchen <a>Stand</a> hat, wie er im
      Bericht der Kommission beschrieben wird und der einige Befürchtungen des Berichterstatters
      rechtfertigt, zwingt uns auf den Boden der Tatsachen zurückzukehren, die Zukunft
      mit nach vorn gerichtetem Blick aufzubauen - nicht so weit nach vorn, wie es
      die Visionäre gern sähen, aber doch so weit, wie es die reale Situation verlangt.
  - s: Som situationen <v>ser</v> <p>ut</p> nu gäller förbudet i direktivet för gaser
      med en global uppvärmningspotential som är högre än 150, vilket innebär att
      HFC-152a - som har en global uppvärmningspotential på omkring 120 - fortfarande
      får användas.
    t: Nach dem derzeitigen <a>Stand</a> gilt das in der Richtlinie ausgesprochene
      Verbot für Gase mit einem Treibhauspotenzial von mehr als 150;
  - s: egentligen berättar inte rådet för oss hur lagstiftningen i medlemsstaterna
      <v>ser</v> <p>ut</p> för närvarande.
    t: In der Tat informiert uns der Rat nämlich nicht über den gegenwärtigen <a>Stand</a>
      der Rechtsvorschriften in den Mitgliedstaaten.
  - s: Vi är därför helt överens i Europa, även om det inte är av samma skäl, när
      vi säger att det inte är bra nog som saker och ting <v>ser</v> <p>ut</p>.
    t: Wir sind uns also in Europa alle einig, wenn auch nicht aus den gleichen Gründen,
      dass beim gegenwärtigen <a>Stand</a> der Dinge die Rechnung nicht aufgeht, dass
      Europa alle Anstrengungen unternommen hat und nicht weitere Anstrengungen unternehmen
      kann, wenn die anderen großen Regionen der Welt nicht bereit sind, mitzuziehen.
  - s: Det är mycket viktigt att vi håller fast vid den ståndpunkten, då är det mycket
      tydligt att detta inte kommer att ske ändå sså om Schengenavtalet och föreskrifterna
      för den fria rörligheten <v>ser</v> <p>ut</p> för närvarande.
    t: Es ist sehr wichtig, daß wir diese Position auch zukünftig vertreten, denn
      nach dem aktuellen <a>Stand</a> des Schengener Abkommens sowie der Bestimmungen
      zur Freizügigkeit ist diese Entwicklung ohnehin absehbar.
  - s: Det tycks inte finnas några andra alternativ som situationen <v>ser</v> <p>ut</p>
      med förhandlingarna och införlivandet av gemenskapens regelverk.
    t: Wie es scheint, gibt es beim <a>Stand</a> der Verhandlungen und der Übernahme
      des gemeinsamen Besitzstandes dann keine anderen Alternativen.
