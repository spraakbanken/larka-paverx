    t: También acojo con satisfacción, como se ha propuesto, la organización de campañas
      positivas en los Estados miembros que fomenten «la imagen de las mujeres tal
      y como <a>es</a> en realidad y la aceptación de la misma, en lugar de que mediante
      prácticas publicitarias descontroladas se imponga como norma un ideal de belleza».
  - s: Vår ståndpunkt <v>ser</v> emellertid annorlunda <p>ut</p>.
    t: Sin embargo, nuestra posición <a>es</a> diferente.
  - s: Hur har EU:s gensvar <v>sett</v> <p>ut</p>?
    t: ¿cuál ha <a>sido</a> la respuesta europea?
  - s: 'Tänk att vi agerar så när det skulle kunna <v>se</v> <p>ut</p> på ett helt
      annat sätt:'
    t: 'Y pensar que nos estamos comportando de esa manera cuando las cosas podrían
      <a>ser</a> muy diferentes:'
  - s: Ursprungsreglerna <v>ser</v> annorlunda <p>ut</p> i Kanada än i EU, och kommissionen
      måste se till att det europeiska jordbrukets intressen och prioriteringar uppmärksammas
      ordentligt.
    t: Las normas relativas al origen <a>son</a> diferentes en Canadá y la UE, y la
      Comisión debe asegurarse de que los intereses y las prioridades de la agricultura
      europea se tengan en cuenta como corresponde.
  - s: Tillsammans med delegationen har vi på plats tydligt fått veta att beslutsförfarandena
      är odugliga i Bryssel, där ingen vet hur situationen på platsen <v>ser</v> <p>ut</p>
      konkret, där alla skjuter dokumenten fram och tillbaka, och människorna på platsen
      inte kan bygga upp parlamentet eller skolorna, eftersom någonting hakar upp
      sig i Bryssel.
    t: Con la delegación, hemos podido averiguar claramente in situ que los procedimientos
      decisorios en Bruselas, donde nadie sabe cuál <a>es</a> la situación concreta
      in situ y donde todos llevan las actas de un lugar a otro, son inadecuados y
      que en Bosnia las personas no pueden construir el Parlamento ni las escuelas
      porque algo está atascado en Bruselas.
  - s: Jag talar nu för alla de som väntar på förbättringar, de pendlande arbetstagarna
      som alltid ställs utanför, jag talar för dem när jag ber rådet, som alltid tar
      vara på fördelarna men aldrig vill ordna något extra, jag ber er alltså att
      stödja förslaget om att inte genomföra ändringarna i 1408 som de <v>ser</v>
      <p>ut</p> nu i slutomröstningen i alla fall.
    t: En modo alguno <a>es</a> la cuestión más importante, pero ha condicionado todo
      el calendario relativo a nuestro estudio de esa propuesta.
  - s: Marknaden för jordbruksprodukter <v>ser</v> inte likadan <p>ut</p> som marknaden
      för metaller eller energi.
    t: El mercado de los productos agrícolas no <a>es</a> el mismo que el mercado
      de los metales o de la energía.
  - s: Jag vill fråga om kommissionsledamoten är intresserad av frågan och, rent allmänt,
      hur framtidsutsikterna <v>ser</v> <p>ut</p> för den här typen av verksamhet.
    t: Me gustaría preguntar si la Comisaria tiene interés por este asunto y, en general,
      cuáles <a>son</a> las perspectivas en relación con esta clase de actividades.
  - s: Samtidigt är det tyvärr inte möjligt att förutsäga hur en eventuell kompromiss
      kan <v>se</v> <p>ut</p>.
    t: Desgraciadamente, no es posible prever cómo podría <a>ser</a> un eventual acuerdo.
  - s: 'Fru ordförande, vad gäller strukturfonderna inom fiskerisektorn <v>ser</v>
      det <p>ut</p> så att för det första:'
    t: Señora Presidenta, la situación de los Fondos estructurales en el sector de
      la pesca <a>es</a> la siguiente.
  - s: 'Realiteten <v>ser</v> annorlunda <p>ut</p>:'
    t: 'La realidad <a>es</a> muy diferente:'
  - s: En annan uppgift för 2003 kommer att bli att utveckla visioner om hur det ökade,
      organisatoriskt säkrade samarbetet skall <v>se</v> <p>ut</p> med de länder som
      inte kommer att tillhöra EU men som ändå inte står helt utanför.
    t: También habrá que desarrollar algunas ideas sobre cómo debe <a>ser</a> una
      cooperación reforzada, organizativamente garantizada, con aquellos países que
      no van a pertenecer a la Unión Europea pero que no se encuentran sencillamente
      totalmente al margen.
  - s: Jag känner till de chilenska demokraternas och de chilenska institutionernas
      ansträngningar för att övervinna situationen men vi måste erkänna hur det <v>ser</v>
      <p>ut</p>.
    t: Yo sé de los esfuerzos de los demócratas chilenos y de las instituciones chilenas
      por superar esta situación, pero tenemos que reconocerla como <a>es</a>.
  - s: Så <v>ser</v> verkligheten <p>ut</p> i det utvidgade och återförenade Europa
      som blir verklighet den 1 maj nästa år.
    t: Esta <a>es</a> la realidad de la Europa ampliada, reunificada que nacerá el
      próximo 1 de mayo.
  - s: Så <v>ser</v> situationen <p>ut</p>.
    t: Esa <a>es</a> la situación.
  - s: Vi röstade mot den här resolutionen för att på nytt bekräfta att vi är totalt
      oense med införandet av ett månatligt parlamentsbidrag, samma för alla ledamöter
      oavsett vilka stater de företräder, eftersom vi anser att ledamöternas löner
      borde grundas på samma löner som ledamöterna i de nationella parlamenten i de
      länder där de valts, där den sociala verkligheten <v>ser</v> annorlunda <p>ut</p>.
    t: Hemos votado en contra de esta resolución para reiterar nuestro total desacuerdo
      con la creación de una «asignación parlamentaria» mensual, igual para todos
      los diputados independientemente del Estado al que representan, porque creemos
      que el salario de los parlamentarios europeos debe basarse en el sueldo de los
      diputados de los parlamentos nacionales de los países donde han sido elegidos,
      y cuyas realidades sociales <a>son</a> diferentes.
  - s: Så skulle parlamentets bidrag kunna <v>se</v> <p>ut</p>.
    t: Esa podría <a>ser</a> la contribución del Parlamento.
  - s: skulle det inte vara bättre om euron alltid <v>såg</v> likadan <p>ut</p>, både
      på fram- och baksidan?
    t: ¿No sería mejor que la cara y la cruz del euro <a>fueran</a> iguales?
  - s: 'Om vi vill uppnå det som kommissionen skriver om i sin analys, om vi äntligen
      vill säkra vår trovärdighet och framtidsmarknaderna på denna jord - det gäller
      nämligen framtidens marknader, särskilt detta borde ge genljud i öronen på dem
      som alltid bara räknar pengar - skulle en energipolitik behöva <v>se</v> <p>ut</p>
      på följande sätt:'
    t: 'Si queremos lograr lo que la Comisión dice en su análisis, si queremos asegurar
      por fin nuestra credibilidad y los mercados de futuro de esta tierra —pues se
      trata además de mercados de futuro, lo que debería sonar muy bien en los oídos
      de aquellos a los que les gusta contar el dinero—, una política energética debería
      <a>ser</a> del siguiente tenor:'
  - s: Vad vi däremot visst går med på, och det har vi också alltid sagt, är att ta
      hänsyn både till kulturdimensionen och till fakta som de ser ut i verkligheten,
      inte som de alltid läggs fram, som de <v>ser</v> <p>ut</p>, i verkligheten.
    t: Siempre hemos dicho a qué estaríamos dispuestos, a contemplar tanto la dimensión
      cultural como los hechos tal como son, no como se presentan siempre, sino como
      <a>son</a>, la realidad.
  - s: Och det <v>ser</v> inte bra <p>ut</p> med avseende på målsättningen att inrätta
      ett nytt gemensamt mervärdesskattesystem, som grundas på ursprungslandet.
    t: No lo <a>es</a> respecto al objetivo de implantación de un nuevo sistema común
      del IVA basado en la imposición en los países de origen.
  - s: De <v>ser</v> <p>ut</p> att leda till snabba förändringar av jordens klimat.
    t: <a>Es</a> difícil determinar cuál debería ser la actitud de la Unión Europea
      frente a este problema.
  - s: Modellerna för att organisera och administrera tjänsterna <v>ser</v> annorlunda
      <p>ut</p> i olika medlemsstater.
    t: En efecto, los modelos de organización y gestión de los SSIG <a>son</a> muy
      diferentes en los distintos Estados miembros.
  - s: Inte heller kommissionen kan med säkerhet säga oss hur dessa regler för genomförandet
      kommer att <v>se</v> <p>ut</p>.
    t: Tampoco la Comisión nos puede decir exactamente cómo van a <a>ser</a> estas
      disposiciones ejecutivas.
  - s: 'Om ni nu säger, ja men inte ens kommissionen vet ju hur det kommer att <v>se</v>
      <p>ut</p> i slutändan, då måste jag säga en sak:'
    t: 'Si ahora ustedes dicen que sí pero que la Comisión no sabe siquiera cuál va
      a <a>ser</a> el resultado final, entonces tengo que decirles una cosa:'
  - s: Jag kan även säga att saken i praktiken inte kommer att <v>se</v> så komplicerad
      <p>ut</p> som många här har trott.
    t: También les puedo decir que este asunto no va a <a>ser</a> tan complicado en
      la práctica como algunos han dicho aquí.
  - s: Om vi nu ser på själva den gemensamma ståndpunkten, vid första anblicken -
      och trots det relativt breda stödet från kommissionen - måste jag säga att den
      <v>ser</v> <p>ut</p> som en besvikelse.
    t: En cuanto a la posición común propiamente dicha, a primera vista —a pesar del
      apoyo relativamente amplio de la Comisiónhe de decir que <a>es</a> frustrante.
  - s: Denna skog <v>ser</v> dock helt annorlunda <p>ut</p> jämfört med medelhavsskogen,
      den nordiska skogen eller den centraleuropeiska skogen.
    t: Pero sus características <a>son</a> totalmente diferentes del bosque mediterráneo,
      el bosque nórdico o el bosque centroeuropeo.
  - s: Beviset för att det finns ledamöter från alla grupper som, i utskottet för
      miljö, folkhälsa och konsumentskydd har röstat för Cabrols betänkande så som
      det <v>ser</v> <p>ut</p> nu, och rådets gemensamma ståndpunkt, är att 37 ledamöter
      i detta utskott har röstat för betänkandets förslag.
    t: Y la prueba de que hay diputados de todos los Grupos que, en la Comisión de
      Medio Ambiente, han votado a favor del informe Cabrol tal como <a>es</a> ahora,
      y de la posición común del Consejo, es que hay 37 diputados de esa comisión
      que han votado a favor de la propuesta que contiene el informe.
  - s: Man yvs ju så gärna över den europeiska solidariteten, men så här <v>ser</v>
      den <p>ut</p> i praktiken.
    t: Ese <a>es</a> el significado de la tan cacareada solidaridad europea.
  - s: Vi står vid ett vägskäl när vi i dag ska fastställa hur den framtida reformen
      av den gemensamma jordbrukspolitiken ska <v>se</v> <p>ut</p>.
    t: Estamos en una encrucijada en la definición de lo que la futura reforma de
      la política agrícola común debe <a>ser</a>.
  - s: Verkligheten <v>ser</v> helt annorlunda <p>ut</p>.
    t: La realidad <a>es</a> bastante diferente.
  - s: Så <v>ser</v> det <p>ut</p> i verkligheten och jag tror att vi har låtit en
      utmärkt sociallagstiftning slinka oss ur händerna.
    t: Esa <a>es</a> la realidad de la cuestión y creo que hemos dejado escapar un
      importante texto social.
  - s: Presidenter, en förbundskansler, premiärministrar och utrikesministrar överträffar
      varandra med artiklar i framstående tidningar, med tal inför prestigefyllda
      institutioner och med förklaringar om hur det egentligen borde ha varit i Nice
      och hur Europas framtid egentligen borde <v>se</v> <p>ut</p>.
    t: Varios Presidentes, un Canciller federal, Presidentes de Gobierno y Ministros
      de Asuntos Exteriores andan dando tumbos con artículos publicados en periódicos
      importantes, con discursos pronunciados en prestigiosos institutos y con declaraciones
      sobre cómo tenía que haber sido realmente Niza y cuál debería <a>ser</a> en
      realidad el futuro de Europa.
  - s: Så <v>såg</v> det <p>ut</p> innan ni valdes till talman och så kommer det att
      se ut under hela er mandattid.
    t: Este <a>era</a> antes de su elección, y este sigue siendo bajo su mandato,
      el enfoque general que preconiza mi Grupo, acompañado de algunas sugerencias
      concretas para sustentarlo.
  - s: Så såg det ut innan ni valdes till talman och så kommer det att <v>se</v> <p>ut</p>
      under hela er mandattid.
    t: Este era antes de su elección, y este sigue <a>siendo</a> bajo su mandato,
      el enfoque general que preconiza mi Grupo, acompañado de algunas sugerencias
      concretas para sustentarlo.
  - s: Så <v>ser</v> den verkliga situationen <p>ut</p> för de mänskliga rättigheterna.
    t: Esta <a>es</a> la situación real de los derechos humanos.
  - s: Jag vill tacka herr Fourçans för det klara betänkande som han har utarbetat
      och som, efter vad det <v>ser</v> <p>ut</p>, kommer att få ett brett stöd i
      parlamentet.
    t: Lo menos que puedo decir, señora Presidenta, <a>es</a> que los recientes acontecimientos
      que han forzado la dimisión de la Comisión, apenas le han infundido la modestia
      que debería serle propia.
  - s: Jag skulle särskilt vilja hänvisa till den resolution som parlamentet antog
      med enhällighet i oktober förra året, och som i stora drag anger hur en kvalitetspolitik
      för europeiska jordbruksprodukter skulle kunna <v>se</v> <p>ut</p>.
    t: Quisiera referirme sobre todo a la resolución que este Parlamento adoptó unánimemente
      en octubre del año pasado y que indica en grandes líneas qué puede <a>ser</a>
      una política de productos agrícolas europeos de calidad.
  - s: För det andra menar jag att vi måste vara försiktiga när vi bedömer en möjlig
      utveckling för oljepriset genom att göra uppskattningar om hur utvecklingen
      kommer att <v>se</v> <p>ut</p>.
    t: En segundo lugar, creo que hay ser prudente al evaluar la evolución que puede
      seguir el precio del petróleo, al anticipar juicios sobre cuál pueda <a>ser</a>
      esa evolución.
  - s: Jag skulle vilja - för att återgå till fakta - ge ett exempel på hur rättsutkottets
      förslag skulle ha <v>sett</v> <p>ut</p> i verkligheten under de gångna 25 åren.
    t: Para pasar de la lírica a los hechos, quiero poner un ejemplo de cómo habría
      <a>sido</a> en la realidad en los últimos 25 años lo que ha propuesto la Comisión
      de Asuntos Jurídicos.
  - s: Naturligtvis vill vi inte ha något krig med Ryssland, ingen konflikt, men vi
      måste också klart se hur situationen <v>ser</v> <p>ut</p>.
    t: Evidentemente no deseamos una guerra, ni queremos tener ningún conflicto con
      Rusia, pero también debemos tener muy claro cuál <a>es</a> la situación.
  - s: Det är naturligtvis ett belysande exempel på hur ett väl avvägt partnerskap
      skall <v>se</v> <p>ut</p>.
    t: Evidentemente, este es el ejemplo de lo que debe <a>ser</a> una cooperación
      equilibrada.
  - s: 'Då vi nu närmar oss nästa tusenårsskifte skulle den typiska meny som serveras
      av Europeiska kommissionen kunna <v>se</v> <p>ut</p> så här:'
    t: 'Al acercarse el próximo milenio, este podría <a>ser</a> el modelo de menú
      servido por la Comisión Europea:'
  - s: Verkligheten <v>ser</v> annorlunda <p>ut</p>.
    t: Pero la realidad <a>es</a> diferente.
  - s: Medlemsstaterna <v>ser</v> olika <p>ut</p>, bl.a. vad avser befolkningstäthet.
    t: Los Estados miembros <a>son</a> muy distintos, por ejemplo, en lo relativo
      a la densidad de población.
  - s: Vad gäller artikel 110 så står det absolut klart hur situationen <v>ser</v>
      <p>ut</p>.
    t: En lo que atañe al artículo 110, la situación <a>es</a> absolutamente clara.
  - s: Kommissionen måste redan år 2003 göra förberedelser så att man exempelvis redan
      från början av utvidgningen kan kontrollera hur miljölagarna genomförs i de
      nya medlemsstaterna, hur konkurrensbestämmelserna iakttas eller hur situationen
      <v>ser</v> <p>ut</p> i fråga om livsmedelsrätten, i fråga om veterinärföreskrifterna,
      huruvida Europeiska unionens föreskrifter också genomförs.
    t: Por ejemplo, necesitaremos controlar cómo se transponen las leyes medioambientales,
      si se están cumpliendo las leyes sobre la competencia, cuál <a>es</a> la situación
      en el sector alimentario o el sector veterinario, y si se está aplicando también
      la legislación de la Unión Europea.
  - s: 'Om jag nu skulle säga att kommissionen funderar över ett alternativ eller
      att kommissionen har ett alternativ, då är nästa sak som sker att de irländska
      väljarna kommer att fråga: ’Hur <v>ser</v> detta alternativ <p>ut</p>’ Det vill
      vi gärna veta, för då behöver vi överhuvud taget inte ratificera Nicefördraget.'
    t: Si yo dijera aquí y ahora que la Comisión está considerando una alternativa
      o que la Comisión tiene una alternativa, antes de que nos diéramos cuenta los
      votantes irlandeses estarían preguntando cuál <a>es</a> la alternativa.
  - s: Så <v>ser</v> verkligheten <p>ut</p> för detta ekonomiska system som nu har
      nått sina gränser och måste hållas i strama tyglar.
    t: Esa <a>es</a> la realidad de este sistema económico, que ahora ha llegado a
      sus límites y que debe estar más controlado.
  - s: Krisen <v>såg</v> helt annorlunda <p>ut</p> för några månader sedan än den
      ser ut i dag.
    t: La fotografía de la crisis hace unos meses <a>era</a> distinta, completamente
      distinta, a la de hoy.
  - s: Men det åligger staterna att genomföra detta direktiv, och vi får akta oss
      för att göra det alltför detaljerat, eftersom de industriella traditionerna,
      nedmonterings- och skrotningsprocesserna <v>ser</v> olika <p>ut</p> beroende
      på om man är i Italien eller Finland.
    t: Pero toca a los Estados la aplicación de esta directiva, y cuidémonos de detallarla
      excesivamente, porque las tradiciones industriales, las cadenas de profesionales
      del desguace y de la trituración <a>son</a> distintas en Italia o en Finlandia.
  - s: Nu är frågan hur reformerna slutgiltigt bör <v>se</v> <p>ut</p> för att vi
      skall kunna göra det europeiska jordbruket redo för de kommande utmaningarna.
    t: La cuestión es cómo deben <a>ser</a> definitivamente las reformas para que
      la agricultura europea esté preparada para los próximos desafíos.
  - s: Tyvärr <v>ser</v> situationen <p>ut</p> så.
    t: Desgraciadamente, ésta <a>es</a> la situación pero, ¿puedo decirle esto a la
      Presidencia en ejercicio?
  - s: Jag beklagar att vi befinner oss i omröstningen, men så <v>ser</v> situationen
      <p>ut</p>.
    t: Lamento que estemos en votación, pero esa <a>es</a> la situación.
  - s: Även om dessa alkoholdrycker <v>ser</v> <p>ut</p> att vara samma sak finns
      det fall där ståndpunkterna beträffande tullsatser skiljer sig åt.
    t: Y aparentemente todos estos alcoholes <a>son</a> lo mismo;
  - s: Det glädjer mig att se att de i mycket överensstämmer med kommissionens ståndpunkt
      om hur den slutgiltiga texten för detta beslut bör <v>se</v> <p>ut</p>.
    t: Me complace comprobar que éstas coinciden ampliamente con las opiniones de
      la Comisión sobre cómo debe <a>ser</a> el texto definitivo de esta decisión.
  - s: Jag ville bara göra dig uppmärksam på att situationen kanske inte <v>ser</v>
      <p>ut</p> precis så som du föreställer dig den.
    t: Solo quería llamar su atención sobre que esta situación no <a>es</a> exactamente
      como usted cree.
  - s: Skälet till att uppköpsdirektivet <v>ser</v> <p>ut</p> som det gör är att principen
      om ”en aktie, en röst” inte finns i Europa, vilket måste sägas rent ut.
    t: El motivo por el que la Directiva relativa a las ofertas públicas de adquisición
      <a>es</a> como es radica en que el principio de «una acción, un voto» no existe
      en Europa, y eso hay que decirlo con claridad.
  - s: Trots alla våra ädla avsikter verkar det ändå som om vi i Europeiska unionen
      långt ifrån att minska koldioxidutsläppen i slutet av detta årtionde, istället
      kommer att öka dem. Utsikterna för COP-6 <v>ser</v> därför dystra <p>ut</p>,
      men utsikterna att vi skall uppfylla ens de mål vi uppställt enligt Kyoto ser
      inte heller särskilt bra ut.
    t: Por tanto, las perspectivas para el COP6 <a>son</a> malas, pero las perspectivas
      de que nosotros cumplamos con nuestros objetivos incluso con Kyoto tampoco parecen
      buenas.
  - s: 'I dag <v>ser</v> den rättsliga situationen <p>ut</p> så här:'
    t: 'Hoy la situación jurídica <a>es</a> la siguiente:'
  - s: Verkligheten <v>ser</v> helt annorlunda <p>ut</p>.
    t: La realidad <a>es</a> totalmente otra.
  - s: Det bör inte bara handla om denna rapport från den oberoende expertkommittén,
      utan även den första rapporten från kommittén, som vi aldrig fått tid att granska
      i detalj, och kontrollrapporten som bara ett fåtal fått ta del av men inte alla,
      i vilken beskrivs hur morgondagens kommission bör <v>se</v> <p>ut</p>.
    t: Debiera serlo no sólo de este informe del Comité de Sabios, sino también del
      primer informe del Comité de Sabios, el cual nunca tuvimos la oportunidad de
      examinar en detalle, el informe que fue repartido a unos pocos y no a todos,
      referente a como debe <a>ser</a> la Comisión del mañana.
  - s: De förser världen med svar som den <v>såg</v> <p>ut</p> före förra tisdagen.
    t: Dan respuesta al mundo tal y como <a>era</a> antes del pasado martes.
  - s: Det <v>ser</v> annorlunda <p>ut</p> för de ultraperifera öregionerna, vars
      speciella handikapp bedöms som ”verkligen speciellt” i artikel 299 i Amsterdamfördraget.
    t: Otra cosa <a>son</a> las regiones insulares ultraperiféricas, cuyos hándicaps
      particulares son valorados en el artículo 299 del Tratado de Amsterdam expresamente
      como »particulares de hecho».
  - s: hur kommer den här frågan att förvaltas, hur <v>ser</v> tidsplanen <p>ut</p>,
      vilket förfarande följs och vilket deltagande gäller i det här systemet?
    t: ¿cómo se gestionará este expediente, cuál <a>es</a> el calendario, cuál es
      el procedimiento y cuál es la participación de los países en este sistema?
  - s: Så konstaterar jag att situationen <v>ser</v> <p>ut</p>, i egenskap av företrädare
      för ordförandeskapet.
    t: Esta <a>es</a> la situación que, en calidad de Presidencia, compruebo que existe.
