      we must assume and where we draw the limits.
  - s: Det behövs fler informationskampanjer om hur en hälsosam livsstil <v>ser</v>
      <p>ut</p>.
    t: More information campaigns on how to lead a healthy lifestyle <a>are</a> needed.
  - s: Vi diskuterar hur vi vill att Europa ska <v>se</v> <p>ut</p> i framtiden, och
      för att kunna förverkliga våra drömmar behöver vi medel och resurser, framför
      allt för att kunna informera medborgarna, stärka de institutioner som är ansvariga
      för förbindelser mellan det civila samhället och EU-institutionerna samt främja
      debatten.
    t: We are debating the way we want Europe to <a>be</a> in the future and, in order
      to realise our dreams, we need funds and resources, above all so that we can
      inform the citizens, strengthen the institutions responsible for relations between
      civil society and the European institutions and promote the debate.
  - s: Som andra har sagt <v>ser</v> verkligheten <p>ut</p> som på exempelvis Windwardöarna,
      där bananodlingen sysselsätter över en tredjedel av den arbetsföra befolkningen
