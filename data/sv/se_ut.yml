      och å andra sidan att ge dem en hjälpande hand för att lösa tillfälliga flaskhalsar.
    t: So it is a matter of solidarity with those countries on the one hand to encourage
      them to maintain their reform policies - and we have seen that in a number of
      the candidate countries - without which the future <a>looks</a> even gloomier,
      and on the other where we can give a helping hand to alleviate temporary bottlenecks,
      we will try to assist in that respect.
  - s: Den tyngdpunkt ordförandeskapet tänker lägga på utvidgningen vittnar, anser
      jag, om hur ordförandeskapet vill att Europeiska unionen skall <v>se</v> <p>ut</p>
      bortom sina nuvarande gränser.
    t: The emphasis which the presidency will place on enlargement is, I believe,
      indicative of how the presidency wants the European Union to <a>look</a> beyond
      its current borders.
  - s: Verkligheten <v>ser</v> emellertid litet annorlunda <p>ut</p>.
    t: However, reality <a>looks</a> a little different.
  - s: Om den porten har öppnats kommer andra länder att känna att de kan göra någonting
      liknande med tanke på hur illa det <v>ser</v> <p>ut</p>.
    t: If the door has been opened, other countries will discover that they can do
      something similar, given how bad things <a>look</a>.
  - s: Åter till Doharundan så som den <v>ser</v> <p>ut</p> i dag.
    t: Returning to the Doha Round as it <a>looks</a> today, the main criticism that
      I had during the entire period that we were negotiating in the Doha Round is
      probably that it began to be about agriculture, agriculture and more agriculture.
  - s: Stackars gamle Barroso här <v>ser</v> <p>ut</p> som om han har sett ett spöke.
    t: Poor old Barroso here <a>looks</a> like he has seen a ghost.
  - s: Detta strider mot rätten till skydd för privatlivet och <v>ser</v> <p>ut</p>
      som ett försök att införa censur.
    t: This contravenes the right to privacy and <a>looks</a> like an attempt at censorship.
  - s: Detta är ett exempel på att principen är respekterad i teorin, men att saker
      och ting <v>ser</v> helt annorlunda <p>ut</p> i praktiken.
    t: Thus, this is an example of the principle being held in high esteem, but things
      <a>looking</a> very different in practice.
  - s: Du <v>ser</v> mycket stilig <p>ut</p>, och dessutom måste någon ha placerat
      blommor i de republikanska färgerna på din vänstra sida.
    t: You <a>look</a> very handsome, and, furthermore, somebody must have put some
      flowers in republican colours just there to your left.
  - s: Det <v>ser</v> verkligen <p>ut</p> som om vi endast tar hänsyn till finansinstitutens,
      spekulanternas och storföretagens intressen.
    t: It really does <a>look</a> like we only pay attention to the interests of financial
      institutions, to speculators and to big business.
  - s: Den humanitära situationen i området <v>ser</v> <p>ut</p> att vara synnerligen
      oroväckande.
    t: The humanitarian situation in the region <a>looks</a> very worrisome.
  - s: Den som vill kan köpa en ofarlig elektronisk kopia som <v>ser</v> exakt likadan
      <p>ut</p> som en gammal barometer - eller köpa en begagnad.
    t: Anyone who wants to can buy an electronic replica that <a>looks</a> exactly
      like an old-fashioned barometer.
  - s: I Sankt Petersburg vägrade taxichaufförer att lyda order och hotade att gå
      ut i strejk om de blev tvingade, taxichaufförer som fått instruktioner av kommunfullmäktige
      att inte ens ta upp passagerare som <v>såg</v> typiskt georgiska <p>ut</p>,
      och att neka köra passagerare till någon av de många georgiska restaurangerna
      i staden.
    t: in St Petersburg, taxi drivers instructed by the city council to refuse lifts
      to passengers who even <a>looked</a> Georgian, and to refuse to take passengers
      to some of the numerous Georgian restaurants in the city, refused to obey those
      orders and threatened to go on strike if pushed.
  - s: Det <v>ser</v> <p>ut</p> som om det är möjligt - om det nu sker enligt Colom-planen,
      för att uttrycka det så, alltså genom godkännande av budgeten såsom den antogs
      av vårt budgetutskott på måndagen, eller genom en överenskommelse med rådet
      i sista stund.
    t: It <a>looks</a> as if this might be feasible.
  - s: Jag har här den engelska versionen av de konsoliderade fördragstexterna så
      som de kommer att <v>se</v> <p>ut</p> när Lissabonfördraget väl har ratificerats.
    t: I have here the English version of the consolidated Treaties, as they will
      <a>look</a> once the Lisbon Treaty has been adopted.
  - s: 'Jag är mycket glad över att kunna tala om för er, att det uppenbarligen finns
      ett brett internationellt samförstånd om ett förfarande som <v>ser</v> <p>ut</p>
      ungefär så här:'
    t: 'I am very happy to be able to tell you that broad international agreement
      is emerging on a process that <a>looks</a> something like this:'
  - s: Om man frågar en organisation hur det <v>ser</v> <p>ut</p>, så blir svaret
      att det ser bra ut!
    t: You only need to be a first-year organizational sociologist to know that if
      you ask an organization how things are <a>looking</a>, you will get the answer,
      ‘things are looking good’.
  - s: Dessutom <v>ser</v> det i hög grad <p>ut</p> som om den nederländska regeringen
      för närvarande har lättare att undanröja våra invändningar via rådet än vad
      vi har via Europaparlamentet.
    t: Furthermore, it very much <a>looks</a> as if the Dutch government is able to
      remove more of our objections via the Council than we are via the European Parliament.
  - s: Om detta skulle bilda skola skulle parlamentet inom kort <v>se</v> <p>ut</p>
      som en annonspelare eller en plakatvägg, och det skulle skada husets värdighet.
    t: If this precedent is followed, Parliament will soon end up <a>looking</a> like
      an advertising pillar or a hoarding full of posters, and that would be detrimental
      to the honour of the House.
  - s: Den bild av hur unga kvinnor skall <v>se</v> <p>ut</p> som ofta förekommer
      i reklam, dvs. smal midja och stora bröst, gör att bröstimplantaten bland mycket
      unga flickor ökar avsevärt.
    t: The image, often presented in advertisements, of how young women should <a>look</a>
      - all slim waists and large breasts - means that there is a considerable increase
      in the number of breast implants carried out on very young women.
  - s: Hur dessa regler kommer att <v>se</v> <p>ut</p> och vilka sjukdomar som man
      rent praktiskt kommer att kunna accepteras behandling för kommer att läggas
      fram av företrädare för medlemsstaterna.
    t: How the rules will <a>look</a> and what list of illnesses it will be permitted,
      in purely practical terms, to obtain treatment for will be laid down by representatives
      from the Member States.
  - s: 'Kommunernas inkomstunderskott <v>ser</v> <p>ut</p> på ungefär samma sätt:'
    t: The revenue shortfalls for municipalities <a>look</a> very similar.
  - s: Det <v>ser</v> <p>ut</p> att vara något mycket unikt för den ungerska konstitutionen,
      som är stadfäst där och som uppenbart även erkänns där.
    t: It <a>looks</a> very unique in the Hungarian constitution, something that is
      being enshrined in the Hungarian constitution, and recognised seemingly also
      here.
  - s: Intensivproduktion, produkter med litet smak som <v>ser</v> fina <p>ut</p>
      är inte verklig kvalitet, vilket även stormarknaderna börjar erkänna.
    t: Intensively produced, bland-tasting produce that <a>looks</a> nice is not real
      quality as even the big supermarkets are beginning to acknowledge.
  - s: Nu <v>ser</v> det <p>ut</p> som om vi kommer att kunna inkludera dessa händelser
      i vår diskussion på onsdag om den allmänna rapporten.
    t: It now <a>looks</a> as though we will be able to include these events in our
      discussion on the general report on Wednesday.
  - s: Det <v>ser</v> <p>ut</p> som ensamrättsavtal på olika nationella marknader
      kan bli skadliga för konkurrensen.
    t: It <a>looks</a> as if in different national markets exclusivity can be maintained
      in a position which could be anti-competitive.
  - s: Utsikterna för detta är tämligen goda som det <v>ser</v> <p>ut</p> i dag, i
      synnerhet i Japan.
    t: The prospects for this are fairly good, given the way things <a>look</a> at
      present, particularly in Japan.
  - s: Nu när kampen förs inom FN måste vi se upp med sluga motförslag, som kanske
      <v>ser</v> oskyldiga <p>ut</p>, men som kommer från olika håll för att urvattna
      ett starkt ställningstagande från FN:s generalförsamling.
    t: Now that the fight is being carried on within the UN, we must beware of cunning
      counter-proposals which perhaps <a>look</a> innocent enough but which will come
      from various directions for the purpose of watering down any strong position
      adopted by the UN General Assembly.
  - s: EU:s krav på respekt för mänskliga rättigheter och demokrati <v>ser</v> huvudsakligen
      <p>ut</p> som en illusorisk Don Quixote i rostig rustning som kämpar mot väderkvarnar,
      när man jämför med den lukrativa vapenhandel som EU:s medlemsstater bedriver.
    t: The EU’s calls for a respect for human rights and democracy mainly <a>look</a>
      like a delusional Don Quixote in rusty armour battling with windmills, when
      compared to the lucrative arms trade engaged in by the Member States of the
      EU.
  - s: När tyskar har franska namn eller namn som <v>ser</v> franska <p>ut</p>, uttalas
      de ofta helt annorlunda i Tyskland.
    t: When Germans have French names or names that <a>look</a> French, they are often
      pronounced quite differently in Germany.
  - s: Det <v>ser</v> <p>ut</p> som att vi kommer att kunna avrunda frågan i dag,
      i första behandlingen.
    t: It <a>looks</a> as if we are now nearing the end today, in the first reading.
  - s: Vi kan givetvis först i slutet bedöma hur budgeten för Daphne II <v>ser</v>
      <p>ut</p> efter 2006, när de följande fleråriga avtalen och Europeiska unionens
      budgetplan har fastställts.
    t: We shall, of course, only in the end be able to say how the budget for DAPHNE
      II will <a>look</a> after 2006 once the next multi-annual agreements and financial
      perspectives for the EU’s budget have been established, and it is of course
      a traditional proposal we have.
  - s: Emellertid måste vi först göra klart för utomstående vad han har åstadkommit,
      eftersom det för allmänheten <v>ser</v> <p>ut</p> som om det enda han har gjort
      är att göra tre tillämpningar för kommittéförfarandet och att rådet för övrigt
      har fått sin vilja fram.
    t: However, we must first make clear to outsiders what he has achieved, because
      to the public it <a>looks</a> as though all he has done is to make three applications
      for the comitology procedure and that otherwise the Council has had its way.
  - s: Det faktum att de ansvariga tyvärr inte fick den här idén förrän i ett mycket
      sent skede fick det att <v>se</v> <p>ut</p> som om ett sammanträde måste hållas
      på måndag och omröstningen ske på torsdag.
    t: The fact that this idea unfortunately occurred to those responsible only very
      late in the day made it <a>look</a> as though a sitting had to be held on Monday
      and a vote taken on it on Thursday.
  - s: Ännu svårare är frågan om hur medlemskapet i NATO skall <v>se</v> <p>ut</p>
      i framtiden.
    t: Even more difficult is the question of how membership of NATO might <a>look</a>
      in future.
  - s: Vi kan inte på en gång bestämma oss för hur det skall <v>se</v> <p>ut</p> och
      vilken definitionen skall vara, utan det måste få ta tid, och vi måste acceptera
      det som kallas mångfald och flexibilitet.
    t: We cannot suddenly decide how it will <a>look</a> and what the definition will
      be.
  - s: Om alla de 27 medlemsstaterna gör undantag från den inre marknaden, och det
      är uppenbart från diskussionerna här att det <v>ser</v> <p>ut</p> som att bli
      så i Nederländerna, så kommer vi inte att ha någon inre marknad.
    t: If all 27 Member States make exceptions to the internal market, and it is <a>looking</a>
      this way in the Netherlands, as is evident from the discussions there, then
      we will be left with no internal market, which would be detrimental to the European
      consumer and the European economy alike.
  - s: Det koncept som föreligger här <v>ser</v> <p>ut</p> som om ingen hade funderat
      över det som vi diskuterade idag på förmiddagen och som vi just röstat om.
    t: In the proposal before us now it <a>looks</a> as though nobody had considered
      what we discussed here this morning and what we voted on a short while ago.
  - s: Ni <v>ser</v> alla utvilade <p>ut</p>, och jag hoppas att ni verkligen ser
      fram emot att komma tillbaka till ert arbete med EU-frågorna.
    t: You all <a>look</a> well-rested and I hope that you are now looking forward
      very much to getting back to our work on European matters.
  - s: Det finns visserligen utrymme för förbättringar, men hur skulle framtiden <v>se</v>
      <p>ut</p> utan vår europeiska sociala modell?
    t: Although there is room for improvement, how would the future <a>look</a> without
      our European social model?
  - s: Om vi uppfattar romerna som en statslös nation börjar det <v>se</v> betydligt
      värre <p>ut</p>, om än inte hopplöst.
    t: If we understand the Roma to be a stateless nation, then things start to <a>look</a>
      a great deal worse, if not hopeless.
  - s: Om den utlovade folkomröstningen <v>ser</v> <p>ut</p> att vara omöjlig att
      vinna så ställs den in, utan märkbar skam eller förlägenhet.
    t: If the promised referendum <a>looks</a> unwinnable it is cancelled without
      apparent shame or embarrassment.
  - s: Men hur som helst, en sak som jag kan konstatera just nu är hur detta <v>ser</v>
      <p>ut</p> utifrån och hur hela atmosfären kring ratificeringen av Lissabonfördraget
      ser ut om man betraktar den utifrån.
    t: I do not know which result has greater value or greater validity, and perhaps
      my Irish colleagues could advise me on this, but nonetheless, one thing that
      I can weigh up is how it <a>looks</a> from the outside and how the whole atmosphere
      surrounding ratification of the Lisbon Treaty looks from the outside and unfortunately,
      I have to say that the image is appalling.
  - s: Det <v>ser</v> inte <p>ut</p> att vara frågan om klimatförändring utan i stället
      affärsmässiga frågor som är viktigast här.
    t: It <a>looks</a> as if the issue of climate change is not what is important
      here, just business issues.
  - s: Jag har en känsla av att Lissabonfördraget och tillhörande budgetfrågor fungerar
      lite som väderleksprognoserna - du vet aldrig exakt hur det kommer att <v>se</v>
      <p>ut</p> i morgon.
    t: I have the feeling that the Treaty of Lisbon and the associated budgetary issues
      are a little bit like the weather forecast - you never know exactly how things
      will <a>look</a> in the morning.
  - s: Som det <v>ser</v> <p>ut</p> hittills har detta inte hört till det som vi har
      prioriterat högst, men självklart tycker jag att det är mycket viktigt att det
      finns en ordentlig inventering och att det finns en plan från medlemsländernas
      sida samt varför inte också forskning och utveckling på området, för att hitta
      de bästa metoderna för att sanera förorenad industrimark.
    t: As it <a>looks</a> so far, this has not been something that we have given the
      highest priority to, but naturally I think that it is very important for a proper
      inventory to be made and for a plan to be drawn up by the Member States, and
      why not also research and development in the area in order to find the best
      methods for cleaning up polluted industrial land.
  - s: Så som direktiven om offentlig upphandling <v>ser</v> <p>ut</p> i dag kan ändringsförslag
      19 första delen inte godtas.
    t: Given the way the directives relating to public purchasing <a>look</a> today,
      Amendment 19 (1) cannot be approved.
  - s: Det är klar att vi som liberala och gröna har olika uppfattningar om hur vi
      vill att världen skall <v>se</v> <p>ut</p>, men vad gäller vår målsättning är
      vi i stort sett överens, och vi vill försöka hitta en förnuftig lösning på våra
      problem.
    t: As Liberals and Greens, we clearly have different opinions on how the world
      should <a>look</a>, but we are well on the way to agreement as to our objectives,
      and we shall try to find reasonable solutions to our problems.
  - s: Utifrån <v>ser</v> det <p>ut</p> som om kommissionen har något att dölja.
    t: From the outside, it <a>looks</a> as if the Commission has something to hide.
  - s: den försurningsstrategi som kommissionen följer <v>ser</v> bra <p>ut</p>, men
      enligt min uppfattning behövs det en kompletterande partikelstrategi.
    t: My conclusion is that the acidification strategy pursued by the Commission
      <a>looks</a> good, but I believe we need an additional particles strategy.
  - s: Om vi nu ser på själva den gemensamma ståndpunkten, vid första anblicken -
      och trots det relativt breda stödet från kommissionen - måste jag säga att den
      <v>ser</v> <p>ut</p> som en besvikelse.
    t: Now, looking at the common position itself, at first view - and despite the
      relatively broad support by the Commission - I must say it <a>looks</a> disappointing.
  - s: Eftersom det <v>ser</v> <p>ut</p> som om den gemensamma ståndpunkten kommer
      att ligga nära parlamentets ståndpunkt, vill jag rikta en angelägen uppmaning
      till kommissionären att jämka på sin åsikt i parlamentets och rådets riktning.
    t: Since it <a>looks</a> as if the common position will be close to Parliament’s
      standpoint, I urgently request the Commissioner to adjust his standpoint in
      the direction of Parliament and the Council.
  - s: Jag vill diskutera hur vi, från en värld som i dag <v>ser</v> ohållbar, osäker
      och ojämlik <p>ut</p>, kan bygga ett verkligt globalt samhälle som är hållbart
      för alla, säkert för alla och rättvist för alla.
    t: I want to discuss how we can build, from a world which today <a>looks</a> unsustainable,
      unsafe and unequal, a truly global society which is sustainable for all, secure
      for all and fair to all.
  - s: Detta hotade att slå slint när det <v>såg</v> <p>ut</p> som att Trichet skulle
      hamna i fängelse.
    t: That threatened to go awry when it <a>looked</a> as if Mr Trichet was going
      to go to prison.
  - s: tvärtom <v>ser</v> det <p>ut</p> som vi är inne i en exponentiell kurva som
      gör skillnaderna ännu större.
    t: On the contrary, it <a>looks</a> as if we have entered an exponential curve
      which is widening the gap still further.
  - s: Nu <v>ser</v> det <p>ut</p> som om vi skulle få en liberal ordning på pensionsområdet
      i Europa, och då kommer jag att råda mina väljare att lägga sina överskottsmedel
      på säkrare objekt än på privata pensionsförsäkringar.
    t: It now <a>looks</a> as if we are to have a liberal arrangement in the pensions
      field in Europe, and I shall therefore advise my voters to invest their surplus
      funds in safer instruments than private pension assurances.
  - s: De säger alltid, det är ingen fara, vi förvandlar allt till gröna ängar, det
      kostar inget, återvinningen är inget problem - men den sanna verkligheten <v>ser</v>
      annorlunda <p>ut</p>, annars skulle vi inte ha temporära lagringar överallt
      som svämmade över, inte heller jätteberg av kärnavfall på upparbetningsanläggningarna.
    t: You always tell us everything is fine, they will all be turned into green fields,
      it will cost nothing, and recycling is no problem, but the reality and the truth
      of the matter <a>look</a> quite different, otherwise there should not be overfilled
      interim storage facilities everywhere, and we should not have great mountains
      of nuclear waste at the reprocessing plants.
  - s: Det fanns en risk för att luften helt skulle gå ur förhandlingarna, och det
      <v>såg</v> <p>ut</p> som om det dåvarande brittiska ordförandeskapet helt skulle
      lägga frågan åt sidan.
    t: The negotiations were in danger of running out of steam completely, and it
      <a>looked</a> as though the British Presidency at the time would have to lay
      the matter aside.
  - s: Tyvärr <v>ser</v> det dock <p>ut</p> att ta lång tid innan Amsterdamfördraget
      träder i kraft.
    t: Unfortunately, it <a>looks</a> as though the Amsterdam Treaty will not enter
      into force for a long time - if my understanding is correct, not before next
      summer.
  - s: Det här tycker jag <v>ser</v> <p>ut</p> och känns som början på framgångsrika
      partnerskap.
    t: This <a>looks</a> and feels to me like the beginnings of successful partnership.
  - s: Det <v>ser</v> <p>ut</p> som att det kommer att bli en mycket intressant situation
      och jag kan därför föreslå att vi skriver till herr Dewar, som är den skotska
      statssekreteraren, och önskar honom lycka till i hans nya uppgift.
    t: It <a>looks</a> as though it will be a very interesting situation and could
      I therefore suggest that we write to Mr Dewar, who is the Secretary of State
      for Scotland, wishing him well in his new venture.
  - s: Jag <v>ser</v> kanske inte <p>ut</p> som Schulz, men jag är ställföreträdare
      för honom.
    t: Mr President, I may not <a>look</a> like Mr Schulz but I am deputising for
      him.
  - s: Att inleda en sådan undersökning - och jag tror inte för ett ögonblick att
      denna kammare skulle rösta för det - skulle få det att <v>se</v> <p>ut</p> som
      om dessa anklagelser hade en viss legitimitet.
    t: Setting up such an inquiry - and I do not for one moment think that this House
      would vote for it - would make it <a>look</a> as though there were some legitimacy
      in these allegations.
  - s: Det är litet absurt att jag är föredragande från parlamentet i ett ärende om
      en förordning som skall skapa en salmonellakontroll i hela unionen, som mellan
      tummen och pekfingret <v>ser</v> <p>ut</p> som den skandinaviska kontrollen.
    t: It is slightly absurd that I am Parliament’s rapporteur in the case of a directive
      aimed at creating salmonella controls across the whole of the EU which <a>look</a>
      very much like the Scandinavian controls.
  - s: Med tanke på hur denna del av samhället och ekonomin <v>ser</v> <p>ut</p>,
      blir det än viktigare att inte detaljstyra verksamheter i ett uttryck av regleringsiver.
    t: In view of the way this part of society and of the economy <a>looks</a>, it
      is even more important not to engage in a fever of regulation by controlling
      activities in every detail.
  - s: Här kan vi <v>sett</v> <p>ut</p> systematikens logik bara rösta för om en unionsvid
      reglering av invandring, upptagande av arbetskraft och bosättning av arbetskraft
      i Europeiska unionen som gäller för alla länder hade beslutats innan.
    t: <a>Looking</a> at it systematically, we can only approve it if Union-wide rules
      have been drawn up in advance on the migration, admission and residence of workers
      in the European Union, which apply to all Member States.
  - s: Den rör sig i riktning mot det ytliga, och <v>ser</v> knappast <p>ut</p> som
      något enhetligt redskap för att analysera det rådande läget, som medger en berättigad
      framstegsbedömning, förutbestämmer framtida åtgärder inom områden som lagts
      fram av Europeiska kommissionen, såsom integrering av funktionshindrade, äldres
      delaktighet, arbetstagares rörlighet och framstående lagförslag, eller föreslår
      nya ämnen.
    t: It tends towards the superficial and hardly <a>looks</a> like an integrated
      tool for analysing the current situation, allowing a proper appraisal of progress,
      programming future action in areas broached by the European Commission, such
      as integration of the disabled, involvement of the elderly, worker mobility
      and outstanding legislative proposals, or suggesting new topics.
  - s: Det Europa som vi fattar beslut om i dag är också det som avgör hur Europa
      kommer att <v>se</v> <p>ut</p> år 2020.
    t: Mr President, the Europe that we are taking decisions about today is also the
      one that decides how Europe will <a>look</a> in 2020.
  - s: Det ekonomiska läget <v>såg</v> betydligt mer bekymmersamt <p>ut</p> för ett
      halvår sedan.
    t: The economic situation <a>looked</a> significantly more worrying six months
      ago, but it seems to have stabilised.
  - s: det <v>ser</v> <p>ut</p> som om ni kan räkna med ungefär hälften av rösterna,
      så varje röst är viktig.
    t: if I have a <a>look</a>, you can count on approximately half of the votes,
      so every vote counts.
  - s: Just nu förs en annan diskussion om animaliska biprodukter, och det <v>ser</v>
      nu <p>ut</p> som om en ny omgång av debatten kommer att komma igång.
    t: Right now, another discussion concerning animal by-products is being conducted,
      and it now <a>looks</a> as though a new round of the debate will be getting
      under way.
  - s: Parlamentets ståndpunkt över hur euromynten måste <v>se</v> <p>ut</p> har klart
      och tydligt lagts fram vid den första behandlingen.
    t: Parliament’s view on how euro coins should <a>look</a> was raised at first
      reading.
  - s: Vi har ägnat en hel dag här i Europaparlamentet åt att diskutera de mänskliga
      rättigheterna och höga ideal, och därför är det pinsamt att saker och ting <v>ser</v>
      så annorlunda <p>ut</p> när unionen väl skall agera i praktiken.
    t: Mr President, we have spent a whole day here in the European Parliament discussing
      human rights and high ideals, and it is therefore a matter of some shame that,
      when the Union then acts in the real world, matters <a>look</a> quite different.
  - s: Det <v>ser</v> <p>ut</p> som om vi håller på att stöta på svårigheter i och
      med vårt ramavtal.
    t: It <a>looks</a> as if we are running into difficulties with our framework agreement.
  - s: Det <v>ser</v> <p>ut</p> som det för närvarande är sex länder som riskerar
      förseningar eller förkastanden av förslag till användning av strukturfondsmedel,
      inklusive mitt hemland, Förenade kungariket, gäller det vissa tyska förbundsstater,
      Frankrike, Sverige och Belgien.
    t: It <a>looks</a> as if there are six countries currently at risk for delays
      or rejections of proposals for the use of Structural Funds, including my own,
      the UK, certain German Länder, France, Sweden and Belgium.
  - s: Halva tiden har redan gått och det <v>ser</v> <p>ut</p> som om merparten av
      målen inte kommer att nås i Afrika.
    t: Half the time has already passed and it <a>looks</a> as if most of the Goals
      are not going to be met in Africa.
  - s: Det glädjer mig att se att de i mycket överensstämmer med kommissionens ståndpunkt
      om hur den slutgiltiga texten för detta beslut bör <v>se</v> <p>ut</p>.
    t: I am pleased to see that they accord very much with the views of the Commission
      on how the final text of this decision should <a>look</a>.
  - s: Jag skulle dock i förväg vilja veta hur de sociala konsekvenserna ska bedömas
      och hur situationen <v>ser</v> <p>ut</p> när det gäller miljön och arbetsmarknaden.
    t: However, I would like to know in advance how the social consequences are to
      be assessed, and how things <a>look</a> in terms of the environment or labour
      market.
  - s: Om det inte hade varit för att det funnits mod att kritisera kommunismen, om
      det inte hade varit för att det funnits mod att säga sanningen, skulle Europa
      <v>se</v> annorlunda <p>ut</p> i dag.
    t: If it had not been for the courage to criticise communism, if it had not been
      for the courage to speak the truth, Europe would <a>look</a> different today.
  - s: Hur kommer politiken att <v>se</v> <p>ut</p>, hur lång tid kommer det att ta?
    t: How will the policy eventually <a>look</a>?
  - s: Jag vill nu inte gå in på de bestående exemplen i Belgien, men ett områdes
      attraktivitet och skapandet av arbete kommer också att bero på hur det <v>ser</v>
      <p>ut</p> i ett område.
    t: It is not my intention to go into the examples already present in Belgium,
      but the attractiveness of a region and the job creation will also depend on
      how things <a>look</a> in a region.
  - s: Trots alla våra ädla avsikter verkar det ändå som om vi i Europeiska unionen
      långt ifrån att minska koldioxidutsläppen i slutet av detta årtionde, istället
      kommer att öka dem. Utsikterna för COP-6 <v>ser</v> därför dystra <p>ut</p>,
      men utsikterna att vi skall uppfylla ens de mål vi uppställt enligt Kyoto ser
      inte heller särskilt bra ut.
    t: So the prospects for COP6 <a>look</a> poor, but the prospects of our meeting
      our goals even with Kyoto do not look that good either.
  - s: Det konsumenterna vill ha är flaskor som <v>ser</v> trevliga <p>ut</p>, med
      den viktigaste informationen klart synlig.
    t: What consumers want is bottles that <a>look</a> nice, with the most important
      information clearly visible.
  - s: Det <v>ser</v> <p>ut</p> som om kommissionen i sina förslag är medvetet om
      behovet av att inkludera dimensionen hållbar utveckling.
    t: It <a>looks</a> as though the Commission, in its suggestions, is aware of the
      need to include the sustainable development dimension.
  - s: Men på ett ställe <v>ser</v> det litet mer generöst <p>ut</p> än det egentligen
      är i flera språkversioner.
    t: However, at one point it <a>looks</a> slightly more generous than it really
      is in several language versions.
  - s: I själva verket klargör ställningstagandet från expertkommittén att vi behöver
      en ny ansvarskultur i Europa, och jag vill tillägga, herr Kinnock, att det just
      på den punkten vore frestande att fortsätta förra veckans utfrågningar, eftersom
      mycket i utfrågningarna, där det saknas definitioner och klarhet, måste redas
      ut ytterligare, och där skulle vi gärna vilja veta exakt hur det i framtiden
      skall fungera och <v>se</v> <p>ut</p>.
    t: In fact, the statements from the Wise Men make it clear that we in Europe need
      a new culture of responsibility and I would like to add, Mr Kinnock, that on
      this very point it would be an enticing prospect to continue the hearings from
      the past week because many issues from the hearings which are still unclear
      have to be tidied up in terms of definitions and clarity since we would certainly
      like to know how exactly the Commission should <a>look</a> and function in future.
  - s: För det första <v>ser</v> det <p>ut</p> som om man inte ens kan få reda på
      vad det skall heta.
    t: In the first place, it <a>looks</a> as if it was not even possible to work
      out what it should be called.
  - s: De länder - och det är intressant - som jämrar sig högst över hur deras nettobalansräkning
      kommer att <v>se</v> <p>ut</p> i den nya Agenda 2000, nämligen mycket negativ,
      de ser mycket svaga ut vid återbetalningen och vid denna form av bedrägeribekämpning.
    t: It is interesting to note that those countries which are complaining loudest
      at the moment about how their net balance will <a>look</a> in the new Agenda
      2000 - in other words, well into the red - are the very ones which do not look
      too clever when it comes to recovery and to this type of fraud prevention.
  - s: Ändringsförslag 23 <v>ser</v> <p>ut</p> som det vore en tanke som man kommer
      på efteråt, och då vi inte är emot det bör det inte ersätta den befintliga punkt
      22.
    t: Amendment No 23 <a>looks</a> like it was an afterthought and while we are not
      against it, it should not replace the existing Paragraph 22.
  - s: I det förgångna var det till och med så att myndigheterna uppmuntrade denna
      utvandring eftersom det rådde brist på arbetskraft inom industrin, och det <v>ser</v>
      <p>ut</p> som om detta kommer att upprepas.
    t: In the past that migration was actually encouraged by governments, since businesses
      suffered from a shortage of labour, and it <a>looks</a> as if this is about
      to be repeated.
  - s: Det <v>ser</v> i hög grad <p>ut</p> som om chauffören är ny men bussen densamma.
    t: It <a>looks</a> very much as if there has been a change of driver, but that
      the bus remains the same.
  - s: 'Det <v>ser</v> <p>ut</p> som att det återigen skall statueras ett offentligt
      exempel, ännu värre:'
    t: It <a>looks</a> once more as if the whole purpose of this is to make a public
      example of them.
  - s: Man får det att <v>se</v> <p>ut</p> som att det finns ett problem med det irländska
      folket.
    t: It is being made to <a>look</a> as though there is a problem with the Irish
      people.
  - s: Andra gången <v>ser</v> situationen något annorlunda <p>ut</p> och - om man
      får vara försiktigt optimistisk -ser den något bättre ut.
    t: The second time round, things <a>look</a> rather different and - being cautiously
      optimistic - they look a little better.
  - s: Det <v>ser</v> emellertid inte <p>ut</p> som att Taiwan uppfyller de kriterier
      som fastställts i WHO-förordningen för ett medlemskap i WHO, eftersom ett sådant
      endast är möjligt för stater.
    t: Unfortunately, however, it <a>looks</a> as if Taiwan does not meet the criteria
      set out in the WHO constitution for membership of the organisation, because
      only states can join.
  - s: Det <v>ser</v> <p>ut</p> som vi skulle kunna komma fram till en bra kompromiss
      i frågan om hur vi skall utvidga Europeiska unionen regionalt.
    t: Mr President, it <a>looks</a> as if we might reach a good compromise on the
      question of how the European Union should be enlarged.
  - s: För det <v>ser</v> inte <p>ut</p> som om den finansiella problematiken inom
      rådet skall ha lett till de nödvändiga lösningar som verkligen skall kunna göra
      det möjligt att ta initiativet vid utvidgningsförhandlingar.
    t: Because it <a>looks</a> unlikely that the financial problems within the Council
      will have led to the necessary solutions, enabling us to take the lead in the
      enlargement negotiations.
  - s: Äntligen <v>ser</v> det nu <p>ut</p> som om utvecklingen på Balkan mer stabilt
      går åt rätt håll.
    t: It now finally <a>looks</a> as if developments in the Balkans are heading in
      the right direction and in a more stable way.
  - s: Om det är godtagbart för alla parter, och för f.d. jugoslaviska republiken
      Makedonien, kommer vi att hålla den före jul, men vid det tillfälle då den <v>ser</v>
      <p>ut</p> att bli mest framgångsrik.
    t: If it is agreeable to all the parties, and to FYROM, we will do it before Christmas,
      but at the moment when it <a>looks</a> as though it is likely to be most successful.
  - s: Det kommer att bli en debatt om hur framtidens EU ska <v>se</v> <p>ut</p>.
    t: It will be more than a new Financial Perspective debate, it will be a debate
      about how the future Europe should <a>look</a>.
  - s: Med all vederbörlig respekt måste jag säga att det inte <v>ser</v> bra <p>ut</p>
      att kommissionen avvisar en uttrycklig hänvisning till en aspekt som rör kulturarvet,
      vilket är en enorm, levande företeelse som andas, som yttrar sig både påtagligt
      och obestämt, som har samlats under århundraden och har bidragit så mycket till
      att definiera oss som européer.
    t: With the greatest respect, Mr Figel, I must say that it does not <a>look</a>
      good for the Commission to reject explicit reference to an aspect relating to
      cultural heritage, which is an enormous, living, breathing phenomenon, is manifested
      both tangibly and intangibly, has been accumulated over the centuries and has
      helped so much to define us as Europeans.
  - s: 'Om grunddragen i den europeiska asyl- och flyktingpolitiken <v>ser</v> <p>ut</p>
      på det viset, och om flyktingar betraktas som ”bördor”, då är skapandet av en
      flyktingfond kosmetika för att dölja det verkliga ansiktet:'
    t: If this is what the outlines of European asylum and refugee policy really <a>look</a>
      like and if refugees are seen as a ‘burden’, then creating a Refugee Fund is
      a cosmetic exercise designed to hide the real face of a European policy of turning
      refugees away.
  - s: För över ett år sedan <v>såg</v> det <p>ut</p> som om det katastrofalt låga
      valdeltagandet vid Europavalen åtminstone hade den nyttiga effekten att leda
      till att en grundläggande debatt om strukturerna i Europeiska unionen inleddes.
    t: Over a year ago, it <a>looked</a> as if the disastrously low turnout in the
      European elections would at least have the helpful effect of initiating a fundamental
      debate about the structure of the European Union.
  - s: Betänkandet <v>ser</v> mer <p>ut</p> som ett försvar för den gemensamma jordbrukspolitiken
      än som en heltäckande översikt över livsmedelsförsörjningen i en svältande värld.
    t: This report <a>looks</a> more like a defence of the current common agricultural
      policy than a comprehensive overview of food security in a starving world.
  - s: Jag förstår därför att det är fantastiskt när det gäller den allmänna opinionen
      och att det <v>ser</v> bra <p>ut</p> att försvara insynen, men ni måste inse
      att insyn innebär att se till att saker och ting framträder som de verkligen
      är, och att vi, genom att bidra till att förvrida hur saker framstår, inte bidrar
      till bättre insyn.
    t: I therefore understand that it is wonderful in terms of public opinion and
      it <a>looks</a> good to defend transparency, but you must realise that transparency
      means ensuring that things are seen as they really are and that if we contribute
      to distorting how things are seen, Mr Cappato, we are not contributing to transparency.
  - s: Jag skall gå vidare med att beskriva litet grand hur det <v>ser</v> <p>ut</p>
      i mina hemtrakter.
    t: I shall continue by describing a little of how things <a>look</a> in my home
      district.
  - s: 'Det är väldigt svårt för den som inte har varit där att föreställa sig ett
      landområde som <v>ser</v> <p>ut</p> ungefär så här:'
    t: It is very difficult for those who have not been there to imagine a landscape
      which <a>looks</a> like this.
  - s: Jag vill här nämna att i beslutsdokumentet <v>ser</v> det <p>ut</p> som om
      jag tagit bort en del av skäl 11.
    t: I should like to mention here that on the order paper it <a>looks</a> as if
      I had taken out some of the recital 11.
  - s: Det <v>ser</v> i själva verket <p>ut</p> som om den ädla självuppoffringen
      i EU-länderna har omvandlats till gammaldags protektionism.
    t: In actual fact, it <a>looks</a> as if the great spirit of self-sacrifice in
      the EU countries has been converted into old-style EU protectionism.
  - s: Rättvisa - när alla poliser som jobbar med detta säger att den identitetskontroll
      som kommer att bli obligatorisk på grund av Schengenavtalet kommer att drabba
      dem som <v>ser</v> icke-europeiska <p>ut</p>?
    t: Justice - when all the police officers working on this say that the identity
      checks which will become compulsory under the Schengen Agreement will affect
      those who <a>look</a> non-European?
  - s: Jag kommer att <v>se</v> mer respektabel <p>ut</p> i morgon.
    t: I will <a>look</a> more respectable tomorrow.
  - s: Och i kväll skall vi också tala om däck, och säkert kommer vi sedan en dag
      också att tvingas tala om hur en väg skall <v>se</v> <p>ut</p> i framtiden,
      eftersom bullret nämligen är alltför högt.
    t: Tonight, we shall also be discussing tyres, and we shall certainly one day
      also have to discuss how roads need to <a>look</a> in the future, given that
      they are much too noisy.
  - s: Inte undra på att ni <v>ser</v> så glad <p>ut</p> den här förmiddagen.
    t: No wonder, Sir, you <a>look</a> so happy this morning.
  - s: Det <v>ser</v> <p>ut</p> som att vi kan komma överens i en första behandling.
    t: It <a>looks</a> as though we can reach agreement on first reading.
  - s: Jag ber ärade ledamöter att reflektera över hur det skulle <v>se</v> <p>ut</p>
      i Europa om andra europeiska regeringar skulle fundera över vilka medborgargrupper
      som inte har samma åsikter som de som regeringen företräder, och kalla ut flottan
      för att hindra dem från att komma in i landet.
    t: I would ask MEPs to reflect upon how it would <a>look</a> in Europe if other
      European governments were to ponder which groups of citizens did not share their
      own views and were then to call out their navies to prevent these groups from
      entering their ports.
  - s: Utsikterna <v>ser</v> goda <p>ut</p> även om kandidatländerna fortfarande har
      en del hårt arbete kvar under de kommande månaderna för att kunna bestå provet.
    t: The prospects <a>look</a> good although they still have some hard work to do
      in the months ahead if they are to make the grade.
  - s: Jag tycker att det är innehållsmässigt svårt att nu, år 1997, uttala mig om,
      om man bortser från det formella argumentet att alla inträdesmandat fortfarande
      måste diskuteras, om hur regimen skall <v>se</v> <p>ut</p> under år 2002, 2003
      eller 2004.
    t: In substantive terms I think it is pointless now in 1997 to make pronouncements,
      quite apart from the formal argument that all these accession mandates still
      have to be discussed, on how things should <a>look</a> in the year 2002, 2003
      or 2004.
  - s: Jag skulle också vilja avråda er från att göra spekulationer om hur arbetsmarknaden
      i Östeuropa och Västeuropa kommer att <v>se</v> <p>ut</p> år 2002, 2003, 2004,
      vilka speciella styrningar det kräver, om det kräver övergångsåtgärder eller
      inskränkningar vid det nya medlemskapet.
    t: I would urge you not to speculate on how the labour market in Eastern and Western
      Europe will <a>look</a> in the year 2002, 2003 and 2004, what specific arrangements
      that will necessitate, whether it will require transitional measures or derogations
      for the new members.
  - s: När parlamentet i december förra året, vid andra behandlingen, hade antagit
      32 ändringsförslag <v>såg</v> situationen emellertid väldigt annorlunda <p>ut</p>.
    t: However, when in December last year Parliament had approved 32 amendments on
      second reading, things <a>looked</a> very different.
  - s: Vi kan ge exempel, vi kan göra en översikt av hur det <v>ser</v> <p>ut</p>
      i det ena eller andra landet.
    t: We can give examples, we can make a synopsis of how things <a>look</a> in one
      country or another.
  - s: Slutligen vill jag rekommendera att PPE-DE-gruppen stöder det gemensamma förslaget
      till resolution som vi kommer att behandla i morgon, studerar avtalet mycket
      noga och läser mellan raderna, för det är inte så bra som det <v>ser</v> <p>ut</p>.
    t: Finally, I would like to recommend that the PPE-DE Group support the joint
      motion for a resolution that we will negotiate tomorrow, read the agreement
      very carefully and read between the lines, because it is not as good as it <a>looks</a>.
  - s: Fru ordförande, jag tror att det förmodligen åligger denna kammare att ge aktuella
      rapporter men jag vill också kräva att statistikerna kontrolleras, inte bara
      mot nationella eller regionala indikatorer utan också mot Eurostat för att säkerställa
      att vi har de senaste, aktuella siffrorna och inte siffror som vissa ledamöter
      kanske önskar införa för att få situationen att <v>se</v> sämre <p>ut</p> när
      det gäller deras strukturfonder.
    t: Madam President, I do think it is probably incumbent upon this House to produce
      up-to-date reports but I would also insist that the statistics are checked not
      only by national or regional indicators, but with Eurostat, to make sure that
      we have the latest, up-to-date figures and not figures which some Members may
      wish to insert to make their case <a>look</a> worse in terms of their structural
      funds.
  - s: Vi fick höra många hot och en del hårda ord från Förenta staterna förra året,
      när det <v>såg</v> <p>ut</p> som om flygplan med ljuddämpning s.k. hushkits
      och kapitel-3 flygplan skulle lämna våra skyar, kanske år 2002.
    t: We heard many threats and some bluster from the United States last year, when
      it <a>looked</a> as though hushkitted aircraft and Chapter 3 planes would be
      leaving our skies, perhaps in the year 2002.
  - s: Det cirkulerar redan ett kompromissförslag till slutsatser, ett non-paper från
      den svenska regeringen som <v>ser</v> <p>ut</p> precis på det viset.
    t: A compromise proposal is already being circulated, a non-paper from the Swedish
      government which <a>looks</a> exactly as I described.
  - s: Alla som någon gång har befunnit sig på en byggnadsställning vet att man i
      sådana situationer funderar över om konstruktionen som <v>ser</v> så lätt <p>ut</p>
      är ordentligt monterad.
    t: Anyone who has tried to climb up scaffolding knows how, in that situation,
      one wonders whether the construction, which <a>looks</a> so flimsy, has been
      put together properly.
  - s: Hur skulle det <v>se</v> <p>ut</p> om vi under det första året inte fullständigt
      tillhandahåller finansieringen och inte uppfyller våra åtaganden?
    t: How does it <a>look</a> in our first year if we do not fully commit the funding
      and meet our obligations?
  - s: Som det <v>ser</v> <p>ut</p> nu, så verkar EU vilja annektera de öst- och centraleuropeiska
      länderna, då de måste anta alla EU:s lagar utan att ha inflytande över innehållet.
    t: The way things <a>look</a> now, the EU seems to want to annex the countries
      of central and eastern Europe, as they would have to accept all the EU’s laws
      without having any influence over their substance.
  - s: Även om ni <v>ser</v> yngre <p>ut</p> är ni inte så ung!
    t: you have been involved in European politics longer than I - even if you <a>look</a>
      younger, you are not so young!
  - s: I praktiken <v>ser</v> det inte lika bra <p>ut</p> som på papperet.
    t: It is not <a>looking</a> so good in practice as it is on paper.
  - s: Det <v>ser</v> <p>ut</p> som att ett kapitel i kampen för demokrati i Vitryssland
      är avslutat, men vi får inte sitta overksamma.
    t: It <a>looks</a> as if one chapter in the struggle for democracy in Belarus
      has come to a close, but we must not remain inactive.
  - s: Jag är benägen att säga att efter den ekonomiska kris som nyligen inträffade
      i Asien <v>ser</v> klyftan <p>ut</p> att vara alldeles orimligt bred.
    t: I am bound to say that after the recent Asian financial crisis that dichotomy
      <a>looks</a> very wide of the mark.
  - s: Även om vårt förslag <v>ser</v> ganska tekniskt <p>ut</p> är det betydligt
      mer rättssäkert än formuleringen i betänkandet.
    t: Although our proposal <a>looks</a> quite technical, it is considerably more
      secure from a legal point of view than the wording in the report.
  - s: Jag är glad över detta eftersom de måste ingå i våra överväganden om hur framtiden
      skall <v>se</v> <p>ut</p>.
    t: I am glad that they did so because they must form part of our reflections upon
      how the future is to <a>look</a>.
  - s: Det <v>ser</v> <p>ut</p> som om vissa medlemsstater försöker hålla sig väl
      med Ryssland genom att urholka idén om det östliga partnerskapet.
    t: It <a>looks</a> as if some Member States, in order not to make themselves unpopular
      with Russia, are trying to weaken the idea of the Eastern Partnership.
  - s: EU i dag - med 27 medlemsstater - <v>ser</v> mycket annorlunda <p>ut</p> jämfört
      med den embryoliknande gemenskapen för många år sedan, när våra nuvarande djurhälsoregler
      tog form.
    t: The European Union of today - with its 27 Member States - <a>looks</a> very
      different to the embryonic Community of many years ago, when our current animal
      health framework was taking shape.
  - s: Experterna är så uppslukade av sina nuvarande förutsägelser om den så kallade
      globala uppvärmningen att detta aldrig skulle bli aktuellt, men det <v>ser</v>
      tyvärr <p>ut</p> som om det är exakt detta som håller på att hända.
    t: They are so committed to their present ’global warming’ prediction, that that
      would not be an option, but, sadly, it <a>looks</a> as if that is what is happening.
  - s: Det finns emellertid samband, och vi anser att det är angeläget att både EU-länder
      och kandidatländer omedelbart börjar samtala om hur en kommande jordbrukspolitik
      skulle kunna <v>se</v> <p>ut</p>.
    t: There are, however, connections, and we believe it is a matter of urgency for
      both EU and candidate countries directly to begin to discuss how a future agricultural
      policy might <a>look</a>.
  - s: Jag tycker att det är mycket uppmuntrande att tidsplanen för förhandlingarna
      med kandidatländerna <v>ser</v> <p>ut</p> att kunna hållas, så att förhandlingarna
      för tio länders vidkommande kan avslutas till december, under det danska ordförandeskapet.
    t: I find it very encouraging that the timetable for the negotiations with the
      candidate countries <a>looks</a> as if it will be kept to, so that the negotiations
      concerning ten countries can be concluded by December under the Danish Presidency.
  - s: När det gäller tiden därefter måste vi fundera över hur det skall <v>se</v>
      <p>ut</p>.
    t: For the time after that we shall have to give thought to how it is to <a>look</a>.
  - s: Om vi väljer det sistnämnda innebär det att vi inte har ansträngt oss tillräckligt
      för att nå en bättre lösning och resultaten av alla våra insatser när det gäller
      sociala och arbetstagarrelaterade frågor under denna lagstiftningsperiod kommer
      att <v>se</v> ännu sämre <p>ut</p>.
    t: If the latter, then we are not bringing enough energy to the matter to achieve
      a better solution and the result of all our efforts on social and employee-related
      issues during this legislative term will <a>look</a> even worse.
  - s: Men fram till dess <v>ser</v> det <p>ut</p> som om vi får förhandla med Korea,
      där min kollega David Martin var parlamentets rapportör, med Asean och med Indien
      om bilaterala avtal eller EU-frihandelsavtal.
    t: But in the interim it <a>looks</a> like we will have negotiations with Korea,
      where my colleague David Martin was Parliament’s rapporteur, with ASEAN and
      with India for bilateral or EU free-trade agreements.
  - s: Randzio-Plaths utmärkta betänkande dokumenterar hur förskräckligt illa det
      <v>ser</v> <p>ut</p>.
    t: Mrs Randzio-Plath’s excellent report documents how dreadfully bad matters <a>look</a>.
  - s: Sedan jag blev europaparlamentariker i juli har jag blivit kontaktad av många
      väljare som har investerat avsevärda belopp i fastigheter, 50 000-100 000 euro,
      och därefter har förlorat på de investeringarna i vad som i många fall <v>ser</v>
      <p>ut</p> som uppenbart bedrägeri.
    t: Since I became an MEP in July, I have been contacted by many constituents who
      have invested substantial sums of money in properties, ranging from EUR 50 000
      to EUR 150 000, and who have subsequently lost out on that investment in what,
      in many cases, <a>looks</a> like blatant fraudulent activity.
  - s: Oavsett hur förbindelserna mellan EU och Turkiet kommer att <v>se</v> <p>ut</p>
      i framtiden hoppas jag att parterna kommer att närma sig varandra och sträva
      efter dialog och effektivt samarbete och att Turkiet, för sitt eget bästa, fortsätter
      sin väg mot frihet och demokrati av västerländskt snitt.
    t: Regardless of how relations between the EU and Turkey will <a>look</a> in the
      future, I hope that they will converge and follow the route of dialogue and
      effective cooperation, and that, for its own good, Turkey continues in the direction
      of freedom and democracy along Western lines.
  - s: Ett livsmedel kan alltså <v>se</v> <p>ut</p> som om det vore alldeles färskt,
      även om det i grund och botten är gammalt och tämligen dåligt.
    t: Food can <a>look</a> as if it is quite fresh, even though underneath it is
      old and quite bad.
  - s: Ett bestrålat äpple kan <v>se</v> färskt <p>ut</p>, när det i själva verket
      är gammalt.
    t: An irradiated apple may <a>look</a> fresh, but actually be old.
  - s: 'Alla säger: ”Titta, vad tjusig han <v>ser</v> <p>ut</p>, ordföranden har så
      fina kläder!”, tills någon kommer - ett litet barn - och säger: ”Han är ju alldeles
      naken!”'
    t: The one where everyone says, wow, he <a>looks</a> great, the President has
      got brilliant clothes, until someone comes along - a little child - and says
      that the President is in the altogether!
  - s: Jag tror ändå att vi kan vara överens om att en familj kan <v>se</v> olika
      <p>ut</p> men att det är som är viktigast är att man möter barnet med kärlek
      och omsorg.
    t: I nevertheless believe we could all agree that, although a family may <a>look</a>
      different, what is important is that the child receives love and care.
  - s: Det är synd, också synd för den makedonska allmänheten, att det nu <v>ser</v>
      <p>ut</p> som om man reagerar först när kriminella element i princip överfaller
      landet.
    t: It is a pity - also for the Macedonian people - that it now <a>looks</a> as
      if there is only a response when criminal elements appear to be overrunning
      the country.
  - s: Det har <v>sett</v> <p>ut</p> litet som en självbetjäningsaffär.
    t: In the past, it has <a>looked</a> a little too much like a self-service shop.
  - s: Det <v>ser</v> inte <p>ut</p> som om Europeiska unionen kan motsvara denna
      expansion.
    t: It <a>looks</a> as if the European Union is not in a position to counter this
      expansion.
  - s: För utomstående betraktare <v>ser</v> det mycket ofta <p>ut</p> som att man
      måste slå ned varje yttring av institutionella strukturer i de palestinska territorierna,
      antingen offentlig eller privat, antingen myndigheternas administrativa struktur
      eller det civila samhällets.
    t: Very often it <a>looks</a> to bystanders as though every manifestation of institutional
      life in the Palestinian territories has been targeted, whether public or private,
      whether the authorities’ administrative structure or civil society.
  - s: Som jag svarade herr Virgin på hans tilläggsfråga, skulle saken ha <v>sett</v>
      annorlunda <p>ut</p>, om det rörde sig om direktiv 97/11/EEG, men det aktuella
      direktivet kommer först att genomföras av medlemsstaterna i mars 1999, och innan
      det är genomfört, har vi naturligtvis ingen möjlighet att använda de bestämmelser
      som finns i direktivet.
    t: As I said in reply to Mr Virgin’s supplementary question, the matter would
      have <a>looked</a> different if it was a question of Directive 97/11/EC, but
      this Directive will not be implemented by the Member States until March 1999,
      and until it is implemented, we cannot of course use the provisions it contains.
  - s: Om det i början kanske många gånger <v>ser</v> <p>ut</p> på annat sätt, så
      beror det på att flera skilda tjänster inom kommissionen till att börja med,
      av de mest olika anledningar, försöker uppnå ett för kommissionen idealiskt
      läge.
    t: If things sometimes <a>look</a> different from the start, then that is because
      many other services within the Commission are trying to achieve an ideal position
      for the Commission for all sorts of reasons.
  - s: Jag tycker att det är olämpligt och oansvarigt att en dag informera medborgarna
      om vilka livsmedel som de inte bör köpa eller vilka livsmedel som <v>ser</v>
      misstänksamma <p>ut</p>.
    t: I think it is inadequate and irresponsible to inform citizens on a given day
      about which food they should not buy or which food <a>looks</a> suspicious.
  - s: Vår föredragande har gått ännu längre och har på egen hand anordnat arbetsbesök
      till länderna, även tillsammans med skuggföredragandena, för att se hur både
      kommandocentralerna och vissa gränsavsnitt <v>ser</v> <p>ut</p> tekniskt.
    t: Our rapporteur has gone even further and organised off his own bat working
      visits to the countries, also accompanied by the shadow rapporteurs, so that
      they can see how both the command centres and some border points <a>look</a>
      technically.
  - s: Hur kommer ungdomsarbetslösheten att <v>se</v> <p>ut</p> om 15-20 år?
    t: I want to ask you, Commissioner, given that the school dropout rate has reached
      16%, and even 40% in Portugal, how will the youth unemployment rate <a>look</a>
      in 15-20 years’ time and what measures are you taking to ensure that this does
      not happen?
  - s: Det <v>ser</v> tyvärr <p>ut</p> som att man fram till 2010 fortfarande inte
      i tillfredsställande mån kommer att ha gjort de val som är mest nödvändiga.
    t: Unfortunately, it <a>looks</a> as though the choices that are the most desperately
      needed will still not have been made to the extent necessary by 2010.
  - s: I så fall prövar vi under en halv timme hur det <v>ser</v> <p>ut</p> om talmannen
      sitter i motljus.
    t: If so, then we will have a trial run for half an hour and see how it <a>looks</a>
      when the President sits with his back to the light!
  - s: Vi vill gärna tala lite om konventet som startar den 1 mars med 105 medlemmar,
      vilket kommer att vara mycket skevt sammansatt och innefatta ett presidium som
      består av 14 medlemmar, vilket även detta <v>ser</v> <p>ut</p> att få en mycket
      skev sammansättning.
    t: It will have a very unevenly balanced membership of 105 people and a 14-member
      praesidium which also <a>looks</a> as if it will be very unevenly balanced.
  - s: Detta samarbete tillsammans med ”skuggföredragandena” har inneburit att röstlistan
      i varje fall <v>ser</v> mycket annorlunda <p>ut</p> än i den första behandlingen;
    t: 'This cooperation with the ’shadow rapporteurs’ has meant that the voting agenda,
      at least, <a>looks</a> very different than in the first reading:'
  - s: Jag skulle egentligen önska att detta direktiv upphävde alla andra direktiv
      om europeiska bussar och därmed ge delstaterna och nationerna möjlighet att
      utforma sina bussar så som de behöver, eftersom naturligtvis en buss på Sicilien
      vid höga temperaturer och i en liten by måste <v>se</v> annorlunda <p>ut</p>
      än en buss i rusningstimmarna i London eller en buss i norra Finland, som måste
      klara av stora avstånd.
    t: What I would really like is for this directive to abrogate all other directives
      on European buses, thus enabling countries and nations to have buses of a design
      appropriate to their needs, as, of course, a village bus in Sicily’s hot climate
      has to <a>look</a> different from a bus in London’s rush hour or a bus that
      has to cover great distances in northern Finland.
  - s: Ur mitt perspektiv <v>ser</v> det <p>ut</p> som om lättnaden över att Lissabonfördraget
      ratificerats efter nästan tio år nu ger utrymme för oro över huruvida det hela
      kommer att motarbetas eller inte i medlemsstaternas regeringar.
    t: In my view, it <a>looks</a>, at the moment, like the relief over the ratification
      of the Treaty of Lisbon after almost ten years is giving way to concern about
      whether or not it will all be undermined in the governments of the Member States.
  - s: Konsumenten har ingen nytta av ämnet, tvärtom vilseleder det direkt konsumenten
      genom att det gör att skivade morötter <v>ser</v> färska <p>ut</p>, även om
      de inte är det.
    t: On the contrary, it directly misleads the consumer by making sliced carrots
      <a>look</a> fresh, even if they are not.
  - s: Tillsatsen används som ett stärkelsemedel, snarare än för att få livsmedlet
      att <v>se</v> färskare <p>ut</p>, eller ge sken av att vara det, än vad det
      i själva verket är.
    t: The purpose of the additive is as a firming agent rather than making the food
      <a>look</a>, or suggesting that it is, in fact fresher than it is.
  - s: Eftersom jag delar denna oro har jag lagt fram en inledande analys av hur en
      reform av 1995 års direktiv skulle kunna <v>se</v> <p>ut</p>, för att besvara
      de frågor som har ställts i dag och som den befintliga EU-lagstiftningen inte
      har ett svar på.
    t: Because I share this concern, I have presented an initial analysis on how the
      reform of the 1995 directive could <a>look</a>, in order to answer the questions
      which have been raised today and which do not have a legal answer under European
      legislation as it stands.
  - s: Ni förenade Europa under tysk ledning och fick det att <v>se</v> <p>ut</p>
      som om det var Polen som var problemet.
    t: Chancellor Merkel, you united Europe under German leadership, letting it <a>look</a>
      as though Poland was the problem.
  - s: Varför här, och varför få det att <v>se</v> <p>ut</p> som att Polen är en tjuv?
    t: Why here, and why make it <a>look</a> as though Poland is a thief?
  - s: I dag <v>ser</v> det emellertid <p>ut</p> som om EU stegrar sig inför konkurrens.
    t: Today, however, it <a>looks</a> as if Europe has baulked at competition.
  - s: att återuppbygga en fysisk infrastruktur är viktigt, men det är förståeligt
      om byråerna tvekar att återuppbygga när det <v>ser</v> <p>ut</p> som om en ännu
      mer hotfull regim kommer att ta över i Israel.
    t: rebuilding physical infrastructure is important, but it is understandable that
      agencies may be hesitant to rebuild when it <a>looks</a> as though an even more
      threatening regime is taking over in Israel.
  - s: Till följd av de strandade förhandlingarna med Marocko vars beteende var obegripligt
      <v>ser</v> det <p>ut</p> som en del av fiskeflottan måste saneras.
    t: After the collapse of negotiations with Morocco, which behaved in an incomprehensible
      way, it <a>looks</a> as if a portion of the fishing fleet will have to be rationalised.
  - s: Det är naturligtvis inte sympatiskt att uttrycka det på det viset, men det
      <v>ser</v> onekligen <p>ut</p> som om oljevinsterna missbrukas för att hålla
      honom vid makten.
    t: It is of course not very friendly to put it in those terms, but it <a>looks</a>
      very much as if the money earned from oil extraction is being misused to keep
      him in power.
  - s: Den tidigare premiärministern, Tunku Abdul Rahman, sade redan för fjorton år
      sedan, att det <v>såg</v> <p>ut</p> som om Mahatir var på väg mot ett auktoritärt
      styre.
    t: The former Prime Minister, Tunku Abdul Rahman, said as long as fourteen years
      ago that it <a>looked</a> as though Mr Mahatir was on the way towards authoritarian
      government.
  - s: Det gäller det så kallade kommittéförfarandet, dvs. hur själva implementeringen
      av detta regelverk skall <v>se</v> <p>ut</p>.
    t: This concerns the committee procedure, that is to say how actual implementation
      of this regulation will <a>look</a>.
  - s: Budgetprocessen <v>ser</v> i år litet annorlunda <p>ut</p> än tidigare.
    t: Mr President, Commissioner, ladies and gentlemen, the budget process <a>looks</a>
      a bit different this year than previously.
  - s: Beträffande kostnadsfaktorer för företag har Lange fullständigt rätt, företagens
      balansräkningar kommer i framtiden antagligen att <v>se</v> annorlunda <p>ut</p>
      än i dag, framför allt när koldioxid kostar mer än i dag.
    t: As regards cost factors for undertakings, Mr Lange is quite right to say that
      undertakings’ balance sheets will probably <a>look</a> different in future than
      they do today, especially if CO2 costs more than it does today.
  - s: Stränga sanktioner mot avgående diktatorer i kristider <v>ser</v> bra <p>ut</p>
      inför den europeiska allmänheten, men stränga normer redan innan en sådan kristid
      inleds ser ännu bättre ut för de människor som vi säger att vi försöker hjälpa.
    t: Tough sanctions against departing dictators at a time of crisis <a>look</a>
      good to European public opinion, but tough standards before a time of crisis
      look even better for the people we say we are trying to help.
  - s: Vi bör utöva påtryckningar på Ryssland för att landet ska samarbeta ännu närmare
      med EU och Förenta staterna, så att samarbetet med Iran inte <v>ser</v> <p>ut</p>
      som det gör i dag.
    t: We should put pressure on Russia to work still more closely with the European
      Union and the United States, so that cooperation with Iran does not <a>look</a>
      as it does today.
  - s: Hur skall och bör Europeiska unionens gemensamma fiskeripolitik <v>se</v> <p>ut</p>
      efter 2002?
    t: Mr President, how should and how will the European Union’s common fisheries
      policy <a>look</a> after 2002?
  - s: Jag tror att han, som det för tillfället <v>ser</v> <p>ut</p>, för in landet
      i en ny diktatur.
    t: As things stand at the moment, it <a>looks</a> to me as if he is leading the
      country into a new dictatorship.
  - s: Men där vi på lång sikt vill binda samman Europa, i synnerhet också med de
      kommande medlemsstaterna i unionen, <v>ser</v> det inte alls särskilt ljust
      <p>ut</p> längre.
    t: But where we want to network Europe in the long term, especially with the future
      Member States of the Union, things do not <a>look</a> any better.
  - s: Det <v>ser</v> dock <p>ut</p> som att de kommer att behöva mycket tålamod för
      att kunna upprepa det politiska mästerstycke som genomfördes av Viktor Jusjtjenko
      och hans anhängare.
    t: It <a>looks</a> as if they will need a great deal of patience, though, to repeat
      the political masterstroke achieved by Mr Yushchenko and his supporters.
  - s: Nu <v>ser</v> det <p>ut</p> som om Kina kommer att spela en avgörande roll
      i framtiden.
    t: It now <a>looks</a> as if it will be playing a vital role in the future.
  - s: Ja, det <v>ser</v> <p>ut</p> som Europeiska unionen har blivit så självutplånande
      inför andra kulturer att vi inte vågar erkänna att det är julen och våra kulturers
      nyår som vi snart skall fira.
    t: In fact, it <a>looks</a> as if the European Union has become so self-effacing
      in its response to other cultures that we dare not acknowledge the fact that
      it is Christmas and our culture’s New Year which we are to be celebrating shortly.
  - s: Om det är fallet så talar vi verkligen om mycket små mängder och flera av utskottets
      ledamöter anser att det här förslaget inte kommer att gå att tillämpa i praktiken
      och att Europeiska kommissionen återigen har utarbetat något som <v>ser</v>
      bra <p>ut</p>, men som faktiskt inte kommer att fungera i praktiken.
    t: If that is the case, we are looking at very small quantities indeed, and there
      are a number of members of the committee who feel that essentially this proposal
      that we are looking at tonight is unenforceable and represents another occasion
      where the European Commission has produced something which <a>looks</a> good
      but which will not actually work out in practice.
  - s: Om det är mörkt redan i julisolen, hur skall det då inte <v>se</v> <p>ut</p>
      i det svaga decemberljuset?
    t: If it is already dark in the July season, how is it going to <a>look</a> in
      the December light?
  - s: Det som verkligen är befriande är att bedrägeribekämpningen <v>ser</v> <p>ut</p>
      att gå åt rätt håll.
    t: What is really a relief is that it <a>looks</a> as though the right way to
      combat fraud has been embarked upon.
  - s: Det <v>ser</v> <p>ut</p> som om att arbetsgivare och arbetstagare nu äntligen
      skall kunna enas om en grundförsäkring, i vilken marknadsfunktionen och konkurrensen
      mellan försäkringsbolag kombineras med avtal om ett obligatoriskt grundpaket
      och ett kompletterande omfattande paket med självvalda komponenter för vilka
      i varje fall en accepteringsskyldighet och en genomsnittspremie skall gälla.
    t: It <a>looks</a> as if employers and employees are at last to reach agreement
      on basic health insurance in which market forces and competition between insurers
      will be combined with agreements on a compulsory basic package and, in addition,
      a broad package with optional elements which must, at the very least, be subject
      to an acceptance obligation and an average premium.
  - s: På det hela taget välkomnar jag således den gemensamma ståndpunkten och det
      faktum att det <v>ser</v> <p>ut</p> som om vi kommer att kunna nå en överenskommelse
      om det förlängda programmet.
    t: So, on the whole, I welcome the common position and the fact that it <a>looks</a>
      as if we are going to be able to achieve an agreement and get the programme
      extended.
  - s: Det <v>ser</v> inte <p>ut</p> som det kommer att behandlas där inom överskådlig
      framtid.
    t: It <a>looks</a> unlikely that this will be discussed within the near future.
  - s: Och Europa kommer utifrån de befintliga intressena att <v>se</v> annorlunda
      <p>ut</p> än till exempel Tyskland eller Spanien för att nämna två geografiskt
      skilda länder.
    t: And by its nature Europe will be <a>looking</a> at different interests than,
      for instance, Germany or Spain, to give examples of geographically different
      positions.
  - s: Ett eller två av hennes ändringsförslag, som att ta bort punkt 47 och 48 i
      betänkandet om ansvarsfriheten, visar faktiskt i dag att många av dessa ändringsförslag
      <v>ser</v> <p>ut</p> att härröra mer från kommissionen än ligga i parlamentets
      intresse.
    t: Indeed, one or two of her amendments, like removing paragraphs 47 and 48 of
      the discharge report today show that some of these amendments <a>look</a> more
      Commission-born than in Parliament’s interests.
  - s: Medlemsstater kommer verkligen att lära känna sina egna svaga punkter bättre
      om de ser hur det <v>ser</v> <p>ut</p> hos andra på andra sidan gränsen.
    t: Member States will themselves certainly become better acquainted with their
      own weaknesses if they <a>look</a> across the border at others.
  - s: I programmet avslöjades hur man inom bearbetningsindustrin pumpade kycklingar
      fulla med vatten för att få dem att <v>se</v> större <p>ut</p>.
    t: The programme revealed how processors were pumping chickens full of water in
      an effort to make them <a>look</a> bigger.
  - s: Det förvånar mig att ni har tid att komma hit, med tanke på att ni har haft
      38 premiärministrar under de senaste 60 åren i Italien, och det <v>ser</v> <p>ut</p>
      som att ni mycket väl kan stå i begrepp att få den 39:e.
    t: I am surprised you had to time to come, given that in Italy you have had 38
      Prime Ministers in the last 60 years and it <a>looks</a> as though you may well
      be on the verge of the 39th.
  - s: Det fanns stunder då det <v>såg</v> <p>ut</p> som om det kanske aldrig skulle
      ske, men EU fortsatte ihärdigt att arbeta för detta resultat, och här är vi
      nu, med världens enda trovärdiga och bindande internationella överenskommelse
      om kontroll av växthusgasutsläpp.
    t: There were times when it <a>looked</a> as though that might never happen, but
      the EU continued doggedly to work for such an outcome, and now here we are,
      with the world’s only credible, binding international agreement on controlling
      greenhouse gas emissions.
  - s: Vi måste visa beslutsamhet och vidta nödvändiga åtgärder för att skydda våra
      intressen i denna ståldispyt, men också tänka på det större sammanhanget och
      skapa en vision om hur det transatlantiska partnerskapet bör <v>se</v> <p>ut</p>
      under 2000-talet.
    t: We must be tough and take the necessary action to protect our interests in
      this steel dispute, but also think of the broader context and form a vision
      of how the transatlantic partnership should <a>look</a> in the 21st century.
  - s: Er största framgång har varit att påskynda utvidgningsförhandlingarna, och
      det <v>ser</v> nu <p>ut</p> som om alla kandidatländer utom Rumänien och Bulgarien
      skulle kunna vara med före nästa Europaval.
    t: Your greatest success has been in accelerating the enlargement negotiations
      and it now <a>looks</a> as though all the candidate countries except Romania
      and Bulgaria could well be in by the time of the next European elections.
  - s: I vårt land har vi nämligen fortfarande en debatt som väldigt mycket går ut
      på ett ja eller ett nej till unionen och som inte är inriktad på innehållet
      eller på hur organisationen skall <v>se</v> <p>ut</p>.
    t: It is important for Europe, but it is important, above all, for Sweden for,
      there, we still have a debate which very often comes down to a ’yes’ or a ’no’
      to the European Union and which is not focused upon the content of the Union
      or upon the way it should <a>look</a> as an organisation.
  - s: Jag blir glad över att det <v>ser</v> <p>ut</p> som om parlamentet kommer att
      stå fast vid en tidsgräns på fem år.
    t: I am delighted that Parliament <a>looks</a> as if it is going to insist that
      there is a five-year time limit.
  - s: Hon och Ayuso González har båda uttryckt viss besvikelse över resultatet, men
      jag skulle vilja säga till Rothe att hon bör känna lättnad över att det som
      <v>såg</v> tänkbart <p>ut</p> vid en tidpunkt inte har blivit verklighet.
    t: She and Mrs Ayuso González have both expressed certain disappointment at the
      result, but I would say to Mrs Rothe that she should feel relief that what <a>looked</a>
      possible at one time has not come about.
  - s: Jag skulle även vilja säga några ord om de övriga åtaganden som EU har gjort,
      t.ex. i Kyoto och om hur det <v>ser</v> <p>ut</p> med vårt eget klimatprogram,
      som kommissionen släppte för drygt ett år sedan, ett tvåårsprogram som utgör
      hälften av strategin för bekämpande av klimatförändringar inom Europa.
    t: I would also like to say a few words about the other commitments that the EU
      has made, for example at Kyoto, and about how things are <a>looking</a> with
      our own climate programme, which the Commission approved about a year ago, a
      two-year programme that comprises one half of the strategy to combat climate
      change within Europe.
  - s: Nästan fyra år senare <v>ser</v> det nu dock <p>ut</p> som om detta beslut
      inte är något annat än ett tomt skal.
    t: Nearly four years on, though, it now <a>looks</a> as if this decision is nothing
      but an empty shell.
  - s: Jag är mycket nöjd eftersom det nu efter förstabehandlingen <v>ser</v> <p>ut</p>
      som om vi skulle kunna uppnå det samförstånd som krävs för ett gemensamt beslut
      före sommaruppehållet.
    t: I am very pleased because now, after first reading, it <a>looks</a> like we
      may reach the consensus needed for a joint decision before the summer recess.
  - s: Det diskuteras som bekant just nu mellan rådet och parlamentet, och som det
      <v>ser</v> <p>ut</p> nu med alla de ändringsförslag som har lagts fram, så kan
      det ta tid att anta en förordning.
    t: That, as we know, is currently being debated by the Council and Parliament,
      and with all the amendments which have been put down it <a>looks</a> as if it
      may take some time before this regulation is adopted.
- c: 97
  r: 3
  v: seem
  x:
  - s: Det är en tilltagande tendens, och jag förstår att det vid första anblicken
      <v>ser</v> <p>ut</p> att vara mycket enklare.
    t: There is a growing trend towards this, and I understand, of course, that it
      <a>seems</a> much simpler at first glance.
  - s: Jag svarar i något annorlunda ordning än vad inläggen gjordes, men eftersom
      ledamot Harbour fortfarande <v>ser</v> <p>ut</p> att vara här så säger jag också
      till honom att kommissionen skall lägga fram sitt omfattande förslag om informationssamhället
      för Europeiska rådet i Helsingfors.
    t: I will give my replies in a slightly different order from the speakers, but
      as Mr Harbour <a>seems</a> to be here still, I will say to him too that the
      Commission is presenting its extensive information society initiative to the
      European Council in Helsinki.
  - s: Det <v>ser</v> <p>ut</p> att vara ett gemensamt önskemål att frågan på något
      sätt skall vara enhälligt löst redan före toppmötet i Helsingfors, och som företrädare
      för ordförandelandet kommer vi att arbeta intensivt för att lösningen skall
      kunna bli positiv.
    t: Our common desire <a>seems</a> to be that the issue should be solved somehow
      through consensus before the Helsinki Summit and, as the representatives of
      the country to hold the presidency, we will work hard to achieve a positive
      solution.
  - s: Fastän detta vid första påseende kan <v>se</v> <p>ut</p> att bara vara en teknisk
      åtgärd, är välfungerande övervakningsåtgärder och utbyte av information om utsläpp
      av växthusgaser ett väsentligt redskap i vår kamp mot global uppvärmning, och
      jag uppmanar kommissionen och rådet att samtycka till de förbättringar som parlamentet
      genom dagens omröstning har gjort i detta förslag.
    t: Although this may at first glance <a>seem</a> to be simply a technical measure,
      the smooth operation of monitoring measures and exchange of information on greenhouse
      gas emissions is an essential tool in our battle against global warming, and
      I urge the Commission and the Council to agree to the improvements in this proposal
      which Parliament has carried in its votes today.
  - s: Så de uppgifter vi såg i pressen, och fick av våra företrädare i Nairobi, <v>ser</v>
      <p>ut</p> att vara mer realistiska.
    t: So the information we read in the press and received from our representatives
      in Nairobi <a>seems</a> to be much more realistic.
  - s: Kommissionens förslag <v>ser</v> <p>ut</p> att gå i motsatt riktning och riskerar
      att öka den administrativa arbetsbördan, framför allt för de europeiska småföretagarna.
    t: The Commission’s proposal <a>seems</a> to be heading in the opposite direction
      and runs the risk of increasing the administrative burden, in particular for
      small businesses in Europe.
  - s: Fru Redings uttalande har lugnat mig avsevärt, eftersom det <v>ser</v> <p>ut</p>
      som om kommissionen har gjort en ansträngning för att kombinera de tre principerna
      om erkännande av gemenskapsrätten, idrottsförbundens oberoende och idrottens
      särdrag.
    t: Madam President, I feel much happier after Mrs Reding’s speech, because it
      <a>seems</a> the Commission has made an effort to bring together those three
      principles, namely the principle of recognition of Community law, the principle
      of the autonomy of professional organisations and the principle of the specificity
      of sport.
  - s: Det <v>ser</v> <p>ut</p> som att vi inte har röstat om ansvarsfrihet för Europeiska
      ekonomiska och sociala kommittén.
    t: Mr President, it <a>seems</a> to me that we have not voted on discharge for
      the Economic and Social Committee.
  - s: Men det <v>ser</v> i dag ofta <p>ut</p> som om de negativa effekterna av terrorattentaten
      på den europeiska ekonomin lyckligtvis är begränsade, och, som ordförande Duisenberg
      sade för bara några dagar sedan, problemen på flera områden också fullständigt
      har klarats upp.
    t: It often, though, <a>seems</a> today as if - thank God - the terrorist attacks’
      adverse effects on the European economy are being contained, and, as Mr Duisenberg
      was saying only a few days ago, problems in several areas have now resolved
      themselves.
  - s: Det <v>ser</v> <p>ut</p> som att man argumenterade så att subsidiaritet skulle
      likställas med att repatriera politiken.
    t: It <a>seems</a> to have been argued that subsidiarity was to be equated with
      repatriation of policy.
  - s: Det <v>ser</v> <p>ut</p> som om detta skulle kunna bli mer tolererat.
    t: and it <a>seems</a> that this may become increasingly tolerated.
  - s: Lyckligtvis <v>ser</v> det <p>ut</p> som om parlamentet är på de sistnämndas
      sida.
    t: The Council’s common position therefore means fiscal greed to be endured by
      consumers, producers and the environment alike, although, fortunately, it would
      <a>seem</a> that Parliament is on their side.
  - s: Vi vill inleda detta inlägg med att säga att vi gläder oss mycket över att
      för en gångs skull gratulera kommissionen därför att det <v>ser</v> <p>ut</p>
      som om den humanitära hjälpen från ECHO var mycket snabb och effektiv.
    t: Mr President, I should like to begin this speech by saying that I am very pleased
      to be able to congratulate the Commission for once, since it <a>seems</a> that
      the humanitarian aid supplied through Echo was extremely rapid and effective.
  - s: Det finns även helt nya typer av hot mot hälsan som <v>ser</v> <p>ut</p> att
      i synnerhet drabba kvinnor, och som man egentligen inte tidigare har sett i
      större omfattning.
    t: There are also new kinds of health problems which women <a>seem</a> to suffer
      from in particular, and which were not really so very widespread in earlier
      times.
  - s: kvinnor <v>ser</v> också <p>ut</p> att drabbas oftare av depression.
    t: Depression also <a>seems</a> to be commoner among women.
  - s: Majoriteten av WTO:s medlemmar <v>ser</v> <p>ut</p> att nöja sig med en begränsad
      dagordning som förutom jordbruk och tjänster skulle innehålla industriprodukternas
      tillträde till marknaden och någonting annat.
    t: Most of the WTO members <a>seem</a> to be satisfied with a more condensed agenda,
      to include, in addition to issues of agriculture and services, access to the
      markets for industrial products, and one or two other matters.
  - s: Först Swift, sedan PNR, sedan kom samförståndsavtalet med åtkomst till nationella
      databaser, därefter ett ramavtal med USA, sedan ändringsförslaget till vår egen
      ändringsakt om uppgiftsskydd och nu vill vi etablera det här programmet med
      en enda säkerhetskontroll - det <v>ser</v> <p>ut</p> som ett lappverk i mina
      ögon.
    t: now we want to install this programme for one-stop security - it all <a>seems</a>
      rather piecemeal to me.
  - s: Jag anser att detta är viktigt - jag skulle uppskatta om kommissionären noterar
      vad jag säger eftersom det <v>ser</v> <p>ut</p> som om han är upptagen med andra
      saker.
    t: I think this is important, and I would be grateful if the Commissioner would
      take note of what I am saying at the moment, because it <a>seems</a> he is busy
      with other things.
  - s: Även på ett annat ställe <v>ser</v> det <p>ut</p> som om betänkandet pläderar
      för att direktstödet i stärkt omfattning skall användas för omfördelningar.
    t: At a later point the report <a>seems</a> to suggest the increased use of direct
      payments for redistribution.
  - s: 'Till Eisma skulle jag vilja säga följande: ”Det <v>ser</v> bara <p>ut</p>
      som om det har tagit kommissionen ett och ett halvt år att lägga fram det ändrade
      förslaget.'
    t: It only <a>seems</a> as if the Commission has taken one and a half years to
      present the amended resolution.
  - s: Det <v>ser</v> <p>ut</p> som en generalklausul, som grundas på kravet om ett
      skäligt beteende i samband med affärstransaktioner, är lämpligare i detta fall
      än ett förbud mot vilseledande och bedräglig praxis, under förutsättning att
      den får en bestämd och fungerande definition.
    t: A general clause based on the requirement of fair commercial behaviour would
      <a>seem</a> better suited to this than the prohibition of misleading and deceptive
      practices, provided it is given a precise and workable definition.
  - s: Vad som kan <v>se</v> <p>ut</p> som en ganska intetsägande debatt om decimaler
      kommer i själva verket att avgöra EU:s riktning under de kommande tio åren.
    t: What may <a>seem</a> a fairly innocuous debate about figures measured in decimal
      places will, in fact, dictate the direction of the European Union for the next
      ten years.
  - s: Det <v>ser</v> därför <p>ut</p> som att den bästa tiden för införandet av förordningarna
      skulle vara 2015, även därför att Euro 6-förordningen träder i kraft detta år.
    t: It would <a>seem</a> therefore that the best date for the introduction of the
      regulations would be 2015, also because the Euro 6 Regulation will come into
      force in that year.
  - s: De transatlantiska förbindelserna <v>ser</v> <p>ut</p> att ha hamnat i en rätt
      svår situation.
    t: Mr President, Madam President-in-Office, Commissioner, transatlantic relations
      <a>seem</a> to have drifted into quite a difficult situation.
  - s: Vi kan inte hänvisa till något som en humanitär åtgärd som inte nödvändigtvis
      är vad det <v>ser</v> <p>ut</p> att vara.
    t: We cannot refer to something as humanitarian action that is not necessarily
      what it <a>seems</a>.
  - s: USA har deltagit i utarbetandet av fördraget, men kommer inte, som det nu <v>ser</v>
      <p>ut</p>, att underteckna det, vilket är en klar brist.
    t: The USA was involved in drafting the Treaty, but <a>seems</a> unlikely to sign
      it, which is a significant shortcoming.
  - s: Det <v>ser</v> dock <p>ut</p> som om de tänkta åtgärderna endast gäller fordonssektorn.
    t: It would <a>seem</a>, however, that the measures envisaged are confined to
      the automobile sector.
  - s: Från en dialektisk synpunkt <v>ser</v> det <p>ut</p> som grymhet, men vad innebär
      det egentligen?
    t: 'From a dialectical viewpoint, this <a>seems</a> like cruelty, but what does
      it actually involve:'
  - s: Då <v>såg</v> det <p>ut</p> som om den samhälleliga och ekonomiska förnyelseprocessen
      i Moldavien skulle fortsätta trots många svårigheter och blindskär.
    t: Then it <a>seemed</a> that social and economic reform in Moldova was making
      headway despite the many difficulties and obstacles.
  - s: Ändå <v>såg</v> Madagaskars framtidsutsikter så annorlunda <p>ut</p> för bara
      15 år sedan.
    t: Yet only 15 years ago there <a>seems</a> to have been the potential for Madagascar
      to be so different.
  - s: Jag tycker att det <v>ser</v> <p>ut</p> som om medlemsstaterna sakta men säkert
      arbetar mot inrättandet av en byrå som inte kommer att ha ansvar för just den
      fråga där EU:s agerande med störst sannolikhet skulle kunna orsaka problem på
      det människorättsliga området.
    t: It <a>seems</a> to me that the Member States are muddling their way through
      to creating an agency that will not have within its responsibilities the very
      subject area where EU action is most likely to cause problems with regard to
      human rights.
  - s: På kommunisternas och socialisternas sida <v>ser</v> det inte <p>ut</p> att
      finnas någon som helst förståelse för Lullings och PPE-gruppens oro över på
      vilket sätt den europeiska konkurrenskraften och dynamiken skall förverkligas.
    t: There does not <a>seem</a> to be any understanding among the communists and
      socialists of the concern Mrs Lulling and the EPP Group have regarding how European
      competitiveness and dynamism can be realised.
  - s: Jag skulle vilja råda er, herr ordförande, att medan jag <v>ser</v> <p>ut</p>
      att vara ensam i mina invändningar mot dessa särskilda påbud, kan jag försäkra
      er om att många av ledamöter i denna kammare från alla politiska grupper är
      lika oroade som jag över påbudet i arbetsordningen från ett presidium som inte
      gör sig självt ansvarigt inför denna kammare.
    t: I would advise you, Mr President, that while I <a>seem</a> to be alone in my
      objections to these particular impositions, I can assure you that many Members
      of this Chamber from all political groups are as concerned as I am about the
      imposition of Rules from a Bureau which does not make itself accountable to
      this House.
  - s: Det <v>ser</v> <p>ut</p> som att undersökningen om fem år skall ha gett tillräckliga
      uppgifter för att slutsatser skall kunna dras.
    t: It would <a>seem</a> that five years of research will yield enough data to
      enable conclusions to be drawn.
  - s: Som Collins också sade avvisades samtliga ändringsförslag av miljöutskottet,
      och ändå <v>ser</v> det <p>ut</p> som om det spelar roll.
    t: As Mr Collins stated, all the amendments were rejected by the Committee on
      the Environment, and yet it <a>seems</a> to have played a part in the proceedings.
  - s: Jag anser också, att vi skall fästa oss vid, att det <v>ser</v> <p>ut</p> att
      finnas en vilja att reformera FN-systemet.
    t: I think we should also be aware that there <a>seems</a> to be a will to reform
      the UN system.
  - s: Ibland <v>ser</v> det <p>ut</p> som om vi fortfarande dunkade våra huvuden
      mot Kremlmuren på samma sätt som vi gjorde förr.
    t: This sometimes <a>seems</a> as if we are battering our heads against the Kremlin
      wall in the way we used to do.
  - s: 'Detta <v>såg</v> <p>ut</p> att vara den väg vi hade framför oss, men det tjänar
      inte någonting till att blunda för de senaste tilldragelserna:'
    t: That <a>seemed</a> to be the path before us, but there is no point in ignoring
      new developments.
  - s: Under de senaste decennierna <v>ser</v> det <p>ut</p> som om man har brutit
      sig igenom dessa hinder.
    t: Over the last few decades these hindrances <a>seem</a> to have been broken
      through.
  - s: Ett flertal regeringar har vädjat till Zambias regering att antingen frige
      eller ställa honom inför rätta, och för tillfället <v>ser</v> han <p>ut</p>
      att sväva i ovisshet.
    t: Several governments have asked the Zambian Government to release him or charge
      him and, at present, he <a>seems</a> to be in a state of limbo.
  - s: Det som här lagts fram i förslaget kommer, tror jag, som det <v>ser</v> <p>ut</p>,
      kommissionen nog att samtycka till. Det skulle glädja mig om kommissionen i
      dag än en gång kortfattat kunde yttra sig om detta.
    t: What has been submitted in this proposal <a>seems</a>, I believe, already to
      have met the approval of the Commission.
  - s: Trots den summa pengar som unionen har betalat, trots alla de sanna och mänskliga
      offer som har gjorts från unionens sida, så <v>ser</v> det <p>ut</p> som om
      Europa inte är närvarande.
    t: despite the bundle of money the Union has spent there, despite the real and
      human sacrifices made by the Union, Europe <a>seems</a> not to be present at
      all.
  - s: Det <v>ser</v> <p>ut</p> som om allting går så bra, och det är gott.
    t: It <a>seems</a> that everything is going so well and that is good.
  - s: Förslaget till Europaparlamentets och rådets förordning om tillämplig lag för
      utomobligatoriska förpliktelser (Rom II) har varit en lång resa för oss alla
      och även om vi kanske hade hoppats att detta var slutet <v>ser</v> det <p>ut</p>
      som att vi bara har kommit till en anhalt.
    t: Madam President, Commissioner, ROME II has been a long journey for us all and,
      whilst we might have hoped that this was the end, it <a>seems</a> likely that
      we are just at another staging post.
  - s: Afghanistanfrågan <v>ser</v> <p>ut</p> att ha givit tillräcklig fart åt alliansen
      och jag är glad att notera att Ryssland har gått med på att delta i Natos ansträngningar
      i Afghanistan.
    t: The Afghanistan issue <a>seems</a> to have given a sufficiently large boost
      to the Alliance and I am pleased to note that Russia has agreed to become involved
      in NATO’s efforts in Afghanistan.
  - s: Detta <v>ser</v> <p>ut</p> att bli ett permanent fenomen i området.
    t: It <a>seems</a> to be becoming a permanent phenomenon in the region.
  - s: Dessutom <v>ser</v> det i några översättningar <p>ut</p> som om det skulle
      ha skapats en koppling mellan mitt krav respektive det krav som fanns i resolutionen,
      att i samarbete med Europarådet skicka en observatör till det albanska parlamentet
      och med den hjälp som vi ger Albanien.
    t: Furthermore, in some of the translations it <a>seems</a> that a connection
      has been made between my request, or indeed that contained in the resolution,
      that in collaboration with the European Council an observer be sent to the Albanian
      Parliament, and the aid which we currently send to Albania.
  - s: Denna gång <v>ser</v> det <p>ut</p> som om det sker inom en mer öppen och mer
      förhoppningsfull politisk ram.
    t: Madam President, ladies and gentlemen, once more the problem of Timor has come
      up at this Plenary Session, and now, it <a>seems</a>, in a more open and hopeful
      context.
  - s: Det <v>ser</v> då också <p>ut</p> som att det kommer att komma en tydlig paragraf
      om det i fördraget.
    t: Gradually, though, even those who are more sceptical are gaining a better understanding,
      and it <a>seems</a> likely that we shall be including a specific chapter on
      this in the Treaty.
  - s: Jag hoppas vi aldrig finner anledning att ångra den strömning av optimism på
      vilken denna åtgärd <v>ser</v> <p>ut</p> att ta sig igenom Europaparlamentet.
    t: Mr President, I hope that we will never have cause to regret the tide of optimism
      on which this measure <a>seems</a> to be likely to go through the European Parliament.
  - s: Det <v>ser</v> nu <p>ut</p> som om den nya tyska regeringen har bytt strategi.
    t: It now <a>seems</a> that the new German Government has changed strategy.
  - s: Det <v>ser</v> uppenbarligen <p>ut</p> som det var en fransk iller som orsakat
      all oro om huruvida illrar kan sprida rabies.
    t: One French ferret apparently <a>seems</a> to have been the cause of all the
      concern about whether ferrets can cause rabies.
  - s: Nu <v>ser</v> det emellertid <p>ut</p> som att den här resten eller återstående
      tjugo procenten av frågorna är så svåra att de kommer att ta tid, och förhandlingarna
      har redan flera gånger hamnat i en återvändsgränd.
    t: Now, however, it would <a>seem</a> that the rest, the remaining 20%, are so
      problematic, that time is passing by and the talks have already ended in deadlock
      on many occasions.
  - s: Mitt problem med betänkandet är att även om man läser det som en lång lista
      på aktuella korruptionsproblem i Kroatien, <v>ser</v> det fortfarande <p>ut</p>
      som om vi envisas med att förhandlingarna ska slutföras inom de närmaste månaderna.
    t: My problem with this report is that, even though it reads like one long list
      of the current corruption problems in Croatia, we still <a>seem</a> to be insisting
      that the negotiations be concluded in the next few months.
  - s: Det får det att <v>se</v> <p>ut</p> som om vi vore mot en utvidgning när vi
      inte är det.
    t: That <a>seems</a> to give the impression that we are against enlargement when
      we are not.
  - s: Vi är ytterst oroade över att situationen i Tjetjenien <v>ser</v> <p>ut</p>
      att ha försämrats dramatiskt ännu efter det att den muntliga frågan till rådet
      framfördes.
    t: Mr President, we are particularly anxious that the situation in Chechnya <a>seems</a>
      to have worsened dramatically since the oral question was submitted to the Council.
  - s: När man talar om rasism och främlingsfientlighet är det viktigt att bekämpa
      det från grunden, se till att tendenserna inte stärks och kan tjäna till näring
      för extremhögerns tal som vi alla förkastar, trots att det <v>ser</v> <p>ut</p>
      som om en del bara förkastar det i sina tal och inte i praktiken.
    t: With regard to the issues of racism and xenophobia, we must fight these at
      the roots and prevent them from gaining ground and being used in speeches of
      the extreme right which we all reject but which it <a>seems</a> that some only
      reject in speeches but not in practice.
  - s: Tyvärr <v>ser</v> det nu <p>ut</p> att vara oundvikligt att viss handlingsfrihet
      införs i pakten.
    t: Unfortunately it now <a>seems</a> inevitable that some elements of flexibility
      will be added to the Pact.
  - s: I statistiken <v>ser</v> det <p>ut</p> som att de flesta tilltalade är muslimer,
      men jag är medveten om att hädelselagarna ofta har använts mot religiösa minoriteter
      och att falska anklagelser har gjorts för att lösa personliga konflikter, eller
      på grund av ekonomisk girighet.
    t: In absolute terms, it <a>seems</a> that most of the defendants are Muslims,
      but I am aware that the blasphemy laws have often been used against religious
      minorities, and that false accusations have been made as a way of settling personal
      scores or for reasons of financial greed.
  - s: Nu <v>ser</v> det <p>ut</p> som passagen Canfranc kommer att öppnas, men för
      närvarande finns det ingenting mer än dessa två passager.
    t: It now <a>seems</a> that there is going to be a pass at Canfranc but, for the
      moment, there are just those two passes.
  - s: Det <v>ser</v> <p>ut</p> som om också en stor mängd tjänstemän reser dit, och
      jag skulle önska att kommissionen utreder hur stor tjänstemännens andel är i
      förhållande till vetenskapsmännen.
    t: Quite a number of government officials <a>seem</a> to be travelling into Russia,
      too.
  - s: Nu <v>ser</v> det inte <p>ut</p> att bli så, vilket jag djupt beklagar.
    t: Now it <a>seems</a> as though this is not to be, which is deeply disappointing.
  - s: Det <v>ser</v> <p>ut</p> som om vi definitivt har kommit fram till slutet på
      vägen om förslaget till direktiv på bolagsrättens område om uppköpserbjudanden.
    t: Mr President, it <a>seems</a> that we are finally at the end of the road on
      the proposal for a directive which will regulate takeover bids.
  - s: Det <v>ser</v> inte <p>ut</p> som om eländet skall ta slut för någon part men
      det måste likväl få ett slut.
    t: There <a>seems</a> to be no prospect of an end to this misery for anyone, and
      yet a stop must be put to it.
  - s: Det som endast för närvarande <v>ser</v> <p>ut</p> att förena länderna på västra
      Balkan och Island är att den djupa ekonomiska krisen ger dem modet att gå med.
    t: What <a>seems</a> to link the western Balkan countries and Iceland, only at
      the moment, is the fact that the deep economic crisis is giving them the courage
      to join.
  - s: Budgeten för den gemensamma jordbrukspolitiken är inte vad den <v>ser</v> <p>ut</p>
      att vara.
    t: The common agricultural policy budget is not all that it <a>seems</a>.
  - s: Såsom det har <v>sett</v> <p>ut</p> hittills har jordbruksbudgeten kommit att
      hamna under en lycklig stjärna.
    t: So far, it would <a>seem</a> that the agricultural budget was born under a
      lucky star.
  - s: Ibland <v>såg</v> det <p>ut</p> som att vi aldrig skulle lyckas nå en överenskommelse.
    t: It sometimes <a>seemed</a> that we would never manage to come to an agreement.
  - s: Det föreslagna certifieringsförfarandet för tredjeländer <v>ser</v> <p>ut</p>
      att vara en rimlig lösning.
    t: The proposed certification procedure for third countries <a>seems</a> a reasonable
      solution.
  - s: Den tragiska arabisk-israeliska konflikten är aldrig långt borta från våra
      tankar och TV-rutor, och den omsorgsfullt utarbetade färdplanen <v>ser</v> nu
      <p>ut</p> att bokstavligen ha imploderat.
    t: Mr President, the tragedy of the Arab-Israeli conflict is never too far from
      our minds or TV screens, and the carefully constructed roadmap now <a>seems</a>
      to have virtually imploded.
  - s: Det <v>ser</v> <p>ut</p> som om Tacishjälpen i mångt och mycket är monopoliserad
      och pengarna går ofta till dem som har en bra teknik för att söka hjälp.
    t: It would <a>seem</a> that TACIS aid is largely monopolized, and funds often
      go to places where they have an excellent technique in applying for aid.
  - s: För mig <v>ser</v> det <p>ut</p> som om absolut ingenting har beslutats.
    t: It <a>seems</a> to me that absolutely nothing has been decided.
  - s: Denna föreslagna ?säkerhetsstrategi för Europeiska unionen? <v>ser</v> <p>ut</p>
      att anpassa målsättningarna för den gemensamma utrikes- och säkerhetspolitiken
      och den gemensamma europeiska säkerhets- och försvarspolitiken till slutsatserna
      från Nato-toppmötena i Washington och Prag såtillvida att den understryker möjligheten
      att använda militärt våld.
    t: This proposed ’Security Strategy for the European Union’ <a>seems</a> to adapt
      the objectives of the CFSP and CESDP to the conclusions of the Washington and
      Prague NATO Summits in that it places the emphasis on the possibility of using
      military aggression.
  - s: Ni <v>ser</v> <p>ut</p> att stappla från en kris till en annan, till den grad
      att den brittiske utrikesministern var tvungen att skriva till er i veckan och
      be er att raska på och ge er in i leken.
    t: You <a>seem</a> as if you are stumbling from one crisis to another, so much
      so that the British Foreign Secretary had to write you a letter this week asking
      you to buck up, to get on your game.
  - s: Det <v>ser</v> verkligen <p>ut</p> som om överpatriarken för den förenade buddistiska
      kyrkan i Vietnamn (Unified Buddhist Church of Vietnam), Thich Huyen Quang, som
      suttit i husarrest i sitt kloster i 26 år, och Thich Quang Do, hans ställföreträdare,
      den kandidat som nominerats av många av oss, inte ens kommer att kunna fira
      denna högtid i frihet.
    t: It <a>seems</a>, certainly as far as we are concerned, that today in Vietnam,
      the Supreme Patriarch of the Unified Buddhist Church of Vietnam, Thich Huyen
      Quang, who for 26 years has been under house arrest in his monastery, and Thich
      Quang Do, his deputy, the candidate nominated by many of us, will not even be
      able to celebrate the rites freely.
  - s: Jag är emellertid övertygad om att parlamentet och rådet, även om de <v>ser</v>
      <p>ut</p> att utveckla två olika synsätt i dessa frågor, har gemensamma målsättningar
      och intressen som kan ta sig uttryck i en överenskommelse.
    t: I am nevertheless convinced that, although Parliament and the Council would
      <a>seem</a> to take different approaches to these issues, they actually have
      common objectives and interests which could see agreement being reached.
  - s: Det <v>ser</v> <p>ut</p> som att vi fortfarande lägger för lite pengar på utbildning,
      inbegripet utbytesprogrammet Erasmus.
    t: It <a>seems</a> we still spend too little on education, including the Erasmus
      exchange programme.
  - s: Det <v>ser</v> <p>ut</p> som att detta kommer att leda till att den öppna och
      positiva debatt som har förekommit sedan sommaren får ett för tidigt slut.
    t: The open and positive debate that there had been since the summer thus <a>seems</a>
      likely to come to a premature end as a result.
  - s: Det <v>ser</v> dock <p>ut</p> som att vi har lyckats undvika frestelse att
      tillgripa protektionism såsom skedde under krisen på 1930-talet.
    t: In any case, it <a>seems</a> that we have managed to avoid the serious temptation
      of protectionism which occurred during the crisis of the 1930s, and it seems
      that the trend for the emergence of new restrictive measures disappeared at
      the end of last year.
  - s: Det <v>ser</v> <p>ut</p> som en ren teknisk förvaltningsprocedur, men beslutet
      om en sådan reglering styr öden och människoliv.
    t: Though this may <a>seem</a> like a purely administrative process, it has to
      be said that the fate and lives of many people will depend on this particular
      resolution.
  - s: Vid en flyktig blick <v>ser</v> den väl snygg <p>ut</p> men vid en närmare
      granskning håller den inte.
    t: He may <a>seem</a> unremarkable at first glance, but fails the test upon further
      inspection.
  - s: Eftersom konventet kallas framtidsutredande, <v>ser</v> det <p>ut</p> som om
      EU:s framtid kommer att kantas av språkbegränsningar och krossade nationella
      språkliga identiteter.
    t: As the Convention is called the Convention on the Future, language restrictions
      and the destruction of national linguistic identities would <a>seem</a> to be
      the future of the EU.
  - s: Det <v>ser</v> dock <p>ut</p> som om planerna gick i stöpet.
    t: It all <a>seems</a> to have gone differently, however.
  - s: I vårt land, Spanien, är ett av de allvarligaste problemen - vilket lyckligtvis
      <v>ser</v> <p>ut</p> att kunna lösa sig - terrorismen och således är vi emot
      terrorismen.
    t: One of the most serious problems affecting our country, Spain, is terrorism,
      although the situation there fortunately <a>seems</a> to be improving.
  - s: Den senaste tidens utveckling i Tchad <v>ser</v> dessvärre <p>ut</p> att ge
      oss rätt.
    t: Unfortunately, recent events in Chad <a>seem</a> to have proved us right.
  - s: Jag vill emellertid betona att dessa diskussioner och förhandlingar i sista
      minuten gjorde att det <v>såg</v> <p>ut</p> som att orimliga förslag skulle
      tas med, som till exempel att ett tak för nationella utsläppsrätter skall tas
      ut.
    t: I wish to stress, however, that these last minute discussions and negotiations
      resulted in the unreasonable proposals that <a>seemed</a> to be included, such
      as a ceiling on national emission allowances, being taken out.
  - s: Det <v>ser</v> <p>ut</p> att vara en hopplös kamp när man ser vad människorna
      får och samtidigt ser vad unga jordbrukare måste prestera.
    t: They <a>seem</a> to be fighting a losing battle, if we consider the adversities
      which young farmers face, as well as the achievements they are expected to deliver.
  - s: Det <v>ser</v> <p>ut</p> att vara en hopplös kamp när man ser vad människorna
      får och samtidigt ser vad unga jordbrukare måste prestera.
    t: They <a>seem</a> to be fighting a losing battle, if we consider the adversities
      which young farmers face, as well as the achievements they are expected to deliver.
  - s: För närvarande <v>ser</v> det <p>ut</p> som om Natos betydelse håller på att
      minska och Europa borde ta större ansvar för sin egen säkerhets- och försvarspolitik.
    t: It would nevertheless <a>seem</a> at present that NATO’s importance is dwindling
      and that Europe should take more responsibility for its own security and defence
      policy.
  - s: Det <v>ser</v> <p>ut</p> som om folkomröstningen kommer att dröja ännu ett
      år, men detta år är avgörande.
    t: It <a>seems</a> as though the referendum is going to be delayed by another
      year, but this year is crucial.
  - s: Men det <v>ser</v> för närvarande inte <p>ut</p> att vara genomförbart av olika
      skäl.
    t: However, this <a>seems</a> at present not feasible for different reasons.
  - s: Enligt talarlistan <v>ser</v> det <p>ut</p> som om ni övriga nu måste följa
      PPE-DE-familjens interna diskussion, men det är naturligtvis fullt tillåtet.
    t: Mr President, from the list of speakers it would <a>seem</a> that the rest
      of you will now have to follow the PPE-DE family’s internal debate, but of course
      that is perfectly in order.
  - s: Vi kom fram till ett övergripande avtal i slutet av juli, och det stämmer att
      den avtalsslutande parten påpekade att det fanns specifikationer som gjorde
      att det <v>såg</v> <p>ut</p> att bli väldigt svårt att uppnå den första milstolpen.
    t: We reached an overall agreement at the end of July, and it is true that the
      co-contractor pointed out that there were specifications that <a>seemed</a>
      to make the achievement of this first milestone a very complicated business.
  - s: Därför tar jag på nytt upp tanken att kommissionen borde utveckla ett informationspaket
      just med tanke på de sysselsättningsskapande små och medelstora företagen, och
      i synnerhet med tanke på servicesektorn som <v>ser</v> <p>ut</p> att ligga allra
      sist, när det gäller förberedelser för övergången till euro.
    t: For this reason I would like to refer back to the suggestion that the Commission
      should produce an information pack with SMEs employing staff in mind, in particular
      for the service sector, which <a>seems</a> to be the furthest behind in preparation
      for the changeover to the euro.
  - s: Trots att det ännu inte finns tillräcklig forskning på området <v>ser</v> det
      <p>ut</p> som om det nuvarande direktivet inte har lett till någon synbar minskning
      av antalet olyckor inom företag.
    t: Although insufficient research has been done in this area, the existing directive
      <a>seems</a> not to have led to a visible decrease in the number of industrial
      accidents.
  - s: Nu <v>ser</v> det <p>ut</p> som att det finns en möjlighet att omfördela medlen
      från Meda-programmet för att bidra till att lösa vårt problem.
    t: It <a>seems</a> now that there might be some possibility of redeploying funds
      from the MEDA programme to help solve our problem.
  - s: Äntligen <v>såg</v> det <p>ut</p> som om man hade funnit en lösning som alla
      kunde vara tillfreds med och som skulle garantera stabiliteten.
    t: It finally <a>seemed</a> as if a solution had been reached which would make
      everybody happy and would guarantee stability.
- c: 92
  r: 4
  v: stand
  x:
  - s: Jag vill rättframt fråga kommissionen och rådet hur läget <v>ser</v> <p>ut</p>
      vad gäller förhandlingarna om detta fördrag?
    t: I should like to ask the Commission and the Council very clearly how things
      <a>stand</a> with the negotiations on this treaty?
  - s: Så som gemenskapslagstiftningen <v>ser</v> <p>ut</p> nu kan rådet bara rekommendera
      att ledamoten vänder sig till kommissionen med sin fråga, så att den kan tas
      upp inom ramen för det bilaterala avtalet mellan EG och Rysslands regering,
      så snart detta avtal träder i kraft.
    t: Consequently, as Community law <a>stands</a>, the Council can only recommend
      that the honourable Member address her question to the European Commission,
      so that the matter is raised in the context of the bilateral agreement between
      the European Community and the Government of the Russian Federation as soon
      as that agreement enters into force.
  - s: Då kommer frågan - och den kommer jag att tvingas ställa till er och även till
      kommissionens företrädare i utskottet - hur det kommer att <v>se</v> <p>ut</p>
      med BSE-statusen i medlemsländerna och i tredje land.
    t: Questions will be asked - questions which I shall have to put to you and the
      Commission representatives in committee - on how things <a>stand</a> with the
      BSE status of the Member States and other third countries.
  - s: Som det nu <v>ser</v> <p>ut</p> kommer förslaget att förbättra miljön redan
      från nästa år.
    t: The proposal as it <a>stands</a> will already improve the environment from
      next year.
  - s: Men som det <v>ser</v> <p>ut</p> för närvarande kan jag bara säga er att de
      flesta regeringar agerar mot en artikel om idrott i fördraget.
    t: But, as things <a>stand</a>, I can only say that most governments are against
      an article on sport in the Treaty, although there are governments which want
      to move in this direction.
  - s: Som det nu <v>ser</v> <p>ut</p> är det nya direktivet ännu inte helt tillämpligt
      på lokala tjänster - stads-, förorts- och regionaltrafik.
    t: As it <a>stands</a>, the new directive does not yet apply entirely to local
      services - urban, suburban and regional services.
  - s: I korthet är avtalet som det <v>ser</v> <p>ut</p> i dag meningslöst och möjligen
      även skadligt.
    t: In short, this agreement is, as it <a>stands</a>, pointless and potentially
      harmful.
  - s: Men vår främsta uppgift i egenskap av förtroendevalda består tvärtom i att
      beakta krisens realiteter, så som de verkligen <v>ser</v> <p>ut</p>, även om
      det riskerar att göra införandet av euron mycket mer vanskligt, det är sant,
      och även om det t.o.m. leder till att man överväger om det verkligen är lämpligt
      att lansera en ny valuta mitt i en internationell finansiell oro.
    t: Our primary task as responsible elected representatives should be, on the contrary,
      to consider the true reality of the crisis as it <a>stands</a>, even if this
      in fact threatens to make the introduction of the euro more tricky than we thought
      and might even lead us to question the possibility of introducing a new currency
      in the middle of an international financial upheaval.
  - s: Som det <v>ser</v> <p>ut</p> i det stora flertalet medlemsstater, är det inget
      som gynnar kvinnors deltagande på arbetsmarknaden.
    t: As society <a>stands</a> in the vast majority of Member States, it does not
      favour the participation of women in the workforce.
  - s: Jag vill faktiskt erbjuda stöd från gruppen för Europeiska folkpartiet (kristdemokrater)
      och Europademokrater för det förslag som lagts fram av socialdemokratiska gruppen
      i Europaparlamentet, eftersom debatten om strukturfonderna är så betydelsefull
      att föredragningslistan, som den nu <v>ser</v> <p>ut</p>, inte ger ett stort
      antal ledamöter möjlighet att tala.
    t: Mr President, I should in fact like to offer the support of the Group of the
      European People’s Party (Christian Democrats) and European Democrats for the
      proposal put forward by the Socialist Group in the European Parliament, as the
      debate on the Structural Funds is so important that the agenda, as it <a>stands</a>,
      would not allow a large number of Members to speak.
  - s: Kommissionens förslag, som de <v>ser</v> <p>ut</p> i dag, skulle, om de infördes
      i sin helhet, ha följande skadliga verkningar på det irländska jordbruket.
    t: The Commission proposals as they <a>stand</a> now, if implemented in their
      entirety, would have the following detrimental effects on Irish agriculture.
  - s: Förslagen, sådana de <v>ser</v> <p>ut</p> i dag, skulle resultera i inkomstbortfall
      för de irländska bönderna, destabilisera strukturen hos familjejordbruken, få
      unga människor att avstå från att välja jordbruket som yrke, samt leda till
      fortsatt avfolkning av landsbygden.
    t: The proposals, as they <a>stand</a>, would result in income reductions for
      Irish farmers, destabilize the structure of family farms, dissuade young people
      from taking up farming as a profession and would lead to continued rural depopulation.
  - s: Föredraganden är nöjd och jag hoppas därför också att parlamentet med tillfredsställelse
      kommer att vilja anta förslaget som det <v>ser</v> <p>ut</p> nu.
    t: The rapporteur is pleased and I hope that Parliament will accept the proposal
      as it now <a>stands</a> with satisfaction.
  - s: Med reformen av strukturfonderna, såsom den <v>ser</v> <p>ut</p> efter toppmötet
      i Berlin, kommer vi inte att kunna åtgärda regionalpolitikens brister.
    t: The reform of the Structural Funds, as it <a>stands</a> following the Berlin
      summit, does not provide any solution to the inadequacies of regional policy.
  - s: Trots alla protester och invändningar kommer parlamentet att godkänna direktivet
      i dag, och de som <v>ser</v> <p>ut</p> att vinna på detta kan vara särskilt
      tacksamma mot den socialdemokratiska gruppen i Europaparlamentet.
    t: In spite of all the protests and all the opposition, Parliament is to pass
      this Directive today, and those who <a>stand</a> to gain from it owe particular
      thanks to those in the Socialist Group in the European Parliament who have done
      their best to throw dust in people’s eyes with lies and deceit.
  - s: Den långsiktiga lärdomen handlar om behovet av att utarbeta en gemensam exitstrategi
      eftersom händelserna visar att kärnteknik, såsom den för närvarande <v>ser</v>
      <p>ut</p>, är alltför farlig och det är inte sannolikt att detta kommer att
      ändras i framtiden.
    t: The long-term lesson involves the need to draw up a common exit scenario, because
      events have clearly shown that nuclear technology as it currently <a>stands</a>
      is too dangerous and that is unlikely to change in future.
  - s: Vi kan diskutera huruvida detta är rätt eller inte, men det är tydligt att
      de slutsatser som ska dras av händelserna i Japan för energifärdplanen måste
      baseras på Lissabonfördraget, och med tanke på hur saker och ting för närvarande
      <v>ser</v> <p>ut</p> anser jag att det är osannolikt att artikel 194 kommer
      att revideras inom en överskådlig framtid.
    t: We can argue about whether this was the right thing to do, but it is clear
      that the conclusions to be drawn from the events in Japan for the Energy Roadmap
      must be based on the Treaty of Lisbon and, as things currently <a>stand</a>,
      I believe that Article 194 is unlikely to be revised in the foreseeable future.
  - s: Jag är emellertid oroad över att, som saker och ting <v>ser</v> <p>ut</p> nu,
      dess genomförande inte kommer att ha stor direkt och positiv effekt för dem
      som det egentligen är till för att nå.
    t: However, I am concerned that, as things <a>stand</a>, its implementation may
      not have much direct and positive impact on those it is really designed to target.
  - s: Som direktiven om offentlig upphandling <v>ser</v> <p>ut</p> för tillfället,
      kan ändringsförslag 26, första delen, och 30, inte godtas.
    t: As the directives on public tendering now <a>stand</a>, the first part of Amendment
      No 26 and Amendment No 30 are not acceptable.
  - s: Dessa två ändringsförslag kommer att orsaka problem för potatisodlarna på Irland
      som för närvarande förlorar betydande bidrag från systemet med samlat gårdsstöd
      till den nationella reserven, eftersom den åkermark där de odlar potatis inte
      är berättigad till denna form av stöd, så som situationen <v>ser</v> <p>ut</p>
      i dag.
    t: These two amendments will pose particular problems for potato growers in Ireland
      who are currently losing significant entitlements to the single farm payment
      to the national reserve because the land they use for growing potatoes is not
      eligible for the single farm payment as things <a>stand</a>.
  - s: Jag skulle vilja veta hur denna vår begäran <v>ser</v> <p>ut</p> när det gäller
      européernas egna tvivelaktiga transaktioner på den europeiska marknaden.
    t: I would like to know how this request of ours <a>stands</a> in relation to
      non-transparent transactions on the European market by Europeans themselves.
  - s: Som saker och ting nu <v>ser</v> <p>ut</p> är märkningskraven mycket otillräckliga.
    t: As things currently <a>stand</a>, the labelling requirements are highly inadequate.
  - s: Mot bakgrund av att det snart är ett år sedan det grekiska reformprogrammet
      fastställdes och att programmet för Portugal tillkännagavs i går, anser jag
      att det är viktigt att utvärdera hur läget <v>ser</v> <p>ut</p> i dag, vad vi
      har gjort rätt och var vi har begått misstag och missat målet.
    t: Mr President, Commissioner, given that it will shortly be one year since the
      Greek reform programme was agreed, and the fact that the programme for Portugal
      was announced just yesterday, I think that it is important for us to evaluate
      where we <a>stand</a> today, what has been done correctly, and where we made
      mistakes and missed the mark.
  - s: Som det <v>ser</v> <p>ut</p> i dag, finns det ingen eller nästan ingen kunskap
      om dessa länders nukleära förhållanden.
    t: As things <a>stand</a>, there is practically no information about these countries’
      nuclear activities.
  - s: Så som föreliggande förslag nu <v>ser</v> <p>ut</p> skulle detta inte vara
      möjligt.
    t: That could not be done under the proposal as it <a>stands</a> now.
  - s: Jag vill börja med att säga att jag tycker att det är viktigt att poängtera
      att telekompaketet, så som det <v>ser</v> <p>ut</p> inför omröstningen i dag,
      är i grunden bra.
    t: I would like to start by saying that I think it is important to point out that
      the telecoms package, as it <a>stands</a> today prior to the vote, is essentially
      a good one.
  - s: Vi har följaktligen inte nått någon överenskommelse som det <v>ser</v> <p>ut</p>
      i dag, eftersom det är tydligt att vi inte kommer att nå ett avtal i Köpenhamn
      om vi inte erbjuder en ekonomisk uppgörelse, 100 miljarder euro, till länder
      som måste vidta åtgärder för att anpassa sig till och mildra klimatförändringarna,
      även om Förenta staterna sluter upp bakom oss.
    t: We do not therefore have a deal as things <a>stand</a> today, because it is
      clear that even if the United States comes in with us, if we do not offer a
      financial deal, EUR 100 billion, to countries that must adopt measures to adapt
      to and alleviate climate change, we will not have any agreement in Copenhagen.
  - s: Direktivet, som det <v>ser</v> <p>ut</p> nu, är dock bara tillämpligt på de
      direktiv som räknas upp i bilaga 1 och det finns ett antal direktiv som de skulle
      ha velat se falla inom ramen för det här direktivet, t.ex. säkerhet för leksaker,
      lågspänningsgasapparatur och personlig skyddsutrustning.
    t: However, the directive, as it currently <a>stands</a>, is only applicable to
      directives listed in Annex 1 and there are a number of directives they would
      have liked to have seen within the ambit of this directive, such as toy safety,
      low voltage gas appliances and personal protective equipment.
  - s: Tack vare föredragandens öppenhet och villighet att lyssna kringgår man emellertid
      inte de mer delikata punkterna i betänkandet, såsom det <v>ser</v> <p>ut</p>.
    t: Thanks to the rapporteur’s openness and willingness to listen, however, the
      report as it <a>stands</a> does not evade the more delicate points.
  - s: Betänkandet som det <v>ser</v> <p>ut</p> i dag tycks glömma bort att det finns
      fyra alliansfria medlemmar i unionen och att deras medgivande är nödvändigt
      för att uppfylla Tindemans och andras drömmar om att integrera VEU i unionen.
    t: The report as it <a>stands</a> today seems to forget that there are four militarily
      non-aligned members of the Union and that their consent is necessary to fulfil
      the dreams of Mr Tindemans and others to integrate the WEU into the Union.
  - s: Jag säger detta helt enkelt för att vi skall veta hur situationen <v>ser</v>
      <p>ut</p> i dag.
    t: I say this just so that we know where we <a>stand</a>.
  - s: Eftersom det nu <v>ser</v> <p>ut</p> som det gör måste man erinra om att en
      gemensam marknad för kapital och finansiella tjänster mycket väl kan fungera
      utan skatteharmonisering.
    t: As matters currently <a>stand</a>, we should remember that a single market
      for capital and financial services can function perfectly well without tax harmonisation.
  - s: Som läget <v>ser</v> <p>ut</p> i dag kan de inte undgå att känna sig som andra
      eller tredje klassens offer.
    t: As things <a>stand</a> today, they are bound to feel like second- or third-class
      victims.
  - s: just nu <v>ser</v> det inte <p>ut</p> som om våra åtaganden kan minska de skador
      som orsakats av klimatförändringarna.
    t: as things <a>stand</a>, our commitments are unlikely to minimise the damage
      caused by climate change.
  - s: Mitt svar på detta blir att allvarliga händelser av det här slaget bör förmå
      oss att fortsätta med den gemensamma politiken så som den <v>ser</v> <p>ut</p>
      för närvarande.
    t: My response to that would be that it is serious incidents of this kind that
      should lead us to persist in the common policy as it <a>stands</a> at present.
  - s: Detta är ett av problemen med ändringsförslag 12 såsom det <v>ser</v> <p>ut</p>.
    t: That is one of the problems with Amendment No 12 as it <a>stands</a>.
  - s: Om det inte är möjligt att svara på detta i dag, vore det då möjligt att utskottet
      får ett skriftligt meddelande om hur läget <v>ser</v> <p>ut</p> och hur det
      står till med förhandlingarna mellan CEN och FN:s ekonomiska kommission för
      Europa?
    t: If the Commissioner is unable to do so today then would she be prepared to
      inform the committee in writing of how matters <a>stand</a> and what stage negotiations
      between the CEN and the Economic Commission are at?
  - s: Som resolutionen nu <v>ser</v> <p>ut</p> går man emellertid i stället i motsatt
      riktning, bl.a. genom att återigen kräva fortsatt harmonisering och samordning
      av den ekonomiska politiken, försvars- och säkerhetspolitiken samt inom de rättsliga
      och inrikes frågorna.
    t: As the Resolution now <a>stands</a>, it points in the opposite direction by
      once again, among other things, demanding continued harmonisation and coordination
      of economic policy, defence and security policy and in legal and internal matters.
  - s: Emellertid skulle jag, i en union med uppskattningsvis 20 miljoner människor
      arbetslösa - och då vi står inför utsikterna att ytterligare 42 000 anställda
      inom skattefri-försäljningen blir arbetslösa -, föredra att kommissionen, via
      rådet, åtog sig att göra en grundlig undersökning för att ge oss fakta såsom
      de <v>ser</v> <p>ut</p> just nu.
    t: However, in a Community where there are approximately 20 million people unemployed
      - and since we are faced with the prospect of a further 42 000 people who are
      employed in the tax-free industry facing unemployment - I should prefer it if
      the Commission, via the Council, could undertake very serious research to give
      us the facts as they <a>stand</a> at the present time.
  - s: För att förbättra arbetsvillkoren för alla förare och säkra deras sociala rättigheter
      och garantier samt förbättra vägsäkerheten, men även undvika illojal konkurrens
      på den europeiska vägtransportmarknaden, kan vi inte anta kommissionens förslag
      som det <v>ser</v> <p>ut</p> i dag.
    t: In order to improve the working conditions of all drivers and ensure their
      social rights and guarantees and in order to improve road safety, as well as
      avoid unfair competition in the European road transport market, we cannot adopt
      the Commission’s proposal such as it <a>stands</a> today.
  - s: EU:s habitat- och fågeldirektiv ger som de <v>ser</v> <p>ut</p> i dag det handlingsutrymme
      som krävs för att förena naturskydd och ekonomisk utveckling.
    t: The EU Habitats and Birds Directives as they <a>stand</a> provide the necessary
      flexibility to ensure compatibility between nature protection and economic development.
  - s: Detta är en debatt som framför allt de som är positiva till kärnkraftens högriskteknik
      bör ägna sig åt för som det <v>ser</v> <p>ut</p> i dag utgör lagringen av kärnavfall
      enligt mig och majoriteten av EU-invånarna en sådan stor och olöst risk att
      den är ett starkt argument mot fortsatt användning av kärnkraft.
    t: This is a debate with which those people in particular who are in favour of
      the high-risk technology of nuclear power need to concern themselves, because,
      as things <a>stand</a> today, the storage of nuclear waste, in my opinion and
      in the opinion of the majority of Europe’s citizens, represents such a large
      and unresolved risk that it is a strong argument against continuing to make
      use of nuclear power.
  - s: Som det nu <v>ser</v> <p>ut</p>, kommer nästa fördrag att bli sämre än det
      vi har.
    t: As things <a>stand</a>, the next treaty will be even worse than the one we
      already have.
  - s: Jag tror att omröstningarna i utskottet för jordbruk och landsbygdens utveckling
      har klargjort att kommissionens förslag, som de nu <v>ser</v> <p>ut</p>, inte
      kommer att få någon majoritet i kammaren.
    t: I think that the votes in the Committee on Agriculture and Rural Development
      have made it clear that there will be no majority in this House in favour of
      the Commission proposals, as they currently <a>stand</a>.
  - s: Troligen genomförs denna begränsning av kommissionens behörighet, om Ekonomiska
      och finansiella kommitténs sammansättning befästs som den <v>ser</v> <p>ut</p>
      i det aktuella förslaget.
    t: Maybe that restriction on the Commission’s competence will come about after
      all, if the composition of the Economic and Financial Committee is established
      as it <a>stands</a> in the current proposal.
  - s: Låt mig som den socialdemokratiska gruppens samordnare säga att gruppen kommer
      att antaga betänkandet såsom det <v>ser</v> <p>ut</p> med ändringsförslaget
      från budgetutskottet som det röstades om igår kväll gällande de extra förändringarna
      gällande ad personams .
    t: As the Socialist coordinator let me say that the group will be supporting the
      report as it <a>stands</a> with the amendment from the Committee on Budgets
      which was voted on last night concerning the extra upgradings for the ad personams
      .
  - s: Så som det <v>ser</v> <p>ut</p> i dag, nu när jag står här och talar, innehåller
      inte detta stycke i det redigerade franska förslaget någon referens till vinstsyftet.
    t: In its current wording and as matters <a>stand</a> today, this measure in the
      French proposal contains no reference to the objective of financial gain.
  - s: Som förslaget <v>ser</v> <p>ut</p> nu tilltalar det mig inte, trots att det
      har ändrats marginellt.
    t: Even when modified at the margins, I do not warm to the draft as it <a>stands</a>.
  - s: Som det <v>ser</v> <p>ut</p> i dag tror jag samtidigt inte att Catherine Ashtons
      resa räcker.
    t: At the same time, I do not think that a trip by Baroness Ashton is sufficient
      as things <a>stand</a> today.
  - s: Ni hävdade också kategoriskt att det inte råder några tvivel om att texten
      inte kommer att genomföras som den <v>ser</v> <p>ut</p> nu.
    t: You also stated categorically that there is no doubt that the text will not
      be implemented as it <a>stands</a>.
  - s: Som saker och ting <v>ser</v> <p>ut</p> resulterar vår politik alltför ofta
      i att kvinnors redan låga status sänks, och därför är jag mycket glad över Feleknas
      Ucas betänkande.
    t: As things <a>stand</a>, our policies all too often end up lowering the already
      low status of women, and for this reason I am very pleased with Mrs Uca’s report.
  - s: Vi tror dock inte att EU:s gemensamma jordbrukspolitik, såsom den <v>ser</v>
      <p>ut</p> i dag, är lösningen.
    t: However, we do not believe that the EU’s common agricultural policy, as it
      currently <a>stands</a>, is the solution.
  - s: Om vi ser på saken som den verkligen <v>ser</v> <p>ut</p> är det bara en sak
      vi kan göra - det är vad jag fortfarande anser, vad min grupp fortfarande anser,
      och vad de samlade socialdemokratiska partierna fortfarande anser - och det
      är att försöka få alla berörda parter att börja förhandla.
    t: If we consider things as they actually <a>stand</a>, then there is only one
      way we can go - that is what I still believe, that is what my group still believes,
      that is what the social democratic family of parties still believes - and it
      is that we have to try to get all the stakeholding forces and all the interested
      parties around one table.
  - s: För eftersom saker och ting <v>ser</v> <p>ut</p> som de gör i medlemsstaterna,
      riskerar det snarare att bli kontraproduktivt.
    t: For as things <a>stand</a> in the various Member States, it risks being rather
      counterproductive at a time when the top priority is not a very broad debate
      on a constitution but rather the drafting of a treaty that will allow the European
      Union to digest enlargement without endangering the Community method, which
      is the key to the success of European integration.
  - s: Så som det <v>ser</v> <p>ut</p> i dag blir den heller inte verklighet.
    t: As things <a>stand</a> at the moment, it will presumably not be implemented
      at all.
  - s: Det är värre med innehållet i hennes anförande, som inte helt verkar återspegla
      betänkandet som det <v>ser</v> <p>ut</p> nu.
    t: we have more problems with the content of her speech, which seemed not entirely
      to reflect the report as it <a>stands</a>.
  - s: Detta är någonting oerhört om ni betänker hur verkligheten i Afghanistan <v>ser</v>
      <p>ut</p>, när många länder - däribland tyvärr Förenta staterna - är emot.
    t: This is an extraordinary fact, if you think about it, as things <a>stand</a>
      in Afghanistan, when many countries - starting with, unfortunately, the United
      States - are against the Court.
  - s: Det är därför vi först måste börja med att tillnärma lagstiftningarna, så som
      de nu <v>ser</v> <p>ut</p> i de olika medlemsstaterna.
    t: And this is why we must start first of all with a rapprochement between legislation
      as it <a>stands</a> now in the different Member States.
  - s: Som situationen <v>ser</v> <p>ut</p> nu gäller förbudet i direktivet för gaser
      med en global uppvärmningspotential som är högre än 150, vilket innebär att
      HFC-152a - som har en global uppvärmningspotential på omkring 120 - fortfarande
      får användas.
    t: As it now <a>stands</a>, the ban in the directive applies to gases with a global
      warming potential higher than 150, meaning that HFC-152a - which has a global
      warming potential of about 120 - can still be used.
  - s: Därför skall vi som parlament se till vart och ett av dessa fall som de nu
      <v>ser</v> <p>ut</p>.
    t: Therefore we, as a Parliament, should look at each of these cases as it <a>stands</a>.
  - s: Kommissionen har ju i sin vitbok förklarat för van Hulten att den vill reformera
      detta disciplinära förfarande, så som det nu <v>ser</v> <p>ut</p>.
    t: The Commission explained to Mr Van Hulten in its White Paper that it would
      reform this disciplinary procedure as it now <a>stands</a>.
  - s: Om vi röstar igenom förordningen i morgon som den nu <v>ser</v> <p>ut</p>,
      så kastar vi bort en fantastisk möjlighet, allt vårt arbete i frågan och framför
      allt det arbete som lagts ned av miljontals arbetstagare i små och medelstora
      företag.
    t: If we vote through the regulation tomorrow as it <a>stands</a>, we shall be
      throwing away a big opportunity along with our efforts and, above all, those
      of millions of workers at small and medium-sized enterprises who will feel betrayed,
      together with all consumers who trusted in us to make a responsible choice.
  - s: Vi kommer att rösta för att driva igenom Lissabonmålen, vilket innebär att
      rösta emot betänkandet som det <v>ser</v> <p>ut</p> nu.
    t: We will vote to deliver the Lisbon Agenda, which means voting against the report
      as it <a>stands</a>.
  - s: En dag kommer vi kanske att komma överens med den franska regeringen om att
      vi kan ha alla våra plenarsammanträden i Bryssel, men så länge avtalet <v>ser</v>
      <p>ut</p> som det gör är den nuvarande situationen inte öppen för diskussion.
    t: One day, perhaps, we will come to an agreement with the French Government enabling
      us to have all our plenary sittings in Brussels, but as long as the treaty <a>stands</a>
      as it is, the present situation is not up for discussion.
  - s: Den liberala gruppen stöder i stora drag förslaget som det <v>ser</v> <p>ut</p>
      nu, och vi är glada över att det ursprungliga förslaget att utvidga det till
      att även gälla företag har fallit bort och att det nu endast gäller privatpersoners
      ränteinkomster.
    t: The Liberal Group supports the main thrust of the proposal as it <a>stands</a>
      and is pleased that the original proposal to extend it to include undertakings
      has now been dropped, so that it is now purely concerned with the interest earned
      by physical persons.
  - s: Det kommer att ske på ett sätt som överensstämmer med lagen som den <v>ser</v>
      <p>ut</p> just nu.
    t: That will be done in a manner consistent with the legislation as it currently
      <a>stands</a>.
  - s: Vi kan inte stödja Surjánbetänkandet som det nu <v>ser</v> <p>ut</p>, eftersom
      detta skulle innebära att främja åtgärder som snedvrider konkurrensen och att
      ge bort mer pengar till mycket lönsamma institutioner och branscher.
    t: We cannot support the Surján report as it <a>stands</a>, as this would mean
      promoting competition-distorting measures and throwing more money at high-earning
      institutions and industries.
  - s: Som det för närvarande <v>ser</v> <p>ut</p> - och jag hoppas att mitt förslag
      även kommer att fastställas i plenum på onsdag i den form som det antogs i utskottet
      - så blir det inget förlikningsförfarande, och det betyder klarhet för marknaderna
      och för de nationella lagstiftarna när det gäller att genomföra de europeiska
      föreskrifterna.
    t: I hope that my proposal, as adopted in committee, will be confirmed by the
      plenary on Wednesday, and, as things <a>stand</a>, there is no conciliation
      procedure, which means the markets have a clear road ahead, as do the national
      legislatures to transpose the European norms.
  - s: Dels genom att man överger den överstatliga delen av fördraget och låter de
      bifogade bestämmelserna om utvidgningen införlivas i de framtida anslutningsfördragen,
      och dels genom att man ger kandidatländerna möjlighet att omedelbart träda in
      i Europeiska unionen, utan att det skall behövas något ytterligare fördrag,
      genom att erbjuda dem att ansluta sig till fördragets mellanstatliga del, såsom
      den nu <v>ser</v> <p>ut</p>.
    t: This can be done on the one hand by abandoning the supranational part of the
      treaty and including its annexed provisions on enlargement in future accession
      treaties, and on the other hand by enabling the candidate countries to join
      the European Union immediately, without the need for a supplementary treaty,
      by offering them accession to the intergovernmental part of the treaty as it
      <a>stands</a>.
  - s: Vi är därför helt överens i Europa, även om det inte är av samma skäl, när
      vi säger att det inte är bra nog som saker och ting <v>ser</v> <p>ut</p>.
    t: We are therefore unanimous in Europe, even if it is not for the same reasons,
      in saying that as things <a>stand</a>, it is not good enough;
  - s: I betänkandet av Spencer som det <v>ser</v> <p>ut</p> i dag finns en önskan
      om att integrera VEU i unionen.
    t: The answer is No. In the Spencer Report as it <a>stands</a> today there is
      the wish to integrate the WEU into the Union.
  - s: Hur förhållandena än <v>ser</v> <p>ut</p> efter Cancún verkar svaren vara svårare
      att hitta än frågorna.
    t: However things <a>stand</a> after Cancún, the answers appear to be less obvious
      than the questions.
  - s: Som det <v>ser</v> <p>ut</p> nu hålls läget i den utvecklade västvärlden under
      kontroll, men för de fattiga utvecklingsländerna kan det utvecklas till ett
      nytt stort gissel.
    t: In the developed western countries the situation remains under control, as
      things <a>stand</a>, but for the poor, less developed countries it might turn
      into a new scourge on a huge scale, one which, both directly and through its
      economic impact, will increase poverty, misery and the death rate.
  - s: För närvarande <v>ser</v> arbetsordningen <p>ut</p> som den gör, och jag kan
      inte ge ordet till Jim Higgins, trots att det har begärts, eftersom han var
      den tredje personen som begärde det.
    t: At the moment, the Rules <a>stand</a> as they are and I cannot give the floor
      to Mr Higgins, despite this having been requested, because he was the third
      person to request this.
  - s: Detta återspeglas inte till fullo i resolutionen som den nu <v>ser</v> <p>ut</p>.
    t: That is not fully reflected in the resolution as it <a>stands</a>.
  - s: I samband med Cypern vill jag alltså säga - eftersom kollegan som talade tidigare
      hänvisade till det - att ju snabbare Turkiet förstår hur den moderna europeiska
      verkligheten <v>ser</v> <p>ut</p>, desto mer väsentligt kommer landet att bidra
      till att inte bara de problem som rör Cypern övervinns, utan också till Turkiets
      eget europeiska framtidsperspektiv.
    t: As regards Cyprus, which the previous speaker mentioned, I should like to say
      that the faster Turkey understands where Europe <a>stands</a> today, the more
      it will be able to help, not just in resolving the problems in Cyprus, but with
      its own European prospects.
  - s: Denna kommentar hindrar emellertid inte, tillåt mig att säga det redan från
      början, att vår skyldighet här och nu för att lyckas med regeringskonferensen
      är att koncentrera all vår energi och alla våra ansträngningar, och det behöver
      vi för vi är långt ifrån resultatet, på dagordningen för regeringskonferensen
      såsom den <v>ser</v> <p>ut</p>, bl.a. utvidgad till det närmare samarbetet.
    t: Despite this remark, let me say from the outset that our duty, here and now,
      for the Intergovernmental Conference to succeed, is to concentrate all our energy
      and all our efforts on the IGC agenda as it <a>stands</a>, in particular when
      extended to reinforced cooperation.
  - s: Till och med i det befintliga konstitutionsförslaget är tillhandahållande av
      hälso- och sjukvård, som det nu <v>ser</v> <p>ut</p>, ett område där medlemsstaterna
      ensamma är behöriga.
    t: Even under the proposed Constitution as it <a>stands</a>, provision of health
      care remains the sole competence of the Member States.
  - s: Stabilitetspakten, såsom den <v>ser</v> <p>ut</p>, är så inflexibelt att dess
      tillämpning för mig och för många andra som har studerat det, och det är frågan
      om praktiska människor som har kontakt med marknaderna, inte har någon större
      tillämpbarhet.
    t: The Stability Pact, as it <a>stands</a>, is so inflexible that its implementation,
      in my view and many others who have studied it - and they are practitioners
      in contact with the markets - we believe that it is not very easy to implement.
  - s: Arbetsordningen ger, som den <v>ser</v> <p>ut</p> nu, talmanskonferensen behörighet
      att besluta om en undersökningskommitté skall inrättas eller inte.
    t: The Rules, as they <a>stand</a>, vest the Conference of Presidents with the
      authority to decide whether or not a committee of inquiry is set up.
  - s: Förslaget till multilateralt avtal om investeringar - MAI - som förhandlats
      i största hemlighet, är en tydlig symbol för den ohämmade liberalismens absoluta
      triumf, viljan att garantera de multinationella finanskoncernernas överlägsenhet
      över staterna och viljan att stödja de rika industriländernas överlägsenhet
      över utvecklingsländerna, och det är därmed fullständigt oacceptabelt så som
      det <v>ser</v> <p>ut</p> i dag.
    t: Clearly this agreement is completely unacceptable as it <a>stands</a> today.
  - s: Som förslaget <v>ser</v> <p>ut</p> är det fröet till ett gränslöst Europa uppdelat
      i regioner.
    t: As the proposal <a>stands</a>, it contains the seeds of a Europe without frontiers,
      divided into regions.
  - s: Med situationen som den <v>ser</v> <p>ut</p> i dag och med tanke på att USA
      har tagit tillbaka sitt löfte att inte använda kärnvapen och inte anfalla först,
      leder diskussionen om icke-spridning av kärnvapen människors uppmärksamhet bort
      från de verkliga farorna med de imperialistiska kärnvapenmakterna.
    t: From this point of view, with the situation as it <a>stands</a> and taking
      account of the fact that the United States have reversed their commitment not
      to use nuclear weapons and strike first, the reference to the non-proliferation
      of nuclear weapons directs people’s attention away from the real dangers arising
      from the imperialist nuclear powers.
  - s: Som saker och ting <v>ser</v> <p>ut</p> nu kan initiativet inte längre stoppas
      in på en idealisk plats i tidtabellen.
    t: As things now <a>stand</a>, though, it can no longer be fitted in to its ideal
      slot in the timetable, and so I would welcome it if the attempt could be made
      - by you, too, Commissioner, I would ask you - to sort out this problem with
      safe third states, if at all possible, when we deal, as we shortly will, with
      the procedural directive.
  - s: Jag anser att i det preliminära budgetförslaget, som det nu <v>ser</v> <p>ut</p>,
      har man inte tagit hänsyn till parlamentets prioriteringar.
    t: To my mind, the preliminary draft budget, as it now <a>stands</a>, takes no
      account of Parliament’s priorities.
  - s: Europeiska unionen, som den <v>ser</v> <p>ut</p> i dag, är det viktigaste skyddsnätet
      vi har mot att något så hemskt skall ske igen.
    t: The European Union as it currently <a>stands</a> is the biggest safeguard we
      have against a recurrence of such horrors.
  - s: 'Människor över hela världen har två invändningar mot WTO som det <v>ser</v>
      <p>ut</p> nu:'
    t: 'People across the world have two objections to the WTO as it <a>stands</a>
      now:'
  - s: Jag anser att det är viktigt att vi fortsätter med föredragningslistan som
      den nu <v>ser</v> <p>ut</p>.
    t: I think it is important that we proceed with the agenda as it now <a>stands</a>.
  - s: I första hand skulle det intressera mig att veta hur förbindelserna med parlamentet
      egentligen <v>ser</v> <p>ut</p>?
    t: Mr President, I am interested first and foremost in how relations with Parliament
      actually <a>stand</a>?
  - s: Jag sade, att så som OSSE för närvarande <v>ser</v> <p>ut</p> är de inte till
      någon nytta, eftersom de inte kan göra något.
    t: I said that as it <a>stands</a> it is not much use because there is nothing
      it can do.
  - s: Fördraget måste slutligen även råda bot på den mycket bisarra situationen i
      Förenade kungariket, Danmark och Irland som inte deltar i den nya politiken
      även om ett land som Danmark, faktiskt, kommer att tillämpa politiken som den
      <v>ser</v> <p>ut</p> nu men på en mellanstatlig basis.
