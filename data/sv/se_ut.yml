    t: Consequently, as Community law <a>stands</a>, the Council can only recommend
      that the honourable Member address her question to the European Commission,
      so that the matter is raised in the context of the bilateral agreement between
      the European Community and the Government of the Russian Federation as soon
      as that agreement enters into force.
  - s: Då kommer frågan - och den kommer jag att tvingas ställa till er och även till
      kommissionens företrädare i utskottet - hur det kommer att <v>se</v> <p>ut</p>
      med BSE-statusen i medlemsländerna och i tredje land.
    t: Questions will be asked - questions which I shall have to put to you and the
      Commission representatives in committee - on how things <a>stand</a> with the
      BSE status of the Member States and other third countries.
  - s: Som det nu <v>ser</v> <p>ut</p> kommer förslaget att förbättra miljön redan
      från nästa år.
    t: The proposal as it <a>stands</a> will already improve the environment from
      next year.
  - s: Men som det <v>ser</v> <p>ut</p> för närvarande kan jag bara säga er att de
      flesta regeringar agerar mot en artikel om idrott i fördraget.
    t: But, as things <a>stand</a>, I can only say that most governments are against
      an article on sport in the Treaty, although there are governments which want
      to move in this direction.
  - s: Som det nu <v>ser</v> <p>ut</p> är det nya direktivet ännu inte helt tillämpligt
      på lokala tjänster - stads-, förorts- och regionaltrafik.
    t: As it <a>stands</a>, the new directive does not yet apply entirely to local
      services - urban, suburban and regional services.
  - s: I korthet är avtalet som det <v>ser</v> <p>ut</p> i dag meningslöst och möjligen
      även skadligt.
    t: In short, this agreement is, as it <a>stands</a>, pointless and potentially
      harmful.
  - s: Men vår främsta uppgift i egenskap av förtroendevalda består tvärtom i att
      beakta krisens realiteter, så som de verkligen <v>ser</v> <p>ut</p>, även om
      det riskerar att göra införandet av euron mycket mer vanskligt, det är sant,
      och även om det t.o.m. leder till att man överväger om det verkligen är lämpligt
      att lansera en ny valuta mitt i en internationell finansiell oro.
    t: Our primary task as responsible elected representatives should be, on the contrary,
      to consider the true reality of the crisis as it <a>stands</a>, even if this
      in fact threatens to make the introduction of the euro more tricky than we thought
      and might even lead us to question the possibility of introducing a new currency
      in the middle of an international financial upheaval.
  - s: Som det <v>ser</v> <p>ut</p> i det stora flertalet medlemsstater, är det inget
      som gynnar kvinnors deltagande på arbetsmarknaden.
    t: As society <a>stands</a> in the vast majority of Member States, it does not
      favour the participation of women in the workforce.
  - s: Jag vill faktiskt erbjuda stöd från gruppen för Europeiska folkpartiet (kristdemokrater)
      och Europademokrater för det förslag som lagts fram av socialdemokratiska gruppen
      i Europaparlamentet, eftersom debatten om strukturfonderna är så betydelsefull
      att föredragningslistan, som den nu <v>ser</v> <p>ut</p>, inte ger ett stort
      antal ledamöter möjlighet att tala.
    t: Mr President, I should in fact like to offer the support of the Group of the
      European People’s Party (Christian Democrats) and European Democrats for the
      proposal put forward by the Socialist Group in the European Parliament, as the
      debate on the Structural Funds is so important that the agenda, as it <a>stands</a>,
      would not allow a large number of Members to speak.
  - s: Kommissionens förslag, som de <v>ser</v> <p>ut</p> i dag, skulle, om de infördes
      i sin helhet, ha följande skadliga verkningar på det irländska jordbruket.
    t: The Commission proposals as they <a>stand</a> now, if implemented in their
      entirety, would have the following detrimental effects on Irish agriculture.
  - s: Förslagen, sådana de <v>ser</v> <p>ut</p> i dag, skulle resultera i inkomstbortfall
      för de irländska bönderna, destabilisera strukturen hos familjejordbruken, få
      unga människor att avstå från att välja jordbruket som yrke, samt leda till
      fortsatt avfolkning av landsbygden.
    t: The proposals, as they <a>stand</a>, would result in income reductions for
      Irish farmers, destabilize the structure of family farms, dissuade young people
      from taking up farming as a profession and would lead to continued rural depopulation.
  - s: Föredraganden är nöjd och jag hoppas därför också att parlamentet med tillfredsställelse
      kommer att vilja anta förslaget som det <v>ser</v> <p>ut</p> nu.
    t: The rapporteur is pleased and I hope that Parliament will accept the proposal
      as it now <a>stands</a> with satisfaction.
  - s: Med reformen av strukturfonderna, såsom den <v>ser</v> <p>ut</p> efter toppmötet
      i Berlin, kommer vi inte att kunna åtgärda regionalpolitikens brister.
    t: The reform of the Structural Funds, as it <a>stands</a> following the Berlin
      summit, does not provide any solution to the inadequacies of regional policy.
  - s: Trots alla protester och invändningar kommer parlamentet att godkänna direktivet
      i dag, och de som <v>ser</v> <p>ut</p> att vinna på detta kan vara särskilt
      tacksamma mot den socialdemokratiska gruppen i Europaparlamentet.
    t: In spite of all the protests and all the opposition, Parliament is to pass
      this Directive today, and those who <a>stand</a> to gain from it owe particular
      thanks to those in the Socialist Group in the European Parliament who have done
      their best to throw dust in people’s eyes with lies and deceit.
  - s: Den långsiktiga lärdomen handlar om behovet av att utarbeta en gemensam exitstrategi
      eftersom händelserna visar att kärnteknik, såsom den för närvarande <v>ser</v>
      <p>ut</p>, är alltför farlig och det är inte sannolikt att detta kommer att
      ändras i framtiden.
    t: The long-term lesson involves the need to draw up a common exit scenario, because
      events have clearly shown that nuclear technology as it currently <a>stands</a>
      is too dangerous and that is unlikely to change in future.
  - s: Vi kan diskutera huruvida detta är rätt eller inte, men det är tydligt att
      de slutsatser som ska dras av händelserna i Japan för energifärdplanen måste
      baseras på Lissabonfördraget, och med tanke på hur saker och ting för närvarande
      <v>ser</v> <p>ut</p> anser jag att det är osannolikt att artikel 194 kommer
      att revideras inom en överskådlig framtid.
    t: We can argue about whether this was the right thing to do, but it is clear
      that the conclusions to be drawn from the events in Japan for the Energy Roadmap
      must be based on the Treaty of Lisbon and, as things currently <a>stand</a>,
      I believe that Article 194 is unlikely to be revised in the foreseeable future.
  - s: Jag är emellertid oroad över att, som saker och ting <v>ser</v> <p>ut</p> nu,
      dess genomförande inte kommer att ha stor direkt och positiv effekt för dem
      som det egentligen är till för att nå.
    t: However, I am concerned that, as things <a>stand</a>, its implementation may
      not have much direct and positive impact on those it is really designed to target.
  - s: Som direktiven om offentlig upphandling <v>ser</v> <p>ut</p> för tillfället,
      kan ändringsförslag 26, första delen, och 30, inte godtas.
    t: As the directives on public tendering now <a>stand</a>, the first part of Amendment
      No 26 and Amendment No 30 are not acceptable.
  - s: Dessa två ändringsförslag kommer att orsaka problem för potatisodlarna på Irland
      som för närvarande förlorar betydande bidrag från systemet med samlat gårdsstöd
      till den nationella reserven, eftersom den åkermark där de odlar potatis inte
      är berättigad till denna form av stöd, så som situationen <v>ser</v> <p>ut</p>
      i dag.
    t: These two amendments will pose particular problems for potato growers in Ireland
      who are currently losing significant entitlements to the single farm payment
      to the national reserve because the land they use for growing potatoes is not
      eligible for the single farm payment as things <a>stand</a>.
  - s: Jag skulle vilja veta hur denna vår begäran <v>ser</v> <p>ut</p> när det gäller
      européernas egna tvivelaktiga transaktioner på den europeiska marknaden.
    t: I would like to know how this request of ours <a>stands</a> in relation to
      non-transparent transactions on the European market by Europeans themselves.
  - s: Som saker och ting nu <v>ser</v> <p>ut</p> är märkningskraven mycket otillräckliga.
    t: As things currently <a>stand</a>, the labelling requirements are highly inadequate.
  - s: Mot bakgrund av att det snart är ett år sedan det grekiska reformprogrammet
      fastställdes och att programmet för Portugal tillkännagavs i går, anser jag
      att det är viktigt att utvärdera hur läget <v>ser</v> <p>ut</p> i dag, vad vi
      har gjort rätt och var vi har begått misstag och missat målet.
    t: Mr President, Commissioner, given that it will shortly be one year since the
      Greek reform programme was agreed, and the fact that the programme for Portugal
      was announced just yesterday, I think that it is important for us to evaluate
      where we <a>stand</a> today, what has been done correctly, and where we made
      mistakes and missed the mark.
  - s: Som det <v>ser</v> <p>ut</p> i dag, finns det ingen eller nästan ingen kunskap
      om dessa länders nukleära förhållanden.
    t: As things <a>stand</a>, there is practically no information about these countries’
      nuclear activities.
  - s: Så som föreliggande förslag nu <v>ser</v> <p>ut</p> skulle detta inte vara
      möjligt.
    t: That could not be done under the proposal as it <a>stands</a> now.
  - s: Jag vill börja med att säga att jag tycker att det är viktigt att poängtera
      att telekompaketet, så som det <v>ser</v> <p>ut</p> inför omröstningen i dag,
      är i grunden bra.
    t: I would like to start by saying that I think it is important to point out that
      the telecoms package, as it <a>stands</a> today prior to the vote, is essentially
      a good one.
  - s: Vi har följaktligen inte nått någon överenskommelse som det <v>ser</v> <p>ut</p>
      i dag, eftersom det är tydligt att vi inte kommer att nå ett avtal i Köpenhamn
      om vi inte erbjuder en ekonomisk uppgörelse, 100 miljarder euro, till länder
      som måste vidta åtgärder för att anpassa sig till och mildra klimatförändringarna,
      även om Förenta staterna sluter upp bakom oss.
    t: We do not therefore have a deal as things <a>stand</a> today, because it is
      clear that even if the United States comes in with us, if we do not offer a
      financial deal, EUR 100 billion, to countries that must adopt measures to adapt
      to and alleviate climate change, we will not have any agreement in Copenhagen.
  - s: Direktivet, som det <v>ser</v> <p>ut</p> nu, är dock bara tillämpligt på de
      direktiv som räknas upp i bilaga 1 och det finns ett antal direktiv som de skulle
      ha velat se falla inom ramen för det här direktivet, t.ex. säkerhet för leksaker,
      lågspänningsgasapparatur och personlig skyddsutrustning.
    t: However, the directive, as it currently <a>stands</a>, is only applicable to
      directives listed in Annex 1 and there are a number of directives they would
      have liked to have seen within the ambit of this directive, such as toy safety,
      low voltage gas appliances and personal protective equipment.
  - s: Tack vare föredragandens öppenhet och villighet att lyssna kringgår man emellertid
      inte de mer delikata punkterna i betänkandet, såsom det <v>ser</v> <p>ut</p>.
    t: Thanks to the rapporteur’s openness and willingness to listen, however, the
      report as it <a>stands</a> does not evade the more delicate points.
  - s: Betänkandet som det <v>ser</v> <p>ut</p> i dag tycks glömma bort att det finns
      fyra alliansfria medlemmar i unionen och att deras medgivande är nödvändigt
      för att uppfylla Tindemans och andras drömmar om att integrera VEU i unionen.
    t: The report as it <a>stands</a> today seems to forget that there are four militarily
      non-aligned members of the Union and that their consent is necessary to fulfil
      the dreams of Mr Tindemans and others to integrate the WEU into the Union.
  - s: Jag säger detta helt enkelt för att vi skall veta hur situationen <v>ser</v>
      <p>ut</p> i dag.
    t: I say this just so that we know where we <a>stand</a>.
  - s: Eftersom det nu <v>ser</v> <p>ut</p> som det gör måste man erinra om att en
      gemensam marknad för kapital och finansiella tjänster mycket väl kan fungera
      utan skatteharmonisering.
    t: As matters currently <a>stand</a>, we should remember that a single market
      for capital and financial services can function perfectly well without tax harmonisation.
  - s: Som läget <v>ser</v> <p>ut</p> i dag kan de inte undgå att känna sig som andra
      eller tredje klassens offer.
    t: As things <a>stand</a> today, they are bound to feel like second- or third-class
      victims.
  - s: just nu <v>ser</v> det inte <p>ut</p> som om våra åtaganden kan minska de skador
      som orsakats av klimatförändringarna.
    t: as things <a>stand</a>, our commitments are unlikely to minimise the damage
      caused by climate change.
  - s: Mitt svar på detta blir att allvarliga händelser av det här slaget bör förmå
      oss att fortsätta med den gemensamma politiken så som den <v>ser</v> <p>ut</p>
      för närvarande.
    t: My response to that would be that it is serious incidents of this kind that
      should lead us to persist in the common policy as it <a>stands</a> at present.
  - s: Detta är ett av problemen med ändringsförslag 12 såsom det <v>ser</v> <p>ut</p>.
    t: That is one of the problems with Amendment No 12 as it <a>stands</a>.
  - s: Om det inte är möjligt att svara på detta i dag, vore det då möjligt att utskottet
      får ett skriftligt meddelande om hur läget <v>ser</v> <p>ut</p> och hur det
      står till med förhandlingarna mellan CEN och FN:s ekonomiska kommission för
      Europa?
    t: If the Commissioner is unable to do so today then would she be prepared to
      inform the committee in writing of how matters <a>stand</a> and what stage negotiations
      between the CEN and the Economic Commission are at?
  - s: Som resolutionen nu <v>ser</v> <p>ut</p> går man emellertid i stället i motsatt
      riktning, bl.a. genom att återigen kräva fortsatt harmonisering och samordning
      av den ekonomiska politiken, försvars- och säkerhetspolitiken samt inom de rättsliga
      och inrikes frågorna.
    t: As the Resolution now <a>stands</a>, it points in the opposite direction by
      once again, among other things, demanding continued harmonisation and coordination
      of economic policy, defence and security policy and in legal and internal matters.
  - s: Emellertid skulle jag, i en union med uppskattningsvis 20 miljoner människor
      arbetslösa - och då vi står inför utsikterna att ytterligare 42 000 anställda
      inom skattefri-försäljningen blir arbetslösa -, föredra att kommissionen, via
      rådet, åtog sig att göra en grundlig undersökning för att ge oss fakta såsom
      de <v>ser</v> <p>ut</p> just nu.
    t: However, in a Community where there are approximately 20 million people unemployed
      - and since we are faced with the prospect of a further 42 000 people who are
      employed in the tax-free industry facing unemployment - I should prefer it if
      the Commission, via the Council, could undertake very serious research to give
      us the facts as they <a>stand</a> at the present time.
  - s: För att förbättra arbetsvillkoren för alla förare och säkra deras sociala rättigheter
      och garantier samt förbättra vägsäkerheten, men även undvika illojal konkurrens
      på den europeiska vägtransportmarknaden, kan vi inte anta kommissionens förslag
      som det <v>ser</v> <p>ut</p> i dag.
    t: In order to improve the working conditions of all drivers and ensure their
      social rights and guarantees and in order to improve road safety, as well as
      avoid unfair competition in the European road transport market, we cannot adopt
      the Commission’s proposal such as it <a>stands</a> today.
  - s: EU:s habitat- och fågeldirektiv ger som de <v>ser</v> <p>ut</p> i dag det handlingsutrymme
      som krävs för att förena naturskydd och ekonomisk utveckling.
    t: The EU Habitats and Birds Directives as they <a>stand</a> provide the necessary
      flexibility to ensure compatibility between nature protection and economic development.
  - s: Detta är en debatt som framför allt de som är positiva till kärnkraftens högriskteknik
      bör ägna sig åt för som det <v>ser</v> <p>ut</p> i dag utgör lagringen av kärnavfall
      enligt mig och majoriteten av EU-invånarna en sådan stor och olöst risk att
      den är ett starkt argument mot fortsatt användning av kärnkraft.
    t: This is a debate with which those people in particular who are in favour of
      the high-risk technology of nuclear power need to concern themselves, because,
      as things <a>stand</a> today, the storage of nuclear waste, in my opinion and
      in the opinion of the majority of Europe’s citizens, represents such a large
      and unresolved risk that it is a strong argument against continuing to make
      use of nuclear power.
  - s: Som det nu <v>ser</v> <p>ut</p>, kommer nästa fördrag att bli sämre än det
      vi har.
    t: As things <a>stand</a>, the next treaty will be even worse than the one we
      already have.
  - s: Jag tror att omröstningarna i utskottet för jordbruk och landsbygdens utveckling
      har klargjort att kommissionens förslag, som de nu <v>ser</v> <p>ut</p>, inte
      kommer att få någon majoritet i kammaren.
    t: I think that the votes in the Committee on Agriculture and Rural Development
      have made it clear that there will be no majority in this House in favour of
      the Commission proposals, as they currently <a>stand</a>.
  - s: Troligen genomförs denna begränsning av kommissionens behörighet, om Ekonomiska
      och finansiella kommitténs sammansättning befästs som den <v>ser</v> <p>ut</p>
      i det aktuella förslaget.
    t: Maybe that restriction on the Commission’s competence will come about after
      all, if the composition of the Economic and Financial Committee is established
      as it <a>stands</a> in the current proposal.
  - s: Låt mig som den socialdemokratiska gruppens samordnare säga att gruppen kommer
      att antaga betänkandet såsom det <v>ser</v> <p>ut</p> med ändringsförslaget
      från budgetutskottet som det röstades om igår kväll gällande de extra förändringarna
      gällande ad personams .
    t: As the Socialist coordinator let me say that the group will be supporting the
      report as it <a>stands</a> with the amendment from the Committee on Budgets
      which was voted on last night concerning the extra upgradings for the ad personams
      .
  - s: Så som det <v>ser</v> <p>ut</p> i dag, nu när jag står här och talar, innehåller
      inte detta stycke i det redigerade franska förslaget någon referens till vinstsyftet.
    t: In its current wording and as matters <a>stand</a> today, this measure in the
      French proposal contains no reference to the objective of financial gain.
  - s: Som förslaget <v>ser</v> <p>ut</p> nu tilltalar det mig inte, trots att det
      har ändrats marginellt.
    t: Even when modified at the margins, I do not warm to the draft as it <a>stands</a>.
  - s: Som det <v>ser</v> <p>ut</p> i dag tror jag samtidigt inte att Catherine Ashtons
      resa räcker.
    t: At the same time, I do not think that a trip by Baroness Ashton is sufficient
      as things <a>stand</a> today.
  - s: Ni hävdade också kategoriskt att det inte råder några tvivel om att texten
      inte kommer att genomföras som den <v>ser</v> <p>ut</p> nu.
    t: You also stated categorically that there is no doubt that the text will not
      be implemented as it <a>stands</a>.
  - s: Som saker och ting <v>ser</v> <p>ut</p> resulterar vår politik alltför ofta
      i att kvinnors redan låga status sänks, och därför är jag mycket glad över Feleknas
      Ucas betänkande.
    t: As things <a>stand</a>, our policies all too often end up lowering the already
      low status of women, and for this reason I am very pleased with Mrs Uca’s report.
  - s: Vi tror dock inte att EU:s gemensamma jordbrukspolitik, såsom den <v>ser</v>
      <p>ut</p> i dag, är lösningen.
    t: However, we do not believe that the EU’s common agricultural policy, as it
      currently <a>stands</a>, is the solution.
  - s: Om vi ser på saken som den verkligen <v>ser</v> <p>ut</p> är det bara en sak
      vi kan göra - det är vad jag fortfarande anser, vad min grupp fortfarande anser,
      och vad de samlade socialdemokratiska partierna fortfarande anser - och det
      är att försöka få alla berörda parter att börja förhandla.
    t: If we consider things as they actually <a>stand</a>, then there is only one
      way we can go - that is what I still believe, that is what my group still believes,
      that is what the social democratic family of parties still believes - and it
      is that we have to try to get all the stakeholding forces and all the interested
      parties around one table.
  - s: För eftersom saker och ting <v>ser</v> <p>ut</p> som de gör i medlemsstaterna,
      riskerar det snarare att bli kontraproduktivt.
    t: For as things <a>stand</a> in the various Member States, it risks being rather
      counterproductive at a time when the top priority is not a very broad debate
      on a constitution but rather the drafting of a treaty that will allow the European
      Union to digest enlargement without endangering the Community method, which
      is the key to the success of European integration.
  - s: Så som det <v>ser</v> <p>ut</p> i dag blir den heller inte verklighet.
    t: As things <a>stand</a> at the moment, it will presumably not be implemented
      at all.
  - s: Det är värre med innehållet i hennes anförande, som inte helt verkar återspegla
      betänkandet som det <v>ser</v> <p>ut</p> nu.
    t: we have more problems with the content of her speech, which seemed not entirely
      to reflect the report as it <a>stands</a>.
  - s: Detta är någonting oerhört om ni betänker hur verkligheten i Afghanistan <v>ser</v>
      <p>ut</p>, när många länder - däribland tyvärr Förenta staterna - är emot.
    t: This is an extraordinary fact, if you think about it, as things <a>stand</a>
      in Afghanistan, when many countries - starting with, unfortunately, the United
      States - are against the Court.
  - s: Det är därför vi först måste börja med att tillnärma lagstiftningarna, så som
      de nu <v>ser</v> <p>ut</p> i de olika medlemsstaterna.
    t: And this is why we must start first of all with a rapprochement between legislation
      as it <a>stands</a> now in the different Member States.
  - s: Som situationen <v>ser</v> <p>ut</p> nu gäller förbudet i direktivet för gaser
      med en global uppvärmningspotential som är högre än 150, vilket innebär att
      HFC-152a - som har en global uppvärmningspotential på omkring 120 - fortfarande
      får användas.
    t: As it now <a>stands</a>, the ban in the directive applies to gases with a global
      warming potential higher than 150, meaning that HFC-152a - which has a global
      warming potential of about 120 - can still be used.
  - s: Därför skall vi som parlament se till vart och ett av dessa fall som de nu
      <v>ser</v> <p>ut</p>.
    t: Therefore we, as a Parliament, should look at each of these cases as it <a>stands</a>.
  - s: Kommissionen har ju i sin vitbok förklarat för van Hulten att den vill reformera
      detta disciplinära förfarande, så som det nu <v>ser</v> <p>ut</p>.
    t: The Commission explained to Mr Van Hulten in its White Paper that it would
      reform this disciplinary procedure as it now <a>stands</a>.
  - s: Om vi röstar igenom förordningen i morgon som den nu <v>ser</v> <p>ut</p>,
      så kastar vi bort en fantastisk möjlighet, allt vårt arbete i frågan och framför
      allt det arbete som lagts ned av miljontals arbetstagare i små och medelstora
      företag.
    t: If we vote through the regulation tomorrow as it <a>stands</a>, we shall be
      throwing away a big opportunity along with our efforts and, above all, those
      of millions of workers at small and medium-sized enterprises who will feel betrayed,
      together with all consumers who trusted in us to make a responsible choice.
  - s: Vi kommer att rösta för att driva igenom Lissabonmålen, vilket innebär att
      rösta emot betänkandet som det <v>ser</v> <p>ut</p> nu.
    t: We will vote to deliver the Lisbon Agenda, which means voting against the report
      as it <a>stands</a>.
