    t: <a>É</a> a situação de uma ilha com poucos quilómetros quadrados, em que milhares
      e milhares de pessoas têm vindo a desembarcar continuamente desde há muitos
      anos - e durante este período, os governos de esquerda e de direita têm-se sucedido.
  - s: Det är också därför som det vid detta Europeiska råd, till skillnad från de
      senaste Europeiska råden, under lunchen kommer att hållas en öppen debatt om
      vilken typ av Europa vi vill uppleva nästa sekel och hur modellen kan <v>se</v>
      <p>ut</p>, om vad vi måste göra för att skapa ett Europa som kan fungera och
      fungera väl med 26 medlemmar till skillnad från de sex medlemmar som Europa
      startade med.
    t: E é por isso que neste Conselho Europeu, ao contrário do que aconteceu na maior
      parte dos Conselhos Europeus mais recentes, no almoço oferecido aos Chefes de
      Estado, haverá uma discussão aberta sobre o tipo de Europa que desejamos ver
      no próximo século e sobre qual poderá <a>ser</a> o seu modelo;
  - s: Det beklagar jag personligen, men texterna <v>ser</v> <p>ut</p> så.
    t: Lamento-o pessoalmente, mas os textos <a>são</a> assim.
  - s: Jag tycker inte att vi skall vara några olyckskorpar, men vi måste se och beskriva
      verkligheten som den <v>ser</v> <p>ut</p>, och verkligheten säger oss att i
      Europa - då tänker jag som sagt framför allt på länder som Italien och Tyskland
      - håller vi på att skapa fattigpensionärer och nya budgetunderskott.
    t: Temos de ver e indicar a realidade tal como ela <a>é</a>, e a realidade é que,
      na Europa - repito que estou a pensar, sobretudo, em países como a Itália ou
      a Alemanha -, estamos a preparar o terreno para os nossos reformados serem pobres,
      estamos a cavar novos buracos no nosso orçamento.
  - s: Om vi tar Förbundsrepubliken Tyskland som exempel märker vi dock att detta
      dessvärre <v>ser</v> <p>ut</p> att förbli en utopi.
    t: Mas tomando por exemplo a República Federal da Alemanha, podemos ver que, infelizmente,
      <a>é</a> provável que este continue a ser um ideal utópico.
  - s: Hur <v>ser</v> kvaliteten <p>ut</p> för de innovativa arbetsplatserna?
    t: Qual <a>é</a> a qualidade dos postos de trabalho inovadores?
  - s: Jag är säker på att de alla inser att det är viktigare för dem hur den politik
      som skall ersätta Agenda 2000 <v>ser</v> <p>ut</p> än vilka kontantbidrag de
      får under ett eller två år dessförinnan.
    t: Estou certa de que todos compreendem que, para esses países, saber qual a política
      que irá substituir a Agenda 2000 <a>é</a> mais importante do que saber que subsídios
      irão receber durante um ano ou dois antes da sua entrada em vigor.
  - s: Jag erkänner även värdet av befintliga stödsystem i vissa medlemsstater, särskilt
      för små destillerier, och behovet av att finna en lösning för dem. Tanken om
      en övergångsåtgärd är sannerligen något jag måste fundera över, men jag har
      ännu inte möjlighet att tala om hur lösningen <v>ser</v> <p>ut</p> i detalj.
    t: A ideia de uma medida transitória é uma ideia que devo, sem dúvida, ponderar,
      mas ainda não estou em posição de dizer qual irá <a>ser</a> a solução específica
      a adoptar.
  - s: Det är ett sorgligt faktum, men verkligheten <v>ser</v> tyvärr <p>ut</p> på
      det viset.
    t: É lamentável, mas <a>é</a> um facto.
