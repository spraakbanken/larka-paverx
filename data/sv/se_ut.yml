  - s: Man kan åberopa många argument i detta hänseende, men OECD-modellen hänför
      sig klart till en större ram av internationella förbindelser där spelreglerna
      <v>ser</v> helt annorlunda <p>ut</p> än i EU.
    t: Muitos argumentos poderiam ser apresentados a este respeito, mas é óbvio que
      o modelo da OCDE se refere ao quadro mais amplo das relações internacionais,
      no qual as regras do jogo <a>são</a> muito diferentes das que vigoram na União
      Europeia.
  - s: Jag beklagar att vi befinner oss i omröstningen, men så <v>ser</v> situationen
      <p>ut</p>.
    t: Lamento que se esteja em plena votação, mas esta <a>é</a> a realidade.
  - s: Dessutom är jag mycket nöjd med Lamys svar - det kunde inte ha <v>sett</v>
      <p>ut</p> på annat sätt, eftersom Lamy känner väl till dessa frågor - angående
      decentralisering av informationskampanjen.
    t: Além disso, a resposta dada pelo senhor Comissário Lamy satisfezme bastante
