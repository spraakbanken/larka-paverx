      länder.
    t: O princípio da precaução não <a>é</a> interpretado da mesma maneira nos vários
      EstadosMembros.
  - s: Jag är säker på att van Velzens betänkande är bra för en socialdemokratisk
      regering i Holland, men den skulle inte fungera i mitt land och heller inte
      i flera andra länder, eftersom problemen där <v>ser</v> annorlunda <p>ut</p>.
    t: Estou convencido de que o relatório van Velzen é um excelente relatório para
      um governo social democrata dos Países Baixos, mas não tem grande impacto no
      meu país ou noutros, onde os problemas <a>são</a> diferentes.
  - s: Detta är frågor där ordförandeskapet faktiskt hittills har tvekat att omsätta
      sina åsikter i fasta fördragstexter eller förslag, eftersom vi har måst gissa
      oss fram till hur en slutgiltig konsensus ungefär skulle kunna <v>se</v> <p>ut</p>.
    t: Independentemente dessa ronda geral, em Noorwijk detivemo-nos também sobre
      algumas questões complementares, nomeadamente as questões institucionais, que
      são questões que na realidade até agora fizeram hesitar a Presidência neerlandesa
      em lavrar em textos do Tratado as suas conclusões ou em estabelecer propostas,
