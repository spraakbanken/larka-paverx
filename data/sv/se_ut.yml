      determinados sectores desta indústria?
  - s: Jag hoppas vi aldrig finner anledning att ångra den strömning av optimism på
      vilken denna åtgärd <v>ser</v> <p>ut</p> att ta sig igenom Europaparlamentet.
    t: Senhor Presidente, espero que nunca tenhamos razões para nos arrepender da
      maré de optimismo em que esta medida <a>será</a> provavelmente aprovada no Parlamento
      Europeu.
  - s: Kommissionen måste redan år 2003 göra förberedelser så att man exempelvis redan
      från början av utvidgningen kan kontrollera hur miljölagarna genomförs i de
      nya medlemsstaterna, hur konkurrensbestämmelserna iakttas eller hur situationen
      <v>ser</v> <p>ut</p> i fråga om livsmedelsrätten, i fråga om veterinärföreskrifterna,
      huruvida Europeiska unionens föreskrifter också genomförs.
    t: Teremos de controlar, por exemplo, a forma como a legislação ambiental está
      a ser transposta, se as regras de concorrência estão a ser cumpridas, qual <a>é</a>
      a situação no sector da legislação alimentar ou no sector veterinário e se a
      legislação da União Europeia está igualmente a ser implementada.
  - s: 'Om jag nu skulle säga att kommissionen funderar över ett alternativ eller
      att kommissionen har ett alternativ, då är nästa sak som sker att de irländska
      väljarna kommer att fråga: ’Hur <v>ser</v> detta alternativ <p>ut</p>’ Det vill
      vi gärna veta, för då behöver vi överhuvud taget inte ratificera Nicefördraget.'
    t: se eu viesse dizer aqui e agora que a Comissão está a considerar uma alternativa,
