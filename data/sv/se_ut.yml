    t: Es ist also eine Frage der Solidarität mit diesen Ländern, sie einerseits zu
      ermutigen, ihre Reformpolitik, ohne die die Zukunft noch düsterer <a>aussieht</a>,
      aufrechtzuerhalten - etwas, das wir bei einer Anzahl von Kandidatenländern gesehen
