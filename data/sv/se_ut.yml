      är inte verklig kvalitet, vilket även stormarknaderna börjar erkänna.
    t: Intensively produced, bland-tasting produce that <a>looks</a> nice is not real
      quality as even the big supermarkets are beginning to acknowledge.
  - s: Nu <v>ser</v> det <p>ut</p> som om vi kommer att kunna inkludera dessa händelser
      i vår diskussion på onsdag om den allmänna rapporten.
    t: It now <a>looks</a> as though we will be able to include these events in our
      discussion on the general report on Wednesday.
  - s: Det <v>ser</v> <p>ut</p> som ensamrättsavtal på olika nationella marknader
      kan bli skadliga för konkurrensen.
    t: It <a>looks</a> as if in different national markets exclusivity can be maintained
      in a position which could be anti-competitive.
  - s: Utsikterna för detta är tämligen goda som det <v>ser</v> <p>ut</p> i dag, i
      synnerhet i Japan.
    t: The prospects for this are fairly good, given the way things <a>look</a> at
      present, particularly in Japan.
  - s: Nu när kampen förs inom FN måste vi se upp med sluga motförslag, som kanske
      <v>ser</v> oskyldiga <p>ut</p>, men som kommer från olika håll för att urvattna
      ett starkt ställningstagande från FN:s generalförsamling.
    t: Now that the fight is being carried on within the UN, we must beware of cunning
      counter-proposals which perhaps <a>look</a> innocent enough but which will come
      from various directions for the purpose of watering down any strong position
      adopted by the UN General Assembly.
  - s: EU:s krav på respekt för mänskliga rättigheter och demokrati <v>ser</v> huvudsakligen
      <p>ut</p> som en illusorisk Don Quixote i rostig rustning som kämpar mot väderkvarnar,
      när man jämför med den lukrativa vapenhandel som EU:s medlemsstater bedriver.
    t: The EU’s calls for a respect for human rights and democracy mainly <a>look</a>
      like a delusional Don Quixote in rusty armour battling with windmills, when
      compared to the lucrative arms trade engaged in by the Member States of the
      EU.
  - s: När tyskar har franska namn eller namn som <v>ser</v> franska <p>ut</p>, uttalas
      de ofta helt annorlunda i Tyskland.
    t: When Germans have French names or names that <a>look</a> French, they are often
      pronounced quite differently in Germany.
  - s: Det <v>ser</v> <p>ut</p> som att vi kommer att kunna avrunda frågan i dag,
      i första behandlingen.
    t: It <a>looks</a> as if we are now nearing the end today, in the first reading.
  - s: Vi kan givetvis först i slutet bedöma hur budgeten för Daphne II <v>ser</v>
      <p>ut</p> efter 2006, när de följande fleråriga avtalen och Europeiska unionens
      budgetplan har fastställts.
    t: We shall, of course, only in the end be able to say how the budget for DAPHNE
      II will <a>look</a> after 2006 once the next multi-annual agreements and financial
      perspectives for the EU’s budget have been established, and it is of course
      a traditional proposal we have.
  - s: Emellertid måste vi först göra klart för utomstående vad han har åstadkommit,
      eftersom det för allmänheten <v>ser</v> <p>ut</p> som om det enda han har gjort
      är att göra tre tillämpningar för kommittéförfarandet och att rådet för övrigt
      har fått sin vilja fram.
    t: However, we must first make clear to outsiders what he has achieved, because
      to the public it <a>looks</a> as though all he has done is to make three applications
      for the comitology procedure and that otherwise the Council has had its way.
  - s: Det faktum att de ansvariga tyvärr inte fick den här idén förrän i ett mycket
      sent skede fick det att <v>se</v> <p>ut</p> som om ett sammanträde måste hållas
      på måndag och omröstningen ske på torsdag.
    t: The fact that this idea unfortunately occurred to those responsible only very
      late in the day made it <a>look</a> as though a sitting had to be held on Monday
      and a vote taken on it on Thursday.
  - s: Ännu svårare är frågan om hur medlemskapet i NATO skall <v>se</v> <p>ut</p>
      i framtiden.
    t: Even more difficult is the question of how membership of NATO might <a>look</a>
      in future.
  - s: Vi kan inte på en gång bestämma oss för hur det skall <v>se</v> <p>ut</p> och
      vilken definitionen skall vara, utan det måste få ta tid, och vi måste acceptera
      det som kallas mångfald och flexibilitet.
    t: We cannot suddenly decide how it will <a>look</a> and what the definition will
      be.
  - s: Om alla de 27 medlemsstaterna gör undantag från den inre marknaden, och det
      är uppenbart från diskussionerna här att det <v>ser</v> <p>ut</p> som att bli
      så i Nederländerna, så kommer vi inte att ha någon inre marknad.
    t: If all 27 Member States make exceptions to the internal market, and it is <a>looking</a>
      this way in the Netherlands, as is evident from the discussions there, then
      we will be left with no internal market, which would be detrimental to the European
      consumer and the European economy alike.
  - s: Det koncept som föreligger här <v>ser</v> <p>ut</p> som om ingen hade funderat
      över det som vi diskuterade idag på förmiddagen och som vi just röstat om.
    t: In the proposal before us now it <a>looks</a> as though nobody had considered
      what we discussed here this morning and what we voted on a short while ago.
  - s: Ni <v>ser</v> alla utvilade <p>ut</p>, och jag hoppas att ni verkligen ser
      fram emot att komma tillbaka till ert arbete med EU-frågorna.
    t: You all <a>look</a> well-rested and I hope that you are now looking forward
      very much to getting back to our work on European matters.
  - s: Det finns visserligen utrymme för förbättringar, men hur skulle framtiden <v>se</v>
      <p>ut</p> utan vår europeiska sociala modell?
    t: Although there is room for improvement, how would the future <a>look</a> without
      our European social model?
  - s: Om vi uppfattar romerna som en statslös nation börjar det <v>se</v> betydligt
      värre <p>ut</p>, om än inte hopplöst.
    t: If we understand the Roma to be a stateless nation, then things start to <a>look</a>
      a great deal worse, if not hopeless.
  - s: Om den utlovade folkomröstningen <v>ser</v> <p>ut</p> att vara omöjlig att
      vinna så ställs den in, utan märkbar skam eller förlägenhet.
    t: If the promised referendum <a>looks</a> unwinnable it is cancelled without
      apparent shame or embarrassment.
  - s: Men hur som helst, en sak som jag kan konstatera just nu är hur detta <v>ser</v>
      <p>ut</p> utifrån och hur hela atmosfären kring ratificeringen av Lissabonfördraget
      ser ut om man betraktar den utifrån.
    t: I do not know which result has greater value or greater validity, and perhaps
      my Irish colleagues could advise me on this, but nonetheless, one thing that
      I can weigh up is how it <a>looks</a> from the outside and how the whole atmosphere
      surrounding ratification of the Lisbon Treaty looks from the outside and unfortunately,
      I have to say that the image is appalling.
  - s: Det <v>ser</v> inte <p>ut</p> att vara frågan om klimatförändring utan i stället
      affärsmässiga frågor som är viktigast här.
    t: It <a>looks</a> as if the issue of climate change is not what is important
      here, just business issues.
  - s: Jag har en känsla av att Lissabonfördraget och tillhörande budgetfrågor fungerar
      lite som väderleksprognoserna - du vet aldrig exakt hur det kommer att <v>se</v>
      <p>ut</p> i morgon.
    t: I have the feeling that the Treaty of Lisbon and the associated budgetary issues
      are a little bit like the weather forecast - you never know exactly how things
      will <a>look</a> in the morning.
  - s: Som det <v>ser</v> <p>ut</p> hittills har detta inte hört till det som vi har
      prioriterat högst, men självklart tycker jag att det är mycket viktigt att det
      finns en ordentlig inventering och att det finns en plan från medlemsländernas
      sida samt varför inte också forskning och utveckling på området, för att hitta
      de bästa metoderna för att sanera förorenad industrimark.
    t: As it <a>looks</a> so far, this has not been something that we have given the
      highest priority to, but naturally I think that it is very important for a proper
      inventory to be made and for a plan to be drawn up by the Member States, and
      why not also research and development in the area in order to find the best
      methods for cleaning up polluted industrial land.
  - s: Så som direktiven om offentlig upphandling <v>ser</v> <p>ut</p> i dag kan ändringsförslag
      19 första delen inte godtas.
    t: Given the way the directives relating to public purchasing <a>look</a> today,
      Amendment 19 (1) cannot be approved.
  - s: Det är klar att vi som liberala och gröna har olika uppfattningar om hur vi
      vill att världen skall <v>se</v> <p>ut</p>, men vad gäller vår målsättning är
      vi i stort sett överens, och vi vill försöka hitta en förnuftig lösning på våra
      problem.
    t: As Liberals and Greens, we clearly have different opinions on how the world
      should <a>look</a>, but we are well on the way to agreement as to our objectives,
      and we shall try to find reasonable solutions to our problems.
  - s: Utifrån <v>ser</v> det <p>ut</p> som om kommissionen har något att dölja.
    t: From the outside, it <a>looks</a> as if the Commission has something to hide.
  - s: den försurningsstrategi som kommissionen följer <v>ser</v> bra <p>ut</p>, men
      enligt min uppfattning behövs det en kompletterande partikelstrategi.
    t: My conclusion is that the acidification strategy pursued by the Commission
      <a>looks</a> good, but I believe we need an additional particles strategy.
  - s: Om vi nu ser på själva den gemensamma ståndpunkten, vid första anblicken -
      och trots det relativt breda stödet från kommissionen - måste jag säga att den
      <v>ser</v> <p>ut</p> som en besvikelse.
    t: Now, looking at the common position itself, at first view - and despite the
      relatively broad support by the Commission - I must say it <a>looks</a> disappointing.
  - s: Eftersom det <v>ser</v> <p>ut</p> som om den gemensamma ståndpunkten kommer
      att ligga nära parlamentets ståndpunkt, vill jag rikta en angelägen uppmaning
      till kommissionären att jämka på sin åsikt i parlamentets och rådets riktning.
    t: Since it <a>looks</a> as if the common position will be close to Parliament’s
      standpoint, I urgently request the Commissioner to adjust his standpoint in
      the direction of Parliament and the Council.
  - s: Jag vill diskutera hur vi, från en värld som i dag <v>ser</v> ohållbar, osäker
      och ojämlik <p>ut</p>, kan bygga ett verkligt globalt samhälle som är hållbart
      för alla, säkert för alla och rättvist för alla.
    t: I want to discuss how we can build, from a world which today <a>looks</a> unsustainable,
      unsafe and unequal, a truly global society which is sustainable for all, secure
      for all and fair to all.
  - s: Detta hotade att slå slint när det <v>såg</v> <p>ut</p> som att Trichet skulle
      hamna i fängelse.
    t: That threatened to go awry when it <a>looked</a> as if Mr Trichet was going
      to go to prison.
  - s: tvärtom <v>ser</v> det <p>ut</p> som vi är inne i en exponentiell kurva som
      gör skillnaderna ännu större.
    t: On the contrary, it <a>looks</a> as if we have entered an exponential curve
      which is widening the gap still further.
  - s: Nu <v>ser</v> det <p>ut</p> som om vi skulle få en liberal ordning på pensionsområdet
      i Europa, och då kommer jag att råda mina väljare att lägga sina överskottsmedel
      på säkrare objekt än på privata pensionsförsäkringar.
    t: It now <a>looks</a> as if we are to have a liberal arrangement in the pensions
      field in Europe, and I shall therefore advise my voters to invest their surplus
      funds in safer instruments than private pension assurances.
  - s: De säger alltid, det är ingen fara, vi förvandlar allt till gröna ängar, det
      kostar inget, återvinningen är inget problem - men den sanna verkligheten <v>ser</v>
      annorlunda <p>ut</p>, annars skulle vi inte ha temporära lagringar överallt
      som svämmade över, inte heller jätteberg av kärnavfall på upparbetningsanläggningarna.
    t: You always tell us everything is fine, they will all be turned into green fields,
      it will cost nothing, and recycling is no problem, but the reality and the truth
      of the matter <a>look</a> quite different, otherwise there should not be overfilled
      interim storage facilities everywhere, and we should not have great mountains
      of nuclear waste at the reprocessing plants.
  - s: Det fanns en risk för att luften helt skulle gå ur förhandlingarna, och det
      <v>såg</v> <p>ut</p> som om det dåvarande brittiska ordförandeskapet helt skulle
      lägga frågan åt sidan.
    t: The negotiations were in danger of running out of steam completely, and it
      <a>looked</a> as though the British Presidency at the time would have to lay
      the matter aside.
  - s: Tyvärr <v>ser</v> det dock <p>ut</p> att ta lång tid innan Amsterdamfördraget
      träder i kraft.
    t: Unfortunately, it <a>looks</a> as though the Amsterdam Treaty will not enter
      into force for a long time - if my understanding is correct, not before next
      summer.
  - s: Det här tycker jag <v>ser</v> <p>ut</p> och känns som början på framgångsrika
      partnerskap.
    t: This <a>looks</a> and feels to me like the beginnings of successful partnership.
  - s: Det <v>ser</v> <p>ut</p> som att det kommer att bli en mycket intressant situation
      och jag kan därför föreslå att vi skriver till herr Dewar, som är den skotska
      statssekreteraren, och önskar honom lycka till i hans nya uppgift.
    t: It <a>looks</a> as though it will be a very interesting situation and could
      I therefore suggest that we write to Mr Dewar, who is the Secretary of State
      for Scotland, wishing him well in his new venture.
  - s: Jag <v>ser</v> kanske inte <p>ut</p> som Schulz, men jag är ställföreträdare
      för honom.
    t: Mr President, I may not <a>look</a> like Mr Schulz but I am deputising for
      him.
  - s: Att inleda en sådan undersökning - och jag tror inte för ett ögonblick att
      denna kammare skulle rösta för det - skulle få det att <v>se</v> <p>ut</p> som
      om dessa anklagelser hade en viss legitimitet.
    t: Setting up such an inquiry - and I do not for one moment think that this House
      would vote for it - would make it <a>look</a> as though there were some legitimacy
      in these allegations.
  - s: Det är litet absurt att jag är föredragande från parlamentet i ett ärende om
      en förordning som skall skapa en salmonellakontroll i hela unionen, som mellan
      tummen och pekfingret <v>ser</v> <p>ut</p> som den skandinaviska kontrollen.
    t: It is slightly absurd that I am Parliament’s rapporteur in the case of a directive
      aimed at creating salmonella controls across the whole of the EU which <a>look</a>
      very much like the Scandinavian controls.
  - s: Med tanke på hur denna del av samhället och ekonomin <v>ser</v> <p>ut</p>,
      blir det än viktigare att inte detaljstyra verksamheter i ett uttryck av regleringsiver.
    t: In view of the way this part of society and of the economy <a>looks</a>, it
      is even more important not to engage in a fever of regulation by controlling
      activities in every detail.
  - s: Här kan vi <v>sett</v> <p>ut</p> systematikens logik bara rösta för om en unionsvid
      reglering av invandring, upptagande av arbetskraft och bosättning av arbetskraft
      i Europeiska unionen som gäller för alla länder hade beslutats innan.
    t: <a>Looking</a> at it systematically, we can only approve it if Union-wide rules
      have been drawn up in advance on the migration, admission and residence of workers
      in the European Union, which apply to all Member States.
  - s: Den rör sig i riktning mot det ytliga, och <v>ser</v> knappast <p>ut</p> som
      något enhetligt redskap för att analysera det rådande läget, som medger en berättigad
      framstegsbedömning, förutbestämmer framtida åtgärder inom områden som lagts
      fram av Europeiska kommissionen, såsom integrering av funktionshindrade, äldres
      delaktighet, arbetstagares rörlighet och framstående lagförslag, eller föreslår
      nya ämnen.
    t: It tends towards the superficial and hardly <a>looks</a> like an integrated
      tool for analysing the current situation, allowing a proper appraisal of progress,
      programming future action in areas broached by the European Commission, such
      as integration of the disabled, involvement of the elderly, worker mobility
      and outstanding legislative proposals, or suggesting new topics.
  - s: Det Europa som vi fattar beslut om i dag är också det som avgör hur Europa
      kommer att <v>se</v> <p>ut</p> år 2020.
    t: Mr President, the Europe that we are taking decisions about today is also the
      one that decides how Europe will <a>look</a> in 2020.
  - s: Det ekonomiska läget <v>såg</v> betydligt mer bekymmersamt <p>ut</p> för ett
      halvår sedan.
    t: The economic situation <a>looked</a> significantly more worrying six months
      ago, but it seems to have stabilised.
  - s: det <v>ser</v> <p>ut</p> som om ni kan räkna med ungefär hälften av rösterna,
      så varje röst är viktig.
    t: if I have a <a>look</a>, you can count on approximately half of the votes,
      so every vote counts.
  - s: Just nu förs en annan diskussion om animaliska biprodukter, och det <v>ser</v>
      nu <p>ut</p> som om en ny omgång av debatten kommer att komma igång.
    t: Right now, another discussion concerning animal by-products is being conducted,
      and it now <a>looks</a> as though a new round of the debate will be getting
      under way.
  - s: Parlamentets ståndpunkt över hur euromynten måste <v>se</v> <p>ut</p> har klart
      och tydligt lagts fram vid den första behandlingen.
    t: Parliament’s view on how euro coins should <a>look</a> was raised at first
      reading.
  - s: Vi har ägnat en hel dag här i Europaparlamentet åt att diskutera de mänskliga
      rättigheterna och höga ideal, och därför är det pinsamt att saker och ting <v>ser</v>
      så annorlunda <p>ut</p> när unionen väl skall agera i praktiken.
    t: Mr President, we have spent a whole day here in the European Parliament discussing
      human rights and high ideals, and it is therefore a matter of some shame that,
      when the Union then acts in the real world, matters <a>look</a> quite different.
  - s: Det <v>ser</v> <p>ut</p> som om vi håller på att stöta på svårigheter i och
      med vårt ramavtal.
    t: It <a>looks</a> as if we are running into difficulties with our framework agreement.
  - s: Det <v>ser</v> <p>ut</p> som det för närvarande är sex länder som riskerar
      förseningar eller förkastanden av förslag till användning av strukturfondsmedel,
      inklusive mitt hemland, Förenade kungariket, gäller det vissa tyska förbundsstater,
      Frankrike, Sverige och Belgien.
    t: It <a>looks</a> as if there are six countries currently at risk for delays
      or rejections of proposals for the use of Structural Funds, including my own,
      the UK, certain German Länder, France, Sweden and Belgium.
  - s: Halva tiden har redan gått och det <v>ser</v> <p>ut</p> som om merparten av
      målen inte kommer att nås i Afrika.
    t: Half the time has already passed and it <a>looks</a> as if most of the Goals
      are not going to be met in Africa.
  - s: Det glädjer mig att se att de i mycket överensstämmer med kommissionens ståndpunkt
      om hur den slutgiltiga texten för detta beslut bör <v>se</v> <p>ut</p>.
    t: I am pleased to see that they accord very much with the views of the Commission
      on how the final text of this decision should <a>look</a>.
  - s: Jag skulle dock i förväg vilja veta hur de sociala konsekvenserna ska bedömas
      och hur situationen <v>ser</v> <p>ut</p> när det gäller miljön och arbetsmarknaden.
    t: However, I would like to know in advance how the social consequences are to
      be assessed, and how things <a>look</a> in terms of the environment or labour
      market.
  - s: Om det inte hade varit för att det funnits mod att kritisera kommunismen, om
      det inte hade varit för att det funnits mod att säga sanningen, skulle Europa
      <v>se</v> annorlunda <p>ut</p> i dag.
    t: If it had not been for the courage to criticise communism, if it had not been
      for the courage to speak the truth, Europe would <a>look</a> different today.
  - s: Hur kommer politiken att <v>se</v> <p>ut</p>, hur lång tid kommer det att ta?
    t: How will the policy eventually <a>look</a>?
  - s: Jag vill nu inte gå in på de bestående exemplen i Belgien, men ett områdes
      attraktivitet och skapandet av arbete kommer också att bero på hur det <v>ser</v>
      <p>ut</p> i ett område.
    t: It is not my intention to go into the examples already present in Belgium,
      but the attractiveness of a region and the job creation will also depend on
      how things <a>look</a> in a region.
  - s: Trots alla våra ädla avsikter verkar det ändå som om vi i Europeiska unionen
      långt ifrån att minska koldioxidutsläppen i slutet av detta årtionde, istället
      kommer att öka dem. Utsikterna för COP-6 <v>ser</v> därför dystra <p>ut</p>,
      men utsikterna att vi skall uppfylla ens de mål vi uppställt enligt Kyoto ser
      inte heller särskilt bra ut.
    t: So the prospects for COP6 <a>look</a> poor, but the prospects of our meeting
      our goals even with Kyoto do not look that good either.
  - s: Det konsumenterna vill ha är flaskor som <v>ser</v> trevliga <p>ut</p>, med
      den viktigaste informationen klart synlig.
    t: What consumers want is bottles that <a>look</a> nice, with the most important
      information clearly visible.
  - s: Det <v>ser</v> <p>ut</p> som om kommissionen i sina förslag är medvetet om
      behovet av att inkludera dimensionen hållbar utveckling.
    t: It <a>looks</a> as though the Commission, in its suggestions, is aware of the
      need to include the sustainable development dimension.
  - s: Men på ett ställe <v>ser</v> det litet mer generöst <p>ut</p> än det egentligen
      är i flera språkversioner.
    t: However, at one point it <a>looks</a> slightly more generous than it really
      is in several language versions.
  - s: I själva verket klargör ställningstagandet från expertkommittén att vi behöver
      en ny ansvarskultur i Europa, och jag vill tillägga, herr Kinnock, att det just
      på den punkten vore frestande att fortsätta förra veckans utfrågningar, eftersom
      mycket i utfrågningarna, där det saknas definitioner och klarhet, måste redas
      ut ytterligare, och där skulle vi gärna vilja veta exakt hur det i framtiden
      skall fungera och <v>se</v> <p>ut</p>.
    t: In fact, the statements from the Wise Men make it clear that we in Europe need
      a new culture of responsibility and I would like to add, Mr Kinnock, that on
      this very point it would be an enticing prospect to continue the hearings from
      the past week because many issues from the hearings which are still unclear
      have to be tidied up in terms of definitions and clarity since we would certainly
      like to know how exactly the Commission should <a>look</a> and function in future.
  - s: För det första <v>ser</v> det <p>ut</p> som om man inte ens kan få reda på
      vad det skall heta.
    t: In the first place, it <a>looks</a> as if it was not even possible to work
      out what it should be called.
  - s: De länder - och det är intressant - som jämrar sig högst över hur deras nettobalansräkning
      kommer att <v>se</v> <p>ut</p> i den nya Agenda 2000, nämligen mycket negativ,
      de ser mycket svaga ut vid återbetalningen och vid denna form av bedrägeribekämpning.
    t: It is interesting to note that those countries which are complaining loudest
      at the moment about how their net balance will <a>look</a> in the new Agenda
      2000 - in other words, well into the red - are the very ones which do not look
      too clever when it comes to recovery and to this type of fraud prevention.
  - s: Ändringsförslag 23 <v>ser</v> <p>ut</p> som det vore en tanke som man kommer
      på efteråt, och då vi inte är emot det bör det inte ersätta den befintliga punkt
      22.
    t: Amendment No 23 <a>looks</a> like it was an afterthought and while we are not
      against it, it should not replace the existing Paragraph 22.
  - s: I det förgångna var det till och med så att myndigheterna uppmuntrade denna
      utvandring eftersom det rådde brist på arbetskraft inom industrin, och det <v>ser</v>
      <p>ut</p> som om detta kommer att upprepas.
    t: In the past that migration was actually encouraged by governments, since businesses
      suffered from a shortage of labour, and it <a>looks</a> as if this is about
      to be repeated.
  - s: Det <v>ser</v> i hög grad <p>ut</p> som om chauffören är ny men bussen densamma.
    t: It <a>looks</a> very much as if there has been a change of driver, but that
      the bus remains the same.
  - s: 'Det <v>ser</v> <p>ut</p> som att det återigen skall statueras ett offentligt
      exempel, ännu värre:'
    t: It <a>looks</a> once more as if the whole purpose of this is to make a public
      example of them.
  - s: Man får det att <v>se</v> <p>ut</p> som att det finns ett problem med det irländska
      folket.
    t: It is being made to <a>look</a> as though there is a problem with the Irish
      people.
  - s: Andra gången <v>ser</v> situationen något annorlunda <p>ut</p> och - om man
      får vara försiktigt optimistisk -ser den något bättre ut.
    t: The second time round, things <a>look</a> rather different and - being cautiously
      optimistic - they look a little better.
  - s: Det <v>ser</v> emellertid inte <p>ut</p> som att Taiwan uppfyller de kriterier
      som fastställts i WHO-förordningen för ett medlemskap i WHO, eftersom ett sådant
      endast är möjligt för stater.
    t: Unfortunately, however, it <a>looks</a> as if Taiwan does not meet the criteria
      set out in the WHO constitution for membership of the organisation, because
      only states can join.
  - s: Det <v>ser</v> <p>ut</p> som vi skulle kunna komma fram till en bra kompromiss
      i frågan om hur vi skall utvidga Europeiska unionen regionalt.
    t: Mr President, it <a>looks</a> as if we might reach a good compromise on the
      question of how the European Union should be enlarged.
  - s: För det <v>ser</v> inte <p>ut</p> som om den finansiella problematiken inom
      rådet skall ha lett till de nödvändiga lösningar som verkligen skall kunna göra
      det möjligt att ta initiativet vid utvidgningsförhandlingar.
    t: Because it <a>looks</a> unlikely that the financial problems within the Council
      will have led to the necessary solutions, enabling us to take the lead in the
      enlargement negotiations.
  - s: Äntligen <v>ser</v> det nu <p>ut</p> som om utvecklingen på Balkan mer stabilt
      går åt rätt håll.
    t: It now finally <a>looks</a> as if developments in the Balkans are heading in
      the right direction and in a more stable way.
  - s: Om det är godtagbart för alla parter, och för f.d. jugoslaviska republiken
      Makedonien, kommer vi att hålla den före jul, men vid det tillfälle då den <v>ser</v>
      <p>ut</p> att bli mest framgångsrik.
    t: If it is agreeable to all the parties, and to FYROM, we will do it before Christmas,
      but at the moment when it <a>looks</a> as though it is likely to be most successful.
  - s: Det kommer att bli en debatt om hur framtidens EU ska <v>se</v> <p>ut</p>.
    t: It will be more than a new Financial Perspective debate, it will be a debate
      about how the future Europe should <a>look</a>.
  - s: Med all vederbörlig respekt måste jag säga att det inte <v>ser</v> bra <p>ut</p>
      att kommissionen avvisar en uttrycklig hänvisning till en aspekt som rör kulturarvet,
      vilket är en enorm, levande företeelse som andas, som yttrar sig både påtagligt
      och obestämt, som har samlats under århundraden och har bidragit så mycket till
      att definiera oss som européer.
    t: With the greatest respect, Mr Figel, I must say that it does not <a>look</a>
      good for the Commission to reject explicit reference to an aspect relating to
      cultural heritage, which is an enormous, living, breathing phenomenon, is manifested
      both tangibly and intangibly, has been accumulated over the centuries and has
      helped so much to define us as Europeans.
  - s: 'Om grunddragen i den europeiska asyl- och flyktingpolitiken <v>ser</v> <p>ut</p>
      på det viset, och om flyktingar betraktas som ”bördor”, då är skapandet av en
      flyktingfond kosmetika för att dölja det verkliga ansiktet:'
    t: If this is what the outlines of European asylum and refugee policy really <a>look</a>
      like and if refugees are seen as a ‘burden’, then creating a Refugee Fund is
      a cosmetic exercise designed to hide the real face of a European policy of turning
      refugees away.
  - s: För över ett år sedan <v>såg</v> det <p>ut</p> som om det katastrofalt låga
      valdeltagandet vid Europavalen åtminstone hade den nyttiga effekten att leda
      till att en grundläggande debatt om strukturerna i Europeiska unionen inleddes.
    t: Over a year ago, it <a>looked</a> as if the disastrously low turnout in the
      European elections would at least have the helpful effect of initiating a fundamental
      debate about the structure of the European Union.
  - s: Betänkandet <v>ser</v> mer <p>ut</p> som ett försvar för den gemensamma jordbrukspolitiken
      än som en heltäckande översikt över livsmedelsförsörjningen i en svältande värld.
    t: This report <a>looks</a> more like a defence of the current common agricultural
      policy than a comprehensive overview of food security in a starving world.
  - s: Jag förstår därför att det är fantastiskt när det gäller den allmänna opinionen
      och att det <v>ser</v> bra <p>ut</p> att försvara insynen, men ni måste inse
      att insyn innebär att se till att saker och ting framträder som de verkligen
      är, och att vi, genom att bidra till att förvrida hur saker framstår, inte bidrar
      till bättre insyn.
    t: I therefore understand that it is wonderful in terms of public opinion and
      it <a>looks</a> good to defend transparency, but you must realise that transparency
      means ensuring that things are seen as they really are and that if we contribute
      to distorting how things are seen, Mr Cappato, we are not contributing to transparency.
  - s: Jag skall gå vidare med att beskriva litet grand hur det <v>ser</v> <p>ut</p>
      i mina hemtrakter.
    t: I shall continue by describing a little of how things <a>look</a> in my home
      district.
  - s: 'Det är väldigt svårt för den som inte har varit där att föreställa sig ett
      landområde som <v>ser</v> <p>ut</p> ungefär så här:'
    t: It is very difficult for those who have not been there to imagine a landscape
      which <a>looks</a> like this.
  - s: Jag vill här nämna att i beslutsdokumentet <v>ser</v> det <p>ut</p> som om
      jag tagit bort en del av skäl 11.
    t: I should like to mention here that on the order paper it <a>looks</a> as if
      I had taken out some of the recital 11.
  - s: Det <v>ser</v> i själva verket <p>ut</p> som om den ädla självuppoffringen
      i EU-länderna har omvandlats till gammaldags protektionism.
    t: In actual fact, it <a>looks</a> as if the great spirit of self-sacrifice in
      the EU countries has been converted into old-style EU protectionism.
  - s: Rättvisa - när alla poliser som jobbar med detta säger att den identitetskontroll
      som kommer att bli obligatorisk på grund av Schengenavtalet kommer att drabba
      dem som <v>ser</v> icke-europeiska <p>ut</p>?
    t: Justice - when all the police officers working on this say that the identity
      checks which will become compulsory under the Schengen Agreement will affect
      those who <a>look</a> non-European?
  - s: Jag kommer att <v>se</v> mer respektabel <p>ut</p> i morgon.
    t: I will <a>look</a> more respectable tomorrow.
  - s: Och i kväll skall vi också tala om däck, och säkert kommer vi sedan en dag
      också att tvingas tala om hur en väg skall <v>se</v> <p>ut</p> i framtiden,
      eftersom bullret nämligen är alltför högt.
    t: Tonight, we shall also be discussing tyres, and we shall certainly one day
      also have to discuss how roads need to <a>look</a> in the future, given that
      they are much too noisy.
  - s: Inte undra på att ni <v>ser</v> så glad <p>ut</p> den här förmiddagen.
    t: No wonder, Sir, you <a>look</a> so happy this morning.
  - s: Det <v>ser</v> <p>ut</p> som att vi kan komma överens i en första behandling.
    t: It <a>looks</a> as though we can reach agreement on first reading.
  - s: Jag ber ärade ledamöter att reflektera över hur det skulle <v>se</v> <p>ut</p>
      i Europa om andra europeiska regeringar skulle fundera över vilka medborgargrupper
      som inte har samma åsikter som de som regeringen företräder, och kalla ut flottan
      för att hindra dem från att komma in i landet.
    t: I would ask MEPs to reflect upon how it would <a>look</a> in Europe if other
      European governments were to ponder which groups of citizens did not share their
      own views and were then to call out their navies to prevent these groups from
      entering their ports.
  - s: Utsikterna <v>ser</v> goda <p>ut</p> även om kandidatländerna fortfarande har
      en del hårt arbete kvar under de kommande månaderna för att kunna bestå provet.
    t: The prospects <a>look</a> good although they still have some hard work to do
      in the months ahead if they are to make the grade.
  - s: Jag tycker att det är innehållsmässigt svårt att nu, år 1997, uttala mig om,
      om man bortser från det formella argumentet att alla inträdesmandat fortfarande
      måste diskuteras, om hur regimen skall <v>se</v> <p>ut</p> under år 2002, 2003
      eller 2004.
    t: In substantive terms I think it is pointless now in 1997 to make pronouncements,
      quite apart from the formal argument that all these accession mandates still
      have to be discussed, on how things should <a>look</a> in the year 2002, 2003
      or 2004.
  - s: Jag skulle också vilja avråda er från att göra spekulationer om hur arbetsmarknaden
      i Östeuropa och Västeuropa kommer att <v>se</v> <p>ut</p> år 2002, 2003, 2004,
      vilka speciella styrningar det kräver, om det kräver övergångsåtgärder eller
      inskränkningar vid det nya medlemskapet.
    t: I would urge you not to speculate on how the labour market in Eastern and Western
      Europe will <a>look</a> in the year 2002, 2003 and 2004, what specific arrangements
      that will necessitate, whether it will require transitional measures or derogations
      for the new members.
  - s: När parlamentet i december förra året, vid andra behandlingen, hade antagit
      32 ändringsförslag <v>såg</v> situationen emellertid väldigt annorlunda <p>ut</p>.
    t: However, when in December last year Parliament had approved 32 amendments on
      second reading, things <a>looked</a> very different.
  - s: Vi kan ge exempel, vi kan göra en översikt av hur det <v>ser</v> <p>ut</p>
      i det ena eller andra landet.
    t: We can give examples, we can make a synopsis of how things <a>look</a> in one
      country or another.
  - s: Slutligen vill jag rekommendera att PPE-DE-gruppen stöder det gemensamma förslaget
      till resolution som vi kommer att behandla i morgon, studerar avtalet mycket
      noga och läser mellan raderna, för det är inte så bra som det <v>ser</v> <p>ut</p>.
    t: Finally, I would like to recommend that the PPE-DE Group support the joint
      motion for a resolution that we will negotiate tomorrow, read the agreement
      very carefully and read between the lines, because it is not as good as it <a>looks</a>.
  - s: Fru ordförande, jag tror att det förmodligen åligger denna kammare att ge aktuella
      rapporter men jag vill också kräva att statistikerna kontrolleras, inte bara
      mot nationella eller regionala indikatorer utan också mot Eurostat för att säkerställa
      att vi har de senaste, aktuella siffrorna och inte siffror som vissa ledamöter
      kanske önskar införa för att få situationen att <v>se</v> sämre <p>ut</p> när
      det gäller deras strukturfonder.
    t: Madam President, I do think it is probably incumbent upon this House to produce
      up-to-date reports but I would also insist that the statistics are checked not
      only by national or regional indicators, but with Eurostat, to make sure that
      we have the latest, up-to-date figures and not figures which some Members may
      wish to insert to make their case <a>look</a> worse in terms of their structural
      funds.
  - s: Vi fick höra många hot och en del hårda ord från Förenta staterna förra året,
      när det <v>såg</v> <p>ut</p> som om flygplan med ljuddämpning s.k. hushkits
      och kapitel-3 flygplan skulle lämna våra skyar, kanske år 2002.
    t: We heard many threats and some bluster from the United States last year, when
      it <a>looked</a> as though hushkitted aircraft and Chapter 3 planes would be
      leaving our skies, perhaps in the year 2002.
  - s: Det cirkulerar redan ett kompromissförslag till slutsatser, ett non-paper från
      den svenska regeringen som <v>ser</v> <p>ut</p> precis på det viset.
    t: A compromise proposal is already being circulated, a non-paper from the Swedish
      government which <a>looks</a> exactly as I described.
  - s: Alla som någon gång har befunnit sig på en byggnadsställning vet att man i
      sådana situationer funderar över om konstruktionen som <v>ser</v> så lätt <p>ut</p>
      är ordentligt monterad.
    t: Anyone who has tried to climb up scaffolding knows how, in that situation,
      one wonders whether the construction, which <a>looks</a> so flimsy, has been
      put together properly.
  - s: Hur skulle det <v>se</v> <p>ut</p> om vi under det första året inte fullständigt
      tillhandahåller finansieringen och inte uppfyller våra åtaganden?
    t: How does it <a>look</a> in our first year if we do not fully commit the funding
      and meet our obligations?
  - s: Som det <v>ser</v> <p>ut</p> nu, så verkar EU vilja annektera de öst- och centraleuropeiska
      länderna, då de måste anta alla EU:s lagar utan att ha inflytande över innehållet.
    t: The way things <a>look</a> now, the EU seems to want to annex the countries
      of central and eastern Europe, as they would have to accept all the EU’s laws
      without having any influence over their substance.
  - s: Även om ni <v>ser</v> yngre <p>ut</p> är ni inte så ung!
    t: you have been involved in European politics longer than I - even if you <a>look</a>
      younger, you are not so young!
  - s: I praktiken <v>ser</v> det inte lika bra <p>ut</p> som på papperet.
    t: It is not <a>looking</a> so good in practice as it is on paper.
  - s: Det <v>ser</v> <p>ut</p> som att ett kapitel i kampen för demokrati i Vitryssland
      är avslutat, men vi får inte sitta overksamma.
    t: It <a>looks</a> as if one chapter in the struggle for democracy in Belarus
      has come to a close, but we must not remain inactive.
  - s: Jag är benägen att säga att efter den ekonomiska kris som nyligen inträffade
      i Asien <v>ser</v> klyftan <p>ut</p> att vara alldeles orimligt bred.
    t: I am bound to say that after the recent Asian financial crisis that dichotomy
      <a>looks</a> very wide of the mark.
  - s: Även om vårt förslag <v>ser</v> ganska tekniskt <p>ut</p> är det betydligt
      mer rättssäkert än formuleringen i betänkandet.
    t: Although our proposal <a>looks</a> quite technical, it is considerably more
      secure from a legal point of view than the wording in the report.
  - s: Jag är glad över detta eftersom de måste ingå i våra överväganden om hur framtiden
      skall <v>se</v> <p>ut</p>.
    t: I am glad that they did so because they must form part of our reflections upon
      how the future is to <a>look</a>.
  - s: Det <v>ser</v> <p>ut</p> som om vissa medlemsstater försöker hålla sig väl
      med Ryssland genom att urholka idén om det östliga partnerskapet.
    t: It <a>looks</a> as if some Member States, in order not to make themselves unpopular
      with Russia, are trying to weaken the idea of the Eastern Partnership.
  - s: EU i dag - med 27 medlemsstater - <v>ser</v> mycket annorlunda <p>ut</p> jämfört
      med den embryoliknande gemenskapen för många år sedan, när våra nuvarande djurhälsoregler
      tog form.
    t: The European Union of today - with its 27 Member States - <a>looks</a> very
      different to the embryonic Community of many years ago, when our current animal
      health framework was taking shape.
  - s: Experterna är så uppslukade av sina nuvarande förutsägelser om den så kallade
      globala uppvärmningen att detta aldrig skulle bli aktuellt, men det <v>ser</v>
      tyvärr <p>ut</p> som om det är exakt detta som håller på att hända.
    t: They are so committed to their present ’global warming’ prediction, that that
      would not be an option, but, sadly, it <a>looks</a> as if that is what is happening.
  - s: Det finns emellertid samband, och vi anser att det är angeläget att både EU-länder
      och kandidatländer omedelbart börjar samtala om hur en kommande jordbrukspolitik
      skulle kunna <v>se</v> <p>ut</p>.
    t: There are, however, connections, and we believe it is a matter of urgency for
      both EU and candidate countries directly to begin to discuss how a future agricultural
      policy might <a>look</a>.
  - s: Jag tycker att det är mycket uppmuntrande att tidsplanen för förhandlingarna
      med kandidatländerna <v>ser</v> <p>ut</p> att kunna hållas, så att förhandlingarna
      för tio länders vidkommande kan avslutas till december, under det danska ordförandeskapet.
    t: I find it very encouraging that the timetable for the negotiations with the
      candidate countries <a>looks</a> as if it will be kept to, so that the negotiations
      concerning ten countries can be concluded by December under the Danish Presidency.
  - s: När det gäller tiden därefter måste vi fundera över hur det skall <v>se</v>
      <p>ut</p>.
    t: For the time after that we shall have to give thought to how it is to <a>look</a>.
  - s: Om vi väljer det sistnämnda innebär det att vi inte har ansträngt oss tillräckligt
      för att nå en bättre lösning och resultaten av alla våra insatser när det gäller
      sociala och arbetstagarrelaterade frågor under denna lagstiftningsperiod kommer
      att <v>se</v> ännu sämre <p>ut</p>.
    t: If the latter, then we are not bringing enough energy to the matter to achieve
      a better solution and the result of all our efforts on social and employee-related
      issues during this legislative term will <a>look</a> even worse.
  - s: Men fram till dess <v>ser</v> det <p>ut</p> som om vi får förhandla med Korea,
      där min kollega David Martin var parlamentets rapportör, med Asean och med Indien
      om bilaterala avtal eller EU-frihandelsavtal.
    t: But in the interim it <a>looks</a> like we will have negotiations with Korea,
      where my colleague David Martin was Parliament’s rapporteur, with ASEAN and
      with India for bilateral or EU free-trade agreements.
  - s: Randzio-Plaths utmärkta betänkande dokumenterar hur förskräckligt illa det
      <v>ser</v> <p>ut</p>.
    t: Mrs Randzio-Plath’s excellent report documents how dreadfully bad matters <a>look</a>.
  - s: Sedan jag blev europaparlamentariker i juli har jag blivit kontaktad av många
      väljare som har investerat avsevärda belopp i fastigheter, 50 000-100 000 euro,
      och därefter har förlorat på de investeringarna i vad som i många fall <v>ser</v>
      <p>ut</p> som uppenbart bedrägeri.
    t: Since I became an MEP in July, I have been contacted by many constituents who
      have invested substantial sums of money in properties, ranging from EUR 50 000
      to EUR 150 000, and who have subsequently lost out on that investment in what,
      in many cases, <a>looks</a> like blatant fraudulent activity.
  - s: Oavsett hur förbindelserna mellan EU och Turkiet kommer att <v>se</v> <p>ut</p>
      i framtiden hoppas jag att parterna kommer att närma sig varandra och sträva
      efter dialog och effektivt samarbete och att Turkiet, för sitt eget bästa, fortsätter
      sin väg mot frihet och demokrati av västerländskt snitt.
    t: Regardless of how relations between the EU and Turkey will <a>look</a> in the
      future, I hope that they will converge and follow the route of dialogue and
      effective cooperation, and that, for its own good, Turkey continues in the direction
      of freedom and democracy along Western lines.
  - s: Ett livsmedel kan alltså <v>se</v> <p>ut</p> som om det vore alldeles färskt,
      även om det i grund och botten är gammalt och tämligen dåligt.
    t: Food can <a>look</a> as if it is quite fresh, even though underneath it is
      old and quite bad.
  - s: Ett bestrålat äpple kan <v>se</v> färskt <p>ut</p>, när det i själva verket
      är gammalt.
    t: An irradiated apple may <a>look</a> fresh, but actually be old.
  - s: 'Alla säger: ”Titta, vad tjusig han <v>ser</v> <p>ut</p>, ordföranden har så
      fina kläder!”, tills någon kommer - ett litet barn - och säger: ”Han är ju alldeles
      naken!”'
    t: The one where everyone says, wow, he <a>looks</a> great, the President has
      got brilliant clothes, until someone comes along - a little child - and says
      that the President is in the altogether!
  - s: Jag tror ändå att vi kan vara överens om att en familj kan <v>se</v> olika
      <p>ut</p> men att det är som är viktigast är att man möter barnet med kärlek
      och omsorg.
    t: I nevertheless believe we could all agree that, although a family may <a>look</a>
      different, what is important is that the child receives love and care.
  - s: Det är synd, också synd för den makedonska allmänheten, att det nu <v>ser</v>
      <p>ut</p> som om man reagerar först när kriminella element i princip överfaller
      landet.
    t: It is a pity - also for the Macedonian people - that it now <a>looks</a> as
      if there is only a response when criminal elements appear to be overrunning
      the country.
  - s: Det har <v>sett</v> <p>ut</p> litet som en självbetjäningsaffär.
    t: In the past, it has <a>looked</a> a little too much like a self-service shop.
  - s: Det <v>ser</v> inte <p>ut</p> som om Europeiska unionen kan motsvara denna
      expansion.
    t: It <a>looks</a> as if the European Union is not in a position to counter this
      expansion.
  - s: För utomstående betraktare <v>ser</v> det mycket ofta <p>ut</p> som att man
      måste slå ned varje yttring av institutionella strukturer i de palestinska territorierna,
      antingen offentlig eller privat, antingen myndigheternas administrativa struktur
      eller det civila samhällets.
    t: Very often it <a>looks</a> to bystanders as though every manifestation of institutional
      life in the Palestinian territories has been targeted, whether public or private,
      whether the authorities’ administrative structure or civil society.
  - s: Som jag svarade herr Virgin på hans tilläggsfråga, skulle saken ha <v>sett</v>
      annorlunda <p>ut</p>, om det rörde sig om direktiv 97/11/EEG, men det aktuella
      direktivet kommer först att genomföras av medlemsstaterna i mars 1999, och innan
      det är genomfört, har vi naturligtvis ingen möjlighet att använda de bestämmelser
      som finns i direktivet.
    t: As I said in reply to Mr Virgin’s supplementary question, the matter would
      have <a>looked</a> different if it was a question of Directive 97/11/EC, but
      this Directive will not be implemented by the Member States until March 1999,
      and until it is implemented, we cannot of course use the provisions it contains.
  - s: Om det i början kanske många gånger <v>ser</v> <p>ut</p> på annat sätt, så
      beror det på att flera skilda tjänster inom kommissionen till att börja med,
      av de mest olika anledningar, försöker uppnå ett för kommissionen idealiskt
      läge.
    t: If things sometimes <a>look</a> different from the start, then that is because
      many other services within the Commission are trying to achieve an ideal position
      for the Commission for all sorts of reasons.
  - s: Jag tycker att det är olämpligt och oansvarigt att en dag informera medborgarna
      om vilka livsmedel som de inte bör köpa eller vilka livsmedel som <v>ser</v>
      misstänksamma <p>ut</p>.
    t: I think it is inadequate and irresponsible to inform citizens on a given day
      about which food they should not buy or which food <a>looks</a> suspicious.
