  - s: Jag anser att vi bör skicka tillbaka förslaget - som det <v>ser</v> <p>ut</p>
      i dag - dit det kom ifrån, nämligen till kommissionen.
    t: Je pense que nous devrions renvoyer cette proposition - dans sa version qui
