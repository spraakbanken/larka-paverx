    t: que me <a>parece</a> ser saudada pela assembleia, e de lhe dizer que, conforme
      tínhamos anunciado durante o debate, e de acordo com o meu co-relator, o senhor
      deputado van Hulten, a quem agradeço muito, e os outros grupos, peço a aplicação
      do nº 2 do artigo 69º, ou seja, que não se vote o texto legislativo, mas que
