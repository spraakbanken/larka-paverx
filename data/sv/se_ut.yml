    t: Il <a>semble</a> que nous pourrons inclure ces événements à notre discussion
      sur le rapport général mercredi.
  - s: Det <v>ser</v> därför <p>ut</p> som att den bästa tiden för införandet av förordningarna
      skulle vara 2015, även därför att Euro 6-förordningen träder i kraft detta år.
    t: Il <a>semble</a> donc que la meilleure date pour l’entrée en vigueur des règlements
      serait 2015, notamment parce que la norme Euro 6 entrera en vigueur cette année-là.
  - s: Trots de ambitiösa mål vi själva har fastställt <v>ser</v> det <p>ut</p> som
      att vi alla är överens om att konventionella energikällor även fortsättningsvis
      kommer att vara en viktig del av vår energiblandning.
    t: Monsieur le Président, malgré les objectifs ambitieux que nous nous sommes
      fixés, il <a>semble</a> que nous soyons tous d’accord pour dire que les sources
      d’énergies conventionnelles continueront à être une partie importante de notre
      mélange énergétique.
  - s: Det kan emellertid <v>se</v> <p>ut</p> som att vissa personer vill att EU i
      framtiden nästan bara ska förlita sig på kärnenergi och underordna utvecklingen
      av förnybara källor, ökad effektivitet eller forskningen till denna.
    t: Toutefois, il <a>semble</a> que certaines personnes souhaitent que l’Europe
      confie son avenir presqu’exclusivement à l’énergie nucléaire, ce qui fait que
      le développement des énergies renouvelables, l’efficience énergétique et la
      recherche y sont subordonnés.
  - s: De transatlantiska förbindelserna <v>ser</v> <p>ut</p> att ha hamnat i en rätt
      svår situation.
    t: Monsieur le Président, Madame la Présidente du Conseil, Monsieur le Commissaire,
      les relations transatlantiques <a>semblent</a> être entrées dans une phase difficile.
  - s: Det <v>ser</v> <p>ut</p> som att vi kommer att kunna avrunda frågan i dag,
      i första behandlingen.
    t: Il <a>semble</a> que nous approchions de la fin aujourd’hui, en première lecture.
  - s: Det <v>ser</v> dock <p>ut</p> som om de tänkta åtgärderna endast gäller fordonssektorn.
    t: Il <a>semble</a> pourtant que les mesures envisagées se limitent au secteur
      automobile.
  - s: Om alla de 27 medlemsstaterna gör undantag från den inre marknaden, och det
      är uppenbart från diskussionerna här att det <v>ser</v> <p>ut</p> som att bli
      så i Nederländerna, så kommer vi inte att ha någon inre marknad.
    t: Si tous les 27 États membres prévoient des dérogations au marché intérieur,
      et cette situation <a>semble</a> exister aux Pays-Bas, comme le prouvent les
      discussions en cours, il ne restera plus rien de ce marché, ce qui serait préjudiciable
      tant pour le consommateur européen que pour l’économie européenne.
  - s: Det <v>ser</v> inte <p>ut</p> att vara frågan om klimatförändring utan i stället
      affärsmässiga frågor som är viktigast här.
    t: Il <a>semblerait</a> que ce ne soit pas la question du changement climatique
      qui importe ici, mais plutôt les questions économiques.
  - s: På kommunisternas och socialisternas sida <v>ser</v> det inte <p>ut</p> att
      finnas någon som helst förståelse för Lullings och PPE-gruppens oro över på
      vilket sätt den europeiska konkurrenskraften och dynamiken skall förverkligas.
    t: Du côté des communistes et des socialistes, il ne <a>semble</a> y avoir aucune
      compréhension pour le souci de Mme Lulling et du groupe PPE concernant la manière
      d’assurer la compétitivité et le dynamisme européens.
  - s: Vid toppmötet i Feira fattades ett beslut att Nato skall lämna sekretessbelagda
      uppgifter för gemensamma militära planer, och det <v>ser</v> <p>ut</p> att vara
      en klar strävan att utestänga både kommissionen och parlamentet från den gemensamma
      säkerhets- och försvarspolitiken, så att vi behöver ett öppet klarläggande från
      rådet varför sådant här händer.
    t: Il <a>semble</a> y avoir une tentative claire d’exclure tant la Commission
      que le Parlement de la politique de sécurité et de défense commune et il faut
      donc que le Conseil nous explique franchement pourquoi de telles choses arrivent.
  - s: Som det <v>ser</v> <p>ut</p> hittills har detta inte hört till det som vi har
      prioriterat högst, men självklart tycker jag att det är mycket viktigt att det
      finns en ordentlig inventering och att det finns en plan från medlemsländernas
      sida samt varför inte också forskning och utveckling på området, för att hitta
      de bästa metoderna för att sanera förorenad industrimark.
    t: Jusqu’à présent, il <a>semble</a> que cette question n’ait pas été considérée
      comme vraiment prioritaire, mais je pense bien entendu qu’il est très important
      de procéder à un véritable recensement des sites, que les États membres eux-mêmes
      lancent un programme à cet effet, et pourquoi pas également, des efforts de
      recherche et de développement dans ce domaine, afin de trouver les méthodes
      les plus efficaces pour l’assainissement des terrains industriels.
  - s: Jag skulle vilja råda er, herr ordförande, att medan jag <v>ser</v> <p>ut</p>
      att vara ensam i mina invändningar mot dessa särskilda påbud, kan jag försäkra
      er om att många av ledamöter i denna kammare från alla politiska grupper är
      lika oroade som jag över påbudet i arbetsordningen från ett presidium som inte
      gör sig självt ansvarigt inför denna kammare.
    t: Je puis vous assurer, Monsieur le Président, que si je <a>semble</a> être le
      seul à soulever des objections à l’égard des nouvelles dispositions, nombreux
      sont les députés, dans tous les groupes, que l’application de nouvelles règles
      par un Bureau peu soucieux de rendre des comptes à cette Assemblée préoccupe
      autant que moi.
  - s: Det <v>ser</v> inte <p>ut</p> som om detta skulle kunna uppnås inom den närmaste
      framtiden.
    t: Toutefois, il <a>semble</a> que cela ne sera pas réalisable dans un avenir
      proche.
  - s: Om vi nu ser på själva den gemensamma ståndpunkten, vid första anblicken -
      och trots det relativt breda stödet från kommissionen - måste jag säga att den
      <v>ser</v> <p>ut</p> som en besvikelse.
    t: Aujourd’hui, à première vue - et en dépit du soutien quasi général de la Commission
      -, je dois dire que la position commune <a>semble</a> plutôt décevante.
  - s: Det <v>ser</v> <p>ut</p> som att undersökningen om fem år skall ha gett tillräckliga
      uppgifter för att slutsatser skall kunna dras.
    t: Il <a>semblerait</a> que les données recueillies durant cinq années d’enquête
      soient suffisantes pour permettre de tirer des conclusions.
  - s: Eftersom det <v>ser</v> <p>ut</p> som om den gemensamma ståndpunkten kommer
      att ligga nära parlamentets ståndpunkt, vill jag rikta en angelägen uppmaning
      till kommissionären att jämka på sin åsikt i parlamentets och rådets riktning.
    t: Étant donné qu’il <a>semble</a> bien que la position commune ne diverge pratiquement
      pas de la position du Parlement, je prie instamment le commissaire de rectifier
      sa position en direction de celle du Parlement et du Conseil.
  - s: Jag anser också, att vi skall fästa oss vid, att det <v>ser</v> <p>ut</p> att
      finnas en vilja att reformera FN-systemet.
    t: Je crois également que nous devons insister sur le fait qu’il <a>semble</a>
      y avoir un désir de réformer le système de l’ONU.
  - s: Först under de senaste sex månaderna, under det grekiska ordförandeskapet,
      <v>såg</v> det <p>ut</p> som om det var möjligt att enas om en kompromisstext.
    t: C’est seulement au cours des six derniers mois, sous la présidence grecque,
      qu’il a <a>semblé</a> possible de parvenir à un accord sur un texte de compromis.
  - s: Det <v>ser</v> <p>ut</p> som om kommissionen och parlamentet kommer att axla
      ansvaret för att inrätta ett sådant.
    t: Il <a>semblerait</a> que la Commission et le Parlement devront assumer la responsabilité
      d’instaurer un tel système.
  - s: I punkt 2 i protokollet på sidan 5, vilken faktiskt är den första sidan med
      någon form av viktigt innehåll, hänvisas till de frågor jag tog upp om att vissa
      politiska grupper uppenbarligen inte respekterar arbetsordningen, genom att
      de verkar tillåta att enskilda gruppledamöter lägger fram ändringsförslag i
      plenum, så att det <v>ser</v> <p>ut</p> som det sker på gruppens vägnar, trots
      att detta omöjligen kan vara fallet, eftersom motstridiga ändringsförslag lagts
      fram på samma grupps vägnar.
    t: Il <a>semble</a>, en effet, qu’ils autorisent des députés de leur groupe à
      déposer des amendements en plénière, soi-disant au nom du groupe, bien que cela
      ne peut être le cas, parce que des amendements contradictoires sont déposés
      au nom du même groupe.
  - s: Nu <v>ser</v> det <p>ut</p> som om vi skulle få en liberal ordning på pensionsområdet
      i Europa, och då kommer jag att råda mina väljare att lägga sina överskottsmedel
      på säkrare objekt än på privata pensionsförsäkringar.
    t: Il <a>semblerait</a> que nous nous acheminions à présent, en Europe, vers une
      organisation libérale des retraites, et je vais donc conseiller à mes électeurs
      de placer leurs surplus de ressources financières sur des objets moins aléatoires
      que les assurances-retraites.
  - s: Jag har förstått att Britair kommer att gå till domstol p.g.a. stöden som har
      getts till den nya konkurrenten Ryanair, som <v>ser</v> <p>ut</p> att vara en
      överträdelse av bestämmelserna om statligt stöd.
    t: J’ai cru comprendre que Britair intentait une action en justice concernant
      les subventions accordées à son nouveau concurrent, Ryanair, qui <a>semblent</a>
      violer la législation en matière d’aides d’État.
  - s: 'Detta <v>såg</v> <p>ut</p> att vara den väg vi hade framför oss, men det tjänar
      inte någonting till att blunda för de senaste tilldragelserna:'
    t: 'Tel <a>semblait</a> être le chemin devant nous, mais il est inutile de nous
      cacher face aux faits nouveaux :'
  - s: Samtidigt <v>ser</v> det <p>ut</p> som en arbetslöshet på sammanlagt ca 20
      miljoner har permanentats i de 15 medlemsländerna.
    t: Dans le même temps, il <a>semblerait</a> qu’un chômage touchant quelque 20
      millions de personnes, se soit installé de façon permanente dans les quinze
      États membres.
  - s: Det fanns en risk för att luften helt skulle gå ur förhandlingarna, och det
      <v>såg</v> <p>ut</p> som om det dåvarande brittiska ordförandeskapet helt skulle
      lägga frågan åt sidan.
    t: Les négociations risquaient de se terminer en queue de poisson, et la présidence
      britannique <a>semblait</a> disposée à laisser la question totalement de côté.
  - s: Tyvärr <v>ser</v> det dock <p>ut</p> att ta lång tid innan Amsterdamfördraget
      träder i kraft.
    t: Malheureusement, il <a>semble</a> que nous ayons à attendre longtemps avant
      que ce ne soit le cas.
  - s: Dessa länder riskerar att drabbas hårdast när den globala lågkonjunkturen väller
      fram och den protektionistiska kapprustningen <v>ser</v> <p>ut</p> att förvärras.
    t: Ce sont ces pays qui risquent d’être le plus durement touchés à mesure que
      déferle la récession mondiale et que la course protectionniste aux armements
      <a>semble</a> s’intensifier.
  - s: En del av dem ger upphov till bryderier, eftersom det <v>ser</v> <p>ut</p>
      som om Förenta staterna ber om saker som inte är ett krav enligt deras egen
      lagstiftning, t.ex. bevarande av trafikuppgifter.
    t: Certaines d’entre elles suscitent quelques doutes étant donné que les États-Unis
      <a>semblent</a> formuler des exigences que leurs propres lois ne prévoient pas,
      telles que la rétention de données relatives au trafic.
  - s: Det <v>såg</v> <p>ut</p> som om vi skulle lyckas och att rådets arbetsgrupp
      hade kommit fram till ett avtal som samtidigt tillfredsställde parlamentets
      grundläggande krav.
    t: Cet objectif <a>semblait</a> atteint, il semblait que le groupe de travail
      du Conseil était parvenu à un accord qui répondait aussi aux exigences essentielles
      du Parlement.
  - s: Under de senaste decennierna <v>ser</v> det <p>ut</p> som om man har brutit
      sig igenom dessa hinder.
    t: Ces dernières décennies, ces obstacles <a>semblent</a> s’être brisés.
  - s: Som det <v>ser</v> <p>ut</p> får jag ersätta honom.
    t: Il <a>semble</a> bien que je le remplace.
  - s: Det som här lagts fram i förslaget kommer, tror jag, som det <v>ser</v> <p>ut</p>,
      kommissionen nog att samtycka till. Det skulle glädja mig om kommissionen i
      dag än en gång kortfattat kunde yttra sig om detta.
    t: Ce qui a été présenté ici dans la proposition, trouve déjà, me <a>semble</a>-t-il,
      l’assentiment de la Commission.
  - s: Det <v>ser</v> <p>ut</p> att ha gått bra, så det blev en framgång.
    t: Il <a>semble</a> que ce problème soit réglé et c’est donc un progrès.
  - s: Det <v>ser</v> <p>ut</p> som om elkonsumtionen kommer att fortsätta att öka
      under de kommande tjugo åren, men att ökningen dämpas eller planar ut.
    t: Il <a>semble</a> que la consommation électrique continuera de croître ces 20
      prochaines années mais que le taux de croissance chutera ou ralentira.
  - s: Tyvärr verkar det som om kommissionen ger efter för industrins tryck och på
      intet sätt <v>ser</v> <p>ut</p> att vara beredd att driva en politik som främjar
      alternativa testmetoder.
    t: Il semble malheureusement que la Commission se soumette à la pression industrielle
      et ne <a>semble</a> absolument pas prête à mener une politique d’encouragement
      de méthodes de test alternatives.
  - s: Trots den summa pengar som unionen har betalat, trots alla de sanna och mänskliga
      offer som har gjorts från unionens sida, så <v>ser</v> det <p>ut</p> som om
      Europa inte är närvarande.
    t: en dépit du pactole que l’Union a dépensé dans ce pays, en dépit des véritables
      sacrifices consentis par l’Union, l’Europe <a>semble</a> absente.
  - s: Det <v>ser</v> <p>ut</p> som om allting går så bra, och det är gott.
    t: Il <a>semble</a> que tout se passe bien et c’est bien comme cela.
  - s: Som det <v>ser</v> <p>ut</p>, enligt nyheter från området, är de svårigheter
      som den colombianska armén har mött stora, trots att man har sänt tusentals
      soldater till regionen för att förhindra ett allmänt plundrande i staden Arménia,
      där plundrarna skjuter mot hjälparbetarna och där det allmänna kaoset försvårar
      hjälparbetet.
    t: Il <a>semblerait</a>, selon les nouvelles qui nous parviennent, que l’armée
      colombienne ait été confrontée à de grandes difficultés, malgré l’envoi de milliers
      de soldats dans la région chargés d’éviter les actes de pillage généralisés
      dans la ville d’Arménia, où les saccageurs ont tiré sur les secouristes et où
      le désordre public rend les opérations de secours difficiles.
  - s: Förslaget till Europaparlamentets och rådets förordning om tillämplig lag för
      utomobligatoriska förpliktelser (Rom II) har varit en lång resa för oss alla
      och även om vi kanske hade hoppats att detta var slutet <v>ser</v> det <p>ut</p>
      som att vi bara har kommit till en anhalt.
    t: Madame la Présidente, Madame la Commissaire, Rome II a été un long parcours
      pour nous tous et, tandis que nous aurions pu espérer être arrivés à son terme,
      il <a>semblerait</a> que nous nous trouvions seulement à un autre relais.
  - s: Afghanistanfrågan <v>ser</v> <p>ut</p> att ha givit tillräcklig fart åt alliansen
      och jag är glad att notera att Ryssland har gått med på att delta i Natos ansträngningar
      i Afghanistan.
    t: La question de l’Afghanistan <a>semble</a> avoir donné un stimulant suffisamment
      important à l’Alliance et je suis ravie de constater que la Russie a accepté
      de participer aux efforts de l’OTAN en Afghanistan.
  - s: Vid första påseende kan det <v>se</v> <p>ut</p> som om denna inverkan skulle
      bli ganska minimal.
    t: Il <a>semblerait</a> à première vue que les effets soient très réduits.
  - s: Det <v>ser</v> <p>ut</p> som om ett krig, som startades för att bekämpa terrorism,
      håller på att sluta med att en ny terrorism bara tar sin början.
    t: Monsieur le Président, il <a>semble</a> que la guerre entamée pour supprimer
      le terrorisme ne fasse que déboucher sur un nouveau terrorisme.
  - s: Detta <v>ser</v> <p>ut</p> att bli ett permanent fenomen i området.
    t: Celui-ci <a>semble</a> devenir un phénomène durable dans la région.
  - s: Denna gång <v>ser</v> det <p>ut</p> som om det sker inom en mer öppen och mer
      förhoppningsfull politisk ram.
    t: Aujourd’hui, il <a>semblerait</a> que cela se fasse dans un cadre politique
      plus ouvert et plus porteur d’espoir.
  - s: När registret nu har lagts ut på en offentlig plats, kommer ni att råda alla
      berörda att inte tillåta att Europaparlamentet fortsätter att <v>se</v> hemlighetsfull
      och löjlig <p>ut</p> utan att vidta snabba åtgärder för att föra oss in i 2000-talet
      och se till att informationen offentliggörs på vår egen webbplats och blir permanent
      tillgänglig för de europeiska medborgarna?
    t: Maintenant que ces documents ont été publiés dans le domaine public, voulez-vous
      conseiller à toutes les personnes concernées de ne pas permettre au Parlement
      de continuer de <a>sembler</a> secret et insensé, mais de lancer une action
      rapide afin de nous faire entrer dans le XXIe siècle et de faire publier les
      informations sur notre site web même et de les mettre en permanence à la disposition
      des citoyens européens.
  - s: Jag understryker, som svar på frågor ställda av Metten och senast av Pérez
      Royo, att det nuvarande ekonomiska uppsvinget <v>ser</v> <p>ut</p> att erbjuda
      ett ypperligt tillfälle att fortsätta med konvergensprocessen, och, i synnerhet,
      att styra regeringarnas underskott i riktning mot målen uppsatta av stabilitets-
      och tillväxtpakten.
    t: Je souligne, en réponse aux questions posées par M. Metten et enfin par M.
      Pérez Royo, que la reprise économique actuelle <a>semblerait</a> donner toutes
      les occasions de poursuivre de processus de convergence et, en particulier,
      de canaliser les déficits gouvernementaux dans la direction des objectifs définis
      par le pacte de croissance et de stabilité.
  - s: Jag kan också meddela att vi inte längre kommer att stödja alla ändringar som
      vi stödde i utskottet för rättsliga frågor och den inre marknaden, detta för
      att vi skall ta med oss något färre ändringsförslagen i det förlikningsförfarande
      som nu dessvärre <v>ser</v> <p>ut</p> att vara oundvikligt.
    t: Je puis également annoncer que nous n’allons plus soutenir tous les amendements
      que nous avons soutenus au sein de la commission juridique, afin de permettre
      d’entamer la procédure de conciliation, qui <a>semble</a> malheureusement inévitable,
      avec un peu moins d’amendements.
  - s: Det <v>ser</v> inte <p>ut</p> som om det finns majoritet för detta för närvarande,
      men man måste komma ihåg att de vaccinerade djuren är smittbärare, och mot den
      bakgrunden vore det en katastrof om någon av dem för smittan vidare.
    t: Il ne <a>semble</a> pas y avoir actuellement une majorité en faveur de cette
      option, mais rappelons-nous que les animaux vaccinés sont porteurs de germes
      et il serait catastrophique que certains de ces animaux propagent la maladie.
  - s: Nu <v>ser</v> det <p>ut</p> som att man hamnar långt från målet för allmän
      grundutbildning som är satt till 2015.
    t: L’objectif d’un enseignement primaire ouvert à tous, fixé pour 2015, <a>semble</a>
      bien loin actuellement.
  - s: Det kräver också att förmenta effektivitetsöverväganden inte måste leda till
      att rådet framhärdar i den överstatliga finansieringen av jordbrukspolitiken
      och, som det <v>ser</v> <p>ut</p>, även utrikespolitiken och justitiepolitiken.
    t: Elle exige également que de soi-disant considérations d’efficacité n’amènent
      pas le Conseil à persister dans la voie du financement intergouvernemental de
      la politique agricole, et, à ce qu’il <a>semble</a>, de la politique intérieure
      et de la politique en matière de justice.
  - s: Det <v>ser</v> då också <p>ut</p> som att det kommer att komma en tydlig paragraf
      om det i fördraget.
    t: Aussi <a>semble</a>-t-il nettement se préciser qu’un paragraphe clair et précis
      à ce sujet soit appelé à être incorporé dans le Traité.
  - s: Vid ett tillfälle <v>såg</v> det <p>ut</p> som att euroområdet och EU inte
      skulle kunna hålla ihop fram till 2020.
    t: À un moment donné, il <a>semblait</a> que la zone euro et l’UE n’allaient pas
      parvenir à 2020 en tant qu’entité.
  - s: Det <v>ser</v> nu <p>ut</p> som om den nya tyska regeringen har bytt strategi.
    t: Il <a>semblerait</a> que le nouveau gouvernement allemand ait changé de stratégie.
  - s: Just nu förs en annan diskussion om animaliska biprodukter, och det <v>ser</v>
      nu <p>ut</p> som om en ny omgång av debatten kommer att komma igång.
    t: En ce moment même a lieu une discussion sur les produits dérivés des animaux,
      et il <a>semble</a> qu’une nouvelle phase du débat soit en train de voir le
      jour.
  - s: Unionen måste också i princip vara öppen för Rysslands medlemskap, även om
      den här möjligheten i dag <v>ser</v> <p>ut</p> att vara mycket avlägsen.
    t: L’Union doit, en principe, être également ouverte à l’adhésion de la Russie,
      même si cette possibilité <a>semble</a>, actuellement, très éloignée.
  - s: Även det <v>ser</v> katastrofalt <p>ut</p>.
    t: Là aussi, la situation <a>semble</a> catastrophique.
  - s: Det <v>ser</v> <p>ut</p> som om vi håller på att stöta på svårigheter i och
      med vårt ramavtal.
    t: Il <a>semble</a> que nous allons au devant de difficultés en ce qui concerne
      notre accord cadre.
  - s: Det <v>ser</v> <p>ut</p> som det för närvarande är sex länder som riskerar
      förseningar eller förkastanden av förslag till användning av strukturfondsmedel,
      inklusive mitt hemland, Förenade kungariket, gäller det vissa tyska förbundsstater,
      Frankrike, Sverige och Belgien.
    t: Il <a>semble</a> que six pays soient menacés de voir les propositions d’utilisation
      des fonds structurels rejetées ou retardées, y compris mon propre pays, le Royaume-Uni,
      certains Länder d’Allemagne, la France, la Suède et la Belgique.
  - s: Halva tiden har redan gått och det <v>ser</v> <p>ut</p> som om merparten av
      målen inte kommer att nås i Afrika.
    t: La moitié du délai imparti est déjà écoulé et il <a>semble</a> que la plupart
      de ces objectifs ne seront pas atteints en Afrique.
  - s: Det kan dock <v>se</v> <p>ut</p> som om detta inte är helt sant.
    t: Il <a>semble</a> que ce ne soit pas tout à fait le cas.
  - s: Hur bedömer kommissionen, med tanke på en rättvis och effektiv inre marknad,
      situationen inom den europeiska försvarsindustrin, där ett betydande antal högt
      kvalificerade arbetsplatser <v>ser</v> <p>ut</p> att vara hotade i olika medlemsstater?
    t: Comment la Commission évalue-t-elle, dans la perspective d’un fonctionnement
      équitable et efficace du marché intérieur, la situation de l’industrie européenne
      de défense, où un nombre important d’emplois hautement qualifiés <a>semble</a>
      être menacé dans différents États membres ?
  - s: Men på ett ställe <v>ser</v> det litet mer generöst <p>ut</p> än det egentligen
      är i flera språkversioner.
    t: Cependant, à certains égards et dans plusieurs versions linguistiques, cet
      accord <a>semble</a> quelque peu plus généreux qu’il ne l’est en réalité.
  - s: För det första <v>ser</v> det <p>ut</p> som om man inte ens kan få reda på
      vad det skall heta.
    t: D’une part, il <a>semble</a> qu’on ne sache même pas quelle dénomination lui
      donner.
  - s: I det förgångna var det till och med så att myndigheterna uppmuntrade denna
      utvandring eftersom det rådde brist på arbetskraft inom industrin, och det <v>ser</v>
      <p>ut</p> som om detta kommer att upprepas.
    t: Dans le passé, l’immigration a même été encouragée par les autorités en raison
      du manque de main-d’uvre dont souffraient les entreprises, et il <a>semble</a>
      bien que ce schéma se répète.
  - s: En otvetydig reträtt från Moskva, som Lukasjenko sedan någon tid <v>ser</v>
      <p>ut</p> att förbereda, skulle få konsekvenser, inte minst för olje- och gasleveranserna.
    t: Le recul non ambigu vis-à-vis de Moscou que Lukaschenko <a>semblait</a> préparer
      depuis un certain temps aurait des conséquences, en particulier concernant l’approvisionnement
      en pétrole et en gaz.
  - s: Det <v>ser</v> emellertid inte <p>ut</p> som att Taiwan uppfyller de kriterier
      som fastställts i WHO-förordningen för ett medlemskap i WHO, eftersom ett sådant
      endast är möjligt för stater.
    t: Il <a>semble</a> toutefois malheureusement que Taiwan ne remplisse pas les
      critères établis dans les statuts de l’OMS pour l’adhésion à l’organisation
      étant donné que celle-ci est réservée aux États.
  - s: Det <v>ser</v> <p>ut</p> som vi skulle kunna komma fram till en bra kompromiss
      i frågan om hur vi skall utvidga Europeiska unionen regionalt.
    t: Monsieur le Président, il <a>semble</a> que nous soyons en passe de trouver
      un bon compromis à la question de la manière de procéder à l’élargissement régional
      de l’Union européenne.
  - s: För det <v>ser</v> inte <p>ut</p> som om den finansiella problematiken inom
      rådet skall ha lett till de nödvändiga lösningar som verkligen skall kunna göra
      det möjligt att ta initiativet vid utvidgningsförhandlingar.
    t: Car il ne <a>semble</a> pas que la problématique financière au sein du Conseil
      aura fourni les solutions requises, permettant de prendre l’initiative dans
      les négociations sur l’élargissement.
  - s: Äntligen <v>ser</v> det nu <p>ut</p> som om utvecklingen på Balkan mer stabilt
      går åt rätt håll.
    t: Il <a>semble</a> que l’évolution dans les Balkans avance enfin de façon plus
      stable.
  - s: Vi är ytterst oroade över att situationen i Tjetjenien <v>ser</v> <p>ut</p>
      att ha försämrats dramatiskt ännu efter det att den muntliga frågan till rådet
      framfördes.
    t: Monsieur le Président, nous sommes particulièrement préoccupés par le fait
      que la situation en Tchétchénie <a>semble</a> s’être encore dramatiquement détériorée
      depuis que cette question orale a été posée au Conseil.
  - s: Samtidigt vill jag också hänvisa till tjänstesektorns momsexperiment, som visserligen
      drevs igenom i rådet på tillbörligt sätt, men som medlemsstaterna med vissa
      undantag inte <v>ser</v> <p>ut</p> att gå med på.
    t: Je rappelle au passage l’expérience sur la réduction du taux de TVA du secteur
      des services, qui a certes été adoptée en bonne et due forme au Conseil, mais
      dans laquelle les États membres, à l’exception de quelques-uns, ne <a>semblent</a>
      pas maintenant disposés à se lancer.
  - s: det <v>ser</v> <p>ut</p> som att Santers kommission accepterade en sådan budgetdisciplin
      som gjorde det möjligt att begå oegentligheter.
    t: il <a>semble</a> que la Commission de M. Santer ait adopté une discipline budgétaire
      qui permettait les abus.
  - s: Det <v>ser</v> <p>ut</p> som om inte heller Romano Prodis kommission i detta
      hänseende har påbörjat sitt arbete på ett bra sätt, och i synnerhet kommissionens
      ordförande har gjort uttalanden som tyder på att offentligheten och öppenheten
      inte står särskilt högt i kurs hos den här kommissionen.
    t: Il <a>semble</a> que la Commission de M. Romano Prodi n’a pas non plus bien
      commencé son travail dans ce domaine et, en particulier, le Président de la
      Commission a fait des déclarations selon lesquelles la publicité et la transparence
      ne seraient pas à l’honneur dans cette Commission.
  - s: När man talar om rasism och främlingsfientlighet är det viktigt att bekämpa
      det från grunden, se till att tendenserna inte stärks och kan tjäna till näring
      för extremhögerns tal som vi alla förkastar, trots att det <v>ser</v> <p>ut</p>
      som om en del bara förkastar det i sina tal och inte i praktiken.
    t: Parce qu’il est fondamental d’éradiquer le racisme et la xénophobie à la source
      afin d’éviter qu’ils se renforcent et qu’ils ne deviennent une semence pour
      les discours d’extrême droite que nous rejetons tous, mais il <a>semble</a>
      que nous les rejetons seulement dans les discours et pas dans la pratique.
  - s: Jag röstade för betänkandena avseende budgetförslaget för 2008, men jag gjorde
      det med tungt sinne eftersom det <v>ser</v> <p>ut</p> som den dyra cirkusen
      som är våra regelbundna besök i Strasbourg kommer att fortsätta.
    t: J’ai voté pour les rapports relatifs au projet de budget 2008, mais je l’ai
      fait le cœur lourd car il <a>semblerait</a> que le coûteux manège de nos visites
      régulières à Strasbourg ne soit pas près de se terminer.
  - s: Ett antal beslut som har fattats av pakistanska myndigheter kring frågor om
      religionsfrihet är värda respekt, men det <v>ser</v> <p>ut</p> som att det nu
      krävs ytterligare åtgärder.
    t: Les autorités pakistanaises ont pris sur la question des libertés religieuses
      un certain nombre de décisions qui méritent d’être saluées, mais il <a>semble</a>
      que des mesures supplémentaires s’imposent.
  - s: I statistiken <v>ser</v> det <p>ut</p> som att de flesta tilltalade är muslimer,
      men jag är medveten om att hädelselagarna ofta har använts mot religiösa minoriteter
      och att falska anklagelser har gjorts för att lösa personliga konflikter, eller
      på grund av ekonomisk girighet.
    t: En termes absolus, il <a>semble</a> que la majorité des accusés sont de confession
      musulmane, mais je suis conscient que la loi sur le blasphème a souvent été
      appliquée contre les minorités religieuses et que des fausses accusations ont
      été lancées pour régler des comptes personnels ou pour des questions d’appât
      du gain.
  - s: Nu <v>ser</v> det <p>ut</p> som passagen Canfranc kommer att öppnas, men för
      närvarande finns det ingenting mer än dessa två passager.
    t: Il <a>semble</a> que le passage de Canfranc va être réalisé mais, pour l’instant,
      il n’existe rien d’autre que ces deux passages.
  - s: Och eftersom även Frankrike nu <v>ser</v> <p>ut</p> att drabbas hårdare än
      man hittills har kunnat ana kommer samma principer och samma stödmöjligheter
      att tillämpas för Frankrike.
    t: puisqu’il <a>semble</a> à présent que la France sera plus sévèrement touchée
      que prévu, il va de soi que les mêmes principes et les mêmes moyens seront mis
      en ?uvre pour lui venir en aide.
  - s: Det <v>ser</v> <p>ut</p> att bli ekonomisk tillväxt, ekonomin spirar.
    t: Il <a>semble</a> que la croissance s’annonce, elle est en germe.
  - s: Det <v>ser</v> <p>ut</p> som om också en stor mängd tjänstemän reser dit, och
      jag skulle önska att kommissionen utreder hur stor tjänstemännens andel är i
      förhållande till vetenskapsmännen.
    t: Un grand nombre de fonctionnaires <a>semblent</a> se rendre en Russie, je souhaiterais
      d’ailleurs que la Commission précise quelle est la proportion de fonctionnaires
      par rapport aux scientifiques.
  - s: Här skulle det behövas en radikal förbättring, och det vore bra att ta itu
      med det problemet nu när medlemsländernas ekonomi <v>ser</v> <p>ut</p> att vara
      bättre än tidigare.
    t: Une amélioration radicale s’impose sur ce point, et il serait bon de s’attaquer
      au problème aujourd’hui, au moment où l’économie des États membres <a>semble</a>
      aller mieux qu’auparavant.
  - s: Det <v>ser</v> <p>ut</p> som om vi definitivt har kommit fram till slutet på
      vägen om förslaget till direktiv på bolagsrättens område om uppköpserbjudanden.
    t: Monsieur le Président, il <a>semble</a> que nous sommes finalement arrivés
      au bout du chemin sur la proposition de directive qui réglementera les offres
      publiques d’acquisition des actions.
  - s: Det som endast för närvarande <v>ser</v> <p>ut</p> att förena länderna på västra
      Balkan och Island är att den djupa ekonomiska krisen ger dem modet att gå med.
    t: Ce qui <a>semble</a> relier les pays des Balkans occidentaux et l’Islande,
      pour l’instant seulement, c’est le fait que la profonde crise économique leur
      donne le courage d’adhérer.
  - s: Det <v>ser</v> <p>ut</p> som att vi kan komma överens i en första behandling.
    t: Il <a>semblerait</a> que nous puissions parvenir à un accord en première lecture.
  - s: Utsikterna <v>ser</v> goda <p>ut</p> även om kandidatländerna fortfarande har
      en del hårt arbete kvar under de kommande månaderna för att kunna bestå provet.
    t: Les perspectives <a>semblent</a> bonnes, bien qu’ils aient encore de lourdes
      tâches à accomplir dans les mois qui viennent, s’ils veulent être à la hauteur.
  - s: När parlamentet i december förra året, vid andra behandlingen, hade antagit
      32 ändringsförslag <v>såg</v> situationen emellertid väldigt annorlunda <p>ut</p>.
    t: Lorsqu’en décembre dernier, le Parlement avait adopté 32 amendements en deuxième
      lecture, la situation <a>semblait</a> toutefois très différente.
  - s: Som det nu <v>ser</v> <p>ut</p> finns det därför en risk att en sund och miljövänlig
      utveckling inom området för energiförsörjning kan hotas av de transeuropeiska
      näten.
    t: La situation <a>semble</a> maintenant telle que l’on risque de voir disparaître
      des réseaux transeuropéens un développement sain et écologique dans l’approvisionnement
      en énergie.
  - s: Jag vill varna mina kolleger och övriga närvarande för att, som det <v>ser</v>
      <p>ut</p> nu, denna öppenhetsförordning i själva verket kommer att bli en stadga
      som döljer organens konfidentiella verksamhet, det vill säga tvärtemot dess
      ursprungliga syfte.
    t: ce règlement sur la transparence <a>semble</a> plutôt évoluer vers un règlement
      protégeant l’activité confidentielle des institutions, soit exactement l’inverse
      de ce qui était recherché.
  - s: Inom det europeiska rättsområdet <v>ser</v> det <p>ut</p> som om bekämpningen
      av den här typen av brott förblir enbart ett polisiärt samarbete utan politiska
      och parlamentariska förberedelser och kontroll.
    t: Dans l’espace juridique européen, la lutte contre ce genre de crime <a>semble</a>
      rester sans préparation ni contrôle, n’être qu’une simple coopération au niveau
      des polices.
  - s: Läget för de östtimoreser som befinner sig i Västtimor <v>ser</v> <p>ut</p>
      att bli ett nytt problem.
    t: Un nouveau problème <a>semble</a> maintenant surgir, celui de la situation
      des Timorais de l’est se trouvant au Timor occidental.
  - s: Vi fick höra många hot och en del hårda ord från Förenta staterna förra året,
      när det <v>såg</v> <p>ut</p> som om flygplan med ljuddämpning s.k. hushkits
      och kapitel-3 flygplan skulle lämna våra skyar, kanske år 2002.
    t: Des États-Unis nous est parvenu l’an dernier un flot de menaces et certaines
      fanfaronnades, selon lesquelles il <a>semblerait</a> que les appareils munis
      de kits d’insonorisation et les avions repris au chapitre 3 quitteraient notre
      ciel, peut-être en 2002.
  - s: Det är viktigt eftersom det <v>ser</v> <p>ut</p> som att konkurrensen om offentlig
      upphandling är förknippad med risken för kartellbildning.
    t: C’est juste et c’est important parce qu’il <a>semble</a> qu’un danger de cartellisation
      soit lié à la mise en concurrence des marchés publics.
  - s: Alla som någon gång har befunnit sig på en byggnadsställning vet att man i
      sådana situationer funderar över om konstruktionen som <v>ser</v> så lätt <p>ut</p>
      är ordentligt monterad.
    t: Tous ceux qui ont déjà essayé de monter sur un échafaudage savent que, dans
      pareille situation, on se demande si ces constructions, qui <a>semblent</a>
      si légères, sont bien agencées.
  - s: Det är glädjande att ansträngningarna att skapa en avreglerad energisektor
      nu på allvar <v>ser</v> <p>ut</p> att bära frukt.
    t: Je me réjouis de constater que les efforts déployés en vue de libéraliser le
      secteur énergétique <a>semblent</a> véritablement porter leurs fruits.
  - s: Omorienteringen har varit politiskt betingad och avsedd att blanda bort korten
      och slippa erkänna att även om EU:s ekonomi möjligen <v>ser</v> <p>ut</p> att
      förbättras kan ingen motsvarande uppåtgående tendens märkas i sysselsättningsstatistiken.
    t: Cette redéfinition vise à créer un écran de fumée politique permettant de passer
      sous silence que, si les données économiques de l’Union européenne <a>semblent</a>
      prendre une meilleure direction, les chiffres de l’emploi n’indiquent en revanche
      aucune tendance haussière comparable.
  - s: Den tragiska arabisk-israeliska konflikten är aldrig långt borta från våra
      tankar och TV-rutor, och den omsorgsfullt utarbetade färdplanen <v>ser</v> nu
      <p>ut</p> att bokstavligen ha imploderat.
    t: Monsieur le Président, la tragédie du conflit israélo-arabe n’est jamais bien
      loin de nos esprits ou de nos écrans de télévision, et la feuille de route qui
      avait été soigneusement élaborée <a>semble</a> aujourd’hui avoir pratiquement
      implosé.
  - s: Som det <v>ser</v> <p>ut</p> nu hålls läget i den utvecklade västvärlden under
      kontroll, men för de fattiga utvecklingsländerna kan det utvecklas till ett
      nytt stort gissel.
    t: Dans les pays occidentaux développés, la situation <a>semble</a> rester sous
      contrôle, mais dans les pays pauvres et en développement, elle pourrait engendrer
      un nouveau fléau majeur.
  - s: Kommissionen inser att utnämning till vissa tjänster kan utgöra - eller <v>ser</v>
      <p>ut</p> att utgöra - en intressekonflikt.
    t: La Commission reconnaît que la nomination à certains postes pourrait constituer
      - ou <a>sembler</a> constituer - un conflit d’intérêts.
  - s: Det <v>ser</v> <p>ut</p> som om Tacishjälpen i mångt och mycket är monopoliserad
      och pengarna går ofta till dem som har en bra teknik för att söka hjälp.
    t: Il <a>semble</a> toutefois que l’aide octroyée dans le cadre du programme TACIS
      soit plutôt monopolisée et que les fonds soient octroyés à ceux qui ont la technique
      ad hoc pour les demander.
  - s: För mig <v>ser</v> det <p>ut</p> som om absolut ingenting har beslutats.
    t: Il me <a>semble</a> qu’absolument rien n’a été décidé.
  - s: Bortsett från det <v>ser</v> det inte <p>ut</p> som om kloner är förenliga
      med EU:s djurskyddslagstiftning.
    t: De plus, il <a>semblerait</a> que les clones soient incompatibles avec la législation
      européenne sur le bien-être des animaux.
  - s: Experterna är så uppslukade av sina nuvarande förutsägelser om den så kallade
      globala uppvärmningen att detta aldrig skulle bli aktuellt, men det <v>ser</v>
      tyvärr <p>ut</p> som om det är exakt detta som håller på att hända.
    t: Ils s’en remettent tellement à leur prévision actuelle de «réchauffement de
      la planète» que cela ne sera pas une option, mais, de façon regrettable, il
      <a>semble</a> que c’est ce qui est en train de se produire.
  - s: Denna föreslagna ?säkerhetsstrategi för Europeiska unionen? <v>ser</v> <p>ut</p>
      att anpassa målsättningarna för den gemensamma utrikes- och säkerhetspolitiken
      och den gemensamma europeiska säkerhets- och försvarspolitiken till slutsatserna
      från Nato-toppmötena i Washington och Prag såtillvida att den understryker möjligheten
      att använda militärt våld.
    t: Cette «stratégie de sécurité européenne» <a>semble</a> adapter les objectifs
      de la PESC et de la PECSD aux conclusions des sommets de l’OTAN de Washington
      et de Prague car elle met l’accent sur la possibilité d’utiliser l’agression
      militaire.
  - s: I praktiken <v>ser</v> saker och ting ganska annorlunda <p>ut</p> även i detta
      avseende.
    t: C’était cela la théorie, mais, en pratique, les choses <a>semblent</a> plutôt
      différentes à cet égard.
  - s: Det <v>ser</v> verkligen <p>ut</p> som om överpatriarken för den förenade buddistiska
      kyrkan i Vietnamn (Unified Buddhist Church of Vietnam), Thich Huyen Quang, som
      suttit i husarrest i sitt kloster i 26 år, och Thich Quang Do, hans ställföreträdare,
      den kandidat som nominerats av många av oss, inte ens kommer att kunna fira
      denna högtid i frihet.
    t: Il <a>semble</a>, certainement pour ce qui nous concerne, qu’aujourd’hui, au
      Viêt Nam, le patriarche suprême de l’Église bouddhiste unifiée du Viêt Nam,
      Thich Huyen Quang, assigné à résidence depuis 26 ans dans son monastère, et
      Thich Quang Do, son adjoint, le candidat nommé par nombre d’entre nous, ne pourront
      participer librement à cette fête.
  - s: Men fram till dess <v>ser</v> det <p>ut</p> som om vi får förhandla med Korea,
      där min kollega David Martin var parlamentets rapportör, med Asean och med Indien
      om bilaterala avtal eller EU-frihandelsavtal.
    t: Toutefois, entre-temps, il <a>semble</a> que nous aurons des négociations avec
      la Corée, pour lesquelles mon collègue David Martin était rapporteur du Parlement,
      avec l’ANASE et avec l’Inde en vue de conclure des accords de libre-échange
      bilatéraux ou européens.
  - s: I början <v>såg</v> det inte <p>ut</p> som om vi skulle lyckas, och jag vill
      tacka kommissionsledamot Franco Frattini för att han tog till sig parlamentets
      argument och avvisade den ursprungliga planen, enligt vilken Daphne skulle löpa
      tillsammans med programmet mot narkotika.
    t: Au début, notre réussite ne <a>semblait</a> pas possible, et je voudrais remercier
      le commissaire Frattini d’avoir fait siens les arguments de cette Assemblée
      et d’avoir rejeté le plan initial, qui voulait que le programme Daphné soit
      exploité parallèlement au programme de lutte contre la drogue.
  - s: Det <v>ser</v> <p>ut</p> som att vi fortfarande lägger för lite pengar på utbildning,
      inbegripet utbytesprogrammet Erasmus.
    t: Il <a>semble</a> que nous dépensions encore trop peu pour l’éducation, y compris
      le programme d’échange Erasmus.
  - s: 'Detta <v>ser</v> <p>ut</p> som en stor framgång för Europeiska unionen:'
    t: 'Voilà <a>semble</a>-t-il une grande réussite de l’Union européenne :'
  - s: Vi märker även att nya avslutförfaranden inom jordbrukspolitiken <v>ser</v>
      <p>ut</p> att ge positiva effekter.
    t: Nous reconnaissons aussi que la nouvelle procédure de clôture en matière de
      politique agricole <a>semble</a> devoir donner de bons résultats.
  - s: Som det <v>ser</v> <p>ut</p> i dag är det endast de som kan påvisa akrylamid
      i sitt grundvatten som får ersättning, även om alla jordbrukare på Bjärehalvön
      nu har stora problem att få sina produkter sålda.
    t: À ce jour, il <a>semble</a> que seules les personnes pouvant prouver la présence
      d’acrylamide dans l’eau de leur sous-sol soient éligibles à un dédommagement,
      et ce alors que tous les agriculteurs de la presqu’île de Bjäre sont confrontés
      à de graves problèmes résultant de l’interdiction de vendre leurs produits.
  - s: Jag tycker att det är olämpligt och oansvarigt att en dag informera medborgarna
      om vilka livsmedel som de inte bör köpa eller vilka livsmedel som <v>ser</v>
      misstänksamma <p>ut</p>.
    t: Je pense qu’il est inapproprié et irresponsable d’informer les citoyens un
      jour donné sur quels aliments ils ne devraient pas acheter ou quels aliments
      <a>semblent</a> suspects.
  - s: Men vi tycker det <v>ser</v> <p>ut</p> som om kommissionen inte kommer med
      någon lösning på den här frågan, utan visar en inte särskilt avgörande iver
      när det gäller att avreglera hamntjänsterna.
    t: Or, il nous <a>semble</a> que la Commission n’apporte aucune réponse à ce sujet
      et montre un empressement qui nous semble peu décisif à libéraliser les services
      portuaires.
  - s: Vi vill gärna tala lite om konventet som startar den 1 mars med 105 medlemmar,
      vilket kommer att vara mycket skevt sammansatt och innefatta ett presidium som
      består av 14 medlemmar, vilket även detta <v>ser</v> <p>ut</p> att få en mycket
      skev sammansättning.
    t: Je souhaiterais dire quelques mots sur la Convention, qui débutera le 1er mars
      avec 105 membres dont la composition sera très peu représentative, ainsi qu’avec
      un Présidium composé de 14 membres et dont la composition <a>semble</a> tout
      aussi peu représentative.
