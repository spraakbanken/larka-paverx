  - s: Vi vet båda mycket väl hur verkligheten <v>ser</v> <p>ut</p>.
    t: Nous savons très bien tous les deux quelle <a>est</a> la réalité.
- c: 67
  r: 3
  v: ressembler
  x:
  - s: Att utan konkreta bevis kritisera och anklaga folkets mujaheddin, en av det
      iranska folkets mest framträdande oppositionsrörelser, <v>ser</v> hemskt mycket
      <p>ut</p> som ett försök att blidka den iranska diktaturen.
    t: Les critiques et les accusations proférées, sans aucune preuve valable, à l’encontre
      de l’Organisation des Moudjahidines du peuple d’Iran <a>ressemblent</a> horriblement
      à une tentative visant à apaiser le régime autoritaire de la République islamique
      d’Iran.
  - s: Ni får därför förlåta mig om jag kanske är alltför känslig eller överkänslig
      när det gäller att planera hur Europa kommer att <v>se</v> <p>ut</p> 2020, och
      om vi under denna mycket intressanta debatt inte tar hänsyn eller tar alltför
      lite hänsyn till vad som sker i dag inte bara i Grekland, utan i hela euroområdet.
    t: Excusez-moi dès lors si je suis peut-être un peu sensible ou trop sensible
      quand il est question de planifier à quoi l’Europe <a>ressemblera</a> en 2020
      et si, au cours de ce débat certainement intéressant, nous ne faisons pas attention
      ou nous faisons moins attention à ce qu’il se passe aujourd’hui non seulement
      en Grèce, mais aussi dans toute la zone euro.
  - s: Det är viktigare att handskas med det direkt, att ställa frågan hur maktförhållandena
      mellan könen <v>ser</v> <p>ut</p> i vårt samhälle.
    t: Il est plus important de le traiter directement, de se demander à quoi <a>ressemblent</a>
      les rapports de force entre les sexes dans notre société.
  - s: Det kommer huvudsakligen att sammanfatta Europaparlamentets framsteg och särskilt
      det som ni har uppnått under denna tid. Vi tar även upp initiativ som jag personligen
      har inlett, var vi står och var vi befinner oss i ett förändrat EU, samt hur
      Europaparlamentet <v>ser</v> <p>ut</p> och samarbete med andra institutioner.
    t: Il résumera principalement l’avancée du Parlement européen et surtout ce que
      vous avez accompli durant cette période, ainsi que les initiatives que j’ai
      personnellement entreprises, où nous en sommes et où nous nous trouvons dans
      une Union européenne transformée, à quoi <a>ressemblent</a> le Parlement européen
      et la coopération avec d’autres institutions.
  - s: Detta strider mot rätten till skydd för privatlivet och <v>ser</v> <p>ut</p>
      som ett försök att införa censur.
    t: C’est contraire au droit à la vie privée et <a>ressemble</a> à une tentative
      de censure.
  - s: Sammanträdet i Amsterdam gav vissa signaler om vad folkens Europa skulle kunna
      handla om, hur det skulle kunna <v>se</v> <p>ut</p>, eftersom vi kom överens
      om att unionen skulle ha en sysselsättningsskapande roll, och vi stödde den
      sociala dimensionen, skapade en bred behörighet för att ta itu med diskriminering,
      förbättrade möjligheterna inom områdena för miljö-, konsument- och folkhälsofrågor
      och uppmanade till ett närmare samarbete mellan beslutsfattare som sysslar med
      terrorism- och narkotikafrågor.
    t: Amsterdam a donné des indices de ce que pourrait être une Europe des citoyens,
      de ce à quoi elle pourrait <a>ressembler</a>.
  - s: Jag skulle bara vilja fråga om ni någonsin för ett ögonblick har funderat på
      hur den postsovjetiska världen skulle ha <v>sett</v> <p>ut</p> om inte Europeiska
      unionen funnits?
    t: Vous êtes-vous déjà demandé pendant un instant à quoi <a>ressemblerait</a>
      le monde post-soviétique si l’Union européenne n’avait pas existé ?
  - s: Om detta skulle bilda skola skulle parlamentet inom kort <v>se</v> <p>ut</p>
      som en annonspelare eller en plakatvägg, och det skulle skada husets värdighet.
    t: Si cette pratique devait faire école, le Parlement finirait par <a>ressembler</a>
