      considerare di raccomandarlo alle PMI poiché non era né semplice né efficace.
  - s: Jag hörsammade med glädje, med stor glädje, er inbjudan att komma hit till
      parlamentet i dag, tillsammans med Pedro Solbes som skall berätta om vad kommissionen
