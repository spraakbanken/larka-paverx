    t: 'In un primo momento <a>sembrava</a> che ci fossero due posizioni estreme:'
  - s: Eftersom det <v>ser</v> <p>ut</p> som om den gemensamma ståndpunkten kommer
      att ligga nära parlamentets ståndpunkt, vill jag rikta en angelägen uppmaning
      till kommissionären att jämka på sin åsikt i parlamentets och rådets riktning.
    t: Poiché <a>sembra</a> che le posizioni della maggioranza siano molto vicine
      a quelle del Parlamento, chiedo al Commissario di adeguarsi anch’egli al più
      presto alle posizioni del Parlamento e del Consiglio.
  - s: Jag anser också, att vi skall fästa oss vid, att det <v>ser</v> <p>ut</p> att
      finnas en vilja att reformera FN-systemet.
    t: Dovremmo dare importanza al fatto che <a>sembra</a> esistere una certa volontà
      di riformare l’ONU.
  - s: Det <v>ser</v> <p>ut</p> att vara ett antal ändringsförslag till Sirenehandboken,
      som reglerar informationsutbytet mellan medlemsstater när det gäller Schengens
      informationssystem.
    t: <a>Sembra</a> un insieme di regole per modificare il manuale SIRENE, che disciplina
      lo scambio di informazioni tra gli Stati membri nell’ambito del sistema di informazione
      di Schengen, ma alla base del voto vi è qualcosa di più complicato.
  - s: Detta hotade att slå slint när det <v>såg</v> <p>ut</p> som att Trichet skulle
      hamna i fängelse.
    t: L’accordo ha rischiato di andare a monte quando è <a>sembrato</a> che il signor
      Trichet dovesse andare in carcere.
  - s: Ibland <v>ser</v> det <p>ut</p> som om vi fortfarande dunkade våra huvuden
      mot Kremlmuren på samma sätt som vi gjorde förr.
    t: A volte <a>sembra</a> che stiamo sbattendo la testa contro il muro del Cremino,
      come accadeva un tempo.
  - s: 'Detta <v>såg</v> <p>ut</p> att vara den väg vi hade framför oss, men det tjänar
      inte någonting till att blunda för de senaste tilldragelserna:'
    t: 'Questo <a>sembrava</a> il cammino che era di fronte a noi, ma è inutile che
      ci nascondiamo di fronte ai fatti nuovi:'
  - s: Anslagen röstades igenom för ett omfattande program och det <v>såg</v> vid
      första påseendet <p>ut</p> som om kommissionen gjorde klokt i att dela upp det
      på många kontrakt.
    t: È stato approvato lo stanziamento di fondi per l’ampliamento del programma,
      e all’apparenza <a>sembrava</a> che la Commissione facesse una cosa buona a
      suddividerlo in tanti contratti perché, si diceva, «c’è maggiore trasparenza,
      perché si vede dove vanno a finire i soldi».
  - s: Det kommande valet i Bulgarien <v>ser</v> <p>ut</p> att bli det mest uppgjorda
      och oärliga valet i landets moderna historia.
    t: <a>Sembra</a> che le prossime elezioni nel nostro paese saranno le più manipolate
      e disoneste della storia recente della Bulgaria.
  - s: Det här tycker jag <v>ser</v> <p>ut</p> och känns som början på framgångsrika
      partnerskap.
    t: Tutto questo mi <a>sembra</a> l’inizio di un partenariato di successo.
  - s: Det <v>såg</v> <p>ut</p> som om vi skulle lyckas och att rådets arbetsgrupp
      hade kommit fram till ett avtal som samtidigt tillfredsställde parlamentets
      grundläggande krav.
    t: Il nostro scopo <a>sembrava</a> raggiunto, visto che all’interno del gruppo
      di lavoro del Consiglio pareva si fosse arrivati ad un accordo in grado di soddisfare
      anche le aspirazioni fondamentali del Parlamento.
  - s: Under de senaste decennierna <v>ser</v> det <p>ut</p> som om man har brutit
      sig igenom dessa hinder.
    t: <a>Sembra</a> che, nel corso degli ultimi decenni, si sia posto fine a tali
      costrizioni con la nascita, un po’ ovunque, di forme di consultazione dei cittadini,
      che la stessa Unione europea impone peraltro per legge.
  - s: Det <v>ser</v> <p>ut</p> som att det kommer att bli en mycket intressant situation
      och jag kan därför föreslå att vi skriver till herr Dewar, som är den skotska
      statssekreteraren, och önskar honom lycka till i hans nya uppgift.
    t: <a>Sembrerebbe</a> una situazione molto interessante e vorrei pertanto proporre
      di scrivere al Segretario di Stato per la Scozia Dewar, per porgergli gli auguri
      di buon lavoro nella sua nuova impresa.
  - s: Det <v>ser</v> <p>ut</p> som om elkonsumtionen kommer att fortsätta att öka
      under de kommande tjugo åren, men att ökningen dämpas eller planar ut.
    t: <a>Sembra</a> che il consumo energetico continuerà a crescere nei prossimi
      20 anni, ma il tasso di crescita diminuirà nettamente o rallenterà.
  - s: Trots den summa pengar som unionen har betalat, trots alla de sanna och mänskliga
      offer som har gjorts från unionens sida, så <v>ser</v> det <p>ut</p> som om
      Europa inte är närvarande.
    t: malgrado l’Unione europea abbia speso cifre enormi e compiuto grandi sacrifici,
      l’Europa non <a>sembra</a> affatto presente.
  - s: Det <v>ser</v> <p>ut</p> som om allting går så bra, och det är gott.
    t: <a>Sembra</a> che tutto proceda per il meglio e questo è un bene.
  - s: Vad beträffar detta är utskottets ståndpunkt inte fullständigt, men det <v>ser</v>
      i alla fall <p>ut</p> som om majoriteten i detta hus stöder det och att det
      i morgon förblir parlamentets ståndpunkt, vilket är bra.
    t: In merito a questo aspetto, il punto di vista della commissione non è perfetto,
      però <a>sembra</a> che la maggioranza sia convinta che domani questa rimarrà
      l’opinione del Parlamento, il che è estremamente positivo.
  - s: Att inleda en sådan undersökning - och jag tror inte för ett ögonblick att
      denna kammare skulle rösta för det - skulle få det att <v>se</v> <p>ut</p> som
      om dessa anklagelser hade en viss legitimitet.
    t: Istituire una simile inchiesta - e lungi da me pensare che quest’Aula l’approverebbe
      - farebbe <a>sembrare</a> che queste affermazioni hanno una qualche legittimità.
  - s: Afghanistanfrågan <v>ser</v> <p>ut</p> att ha givit tillräcklig fart åt alliansen
      och jag är glad att notera att Ryssland har gått med på att delta i Natos ansträngningar
      i Afghanistan.
    t: L’Afghanistan <a>sembra</a> aver dato uno stimolo sufficientemente sostenuto
      all’Alleanza e sono lieta di rilevare che la Russia ha acconsentito a partecipare
      alle azioni della NATO in territorio afghano.
  - s: Det <v>ser</v> <p>ut</p> som om ett krig, som startades för att bekämpa terrorism,
      håller på att sluta med att en ny terrorism bara tar sin början.
    t: Signor Presidente, <a>sembra</a> che la guerra, iniziata per debellare il terrorismo,
      abbia invece dato vita ad una nuova forma di terrorismo.
  - s: Detta <v>ser</v> <p>ut</p> att bli ett permanent fenomen i området.
    t: <a>Sembra</a> sia diventata un fenomeno permanente di quell’ area.
  - s: Dessutom <v>ser</v> det i några översättningar <p>ut</p> som om det skulle
      ha skapats en koppling mellan mitt krav respektive det krav som fanns i resolutionen,
      att i samarbete med Europarådet skicka en observatör till det albanska parlamentet
      och med den hjälp som vi ger Albanien.
    t: Inoltre, in alcune traduzioni <a>sembra</a> che sia stata creata una relazione
      tra la mia richiesta, ovvero la richiesta contenuta nella risoluzione, di inviare,
      in collaborazione con il Consiglio d’Europa, un osservatore nel Parlamento albanese,
      e gli aiuti che forniamo all’Albania.
  - s: Denna gång <v>ser</v> det <p>ut</p> som om det sker inom en mer öppen och mer
      förhoppningsfull politisk ram.
    t: ora <a>sembra</a> in un clima politico più aperto e ricco di speranze.
  - s: Jag understryker, som svar på frågor ställda av Metten och senast av Pérez
      Royo, att det nuvarande ekonomiska uppsvinget <v>ser</v> <p>ut</p> att erbjuda
      ett ypperligt tillfälle att fortsätta med konvergensprocessen, och, i synnerhet,
      att styra regeringarnas underskott i riktning mot målen uppsatta av stabilitets-
      och tillväxtpakten.
    t: Sottolineo, in risposta alle domande poste dall’onorevole Metten e infine dall’onorevole
      Pérez Royo, che l’attuale ripresa economica <a>sembra</a> offrire tutte le opportunità
      di proseguire il processo di convergenza e, in particolare, di indirizzare i
      disavanzi pubblici nella direzione degli obiettivi fissati dal Patto di stabilità
      e di crescita.
  - s: Jag kan också meddela att vi inte längre kommer att stödja alla ändringar som
      vi stödde i utskottet för rättsliga frågor och den inre marknaden, detta för
      att vi skall ta med oss något färre ändringsförslagen i det förlikningsförfarande
      som nu dessvärre <v>ser</v> <p>ut</p> att vara oundvikligt.
    t: In questo modo, ci saranno meno emendamenti nella procedura di conciliazione
      che purtroppo <a>sembra</a> ora essere inevitabile.
  - s: Nu <v>ser</v> det <p>ut</p> som att man hamnar långt från målet för allmän
      grundutbildning som är satt till 2015.
    t: <a>Sembra</a> ora che l’obiettivo dell’istruzione elementare universale, fissato
      per il 2015, sarà in larga misura mancato.
  - s: Jag är väldigt brittisk när det gäller detta och föredrar att anteckningar,
      gensvar och rapporter <v>ser</v> <p>ut</p> som om de skrivits efter det att
      händelserna ägt rum.
    t: Da questo punto di vista sono molto britannica e preferisco che i miei appunti,
      le mie risposte e relazioni <a>sembrino</a> scritte dopo che le cose sono successe.
  - s: Det kräver också att förmenta effektivitetsöverväganden inte måste leda till
      att rådet framhärdar i den överstatliga finansieringen av jordbrukspolitiken
      och, som det <v>ser</v> <p>ut</p>, även utrikespolitiken och justitiepolitiken.
    t: Essa richiede anche che le supposte considerazioni in materia di efficiency
      non devono far sì che il Consiglio perseveri nel finanziamento intergovernativo
      della politica agricola, nonché, come <a>sembra</a>, della politica estera e
      di quella della giustizia.
  - s: Det <v>ser</v> då också <p>ut</p> som att det kommer att komma en tydlig paragraf
      om det i fördraget.
    t: <a>Sembra</a> proprio che nel Trattato sarà recepito un chiaro paragrafo su
      questo tema.
  - s: Den rör sig i riktning mot det ytliga, och <v>ser</v> knappast <p>ut</p> som
      något enhetligt redskap för att analysera det rådande läget, som medger en berättigad
      framstegsbedömning, förutbestämmer framtida åtgärder inom områden som lagts
      fram av Europeiska kommissionen, såsom integrering av funktionshindrade, äldres
      delaktighet, arbetstagares rörlighet och framstående lagförslag, eller föreslår
      nya ämnen.
    t: Tende a essere superficiale e non <a>sembra</a> costituire uno strumento in
      grado di analizzare esaurientemente la situazione effettuando un’adeguata valutazione
      dei progressi, programmando azioni future in settori di competenza della Commissione
      europea - integrazione dei disabili, coinvolgimento degli anziani, mobilità
      dei lavoratori e proposte legislative in sospeso - e suggerendo nuovi argomenti.
  - s: Det <v>ser</v> i dag <p>ut</p> som om konkurrens skulle ge mer ändamålsenliga
      åtgärder och därmed bättre effektivitet, vilket i de flesta fall även betyder
      miljöeffektivitet vid materialanvändning.
    t: Attualmente <a>sembra</a> che, grazie alla concorrenza, operazioni più efficaci
      porteranno davvero a una maggiore efficienza, che per lo più è anche sinonimo
      di eco-efficienza, nell’uso di materiali alternativi.
  - s: Vid ett tillfälle <v>såg</v> det <p>ut</p> som att euroområdet och EU inte
      skulle kunna hålla ihop fram till 2020.
    t: Innanzi tutto, <a>sembrava</a> che l’area dell’euro e l’Unione europea non
      sarebbero neanche arrivate al 2020, in quanto tali.
  - s: Många bestämmelser behöver klargöras och vi får se vilket slutresultatet blir,
      för detta lagförslag skulle kunna vara mer ambitiöst än det <v>ser</v> <p>ut</p>
      att vara i dag.
    t: Diversi provvedimenti dovranno essere chiariti e dovremo attendere il risultato
      finale, perché la legge potrebbe risultare più ambiziosa di quanto non <a>sembri</a>
      oggi.
  - s: Då <v>såg</v> det <p>ut</p> som om Europeiska unionen var det rimliga målet
      för ett folk som tydligt höll på att vända sig åt väster.
    t: All’epoca l’Unione europea <a>sembrava</a> la probabile destinazione di un
      popolo che si stava chiaramente volgendo a Occidente.
  - s: Industrins intressen <v>ser</v> <p>ut</p> att ha vägt tyngre än konsumenternas,
      eftersom rådet har insisterat på detta helt överflödiga direktiv.
    t: <a>Sembra</a> che gli interessi dell’industria abbiano avuto maggiore peso
      di quelli dei consumatori, visto che il Consiglio ha voluto insistere su questa
      direttiva assolutamente superflua.
  - s: Nu <v>ser</v> det emellertid <p>ut</p> som att den här resten eller återstående
      tjugo procenten av frågorna är så svåra att de kommer att ta tid, och förhandlingarna
      har redan flera gånger hamnat i en återvändsgränd.
    t: Adesso <a>sembra</a> che per il restante venti per cento dei problemi ci siano
      notevoli difficoltà d’intesa, visto che i negoziati sono più volte finiti in
      un vicolo cieco.
  - s: Mitt problem med betänkandet är att även om man läser det som en lång lista
      på aktuella korruptionsproblem i Kroatien, <v>ser</v> det fortfarande <p>ut</p>
      som om vi envisas med att förhandlingarna ska slutföras inom de närmaste månaderna.
    t: La mia difficoltà è dovuta al fatto che, malgrado la relazione consista in
      un lungo elenco degli attuali problemi di corruzione in Croazia, <a>sembra</a>
      che insistiamo ancora sul fatto che i negoziati si debbano concludere nei prossimi
      mesi.
  - s: Halva tiden har redan gått och det <v>ser</v> <p>ut</p> som om merparten av
      målen inte kommer att nås i Afrika.
    t: È già passata metà del tempo e <a>sembra</a> che la maggior parte degli obiettivi
      non sarà raggiunta in Africa.
  - s: Det kan dock <v>se</v> <p>ut</p> som om detta inte är helt sant.
    t: a quanto <a>sembra</a> le cose non stanno propriamente così.
  - s: De kunde också tänka sig en förstabehandlingsuppgörelse, men det <v>ser</v>
      inte <p>ut</p> som om det blir fallet här.
    t: Potrebbe anche ipotizzare una decisione in prima lettura, ma non <a>sembra</a>
      essere questo il caso.
  - s: Hur bedömer kommissionen, med tanke på en rättvis och effektiv inre marknad,
      situationen inom den europeiska försvarsindustrin, där ett betydande antal högt
      kvalificerade arbetsplatser <v>ser</v> <p>ut</p> att vara hotade i olika medlemsstater?
    t: Come valuta la Commissione, dal punto di vista di un funzionamento equo ed
      efficace del mercato interno, la situazione nell’industria europea della difesa,
      dove - in diversi Stati membri - <a>sembrano</a> a rischio numerosi posti di
      lavoro altamente qualificati?
  - s: Trots alla våra ädla avsikter verkar det ändå som om vi i Europeiska unionen
      långt ifrån att minska koldioxidutsläppen i slutet av detta årtionde, istället
      kommer att öka dem. Utsikterna för COP-6 <v>ser</v> därför dystra <p>ut</p>,
      men utsikterna att vi skall uppfylla ens de mål vi uppställt enligt Kyoto ser
      inte heller särskilt bra ut.
    t: La COP6 <a>sembra</a> quindi offrire scarse prospettive, ma neanche le possibilità
      di realizzare i nostri obiettivi, persino con Kyoto, sembrano buone.
  - s: 'Nu när det <v>ser</v> <p>ut</p> som om begreppet hållbar utveckling får en
      prominent plats långt framme i det nya fördraget, kommer det att uppstå en rättsgrund
      för förslaget i detta betänkande:'
    t: 'Ora che il concetto di sviluppo sostenibile <a>sembra</a> ottenere un posto
      prominente nel nuovo Trattato, sarà creata una base giuridica per il tema di
      questa relazione:'
  - s: Det <v>ser</v> <p>ut</p> som om kommissionen i sina förslag är medvetet om
      behovet av att inkludera dimensionen hållbar utveckling.
    t: <a>Sembra</a> che la Commissione, con i suoi suggerimenti, sia consapevole
      della necessità di tenere conto della dimensione dello sviluppo sostenibile.
  - s: Men på ett ställe <v>ser</v> det litet mer generöst <p>ut</p> än det egentligen
      är i flera språkversioner.
    t: Tuttavia, in un certo punto <a>sembra</a> un briciolo più generoso di quel
      che appare in diverse versioni tradotte.
  - s: Saken har kontrollerats och det <v>ser</v> <p>ut</p> som om det faktiskt fanns
      en sådan version som ni har beskrivit;
    t: <a>sembra</a> che sia esistita effettivamente una versione simile a quanto
      da lei esposto.
  - s: För det första <v>ser</v> det <p>ut</p> som om man inte ens kan få reda på
      vad det skall heta.
    t: In primo luogo, <a>sembra</a> che non si riesca assolutamente a definire la
      designazione.
  - s: Ett tag <v>såg</v> det <p>ut</p> att finnas en positiv strömning även i Folkrepubliken
      Kina.
    t: Per un certo periodo, <a>sembrava</a> che anche nella Repubblica popolare cinese
      si potesse verificare un movimento positivo.
  - s: 'Det <v>ser</v> <p>ut</p> som att det återigen skall statueras ett offentligt
      exempel, ännu värre:'
    t: <a>Sembrerebbe</a>, una volta di più, che debba essere statuito un esempio
      pubblico, o peggio ancora, il rischio che corrono è la pena di morte.
  - s: En otvetydig reträtt från Moskva, som Lukasjenko sedan någon tid <v>ser</v>
      <p>ut</p> att förbereda, skulle få konsekvenser, inte minst för olje- och gasleveranserna.
    t: Un inequivocabile allontanamento da Mosca, che Lukashenko <a>sembra</a> stia
      preparando da tempo, non sarebbe privo di conseguenze, non da ultimo per gli
      approvvigionamenti di petrolio e di gas.
  - s: Det <v>ser</v> emellertid inte <p>ut</p> som att Taiwan uppfyller de kriterier
      som fastställts i WHO-förordningen för ett medlemskap i WHO, eftersom ett sådant
      endast är möjligt för stater.
    t: Purtroppo, <a>sembra</a> che Taiwan non soddisfi tutti i criteri stabiliti
      nella costituzione dell’OMS per l’adesione all’organizzazione, in quanto ad
      essa possono aderire soltanto Stati.
  - s: Mugabe <v>ser</v> <p>ut</p> att ha vunnit valet.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, <a>sembra</a> che
      Mugabe abbia vinto le elezioni.
  - s: Det <v>ser</v> <p>ut</p> som vi skulle kunna komma fram till en bra kompromiss
      i frågan om hur vi skall utvidga Europeiska unionen regionalt.
    t: Signor Presidente, <a>sembra</a> che, per quanto riguarda la questione delle
      modalità di ampliamento, a livello regionale, dell’Unione europea, si potrebbe
      trovare un buon compromesso.
  - s: För det <v>ser</v> inte <p>ut</p> som om den finansiella problematiken inom
      rådet skall ha lett till de nödvändiga lösningar som verkligen skall kunna göra
      det möjligt att ta initiativet vid utvidgningsförhandlingar.
    t: Non mi <a>sembra</a>, infatti, che le questioni finanziarie sorte in seno al
      Consiglio gli consentano di formulare le soluzioni necessarie per intraprendere
      iniziative durante i negoziati per l’adesione.
  - s: Vi är ytterst oroade över att situationen i Tjetjenien <v>ser</v> <p>ut</p>
      att ha försämrats dramatiskt ännu efter det att den muntliga frågan till rådet
      framfördes.
    t: Signor Presidente, siamo molto preoccupati perché in Cecenia la situazione
      <a>sembra</a> essere drammaticamente peggiorata da quando è stata presentata
      al Consiglio l’interrogazione orale in questione.
  - s: För över ett år sedan <v>såg</v> det <p>ut</p> som om det katastrofalt låga
      valdeltagandet vid Europavalen åtminstone hade den nyttiga effekten att leda
      till att en grundläggande debatt om strukturerna i Europeiska unionen inleddes.
    t: Più di un anno fa <a>sembrava</a> che la bassissima affluenza alle urne in
      occasione delle elezioni europee potesse almeno avere l’utile effetto di avviare
      un dibattito strutturale approfondito sull’Unione europea.
  - s: Jag röstade för betänkandena avseende budgetförslaget för 2008, men jag gjorde
      det med tungt sinne eftersom det <v>ser</v> <p>ut</p> som den dyra cirkusen
      som är våra regelbundna besök i Strasbourg kommer att fortsätta.
    t: Ho votato a favore delle relazione in merito al progetto di bilancio per il
      2008, ma l’ho fatto col cuore così pesante perché <a>sembrerebbe</a> che il
      costoso circo costituito dalle nostre regolari visite a Strasburgo sembra destinato
      a continuare.
  - s: Tyvärr <v>ser</v> det nu <p>ut</p> att vara oundvikligt att viss handlingsfrihet
      införs i pakten.
    t: Purtroppo <a>sembra</a> ora inevitabile l’introduzione nel Patto di alcuni
      elementi di flessibilità.
  - s: Det <v>ser</v> emellertid nu <p>ut</p> som den amerikanska regeringen inte
      är nöjd med villkoren i denna kompromiss.
    t: Tuttavia, <a>sembra</a> che l’amministrazione americana non sia soddisfatta
      del compromesso.
  - s: Jag vill här nämna att i beslutsdokumentet <v>ser</v> det <p>ut</p> som om
      jag tagit bort en del av skäl 11.
    t: Vorrei far notare che il testo dei documenti <a>sembra</a> suggerire che io
      abbia eliminato parte del considerando 11.
  - s: Som en del av kampanjen för att främja mångfald och icke-diskriminering har
      kommissionen också tillkännagivit att 2007 kommer att bli ”Europaåret för jämställdhet”,
      och det <v>ser</v> <p>ut</p> som om 2010 kommer att utropas till ”Europaåret
      för bekämpning av fattigdom och social utslagning”.
    t: Ha altresì annunciato che, nell’ambito della sua iniziativa volta a promuovere
      la diversità e la non discriminazione, il 2007 sarà l’«Anno europeo delle pari
