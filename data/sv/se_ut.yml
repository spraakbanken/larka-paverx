  - s: Denna skog <v>ser</v> dock helt annorlunda <p>ut</p> jämfört med medelhavsskogen,
      den nordiska skogen eller den centraleuropeiska skogen.
    t: But its characteristics <a>are</a> quite different from the Mediterranean forest,
      the Nordic forest and the central European forest.
  - s: Det är vår skyldighet att ta reda på hur den aktuella situationen <v>ser</v>
      <p>ut</p> och vem som inte agerar korrekt och inte uppfyller våra förväntningar.
    t: We have a duty to find out what the actual situation <a>is</a> and who is not
      acting properly and not meeting our expectations.
  - s: Man yvs ju så gärna över den europeiska solidariteten, men så här <v>ser</v>
      den <p>ut</p> i praktiken.
    t: This <a>is</a> the meaning of the much-vaunted European solidarity.
  - s: Verkligheten <v>ser</v> helt annorlunda <p>ut</p>.
    t: The reality <a>is</a> quite different.
  - s: Vad jag vill säga är att vi bör vara tydliga med vad som är viktigt och hur
      våra prioriteringar <v>ser</v> <p>ut</p>.
    t: What I am saying specifically is that we should keep clear what is important
      and what the priorities <a>are</a>.
  - s: Eftersom det <v>ser</v> <p>ut</p> på det viset hoppas jag att kompromissen,
      som nåddes efter mycket hårda förhandlingar i utskottet för ekonomi och valutafrågor,
      kommer att uppmuntra rådet att nå liknande kompromisser, så att denna viktiga
      lagstiftning om att inrätta en integrerad marknad för finansiella tjänster verkligen
      kan antas den här sammanträdesperioden.
    t: That <a>being</a> so, I hope that the compromise, which was reached through
      very tough negotiations in the Committee on Economic and Monetary Affairs, will
      encourage the Council to come to similar compromises so that this important
      legislative act on implementing an integrated financial services market can
      actually be passed in this term.
  - s: Så <v>ser</v> det <p>ut</p> i verkligheten och jag tror att vi har låtit en
      utmärkt sociallagstiftning slinka oss ur händerna.
    t: That <a>is</a> the reality of the matter, and I believe that we have let a
      great social text slip by.
  - s: Så <v>såg</v> det <p>ut</p> innan ni valdes till talman och så kommer det att
      se ut under hela er mandattid.
    t: The general approach advocated by my group and the many practical suggestions
      that turn it into a reality are the same as they <a>were</a> before your election
      and they will remain thus during your mandate.
  - s: Detta blir dock bara ett slags piratpolitik, eftersom verkligheten när det
      gäller utbildningspolitiken i medlemsländerna <v>ser</v> helt annorlunda <p>ut</p>.
    t: However, this is only a kind of policy of piracy, since the reality of education
      policy in the Member States <a>is</a> completely different.
  - s: Jag vill se mer arbete från kommissionens sida som visar oss hur dessa pengar
      används på ett lämpligt och korrekt sätt, och hur det positiva resultatet <v>ser</v>
      <p>ut</p>.
    t: I want to see more work from the Commission showing us how that money is being
      properly and correctly applied and what the positive outcomes <a>are</a>.
  - s: För det andra menar jag att vi måste vara försiktiga när vi bedömer en möjlig
      utveckling för oljepriset genom att göra uppskattningar om hur utvecklingen
      kommer att <v>se</v> <p>ut</p>.
    t: Secondly, I believe we must be prudent when assessing the possible evolution
      of the oil price, by making judgments on what that evolution may <a>be</a>.
  - s: Vi kan inte skapa en europeisk civiliserad arbetskonfliktsrätt på ett sådant
      indirekt sätt utan snarare genom att diskutera hur den europeiska strejkrätten
      och garantierna och gränserna för denna skall <v>se</v> <p>ut</p>.
    t: instead we need to sit down and talk about what the guarantees and limits of
      a European right to strike might <a>be</a>.
  - s: Genom att till varje pris försöka rädda systemet som det <v>ser</v> <p>ut</p>
      i dag, med marknader som har allt mindre samband med den reala ekonomin, bereder
      man väg för andra kriser och ser till att det uttalade målet att skapa arbetstillfällen
      inte uppnås.
    t: Trying to save at any cost the system as it <a>is</a> today, with markets that
      are increasingly disconnected from the real economy, is to pave the way for
      other crises, and to ensure that the declared objective of job creation will
      not be achieved.
  - s: Hur <v>ser</v> situationen <p>ut</p>, om inte varningen från Grekland har visat
      i vilken utsträckning vi måste fatta modiga beslut för att slutligen se till
      att vår valuta, euron, återspeglar dess bakomliggande politiska makt?
    t: What <a>is</a> the situation, if not the fact that the Greek warning has shown
      the extent to which we must take courageous decisions to finally make sure that
      our currency, the euro, reflects the political power behind it?
  - s: Skulle vi också kunna få detaljerade uppgifter om hur den franska lagstiftningen
      <v>ser</v> <p>ut</p> i fråga om användningen av byggnader där legionella påträffats
      i systemen, och om möjligt information om vad som skulle hända i andra medlemsstater
      om man påträffade legionella i en byggnad?
    t: Could we also have details of what the law <a>is</a> in France regarding the
      occupation of buildings found to have Legionella in their systems and, if possible,
      information on what would happen in other Member States if a building was found
      to have Legionella in it?
  - s: Jag tycker att det är en utmärkt text, som försöker visa hur dialogen mellan
      centralbanken, den mest oavhängiga centralbanken i världen, och övriga institutioner
      skulle kunna <v>se</v> <p>ut</p>, i synnerhet parlamentet.
    t: I consider it an excellent text which attempts to show what dialogue there
      could <a>be</a> between the Central Bank, which in fact will be the most independent
      in the world, and other institutions, especially Parliament.
  - s: Terminologin är tydlig som den <v>ser</v> <p>ut</p> nu.
    t: The terminology, as it <a>is</a> currently before us, is clear.
  - s: Det <v>ser</v> särskilt mörkt <p>ut</p> för Medelhavsområdet och för Balkan,
      för att inte tala om de nya möjliga nedskärningarna, såvida finansieringen av
      stödet till Afghanistan inte kan ske genom andra resurser.
    t: They <a>are</a> particularly serious for the Mediterranean and the Balkans,
      without counting the possibility of further cuts which will have to be made
      if funding for aid to Afghanistan is not found from other resources.
  - s: hur ska vår strategi <v>se</v> <p>ut</p> de närmaste månaderna?
    t: But now - I think that Guy Verhofstadt asked the real question - what should
      our strategy <a>be</a> in the coming months?
  - s: Men jag skulle inte kasta ut barnet med badvattnet, och jag varnar för en dialog
      med människor som i själva verket har mål som <v>ser</v> helt annorlunda <p>ut</p>
      än våra.
    t: However, I would not throw the baby out with the bathwater, and I warn against
      dialogue with people who in reality have objectives which <a>are</a> completely
      different objectives from ours.
  - s: Därför är jag positiv till det här betänkandet som det <v>ser</v> <p>ut</p>,
      utan ändringsförslag.
    t: This is why I am in favour of the report as it <a>is</a>, without amendments.
  - s: 'När det gäller frågan om antidumpnings- och utjämningsåtgärder menar jag att
      vi faktiskt kommer att få se motsatsen, eftersom ni vet hur systemet <v>ser</v>
      <p>ut</p> i dag:'
    t: 'Concerning the issue of politicisation of anti-dumping and countervailing
      measures, I think, actually, that we will see the opposite, because you know
      what the system <a>is</a> today:'
  - s: Verkligheten <v>ser</v> annorlunda <p>ut</p>.
    t: But the reality of the matter <a>is</a> somewhat different.
  - s: Det räcker med att se på kommissionens olika beslut och sätta sig in i de stora
      böter och sanktioner som dessa fabrikanter har ålagts för denna snedvridna konkurrens
      för att förstå hur verkligheten bakom detta påstående <v>ser</v> <p>ut</p>.
    t: We only have to look at all the decisions the Commission has taken and consider
      the considerable fines and penalties imposed on manufacturers as a result of
      this anti-competitive behaviour to realise how true this claim <a>is</a>.
  - s: Hur <v>ser</v> det <p>ut</p> med utvecklingen av minoriteternas rättigheter
      i de olika länderna.
    t: How <a>are</a> minority rights developing within the various states?
  - s: Medlemsstaterna <v>ser</v> olika <p>ut</p>, bl.a. vad avser befolkningstäthet.
    t: The Member States <a>are</a> all different, particularly with regard to population
      density.
  - s: Men vi har anledning att tänka över hur långt den politiska union vi vill ha
      kan tänjas ut, var gränsen går för hur mycket som kan integreras, hur de kommande
      strukturerna skall <v>se</v> <p>ut</p>, vilken beredskap Europeiska unionen
      måste ha.
    t: However, we need to consider how far the political union that we consider desirable
      can be extended, what the limits to integration are, what the shape of our future
      structures will <a>be</a>, and what the nature of the European Union must be.
  - s: Det <v>ser</v> inte <p>ut</p> som om det finns majoritet för detta för närvarande,
      men man måste komma ihåg att de vaccinerade djuren är smittbärare, och mot den
      bakgrunden vore det en katastrof om någon av dem för smittan vidare.
    t: That <a>is</a> not something for which there appears to be a majority right
      now, but it must be remembered in this regard that the vaccinated animals are
      of course disease carriers, and, given that fact, it would be a disaster if
      any of these animals were to pass on the disease.
  - s: Parlamentets ståndpunkt skulle behållas såsom den <v>ser</v> <p>ut</p> nu men
      den slutliga omröstningen skjutas upp, för att möjliggöra en som jag hoppas
      effektiv och värdefull förhandling med kommissionen och rådet, under förutsättning
      att samtliga punkter från kommissionen i går kväll är obesvarade, vilket skulle
      berättiga detta beslut.
    t: a fact which seems to have been acknowledged by the House, and to tell you
      that, as we announced during the debate, and with the agreement of my co-rapporteur,
      Mr van Hulten, whom I should like to thank very much, and of the other groups,
      I am requesting the application of Rule 69(2), i.e. that we should not vote
      on the legislative text, but keep Parliament’s position as it <a>is</a>, and
      postpone the final vote, so as to allow us to hold what I hope will be effective
      and useful negotiations with the Commission and with the Council.
  - s: Målgruppen för denna information <v>ser</v> rätt annorlunda <p>ut</p>, det
      handlar inte om de som redan har utmärkt kunskap om hur hälsosamma olika livsmedel
      är.
    t: Our target group for this information <a>is</a> quite different, after all
      - it is not those who already have an excellent knowledge of how healthy different
      foods are.
  - s: Vad gäller artikel 110 så står det absolut klart hur situationen <v>ser</v>
      <p>ut</p>.
    t: As far as Rule 110 is concerned, it is absolutely clear what the situation
      <a>is</a>.
  - s: Som världen <v>ser</v> <p>ut</p> i dag är det EU som nu måste ta på sig den
      ledande rollen för att få till stånd en bra miljöpolitik.
    t: The way the world <a>is</a> at present, it is the EU which must now assume
      the leading role in bringing about a sound environmental policy.
  - s: Kommissionen måste redan år 2003 göra förberedelser så att man exempelvis redan
      från början av utvidgningen kan kontrollera hur miljölagarna genomförs i de
      nya medlemsstaterna, hur konkurrensbestämmelserna iakttas eller hur situationen
      <v>ser</v> <p>ut</p> i fråga om livsmedelsrätten, i fråga om veterinärföreskrifterna,
      huruvida Europeiska unionens föreskrifter också genomförs.
    t: For example, we shall need to control how environmental laws are being transposed,
      if competition rules are being complied with, what the situation <a>is</a> in
      the food law sector or the veterinary sector and whether European Union legislation
      is also being implemented.
  - s: Hur <v>ser</v> det <p>ut</p> här med ett erkännande över hela Europa, när något
      testats i ett land?
    t: <a>Is</a> there pan-European recognition for products tested in one country?
  - s: 'Om jag nu skulle säga att kommissionen funderar över ett alternativ eller
      att kommissionen har ett alternativ, då är nästa sak som sker att de irländska
      väljarna kommer att fråga: ’Hur <v>ser</v> detta alternativ <p>ut</p>’ Det vill
      vi gärna veta, för då behöver vi överhuvud taget inte ratificera Nicefördraget.'
    t: If I were to say here and now that the Commission is considering an alternative
      or that the Commission has an alternative, before we knew it Irish voters would
      be asking, what <a>is</a> the alternative?
  - s: Hur kommer EU:s energipolitik att <v>se</v> <p>ut</p>?
    t: What will Europe’s energy policy <a>be</a>?
  - s: Krisen <v>såg</v> helt annorlunda <p>ut</p> för några månader sedan än den
      ser ut i dag.
    t: The picture of the crisis a few months ago <a>was</a> a different one, a completely
      different one, to the picture that we have today.
  - s: Till er vill jag säga att om Lissabonstrategin i någon mån är ett misslyckande
      så beror det på att den utformades för flera år sedan när den ekonomiska situationen
      <v>såg</v> annorlunda <p>ut</p> än vad den gör i dag.
    t: Mrs Bowles, I should like to say to you that, if the Lisbon Strategy is, to
      some degree, a failure, it is because it was designed several years ago when
      the economic situation <a>was</a> different from what it is today.
  - s: Något som är viktigare än att vi vid förhandlingsbordet fattar abstrakta beslut
      om hur gränserna skall <v>se</v> <p>ut</p>, vilka som kan leva tillsammans och
      vilka som inte kan det, är att vi tillämpar bestämmelser - bestämmelser under
      rättvisans herravälde - och att vi tränger tillbaka det herravälde som tar sig
      uttryck i knivar och massakrar.
    t: rather than making abstract academic decisions about where borders should <a>be</a>,
      who can and cannot live with whom, it is more important that we implement rules
      - under the rule of law - and reject the rule of violence and weapons.
  - s: Jag beklagar att vi befinner oss i omröstningen, men så <v>ser</v> situationen
      <p>ut</p>.
    t: I am sorry that we are in the process of taking a vote, but this <a>is</a>
      the situation.
  - s: Även om dessa alkoholdrycker <v>ser</v> <p>ut</p> att vara samma sak finns
      det fall där ståndpunkterna beträffande tullsatser skiljer sig åt.
    t: Even though all spirits <a>are</a> ostensibly the same, there are cases where
      tariff items are not the same.
  - s: Den sociopolitiska bas som har lett fram till förändringarna i arabvärlden
      <v>ser</v> <p>ut</p> på ungefär samma sätt i de länder som nu befinner sig i
      en övergång till vad vi hoppas blir en demokratisk miljö.
    t: The socio-political base provoking the changes in the Arab world <a>is</a>
      not dissimilar across those countries which are now in transition to what we
      hope will be a democratic environment.
  - s: Med tanke på hur situationen <v>ser</v> <p>ut</p> krävs det något mer än ett
      uppehåll för vissa avsnitt av anslutningsförhandlingarna med Turkiet.
    t: Given this state of affairs, something more than partial suspension of accession
      negotiations with Turkey <a>is</a> needed.
  - s: Så <v>ser</v> situationen <p>ut</p> i dag, enligt vår delegation och enligt
      Röda korset, vill säga.
    t: This <a>is</a> the situation so far, according to information from our representation
      and the Red Cross.
  - s: Hur <v>ser</v> den aktuella situationen <p>ut</p> med avseende på fördelningen
      av bördor mellan medlemsstaterna när det gäller asylsökande och plötslig tillströmning
      av flyktingar, och när kommer kommissionen att lägga fram en översikt för Europaparlamentet
      om de rättigheter och materiella förmåner som dessa båda grupper åtnjuter i
      de olika medlemsstaterna?
    t: What <a>is</a> the current situation as regards burden-sharing among the Member
      States where asylum applicants and sudden movements of refugees are concerned,
      and when will the Commission submit to the European Parliament an overview of
      the rights and material benefits that these two groups of people enjoy in the
      various Member States?
  - s: Då kan man inte förundra sig när i Singapore de asiatiska staterna eller andra
      blir misstänksamma, att WTO trots allt <v>ser</v> <p>ut</p> att bara finns till
      för de rika som på ett eller annat sätt ändå löser sina konflkter.
    t: When we see that it was mainly the USA and Europe that established the WTO,
      and that the beneficiaries are those who replaced the GATT, and when we see
      the concern with which the third world reacts, lest it should suffer whenever
      the major powers frame agreements, then we should not really be surprised when,
      as in Singapore, Asian and other countries grow to suspect that the WTO <a>is</a>
      really only there to serve the rich, who could settle their disagreements in
      any case.
  - s: Så är det åtminstone i teorin, men verkligheten <v>ser</v> helt annorlunda
      <p>ut</p>.
    t: At least, that is the theory, but the reality <a>is</a> rather different.
  - s: Här i Europaparlamentet <v>ser</v> dock situationen något annorlunda <p>ut</p>,
      eftersom vi måste beakta subsidiaritetsprincipen.
    t: However, we <a>are</a> in a slightly different position here in the European
      Parliament, where we have to consider the principle of subsidiarity.
  - s: Jag är ingen Thatcher-anhängare - det har jag aldrig varit - och jag är ingen
      euroskeptiker, men jag anser att vi borde gripa oss an världen såsom den <v>ser</v>
      <p>ut</p>, och inte såsom vi skulle vilja att den såg ut - och detta betraktar
      vissa som en excentrisk åsikt.
    t: I am no Thatcherite - never have been - and I am not a Eurosceptic, but I think
      - some consider this to be an eccentric point of view - that we should deal
      with the world as it <a>is</a> and not the world as we would like it to be.
  - s: 'I dag <v>ser</v> den rättsliga situationen <p>ut</p> så här:'
    t: 'Today, the legal position <a>is</a> as follows:'
  - s: Verkligheten <v>ser</v> helt annorlunda <p>ut</p>.
    t: Reality <a>is</a> something very different.
  - s: Hur <v>ser</v> denna framtid <p>ut</p> med tanke på rekommendationerna från
      högnivågruppen för textil och konfektion och på Europaparlamentets initiativbetänkande?
    t: In the light of the recommendations of the Textiles High Level Group and of
      the European Parliament’s own-initiative report, what <a>are</a> the foundations
      for this future?
  - s: De förser världen med svar som den <v>såg</v> <p>ut</p> före förra tisdagen.
    t: They provide answers to the world as it <a>was</a> before last Tuesday.
  - s: Vi måste emellertid tänka på att den här debatten skulle ha <v>sett</v> helt
      annorlunda <p>ut</p> om den hade hållits i onsdags i förra veckan.
    t: We should bear in mind, however, that if this debate had taken place on Wednesday
      of last week, it would have <a>been</a> quite different.
  - s: Man kan få viss information om hur denna politik kan komma att <v>se</v> <p>ut</p>
      från president Medvedevs tal i Berlin.
    t: A certain amount of information on what this policy may be like can <a>be</a>
      gleaned from President Medvedev’s speech in Berlin.
  - s: Exakt hur <v>ser</v> vår definition <p>ut</p>, och vad är de och var finns
      de?
    t: What precisely <a>is</a> our definition, and what are they and where are they?
  - s: Kommissionen har kommit överens med medlemsstaterna om strama finanser, men
      låt oss vara på det klara med att parlamentet måste också godkänna hur dessa
      finanser ska <v>se</v> <p>ut</p>.
    t: The Commission has agreed with the Member States that the finances have to
      be strict but let us be clear that Parliament also has to agree what those finances
      will <a>be</a>.
  - s: Men när vi betraktar betänkandena om länderna som våra egna föredragande har
      gjort, och t.ex. betraktar betänkandet om Estland och funderar över att om Slovakien
      skulle behandla sin ungerskspråkiga minoritet på samma sätt som Estland behandlar
      sin ryskspråkiga minoritet, då vet jag inte hur domen över Slovakien skulle
      <v>se</v> <p>ut</p>.
    t: However, when we look at the reports on the countries which our rapporteurs
      have written, and, for example, look at the report on Estonia and think that
      Slovakia would treat its Hungarian-speaking minority in the same way as Estonia
      would treat its Russian-speaking minority, then I do not know what the verdict
      on Slovakia would <a>be</a>.
  - s: Men den lokala insatsen kräver stöd, bl.a. i form av bättre information om
      hur den gemensamma europeiska sysselsättningspolitiken <v>ser</v> <p>ut</p>
      och vilka målen är.
    t: However, support for local initiatives is required, for example, in the form
      of better information about what the common European employment policy <a>is</a>
      and what the objectives are.
  - s: Jag tror att vi oberoende av budget 2002 måste diskutera principerna för hur
      en solid finansiering av den gemensamma utrikes- och säkerhetspolitiken skall
      <v>se</v> <p>ut</p> i framtiden.
    t: I believe we have to talk about the fundamentals of how future finance for
      the common foreign and security policy is to <a>be</a> secured, quite independently
      of the 2002 Budget.
  - s: Vi är parlamentsledamöter från de olika medlemsstaterna, vi är lyhörda för
      den allmänna stämningen, vi vet exakt hur situationen <v>ser</v> <p>ut</p> i
      våra medlemsstater och utan att på något sätt visa brist på respekt för kommissionen
      skulle jag vilja säga att vi är de som i sista hand vet vilken produkten är
      och vilken potential den har.
    t: We are MEPs from the different member countries, we have our finger on the
      pulse, we know exactly what the situation <a>is</a> in our Member States and,
      without in any way showing disrespect to the Commission, I would say that we
      are the people who ultimately know what the product is and what the potential
      is.
  - s: Men praktiskt taget alla makroekonomiska stöd <v>ser</v> <p>ut</p> på det viset.
    t: Nonetheless, the same <a>is</a> true of all macro-financial assistance.
  - s: Stadgan och inget annat, det vill säga artiklarna som de <v>ser</v> <p>ut</p>,
      och inte som vi skulle vilja att de såg ut.
    t: Nothing but the Charter, in other words, the articles as they <a>are</a> and
      not as one might like them to be.
  - s: Jag hoppas också att kommissionen ska kunna ge oss aktuell information om hur
      tidsplanen <v>ser</v> <p>ut</p> för det sociala paketet om utbildning och certifiering
      av kabinpersonal och piloter.
    t: I hope also that the Commissioner will be able to update us on how things <a>are</a>
      going with the schedule for the social package both for cabin crew and for pilots
      as far as training and certification are concerned.
  - s: Så <v>ser</v> det <p>ut</p> och jag vill säga att kommissionen kommer att ändra
      sitt förslag mot bakgrund av en mycket stor majoritet, nästan alla faktiskt,
      av de ändringsförslag parlamentet föreslagit.
    t: That <a>being</a> the case, Mr President, Mrs Hieronymi, I would like to say
      that, in light of the very great majority, indeed of almost all, of the amendments
      proposed by Parliament, the Commission will be amending its proposal.
  - s: Rådet kom dessutom överens om behovet av att kraftigt öka sysselsättningen,
      framför allt för kvinnor, och jag upprepar att dagens prognoser <v>ser</v> mycket
      trösterika <p>ut</p> vad detta beträffar.
    t: The Council also agreed on the need for a sharp increase in employment, particularly
      employment of women, and, I repeat, the forecasts <a>are</a> currently very
      encouraging.
  - s: Men det stämmer att situationen i fråga om gemenskapsinitiativen <v>ser</v>
      annorlunda <p>ut</p>, och det beror på de särskilda omständigheterna kring deras
      genomförande.
    t: However, it is true that the situation of Community Initiatives <a>is</a> somewhat
      different and this is due to the specific characteristics of their implementation.
  - s: Hur <v>ser</v> det <p>ut</p> i nuläget?
    t: What <a>is</a> the current situation?
  - s: Eftersom situationen <v>ser</v> <p>ut</p> på detta vis uppmanar jag Gabriele
      Albertini att avgå som ordförande för utskottet för utrikesfrågor, som jag tillhör,
      för han har inte lyckats uppfylla de krav som hans befattning innebär.
    t: This <a>being</a> so, I call for Mr Albertini to resign as chair of the Committee
      on Foreign Affairs, of which I am a member, for failing to meet the demands
      of his office.
  - s: Om Europeiska centralbankens ansvarsområden utökas måste vi ta fram någon form
      av plan för hur jämvikten mellan institutionerna ska <v>se</v> <p>ut</p> i framtiden.
    t: If the European Central Bank sees its responsibilities strengthened, it will
      have to be indicated how the institutional balance on the whole needs to <a>be</a>
      established in the future.
  - s: 'Vad beträffar den andra frågan, <v>ser</v> läget <p>ut</p> så här:'
    t: 'The situation as regards the second question <a>is</a> as follows:'
  - s: Men hur <v>ser</v> det <p>ut</p> i verkligheten?
    t: But what <a>is</a> the real situation?
  - s: Så <v>ser</v> den katastrof <p>ut</p> som de står inför denna jul efter att
      troget ha följt den gemensamma fiskeripolitikens regler och förordningar under
      de senaste tjugo åren.
    t: That <a>is</a> the kind of catastrophe they face this Christmas after faithfully
      adhering to the rules and regulations of the Common Fisheries Policy for the
      past twenty years.
  - s: När situationen <v>ser</v> <p>ut</p> på det här viset kan inte den återhämtning
      som vi alla vill genomföra byggas på en enda åtgärd - en minskning av fiskeverksamheten,
      eller att den helt enkelt försvinner - eftersom det är personer, människor,
      familjeförsörjare, som bedriver fisket, och det är därför det är nödvändigt
      att försöka finna en balans mellan följderna av fiskebegränsningen och bevarandeåtgärderna.
    t: In this matter, the recovery we all want and <a>are</a> aiming for cannot rest
      on a single idea - the reduction, if not the disappearance of the fishing sector
      - because fishing is carried out by real people, human beings, family men, and
      for this reason alone we need to seek and find a balance between the consequences
      of limitation and means of conservation.
  - s: Enligt den strategiska säkerhetsplan som EU har antagit är de största hot som
      vi måste ta itu med regional instabilitet, stater där utvecklingen <v>ser</v>
      <p>ut</p> att misslyckas, organiserad brottslighet och internationell terrorism.
    t: According to the strategic safety approach adopted by the EU, the main threats
      that we must address are regional instability, failing states, organised crime
      and international terrorism, all of which <a>are</a> threats that might be exacerbated
      by unchecked arms exports to buyers outside the EU.
  - s: Men hur <v>ser</v> det <p>ut</p> i verkligheten?
    t: What <a>is</a> the reality of the situation, however?
  - s: Den bild som vår framstående ledamot, De Clercq, har tecknat upp stämmer med
      verkligheten - som den <v>såg</v> <p>ut</p> för några år sedan.
    t: The picture presented by Mr De Clercq in this respect fully reflects the reality
      of the situation as it <a>was</a> several years ago.
  - s: Från och med nu handlar det om en taktik som <v>ser</v> <p>ut</p> på följande
      sätt.
    t: Our approach from this point onwards will <a>be</a> as follows.
  - s: Den politiska frågan är om EU-institutionerna, och framför allt kommissionen,
      har förmågan att ge ett tydligt exempel på hur europeiskt samarbete kan <v>se</v>
      <p>ut</p>, på europeisk solidaritet med de många befolkningar som drabbats.
    t: The political question is whether or not the European institutions, and the
      Commission in particular, have the ability to give an unequivocal example of
      what European cooperation can <a>be</a>, of European solidarity for the many
      populations affected.
  - s: Eftersom alla nuvarande kandidatländer i och med sitt medlemskap även kommer
      att delta i SIS är det absolut nödvändigt att i dag fundera på hur ett efterföljande
      system skall <v>se</v> <p>ut</p>.
    t: The fact that all the present acceding countries will join in SIS on their
      accession makes it urgently necessary to give thought today to what will <a>be</a>
      its successor.
  - s: Så här <v>ser</v> situationen <p>ut</p>.
    t: Mr President, this <a>is</a> the situation specifically.
  - s: Men så <v>ser</v> verkligheten <p>ut</p>.
    t: But it <a>is</a> also the truth.
  - s: varför <v>ser</v> situationen <p>ut</p> som den gör och vem tjänar på den?
    t: why <a>is</a> this the case and who is profiting from the situation?
  - s: Som Rumänien <v>ser</v> <p>ut</p> i dag är det inte många som anser att det
      är brådskande att ansluta sig till detta mycket större land.
    t: The way that Romania <a>is</a> now, few consider joining that much larger country
      a matter of urgency.
  - s: Men faktum kvarstår att om dessa åtgärder skulle bli verklighet, vet han hur
      rubrikerna skulle <v>se</v> <p>ut</p>.
    t: But the fact remains that if that were the course of action taken, he knows
      what the headlines would <a>be</a>.
  - s: Cashing det har jag fortfarande svårt för såsom det nu <v>ser</v> <p>ut</p>.
    t: Caching, now that is something I still have some difficulty with, the way things
      <a>are</a> going at the moment.
  - s: För som det <v>ser</v> <p>ut</p> nu uppstår det även problem med mjölk som
      ges till kalvar i stättor, problem som ni inte har tagit upp.
    t: What are you doing or what do you intend to do about rearing calves with their
      mother, because, currently, milk given to calves that <a>are</a> ’battery farmed’
      also presents problems that you have not considered.
  - s: Om kommissionen godtar denna typ av tänkande även när det gäller till exempel
      kriminalitet och droger, hur kommer då framtiden för denna europeiska union
      att <v>se</v> <p>ut</p>?
    t: If the Commission is going to adopt this sort of thinking in the field of crime
      and drugs etc., what will the future of this European Union <a>be</a>?
  - s: Det fotografi i naturlig storlek från en nationell dagstidning vilket jag ikväll
      har tagit med visar hur det utrymme verkligen <v>ser</v> <p>ut</p> som åstadkoms
      genom vanliga nätburar, och säger mycket mer än vad många timmar av debatt här
      skulle göra.
    t: The life-sized photograph I have brought with me tonight from a national newspaper
      showing the realities of space that <a>are</a> allowed by a conventional or
      battery cage says more than many hours of debate here possibly could.
  - s: Och konventet - hur det nu kommer att <v>se</v> <p>ut</p> - är det första ömtåliga
      steget i denna nya fas för de europeiska institutionerna.
    t: And the convention is - or will <a>be</a> - the first tentative stage in this
      new era for the European institutions.
  - s: Jag håller fullständigt med er om att vi inte får låta det komma dithän att
      de arma bönderna och bearbetarna inte vet vad som väntar dem eller hur chanserna
      <v>ser</v> <p>ut</p> inför framtiden.
    t: I fully agree with you that we must not let it reach such a point that the
      poor farmers and processors do not know what lies in store for them or what
      their prospects <a>are</a> for the future.
  - s: Denna situation är sannerligen mycket känslig och är inte en normal och vanlig
      situation - men detta är tyvärr hur verkligheten <v>ser</v> <p>ut</p> - och
      jag känner ett ansvar att göra mitt yttersta för att säkerställa en överenskommelse
      mellan rådet, parlamentet och kommissionen om det föreslagna förhållningssättet.
    t: This situation is indeed very critical and not a normal, routine situation
      - but unfortunately it is what we <a>are</a> facing - and I feel an obligation
      to do my utmost to secure agreement between the Council, Parliament and the
      Commission on the proposed approach.
  - s: Sådana samtal kommer att hjälpa till med att hitta sanningen som den <v>ser</v>
      <p>ut</p> i dag och bestämma hur detta dödläge kan brytas, så att sanktionerna
      kan upphävas för icke-militära leverantörer.
    t: Such dialogue will help to establish the facts as they <a>are</a> today and
      help identify how this deadlock can be broken so that sanctions can be lifted
      for non-military suppliers.
  - s: Det <v>ser</v> <p>ut</p> på ett helt annat sätt, då nitraterna sprids på jorden
      just på sommaren, när det är minst risk för förorening av ytvattnet.
    t: The problem <a>is</a> a completely different one in that, when we spread nitrates
      on the soil, we do so in the summer when there is a smaller chance of polluting
      the groundwater.
  - s: Om man inte har en teologisk syn - enligt vilken saker och ting är bestämda
      av försynen - anser jag inte att man kan säga att detta precisa medicinska och
      veterinära problem beror på att den gemensamma jordbrukspolitiken <v>ser</v>
      <p>ut</p> som den gör.
    t: Yet, I do not think that it can be said that it is because the CAP <a>is</a>
      what it is that there is this specific medical and veterinary problem, unless
      one has a slightly theological or fatalistic vision.
  - s: I ett läge där vi ger stöd till storföretag och kungahus och inte lyckas göra
      våra ekologiska jordbrukares röst hörd inom WTO är det knappast förvånande att
      utvecklingen <v>ser</v> <p>ut</p> som den gör.
    t: In a situation in which big business and royalty benefit from our subsidies
      and we cannot manage to get our organic farmers’ case heard by the WTO, one
      can hardly be surprised that this is the way things <a>are</a> going.
  - s: Han har berättat för Sunday Times - något som alla känner till idag - hur staten
      Israels kärnvapenpotential <v>ser</v> <p>ut</p>.
    t: He told the Sunday Times something that everybody now knows - what Israel’s
      nuclear potential <a>is</a>.
  - s: Hur denna ansvarsfördelning nu skall <v>se</v> <p>ut</p> i detalj måste förvisso
      diskuteras ytterligare.
    t: How exactly this burden will <a>be</a> divided obviously still needs to be
      discussed.
  - s: Vi behöver också vara mycket tydliga med den finansiella ram som avgör hur
      våra förbindelser med Brasilien <v>ser</v> <p>ut</p>.
    t: We also need to be perfectly clear about the financial framework within which
      relations with Brazil will <a>be</a> determined.
  - s: Om reglerna <v>ser</v> <p>ut</p> på det sättet, anser jag att de är enfaldiga
      och bör ändras.
    t: Mr President, on a point of order, if that is how the Rules <a>are</a>, then
      they are stupid and should be changed.
  - s: Jag måste säga att det inte <v>ser</v> bra <p>ut</p> när en ordförande från
      EU:s gamla medlemsstater diskriminerar ledamöter av Europaparlamentet från EU:s
      nya medlemsstater.
    t: Mr President, I must say that it <a>is</a> not good when a president from the
      old EU discriminates against Members from the new EU by twice allowing a Member
      from the old EU, Mr Posselt, to speak, while I, the co-author of three reports,
      cannot rise to speak even once on this matter.
  - s: Som utvidgningsförhandlingarna nu <v>ser</v> <p>ut</p> kommer man att få en
      nej-majoritet i ett eller flera länder.
    t: Given the way in which the enlargement negotiations <a>are</a> at present going,
      a majority of people in one or more countries is going to vote against.
  - s: Hur <v>ser</v> planeringen <p>ut</p> för resten av året respektive för 2002?
    t: Humanitarian aid in the Caucasus What percentage of the humanitarian aid earmarked
      in 2001 for Chechnya and for Chechen refugees in neighbouring regions, including
      the Republic of Georgia, has already been distributed in the crisis region,
      and what <a>is</a> the schedule for the remainder of 2001 and for 2002?
  - s: Jag är av den åsikten att vi med ett sådant energikapitel mycket lättare kan
      lösa även sådant som Van Velzen tagit upp, nämligen att skapa en acquis communautaire
      på detta område med enhetliga standarder, föreskrifter om vilka kraftverk -
      och då talar jag inte bara om kärnkraftverk - som skall konstrueras, hur säkerhetsföreskrifter
      skall <v>se</v> <p>ut</p>.
    t: In my opinion, an energy chapter of this kind would also help us achieve what
      Mr van Velzen mentioned, an acquis communautaire in the sector with uniform
      standards and rules on how certain power stations - and here I do not mean only
      nuclear power stations - must be set up and what sort of security measures must
      <a>be</a> taken.
  - s: Jag misstänker att inte så många kolleger har varit nyfikna nog att åka och
      se hur ett sådant center <v>ser</v> <p>ut</p>.
    t: Well, Europe has a soul, and it <a>is</a> expressed in its universal thinking.
  - s: Jag önskar med hela mitt hjärta att resultatet av detta hade <v>sett</v> <p>ut</p>
      på ett annat sätt, men omständigheterna medgav inte detta på den tiden.
    t: I wish wholeheartedly that the results had <a>been</a> otherwise, but the circumstances
      at the time did not permit it.
  - s: Det är också därför som det vid detta Europeiska råd, till skillnad från de
      senaste Europeiska råden, under lunchen kommer att hållas en öppen debatt om
      vilken typ av Europa vi vill uppleva nästa sekel och hur modellen kan <v>se</v>
      <p>ut</p>, om vad vi måste göra för att skapa ett Europa som kan fungera och
      fungera väl med 26 medlemmar till skillnad från de sex medlemmar som Europa
      startade med.
    t: And that is why at this European Council, unlike most recent European Councils,
      at the lunch for heads of government they will have an open discussion on the
      type of Europe we want to see for the next century and what its model might
      <a>be</a>;
  - s: Vi räknar med att det brittiska ordförandeskapet skall lyckas med detta, men
      vi vet också att motståndet inte ligger hos kommissionen, att motståndet mot
      avtalet inte ligger hos parlamentet, utan att det ligger hos rådet och att det
      inte går att uppnå någon enighet bland medlemmarna i rådet, och det <v>ser</v>
      inte bra <p>ut</p> för er, herr rådsordförande.
    t: We are counting on the British Presidency to know clearly how to play things,
      but we also know that the resistance does not emanate from the Commission and
      it <a>is</a> not Parliament that is resisting the agreement.
  - s: Av den anledningen är mitt råd att vi bör göra en noggrann analys och diskutera
      frågorna - om vi inte skall lägga saker och ting på hyllan, utan verkligen vill
      dra de nödvändiga slutsatserna nu - och därefter med så stor enighet som möjligt
      nå fram till ett beslut om hur nästa steg bör <v>se</v> <p>ut</p>.
    t: For that reason my advice - if we are not to shelve things but draw the necessary
      conclusions now - is that we should carry out a careful analysis and debate
      matters, and then reach a decision in as consensual way as possible about what
      the next steps should <a>be</a>.
  - s: Jag har känslan av - och det sade Wallström nyss också - att oro ofta är den
      sämsta rådgivaren i det här parlamentet, att vi utarbetar så många föreskrifter,
      blir så detaljerade att vi kastar ut barnet med badvattnet fast vi borde vara
      nöjda med flera överenskommelser så som de <v>ser</v> <p>ut</p>.
    t: I feel - and this has just been expressed by Mrs Wallström - that anxiety is
      often the worst adviser in this Parliament, that we prescribe so much and that
      we are becoming so detailed that we are in the process of throwing the baby
      out with the bathwater, although we should be pleased with the large number
      of agreements there <a>are</a>.
  - s: Jag tycker inte att vi skall vara några olyckskorpar, men vi måste se och beskriva
      verkligheten som den <v>ser</v> <p>ut</p>, och verkligheten säger oss att i
      Europa - då tänker jag som sagt framför allt på länder som Italien och Tyskland
      - håller vi på att skapa fattigpensionärer och nya budgetunderskott.
    t: We need to see and state the facts as they <a>are</a>, and the fact is that,
      in Europe - and I am thinking, as I said before, of countries such as Italy
      and Germany in particular - we are laying the foundations for our pensioners
      to be poor, we are digging further holes in our budget.
  - s: Ni måste fråga oss hur det politiska rådande sammanhanget <v>ser</v> <p>ut</p>,
      inom vilket vi försöker att återuppbygga det som har förstörts.
    t: But, I repeat, you will have to ask us at that moment what the political context
      <a>is</a> in which we are seeking to rebuild what has been torn down.
  - s: Och om spänningarna har lättat i tillräcklig grad, hur <v>ser</v> då tidsplanen
      <p>ut</p> för de nödvändiga reformer som måste genomföras för att den kompletta
      förhandlingsprocessen ska kunna återupptas?
    t: And if they have eased sufficiently, what sort of timescale <a>are</a> you
      talking about for the necessary reforms to be implemented in full so that the
      full negotiation process can get back on track?
  - s: övergången till införandet av euromynten och eurosedlarna den 1 januari 2002
      <v>ser</v> inte bra <p>ut</p>, och det verkar som om den riskerar att uppfattas
      negativt av medborgarna.
    t: the transitional arrangements for bringing the euro notes and coins into circulation
      on 1 January 2002 <a>are</a> not going too well, and it seems that there is
      a danger that the public will not enjoy the experience.
  - s: Som det <v>ser</v> <p>ut</p> just nu har vi tretton kandidatländer, varav vi
      förhandlar med tolv och tio har möjlighet att avsluta förhandlingarna i år.
    t: we <a>are</a> negotiating with twelve of them, and ten have a chance of concluding
      the negotiations this year.
  - s: Jag är säker på att de alla inser att det är viktigare för dem hur den politik
      som skall ersätta Agenda 2000 <v>ser</v> <p>ut</p> än vilka kontantbidrag de
      får under ett eller två år dessförinnan.
    t: I am sure they all realise that the form of the policy that is to replace Agenda
      2000 <a>is</a> more important to them than which cash subsidies they receive
      in the course of the year or two prior to the changeover.
  - s: Jag kan inte just nu säga er exakt hur tidsplanen kommer att <v>se</v> <p>ut</p>
      för de förhandlingar som äger rum.
    t: Honourable Member, I cannot tell you now precisely what the timetable will
      <a>be</a> for these negotiations that are taking place.
  - s: Hur <v>ser</v> tidsplanen <p>ut</p> och vilka punkter kommer att vara viktigast
      i strategin?
    t: What <a>is</a> the timetable and what are the main points of the strategy’s
      content?
  - s: Situationen <v>ser</v> nu <p>ut</p> som den gör.
    t: The situation <a>is</a> now as we find it.
  - s: Jag kanske ska betona att det är så det skulle vara i en perfekt värld - verkligheten
      <v>ser</v> ofta annorlunda <p>ut</p>.
    t: Perhaps I should stress that is in an ideal world - reality <a>is</a> often
      different.
  - s: Så här <v>ser</v> situationen <p>ut</p> i en domstol i ett land långt borta
      i Europas utkant, där herr storgodsägare inte under några omständigheter kan
      dömas - men hon kan.
    t: That <a>is</a> the situation in a distant country court on the outskirts of
      Europe, where the big landlord esquire cannot be sentenced in any case - but
      she can.
  - s: Oavsett hur övergångsordningen <v>ser</v> <p>ut</p> - antingen vi strävar efter
      en tullsatskvot och ett licenssystem som grundar sig på det så kallade ”först
      till kvarn” -systemet eller de historiska referensperioderna, antingen det är
      före eller efter 1993 - måste vi börja godta att det är en övergångsordning
      som någon gång måste ersättas av ett WTO-förenligt system med enbart tullar.
    t: Whatever the transitional regime <a>is</a> - whether we go for a tariff rate
      quota and a licensing system which uses the so-called first-come-first-served
      system or the historical reference periods, whether it is before or after 1993
      - we have to start accepting that this is a transitional regime which will at
      some point have to be replaced by a WTO-compatible ’tariff only’ system.
  - s: låt oss enas om hur övergångsordningen kommer att <v>se</v> <p>ut</p> enligt
      Darys betänkande.
    t: So I urge you, let us agree on what the transitional arrangement will <a>be</a>
      according to Mr Dary’s report.
  - s: Jag är säker på att van Velzens betänkande är bra för en socialdemokratisk
      regering i Holland, men den skulle inte fungera i mitt land och heller inte
      i flera andra länder, eftersom problemen där <v>ser</v> annorlunda <p>ut</p>.
    t: but it will not work in my country, nor in several other countries, because
      the problems <a>are</a> different.
  - s: Detta är frågor där ordförandeskapet faktiskt hittills har tvekat att omsätta
      sina åsikter i fasta fördragstexter eller förslag, eftersom vi har måst gissa
      oss fram till hur en slutgiltig konsensus ungefär skulle kunna <v>se</v> <p>ut</p>.
    t: These are areas where the presidency has always hesitated to spell its ideas
      out in specific provisions or proposals, because we could only ever really guess
      at what the eventual consensus might <a>be</a>.
  - s: Verkligheten <v>ser</v> annorlunda <p>ut</p>.
    t: the reality <a>is</a> somewhat different.
  - s: Låt oss dock inte förglömma att för lite drygt ett år sedan låg oljepriset
      på 70 US-dollar per fat, lönsamheten inom jordbruksproduktionen <v>såg</v> annorlunda
      <p>ut</p>, likaså lönsamheten för biobränsle, medan ett fat olja idag ligger
      på 115 US-dollar.
    t: Let us not forget, however, that little more than a year ago the price of a
      barrel of oil was USD 70, the profitability of agricultural production <a>was</a>
      different, and so was the profitability of biofuels, whereas today a barrel
      of oil costs USD 115.
  - s: Men om det inte fanns något WTO, hur skulle världen då <v>se</v> <p>ut</p>?
    t: However, if there was no WTO, where would we <a>be</a>?
  - s: 'Med en kvalificerad utbildning och tillämpandet av vårt koncept life long
      learning kan många utmaningar klaras av, för profilen hos morgondagens arbetskraft
      <v>ser</v> <p>ut</p> på följande sätt:'
    t: 'Good quality school education and the application of our concept of life-long
      learning are a way of mastering many of the challenges facing us, for the profile
      of tomorrow’s workers <a>is</a> as follows:'
  - s: Jag tycker att, från parlamentets synvinkel, det <v>ser</v> <p>ut</p> att vara
      möjligt för kommissionens tjänstemän att ensidigt avleda en fråga bort från
      en kommissionär, utan att den berörda ledamoten känner till detta.
    t: It does seem to me, Mr President, from the point of view of this Parliament,
      that it <a>is</a> perfectly possible for the Commission services in effect to
      deflect a question away from a Commissioner unilaterally, without the Member
      concerned having any knowledge of it.
  - s: Så <v>ser</v> situationen <p>ut</p> i stort för de ekonomiska partnerskapsavtalen.
    t: This essentially <a>is</a> it as far as the EPAs are concerned.
  - s: Inom ramen för programmet Sokrates accepterar vi ett stort antal ändringsförslag
      som syftar till att stärka kommissionens förslag, och de kan därmed antas så
      som de nu <v>ser</v> <p>ut</p>, eller åtminstone deras andemening.
    t: In the framework of the Socrates programme, we accept many amendments designed
      to strengthen the Commission’s proposal, and these can be incorporated either
      as they <a>are</a>, or in spirit.
  - s: Man säger att det <v>ser</v> <p>ut</p> så i dag, sedan måste man självklart
      utvärdera saken.
    t: We are told that this <a>is</a> now the case, but it still remains to be verified.
  - s: Ett av de mest minnesvärda ögonblicken i de senaste olympiska spelen var när
      en långdistanslöpare som <v>såg</v> <p>ut</p> att vinna förhindrades att göra
      det genom att en åskådare helt enkelt sprang ut och stoppade honom.
    t: One of the most memorable events in the recent Olympic Games was the case of
      the long-distance athlete who <a>was</a> likely to win, but was prevented from
