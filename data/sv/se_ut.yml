      sida samt varför inte också forskning och utveckling på området, för att hitta
      de bästa metoderna för att sanera förorenad industrimark.
    t: Allo stato <a>attuale</a> non pare rientrare fra le questioni di maggiore priorità,
      ma naturalmente io ritengo della massima importanza un preciso inventario e
      la disponibilità di un piano da parte degli Stati membri, così come la ricerca
      e sviluppo in questo campo, in modo da individuare i metodi più indicati per
      il risanamento dei terreni industriali contaminati.
