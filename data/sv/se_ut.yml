    t: It <a>looks</a> as if they will need a great deal of patience, though, to repeat
      the political masterstroke achieved by Mr Yushchenko and his supporters.
  - s: Nu <v>ser</v> det <p>ut</p> som om Kina kommer att spela en avgörande roll
      i framtiden.
    t: It now <a>looks</a> as if it will be playing a vital role in the future.
  - s: Ja, det <v>ser</v> <p>ut</p> som Europeiska unionen har blivit så självutplånande
      inför andra kulturer att vi inte vågar erkänna att det är julen och våra kulturers
      nyår som vi snart skall fira.
    t: In fact, it <a>looks</a> as if the European Union has become so self-effacing
