      som att ni mycket väl kan stå i begrepp att få den 39:e.
    t: I am surprised you had to time to come, given that in Italy you have had 38
      Prime Ministers in the last 60 years and it <a>looks</a> as though you may well
      be on the verge of the 39th.
  - s: Det fanns stunder då det <v>såg</v> <p>ut</p> som om det kanske aldrig skulle
      ske, men EU fortsatte ihärdigt att arbeta för detta resultat, och här är vi
      nu, med världens enda trovärdiga och bindande internationella överenskommelse
      om kontroll av växthusgasutsläpp.
    t: There were times when it <a>looked</a> as though that might never happen, but
      the EU continued doggedly to work for such an outcome, and now here we are,
      with the world’s only credible, binding international agreement on controlling
      greenhouse gas emissions.
  - s: Vi måste visa beslutsamhet och vidta nödvändiga åtgärder för att skydda våra
      intressen i denna ståldispyt, men också tänka på det större sammanhanget och
      skapa en vision om hur det transatlantiska partnerskapet bör <v>se</v> <p>ut</p>
      under 2000-talet.
    t: We must be tough and take the necessary action to protect our interests in
      this steel dispute, but also think of the broader context and form a vision
      of how the transatlantic partnership should <a>look</a> in the 21st century.
  - s: Er största framgång har varit att påskynda utvidgningsförhandlingarna, och
      det <v>ser</v> nu <p>ut</p> som om alla kandidatländer utom Rumänien och Bulgarien
      skulle kunna vara med före nästa Europaval.
    t: Your greatest success has been in accelerating the enlargement negotiations
      and it now <a>looks</a> as though all the candidate countries except Romania
      and Bulgaria could well be in by the time of the next European elections.
  - s: I vårt land har vi nämligen fortfarande en debatt som väldigt mycket går ut
      på ett ja eller ett nej till unionen och som inte är inriktad på innehållet
      eller på hur organisationen skall <v>se</v> <p>ut</p>.
    t: It is important for Europe, but it is important, above all, for Sweden for,
      there, we still have a debate which very often comes down to a ’yes’ or a ’no’
      to the European Union and which is not focused upon the content of the Union
      or upon the way it should <a>look</a> as an organisation.
  - s: Jag blir glad över att det <v>ser</v> <p>ut</p> som om parlamentet kommer att
      stå fast vid en tidsgräns på fem år.
    t: I am delighted that Parliament <a>looks</a> as if it is going to insist that
      there is a five-year time limit.
  - s: Hon och Ayuso González har båda uttryckt viss besvikelse över resultatet, men
      jag skulle vilja säga till Rothe att hon bör känna lättnad över att det som
