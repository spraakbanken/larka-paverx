    t: Na realidade, <a>parece</a> que o grande espírito de sacrifício dos países
      da UE se converteu no proteccionismo da UE de outrora.
  - s: En gång sade den förre generalsekreteraren för Nato Manfred Wörner - som vi
      förlorade alldeles för tidigt - att när det fanns tekniska kunskaper om sådana
      saker som tillverkning av atombomber i världen skulle det inte finnas något
      sätt att bli av med dem. Analysen kanske är väldigt pessimistisk, men den <v>ser</v>
      <p>ut</p> att stämma, och när vi nu närmar oss årets revideringskonferens får
      man känslan av att saker och ting är på bristningsgränsen.
    t: Esta análise pode ser muito pessimista mas <a>parece</a> acertada e, à medida
      que nos aproximamos da conferência de revisão deste ano, começamos a sentir
      que as coisas estão no ponto de explosão.
  - s: Det <v>ser</v> <p>ut</p> att vara ett oprovocerat angrepp.
    t: O ataque <a>parece</a> não ter sido provocado.
  - s: Nu <v>ser</v> det inte <p>ut</p> att bli så, vilket jag djupt beklagar.
    t: <a>Parece</a><a>-me</a> que não vai ser assim, o que lamento profundamente.
  - s: Här skulle det behövas en radikal förbättring, och det vore bra att ta itu
      med det problemet nu när medlemsländernas ekonomi <v>ser</v> <p>ut</p> att vara
