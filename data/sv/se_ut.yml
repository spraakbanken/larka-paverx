      <v>ser</v> <p>ut</p> av om ett kandidatland är i stånd att också verkligen tillämpa
      och genomföra det regelverk om man övertagit.
    t: Es muß geklärt sein, ob die Union selbst beitrittsbereit ist, ob also die institutionellen
