      och tillväxtpakten.
    t: I underline, in reply to questions posed by Mr Metten and finally by Mr Pérez
      Royo, that the current economic upswing <a>would</a> <a>seem</a> to provide
      every opportunity to proceed further with the process of convergence and, in
      particular, to steer government deficits in the direction of the targets set
      by the Stability and Growth Pact.
  - s: Ett antal beslut som har fattats av pakistanska myndigheter kring frågor om
      religionsfrihet är värda respekt, men det <v>ser</v> <p>ut</p> som att det nu
      krävs ytterligare åtgärder.
    t: A number of decisions made by the Pakistani authorities on questions of religious
      liberties are worthy of respect, but it <a>would</a> <a>seem</a> that further
      measures are now needed.
  - s: Som en del av kampanjen för att främja mångfald och icke-diskriminering har
      kommissionen också tillkännagivit att 2007 kommer att bli ”Europaåret för jämställdhet”,
      och det <v>ser</v> <p>ut</p> som om 2010 kommer att utropas till ”Europaåret
      för bekämpning av fattigdom och social utslagning”.
    t: It has also announced that, as part of its drive to promote diversity and non-discrimination,
      2007 will be the ‘European Year of Equal Opportunities’ and it <a>would</a>
      <a>seem</a> that 2010 is to be declared the ‘European Year of the Fight against
      Exclusion and Poverty’.
  - s: Men det <v>ser</v> <p>ut</p> som om det praktiska förverkligandet kommer att
      stöta på svårigheter.
    t: But it <a>would</a> <a>seem</a> that there are always problems with this in
      practice.
  - s: Det är synd att rapporten inte innehåller någon ”lök”, ty institutionell differentiering
      <v>ser</v> <p>ut</p> att vara den enda realistiska lösningen för den kraftigt
      expanderande unionen.
    t: It is a pity that the report contains no ’onions’, as institutional differentiation
      <a>would</a> <a>seem</a> to be the only realistic solution for a Union that
      is expanding fast.
  - s: I likhet med Hyland har jag blivit ombedd att stiga fram och det <v>ser</v>
      nästan <p>ut</p> som om jag och Hyland är gudföräldrar till detta betänkande
      i Europaparlamentet medan de riktiga föräldrarna är på annat håll.
    t: Like Mr Hyland I have been asked to step in and it <a>would</a> <a>seem</a>
      that Mr Hyland and I are the godparents of this report in the European Parliament
      while the real parents are elsewhere.
