      em determinada altura não chegou a verificar-se.
  - s: Vad kommissionen nu har föreslagit för Kaliningrad <v>ser</v> <p>ut</p> att
      vara ett steg i rätt riktning, nämligen att finna en utgångspunkt som tar hänsyn
      till de små ländernas intressen liksom till deras sensibilitet och anspråk på
      självständighet men samtidigt respekterar att Ryssland har vissa egna intressen.
    t: Senhor Comissário Patten, a solução agora proposta pela Comissão relativamente
      a Kaliningrado <a>parece</a>-me estar na direcção certa, pois visa encontrar
      um ponto de partida que tenha em conta os interesses dos países pequenos, as
      suas sensibilidades e as suas exigências em matéria de soberania, e permite-lhes
      também aplicar o acervo de Schengen, aceitando ao mesmo tempo que a Rússia tem
      um certo interesse na matéria.
  - s: För några veckor sedan <v>såg</v> det <p>ut</p> att gå alldeles galet när Italien
      och Förenade kungariket hotade att ingå bilaterala avtal med Förenta staterna,
      varigenom vissa länder, som till exempel Förenta staterna, eller befolkningsgrupper,
      som till exempel amerikanska soldater, permanent skulle undantas från att ställas
      inför rätta i brottmålsdomstolen.
    t: Há algumas semanas atrás, tudo <a>parecia</a> caminhar para um completo desastre,
      quando a Itália e a Grã-Bretanha ameaçaram celebrar acordos bilaterais com os
      Estados Unidos, em resultado dos quais determinados países, incluindo os Estados
      Unidos, ou certos grupos de cidadãos, incluindo pessoal militar norte-americano,
      ficariam permanentemente excluídos da jurisdição do TPI.
  - s: Nästan fyra år senare <v>ser</v> det nu dock <p>ut</p> som om detta beslut
      inte är något annat än ett tomt skal.
    t: Porém, volvidos perto de quatro anos, <a>parece</a> que essa decisão perdeu
      agora todo o seu significado.
  - s: Jag är mycket nöjd eftersom det nu efter förstabehandlingen <v>ser</v> <p>ut</p>
      som om vi skulle kunna uppnå det samförstånd som krävs för ett gemensamt beslut
      före sommaruppehållet.
    t: Estou muito feliz pois agora, após a primeira leitura, <a>parece</a> que podemos
      alcançar o consenso necessário a uma decisão conjunta antes das férias de Verão.
  - s: Eftersom debatten huvudsakligen centreras till mera ytliga frågor, i stället
      för att gå djupare in på de frågor som tas upp betänkandet, så vill jag säga
      att det till en början kan <v>se</v> <p>ut</p> som om vi erbjuder en olivkvist
      medan våra nordamerikanska vänner gräver ned stridsyxan.
    t: Visto que o debate se está a centrar fundamentalmente no clima em que se apresenta
      este relatório - mais do que no fundo -, quero dizer que pode <a>parecer</a>
      que estamos a oferecer um ramo de oliveira enquanto os nossos amigos americanos
      desenterram o machado de guerra.
- c: 141
  r: 2
  v: ser
  x:
  - s: Hur <v>ser</v> det nu faktiskt <p>ut</p> med tidsplanerna?
    t: Senhor Presidente, Senhor Deputado, em relação à sua pergunta, que no meu entender
      tem duas partes, dir-lhe-ei, em primeiro lugar, qual <a>é</a> a situação actual
      em termos de calendário.
  - s: Vi blir tvingade att fortsätta med en andra behandling som det <v>ser</v> <p>ut</p>,
      och rådet har underrättat oss om att det inte kommer att godta denna hållning.
    t: Seremos forçados a ir para uma segunda leitura pois <a>é</a> evidente, e o
      Conselho já nos informou, que não aceitará esta posição.
  - s: Hur <v>ser</v> verkligheten <p>ut</p>?
    t: Qual <a>é</a> a realidade?
  - s: Så <v>ser</v> situationen <p>ut</p> när det gäller Ryssland, som jag har sagt,
      i och med att EU är Rysslands främsta handelspartner.
    t: Isso <a>é</a> o que transparece da situação relativamente à Rússia, como eu
      disse, atendendo a que a União Europeia é o principal parceiro comercial da
      Rússia.
  - s: Så <v>ser</v> situationen <p>ut</p> för närvarande.
    t: Esta <a>é</a> a situação actual.
  - s: Det som stämmer är att situationen <v>ser</v> betydligt sämre <p>ut</p> när
      det gäller betalningarna, utifrån de sista uppgifterna som vi har fått från
      det italienska finansministeriet.
    t: A verdade é que, com base nos últimos dados que nos foram comunicados pelo
      Ministério das Finanças italiano, a situação <a>é</a> muito menos positiva no
      que se refere aos pagamentos, e, Senhor Deputado, terei todo o gosto em enviar-lhe,
      na volta do correio, os pormenores relativos a cada um destes objectivos e ao
      actual índice de execução dos pagamentos.
  - s: Jag uppmanar er, rådsledamöter, att se på Europa som det verkligen <v>ser</v>
      <p>ut</p>.
    t: Exorto os Senhores, Membros do Conselho, a ver a Europa como ela realmente
      <a>é</a>.
  - s: Vi försöker få siffrorna att se bra ut, och det är ett välkänt faktum att när
      siffrorna <v>ser</v> bra <p>ut</p> är människorna olyckliga.
    t: Estamos a tentar que os números sejam os correctos e é bem sabido que quando
      os números <a>são</a> os correctos, as pessoas ficam insatisfeitas.
  - s: Så <v>ser</v> det <p>ut</p> inte bara i ett land utan i väldigt många länder,
      där den genomsnittliga ungdomsarbetslösheten är dubbelt så hög som den nationella
      genomsnittsnivån.
    t: Não <a>é</a> apenas num país que a taxa de desemprego dos jovens é o dobro
      da taxa nacional mas em muitos países.
  - s: EU:s demografiska framtid <v>ser</v> mörk <p>ut</p>, och när vi hade diskuterat
      denna situation antog vi en resolution i kammaren 2008 där man uppmanade till
      att åtgärder om mammaledighetens längd och skydd skulle vidtas, och efter att
      vi hade säkerställt att det är möjligt att påverka fertilitetskurvan, skapa
      en finansiell och psykologisk fördelaktig miljö för familjen med hjälp av lämplig
      politik.
    t: O futuro da Europa em termos demográficos não <a>é</a> animador e, por isso,
      em 2008, na sequência de um debate sobre a situação, aprovámos nesta Câmara
      uma resolução em que pedíamos a adopção de medidas relativas à duração e protecção
      da licença de maternidade, após nos termos certificado de que, com uma política
      adequada, seria possível fazer inflectir a curva da fertilidade se criássemos
      um contexto financeiro e psicológico favorável à família.
  - s: Innan parlamentet kan ta ställning till eventuella förslag eller avtal om överföring
      av passageraruppgifter måste vi få veta hur läget <v>ser</v> <p>ut</p>.
    t: Antes de este Parlamento tomar uma posição sobre qualquer proposta PNR ou Acordo
      PNR, precisamos de saber qual <a>é</a> a situação.
  - s: Det innebär ändå inte att framtiden <v>ser</v> ljus <p>ut</p>, det håller jag
      med er om.
    t: o futuro não <a>é</a> certamente cor-de-rosa.
  - s: Verkligheten <v>ser</v> emellertid litet annorlunda <p>ut</p>.
    t: Todavia, a realidade <a>é</a> um pouco diferente.
  - s: Alla ansåg att innehållet, som det <v>ser</v> <p>ut</p> i dag, överensstämmer
      med detta parlaments åsikt.
    t: o nº 12, que já votámos, diz exactamente aquilo que deve <a>ser</a> dito neste
      domínio, pelo que, como relator, proponho que votemos contra o nº 43.
  - s: Verkligheten <v>ser</v> lite annorlunda <p>ut</p>.
    t: A realidade <a>é</a> ligeiramente diferente.
  - s: 'Situationen <v>ser</v> i dag <p>ut</p> som följer:'
    t: 'Actualmente, a situação <a>é</a> a seguinte:'
  - s: Det är sant att det också skulle vara till gagn att ha en konsoliderad fördragstext
      som visar hur fördragen kommer att <v>se</v> <p>ut</p> när detta fördrag har
      ratificerats, ett fördrag som medborgarna kommer att finna det mycket lättare
      att läsa - och jag säger medvetet ”när” det har ratificerats eftersom jag är
      säker på att det kommer att ratificeras.
    t: É verdade que também seria útil termos uma versão consolidada do Tratado dando
      uma ideia daquilo que os Tratados vão <a>ser</a> quando o Tratado de Lisboa
      for ratificado - digo «quando» for ratificado, porque estou certo de que isso
      irá acontecer -, um texto de leitura mais fácil para os cidadãos.
  - s: Verkligheten <v>ser</v> <p>ut</p> så att i dag finns inte en sådan enighet
      mellan våra medlemsstater som jag skulle vilja se.
    t: A realidade <a>é</a> que, hoje, essa uniformidade que eu gostaria de ver não
      é suficientemente visível nos Estados-Membros.
  - s: Så <v>ser</v> det sammanhang <p>ut</p> som bildar bakgrunden till Europeiska
      kommissionens informations- och kommunikationsstrategi för EU.
    t: <a>É</a> neste contexto que surge a estratégia da Comissão Europeia sobre a
      informação e comunicação da UE.
  - s: Jag kan försäkra er att vi söker en lösning som garanterar att vi, tack vare
      kommissionens registrering av initiativet, kommer att veta vilka som ligger
      bakom och hur deras finansiering <v>ser</v> <p>ut</p>.
    t: Posso garantir-vos que estamos à procura de uma solução que assegure, através
      do registo da iniciativa pela Comissão, que sabemos quem são os organizadores
      e como <a>são</a> financiados.
  - s: '? Så <v>ser</v> verkligheten <p>ut</p>.'
    t: Esta <a>é</a> a realidade.
  - s: Inte heller skall parlamentet yrka på att medlemsstaterna ?skall arbeta för
      en bild av kvinnan, sådan hon verkligen <v>ser</v> <p>ut</p>, samt för att denna
      bild skall accepteras?
    t: Tão-pouco deveria o Parlamento instar os Estados-Membros ’a promoverem, antes,
      a imagem das mulheres tal como elas <a>são</a> realmente?
  - s: Jag välkomnar också, som föreslås, positiva kampanjer hos medlemsstaterna ?för
      en bild av kvinnan, sådan hon verkligen <v>ser</v> <p>ut</p>, samt för att denna
      bild skall accepteras, snarare än med hjälp av okontrollerad reklam påtvinga
      folk ett skönhetsideal såsom något slags norm?
    t: Saúdo igualmente, tal como proposto, as campanhas positivas nos Estados-Membros
      para «promoverem, antes, a imagem das mulheres tal como elas <a>são</a> realmente
      - e a aceitação dessa imagem - através de campanhas de informação positivas,
      em vez de favorecerem um ideal de beleza como norma através de práticas publicitárias
      não reguladas».
  - s: Hur <v>ser</v> situationen <p>ut</p> i dag?
    t: Qual <a>é</a>, hoje, a situação?
  - s: Verkligheten <v>ser</v> helt annorlunda <p>ut</p> eftersom det islamistiska
      partiet tog makten i Ankara bara några veckor efter det att kammaren på nämnda
      grunder godkänt avtalet om en tullunion.
    t: A realidade <a>é</a> totalmente diferente já que, escassas semanas após a aprovação,
      sobre estas bases, do acordo de União Aduaneira pela nosssa assembleia, o partido
      islamista chegou ao poder em Ancara.
  - s: Budgetsituationen måste ses över i vart och ett av våra länder, oavsett hur
      regeringsmajoriteten <v>ser</v> <p>ut</p>.
    t: Em cada um dos nossos países, independentemente da maioria governamental, a
      situação orçamental tem de <a>ser</a> enfrentada.
  - s: 'Tänk att vi agerar så när det skulle kunna <v>se</v> <p>ut</p> på ett helt
      annat sätt:'
    t: 'E estamos a comportar-nos desta maneira quando tudo podia <a>ser</a> tão diferente:'
  - s: 'Kommunernas inkomstunderskott <v>ser</v> <p>ut</p> på ungefär samma sätt:'
    t: A diminuição das receitas dos municípios <a>é</a> muito semelhante.
  - s: Ursprungsreglerna <v>ser</v> annorlunda <p>ut</p> i Kanada än i EU, och kommissionen
      måste se till att det europeiska jordbrukets intressen och prioriteringar uppmärksammas
      ordentligt.
    t: As regras de origem <a>são</a> diferentes no Canadá e na UE, e a Comissão deve
      certificar-se de que os interesses e prioridades da agricultura europeia são
      devidamente acautelados.
  - s: Om du visade en vanlig medborgare i Europeiska unionen detta cigarillpaket,
      tog ut en av cigarillerna - som har samma storlek och vikt som en vanlig cigarrett
      - och frågade denne om den <v>såg</v> <p>ut</p> mest som en cigarrett eller
      en cigarr, skulle jag slå vad om 144 paket cigaretter och cigariller med Wieland,
      att denne vanlige medborgare i Europeiska unionen skulle betrakta den som en
      cigarrett.
    t: Se se mostrasse este maço de cigarrilhas a um cidadão comum da União Europeia,
      se se tirasse uma - com as mesmas dimensões e o mesmo peso de um cigarro vulgar
      - e se lhe perguntasse se <a>era</a> mais parecida com um cigarro ou com um
      charuto, aposto 144 maços de cigarros ou de cigarrilhas - o que ele preferir
      - com o senhor deputado Wieland em como o cidadão comum da União Europeia classificaria
      as cigarrilhas como sendo cigarros.
  - s: Avreglering främjar prisvolatilitet och situationen på marknaden <v>ser</v>
      nu helt annorlunda <p>ut</p> än för bara ett tag sedan.
    t: A desregulação provoca a volatilidade, e a realidade do mercado de ontem <a>é</a>
      completamente inversa da de hoje.
  - s: 'Fru ordförande, vad gäller strukturfonderna inom fiskerisektorn <v>ser</v>
      det <p>ut</p> så att för det första:'
    t: 'Senhora Presidente, a situação dos fundos estruturais no sector das pescas
      <a>é</a> a seguinte:'
  - s: Slutligen skulle jag ändå vilja säga att det är en sak hur lagstiftningen <v>ser</v>
      <p>ut</p>, men sedan måste den tillämpas också.
    t: Por fim, gostaria também de referir que a elaboração de legislação <a>é</a>
      uma coisa e que a sua aplicação é outra.
  - s: 'Realiteten <v>ser</v> annorlunda <p>ut</p>:'
    t: 'A realidade <a>é</a> outra:'
  - s: Jag känner till de chilenska demokraternas och de chilenska institutionernas
      ansträngningar för att övervinna situationen men vi måste erkänna hur det <v>ser</v>
      <p>ut</p>.
    t: Estou consciente dos esforços envidados pelos democratas chilenos e pelas instituições
      chilenas com vista a superar esta situação, mas devemos reconhecer a realidade
      como ela <a>é</a>.
  - s: Så <v>ser</v> situationen <p>ut</p>.
    t: <a>É</a> essa a situação.
  - s: Emellertid måste vi först göra klart för utomstående vad han har åstadkommit,
      eftersom det för allmänheten <v>ser</v> <p>ut</p> som om det enda han har gjort
      är att göra tre tillämpningar för kommittéförfarandet och att rådet för övrigt
      har fått sin vilja fram.
    t: Isto porque, para os cidadãos, <a>é</a> como se ele apenas tivesse feito três
      propostas no processo de comitologia e que, de resto, o Conselho tivesse imposto
      a sua vontade.
  - s: Ännu svårare är frågan om hur medlemskapet i NATO skall <v>se</v> <p>ut</p>
      i framtiden.
    t: Mais complicada é a questão de saber como vai <a>ser</a> futuramente a adesão
      à NATO.
  - s: Hur <v>ser</v> situationen <p>ut</p> när det gäller kommissionens kompetens?
    t: Qual <a>é</a> a situação na área de competências da Comissão?
  - s: Så skulle parlamentets bidrag kunna <v>se</v> <p>ut</p>.
    t: Poderia <a>ser</a> esta a contribuição do Parlamento.
  - s: Om förhandlingsresultatet verkligen kräver ytterligare prissänkningar, så finns
      det i mina betänkanden förslag på hur fortsatta prissänkningar kan <v>se</v>
      <p>ut</p>.
    t: Se resultar destas negociações a necessidade efectiva de novas reduções de
      preços, os meus relatórios indicarão quais poderão <a>ser</a> os passos a dar
      neste sentido.
  - s: Vad vi däremot visst går med på, och det har vi också alltid sagt, är att ta
      hänsyn både till kulturdimensionen och till fakta som de <v>ser</v> <p>ut</p>
      i verkligheten, inte som de alltid läggs fram, som de ser ut, i verkligheten.
    t: Estamos dispostos, sim - como de resto sempre afirmámos - a ter em consideração,
      tanto a dimensão cultural como os factos, tal como eles <a>são</a> na realidade
      e não como os mesmos são sempre apresentados.
  - s: Hur <v>ser</v> situationen <p>ut</p>?
    t: Qual <a>é</a> a situação?
  - s: 'Under dessa omständigheter skulle föredragningslistan för tisdag eftermiddag
      kunna <v>se</v> <p>ut</p> på följande sätt:'
    t: 'Nestas circunstâncias, a ordem do dia da tarde de terça-feira poderia <a>ser</a>
      a seguinte:'
  - s: Jag vet att några kanske säger att det bara är för att de <v>ser</v> fina <p>ut</p>,
      men när man ser videor om de metoder som används inser man att kommersiell sälslakt
      är särskilt onödig eftersom det finns många andra alternativ.
    t: Sei que há quem diga que o motivo dos protestos assenta apenas no facto de
      as focas <a>serem</a> animais cativantes, mas quando visionamos imagens dos
      métodos usados, percebemos que a caça comercial às focas, em particular, é desnecessária,
      pois existem muitas alternativas.
  - s: Det <v>ser</v> inte bra <p>ut</p> med avseende på den inre marknadens krav
      i samband med den gemensamma valutan.
    t: Não o <a>é</a> do ponto de vista dos imperativos do mercado interno no contexto
      da moeda única.
  - s: I rådet måste samtliga medlemsstater slå fast hur situationen <v>ser</v> <p>ut</p>
      och vilka problem som drabbar barnfamiljer som flyttar.
    t: No Conselho, todos os Estados-Membros devem verificar qual <a>é</a> a situação
      e quais são os problemas das famílias que se deslocam com crianças;
  - s: Jag vill bara fråga hur situationen <v>ser</v> <p>ut</p> när det gäller att
      stödja polisutbildningen, stärka rättsväsendet och de inhemska myndigheterna
      i Ukraina.
    t: Queria apenas saber qual <a>é</a> a situação no que respeita ao apoio à formação
      policial e ao reforço da autoridades judiciais e de segurança ucranianas.
  - s: De <v>ser</v> <p>ut</p> att leda till snabba förändringar av jordens klimat.
    t: <a>É</a> difícil fazer um juízo sobre o que a UE poderá fazer, por si só, para
      enfrentar este problema.
  - s: Hur <v>ser</v> er tidsplan <p>ut</p>, hur snabbt kommer ni att lägga fram en
      positivlista?
    t: Qual <a>é</a> o calendário da Comissão para este ponto, quanto tempo vai demorar
      até nos apresentarem uma lista positiva?
  - s: Vi står vid ett vägskäl när vi i dag ska fastställa hur den framtida reformen
      av den gemensamma jordbrukspolitiken ska <v>se</v> <p>ut</p>.
    t: O momento em que nos encontramos, de definição da futura reforma da política
      agrícola comum, <a>é</a> decisivo.
  - s: Verkligheten <v>ser</v> helt annorlunda <p>ut</p>.
    t: A realidade <a>é</a> bastante diferente.
  - s: Parlamentet har fått springa något slags parallellopp bredvid kommissionen
      för att kunna producera eller för att överhuvudtaget kunna få en möjlighet att
      ge sina synpunkter på hur denna utveckling skall <v>se</v> <p>ut</p>.
    t: O Parlamento teve de fazer uma espécie de corrida paralela com a Comissão para
      poder elaborar o documento, ou mesmo para ter a possibilidade de exprimir os
      seus pontos de vista sobre o que deverá <a>ser</a> esse desenvolvimento.
  - s: När man i dag talar om Peru, bör man egentligen alltid betänka hur Peru <v>såg</v>
      <p>ut</p> bara för tio år sedan, i vilket tillstånd landet befann sig i, när
      kriminella terrororganisationers våldsdåd kostade mer än 20 000 oskyldiga människor
      livet och samhället såväl som näringslivet tillfogades en icke mätbar skada.
    t: Quando hoje falamos do Peru, não devíamos esquecer como ele <a>era</a> há apenas
      10 anos, em que estado o país se encontrava, quando os actos de violência por
      parte de organizações terroristas e criminosas fizeram perder a vida a mais
      de 20 000 inocentes e causaram prejuízos incalculáveis à sociedade e à economia.
  - s: Så <v>såg</v> det <p>ut</p> innan ni valdes till talman och så kommer det att
      se ut under hela er mandattid.
    t: <a>Eram</a> estas, antes da sua eleição, e estes se mantêm durante este nosso
      debate, as aspirações do meu Grupo e algumas as sugestões concretas para as
      realizar.
  - s: Detta berör såväl redare som avlastare och klassificeringssällskap - hur <v>ser</v>
      en rättvis kompromiss <p>ut</p> i fråga om skadeståndsansvar?
    t: Esta questão diz respeito aos armadores, fretadores e sociedades de classificação
      - o que <a>é</a> um compromisso justo para custear prejuízos?
  - s: Detta blir dock bara ett slags piratpolitik, eftersom verkligheten när det
      gäller utbildningspolitiken i medlemsländerna <v>ser</v> helt annorlunda <p>ut</p>.
    t: No entanto, trata-se apenas de uma espécie de pirataria política, uma vez que
      a realidade das políticas educativas <a>é</a> totalmente distinta nos vários
      Estados-Membros.
  - s: 'Jag minns för 20-30 år sedan, när de bad oss att rita en teckning i skolan
      om hur vi trodde att 2000-talet skulle <v>se</v> <p>ut</p> och vi alla fantiserade
      om marsmänniskor, ufon, flygande tefat, hypermoderna bilar och tåg, elektriska
      bilar … och ändå var det ingen som kunde gissa vad som blev detta århundrades
      verkliga revolution:'
    t: Recordo-me de que, quando, há 20 ou 30 anos, nos pediram no colégio que fizéssemos
      uma resenha do que pensávamos como ia <a>ser</a> o século XXI, todos imaginámos
      Marcianos, OVNIS e discos voadores, combóios e carros ultramodernos, e, inclusive,
      automóveis eléctricos.
  - s: Genom att till varje pris försöka rädda systemet som det <v>ser</v> <p>ut</p>
      i dag, med marknader som har allt mindre samband med den reala ekonomin, bereder
      man väg för andra kriser och ser till att det uttalade målet att skapa arbetstillfällen
      inte uppnås.
    t: Tentar salvar a qualquer preço o sistema tal como ele <a>é</a> hoje, com mercados
      cada vez mais desligados da economia real, é abrir caminho a outras crises e
      assegurar que o objectivo declarado de criação de empregos não será alcançado.
  - s: Hur <v>ser</v> situationen <p>ut</p>, om inte varningen från Grekland har visat
