      <p>ut</p>, är alltför farlig och det är inte sannolikt att detta kommer att
      ändras i framtiden.
    t: L’insegnamento a lungo termine riguarda l’urgente decisione di un abbandono
      comune del nucleare, perché gli eventi hanno chiaramente dimostrato che allo
      stato <a>attuale</a> la tecnologia nucleare è troppo pericolosa e, probabilmente,
      continuerà a esserlo in futuro.
  - s: Vi anser att fördraget, som det nu <v>ser</v> <p>ut</p>, inte kommer att driva
