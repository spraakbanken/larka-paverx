    t: Esta <a>é</a> a realidade deste sistema económico, que alcançou actualmente
      os seus limites e ao qual se tem agora de pôr uma rédea curta.
  - s: Krisen <v>såg</v> helt annorlunda <p>ut</p> för några månader sedan än den
