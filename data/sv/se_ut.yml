      lade fram, som gammalt pergament där den ursprungliga texten har skrapats bort
      och den nya skrivits dit så att man kan se spår av den gamla.
    t: Quando comparado com o documento inicial da relatora, o de hoje <a>parece</a>
      um velho papiro, um velho pergaminho de onde foi raspado o texto inicial para
      ser escrito novo texto sobre traços do inicial - ou seja, um palimpsesto.
  - s: Jag röstade för betänkandena avseende budgetförslaget för 2008, men jag gjorde
