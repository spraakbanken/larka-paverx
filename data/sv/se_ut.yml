- c: 15
  r: 9
  v: Realität
  x:
  - s: Det är så verkligheten <v>ser</v> <p>ut</p>, och det skulle definitivt vara
      bra om vi kunde övertyga konsumenterna att snabbare skaffa miljövänligare bilar.
    t: So sind in der Tat die <a>Realitäten</a>, und es wäre in der Tat besonders
      begrüßenswert, wenn es uns gelingen würde, die Verbraucher dazu zu bringen,
      die umweltfreundlicheren Autos schneller anzuschaffen.
  - s: Detta är inte en helt korrekt beskrivning av hur verkligheten <v>ser</v> <p>ut</p>.
    t: Das ist als Beschreibung der <a>Realität</a> nicht ganz korrekt.
  - s: Avslutningsvis vill jag säga att kommissionen, efter införandet av de särskilda
      villkor som har gällt under en viss tid efter den 11 september 2001 (till dess
      att vi ansåg att marknaden hade återfått tillräcklig kapacitet för att täcka
      alla risker till resonabla priser), har genomfört en uppföljning av stödåtgärderna
      och de avgifter som tillämpas i unionens medlemsstater, vilket har gjort det
      möjligt för oss att få direkt förstahandsinformation om hur lufttrafikförsäkringarna
      <v>ser</v> <p>ut</p> i unionens medlemsstater.
    t: Und schließlich hat die Kommission nach der Einführung der Sonderbedingungen,
      die über einen gewissen Zeitraum nach dem 11. September 2001 galten (bis der
      Markt unserer Meinung nach eine ausreichende Kapazität zurückerlangt hatte,
      um alle Risiken zu vernünftigen Preisen abzudecken), die Maßnahmen zur Unterstützung
      und die Preise der verschiedenen Staaten der Union verfolgt, wodurch wir aus
      erster Hand und ganz direkt Kenntnis über die <a>Realität</a> der Luftfahrtversicherungen
      in den einzelnen Ländern der Union erlangt haben.
  - s: Jag anser att Jean-Pierre Audy har absolut rätt när han tar upp frågan om kommittéförfarandet,
      men i enlighet med de rapporter som vi har fått från rättstjänsten, anser jag
      att den enda möjliga lösningen är den som antagits av utskottet för den inre
      marknaden och konsumentskydd, och att problemet inte handlar om konfrontation
      mellan utskotten, utan snarare om att vi alla måste anpassa oss till denna situation,
      med tanke på hur verkligheten <v>ser</v> <p>ut</p>.
    t: Und ich vertrete die Auffassung, dass das Problem nicht in einer Auseinandersetzung
      zwischen den Ausschüssen liegt, sondern eher darin, dass wir alle die derzeitige
      <a>Realität</a> in Betracht ziehen und uns dieser Situation anpassen müssen.
  - s: Måste inte det praktiska resultatet också tas med på resultattavlan så att
      vi får en översikt, inte bara över våra förbättringsönskningar utan även över
      hur verkligheten <v>ser</v> <p>ut</p> ute på fältet?
    t: Muss das Ergebnis in der Praxis nicht in die Übersichtstabelle aufgenommen
      werden, damit wir letztlich doch eine Übersicht haben - nicht nur was unsere
      Wünsche für Verbesserungen, sondern auch die <a>Realität</a> auf diesem Gebiet
      betrifft.
  - s: Sammanfattningsvis vill jag säga att vi är mycket besvikna över att inte ha
      nått en överenskommelse, men om ni fortsätter att blunda för hur verkligheten
      <v>ser</v> <p>ut</p>, dvs. det faktum att 15 av de 27 medlemsstaterna använder
      undantag och att det för närvarande inom många yrkesgrupper inte finns tillräckligt
      många arbetstagare för att utföra arbetet, framför allt i de nya medlemsstaterna,
      så måste undantaget helt enkelt fortsätta att vara en del av verkligheten.
    t: Wenn Sie sich aber weiterhin den <a>Realitäten</a> des Alltags verschließen,
      nämlich der Tatsache, dass 15 der 27 Mitgliedstaaten von der Opt-out-Regelung
      Gebrauch machen und dass es aktuell in vielen Berufsgruppen nicht genug Erwerbstätige
      gibt, um die Arbeit zu leisten, insbesondere in den neuen Mitgliedstaaten, dann
      muss Opt-out einfach weiterhin bestehen bleiben.
  - s: Trots att det <v>ser</v> <p>ut</p> så här måste det konstateras att den sociala
      frågan i dag inte är central i den politiska debatten i Libanon, och det sociala
      inslaget i den planerade reformen är oerhört begränsat i ekonomiskt och finansiellt
      avseende.
    t: Trotz dieser <a>Realität</a> ist festzustellen, dass derzeit die soziale Frage
      nicht im Mittelpunkt der politischen Debatte im Libanon steht und dass der soziale
      Aspekt der vorgesehenen Reformen gegenüber dem wirtschaftlichen und finanziellen
      Aspekt nur begrenzten Raum einnimmt.
  - s: Det är nämligen de som har drabbats av katastrofen, deras klagan når ända hit
      och vi kan inte förneka att verkligheten <v>ser</v> <p>ut</p> på det viset.
    t: Weil sie es sind, die unter der Katastrophe leiden, und weil ihre Hilferufe
      bis zu diesem Parlament gelangt sind und wir diese <a>Realität</a> nicht negieren
      können.
  - s: Man gör ett ganska orealistiskt försök att ignorera hur elförsörjningen <v>ser</v>
      <p>ut</p> i dag och presenterar en lista som präglas av önsketänkande.
    t: In seiner ursprünglichen Form zeigt der Bericht enormen laienhaften Enthusiasmus,
      einen etwas unrealistischen Versuch, über die <a>Realität</a> der heutigen Elektrizitätsversorgung
      hinwegzusehen, und einen Katalog von Wunschvorstellungen.
  - s: Sammanfattningsvis, med hänsyn till svårigheterna och med hänsyn till hur verkligheten
      <v>ser</v> <p>ut</p>, har vi gjort mycket stora framsteg mot att komma fram
      till en gemensam utrikes- och säkerhetspolitik med ett tydligt inflytande på
      världen utanför unionen.
    t: Zusammenfassend haben wir angesichts der Schwierigkeiten und den bestehenden
      <a>Realitäten</a> durchaus echte Fortschritte in Richtung einer Gemeinsamen
      Außen- und Sicherheitspolitik gemacht, die unübersehbar das Geschehen in der
      übrigen Welt beeinflussen.
  - s: Kort sagt, det finns en vilja till förbättring, man ser hur de verkliga förhållandena
      <v>ser</v> <p>ut</p> och komplicerar inte saker och ting, vilket jag anser vara
      bra exempel och recept som gör att vi kan förvänta oss att dessa nya direktiv
      om de risker jag tidigare nämnt snart antas och även andra som nu är under behandling.
    t: Kurz gesagt, sind der Wille zur Verbesserung, die Beachtung der <a>Realität</a>
      und die Besonnenheit meiner Meinung nach gute Beispiele und gute Rezepte, um
      zu hoffen, dass diese neuen Richtlinien über die vorgenannten Risiken und über
      andere zurzeit bereits untersuchte Risiken bald verabschiedet werden.
  - s: I samband med Cypern vill jag alltså säga - eftersom kollegan som talade tidigare
      hänvisade till det - att ju snabbare Turkiet förstår hur den moderna europeiska
      verkligheten <v>ser</v> <p>ut</p>, desto mer väsentligt kommer landet att bidra
      till att inte bara de problem som rör Cypern övervinns, utan också till Turkiets
      eget europeiska framtidsperspektiv.
    t: In Bezug auf Zypern möchte ich sagen - der Kollege vorhin hat darauf verwiesen
      -, dass die Türkei, je schneller sie die heutige europäische <a>Realität</a>
      zur Kenntnis nimmt, desto substanzieller nicht nur zur Überwindung der Zypern
      betreffenden Probleme, sondern auch zu ihrer eigenen europäischen Perspektive
      beitragen wird.
  - s: Om vi alltså bara pratar om en slags massakrer tittar vi med ett blint öga
      på en verklighet som är komplex, vilket redan har sagts, och detta är alltså,
      även om det <v>ser</v> <p>ut</p> som en humanitär fråga, en i stort sett politisk
      fråga vilken vi inte kan instämma i. Av detta skäl kommer vi att rösta för resolutionsförslaget
      som det är skrivet och inte för de ändringsförslag som har ingivits.
    t: Wenn wir nur von einem Massaker sprechen, sind wir gegenüber der <a>Realität</a>,
      der - wie gesagt wurde - komplexen Realität auf einem Auge blind.
  - s: Men vi talar om en fråga om möjligheter, om hur verkligheten <v>ser</v> <p>ut</p>
      och att det är brådskande, och det här området är komplicerat.
    t: Aber wir sprechen über eine Frage von Möglichkeiten, <a>Realitäten</a> und
      Dringlichkeiten auf einem komplizierten Gebiet, bei dem wir uns alle bewusst
      sind, dass der erste Pfeiler das eine und die Aspekte der Verteidigung etwas
      ganz anderes sind, weil wir nicht befugt sind, da einzugreifen.
  - s: Från alla José Manuel Barrosos ord har jag egentligen bara kunnat tyda ett
      egentligt budskap, nämligen att de rika medlemsstaterna ska betala för de fattiga
      medlemsstaterna Det är nämligen så verkligheten <v>ser</v> <p>ut</p>.
    t: Herr Präsident, meine Damen und Herren, bei den schönen und leeren Worten von
      Herrn Barroso habe ich, was den größten Teil angeht, nur einen einzigen wirklichen
      Punkt ausmachen können, nämlich dass es die Aufgabe der reichen Mitgliedstaaten
      ist, für die armen Mitgliedstaaten zu zahlen, weil das die <a>Realität</a> in
      dieser Sache ist.
