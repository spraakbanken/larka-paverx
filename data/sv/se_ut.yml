---
de:
- c: 300
  r: 1
  v: aussehen
  x:
  - s: Herr Poettering, vi har arbetat tillsammans med ert folk och i grupperna PPE-DE
      och PSE kommit överens om hur betänkandet skall <v>se</v> <p>ut</p>.
    t: Herr Poettering, wir haben mit Ihren Leuten zusammengearbeitet und sind in
      den Fraktionen der PPE-DE und PSE überein gekommen, wie der Bericht <a>aussehen</a>
      soll.
  - s: Jag tycker att ni inte bara gjort er förtjänt om förberedandet av valutaunionen
      utan även om Europas framtid, och av den anledningen vore avslutningsvis en
      vägledning från er om hur det framtida samarbetet mellan Europaparlamentet och
      Europeiska centralbanken skall <v>se</v> <p>ut</p> av särskilt stor betydelse
      för oss.
    t: Ich denke, Sie haben sich nicht nur um die Vorbereitung der Währungsunion verdient
      gemacht, sondern auch um die Zukunft Europas, und von daher wäre zum Abschluß
      ein Wegweiser wie die künftige Zusammenarbeit zwischen dem Europäischen Parlament
      und der Europäischen Zentralbank <a>aussehen</a> soll, für uns von besonderer
      Bedeutung.
  - s: Det faktum att valutaunionen som den <v>ser</v> <p>ut</p> idag och som den
      fortskrider torde vara en ekonomisk företeelse som visserligen i fråga om valutan
      är att jämföra med en nationalstat - varvid strukturerna på många andra områden
      som dock är definitivt relevanta för valutaunionens framgång är mycket fragmenterade
      i de enskilda medlemsstaterna - bara detta faktum innebär i sig en mängd problem.
    t: Die Tatsache, daß die Währungsunion, so wie es derzeit <a>aussieht</a> und
      voranschreitet, ein Wirtschaftsraum wäre, der zwar in bezug auf seine Währung
      mit einem Nationalstaat vergleichbar ist, wobei die Strukturen in vielen anderen
      Bereichen, die aber sehr wohl für den Erfolg der Währungsunion relevant sind,
      in den einzelnen Mitgliedstaaten sehr fragmentiert sind, allein diese Tatsache
      birgt eine Fülle von Problemen in sich.
  - s: Om jag nämligen nu skulle tala om hur vårt beslut <v>ser</v> <p>ut</p>, skulle
      de båda parter som förhandlar förmodligen inställa sina förhandlingar.
    t: Wenn ich nämlich jetzt sagen würde, wie unsere Entscheidung <a>aussieht</a>,
      dann würden die beiden Parteien, die jetzt verhandeln, vermutlich ihre Verhandlungen
      einstellen.
  - s: Inom ramen för artikel 8 ska vi initiera de överläggningar, som jag redan framställt,
      d v s vi måste fundera över hur detta principbeslut ska <v>se</v> <p>ut</p>.
    t: Wir werden im Rahmen von Artikel 8 die Überlegungen anstellen, die ich bereits
      dargestellt habe, d.h., wir müssen uns überlegen, wie diese grundsätzliche Entscheidung
      <a>aussehen</a> soll.
  - s: Det har funnits tillräckligt med tid för att i förväg hinna klara upp det och
      att diskutera det, även om man inte från början kunde veta helt säkert hur det
      skulle komma att <v>se</v> <p>ut</p>.
    t: Es war genügend Zeit, die Vorklärungen, die Vorgespräche zu führen, auch wenn
      man nicht von vornherein ganz genau wissen konnte, wie es <a>aussehen</a> würde.
  - s: Vi måste klart kunna säga hur våra föreställningar <v>ser</v> <p>ut</p>, vilket
      moraliskt ansvar vi har att bära och var vi drar gränserna.
    t: Wir müssen klar sagen können, wie unsere Vorstellungen <a>aussehen</a>, was
      wir an moralischer Verantwortung zu tragen haben und wo wir die Grenzen ziehen.
  - s: Utan segern över fascistregimerna i södra Europa skulle EU:s gränser ha <v>sett</v>
      <p>ut</p> på ett helt annat sätt i dag, och dess territorium skulle vara betydligt
      mindre.
    t: Ohne den Sieg über die faschistischen Regimes in Südeuropa würden die Grenzen
      der EU heute ganz anders <a>aussehen</a>, und ihr Territorium wäre kleiner.
  - s: För några veckor sedan besökte jag IMF och Världsbanken för utvecklingsutskottets
      räkning, och vid det mötet frågade jag hur världen skulle <v>se</v> <p>ut</p>
      mellan 2030 och 2050.
    t: Vor wenigen Wochen stattete ich im Namen des Entwicklungsausschusses dem IWF
      und der Weltbank einen Besuch ab, und ich fragte bei diesem Treffen, wie die
      Welt zwischen 2030 und 2050 <a>aussehen</a> würde.
  - s: Betänkandet förbättrades avsevärt under parlamentets behandling om vi betänker
      hur kommissionens ursprungliga förslag <v>såg</v> <p>ut</p>.
    t: Er wurde in der Lesung im Parlament deutlich verbessert, wenn wir bedenken,
      wie der ursprüngliche Vorschlag der Kommission <a>aussah</a>.
  - s: Hur bör unionens ledning <v>se</v> <p>ut</p>?
    t: Sie werden hingegen sicherlich die Unterstützung dieses Parlaments finden,
      wenn es um die Erweiterung der Tagesordnung des Konvents geht, um die richtigen
      Fragen behandeln zu können, wie z.B. ob die Pfeilerstruktur aufrechterhalten
      werden soll oder wie die Präsidentschaft der Union <a>aussehen</a> soll.
  - s: Jag har levt tillräckligt länge i denna värld för att veta att verkligheten
      då <v>såg</v> helt annorlunda <p>ut</p>, att Europa genomgick djupa finansiella
      och ekonomiska kriser som man hade enorma svårigheter att bemästra.
    t: Ich bin bereits lange genug auf der Welt, um zu wissen, dass die Realität ganz
      anders <a>aussah</a> und dass Europa auch in jenen Zeiten tiefe Finanz- und
      Wirtschaftskrisen durchgemacht hat, die äußerst schwer zu bewältigen waren.
  - s: Även i praktiken kan vi föreställa oss hur det skulle <v>se</v> <p>ut</p> om
      någon skulle begära ett facilitated rail travel document.
    t: Auch in der Praxis können wir uns vorstellen, wie das <a>aussieht</a>, wenn
      ein facilitated rail travel document beantragt wird.
  - s: Då kommer frågan - och den kommer jag att tvingas ställa till er och även till
      kommissionens företrädare i utskottet - hur det kommer att <v>se</v> <p>ut</p>
      med BSE-statusen i medlemsländerna och i tredje land.
    t: Es wird die Frage kommen - und die werde ich Ihnen und auch den Kommissionsvertretern
      im Ausschuß stellen müssen -, wie es denn mit dem BSE-Status der Mitgliedstaaten
      und anderer Drittländer <a>aussehen</a> wird.
  - s: Det lustiga med Anderssonbetänkandet är att det inte går in så mycket på diverse
      detaljer om hur det borde <v>se</v> <p>ut</p>, i det avseendet är det inte ett
      luftslottsbetänkande.
    t: Erstaunlicherweise geht der Bericht Andersson nicht allzusehr auf solche Details
      ein, wie nun alles <a>aussehen</a> soll;
  - s: Det är fortfarande för tidigt för oss att säga hur dessa avtal kommer att <v>se</v>
      <p>ut</p>, men vi tror att EU kommer att vilja se till att saneringsprogrammet
      även inbegriper en uppsättning reformer som vi betraktar som avgörande för att
      garantera ett gott styre och en hållbar tillväxt i framtiden.
    t: Es ist noch zu früh, um zu beurteilen, wie diese Abkommen im Einzelnen <a>aussehen</a>
      werden.
  - s: I dag på morgonen föreslog vi att ordföranden för utskottet för utrikes-, säkerhets-
      och försvarsfrågor, ordföranden för underutskottet för mänskliga rättigheter,
      vice ordföranden för Europaparlamentet Renzo Imbeni samt ordföranden för delegationen
      för förbindelserna med Sydösteuropa reser dit för att av Rugova få höra hur
      läget i Kosovo <v>ser</v> <p>ut</p>, vad han utsatts för och hur det skall gå
      vidare framöver.
    t: Wir haben heute morgen angeregt, daß der Ausschußvorsitzende des auswärtigen
      Ausschusses, der Ausschußvorsitzende des Unterausschusses Menschenrechte, der
      Vizepräsident des Europäischen Parlaments, Renzo Imbeni, und die Vorsitzende
      der Südosteuropa-Delegation zu ihm fahren, um von ihm zu erfahren, wie es im
      Kosovo <a>aussieht</a>, was mit ihm getan wurde, und wie es zukünftig weitergehen
      soll.
  - s: Hur kommer en union med mer än 25 medlemmar egentligen att <v>se</v> <p>ut</p>?
    t: Wie wird eine Union mit mehr als 25 Mitgliedern eigentlich <a>aussehen</a>?
  - s: Det som stämmer är att situationen <v>ser</v> betydligt sämre <p>ut</p> när
      det gäller betalningarna, utifrån de sista uppgifterna som vi har fått från
      det italienska finansministeriet.
    t: Es stimmt allerdings, dass die Situation bei den Zahlungen nach den letzten
      Daten, die uns vom italienischen Finanzministerium übermittelt wurden, wesentlich
      schlechter <a>aussieht</a>, und ich werde Ihnen, Herr Abgeordneter, gern mit
      der nächsten Post genaue Angaben zum Stand der Auszahlungen für die einzelnen
      Ziele übermitteln.
  - s: Vi försöker få siffrorna att se bra ut, och det är ett välkänt faktum att när
      siffrorna <v>ser</v> bra <p>ut</p> är människorna olyckliga.
    t: Wir versuchen, die Zahlen zu beschönigen, und es ist eine wohlbekannte Tatsache,
      dass die Menschen unglücklich sind, wenn die Zahlen gut <a>aussehen</a>.
  - s: Ni får därför förlåta mig om jag kanske är alltför känslig eller överkänslig
      när det gäller att planera hur Europa kommer att <v>se</v> <p>ut</p> 2020, och
      om vi under denna mycket intressanta debatt inte tar hänsyn eller tar alltför
      lite hänsyn till vad som sker i dag inte bara i Grekland, utan i hela euroområdet.
    t: Vergeben Sie mir daher, wenn ich vielleicht sensibel oder übersensibel reagiere,
      wenn es darum geht, zu planen, wie Europa im Jahre 2020 <a>aussehen</a> soll,
      und wenn wir, während dieser sicherlich interessanten Debatte, nicht oder weniger
      darauf achten, was heute nicht nur in Griechenland, sondern im gesamten Euroraum
      passiert.
  - s: På det viset beaktar det spanska ordförandeskapet hur näringslivet, industrins
      utveckling och möjligheterna att skapa sysselsättning kommer att <v>se</v> <p>ut</p>
      under de närmaste decennierna.
    t: Auf diese Weise berücksichtigt er, wie die Industrie, die industrielle Entwicklung
      und die Schaffung von Arbeitsplätzen in den kommenden Jahrzehnten <a>aussehen</a>
      werden.
  - s: Som det nu <v>ser</v> <p>ut</p> kommer de att gynna turismen och slutförandet
      av stora offentliga bygg- och anläggningsarbeten men inte respekten för de mänskliga
      rättigheterna.
    t: So wie es jetzt <a>aussieht</a>, werden sie dem Fremdenverkehr und der Ausführung
      großer öffentlicher Bauprojekte dienlich sein, die Menschenrechtslage indes
      wird dadurch nicht gefördert.
  - s: Så det handlar om solidaritet med dessa länder när man å ena sidan uppmuntrar
      dem att fortsätta med sin ekonomiska reformpolitik - och vi har sett detta hos
      ett antal kandidatländer - utan vilka framtiden <v>ser</v> ännu dystrare <p>ut</p>,
      och å andra sidan att ge dem en hjälpande hand för att lösa tillfälliga flaskhalsar.
    t: Es ist also eine Frage der Solidarität mit diesen Ländern, sie einerseits zu
      ermutigen, ihre Reformpolitik, ohne die die Zukunft noch düsterer <a>aussieht</a>,
      aufrechtzuerhalten - etwas, das wir bei einer Anzahl von Kandidatenländern gesehen
      haben -, und andererseits dort, wo wir helfend eingreifen können, um zeitweilige
      Engpässe zu lindern, uns in dieser Hinsicht um Unterstützung zu bemühen.
  - s: Det är viktigare att handskas med det direkt, att ställa frågan hur maktförhållandena
      mellan könen <v>ser</v> <p>ut</p> i vårt samhälle.
    t: Es ist wichtiger, direkt damit umzugehen, die Frage zu stellen, wie die Machtverhältnisse
      zwischen den Geschlechtern in unserer Gesellschaft <a>aussehen</a>.
  - s: Vad gäller fiskeriutskottet var en av de viktigaste sakerna att parlamentet
      som institution skulle ligga före de andra institutionerna i debatten inom den
      europeiska unionen för att lägga fram sina egna synpunkter om hur den gemensamma
      fiskeripolitiken skulle <v>se</v> <p>ut</p> efter år 2002 och vilken form den
      skulle ta.
    t: Was den Ausschuß für Fischerei anbelangt, so war für ihn eines der wichtigsten
      Dinge, daß das Parlament als Institution anderen Institutionen innerhalb der
      Europäischen Union in der Debatte voraus sein sollte, um seine eigenen Ansichten
      darüber, wie die Gemeinsame Fischereipolitik nach dem Jahre 2002 <a>aussehen</a>
      und gestaltet sein sollte, niederzulegen.
  - s: Det kommer huvudsakligen att sammanfatta Europaparlamentets framsteg och särskilt
      det som ni har uppnått under denna tid. Vi tar även upp initiativ som jag personligen
      har inlett, var vi står och var vi befinner oss i ett förändrat EU, samt hur
      Europaparlamentet <v>ser</v> <p>ut</p> och samarbete med andra institutioner.
    t: Diese wird einen kurzen Überblick enthalten über den Arbeitsfortschritt des
      Europäischen Parlaments und insbesondere über das, was es erreicht hat, darüber
      hinaus wird es um Initiativen gehen, die ich persönlich angestoßen habe und
      darum, wo wir stehen und wo wir uns in einer veränderten Europäischen Union
      wiederfinden, darum, wie das Europäische Parlament <a>aussieht</a>, und um die
      Zusammenarbeit mit anderen Organen.
  - s: Innan parlamentet kan ta ställning till eventuella förslag eller avtal om överföring
      av passageraruppgifter måste vi få veta hur läget <v>ser</v> <p>ut</p>.
    t: Bevor dieses Haus eine Position zu einem PNR-Vorschlag oder einer PNR-Vereinbarung
      einnehmen kann, müssen wir wissen, wie die Situation <a>aussieht</a>.
  - s: Det är inte upp till oss européer att säga hur sammansättningen av de här ländernas
      regeringar ska <v>se</v> <p>ut</p>.
    t: Es ist nicht an uns, als Europäer, zu bestimmen, wie die Zusammensetzung der
      Regierungen dieser Länder <a>aussehen</a> soll.
  - s: De kan inte <v>se</v> <p>ut</p> så, att vi organiserar ytterligare ett nätverk
      och tror att vi skall få grepp om de verkliga problemen genom en skenlösning.
    t: Die können nicht so <a>aussehen</a>, daß wir hier wieder eine zusätzliche Vernetzung
      organisieren und glauben, mit einer Scheinlösung echte Probleme in den Griff
      zu kriegen.
  - s: Morgondagens union, som är den union kandidatländerna kommer att ansluta sig
      till, måste och kommer att <v>se</v> annorlunda <p>ut</p> än dagens union.
    t: Die Union von morgen, der die Kandidaten beitreten werden, muß und wird anders
      <a>aussehen</a> als die Union von heute.
  - s: Sammanträdet i Amsterdam gav vissa signaler om vad folkens Europa skulle kunna
      handla om, hur det skulle kunna <v>se</v> <p>ut</p>, eftersom vi kom överens
      om att unionen skulle ha en sysselsättningsskapande roll, och vi stödde den
      sociala dimensionen, skapade en bred behörighet för att ta itu med diskriminering,
      förbättrade möjligheterna inom områdena för miljö-, konsument- och folkhälsofrågor
      och uppmanade till ett närmare samarbete mellan beslutsfattare som sysslar med
      terrorism- och narkotikafrågor.
    t: Von Amsterdam gingen Signale aus, worum es bei einem Europa der Bürger gehen
      könnte, wie es <a>aussehen</a> könnte, denn dort wurden ein Beitrag der Union
      zur Schaffung von Arbeitsplätzen vereinbart, die soziale Dimension unterstrichen,
      eine breite Kompetenz gegen Diskriminierung geschaffen, die Belange des Umweltschutzes
      und die Interessen der Verbraucher gestärkt sowie die Möglichkeiten im Gesundheitsbereich
      verbessert und eine engere Zusammenarbeit zwischen den Verantwortlichen im Bereich
      Terrorismus und Drogen angemahnt.
  - s: exakt hur kommer relationerna mellan ECB och de nationella centralbankerna
      att <v>se</v> <p>ut</p> när det gäller förvaltningen av de fria reserverna,
      dvs. de reserver som ligger utanför de 39, 46 miljarder euro som enligt stadgan
      skall ställas till centralbankens förfogande?
    t: Erstens, wie werden die Beziehungen zwischen der EZB und den nationalen Zentralbanken
      zur Verwaltung der freien Reserven, d.h. der Reserven, die über die der Zentralbank
      satzungsmäßig übertragenen 39, 46 Milliarden Euro hinausgehen, genau <a>aussehen</a>?
  - s: Då frågar jag mig, hur skall en sådan asylrätt <v>se</v> <p>ut</p>?
    t: Da frage ich einmal, wie soll denn ein solches Asylrecht <a>aussehen</a>?
  - s: Som det <v>ser</v> <p>ut</p> i det stora flertalet medlemsstater, är det inget
      som gynnar kvinnors deltagande på arbetsmarknaden.
    t: So wie die Gesellschaft in den meisten Mitgliedstaaten <a>aussieht</a>, begünstigt
      sie nicht gerade die Teilnahme der Frauen am Arbeitsmarkt.
  - s: Hur kommer situationen att <v>se</v> <p>ut</p> om en månad, två månader, ett
      år eller två år från i dag?
    t: Wie wird die Lage in einem oder zwei Monaten, in einem oder zwei Jahren <a>aussehen</a>?
  - s: Vi måste i dag fråga oss själva hur den transatlantiska marknaden kan komma
      att <v>se</v> <p>ut</p> 2020.
    t: Wir müssen uns heute fragen, wie der transatlantische Markt 2020 <a>aussehen</a>
      soll.
  - s: Jag oroar mig inte över att denna lista som <v>ser</v> bra <p>ut</p> nu existerar
      och används, utan min oro gäller i stället bevarandet av olika bilaterala avtal
      mellan medlemsstaterna och andra länder.
    t: Mich beunruhigt nicht, dass diese Liste, die gut <a>aussieht</a>, jetzt existiert
      und verwendet wird;
  - s: Den som vill kan köpa en ofarlig elektronisk kopia som <v>ser</v> exakt likadan
      <p>ut</p> som en gammal barometer - eller köpa en begagnad.
    t: Wer dies möchte, kann eine ungefährliche elektronische Kopie kaufen, die genauso
      <a>aussieht</a> wie ein altes Barometer.
  - s: Jag skulle bara vilja fråga om ni någonsin för ett ögonblick har funderat på
      hur den postsovjetiska världen skulle ha <v>sett</v> <p>ut</p> om inte Europeiska
      unionen funnits?
    t: Ich möchte Sie fragen, ob Sie je auch nur einen Moment daran gedacht haben,
      wie die postsowjetische Welt <a>aussehen</a> würde, wenn es keine Europäische
      Union gäbe.
  - s: I Sankt Petersburg vägrade taxichaufförer att lyda order och hotade att gå
      ut i strejk om de blev tvingade, taxichaufförer som fått instruktioner av kommunfullmäktige
      att inte ens ta upp passagerare som <v>såg</v> typiskt georgiska <p>ut</p>,
      och att neka köra passagerare till någon av de många georgiska restaurangerna
      i staden.
    t: In St. Petersburg haben sich Taxifahrer geweigert, die vom Rat der Stadt verordneten
      Auflagen, keine Fahrgäste zu transportieren, die georgisch <a>aussahen</a>,
      und niemanden zu den zahlreichen georgischen Restaurants der Stadt zu fahren,
      zu erfüllen, und gedroht, notfalls zu streiken.
  - s: Våra avsikter är fredliga, och endast fredliga, eftersom vi vet vad krig innebär,
      vi vet hur offer <v>ser</v> <p>ut</p>, för de lever bland vår befolkning i dag,
      och vi vet att detta inte kan vara en lösning.
    t: Unsere Absichten sind ausschließlich friedlicher Natur, denn wir wissen, was
      Krieg ist, wir wissen, wie Opfer <a>aussehen</a>, denn sie leben heute in unserer
      Mitte, und wir wissen, dass das nicht die Lösung sein kann.
  - s: Jag anser att det bör vara en kort, skarp politisk förklaring som bekräftar
      det som förenar oss och - framför allt - klargör våra mål och hur vi vill att
      Europa ska <v>se</v> <p>ut</p> under de närmaste 50 åren.
    t: Meiner Meinung nach sollte es eine kurze, prägnante Erklärung sein, die bekräftigt,
      was uns eint, und vor allem deutlich macht, welchen Weg wir einschlagen wollen
      und wie Europa in 50 Jahren <a>aussehen</a> soll.
  - s: Detta, ärade ledamöter, är ett konkret exempel på hur en organisation som gör
      att det mellanstatliga samarbetet och gemenskapssamarbetet kan samexistera skall
      <v>se</v> <p>ut</p>.
    t: So also könnte die Kombination aus Regierungszusammenarbeit und Gemeinschaftsmethode
      konkret <a>aussehen</a>, meine Damen und Herren.
  - s: Jag vill därför uppmana konventet och den kommande regeringskonferensen att
      vara mycket försiktig när man slår fast hur det framtida EU skall komma <v>se</v>
      <p>ut</p> och hur det skall fungera.
    t: Ich möchte daher den Konvent und die kommende Regierungskonferenz dazu auffordern,
      sehr behutsam vorzugehen, wenn es darum geht festzulegen, wie die zukünftige
      EU <a>aussehen</a> und funktionieren soll.
  - s: Vi bestämmer slutligen hur budgeten skall <v>se</v> <p>ut</p>, och det handlar
      inte om någon vag kompromiss.
    t: Wir bestimmen letzten Endes, wie der Haushalt <a>aussieht</a>, und nicht irgendein
      vager Kompromiß.
  - s: Det är sant att det också skulle vara till gagn att ha en konsoliderad fördragstext
      som visar hur fördragen kommer att <v>se</v> <p>ut</p> när detta fördrag har
      ratificerats, ett fördrag som medborgarna kommer att finna det mycket lättare
      att läsa - och jag säger medvetet ”när” det har ratificerats eftersom jag är
      säker på att det kommer att ratificeras.
    t: Es stimmt zwar, dass es hilfreich wäre, einen konsolidierten Vertrag zu haben,
      der zeigt, wie die Verträge <a>aussehen</a> würden, wenn dieser Vertrag ratifiziert
      ist - ich sage „wenn“, weil ich sicher bin, dass er ratifiziert wird - und den
      die Bürger wesentlich leichter lesen könnten.
  - s: Jag har här den engelska versionen av de konsoliderade fördragstexterna så
      som de kommer att <v>se</v> <p>ut</p> när Lissabonfördraget väl har ratificerats.
    t: Ich habe hier die englische Fassung der konsolidierten Verträge, wie sie also
      nach der Verabschiedung des Vertrags von Lissabon <a>aussehen</a> werden.
  - s: Det är ingen enkel sak alls, eftersom det nu har kommit riktlinjer för hur
      informationen om slutliga mottagare ska <v>se</v> <p>ut</p>.
    t: Das ist keineswegs eine leichte Aufgabe, denn inzwischen liegen uns Richtlinien
      vor, wie diese Informationen über Endempfänger <a>auszusehen</a> haben.
  - s: Man måste också fråga sig hur en sådan diversifiering <v>ser</v> <p>ut</p>.
    t: Es muss auch gefragt werden, wie diese Diversifizierung <a>aussieht</a>.
  - s: 'Jag är mycket glad över att kunna tala om för er, att det uppenbarligen finns
      ett brett internationellt samförstånd om ett förfarande som <v>ser</v> <p>ut</p>
      ungefär så här:'
    t: 'Ich bin durchaus zufrieden, Ihnen sagen zu können, daß sich breite internationale
      Zustimmung zu einem Vorgehen abzeichnet, das etwa so <a>aussieht</a>:'
  - s: Hur än framtiden <v>ser</v> <p>ut</p> för revisionsrätten kommer den att fortsätta
      vara vår främsta allierade när det gäller att granska budgeten.
    t: Wie die Zukunft des Rechnungshofs auch <a>aussehen</a> mag, er ist und bleibt
      unser wichtigster Verbündeter bei der Haushaltskontrolle.
  - s: Om detta skulle bilda skola skulle parlamentet inom kort <v>se</v> <p>ut</p>
      som en annonspelare eller en plakatvägg, och det skulle skada husets värdighet.
    t: Sollte das Schule machen, würde das Parlament demnächst <a>aussehen</a> wie
      eine Litfasssäule oder wie eine Plakatwand, und das würde die Würde des Hauses
      beeinträchtigen.
  - s: Det är normalt att vi vet hur den svarta listan i Europeiska unionen <v>ser</v>
      <p>ut</p>, men vi vet inte hur den ser ut utanför Europeiska unionen.
    t: Es ist nicht normal, dass wir wissen, wie die schwarze Liste in der Europäischen
      Union <a>aussieht</a>, dass wir jedoch nicht wissen, wie sie außerhalb der Europäischen
      Union aussieht.
  - s: Det är normalt att vi vet hur den svarta listan i Europeiska unionen ser ut,
      men vi vet inte hur den <v>ser</v> <p>ut</p> utanför Europeiska unionen.
    t: Es ist nicht normal, dass wir wissen, wie die schwarze Liste in der Europäischen
      Union aussieht, dass wir jedoch nicht wissen, wie sie außerhalb der Europäischen
      Union <a>aussieht</a>.
  - s: Jag kommer att utnyttja min ställning som ordförande för den gemensamma parlamentarikerkommittén
      för att övertyga det isländska folket om att det inte bör inta en fast ståndpunkt
      tills man vet exakt hur situationen <v>ser</v> <p>ut</p> senare i år.
    t: Ich werde meine Position als Vorsitzender des Gemischten Parlamentarischen
      Ausschusses nutzen, um die isländische Bevölkerung dazu zu bewegen, keine unverrückbaren
      Positionen einzunehmen, bis sie im Verlauf des Jahres genau weiß, wie die Vereinbarung
      <a>aussieht</a>.
  - s: trots att artikel 45 i fördraget om Europeiska unionens funktionssätt garanterar
      likabehandling av arbetstagare visar utskottet för framställningar genom sitt
      arbete att verkligheten <v>ser</v> helt annorlunda <p>ut</p>.
    t: Wenngleich Artikel 45 des Vertrags über die Arbeitsweise der Europäischen Union
      die gleiche Behandlung von Arbeitnehmern garantiert, beweist die Arbeit des
      Petitionsausschusses, dass die Wirklichkeit ganz anders <a>aussieht</a>;
  - s: Och under de omständigheterna, hur kommer framtiden för den europeiska landsbygden
      att <v>se</v> <p>ut</p>?
    t: Wie wird wohl unter diesen Bedingungen die Zukunft des europäischen ländlichen
      Raumes <a>aussehen</a>?
  - s: Intensivproduktion, produkter med litet smak som <v>ser</v> fina <p>ut</p>
      är inte verklig kvalitet, vilket även stormarknaderna börjar erkänna.
    t: Im Intensivanbau hergestellte, geschmacksarme Produkte, die ansprechend <a>aussehen</a>,
      sind keine Qualitätsprodukte, was sogar die großen Supermärkte so langsam einsehen.
  - s: Som direktiven om offentlig upphandling <v>ser</v> <p>ut</p> för tillfället,
      kan ändringsförslag 26, första delen, och 30, inte godtas.
    t: So wie die Richtlinien über öffentliche Auftragsvergabe im Moment <a>aussehen</a>,
      können die Änderungsanträge 26, erster Teil, und 30 nicht akzeptiert werden.
  - s: Tillsammans med delegationen har vi på plats tydligt fått veta att beslutsförfarandena
      är odugliga i Bryssel, där ingen vet hur situationen på platsen <v>ser</v> <p>ut</p>
      konkret, där alla skjuter dokumenten fram och tillbaka, och människorna på platsen
      inte kan bygga upp parlamentet eller skolorna, eftersom någonting hakar upp
      sig i Bryssel.
    t: Wir haben mit der Delegation vor Ort deutlich erkunden können, daß die Entscheidungsverfahren
      in Brüssel, wo niemand weiß, wie die Situation vor Ort konkret <a>aussieht</a>,
      wo alle die Akten hin- und herschieben, untauglich sind, und vor Ort können
      die Menschen das Parlament nicht aufbauen, die Schulen nicht aufbauen, weil
      irgend etwas in Brüssel hakt.
  - s: Jag vet inte hur talarlistan <v>ser</v> <p>ut</p>, men om det i dag händer
      för tredje gången, att Gradin måste avge sin och kommissionens åsikt medan ledamöter
      förflyttar sig och därigenom orsakar oväsen, när vi befinner oss strax före
      omröstningen, så är detta inte längre uthärdligt.
    t: Ich weiß nicht, wie die Rednerliste <a>aussieht</a>, aber wenn es heute zum
      drittenmal passiert, daß Frau Gradin bei hereinströmenden und entsprechenden
      Lärm verursachenden Abgeordneten ihre Meinung und die der Kommission zur Kenntnis
      geben muß, wenn wir kurz vor der Abstimmung stehen, dann ist das nicht mehr
      tragbar.
  - s: I och med betänkanden som detta, fortsätter parlamentet att visa en tydlig
      vision av hur våra förbindelser bör <v>se</v> <p>ut</p> med en region som håller
      på att utveckla närmare politiska och ekonomiska kontakter med Europeiska unionen.
    t: Mit Berichten wie diesem präsentiert das Parlament einmal mehr eine klare Vision
      dessen, wie unsere Beziehungen zu einer Region <a>aussehen</a> sollten, die
      auf engere politische und wirtschaftliche Kontakte mit der Europäischen Union
      hinarbeitet.
  - s: Därför bör vi nu ta en titt på hur det <v>ser</v> <p>ut</p> där nere.
    t: Deshalb sollten wir jetzt einfach mal nachsehen, wie es da drüben <a>aussieht</a>.
  - s: Därför måste det inför framtiden göras mycket klart hur den gemensamma utrikes-
      och säkerhetspolitiken skall <v>se</v> <p>ut</p> och var den skall vara förankrad.
    t: Insofern muss für die Zukunft sehr klar werden, wie die Gemeinsame Außen- und
      Sicherheitspolitik <a>aussehen</a> und wo sie angesiedelt sein soll.
  - s: Och om vi vill veta hur det kommer att <v>se</v> <p>ut</p> behöver vi bara
      föreställa oss en upprepning av den gemensamma jordbrukspolitiken och den gemensamma
      fiskepolitiken med vapen, stridsvagnar och flygplan.
    t: Und wenn wir wissen wollen, wie das <a>aussehen</a> wird, müssen wir uns nur
      so etwas wie die Gemeinsame Agrarpolitik und die Gemeinsame Fischereipolitik
      vorstellen, allerdings mit Gewehren, Panzern und Flugzeugen.
  - s: Vi kommer att rösta för detta betänkande som det <v>ser</v> <p>ut</p> nu, och
      vi kommer att rösta emot UPE:s ändringsförslag.
    t: Wir werden für diesen Bericht stimmen, wie es jetzt <a>aussieht</a>, und wir
      werden gegen den Änderungsvorschlag der UPE stimmen.
  - s: Utsikterna för detta är tämligen goda som det <v>ser</v> <p>ut</p> i dag, i
      synnerhet i Japan.
    t: So wie es momentan <a>aussieht</a>, sind die Chancen dafür sehr gut, insbesondere
      bei Japan.
  - s: Nu när kampen förs inom FN måste vi se upp med sluga motförslag, som kanske
      <v>ser</v> oskyldiga <p>ut</p>, men som kommer från olika håll för att urvattna
      ett starkt ställningstagande från FN:s generalförsamling.
    t: Wenn jetzt der Kampf innerhalb der UN geführt wird, müssen wir uns vor „vernünftigen
      “ Gegenvorschlägen von verschiedenen Seiten hüten, die vielleicht unschuldig
      <a>aussehen</a>, aber eine kraftvolle Stellungnahme der UN-Vollversammlung ausdünnen
      sollen.
  - s: När det gäller en så känslig och allvarlig fråga som livsmedelssäkerhet är
      det inte acceptabelt att bara sätta på lite ansiktspuder så att det <v>ser</v>
      bra <p>ut</p> för konsumenterna.
    t: Bei einer so sensiblen und ernsthaften Angelegenheit aus dem Bereich der Lebensmittelsicherheit
      kann nicht hingenommen werden, sich einfach ein wenig Puder aufs Gesicht aufzutragen,
      um vor den Verbrauchern gut <a>auszusehen</a>.
  - s: En annan uppgift för 2003 kommer att bli att utveckla visioner om hur det ökade,
      organisatoriskt säkrade samarbetet skall <v>se</v> <p>ut</p> med de länder som
      inte kommer att tillhöra EU men som ändå inte står helt utanför.
    t: Man wird aber auch, und das ist ebenfalls eine Aufgabe für das Jahr 2003, einige
      Visionen entwickeln müssen, wie die verstärkte, organisatorisch abgesicherte
      Zusammenarbeit mit jenen Ländern <a>aussehen</a> soll, die nicht zur Europäischen
      Union gehören werden, aber nicht einfach völlig außerhalb stehen.
  - s: När tyskar har franska namn eller namn som <v>ser</v> franska <p>ut</p>, uttalas
      de ofta helt annorlunda i Tyskland.
    t: Deutsche, die französische Namen haben oder die französisch <a>aussehen</a>,
      werden in Deutschland manchmal ganz unterschiedlich ausgesprochen.
  - s: Vi måste utvärdera den objektivt och klarsynt och föreställa oss hur den kommer
      att <v>se</v> <p>ut</p> under den nya perioden från 2007 till 2013 eller 2011.
    t: Wir müssen sie einer objektiven, sachlichen Bewertung unterziehen und überlegen,
      wie sie für den neuen Zeitraum 2007-2013 bzw. 2011 <a>aussehen</a> soll.
  - s: Men om kompromissen i ordförandeskapsfrågan i slutändan kommer att <v>se</v>
      <p>ut</p> på det sätt som Pack framställde det - å ena sidan Pristina, å andra
      sidan det integrerade försöket med Thessaloniki - desto viktigare är det då
      att de grundläggande frågorna klaras upp, att det hela sker på kommissionens
      ansvar, att inte strukturen blir ännu mer mellanstatlig än den är i de redan
      existerande byråerna, att OLAF kan göra utredningar, att tjänsteförteckningen
      presenteras separat, att Europaparlamentets budgetbefogenhet bevaras och att
      Europaparlamentet i större utsträckning engageras om arbetet skall utökas.
    t: Aber wenn der Kompromiß der Sitzfrage dann im Endergebnis so <a>aussehen</a>
      sollte, wie Frau Pack ihn vorgestellt hat - auf der einen Seite Pristina, auf
      der anderen Seite der integrierende Ansatz Thessaloniki -, dann ist es um so
      wichtiger, daß grundlegende Fragen geklärt sind, daß das ganze Unternehmen unter
      Verantwortung der Kommission stattfindet, daß die Struktur nicht noch zwischenstaatlicher
      wird als bei bereits bestehenden Agenturen, daß OLAF ermitteln kann, daß der
      Stellenplan gesondert ausgewiesen wird, daß die Haushaltskompetenz des Europäischen
      Parlaments gewahrt bleibt und daß das Europäische Parlament bei Ausdehnung der
      Arbeiten weiter eingebunden wird.
  - s: Vi måste även kunna föra en djupare diskussion om hur EU ska <v>se</v> <p>ut</p>
      i framtiden, vilken sorts union vi behöver och vad verksamheten egentligen ska
      innefatta.
    t: Wir müssen auch in der Lage sein, eingehender zu erörtern, wie die Europäische
      Union in der Zukunft <a>aussehen</a> wird, welche Art von Union wir brauchen
      und worin ihre Arbeit wirklich besteht.
  - s: Ännu svårare är frågan om hur medlemskapet i NATO skall <v>se</v> <p>ut</p>
      i framtiden.
    t: Noch schwieriger ist die Frage, wie die Mitgliedschaft in der NATO in Zukunft
      <a>aussehen</a> soll.
  - s: Vi kommer alltså att veta exakt hur unionens lagstiftningsprogram kommer att
      <v>se</v> <p>ut</p> i februari 2007.
    t: Dann werden wir im Februar 2007 genau wissen, wie das Legislativprogramm für
      die Union <a>aussehen</a> wird.
  - s: Jag anser att det är en utmärkt idé av kommisionen att fundra över hur dialogen
      och samarbetet mellan Europeiska unionen och Japan skall <v>se</v> <p>ut</p>
      i framtiden.
    t: Ich halte es für eine ganz ausgezeichnete Idee der Kommission, sich Gedanken
      darüber zu machen, wie der Dialog und die Zusammenarbeit zwischen der Europäischen
      Union und Japan in Zukunft <a>aussehen</a> sollen.
  - s: Vi kan inte på en gång bestämma oss för hur det skall <v>se</v> <p>ut</p> och
      vilken definitionen skall vara, utan det måste få ta tid, och vi måste acceptera
      det som kallas mångfald och flexibilitet.
    t: Wir können nicht auf einmal festlegen, wie es <a>aussehen</a> und welche Definition
      gelten soll, sondern das muß wachsen können.
  - s: Om förhandlingsresultatet verkligen kräver ytterligare prissänkningar, så finns
      det i mina betänkanden förslag på hur fortsatta prissänkningar kan <v>se</v>
      <p>ut</p>.
    t: Ergibt sich aus dem Verhandlungsergebnis die wirkliche Notwendigkeit zu weiteren
      Preissenkungen, so signalisieren meine Berichte, wie weitere Preissenkungsschritte
      <a>aussehen</a> könnten.
  - s: Vi måste undvika en situation där ett litet antal stora medlemsstater dikterar
      hur det europeiska jordbruket skall <v>se</v> <p>ut</p> i framtiden på bekostnad
      av ett mera representativt och demokratiskt beslut.
    t: Wir müssen verhindern, dass eine kleine Zahl der großen Mitgliedstaaten auf
      Kosten einer repräsentativeren und demokratischeren Entscheidung diktiert, wie
      die Zukunft der europäischen Agrarwirtschaft <a>auszusehen</a> hat.
  - s: 'Om vi vill uppnå det som kommissionen skriver om i sin analys, om vi äntligen
      vill säkra vår trovärdighet och framtidsmarknaderna på denna jord - det gäller
      nämligen framtidens marknader, särskilt detta borde ge genljud i öronen på dem
      som alltid bara räknar pengar - skulle en energipolitik behöva <v>se</v> <p>ut</p>
      på följande sätt:'
    t: 'Wenn wir erreichen wollten, was die Kommission in ihrer Analyse schreibt,
      wenn wir endlich unsere Glaubwürdigkeit und die Zukunftsmärkte dieser Erde sichern
      wollen - es geht um Zukunftsmärkte, das sollte denen, die immer nur das Geld
      zählen, besonders in den Ohren klingen -, müßte eine Energiepolitik folgendermaßen
      <a>aussehen</a>:'
  - s: Så som föreliggande förslag nu <v>ser</v> <p>ut</p> skulle detta inte vara
      möjligt.
    t: Mit dem vorliegenden Vorschlag, so wie er jetzt <a>aussieht</a>, wäre das nicht
      möglich.
  - s: Vi har följaktligen inte nått någon överenskommelse som det <v>ser</v> <p>ut</p>
      i dag, eftersom det är tydligt att vi inte kommer att nå ett avtal i Köpenhamn
      om vi inte erbjuder en ekonomisk uppgörelse, 100 miljarder euro, till länder
      som måste vidta åtgärder för att anpassa sig till och mildra klimatförändringarna,
      även om Förenta staterna sluter upp bakom oss.
    t: Daher haben wir, so wie es heute <a>aussieht</a>, kein Übereinkommen, da es
      klar ist, dass, selbst wenn die Vereinigten Staaten mitmachen, wenn wir den
      Ländern, die Maßnahmen ergreifen müssen, um sich an den Klimawandel anzupassen
      und ihn zu entschärfen, keine finanzielle Vereinbarung von 100 Mrd. EUR anbieten,
      werden wir in Kopenhagen keine Einigung erzielen.
  - s: Han vill veta hur hans tillvaro kommer att <v>se</v> <p>ut</p> i slutet av
      månaden.
    t: Er will wissen, wie sein Leben am Ende des Monats <a>aussehen</a> wird.
  - s: Jag utgår ifrån att ordförandeskapets commitment <v>ser</v> <p>ut</p> så, att
      det också genomförs i rådet.
    t: Ich gehe davon aus, daß das commitment der Präsidentschaft so <a>aussieht</a>,
      daß dies auch im Rat durchgesetzt wird.
  - s: Vi kommer att hålla ett öga på detta, och jag hoppas också att vår föredragande
      vid nästa års revision med tanke på framtiden tittar noga på hur utbetalningsrutinerna
      och förseningarna <v>ser</v> <p>ut</p> inom detta program.
    t: Herr Kommissar, wir werden ein Auge darauf werfen, und ich hoffe auch, dass
      unser Berichterstatter bei der Entlastung des kommenden Jahres genau darauf
      schaut, wie es mit dem Auszahlungsvorgang und mit den Verzögerungen in diesem
      Programm für die Zukunft <a>aussieht</a>.
  - s: Jag skulle gärna av kommissionären vilja höra hur tidsplaneringen för dessa
      planer <v>ser</v> <p>ut</p>, och om detta då blir ett av de första uppdragen
      för mervärdesskattekommittén i dess nya funktion.
    t: Ich möchte gerne vom Kommissar wissen, wie das Timing dieser Pläne <a>aussieht</a>
      und ob dies dann einer der ersten Aufträge des Mehrwertsteuerausschusses in
      seiner neuen Funktion wird.
  - s: De ströp henne, kastade henne i badkaret och försökte få det att <v>se</v>
      <p>ut</p> som självmord.
    t: Sie haben sie erdrosselt, sie ins Bad geworfen und versuchten es so <a>aussehen</a>
      zu lassen, als sei es Selbstmord gewesen.
  - s: 'Om ni nu säger, ja men inte ens kommissionen vet ju hur det kommer att <v>se</v>
      <p>ut</p> i slutändan, då måste jag säga en sak:'
    t: 'Wenn Sie jetzt sagen, ja, aber die Kommission weiß ja nicht einmal, wie das
      endgültig <a>aussehen</a> wird, da muß ich Ihnen eines sagen:'
  - s: Jag kan även säga att saken i praktiken inte kommer att <v>se</v> så komplicerad
      <p>ut</p> som många här har trott.
    t: Ich kann Ihnen auch sagen, daß dieses Ding in der Praxis nicht so kompliziert
      <a>aussehen</a> wird, wie manche hier geglaubt haben.
  - s: För att man skall kunna sanera på allra bästa sätt, måste man nämligen se på
      vilken sorts föroreningar det handlar om och hur de lokala förhållandena <v>ser</v>
      <p>ut</p>.
    t: Um eine Sanierung erfolgreich durchführen zu können, muß man nämlich wissen,
      um was für eine Verunreinigung es sich handelt und wie die lokalen Gegebenheiten
      <a>aussehen</a>.
  - s: För det första begreppet industri, som är helt och hållet tänjbart, t.ex. i
      avgränsningen av industri och hantverk med tanke på reparation, i utvecklingen
      av nya industrigrenar, som inte alls <v>ser</v> <p>ut</p> som de gamla, t.ex.
      i idéskapande, i informationssamhället eller i transport- respektive telekommunikationssektorn,
      vilka ger ett helt nytt innehåll åt begreppet industriell struktur, som Caudron
      med all rätt använder sig av.
    t: Erstens den Begriff der Industrie, der durchaus gestaltbar ist, etwa in der
      Abgrenzung von Industrie und Handwerk hinsichtlich der Reparatur, in der Entwicklung
      neuer Zweige der Industrie, die gar nicht mehr <a>aussehen</a> wie die alten,
      etwa in der Inhaltsproduktion, in der Informationsgesellschaft oder im Transport-
      bzw. Telekommunikationssektor, die dem Begriff industrielles Gefüge, den Herr
      Caudron mit Recht verwendet, einen ganz neuen Inhalt geben.
  - s: Det gläder mig också att hon <v>ser</v> <p>ut</p> att må så bra.
    t: Ich bin auch sehr erfreut darüber, daß sie so gut <a>aussieht</a>.
  - s: Det handlar bara om att näringen förstår hur dess framtid kommer att <v>se</v>
      <p>ut</p>.
    t: Es geht einfach um das Verständnis der Industrie dafür, wie ihre Zukunft <a>aussehen</a>
      wird, und dann wird es in dieser Industrie private Investitionen geben.
  - s: Vi kommer i princip, som det <v>ser</v> <p>ut</p> nu, att kunna rösta för hans
      betänkande.
    t: Wir werden im Prinzip, so wie es jetzt <a>aussieht</a>, für seinen Bericht
      stimmen können.
  - s: Erfar våndan hos en läkare som skall tala om för en icke-rökare att hon har
      cancer för att hon inandades röken från någon som trodde att rökning <v>såg</v>
      häftigt <p>ut</p> på en film eller i en tidning.
    t: Stellen Sie sich einmal ganz genau die Qual eines Arztes vor, der einer Nichtraucherin
      mitteilen muß, daß sie Krebs hat, weil sie den Rauch von Menschen eingeatmet
      hat, die fanden, daß Rauchen in Filmen oder Zeitschriften cool <a>aussieht</a>.
  - s: 'Det finns minst tre stora problem med direktivet som det nu <v>ser</v> <p>ut</p>,
      sedan parlamentet har förkastat alla ändringsförslagen:'
    t: Im Zusammenhang mit dieser Richtlinie gibt es mindestens drei große Probleme,
      so wie es jetzt <a>aussieht</a>, nachdem das Parlament sämtliche Änderungsanträge
      verworfen hat.
  - s: Jag vill diskutera hur vi, från en värld som i dag <v>ser</v> ohållbar, osäker
      och ojämlik <p>ut</p>, kan bygga ett verkligt globalt samhälle som är hållbart
      för alla, säkert för alla och rättvist för alla.
    t: Ich möchte darüber diskutieren, wie wir aus einer Welt, die heute weder nachhaltig
      noch sicher noch gleichberechtigt <a>aussieht</a>, eine wirklich globale Gesellschaft
      formen können, die für alle nachhaltig, für alle sicher und zu allen fair ist.
  - s: Vi har olika uppfattningar om hur lagarna skall <v>se</v> <p>ut</p>.
    t: Wir sind unterschiedlicher Ansicht, wie die Gesetze <a>aussehen</a> sollen.
  - s: Om den tyska regeringen, som blockerade bruket av övergångsklausulen i artikel
      42 för bara några månader sedan, verkligen vill främja demokratin inom EU, kommer
      ni att erkänna kravet på omröstning med kvalificerad majoritet i rådet och medbeslutande
      med Europaparlamentet som en grundval för allt lagstiftningsarbete, annars riskerar
      ni att <v>se</v> <p>ut</p> som mimartisten Marcel Marceau, som verkar klättra
      upp för väggen medan han i själva verket inte kommer någonstans alls, under
      er tid vid rodret.
    t: Wenn die deutsche Regierung, die erst vor einigen Monaten die Anwendung der
      Passerelle-Klausel in Artikel 42 blockierte, die Demokratie in Europa wirklich
      befördern möchte, dann wird sie wohl die Notwendigkeit der Abstimmung mit qualifizierter
      Mehrheit im Rat und die Mitentscheidung des Europäischen Parlaments als Grundlage
      der gesamten Rechtsetzung anerkennen müssen, denn sonst riskieren Sie, während
      Ihres Ratsvorsitzes wie der Pantomime Marcel Marceau <a>auszusehen</a>, der
      scheinbar eine Wand hochklettert, aber in Wirklichkeit am Boden bleibt.
  - s: Vad de andra länderna beträffar, så bör man verkligen inte bedöma problemet
      efter hur frakten <v>ser</v> <p>ut</p> på de olika europeiska flygplatserna,
      utan snarare se till att man kanske inom ramen för olika åtgärder - och denna
      församling lämnar ju också utvecklingshjälp - ger vissa länder, som är direkt
      berörda, stöd på detta område, så att de europeiska flygplatserna och även de
      egna flygplatserna inte längre blir så starkt störda av buller.
    t: Was die anderen Länder anbelangt, so soll man das Problem wirklich nicht danach
      beurteilen, wie die Fracht auf den verschiedenen europäischen Flughäfen <a>aussieht</a>,
      sondern eher darauf achten, daß man vielleicht im Rahmen von verschiedenen Aktionen
      - und dieses Haus gibt ja auch Entwicklungshilfe - gewissen Ländern, die direkt
      betroffen sind, in dem Bereich Hilfestellung gibt, damit die europäischen Flughäfen
      und auch die eigenen Flughäfen nicht mehr so stark durch Lärm belästigt sind.
  - s: Hur framtiden kommer att <v>se</v> <p>ut</p> för medbestämmanderätten kan vi
      - tack vare VW-akten - se hos Volkswagen som tillämpar arbetsdelning, avstående
      från lön och systemet med 5 000 gånger 5 000.
    t: Die Zukunft der Mitbestimmung, wie kann sie <a>aussehen</a>?
  - s: Har Roth befattat sig med frågan hur det <v>ser</v> <p>ut</p> med de mänskliga
      rättigheterna för fångar?
    t: Frau Roth hat sich mit der Frage auseinandergesetzt, wie es mit den Menschenrechten
      für Menschen in Haft <a>aussieht</a>?
  - s: Jag tror, som Mark Twain en gång konstaterade, att om det enda man har är en
      hammare så börjar allting att <v>se</v> <p>ut</p> som en spik.
    t: Ich vermute, es ist, wie Mark Twain einst sagte, wenn man nichts außer einem
      Hammer besitzt, dann fängt alles andere an <a>auszusehen</a> wie ein Nagel.
  - s: Skulle vi också kunna få detaljerade uppgifter om hur den franska lagstiftningen
      <v>ser</v> <p>ut</p> i fråga om användningen av byggnader där legionella påträffats
      i systemen, och om möjligt information om vad som skulle hända i andra medlemsstater
      om man påträffade legionella i en byggnad?
    t: Könnten wir ebenfalls genaue Angaben dazu erhalten, wie die gesetzlichen Bestimmungen
      in Frankreich bezüglich der Nutzung von Gebäuden <a>aussehen</a>, in denen Legionellen
      in den Wasserleitungen nachgewiesen wurden, sowie, falls möglich, Informationen
      zu den Maßnahmen, die in anderen Mitgliedstaaten im Falle eines Legionellenbefalls
      von Gebäuden unternommen werden?
  - s: Jag tycker att det är en utmärkt text, som försöker visa hur dialogen mellan
      centralbanken, den mest oavhängiga centralbanken i världen, och övriga institutioner
      skulle kunna <v>se</v> <p>ut</p>, i synnerhet parlamentet.
    t: Meines Erachtens ist dies ein ganz hervorragender Text, mit dem der Versuch
      unternommen wird, aufzuzeigen, wie der Dialog zwischen der Zentralbank, der
      wirklich unabhängigsten Bank der Welt, und den anderen Institutionen, hierbei
      besonders dem Parlament, <a>aussehen</a> könnte.
  - s: Och om man vill lösa dem måste man finna vägar, på vilka det redan anges hur
      de framtida budgetplanerna <v>ser</v> <p>ut</p>.
    t: Und wenn man sie lösen will, dann wird man Wege finden müssen, auf denen gleichzeitig
      schon angegeben wird, wie die zukünftige Finanzperspektive <a>aussieht</a>.
  - s: 'Då vi nu närmar oss nästa tusenårsskifte skulle den typiska meny som serveras
      av Europeiska kommissionen kunna <v>se</v> <p>ut</p> så här:'
    t: 'So könnte also an der Schwelle des neuen Jahrtausends das von der Europäischen
      Kommission servierte typische Menü <a>aussehen</a>:'
  - s: Jag hoppas att öppenheten också kommer att klarare visa hur sambandet mellan
      den offentliga forskningen och industrins forskning <v>ser</v> <p>ut</p>, och
      att det i framtiden också, med hjälp av databaserna, tydligare framgår vilka
      som har medverkat i bestämda kliniska undersökningar, och i vilken omfattning
      offentliga undersökningar finansieras.
    t: Ich hoffe, dass die Transparenz auch deutlicher macht, wie die Verflechtung
      zwischen der öffentlichen Forschung und der Industrieforschung <a>aussieht</a>,
      dass über die Datenbanken künftig auch deutlicher wird, wer an bestimmten klinischen
      Tests mitgewirkt hat und in welchem Umfang öffentliche Studien finanziert werden.
  - s: Eftersom de olika politiska grupperna har lagt fram olika ändringsförslag till
      flera av de ändringar som antogs i utskottet för rättsliga frågor kommer det
      att bli ganska svårt att veta hur parlamentets slutliga text kommer att <v>se</v>
      <p>ut</p>, tills vi får resultatet av morgondagens omröstning.
    t: Angesichts der Tatsache, dass verschiedene Fraktionen unterschiedliche Änderungsanträge
      zu mehreren im Rechtsausschuss angenommenen Abänderungen eingebracht haben,
      lässt sich, solange uns nicht die Ergebnisse der morgigen Abstimmung vorliegen,
      schwer voraussagen, wie der endgültige Text des Parlaments <a>aussehen</a> wird.
  - s: hur ska vår strategi <v>se</v> <p>ut</p> de närmaste månaderna?
    t: Aber, - ich denke Guy Verhofstadt hat die richtige Frage gestellt - wie soll
      unsere Strategie in den kommenden Monaten <a>aussehen</a>?
  - s: 'När det gäller frågan om antidumpnings- och utjämningsåtgärder menar jag att
      vi faktiskt kommer att få se motsatsen, eftersom ni vet hur systemet <v>ser</v>
      <p>ut</p> i dag:'
    t: 'Was die Frage der Politisierung von Antidumping- und Ausgleichsmaßnahmen betrifft,
      bin ich eigentlich der Ansicht, dass wir das Gegenteil sehen werden, da Sie
      wissen, wie das System heute <a>aussieht</a>:'
  - s: Vi vill egentligen uppnå en situation som <v>ser</v> mer hoppfull <p>ut</p>
      för våra fiskbestånds och vår fiskerisektors framtid än det som man upplevt
      under tidigare år.
    t: Wir wollen eigentlich eine Situation erreichen, die für die Zukunft unserer
      Fischbestände und für die Zukunft unseres Fischereisektors hoffnungsvoller <a>aussieht</a>
      als das, was sie in den vergangenen Jahren erlebt haben.
  - s: Jag tror att det i båda betänkandena i princip egentligen ställs frågan om
      hur den gemensamma jordbrukspolitiken skall <v>se</v> <p>ut</p>, som vi önskar
      oss för 2000-talet.
    t: Ich glaube, beide Berichte stellen im Prinzip eigentlich die Frage, wie soll
      die gemeinsame Agrarpolitik <a>aussehen</a>, die wir uns für das 21. Jahrhundert
      wünschen?
  - s: Jag blev aldrig tillfrågad, och jag är inte beredd att skriva under på något
      som i verkligheten <v>ser</v> annorlunda <p>ut</p> än det jag fått se.
    t: Ich wurde nicht konsultiert, und ich bin nicht bereit, mit meinem Namen etwas
      zu unterschreiben, was in Wirklichkeit anders <a>aussieht</a> als das, was man
      mir vorgelegt hat.
  - s: Vi ser med intresse fram emot kommissionens rapport om hur denna rättvisa fördelning
      av bördorna inom EU <v>ser</v> <p>ut</p>.
    t: Wir sehen mit Interesse dem Bericht der Kommission entgegen, wie jetzt diese
      faire Verteilung der Lasten innerhalb der Union <a>aussieht</a>.
  - s: Endast om vet hur situationen faktiskt <v>ser</v> <p>ut</p> och den internationella
      pressen, i enlighet med resolutionen, och den ryska pressen kan komma in i området,
      har vi en möjlighet att utarbeta välinformerade förslag som leder någon vart.
    t: Denn nur, wenn wir wirklich wissen, wie die Lage vor Ort <a>aussieht</a>, und
      die internationale Presse, wie auch in der Entschließung formuliert, sowie die
      russische Presse zugelassen werden, nur dann besteht die Möglichkeit, fundierte
      Vorschläge zu unterbreiten, die den Nagel auf den Kopf treffen.
  - s: Men vi har anledning att tänka över hur långt den politiska union vi vill ha
      kan tänjas ut, var gränsen går för hur mycket som kan integreras, hur de kommande
      strukturerna skall <v>se</v> <p>ut</p>, vilken beredskap Europeiska unionen
      måste ha.
    t: Wir haben aber auch Anlass, darüber nachzudenken, wie weit eine politische
      Union, die wir haben wollen, ausgedehnt werden kann, wo die Grenzen der Integrationskraft
      sind, wie die zukünftigen Strukturen <a>aussehen</a>, welche Verfasstheit die
      Europäische Union haben muss.
  - s: Det kräver också att förmenta effektivitetsöverväganden inte måste leda till
      att rådet framhärdar i den överstatliga finansieringen av jordbrukspolitiken
      och, som det <v>ser</v> <p>ut</p>, även utrikespolitiken och justitiepolitiken.
    t: Demokratie heißt auch, daß Überlegungen einer vermeintlichen Effizienz nicht
      dazu führen dürfen, daß der Rat darauf besteht, daß die Finanzierung der Agrarpolitik
      und - wie es <a>aussieht</a> - auch der Außen- und der Justizpolitik auf zwischenstaatlicher
      Ebene erfolgt.
  - s: Som det för ögonblicket <v>ser</v> <p>ut</p>, när jag ser mig omkring, så finns
      det flera länder som är skeptiska till frågan om man verkligen effektivt kan
      sköta sysselsättningsfrågan i unionen, men det är inte en skepsis som gäller
      målsättning eller ansvarsfördelning, det är en skepsis som gäller frågan om
      unionen kan skaffa fram ett effektivt instrument för detta.
    t: Wie es - wenn ich mich umsehe - im Augenblick <a>aussieht</a>, gibt es noch
      einige Länder, die bei der Frage, ob in der Union tatsächlich für die Schaffung
      von Arbeitsplätzen gesorgt werden kann, skeptisch sind, doch betrifft die Skepsis
      nicht die Zielsetzungen oder die Verantwortungen, sondern die Frage, ob durch
      die Union auch ein wirklich effektives Instrument geboten werden kann.
  - s: Är kommissionsledamoten beredd att hålla parlamentet informerat om utvecklingen
      och överlägga med oss om tillträde på nytt när man vet hur den nya konventionen
      kommer att <v>se</v> <p>ut</p>?
    t: Ist der Kommissar bereit, das Parlament über die Entwicklungen auf dem laufenden
      zu halten und noch einmal mit uns über den Zugang zu diskutieren, wenn wir wissen,
      wie das neue Abkommen <a>aussieht</a>?
  - s: Som världen <v>ser</v> <p>ut</p> i dag är det EU som nu måste ta på sig den
      ledande rollen för att få till stånd en bra miljöpolitik.
    t: So wie es gegenwärtig <a>aussieht</a>, muss daher die Europäische Gemeinschaft
      die Führungsrolle übernehmen, um eine effektive Umweltpolitik zu erreichen.
  - s: Hur kommer EU:s energipolitik att <v>se</v> <p>ut</p>?
    t: Wie wird die Energiepolitik Europas <a>aussehen</a>?
  - s: Självklart måste vi förhindra att konsumenterna vilseleds av produkter som
      <v>ser</v> <p>ut</p> som och som har utformats för att se ut som andra produkter.
    t: Natürlich müssen wir die Verbraucher davor schützen, dass sie dadurch in die
      Irre geführt werden, dass ein Produkt so <a>aussieht</a>, so aufgemacht wird,
      als wäre es etwas anderes.
  - s: Självklart måste vi förhindra att konsumenterna vilseleds av produkter som
      ser ut som och som har utformats för att <v>se</v> <p>ut</p> som andra produkter.
    t: Natürlich müssen wir die Verbraucher davor schützen, dass sie dadurch in die
      Irre geführt werden, dass ein Produkt so <a>aussieht</a>, so aufgemacht wird,
      als wäre es etwas anderes.
  - s: Det Europa som vi fattar beslut om i dag är också det som avgör hur Europa
      kommer att <v>se</v> <p>ut</p> år 2020.
    t: Das Europa, über das wir heute Entscheidungen treffen, ist auch das, das entscheidet,
      wie Europa im Jahr 2020 <a>aussehen</a> wird.
  - s: Vi talar om EU 2020, men vi vet inte ens hur Europa kommer att <v>se</v> <p>ut</p>
      år 2011.
    t: Und wir diskutieren über Europa 2020, wo wir noch nicht einmal wissen, wie
      Europa 2011 <a>aussehen</a> wird!
  - s: Jag fick uppleva hur orkanen slet taket av vår ladugård, och jag fick uppleva
      hur våra privata skogar kom att <v>se</v> <p>ut</p>.
    t: Ich habe erlebt, wie der Orkan unseren Stall abgedeckt hat, und ich habe erlebt,
      wie unsere privaten Wälder <a>ausgesehen</a> haben.
  - s: När vi reser ut i världen skall vi försöka vara mer konkreta och se hur situationen
      för de mänskliga rättigheterna <v>ser</v> <p>ut</p> i de ifrågavarande länderna,
      vi kan organisera möten med aktivister och organisationer för mänskliga rättigheter
      i området, och så kan vi låta den slutliga rapporten behandla frågor om mänskliga
      rättigheter.
    t: Wenn wir uns in der Welt umschauen, müssen wir versuchen, sehr konkret zu erfassen,
      wie die Menschenrechtssituation in den betreffenden Ländern <a>aussieht</a>.
  - s: Det vore intressant att se en rapport om hur det <v>ser</v> <p>ut</p> ute i
      unionen.
    t: Es wäre interessant, einen Bericht darüber zu bekommen, wie es diesbezüglich
      in der Union <a>aussieht</a>.
  - s: Som det nu <v>ser</v> <p>ut</p>, kommer nästa fördrag att bli sämre än det
      vi har.
    t: Es ist damit zu rechnen, daß der nächste Vertrag noch schlimmer <a>aussehen</a>
      wird als der jetzige.
  - s: Nu är frågan hur reformerna slutgiltigt bör <v>se</v> <p>ut</p> för att vi
      skall kunna göra det europeiska jordbruket redo för de kommande utmaningarna.
    t: Die Frage lautet jetzt, wie die Reformen endgültig <a>aussehen</a> sollen,
      damit wir die europäische Landwirtschaft für die kommenden Herausforderungen
      fit machen können.
  - s: Men det kommer säkert att vara nödvändigt att vi - när det blir klart hur produktionsmodellen
      för nötkött slutgiltigt skall <v>se</v> <p>ut</p> - anpassar kompensationsbidragen
      för mjölksektorn till denna modell.
    t: Aber es wird sicher notwendig sein, daß wir - wenn klar ist, wie das Rinderproduktionsmodell
      endgültig <a>aussieht</a> - die Ausgleichszahlungen im Bereich des Milchsektors
      entsprechend auf dieses Modell abstimmen.
  - s: Är det någon mening med att diskutera förändringar i jordbrukspolitiken utan
      att vi exakt vet hur de ekonomiska framtidsutsikterna <v>ser</v> <p>ut</p>?
    t: Macht es überhaupt Sinn, über eine Reform der Agrarpolitik zu sprechen, ohne
      genau zu wissen, wie die Finanzielle Vorausschau <a>aussieht</a>?
  - s: Parlamentets ståndpunkt över hur euromynten måste <v>se</v> <p>ut</p> har klart
      och tydligt lagts fram vid den första behandlingen.
    t: Der Standpunkt des Parlaments darüber, wie die Euromünzen demnächst <a>aussehen</a>
      sollen, wurde in der ersten Lesung deutlich geäußert.
  - s: Något som är viktigare än att vi vid förhandlingsbordet fattar abstrakta beslut
      om hur gränserna skall <v>se</v> <p>ut</p>, vilka som kan leva tillsammans och
      vilka som inte kan det, är att vi tillämpar bestämmelser - bestämmelser under
      rättvisans herravälde - och att vi tränger tillbaka det herravälde som tar sig
      uttryck i knivar och massakrar.
    t: Wichtiger, als daß wir abstrakt am grünen Tisch entscheiden, wie die Grenzen
      <a>aussehen</a> sollen, wer mit wem zusammenleben kann und wer nicht, ist es,
      daß wir Regeln implementieren - Regeln unter der Herrschaft des Rechts - und
      die Herrschaft von Massaker und Messer zurückdrängen.
  - s: Även jag tycker att det skulle vara fel om vi i dag sköt upp frågan om förbindelserna
      med Ryssland och om hur strategin för dessa skall <v>se</v> <p>ut</p>.
    t: Auch ich halte es für einen Fehler, wenn wir heute die Frage der Beziehung
      zu Rußland und der Strategie, wie die <a>aussehen</a> soll, sozusagen vertagen
      würden.
  - s: Hur kommer detta system att <v>se</v> <p>ut</p> rent konkret?
    t: Wie wird dieses System schließlich konkret <a>aussehen</a>?
  - s: Vi har ägnat en hel dag här i Europaparlamentet åt att diskutera de mänskliga
      rättigheterna och höga ideal, och därför är det pinsamt att saker och ting <v>ser</v>
      så annorlunda <p>ut</p> när unionen väl skall agera i praktiken.
    t: Deshalb empfinde ich es als etwas beschämend, daß es ganz anders <a>aussieht</a>,
      wenn die Union in der wirklichen Welt handeln soll.
  - s: Kroatien är bara ett steg från att uppnå sitt historiska mål. Frågan är hur
      det steget kommer att <v>se</v> <p>ut</p>.
    t: Die Frage ist, wie dieser Schritt <a>aussehen</a> wird.
  - s: Mitt problem med betänkandet är att även om man läser det som en lång lista
      på aktuella korruptionsproblem i Kroatien, <v>ser</v> det fortfarande <p>ut</p>
      som om vi envisas med att förhandlingarna ska slutföras inom de närmaste månaderna.
    t: Mein Problem mit diesem Bericht ist, dass, obwohl er <a>aussieht</a> wie eine
      einzige lange Liste der aktuellen Korruptionsprobleme in Kroatien, wir dennoch
      darauf zu bestehen scheinen, dass die Verhandlungen in den nächsten Monaten
      abgeschlossen werden.
  - s: Det finns faktiskt ett stort antal förlorare också, och har vi här i parlamentet
      någon vision om hur Europas sociala och ekonomiska situation kommer att <v>se</v>
      <p>ut</p> när alla dessa frihandelsavtal väl har undertecknats?
    t: Es gibt in der Tat auch viele Verlierer, und machen wir uns hier eine Vorstellung
      davon, wie das wirtschaftliche und soziale Europa <a>aussehen</a> wird, nachdem
      all diese Freihandelsabkommen unterzeichnet wurden?
  - s: Med avseende på det fjärde villkoret - miljöanpassning och medborgarnas delaktighet
      - överlämnar jag åt er att bedöma hur ett medborgardeltagande i Ukraina skulle
      <v>se</v> <p>ut</p>.
    t: Hinsichtlich der vierten Bedingung - Umweltverträglichkeit und Bürgerbeteiligung
      - überlasse ich es Ihrer Beurteilung, wie eine Bürgerbeteiligung in der Ukraine
      heute wohl <a>aussehen</a> könnte.
  - s: Vi måste sedan i ett andra steg naturligtvis prata om hur stabila institutioner
      i detta Europa <v>ser</v> <p>ut</p>, för att kunna utföra de uppgifter som överlåtits
      på Europa på ett demokratiskt och öppet sätt.
    t: Wir müssen uns dann in einem zweiten Schritt natürlich auch darüber unterhalten,
      wie dauerhafte Institutionen in diesem Europa <a>aussehen</a>, um die Aufgaben,
      die Europa übertragen sind, demokratisch und transparent ausführen zu können.
  - s: Jag skulle dock i förväg vilja veta hur de sociala konsekvenserna ska bedömas
      och hur situationen <v>ser</v> <p>ut</p> när det gäller miljön och arbetsmarknaden.
    t: Ich will jetzt nicht werten, ob es am Ende gut oder schlecht für uns ist, aber
      ich möchte doch vielleicht vorher wissen, wie die Auswirkungen im Bereich Soziales
      eingeschätzt werden, wie es im Umweltbereich oder im Bereich des Arbeitsmarktes
      <a>aussieht</a>.
  - s: Hur kommer avtalet i fråga att <v>se</v> <p>ut</p>?
    t: Wie wird die angesprochene Vereinbarung <a>aussehen</a>?
  - s: Hur kommer politiken att <v>se</v> <p>ut</p>, hur lång tid kommer det att ta?
    t: Wie wird diese Politik <a>aussehen</a>, wie viel Zeit wird vergehen?
  - s: Jag vill nu inte gå in på de bestående exemplen i Belgien, men ett områdes
      attraktivitet och skapandet av arbete kommer också att bero på hur det <v>ser</v>
      <p>ut</p> i ett område.
    t: Ich will jetzt nicht auf bestehende Beispiele in Belgien eingehen, aber die
      Attraktivität einer Gegend und die Arbeitsbeschaffung wird auch davon abhängen,
      wie es in einer Gegend <a>aussieht</a>.
  - s: Vi kan tyvärr nu inte också försöka forska i hur det nationella respektive
      regionala finansiella läget faktiskt <v>ser</v> <p>ut</p>.
    t: Wir können nun leider nicht auch noch versuchen aufzuspüren, wie denn tatsächlich
      die nationale bzw. regionale finanzielle Situation <a>aussieht</a>.
  - s: Hur skulle manuset för de närmaste åren kunna <v>se</v> <p>ut</p>?
    t: Wie könnte das Drehbuch für die nächsten Jahre <a>aussehen</a>?
  - s: Och jag fruktar att, eftersom regeringskonferensen inte medför några verkliga
      framsteg inom detta område, även framtida betänkanden kommer att <v>se</v> <p>ut</p>
      på motsvarande sätt.
    t: Und ich fürchte, daß, nachdem die Regierungskonferenz keine wirklichen Fortschritte
      auf diesem Gebiet bringt, die Berichte auch in Zukunft dementsprechend <a>aussehen</a>
      werden.
  - s: Det bör inte bara handla om denna rapport från den oberoende expertkommittén,
      utan även den första rapporten från kommittén, som vi aldrig fått tid att granska
      i detalj, och kontrollrapporten som bara ett fåtal fått ta del av men inte alla,
      i vilken beskrivs hur morgondagens kommission bör <v>se</v> <p>ut</p>.
    t: Wie die künftige Kommission <a>aussehen</a> soll, steht nicht nur in diesem
      Bericht der Weisen, sondern auch in deren erstem Bericht, den ausführlich auszuwerten
      wir nie die Zeit hatten, sowie im Screening-Bericht, der einigen, jedoch nicht
      allen vorliegt.
  - s: Om alla kontakterna i framtiden framställs efter denna standard kommer inte
      bara de nya kontakterna och kontaktdosorna att <v>se</v> <p>ut</p> så;
    t: Das würde dann, wenn alle ihre Stecker in Zukunft nach dieser Norm herstellen,
      bedeuten, daß nicht nur die künftigen Stecker und Steckdosen so <a>aussehen</a>,
      sondern daß natürlich dann auch die vorhandenen Stecker und Steckdosen umgestellt
      werden müßten, und was das für einen Finanzierungsaufwand bedeutet, das können
      Sie sich vorstellen.
  - s: Jag tror att vi snabbt måste avgöra den innehållsmässiga formen, ty kandidatländerna
      har rätt att få veta av oss fram till 2002/2003 hur sammanhållningspolitiken
      <v>ser</v> <p>ut</p>, när de sedan blir medlemmar.
    t: Ich glaube, wir müssen die inhaltliche Form schnell entscheiden, denn die Beitrittsländer
      haben einen Anspruch darauf, dass wir ihnen bis 2002/2003 sagen, wie die Kohäsionspolitik
      <a>aussieht</a>, wenn sie dann Mitglied sind.
  - s: Jag vill i dag rikta blicken mot hur det helt konkret <v>ser</v> <p>ut</p>
      för ögonblicket i fråga om vår sammanhållningspolitik, det vill säga hur ger
      vi ut de pengar som vi anslagit för denna verkligt viktiga politik i Europeiska
      unionen?
    t: Ich will heute einmal den Blick darauf werfen, wie es denn ganz konkret im
      Moment in Bezug auf unsere Kohäsionspolitik <a>aussieht</a>, das heißt, wie
      geben wir denn die Gelder aus, die wir für diese wirklich wichtige Politik der
      Europäischen Union bereithalten?
  - s: De länder - och det är intressant - som jämrar sig högst över hur deras nettobalansräkning
      kommer att <v>se</v> <p>ut</p> i den nya Agenda 2000, nämligen mycket negativ,
      de ser mycket svaga ut vid återbetalningen och vid denna form av bedrägeribekämpning.
    t: Die Länder - und das ist ganz interessant -, die derzeit am lautesten jammern,
      wie denn ihre Nettobilanz in der neuen Agenda 2000 wohl <a>aussehen</a> wird,
      nämlich sehr negativ, die sehen bei der Wiedereinziehung und bei dieser Form
      der Betrugsbekämpfung ganz schwach aus.
  - s: När jag sedan ser till hur den politiska situationen <v>ser</v> <p>ut</p> i
      rådet exempelvis tvivlar jag starkt på möjligheterna för kommissionen att hålla
      fast vid detta tidsschema.
    t: Wenn ich dann sehe, wie die politische Situation in diesem Moment zum Beispiel
      im Rat bereits <a>aussieht</a>, habe ich die größten Zweifel an den Möglichkeiten
      der Kommission, an diesem Zeitschema festzuhalten.
  - s: Men när vi betraktar betänkandena om länderna som våra egna föredragande har
      gjort, och t.ex. betraktar betänkandet om Estland och funderar över att om Slovakien
      skulle behandla sin ungerskspråkiga minoritet på samma sätt som Estland behandlar
      sin ryskspråkiga minoritet, då vet jag inte hur domen över Slovakien skulle
      <v>se</v> <p>ut</p>.
    t: Wenn wir uns aber die Berichte zu den Ländern anschauen, die unsere eigenen
      Berichterstatter gemacht haben, und zum Beispiel den Bericht über Estland anschauen
      und denken, daß die Slowakei ähnlich mit seiner ungarischsprachigen Minderheit
      umgehen würde wie Estland mit seiner russischsprachigen Minderheit, dann weiß
      ich nicht, wie das Urteil über die Slowakei <a>aussehen</a> würde.
  - s: Det har visat sig att utvecklingen inom nötköttssektorn lyckligtvis <v>ser</v>
      mindre dramatisk <p>ut</p> än man till att börja med befarat.
    t: Es hat sich herausgestellt, dass die Entwicklung im Rindfleischsektor Gott
      sei Dank weniger dramatisch <a>aussieht</a>, als zunächst befürchtet.
  - s: Jag tror att vi oberoende av budget 2002 måste diskutera principerna för hur
      en solid finansiering av den gemensamma utrikes- och säkerhetspolitiken skall
      <v>se</v> <p>ut</p> i framtiden.
    t: Ich glaube, dass wir völlig unabhängig vom Haushalt 2002 sehr grundsätzlich
      über die Frage, wie zukünftig eine solide Finanzierung der gemeinsamen Außen-
      und Sicherheitspolitik <a>aussehen</a> soll, sprechen müssen.
  - s: Då måste vi tala om hur en budget för denna kammare och hur den totala budgeten
      lämpligen kan <v>se</v> <p>ut</p>.
    t: Dann muss darüber geredet werden, wie eine entsprechende Ausstattung des Haushalts
      dieses Hauses und des Haushalts insgesamt <a>aussehen</a> kann.
  - s: Detta är ett exempel på hur vi vill att uppdelningen och struktureringen av
      Europa skall <v>se</v> <p>ut</p>.
    t: Dieses Beispiel zeigt, wie unserer Auffassung nach die Aufteilung und Struktur
      Europas <a>aussehen</a> sollen.
  - s: Men jag tror ändå att vi tidigt nästa vår, i början av nästa år bör föreslå
      hur kommissionens struktur för hjälp, stöd och utveckling på Balkan skall <v>se</v>
      <p>ut</p> under de närmaste tio åren.
    t: Aber ich glaube doch, dass wir im frühen Frühjahr, zu Beginn nächsten Jahres
      vorschlagen sollten, wie für die nächsten zehn Jahre die Hilfs-, Unterstützungs-
      und Entwicklungsstruktur der Kommission am Balkan <a>aussehen</a> soll.
  - s: En grupp ägnar sig åt integrering i unionsarbetet, den andra åt frågan hur
      samarbetet med Norge och Island skall <v>se</v> <p>ut</p>.
    t: Eine Gruppe widmet sich der Integration in die Unionsarbeit, die andere widmet
      sich dem Problem, wie die Zusammenarbeit mit Norwegen und Island <a>aussehen</a>
      soll.
  - s: Det kommer att bli en debatt om hur framtidens EU ska <v>se</v> <p>ut</p>.
    t: Es wird mehr sein als eine Debatte zur neuen Finanziellen Vorausschau, es wird
      eine Debatte darüber sein, wie das künftige Europa <a>aussehen</a> soll.
  - s: Andra frågor är hur samspelet med Europeiska konventionen för mänskliga rättigheter
      skall utformas, hur samspelet med nationella domstolar och med europeiska domstolar,
      som de <v>ser</v> <p>ut</p> nu eller efter en omarbetning, skall utformas.
    t: zu ermitteln, ob die Charta im Grunde nur eine Deklaration ist oder ob sie
      in die Verträge Eingang findet, auch zu ermitteln, ob die Charta eines der ersten
      Beispiele für die verstärkte Zusammenarbeit sein wird, wie sie auf die Bürger
      angewendet wird, ob nur auf Europäer, die der Europäischen Union angehören,
      oder auch auf andere in den Ländern der Europäischen Union ansässige Personen
      oder Ausländer oder sogar auf die Illegalen - eine Frage, die noch nicht geklärt
      ist -, wie die Verbindung zur Europäischen Menschenrechtskonvention, zu den
      nationalen Gerichten und den bestehenden oder neu zu gestaltenden europäischen
      Gerichten <a>aussieht</a>.
  - s: För att förklara varför vi i gruppen Europeiska enade vänstern/Nordisk grön
      vänster inte kommer att delta i omröstningen om Berèsbetänkandet om krisen vill
      jag, eftersom det frossas i historiska referenser, säga att dagens text <v>ser</v>
      <p>ut</p> som gammal papyrus i jämförelse med den text som föredragandena ursprungligen
      lade fram, som gammalt pergament där den ursprungliga texten har skrapats bort
      och den nya skrivits dit så att man kan se spår av den gamla.
    t: Herr Präsident, im Namen der Konföderalen Fraktion der Vereinigten Europäischen
      Linken/Nordische Grüne Linke möchte ich in der Stellungnahme zu dem Bericht
      Berès über die Krise zur Erläuterung, warum wir nicht abstimmen sollten, angesichts
      der übermäßig vielen geschichtlichen Verweise bemerken, dass der heutige Text
      im Vergleich mit dem von der Berichterstatterin vorgelegten Text wie ein alter
      Papyrus <a>aussieht</a>, wie ein altes Pergament, von dem der ursprüngliche
      Text abgekratzt worden ist und der neue Text darüber steht, wobei noch Spuren
      des vorherigen Textes vorhanden sind;
  - s: Det kommer att bli oerhört viktigt att reglera hur dessa informationskanaler
      faktiskt kan och ska <v>se</v> <p>ut</p>, så att de är lättillgängliga men samtidigt
      bara tillgängliga för dem som söker informationen och alltså inte likt reklam
      ges till personer som inte har efterfrågat den.
    t: Es ist von außerordentlicher Wichtigkeit, dass genau geregelt wird, wie diese
      Informationskanäle <a>aussehen</a> können und sollten, damit sie einerseits
      leicht zugänglich und andererseits aber eben auch nur für diejenigen zugänglich
      sind, die nach einer bestimmten Information suchen, damit diese Information
      nicht in Form von Werbung an Personen weitergegeben wird, die nicht danach verlangt
      haben.
  - s: I fördragen från Maastricht, Amsterdam och Nice har det klart fastslagits hur
      Europaparlamentets roll på det lagstiftande området <v>ser</v> <p>ut</p>, och
      vilken roll som kommissionen och rådet spelar.
    t: Die Verträge von Maastricht, Amsterdam und Nizza haben sehr klar festgelegt,
      wie die Rolle des Europäischen Parlaments im legislativen Bereich <a>aussieht</a>,
      welche Rolle die Kommission und der Rat spielen.
  - s: Om just nu eventuellt redan de första bombplanen flyger i riktning mot Afghanistan
      och man undrar över hur en eventuell motattack skulle kunna <v>se</v> <p>ut</p>,
      ser man att rentav en så icke-spektakulär sak som föreliggande förordning skulle
      kunna ge oss här i Europa mer säkerhet - också om vi tänker på konsekvenserna
      av den 11 september - med tanke på den höjning av oljepriserna som kan förväntas.
    t: Wenn zur Stunde möglicherweise schon die ersten Bomber Richtung Afghanistan
      fliegen und man sich Gedanken darüber macht, wie dann ein möglicher Gegenschlag
      wieder <a>aussehen</a> könnte, sieht man, dass sogar eine so unspektakuläre
      Sache wie die vorliegende Verordnung uns hier in Europa mehr Sicherheit bringen
      könnte, mehr Sicherheit auch - wenn wir an die Konsequenzen des 11. September
      denken - in Bezug auf die zu erwartende Ölpreissteigerung.
  - s: I detta sammanhang är det glädjande att se att utkastet till författningsfördrag
      har väckt en europeisk debatt om hur framtidens Europa skall <v>se</v> <p>ut</p>.
    t: In diesem Zusammenhang ist es erfreulich zu sehen, dass der Entwurf des Verfassungsvertrags
      zu einer europäischen Debatte darüber geführt hat, wie das zukünftige Europa
      <a>aussehen</a> soll.
  - s: Exakt hur signalen kommer att <v>se</v> <p>ut</p> kommer att diskuteras ingående
      av stats- och regeringscheferna.
    t: Wie dieses Signal genau <a>aussehen</a> soll, wird von den Staats- und Regierungschefs
      eingehend erörtert werden.
  - s: 'Det är väldigt svårt för den som inte har varit där att föreställa sig ett
      landområde som <v>ser</v> <p>ut</p> ungefär så här:'
    t: 'Für jemanden, der noch nicht dort gewesen ist, ist es sehr schwer, sich eine
      Gegend vorzustellen, die ungefähr so <a>aussieht</a>:'
  - s: Jag vill här nämna att i beslutsdokumentet <v>ser</v> det <p>ut</p> som om
      jag tagit bort en del av skäl 11.
    t: Ich möchte hier erwähnen, daß es auf der Geschäftsordnungsseite so <a>aussieht</a>,
      als hätte ich etwas aus der Erwägung 11 herausgenommen.
  - s: Hur skall slutligen den organisatoriska ramen <v>se</v> <p>ut</p>?
    t: Wie soll schließlich der organisatorische Rahmen <a>aussehen</a>?
  - s: Hur skall alltså vägen till en europeisk författning <v>se</v> <p>ut</p>, ”processen
      för Europas framtid”, som den så träffande kallas?
    t: Wie soll also der Weg zu einer europäischen Verfassung <a>aussehen</a>, der
      „Prozess für die Zukunft Europas “, wie er so zutreffend genannt wird?
  - s: Därför, herr talman, är det desto viktigare att vi granskar hur det <v>ser</v>
      <p>ut</p> på vår egen gård.
    t: Daher ist es umso wichtiger, Herr Präsident, dass wir untersuchen, wie es bei
      uns selbst <a>aussieht</a>.
  - s: Ni lägger här fram förslaget om de ogifta partner och deras föräldrar och barn
      som skall komma efter, och enligt förslaget räcker det för er redan med vittnesmål
      i ursprungslandet för att belägga ett partnerskap - hur det än kan <v>se</v>
      <p>ut</p>.
    t: Sie bringen hier den Vorschlag der unverheirateten Partner, deren Eltern und
      Kinder, die nachkommen sollen, und es genügen Ihnen nach dem Vorschlag bereits
      Zeugenaussagen im Herkunftsland, um eine Partnerschaft - wie immer sie <a>aussehen</a>
      mag - zu belegen.
  - s: Framför allt måste dess helhetsstruktur <v>se</v> <p>ut</p> på ett sådant sätt
      att den inte blir till syndabock för att bemästra kriser.
    t: Vor allen Dingen muss er in der Gesamtstruktur so <a>aussehen</a>, dass er
      nicht zum Buhmann für die Bewältigung von Krisen wird.
  - s: ' …men när det gäller Nice, så vet vi fortfarande inte hur skapelsen <v>ser</v>
      <p>ut</p>.'
    t: ' …während wir von Nizza noch nicht einmal wissen, wie das Kind <a>aussieht</a>.'
  - s: Inte undra på att ni <v>ser</v> så glad <p>ut</p> den här förmiddagen.
    t: Kein Wunder also, Herr Barroso, dass Sie so glücklich <a>aussehen</a> heute
      Morgen.
  - s: Jag anser att det kan få bli kvar i handlingarna och hoppas alltså att jag
      har rett ut hur situationen för närvarande <v>ser</v> <p>ut</p>.
    t: Ich glaube, daß dies zu den Akten genommen werden kann, und ich hoffe somit,
      deutlich gemacht zu haben, wie die Lage im Augenblick <a>aussieht</a>.
  - s: Ombudsmannen är här ett exempel på hur god förvaltningssed skall <v>se</v>
      <p>ut</p> på europeisk nivå.
    t: der Bürgerbeauftragte ist hier ein Beispiel dafür, wie gute Verwaltungspraxis
      auf europäischer Ebene <a>aussehen</a> sollte.
  - s: Det kan <v>se</v> <p>ut</p> som en kamp om ett litet avsnitt någonstans i Europeiska
      unionens stora fördragsverk.
    t: Es mag ja <a>aussehen</a> wie ein Ringen um einen kleinen Absatz irgendwo im
      großen Vertragswerk der Europäischen Union.
  - s: Det är nämligen de här länderna som kommer att besluta, och alltså redan nu
      beslutar, om hur uppdelningen av kraftförsörjningen till EU ska <v>se</v> <p>ut</p>
      i framtiden.
    t: Denn es sind diese Länder, die entscheiden müssen, wie die Diversifizierung
      der Energieversorgung der Europäischen Union in Zukunft <a>aussieht</a>.
  - s: Vi skall göra en bedömning av hur dessa standarder bör <v>se</v> <p>ut</p>
      så fort vi får tillgång till uppgifterna från strategiska bullerkartor, och
      kommer naturligtvis att rapportera tillbaka till rådet och parlamentet.
    t: Wir werden darüber nachdenken, wie diese Standards <a>aussehen</a> müssen,
      sobald uns die Fakten der strategischen Lärmkarten vorliegen, und werden natürlich
      dem Rat und dem Parlament darüber berichten.
  - s: Jag skulle också vilja avråda er från att göra spekulationer om hur arbetsmarknaden
      i Östeuropa och Västeuropa kommer att <v>se</v> <p>ut</p> år 2002, 2003, 2004,
      vilka speciella styrningar det kräver, om det kräver övergångsåtgärder eller
      inskränkningar vid det nya medlemskapet.
    t: Ich möchte ferner davon abraten, Spekulationen darüber anzustellen, wie im
      Jahr 2002, 2003 oder 2004 die Arbeitsmarktlage in Ost- und Westeuropa <a>aussehen</a>
      wird, welche spezifischen Regelungen dafür erforderlich sein werden, ob bei
      einer neuen Mitgliedschaft Übergangsmaßnahmen oder Ausnahmeregelungen notwendig
      sind.
  - s: Vi kan ge exempel, vi kan göra en översikt av hur det <v>ser</v> <p>ut</p>
      i det ena eller andra landet.
    t: Wir können Beispiele geben, wir können eine Synopse machen, wie es in dem einen
      oder anderen Land <a>aussieht</a>.
  - s: Det är verkligen ett drama att inte ens den vitryska befolkningen har möjlighet
      att informera sig om alternativen till Lukasjenko, då den i så hög grad utnyttjas
      som maktinstrument av honom - hur det <v>ser</v> <p>ut</p> vet jag av egen erfarenhet.
    t: Es ist wirklich ein Drama, daß selbst die belorussische Bevölkerung keine Chance
      hat, sich über Alternativen zu Lukaschenko zu informieren, weil die Presse so
      stark von ihm als Machtinstrument genutzt wird, und wie das <a>aussieht</a>,
      das weiß ich aus eigener Erfahrung.
  - s: Slutligen vill jag rekommendera att PPE-DE-gruppen stöder det gemensamma förslaget
      till resolution som vi kommer att behandla i morgon, studerar avtalet mycket
      noga och läser mellan raderna, för det är inte så bra som det <v>ser</v> <p>ut</p>.
    t: Zum Schluss möchte ich empfehlen, dass die PPE-DE-Fraktion den gemeinsamen
      Entschließungsantrag unterstützt, über den wir morgen sprechen wollen, dass
      sie das Abkommen sehr sorgfältig, auch zwischen den Zeilen, liest, denn es ist
      nicht so gut wie es <a>aussieht</a>.
  - s: Innan vi vet hur de <v>ser</v> <p>ut</p> och innan de är fullt genomförda kan
      vi inte tänka oss att häva moratoriet.
    t: Solange wir nicht wissen, wie sie <a>aussehen</a> und solange sie nicht vollständig
      eingeführt sind, können wir uns nicht vorstellen, das Moratorium aufzuheben.
  - s: Principen om ömsesidig hänsyn är så viktig därför att naturligtvis en linjebuss
      i en liten fattig by på Sicilien, där det är mycket hett, måste <v>se</v> <p>ut</p>
      på annat vis än en buss under rusningstrafiken i London, där miljoner passagerare
      är på väg och där bussen har en helt annan belastning och dynamik, eller en
      buss i norra Finland, som används vid extrem kyla och på stora distanser och
      som återigen ser helt annorlunda ut.
    t: Das Prinzip der gegenseitigen Anerkennung ist deshalb so wichtig, weil natürlich
      ein Linienbus in einem kleinen armen Dorf in Sizilien, wo es sehr heiß ist,
      anders <a>aussehen</a> muss als ein Bus in der Rush Hour in London, wo Millionen
      von Fahrgästen unterwegs sind und wo eine ganz andere Beanspruchung und Dynamik
      des Busses gegeben ist, oder als etwa ein Bus in Nordfinnland, der bei extremer
      Kälte und für große Distanzen eingesetzt wird und wo es wieder ganz anders aussieht.
  - s: Principen om ömsesidig hänsyn är så viktig därför att naturligtvis en linjebuss
      i en liten fattig by på Sicilien, där det är mycket hett, måste se ut på annat
      vis än en buss under rusningstrafiken i London, där miljoner passagerare är
      på väg och där bussen har en helt annan belastning och dynamik, eller en buss
      i norra Finland, som används vid extrem kyla och på stora distanser och som
      återigen <v>ser</v> helt annorlunda <p>ut</p>.
    t: Das Prinzip der gegenseitigen Anerkennung ist deshalb so wichtig, weil natürlich
      ein Linienbus in einem kleinen armen Dorf in Sizilien, wo es sehr heiß ist,
      anders aussehen muss als ein Bus in der Rush Hour in London, wo Millionen von
      Fahrgästen unterwegs sind und wo eine ganz andere Beanspruchung und Dynamik
      des Busses gegeben ist, oder als etwa ein Bus in Nordfinnland, der bei extremer
      Kälte und für große Distanzen eingesetzt wird und wo es wieder ganz anders <a>aussieht</a>.
  - s: Om kommissionen godtar denna typ av tänkande även när det gäller till exempel
      kriminalitet och droger, hur kommer då framtiden för denna europeiska union
      att <v>se</v> <p>ut</p>?
    t: Wie wird die Zukunft der Europäischen Union <a>aussehen</a>, wenn die Kommission
      in den Bereichen Kriminalität und Drogen ebenfalls eine solche Haltung einnimmt?
  - s: Vi måste dock fråga oss hur detta stöd skall <v>se</v> <p>ut</p>.
    t: Doch wie soll diese Unterstützung <a>aussehen</a>?
  - s: Som det <v>ser</v> <p>ut</p> nu, handlar det dock om djurplågeri, vilket inte
      ska stödjas med finansiella medel.
    t: So wie diese Kämpfe aber heute <a>aussehen</a>, handelt es sich um Tierquälerei,
      die nicht subventioniert werden darf.
  - s: Nomineringarna inom arbetarpartiet är ännu inte över - de håller på att slutföras
      - och vi får se hur nästa regering kommer att <v>se</v> <p>ut</p>, om det blir
      några förändringar efter nomineringarna i det israeliska arbetarpartiet.
    t: Die Vorwahlen in der Arbeitspartei sind noch nicht beendet - sie stehen kurz
      vor dem Abschluss -, und wir müssen abwarten, wie die nächste Regierung <a>aussehen</a>
      wird, ob es nach den Wahlen in der israelischen Arbeitspartei Veränderungen
      gibt.
  - s: Det man önskade var att vi inte skulle sikta för högt, för då skulle det <v>se</v>
      <p>ut</p> som om de gamla EU-medlemmarna i viss mån skulle bygga stängsel och
      organisera protektionism.
    t: Laßt uns die Dinge nicht so hoch schrauben, denn ansonsten würde es so <a>aussehen</a>,
      als wenn die alten EU-Mitglieder in gewissem Maße Zäune bauen und Protektionismus
      organisieren wollten.
  - s: Detta alltför liberala förhållningssätt från kommissionens sida gör att man
      frågar sig hur en förhandling förd av kommissionen, som syftar till att skapa
      en transatlantisk frihandelszon, skulle kunna <v>se</v> <p>ut</p>.
    t: Bei dieser laxistischen Haltung der Kommission stellt man sich doch sehr die
      Frage, wie eine von ihr geführte Verhandlung <a>aussehen</a> könnte, die eine
      transatlantische Freihandelszone verwirklicht.
  - s: Som politiker, som inte bör utesluta någon möjlighet, frågar jag mig, vad som
      kommer att hända när det från alla sidor förväntade vetenskapliga betänkandet
      om överförbarheten av BSE-sjukdomen från nötboskap till människan, som skall
      utarbetas av en oavhängig schweizisk professor, inte kommer att <v>se</v> <p>ut</p>
      så som många antagit, dvs att en överföring på människan inte kan konstateras.
    t: Als Politiker, der keine Möglichkeit außer acht lassen sollte, frage ich mich,
      was geschehen wird, wenn der von allen Seiten erwartete wissenschaftliche Bericht
      über die Übertragbarkeit der BSE-Krankheit vom Rind auf den Menschen, der von
      einem unabhängigen Schweizer Professor ausgearbeitet werden soll, nicht so <a>aussehen</a>
      wird wie von vielen angenommen, d.h. eine Übertragung auf den Menschen nicht
      festgestellt werden kann.
  - s: Hur kan en sådan lösning <v>se</v> <p>ut</p>?
    t: Wie kann die <a>aussehen</a>?
  - s: Han har berättat för Sunday Times - något som alla känner till idag - hur staten
      Israels kärnvapenpotential <v>ser</v> <p>ut</p>.
    t: Er hat der Sunday Times berichtet - was wir heute alle wissen -, wie das Kernwaffenpotential
      des Staates Israel <a>aussieht</a>.
  - s: Hur skall arbetsfördelningen mellan EU och Nato <v>se</v> <p>ut</p>?
    t: Wie soll die Arbeitsteilung zwischen EU und NATO <a>aussehen</a>?
  - s: Hur denna ansvarsfördelning nu skall <v>se</v> <p>ut</p> i detalj måste förvisso
      diskuteras ytterligare.
    t: Wie diese Lastenteilung nun im einzelnen <a>auszusehen</a> hat, darüber muß
      man sicherlich noch diskutieren.
  - s: Den tyske utrikesministern Fischer har kanske här visat på hur en europeisk
      förlikning skulle kunna <v>se</v> <p>ut</p>, i motsats till den finske utrikesministerns
      pinsamma jämförelser mellan nationalsocialisternas förbrytelser och Israel,
      respektive den belgiske utrikesministerns aggressiva angrepp mot Israel.
    t: Der deutsche Außenminister Fischer hat uns vielleicht hier vorgezeigt, wie
      europäische Vermittlung <a>aussehen</a> könnte, im Gegensatz zu den peinlichen
      Vergleichen des finnischen Außenministers zwischen den Verbrechen der Nationalsozialisten
      und Israel und den aggressiven Angriffen gegen Israel des belgischen Außenministers.
  - s: Dock uppkommer frågan vad som skall ske efter år 2003, när miljöpoängsystemet
      har försvunnit, hur framtiden skall <v>se</v> <p>ut</p> för transittrafiken
      genom Österrike.
    t: Natürlich stellt sich die Frage, wie die Zukunft des Transitverkehrs durch
      Österreich nach 2003 <a>aussehen</a> wird, wenn es das Ökopunktesystem nicht
      mehr gibt.
  - s: Jag är av den åsikten att vi med ett sådant energikapitel mycket lättare kan
      lösa även sådant som Van Velzen tagit upp, nämligen att skapa en acquis communautaire
      på detta område med enhetliga standarder, föreskrifter om vilka kraftverk -
      och då talar jag inte bara om kärnkraftverk - som skall konstrueras, hur säkerhetsföreskrifter
      skall <v>se</v> <p>ut</p>.
    t: Ich bin der Ansicht, daß wir mit einem solchen Energiekapitel auch das, was
      Herr van Velzen angesprochen hat, viel leichter lösen könnten, nämlich einen
      acquis communautaire in diesem Bereich zu schaffen mit einheitlichen Standards,
      Vorschriften, wie welche Kraftwerke - und ich rede nicht nur von Nuklearkraftwerken
      - zu gestalten sind, wie Sicherheitsmaßnahmen <a>auszusehen</a> haben.
  - s: Om vi dessutom vill ha en uppfattning om hur detta skakande hus <v>ser</v>
      <p>ut</p> behöver vi bara titta på händelserna i Grekland.
    t: Wenn wir außerdem eine Vorstellung davon haben wollen, wie dieses Wanken <a>aussieht</a>,
      müssen wir uns nur die Ereignisse in Griechenland anschauen.
  - s: Hur ska vi kunna veta hur det mänskliga samhället och Jorden <v>ser</v> <p>ut</p>
      om 10 000 år?
    t: Woher wollen wir wissen, wie die menschliche Gesellschaft und der Planet Erde
      in zehntausend Jahren <a>aussehen</a>?
  - s: Det är också därför som det vid detta Europeiska råd, till skillnad från de
      senaste Europeiska råden, under lunchen kommer att hållas en öppen debatt om
      vilken typ av Europa vi vill uppleva nästa sekel och hur modellen kan <v>se</v>
      <p>ut</p>, om vad vi måste göra för att skapa ett Europa som kan fungera och
      fungera väl med 26 medlemmar till skillnad från de sex medlemmar som Europa
      startade med.
    t: Aus diesem Grund wird diesmal, anders als bei früheren Treffen des Europäischen
      Rates, beim gemeinsamen Mittagessen der Staats- und Regierungschefs eine offene
      Diskussion darüber stattfinden, wie Europa im nächsten Jahrhundert <a>aussehen</a>
      könnte, und was als Modell dienen könnte.
  - s: Hur skall den eftersträvade fördjupning som vi är för <v>se</v> <p>ut</p>,
      och varför skall den egentligen bara ha demokratiska drag, som det står i texten?
    t: Wie soll die angestrebte Vertiefung, für die wir ja sind, <a>aussehen</a> und
      wieso soll sie eigentlich lediglich demokratische Züge tragen, wie es im Text
      heißt?
  - s: I Laeken kommer ni naturligtvis också att tala om Europeiska unionens framtida,
      och då inte bara om frågan om en författning i den betydelsen att vi har strukturer
      för enskilda institutioner, utan vi måste tala om hur en budget kan <v>se</v>
      <p>ut</p> som är öppen i alla avseenden.
    t: aber wir müssen uns auch darüber unterhalten, wie ein Haushalt <a>aussehen</a>
      kann, der in jeder Beziehung transparent ist.
  - s: I dag är det svårt att föreställa sig hur vår region skulle <v>se</v> <p>ut</p>
      utan EU-stöd.
    t: Heutzutage kann man sich nur schwer vorstellen, wie unsere Region ohne EU-Unterstützung
      <a>aussehen</a> würde.
  - s: Men det kan också <v>se</v> helt annorlunda <p>ut</p> i övermorgon.
    t: Aber das kann übermorgen dann auch schon wieder ganz anders <a>aussehen</a>.
  - s: För oss verkar det faktiskt en smula förhastat att i nuläget tala om obligatoriska
      bidrag när det ännu inte finns något beslut inom Internationella sjöfartsorganisationen
      om hur det system som ska införas med hjälp av dessa pengar ska <v>se</v> <p>ut</p>,
      och Europeiska kommissionen verkar inte heller ha något tydligt svar på denna
      fråga.
    t: Es scheint tatsächlich etwas verfrüht zu sein, bereits über obligatorische
      Beiträge zu sprechen, wenn es innerhalb der IMO noch keine Entscheidung darüber
      gibt, wie das System über diese Finanzierung <a>aussehen</a> soll, und mir scheint,
      dass die Europäische Kommission ebenfalls keine klare Antwort auf diese Frage
      hat.
  - s: Liksom en del kolleger skulle jag gärna vilja få reda på hur de ledande principerna
      <v>ser</v> <p>ut</p>.
    t: Wie auch einige andere Kollegen hätte ich gerne gewußt, wie die Leitlinien
      <a>aussehen</a>.
  - s: En budgetplan, hur den än <v>ser</v> <p>ut</p>, beslutas enhälligt och i samförstånd,
      och därmed klarlägger man att man även i framtiden kommer att kunna garantera
      budgetdisciplin för utvidgningsprocessen på grundval av kommissionens förslag.
    t: Wenn es so genannte Nettozahlerländer gibt, die glauben, man müsste heute schon
      Eckpfeiler für die Zeit nach 2006 in allen Politikbereichen festmachen, möchte
      ich daran erinnern, dass eine neue Finanzielle Vorausschau, wie immer sie <a>aussehen</a>
      mag, letztendlich im Einvernehmen einstimmig beschlossen wird, und damit klargelegt
      ist, dass man auch für die Zukunft auf der Basis der Kommissionsvorschläge für
      den Erweiterungsprozess die Möglichkeit hat, Haushaltsdisziplin zu gewährleisten,
      und gleichzeitig die Verantwortung hat, in einer Balance in diesem Verhandlungsprozess
      eine Lösung zu finden im Interesse der Alt-Mitgliedstaaten, aber auch eine Lösung,
      die gleichzeitig berechtigten Interessen der Beitrittsländer entgegen kommt.
  - s: Det finns emellertid samband, och vi anser att det är angeläget att både EU-länder
      och kandidatländer omedelbart börjar samtala om hur en kommande jordbrukspolitik
      skulle kunna <v>se</v> <p>ut</p>.
    t: Es gibt jedoch Berührungspunkte, und wir sind der Ansicht, dass es außerordentlich
      wichtig wäre, wenn sowohl EU-Staaten als auch Kandidatenländer sich umgehend
      darüber verständigten, wie eine zukünftige Agrarpolitik <a>aussehen</a> könnte.
  - s: Jag är säker på att de alla inser att det är viktigare för dem hur den politik
      som skall ersätta Agenda 2000 <v>ser</v> <p>ut</p> än vilka kontantbidrag de
      får under ett eller två år dessförinnan.
    t: Ich bin mir sicher, dass diese Länder einsehen werden, um wie viel wichtiger
      es für sie ist, wie die Politik <a>aussehen</a> wird, die die Agenda 2000 ersetzen
      soll, als welche finanziellen Beihilfen sie ein oder zwei Jahre zuvor erhalten.
  - s: När det gäller tiden därefter måste vi fundera över hur det skall <v>se</v>
      <p>ut</p>.
    t: Für die Zeit danach müssen wir uns Gedanken machen, wie es <a>aussehen</a>
      soll.
  - s: Jag erkänner även värdet av befintliga stödsystem i vissa medlemsstater, särskilt
      för små destillerier, och behovet av att finna en lösning för dem. Tanken om
      en övergångsåtgärd är sannerligen något jag måste fundera över, men jag har
      ännu inte möjlighet att tala om hur lösningen <v>ser</v> <p>ut</p> i detalj.
    t: Über die Idee einer Übergangsmaßnahme werde ich gewiss nachdenken müssen, aber
      ich kann noch nicht sagen, wie diese Lösung konkret <a>aussehen</a> wird.
  - s: Hur skall reglerna för importen <v>se</v> <p>ut</p> för att systemet med nationella
      fasta bokpriser inte skall undergrävas?
    t: Wie sollen die Regeln über den Import <a>aussehen</a>, damit die nationale
      Buchpreisbindung nicht unterlaufen wird?
  - s: Om vi väljer det sistnämnda innebär det att vi inte har ansträngt oss tillräckligt
      för att nå en bättre lösning och resultaten av alla våra insatser när det gäller
      sociala och arbetstagarrelaterade frågor under denna lagstiftningsperiod kommer
      att <v>se</v> ännu sämre <p>ut</p>.
    t: So wird unser Engagement nicht für eine bessere Lösung ausreichen und unsere
      Bilanz dieser Legislaturperiode in sozialen Fragen und Fragen der ArbeitnehmerInnen
      noch schlechter <a>aussehen</a>.
  - s: Hur ska våra förbindelser <v>se</v> <p>ut</p>?
    t: Wie soll unsere Beziehung <a>aussehen</a>?
  - s: Ibland är den till och med färgad för att <v>se</v> <p>ut</p> som fuskpäls
      och försedd med falsk märkning för att lura allmänheten.
    t: Manchmal werden diese Felle sogar gefärbt, damit sie unecht <a>aussehen</a>,
      und mit falschen Etiketten versehen, um die Öffentlichkeit zu täuschen.
  - s: Sedan jag blev europaparlamentariker i juli har jag blivit kontaktad av många
      väljare som har investerat avsevärda belopp i fastigheter, 50 000-100 000 euro,
      och därefter har förlorat på de investeringarna i vad som i många fall <v>ser</v>
      <p>ut</p> som uppenbart bedrägeri.
    t: Seitdem ich im Juli Abgeordnete des Europäischen Parlaments geworden bin, wurde
      ich von vielen Bewohnern meines Wahlkreises kontaktiert, die beträchtliche Summen
      (zwischen 50 000 EUR und 150 000 EUR) in Immobilien investiert haben, und die
      anschließend verlustreich aus diesen Investitionen herausgegangen sind, die
      in vielen Fällen wie offensichtlich betrügerische Aktivitäten <a>aussehen</a>.
  - s: Oavsett hur förbindelserna mellan EU och Turkiet kommer att <v>se</v> <p>ut</p>
      i framtiden hoppas jag att parterna kommer att närma sig varandra och sträva
      efter dialog och effektivt samarbete och att Turkiet, för sitt eget bästa, fortsätter
      sin väg mot frihet och demokrati av västerländskt snitt.
    t: Ungeachtet dessen, wie die Beziehungen zwischen der EU und der Türkei zukünftig
      <a>aussehen</a> werden, hoffe ich, dass sie sich einander annähern und den Weg
      des Dialogs und der effektiven Zusammenarbeit folgen werden und dass die Türkei,
      zu ihren Gunsten, ihren eingeschlagenen Weg der Freiheit und Demokratie nach
      westlichem Vorbild fortsetzt.
  - s: Ett bestrålat äpple kan <v>se</v> färskt <p>ut</p>, när det i själva verket
      är gammalt.
    t: Ein bestrahlter Apfel kann frisch <a>aussehen</a>, aber in Wirklichkeit alt
      sein.
  - s: Jag tror ändå att vi kan vara överens om att en familj kan <v>se</v> olika
      <p>ut</p> men att det är som är viktigast är att man möter barnet med kärlek
      och omsorg.
    t: Trotzdem glaube ich, dass wir uns wohl alle einig sind, dass Familien zwar
      unterschiedlich <a>aussehen</a> können, der dabei ausschlaggebende Punkt jedoch
      ist, dass Kinder Liebe und Fürsorge erfahren.
  - s: Jag är mycket intresserad av vem som blir kandidat och hur manifestet kommer
      att <v>se</v> <p>ut</p>.
    t: Ich bin sehr daran interessiert, wer Kandidat wird, wie das Programm <a>aussieht</a>.
  - s: Sedan är det svårt att avgöra hur den informationen i detalj skall <v>se</v>
      <p>ut</p>.
    t: Schwierig wird die Entscheidung dann darüber, wie diese Informationen im einzelnen
      <a>aussehen</a> sollen.
  - s: I Mantovanis betänkande ges nu helt konkreta förslag till hur ett stärkt europeiskt
      samarbete inom hälsovårdspolitiken skulle <v>se</v> <p>ut</p>.
    t: Der Bericht Mantovani macht nun ganz konkrete Vorschläge dazu, wie eine verstärkte
      europäische Zusammenarbeit in der Gesundheitspolitik <a>auszusehen</a> hätte.
  - s: Vi kommer noga studera de halvårsvisa interimsrapporterna som vi diskuterar
      i utskotten och vi kommer noga övervaka, ordförande Santer, hur förslaget till
      nytt interinstitutionellt avtal som skall presenteras nästa vår kommer att <v>se</v>
      <p>ut</p>.
    t: Wir werden die halbjährlichen Fortschrittsberichte, die wir in den Ausschüssen
      diskutieren, sehr genau anschauen, und wir werden auch sehr genau prüfen, Herr
      Präsident Santer, wie der Vorschlag für ein neues interinstitutionelles Abkommen
      <a>aussehen</a> wird, das im nächsten Frühjahr vorgelegt wird, über das wir
      debattieren müssen, und das sehr wichtig ist.
  - s: Som jag svarade herr Virgin på hans tilläggsfråga, skulle saken ha <v>sett</v>
      annorlunda <p>ut</p>, om det rörde sig om direktiv 97/11/EEG, men det aktuella
      direktivet kommer först att genomföras av medlemsstaterna i mars 1999, och innan
      det är genomfört, har vi naturligtvis ingen möjlighet att använda de bestämmelser
      som finns i direktivet.
    t: Wie ich auf die Zusatzfrage von Herrn Virgin geantwortet habe, hätte die Sache
      ganz anders <a>ausgesehen</a>, wenn es sich um die Richtlinie 97/11/EG gehandelt
      hätte, aber die betreffende Richtlinie soll von den Mitgliedstaaten erst im
      März 1999 durchgeführt werden, und bis sie durchgeführt ist, haben wir natürlich
      nicht die Möglichkeit, die Vorschriften der Richtlinie anzuwenden.
  - s: Hur kommer då programmens andra generation att <v>se</v> <p>ut</p>?
    t: Wie wird nun die zweite Generation dieser Programme <a>aussehen</a>?
  - s: Om det i början kanske många gånger <v>ser</v> <p>ut</p> på annat sätt, så
      beror det på att flera skilda tjänster inom kommissionen till att börja med,
      av de mest olika anledningar, försöker uppnå ett för kommissionen idealiskt
      läge.
    t: Wenn es am Anfang vielleicht manchmal anders <a>aussieht</a>, dann liegt das
      daran, daß viele verschiedene Dienste der Kommission aus den unterschiedlichsten
      Gründen zunächst einmal versuchen, eine für die Kommission ideale Position zu
      erreichen.
  - s: Vår föredragande har gått ännu längre och har på egen hand anordnat arbetsbesök
      till länderna, även tillsammans med skuggföredragandena, för att se hur både
      kommandocentralerna och vissa gränsavsnitt <v>ser</v> <p>ut</p> tekniskt.
    t: Unser Berichterstatter ist sogar noch weiter gegangen und hat auf eigene Faust
      Arbeitsbesuche in diesen Ländern organisiert, an denen auch die Schattenberichterstatter
      teilgenommen haben, damit sie sehen können, wie beide Kommandozentralen und
      einige Grenzübergänge technisch <a>aussehen</a>.
  - s: Hur kommer ungdomsarbetslösheten att <v>se</v> <p>ut</p> om 15-20 år?
    t: Herr Kommissar, ich möchte Sie fragen, wie die Jugendarbeitslosigkeitsquote
      angesichts der Tatsache, dass die Schulabbrecherquote 16 %, und in Portugal
      sogar 40 % erreicht hat, in 15-20 Jahren <a>aussehen</a> wird, und welche Maßnahmen
      Sie ergreifen, um sicherzustellen, dass dies nicht eintritt?
  - s: Kära råd, kära kommission, som presenterar en webbplats som <v>ser</v> <p>ut</p>
      som Vita hästen på 50-talet i Österrike, använd de pengar som man till exempel
      kunde spara in genom att inte hålla denna form av sammanträden, och betala 50
      000, 60 000, 100 000 euro för att modernisera webbplatsen, så att det finns
      mer där än det som finns nu.
    t: Bitte, lieber Rat, bitte, liebe Kommission, die eine Website präsentiert, die
      <a>aussieht</a> wie das Weiße Rössl aus den Fünfziger Jahren in Österreich,
      nutzen Sie das Geld, das man zum Beispiel einsparen könnte, indem man solche
      Sitzungen in dieser Form nicht abhält, und bezahlen Sie 50 000, 60 000, 100
      000 Euro für eine zeitgemäße Aufbereitung der Website, die mehr hergibt als
      das, was derzeit da ist.
  - s: Men jag skall se till att man då gör ett försök att se hur det <v>ser</v> <p>ut</p>.
    t: Aber ich werde mich darum kümmern, daß man dann einmal versucht, wie das <a>aussieht</a>.
  - s: Så får konkurrensen på den inre marknaden inte <v>se</v> <p>ut</p>.
    t: So darf der Wettbewerb im Binnenmarkt nicht <a>aussehen</a>.
  - s: Detta samarbete tillsammans med ”skuggföredragandena” har inneburit att röstlistan
      i varje fall <v>ser</v> mycket annorlunda <p>ut</p> än i den första behandlingen;
    t: 'Diese Zusammenarbeit zwischen den „Schattenberichterstattern “ hat bewirkt,
      dass zumindest die Abstimmungsliste ganz anders <a>aussieht</a> als bei der
      ersten Lesung:'
  - s: Jag skulle egentligen önska att detta direktiv upphävde alla andra direktiv
      om europeiska bussar och därmed ge delstaterna och nationerna möjlighet att
      utforma sina bussar så som de behöver, eftersom naturligtvis en buss på Sicilien
      vid höga temperaturer och i en liten by måste <v>se</v> annorlunda <p>ut</p>
      än en buss i rusningstimmarna i London eller en buss i norra Finland, som måste
      klara av stora avstånd.
    t: Mein Wunsch wäre eigentlich, dass diese Richtlinie alle anderen Richtlinien
      über europäische Busse aufhebt und damit den Ländern und den Nationen die Möglichkeit
      gibt, ihre Busse so zu gestalten, wie sie sie brauchen, weil natürlich ein Bus
      in Sizilien bei heißer Temperatur und in einem kleinen Dorf anders <a>aussehen</a>
      muss als ein Bus in London in der rush hour oder ein Bus in Nordfinnland, der
      große Distanzen überwinden muss.
  - s: Jag skulle vilja veta hur utvärderingen av dessa beslut <v>ser</v> <p>ut</p>
      i dag.
    t: Ich möchte gern fragen, wie die Bewertung jener Entscheidungen heute <a>aussieht</a>.
  - s: Vi har valt att göra detta just för att fullständig klarhet är nödvändigt när
      det handlar om att fastställa hur framtidens budgetförfarande skall <v>se</v>
      <p>ut</p>.
    t: Wir haben uns dazu entschlossen, gerade weil völlige Transparenz geboten ist,
      wenn es festzulegen gilt, wie das Haushaltsverfahren künftig <a>aussehen</a>
      soll.
  - s: Vad vi tänker på är helt enkelt hur budgetsituationen skulle <v>se</v> <p>ut</p>
      i de medlemsstater som redan hade relativt höga definitioner för budgetunderskott
      från början om vi skulle ha låtit ökningen av det offentliga underskottet verka
      på liknande sätt som exempelvis har skett i Förenta staterna.
    t: Überlegen wir doch nur, wie die Haushaltssituation in jenen Ländern <a>aussehen</a>
      würde, die bereits mit einem relativ hohen Haushaltsdefizit gestartet sind,
      wenn wir das Anwachsen des öffentlichen Defizits in ähnlicher Form hätten funktionieren
      lassen, wie dies zum Beispiel in den USA geschehen ist.
  - s: Tillsatsen används som ett stärkelsemedel, snarare än för att få livsmedlet
      att <v>se</v> färskare <p>ut</p>, eller ge sken av att vara det, än vad det
      i själva verket är.
    t: Dieser Zusatzstoff wird in erster Linie als Festigungsmittel eingesetzt, es
      geht nicht darum, Lebensmittel frischer <a>aussehen</a> zu lassen, als sie tatsächlich
      sind, oder Frische vorzutäuschen.
  - s: Eftersom jag delar denna oro har jag lagt fram en inledande analys av hur en
      reform av 1995 års direktiv skulle kunna <v>se</v> <p>ut</p>, för att besvara
      de frågor som har ställts i dag och som den befintliga EU-lagstiftningen inte
      har ett svar på.
    t: Da ich diese Sorge teile, habe ich eine erste Analyse darüber vorgelegt, wie
      die Reform der Richtlinie 1995 <a>aussehen</a> könnte, um die Fragen zu beantworten,
      die heute gestellt werden und die nach der geltenden europäischen Rechtsetzung
      einer rechtlichen Lösung entbehren.
  - s: Det är utan tvekan så att ingen när ni inledde arbetet hade kunnat gissa hur
      världen skulle komma att <v>se</v> <p>ut</p> i dag, eller vilka utmaningar länderna
      och folken i hela den arabiska regionen skulle stå inför.
    t: In der Tat hätte zur Zeit, als Sie begannen diesen Bericht zu verfassen, niemand
      ahnen können, wie die Welt heute <a>aussehen</a> würde, noch vor welchen Herausforderungen
      die Länder und Menschen der gesamten arabischen Region stehen würden.
  - s: Den skamlösa upplösningen av den brittiska regeringen kommer dock inte att
      lura det brittiska folket, för vi vet att när ett fördrag <v>ser</v> <p>ut</p>
      som en konstitution, när det låter som en konstitution och när det som en konstitution
      skulle föra oss till ett starkare strypgrepp från Bryssels sida, då är det en
      konstitution, hur man än bedrägligt beskriver det.
    t: Wenn ein Vertrag wie eine Verfassung <a>aussieht</a>, wenn er mit den Worten
      einer Verfassung zu uns spricht, wenn er uns wie eine Verfassung in den festeren
      Würgegriff der Brüsseler Kontrolle führt, dann ist er eine Verfassung, wie täuschend
      man es auch umschreiben mag.
  - s: En hel del ändringar måste genomföras, och jag vet inte precis hur resultatet
      kommer att <v>se</v> <p>ut</p>.
    t: Daran ist einiges zu ändern, so dass ich nicht weiß, wie das genau <a>aussehen</a>
      wird.
  - s: Fanns det några förslag i experternas rapport om hur denna bro till utvecklingshjälpen
      eller till andra utvecklingsinstrument skall <v>se</v> <p>ut</p>, exempelvis
      till Phare eller Tacis, och har man fastslagit om problemen vad gäller ekologiskt
      stöd och konceptet till det ligger där eller inom de andra hjälpaktionerna?
    t: Gab es dazu im Expertenbericht Vorschläge, wie diese Brücke zur Entwicklungshilfe
      <a>aussehen</a> soll oder auch zu anderen Entwicklungsinstrumenten wie zum Beispiel
      PHARE oder TACIS, und wurde festgestellt, ob die Probleme auf Seiten der Ecohilfe
      und des Konzepts dort oder auf Seiten der anderen Hilfen sind?
  - s: 'Här måste vi internt och externt lösa en hel del, och när kollegan Ferber
      säger att det här krävs att man tänker över hur förhållandet mellan rubrikerna
      7 och 8 skall <v>se</v> <p>ut</p>, då måste man också konstatera följande:'
    t: 'Hier haben wir intern und extern einiges zu lösen, und wenn der Kollege Ferber
      sagt, dass hier gefordert wird, darüber nachzudenken, wie denn das Verhältnis
      zwischen den Rubriken 7 und 8 <a>aussieht</a>, dann muss man auch hier folgendes
      feststellen:'
  - s: Jag undrar hur förslaget kommer att <v>se</v> <p>ut</p>, men jag utgår ifrån
      att tillräckliga garantier ges till det traditionella och biologiska jordbruket.
    t: Obgleich ich mich frage, wie der Vorschlag <a>aussehen</a> mag, gehe ich davon
      aus, dass hinreichende Garantien für die konventionelle und die ökologische
      Landwirtschaft gegeben werden.
  - s: Vi har just fått höra att hanteringen av våra förpackningar också avgör hur
      vår ekologiska framtid <v>ser</v> <p>ut</p>, och att det inom detta område naturligtvis
      finns en marknad där stora förpackningsgrupper konkurrerar med varandra, och
      vi måste överväga hur vi skall uppnå optimal effekt.
    t: Wir haben eben gehört, dass der Umgang mit unseren Verpackungen auch darüber
      entscheidet, wie unsere ökologische Zukunft <a>aussieht</a>, und dass in diesem
      Bereich natürlich ein Markt besteht, ein Markt, in dem große Verpackungsfraktionen
      miteinander konkurrieren und wir uns darüber Gedanken machen müssen, wie wir
      optimale Wirkungsgrade erzielen können.
  - s: Beträffande kostnadsfaktorer för företag har Lange fullständigt rätt, företagens
      balansräkningar kommer i framtiden antagligen att <v>se</v> annorlunda <p>ut</p>
      än i dag, framför allt när koldioxid kostar mer än i dag.
    t: Herr Lange hat völlig Recht, die Bilanzen der Unternehmen werden wahrscheinlich
