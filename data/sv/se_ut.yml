      <p>ut</p> längre.
    t: But where we want to network Europe in the long term, especially with the future
      Member States of the Union, things do not <a>look</a> any better.
  - s: Det <v>ser</v> dock <p>ut</p> som att de kommer att behöva mycket tålamod för
