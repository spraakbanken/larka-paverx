  - s: Vi måste se på dagens värld rakt upp och ner, så som den <v>ser</v> <p>ut</p>.
    t: Nous devons regarder le monde d’aujourd’hui en face, tel qu’il <a>est</a>.
  - s: Om sektorn <v>ser</v> <p>ut</p> på det viset har den ingen framtid.
