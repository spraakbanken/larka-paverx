    t: E qual <a>é</a>, afinal, a situação, senão o facto de o alerta grego ter demonstrado
      até que ponto é necessário tomarmos medidas corajosas para finalmente assegurarmos
      que a nossa moeda, o euro, reflecte o poder político que lhe está subjacente?
  - s: Naturligtvis vill vi inte ha något krig med Ryssland, ingen konflikt, men vi
      måste också klart se hur situationen <v>ser</v> <p>ut</p>.
    t: É evidente que não queremos uma guerra, nem um conflito, com a Rússia, mas
      temos também de ver muito claramente qual <a>é</a> a situação.
  - s: Det skulle nog stärka förtroendet om vi berättade hur verkligheten <v>ser</v>
