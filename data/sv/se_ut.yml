    t: Signor Presidente, onorevoli parlamentari, è con piacere, con vivo piacere,
      che ho accettato il vostro invito a venire qui, oggi, in Parlamento, insieme
      a Pedro Solbes che illustrerà l’azione compiuta dalla Commissione e la situazione
      <a>attuale</a> dell’economia.
  - s: Den långsiktiga lärdomen handlar om behovet av att utarbeta en gemensam exitstrategi
