    t: É necessário haver uma melhoria radical neste aspecto, e seria oportuno tratar
      do problema neste momento, em que a economia dos países membros <a>parece</a>
      estar melhor do que anteriormente.
  - s: De <v>ser</v> mycket sympatiska <p>ut</p>, men dessa saker bör hellre utföras
      av medlemsstaterna.
    t: Elas <a>parecem</a> muito simpáticas, mas é preferível que essas medidas sejam
      executadas pelos EstadosMembros.
  - s: Nu <v>ser</v> det i varje fall <p>ut</p> som om det inte kommer att uppstå
      några fler hinder för att parlamentet på torsdag skall kunna besluta om Europeiska
      unionens budget för år 2001.
    t: Assim, <a>parece</a> pelo menos que mais nenhum obstáculo se colocará ao Parlamento
      Europeu, que o impeça de aprovar na quinta-feira o orçamento geral da União
      Europeia para o exercício de 2001.
  - s: Det <v>ser</v> <p>ut</p> som om vi definitivt har kommit fram till slutet på
