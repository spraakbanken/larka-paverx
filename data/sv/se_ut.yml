    t: Senhor Presidente, tenho de dizer que não <a>é</a> bom que um presidente da
      «antiga» UE discrimine deputados da «nova» UE permitindo, por duas vezes, que
      um deputado da «antiga» UE, o senhor deputado Posselt, intervenha, enquanto
