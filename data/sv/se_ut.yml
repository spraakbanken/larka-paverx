  - s: Vid den tidpunkten <v>såg</v> situationen emellertid helt annorlunda <p>ut</p>
      för våra industrier än vad den gör i dag.
    t: À l’époque, la situation de nos industries <a>était</a> cependant très différente
      de ce qu’il se passe aujourd’hui ;
  - s: Situationen <v>ser</v> <p>ut</p> på följande sätt.
    t: Chers collègues, la situation <a>est</a> la suivante.
  - s: I vårt land har vi nämligen fortfarande en debatt som väldigt mycket går ut
