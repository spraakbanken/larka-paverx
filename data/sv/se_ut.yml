  - s: Det <v>ser</v> <p>ut</p> som en generalklausul, som grundas på kravet om ett
      skäligt beteende i samband med affärstransaktioner, är lämpligare i detta fall
      än ett förbud mot vilseledande och bedräglig praxis, under förutsättning att
      den får en bestämd och fungerande definition.
    t: Eine Generalklausel, die auf der Forderung nach lauterem Geschäftsverhalten
      fußt, <a>scheint</a> dieser Rolle besser gerecht zu werden als lediglich das
      Verbot von irreführenden und täuschenden Praktiken, vorausgesetzt, dass diese
      Klausel präzise und handhabbar definiert wird.
  - s: Jag tycker det <v>ser</v> <p>ut</p> som om det som Happart i sitt betänkande
      hoppades på, inte har förverkligats.
    t: Es <a>scheint</a> mir, daß das, was Herr Happart in seinem Bericht an Hoffnungen
      hatte, nicht eingelöst wurde.
  - s: Det <v>ser</v> därför <p>ut</p> som att den bästa tiden för införandet av förordningarna
      skulle vara 2015, även därför att Euro 6-förordningen träder i kraft detta år.
    t: Aus diesem Grund <a>scheint</a> 2015 der beste Zeitpunkt für die Einführung
      der Vorschriften zu sein, auch deshalb, weil in diesem Jahr die Euro-6-Norm
      in Kraft treten wird.
  - s: Vi kan inte hänvisa till något som en humanitär åtgärd som inte nödvändigtvis
      är vad det <v>ser</v> <p>ut</p> att vara.
    t: Wir können etwas nicht als humanitäre Aktion deklarieren, dass nicht unbedingt
      das ist, was es zu sein <a>scheint</a>.
  - s: Det <v>ser</v> dock <p>ut</p> som om de tänkta åtgärderna endast gäller fordonssektorn.
    t: Bisher <a>scheinen</a> die angestrebten Maßnahmen vornehmlich den Automobilsektor
      zu betreffen.
  - s: Från en dialektisk synpunkt <v>ser</v> det <p>ut</p> som grymhet, men vad innebär
      det egentligen?
    t: 'Von einem dialektischen Standpunkt aus <a>scheint</a> dies grausam zu sein,
      aber schauen wir uns den Vorgang genau an:'
  - s: Ändå <v>såg</v> Madagaskars framtidsutsikter så annorlunda <p>ut</p> för bara
      15 år sedan.
    t: Vor nur 15 Jahren <a>schien</a> Madagaskar über das Potenzial zu verfügen,
      ganz anders zu sein.
  - s: Om vi nu ser på själva den gemensamma ståndpunkten, vid första anblicken -
      och trots det relativt breda stödet från kommissionen - måste jag säga att den
      <v>ser</v> <p>ut</p> som en besvikelse.
    t: Auf den ersten Blick - und trotz der recht umfassenden Unterstützung durch
      die Kommission - <a>scheint</a> der Gemeinsame Standpunkt enttäuschend zu sein.
  - s: Som Collins också sade avvisades samtliga ändringsförslag av miljöutskottet,
      och ändå <v>ser</v> det <p>ut</p> som om det spelar roll.
    t: Wie bereits Herr Collins gesagt hat, wurden alle Änderungsanträge vom Ausschuß
      für Umweltfragen, Volksgesundheit und Verbraucherschutz abgewiesen, und es <a>scheint</a>
      trotzdem eine Rolle zu spielen.
  - s: Det <v>ser</v> <p>ut</p> att vara ett antal ändringsförslag till Sirenehandboken,
      som reglerar informationsutbytet mellan medlemsstater när det gäller Schengens
      informationssystem.
    t: Er <a>scheint</a> ein Paket von Vorschriften zur Änderung des SIRENE-Handbuchs
      zu sein, das den Informationsaustausch zwischen den Mitgliedstaaten im Rahmen
      des Schengener Informationssystems regelt.
  - s: Först under de senaste sex månaderna, under det grekiska ordförandeskapet,
      <v>såg</v> det <p>ut</p> som om det var möjligt att enas om en kompromisstext.
    t: Erst im vergangenen Halbjahr <a>schien</a> es unter dem griechischen Vorsitz
      möglich, einen Kompromisstext vorzulegen.
  - s: Det <v>ser</v> <p>ut</p> som om kommissionen och parlamentet kommer att axla
      ansvaret för att inrätta ett sådant.
    t: Es <a>scheint</a>, dass die Verantwortung dafür auf den Schultern von Kommission
      und Parlament ruht.
  - s: Jämte Israel-Palestinakonflikten och Cypernkonflikten tillhör den en grupp
      av konflikter som har visat sig svåra att lösa och som pågått under lång tid.
      Trots vissa enskilda välkomna initiativ för att öppna kanaler för dialog, <v>ser</v>
      det i dag <p>ut</p> som om de motsatta parterna inte har kunnat ta några konkreta
      steg mot en förhandlingslösning av konflikten.
    t: Trotz einiger individueller Initiativen zur Öffnung von Wegen des Dialogs,
      die zu begrüßen sind, <a>scheint</a> es heute klar zu sein, dass die verfeindeten
      Parteien bisher nicht in der Lage waren, konkrete Schritte hin zu einer Verhandlungslösung
      zu unternehmen.
  - s: 'Detta <v>såg</v> <p>ut</p> att vara den väg vi hade framför oss, men det tjänar
      inte någonting till att blunda för de senaste tilldragelserna:'
    t: 'Das <a>schien</a> der vor uns liegende Weg zu sein, doch dürfen wir uns den
      neuen Tatsachen nicht verschließen:'
  - s: Samtidigt <v>ser</v> det <p>ut</p> som en arbetslöshet på sammanlagt ca 20
      miljoner har permanentats i de 15 medlemsländerna.
    t: Gleichzeitig <a>scheint</a> sich in den 15 Mitgliedsländern eine Dauerarbeitslosigkeit
      von insgesamt etwa 20 Millionen zu etablieren.
  - s: Tyvärr <v>ser</v> det dock <p>ut</p> att ta lång tid innan Amsterdamfördraget
      träder i kraft.
    t: Leider <a>scheint</a> es jedoch noch lange zu dauern, bis der Vertrag von Amsterdam
      in Kraft tritt.
  - s: Tyvärr verkar det som om kommissionen ger efter för industrins tryck och på
      intet sätt <v>ser</v> <p>ut</p> att vara beredd att driva en politik som främjar
      alternativa testmetoder.
    t: Leider scheint es so, daß die Kommission dem Druck der Industrie nachgibt und
      keinesfalls bereit <a>scheint</a>, eine Politik der Förderung alternativer Testmethoden
      zu betreiben.
  - s: Det <v>ser</v> <p>ut</p> som om allting går så bra, och det är gott.
    t: Alles <a>scheint</a> also gut zu verlaufen, und das ist wunderbar.
  - s: Vad beträffar detta är utskottets ståndpunkt inte fullständigt, men det <v>ser</v>
      i alla fall <p>ut</p> som om majoriteten i detta hus stöder det och att det
      i morgon förblir parlamentets ståndpunkt, vilket är bra.
    t: Insofern ist der Standpunkt des Ausschusses auch nicht vollständig, er <a>scheint</a>
      aber die Unterstützung der Mehrheit in diesem Hause zu erhalten, so dass er
      morgen als Standpunkt des Parlaments verabschiedet kann, was ich für positiv
      halte.
  - s: Afghanistanfrågan <v>ser</v> <p>ut</p> att ha givit tillräcklig fart åt alliansen
      och jag är glad att notera att Ryssland har gått med på att delta i Natos ansträngningar
      i Afghanistan.
    t: Das Afghanistan-Problem <a>scheint</a> dem Bündnis ausreichenden Auftrieb verliehen
      zu haben, und ich stelle mit Zufriedenheit fest, dass Russland zugestimmt hat,
      sich am Engagement der NATO in Afghanistan zu beteiligen.
  - s: Denna gång <v>ser</v> det <p>ut</p> som om det sker inom en mer öppen och mer
      förhoppningsfull politisk ram.
    t: Aber jetzt <a>scheint</a> der politische Rahmen offener zu sein und mehr Grund
      zur Hoffnung zu geben.
  - s: Det <v>ser</v> då också <p>ut</p> som att det kommer att komma en tydlig paragraf
      om det i fördraget.
    t: Es <a>scheint</a> denn auch, daß in den Vertrag ein einschlägiges Kapitel aufgenommen
      wird.
  - s: Jag hoppas vi aldrig finner anledning att ångra den strömning av optimism på
      vilken denna åtgärd <v>ser</v> <p>ut</p> att ta sig igenom Europaparlamentet.
    t: Ich hoffe, daß wir die Woge des Optimismus, die im Zusammenhang mit dieser
      Maßnahme durch das Europäische Parlament zu gehen <a>scheint</a>, niemals werden
      bereuen müssen.
  - s: Just nu förs en annan diskussion om animaliska biprodukter, och det <v>ser</v>
      nu <p>ut</p> som om en ny omgång av debatten kommer att komma igång.
    t: Gegenwärtig wird eine andere Diskussion über Nebenprodukte tierischen Ursprungs
      geführt, und die Debatte <a>scheint</a> bald in eine neue Runde einzutreten.
  - s: Då <v>såg</v> det <p>ut</p> som om Europeiska unionen var det rimliga målet
      för ett folk som tydligt höll på att vända sig åt väster.
    t: Zu der Zeit <a>schien</a> die Europäische Union das voraussichtliche Ziel eines
      Volkes zu sein, das sich eindeutig dem Westen zuwandte.
  - s: Unionen måste också i princip vara öppen för Rysslands medlemskap, även om
      den här möjligheten i dag <v>ser</v> <p>ut</p> att vara mycket avlägsen.
    t: Sie sollte auch gegenüber einer Mitgliedschaft Rußlands grundsätzlich offen
      sein, obwohl diese Möglichkeit derzeitig noch weit entfernt zu sein <a>scheint</a>.
  - s: Industrins intressen <v>ser</v> <p>ut</p> att ha vägt tyngre än konsumenternas,
      eftersom rådet har insisterat på detta helt överflödiga direktiv.
    t: Die Interessen der Industrie <a>scheinen</a> wichtiger gewesen zu sein als
      die Interessen der Verbraucher, als der Rat auf dieser völlig überflüssigen
      Richtlinie bestand.
  - s: Hur bedömer kommissionen, med tanke på en rättvis och effektiv inre marknad,
      situationen inom den europeiska försvarsindustrin, där ett betydande antal högt
      kvalificerade arbetsplatser <v>ser</v> <p>ut</p> att vara hotade i olika medlemsstater?
    t: Wie bewertet die Kommission - unter dem Aspekt eines fairen und effizient funktionierenden
      Binnenmarktes - die Situation in der europäischen Verteidigungsindustrie, wo
      in mehreren Mitgliedstaaten eine erhebliche Anzahl hochqualifizierter Arbeitsplätze
      in Gefahr zu sein <a>scheint</a>?
  - s: En otvetydig reträtt från Moskva, som Lukasjenko sedan någon tid <v>ser</v>
      <p>ut</p> att förbereda, skulle få konsekvenser, inte minst för olje- och gasleveranserna.
    t: Eine eindeutige Abkehr von Russland, wie sie ja Lukaschenko seit längerem vorzubereiten
      <a>scheint</a>, hätte Folgen - nicht zuletzt auch hinsichtlich Erdöl und -gas.
  - s: Verksamheten är så begränsad att det <v>ser</v> <p>ut</p> att finnas en grupp
      som inte lider av upphörandet av EKSG:s verksamhet såsom arbetarna och forskarna
      inom kol- och stålbranschen lider.
    t: Die Arbeiten sind so überschaubar, dass es wenigstens eine Gruppe von Menschen
      zu geben <a>scheint</a>, die nicht unter der Einstellung der Tätigkeit der EGKS
      zu leiden hat wie die Arbeiter und die Forscher im Kohle- und Stahlsektor.
  - s: Vi är ytterst oroade över att situationen i Tjetjenien <v>ser</v> <p>ut</p>
      att ha försämrats dramatiskt ännu efter det att den muntliga frågan till rådet
      framfördes.
    t: Wir sind äußerst besorgt, dass sich die Lage in Tschetschenien nach der mündlichen
      Anfrage an den Rat dramatisch zu verschlechtern <a>scheint</a>.
  - s: det <v>ser</v> <p>ut</p> som att Santers kommission accepterade en sådan budgetdisciplin
      som gjorde det möjligt att begå oegentligheter.
    t: Die Kommission Santer <a>scheint</a> eine Haushaltsdisziplin akzeptiert zu
      haben, die Betrug und Mißbrauch zuließ.
  - s: När man talar om rasism och främlingsfientlighet är det viktigt att bekämpa
      det från grunden, se till att tendenserna inte stärks och kan tjäna till näring
      för extremhögerns tal som vi alla förkastar, trots att det <v>ser</v> <p>ut</p>
      som om en del bara förkastar det i sina tal och inte i praktiken.
    t: Wenn es nämlich um Fragen des Rassismus und der Fremdenfeindlichkeit geht,
      dann kommt es vor allem darauf an, sie an ihrer Wurzel zu bekämpfen, zu verhindern,
      daß sie sich festsetzen und den Reden der extremen Rechten Nahrung geben, die
      wir alle ablehnen, doch wie es <a>scheint</a>, von einigen nur in Erklärungen,
      aber nicht in der Praxis.
  - s: Jag röstade för betänkandena avseende budgetförslaget för 2008, men jag gjorde
      det med tungt sinne eftersom det <v>ser</v> <p>ut</p> som den dyra cirkusen
      som är våra regelbundna besök i Strasbourg kommer att fortsätta.
    t: Ich habe für die Berichte zum Entwurf des Gesamthaushaltsplans 2008 gestimmt,
      aber ich tat dies schweren Herzens, denn es <a>scheint</a>, dass der teure Wanderzirkus
      mit unseren regelmäßigen Reisen nach Straßburg fortgesetzt wird.
  - s: Det <v>ser</v> också <p>ut</p> som om undantagen verkar diskriminerande mot
      mindre länder som saknar tillverkningsindustri för att tillverka de nödvändiga
      livräddande läkemedlen enligt obligatoriska licenser.
    t: Es <a>scheint</a> auch, dass die Ausnahmen kleinere Länder diskriminieren,
      die nicht über die industrielle Basis zur Herstellung der benötigten lebensrettenden
      Medikamente im Rahmen von Zwangslizenzen verfügen.
  - s: Här skulle det behövas en radikal förbättring, och det vore bra att ta itu
      med det problemet nu när medlemsländernas ekonomi <v>ser</v> <p>ut</p> att vara
      bättre än tidigare.
    t: Hier sind grundlegende Verbesserungen erforderlich, die man vielleicht gerade
      zum jetzigen Zeitpunkt in Angriff nehmen sollte, da die wirtschaftliche Entwicklung
      in den Mitgliedsländern im Vergleich zu früher einen Aufschwung zu nehmen <a>scheint</a>.
  - s: De <v>ser</v> mycket sympatiska <p>ut</p>, men dessa saker bör hellre utföras
      av medlemsstaterna.
    t: Zwar <a>scheinen</a> diese Anträge recht sympathisch, doch können solche Dinge
      besser von den Mitgliedstaaten durchgeführt werden.
  - s: Det <v>ser</v> <p>ut</p> som om vi definitivt har kommit fram till slutet på
      vägen om förslaget till direktiv på bolagsrättens område om uppköpserbjudanden.
    t: Es <a>scheint</a>, dass wir uns endgültig am Ende des Wegs im Zusammenhang
      mit dem Richtlinienvorschlag zur Regelung von Übernahmeangeboten befinden.
  - s: Det som endast för närvarande <v>ser</v> <p>ut</p> att förena länderna på västra
      Balkan och Island är att den djupa ekonomiska krisen ger dem modet att gå med.
    t: Was die Staaten des westlichen Balkans und Island derzeit zu verbinden <a>scheint</a>,
      ist die Tatsache, dass die tiefgreifende Wirtschaftskrise ihnen den Mut zum
      Beitritt gibt.
  - s: Inom det europeiska rättsområdet <v>ser</v> det <p>ut</p> som om bekämpningen
      av den här typen av brott förblir enbart ett polisiärt samarbete utan politiska
      och parlamentariska förberedelser och kontroll.
    t: Im europäischen Rechtsraum <a>scheint</a> die Bekämpfung dieser Art von Verbrechen
      ohne politische und parlamentarische Vorbereitung und Kontrolle auf die polizeiliche
      Zusammenarbeit beschränkt.
  - s: Det föreslagna certifieringsförfarandet för tredjeländer <v>ser</v> <p>ut</p>
      att vara en rimlig lösning.
    t: Das vorgeschlagene Zertifizierungsverfahren für Drittländer <a>scheint</a>
      eine vernünftige Lösung zu sein.
  - s: Bortsett från det <v>ser</v> det inte <p>ut</p> som om kloner är förenliga
      med EU:s djurskyddslagstiftning.
    t: Abgesehen davon <a>scheint</a> Klonen nicht mit den EU-Tierschutzbestimmungen
      vereinbar zu sein.
  - s: Denna föreslagna ?säkerhetsstrategi för Europeiska unionen? <v>ser</v> <p>ut</p>
      att anpassa målsättningarna för den gemensamma utrikes- och säkerhetspolitiken
      och den gemensamma europeiska säkerhets- och försvarspolitiken till slutsatserna
      från Nato-toppmötena i Washington och Prag såtillvida att den understryker möjligheten
      att använda militärt våld.
    t: Diese anvisierte ’Sicherheitsstrategie für die Europäische Union’ <a>scheint</a>
      die Ziele der GASP und GESVP an die Schlussfolgerung der NATO-Gipfel von Washington
      und Prag anzupassen, denn sie stellt die Möglichkeit eines Militärschlags in
      den Vordergrund.
  - s: Ni <v>ser</v> <p>ut</p> att stappla från en kris till en annan, till den grad
      att den brittiske utrikesministern var tvungen att skriva till er i veckan och
      be er att raska på och ge er in i leken.
    t: Es <a>scheint</a>, als stolperten Sie von einer Krise in die andere, so schlimm,
      dass der britische Außenminister Ihnen diese Woche einen Brief schreiben musste,
      in dem er Sie aufforderte, endlich die Kurve zu kriegen.
  - s: I år <v>ser</v> vi <p>ut</p> att lyckas.
    t: In diesem Jahr <a>scheint</a> uns dies zu gelingen.
  - s: Det <v>ser</v> inte <p>ut</p> som om Europeiska unionen kan motsvara denna
      expansion.
    t: Es <a>scheint</a>, als sei die Europäische Union nicht in der Lage, gegen diese
      Expansion etwas auszurichten.
  - s: Och vi vill försöka utgå utifrån detta nu när vi återigen har tagit kontakter
      med de kubanska myndigheterna och utnyttjat den nya öppenheten mot en medlemsstat,
      ni känner mycket väl till att sakerna håller på att ordna sig, de kubanska myndigheterna
      har återigen kontaktat oss och det <v>ser</v> <p>ut</p> som om en referenspunkt
      inför framtiden håller på att etableras, vilket kommer att göra påvens resa
      möjlig.
    t: Auf dieser Grundlage sollten wir, jetzt, wo wir wieder begonnen haben, mit
      den kubanischen Behörden Kontakt aufzunehmen, nun, da wir von den neuen Öffnungen
      profitieren, die sich im Hinblick auf einen Mitgliedstaat vollziehen -Sie wissen
      sehr gut, daß die Dinge beginnen, sich zu klären-, da die kubanischen Behörden
      erneut Kontakt mit uns aufgenommen haben und es <a>scheint</a>, als ob sich
      ein Bezugspunkt für die Zukunft abzeichnet -dem die Papstreise mit Sicherheit
      den Weg öffnen wird-, also abwarten, ob wir in der Lage sind, die Angelegenheit
      in den Griff zu bekommen und etwas, das wir möchten, in die Wege zu leiten,
      nämlich weiterführende, wirklichen Gegebenheiten in Kuba angepaßte Verhandlungen,
      die es uns ermöglichen, dieses Land dazu bewegen, privilegierte Beziehungen
      zu Europa aufzunehmen.
  - s: Men vi tycker det <v>ser</v> <p>ut</p> som om kommissionen inte kommer med
      någon lösning på den här frågan, utan visar en inte särskilt avgörande iver
      när det gäller att avreglera hamntjänsterna.
    t: Es <a>scheint</a> jedoch, dass die Kommission hierauf keinerlei Antwort gibt
      und mit Beflissenheit die Liberalisierung der Hafendienste betreibt, was unserer
      Ansicht nach keine entscheidenden Auswirkungen haben wird.
  - s: Jag vill uppmana medlemsstaterna att göra sig av med sin tvehågsenhet som får
      dem att inta tydliga och konsekventa hållningar i sina anföranden samtidigt
      som de förespråkar motsatsen när den rättsliga ramen börjar ta form, som det
      <v>ser</v> <p>ut</p> här.
    t: Ich fordere die Mitgliedstaaten auf, von der Schizophrenie abzukommen, aus
      der heraus sie in Äußerungen feste und kohärente Standpunkte vertreten, während,
      sobald der rechtliche Rahmen Form anzunehmen beginnt, gegenteilige Stimmen laut
      werden, wie es hier der Fall zu sein <a>scheint</a>.
  - s: Den senaste tidens utveckling i Tchad <v>ser</v> dessvärre <p>ut</p> att ge
      oss rätt.
    t: Die jüngsten Entwicklungen im Tschad <a>scheinen</a> uns leider Recht zu geben.
  - s: När jag har följt olika slags betänkanden som utarbetats i parlamentet <v>ser</v>
      det <p>ut</p> som om generalsekreteraren är chef för parlamentets propagandaavdelning.
    t: Wenn ich die im Parlament erarbeiteten verschiedenen Berichte verfolge, <a>scheint</a>
      der Generalsekretär Leiter der Propaganda-Abteilung des Parlaments zu sein.
  - s: Jag hoppas att medvetna och kritiska europeiska konsumenter - och det <v>ser</v>
      <p>ut</p> att finnas många av dem i Europa - kommer att kräva erforderliga bestämmelser
      från sina regeringar rörande samexistensen så att man agerar nationellt och
      därmed får korrekta bestämmelser beträffande samexistens.
    t: Ich hoffe, dass bewusste und kritische europäische Verbraucher - und sie <a>scheinen</a>
      in Europa in der Mehrheit zu sein - von ihren Regierungen die notwendigen Vorschriften
      über die Koexistenz fordern, nämlich jetzt auf nationaler Ebene zu handeln und
      die richtigen Vorschriften zur Koexistenz zu beschließen.
  - s: Det kan <v>se</v> <p>ut</p> som det finns goda intentioner på båda sidor, men
      vissa fraktioner som förkastar NDF:s ledarskap är ännu inte beredda att ta avstånd
      från konflikter, och det återstår fortfarande mycket hårt arbete om freden verkligen
      skall accepteras av alla.
    t: Guter Wille <a>scheint</a> auf beiden Seiten vorhanden zu sein, doch einige
      Gruppen, die die Führer der NDF ablehnen, sind immer noch nicht bereit, dem
      Konflikt zu entsagen, und es stehen deshalb noch sehr viele Mühen bevor, bis
      der Frieden wirklich umfassend und dauerhaft ist.
  - s: Det <v>ser</v> nu <p>ut</p> som denna lösning har gått om intet och att de
      franska myndigheterna inte längre är beredda att erbjuda extra biljetter i kompensation
      till dem som har missgynnats av vad som är ett klart brott mot gemenskapsrätten,
      nämligen artikel 85 och 86.
    t: Eine solche Lösung <a>scheint</a> nun nicht mehr zu bestehen, und die französischen
      Behörden sind offensichtlich nicht mehr bereit, zusätzliche Eintrittskarten
      als Ausgleich für diejenigen anzubieten, die aufgrund eines eindeutigen Verstoßes
      gegen das Gemeinschaftsrecht, nämlich gegen Artikel 85 und 86 des EG-Vertrags,
      benachteiligt wurden.
  - s: Det <v>ser</v> <p>ut</p> som att det rådande läget är fördelaktigt för Ryssland.
    t: Die aktuelle Lage <a>scheint</a> Russland zu nützen.
  - s: Det <v>ser</v> <p>ut</p> som att det i Europa under kommande år, kommer att
      komma ett ordentligt antal nya växter på marknaden.
    t: Es <a>scheint</a>, daß in den nächsten Jahren in der Europäischen Union eine
      große Zahl neuer Kulturpflanzen auf den Markt kommen wird.
  - s: Det <v>ser</v> <p>ut</p> som om att arbetsgivare och arbetstagare nu äntligen
      skall kunna enas om en grundförsäkring, i vilken marknadsfunktionen och konkurrensen
      mellan försäkringsbolag kombineras med avtal om ett obligatoriskt grundpaket
