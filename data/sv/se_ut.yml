      detta visar att man uppenbarligen inte vet hur det rättsliga läget <v>ser</v>
      <p>ut</p>.
    t: So, when we now hear calls for Heads of Government to get involved and turn
      European law on its head, as it were, then I feel bound to say that this demonstrates
      that people clearly have no idea what the legal position <a>is</a>.
  - s: Vi måste klart kunna säga hur våra föreställningar <v>ser</v> <p>ut</p>, vilket
      moraliskt ansvar vi har att bära och var vi drar gränserna.
