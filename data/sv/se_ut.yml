      Islands, bananas provide employment for over a third of the working population
      and account for 50 to 70% of export earnings.
  - s: Betänkandet förbättrades avsevärt under parlamentets behandling om vi betänker
      hur kommissionens ursprungliga förslag <v>såg</v> <p>ut</p>.
    t: It improved greatly at Parliament’s reading, when we consider what the Commission’s
      original proposal <a>was</a>.
  - s: Jag har levt tillräckligt länge i denna värld för att veta att verkligheten
      då <v>såg</v> helt annorlunda <p>ut</p>, att Europa genomgick djupa finansiella
      och ekonomiska kriser som man hade enorma svårigheter att bemästra.
    t: I have been around long enough to know that the reality <a>was</a> very different,
      and it was at that time too.
  - s: Så <v>ser</v> det <p>ut</p> i dag.
    t: This <a>is</a> today’s reality.
  - s: Det vet inget alls om sådant här, inte mer än de vet om jordbrukspolitik, fiskeripolitik
