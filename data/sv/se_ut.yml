    t: So, on the whole, I welcome the common position and the fact that it <a>looks</a>
      as if we are going to be able to achieve an agreement and get the programme
      extended.
  - s: Det <v>ser</v> inte <p>ut</p> som det kommer att behandlas där inom överskådlig
