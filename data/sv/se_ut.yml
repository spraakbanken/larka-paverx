    t: Firstly, because the Community driving licence was supposed to have been introduced
      on 1 July 1996 - and I have an example here of what it is supposed to <a>look</a>
      <a>like</a>.
  - s: Skulle det transportsystemet då <v>se</v> <p>ut</p> som dagens transportsystem?
    t: Would that transport system <a>look</a> <a>like</a> our present one?
  - s: Jag tror, som Mark Twain en gång konstaterade, att om det enda man har är en
      hammare så börjar allting att <v>se</v> <p>ut</p> som en spik.
    t: I suppose, as Mark Twain once observed, that if all that you have is a hammer,
      everything starts to <a>look</a> <a>like</a> a nail.
  - s: Vi borde inte ha bett om en höjning, vi borde inte ens ha bett om en frysning,
      vi borde ha bett om en nedskärning av EU:s budget så att skattebetalare över
      hela EU kan ta sina politiker på allvar och vara förvissade om att vi är medvetna
      om de svårigheter de går igenom just nu och att vi delar dessa svårigheter,
      i stället för att <v>se</v> <p>ut</p> som en vald elit som struntar i de människor
      som placerade oss här.
    t: We should not have been asking for an increase, we should not even have been
      asking for a freeze, we should have been asking for a cut in the EU budget so
      that taxpayers across the European Union can take their politicians seriously
      and know that we understand the pain that they are feeling at this time and
      that we share the pain with them, rather than <a>looking</a> <a>like</a> an
      elected elite who pay no attention to the people who put us there.
  - s: Sedan säger kommissionsledamot Janusz Lewandowski med all rätt att vi behöver
      en politisk vision för EU:s framtid, men likväl berättar han inte för oss hur
      den kan <v>se</v> <p>ut</p>.
    t: we need a political vision for the future of the European Union, and yet he
      does not tell us what that might <a>look</a> <a>like</a>.
  - s: Jag är väldigt brittisk när det gäller detta och föredrar att anteckningar,
      gensvar och rapporter <v>ser</v> <p>ut</p> som om de skrivits efter det att
      händelserna ägt rum.
    t: I am very British about this and prefer my minutes and responses and reports
      to <a>look</a> <a>like</a> they were drafted after events.
  - s: Är kommissionsledamoten beredd att hålla parlamentet informerat om utvecklingen
      och överlägga med oss om tillträde på nytt när man vet hur den nya konventionen
      kommer att <v>se</v> <p>ut</p>?
    t: Is the Commissioner prepared to keep Parliament informed of developments and
      to debate the question of accession with us again once we know what the new
      convention <a>looks</a> <a>like</a>?
  - s: Självklart måste vi förhindra att konsumenterna vilseleds av produkter som
      <v>ser</v> <p>ut</p> som och som har utformats för att se ut som andra produkter.
    t: Of course, we must prevent consumers from being misled by products which <a>look</a>
      <a>like</a> and are designed to look like other products.
  - s: Självklart måste vi förhindra att konsumenterna vilseleds av produkter som
      ser ut som och som har utformats för att <v>se</v> <p>ut</p> som andra produkter.
    t: Of course, we must prevent consumers from being misled by products which look
      like and are designed to <a>look</a> <a>like</a> other products.
  - s: Vid ett tillfälle <v>såg</v> det <p>ut</p> som att euroområdet och EU inte
      skulle kunna hålla ihop fram till 2020.
    t: At one point, it <a>looked</a> <a>like</a> the eurozone and the EU might not
      make it to 2020 as an entity.
  - s: Vi talar om EU 2020, men vi vet inte ens hur Europa kommer att <v>se</v> <p>ut</p>
      år 2011.
    t: We are talking about Europe 2020, but we do not even know what Europe will
      <a>look</a> <a>like</a> in 2011.
  - s: Men en tvingad anställning, där arbetstagaren inte har något val utan kanske
      är oförmögen att hitta ett arbete, <v>ser</v> <p>ut</p> som deltidsarbetslöshet.
    t: However, forced employment, where the worker has no choice, but is perhaps
      unable to find a job, <a>looks</a> <a>like</a> part-time unemployment.
  - s: Min kollega framställde honom som en legend på den egna lunchen och en guru
      av bästa klass inom området för klimatvetenskap - och jag måste säga att han
      bestämt <v>såg</v> <p>ut</p> som en guru i mina ögon.
    t: Mr President, a few weeks ago, my estimable friend and Yorkshire colleague,
      Edward McMillan-Scott, brought the chairman of the International Panel on Climate
      Change (IPCC) to this assembly and presented him as a legend in his own lunchtime
      and a top climate science guru - and I have to say that he certainly <a>looked</a>
      <a>like</a> a guru to me - but it turns out that he is a railway engineer who
      writes mucky books.
  - s: Med avseende på det fjärde villkoret - miljöanpassning och medborgarnas delaktighet
      - överlämnar jag åt er att bedöma hur ett medborgardeltagande i Ukraina skulle
      <v>se</v> <p>ut</p>.
    t: With regard to the fourth condition - environmental friendliness and citizen
      participation - I leave it to your assessment just what citizen participation
      might <a>look</a> <a>like</a> in Ukraine today.
  - s: Föredraganden pekar med rätta på att det i fråga om Indien handlar om en etablerad
      demokrati, och man vågar nästan inte föreställa sig hur det skulle <v>se</v>
      <p>ut</p> i hela denna region om denna stabiliserande faktor skulle saknas där.
    t: The rapporteur quite rightly points out that India is an established democracy,
      and indeed one hardly dares imagine what the whole region would <a>look</a>
      <a>like</a> without this stabilising factor.
  - s: I utskottet för internationell handel har de hela tiden bett kommissionen att
      inte fortsätta med investeringskapitlet förrän parlamentet har avgett sitt yttrande
      om hur en investeringspolitik bör <v>se</v> <p>ut</p>, men i denna resolution
      uppmanar de nu kommissionen att gå vidare utan att avvakta parlamentets åsikt.
    t: In the Committee on International Trade, they have consistently asked the Commission
      not to pursue the investment chapter until Parliament has given its opinion
      on what investment policy should <a>look</a> <a>like</a>, but now, in this resolution,
      they are calling on the Commission to go ahead without waiting for Parliament’s
      opinion.
  - s: Hur kommer avtalet i fråga att <v>se</v> <p>ut</p>?
    t: What will the agreement in question <a>look</a> <a>like</a>?
  - s: Vi kan tyvärr nu inte också försöka forska i hur det nationella respektive
      regionala finansiella läget faktiskt <v>ser</v> <p>ut</p>.
    t: We can unfortunately not even try to determine what the national or regional
      financial situation actually <a>looks</a> <a>like</a>.
  - s: Om alla kontakterna i framtiden framställs efter denna standard kommer inte
      bara de nya kontakterna och kontaktdosorna att <v>se</v> <p>ut</p> så;
    t: If everyone manufactured their plugs to this standard, this would then mean
      not only that future plugs and sockets would <a>look</a> <a>like</a> that, but
      also of course that all existing plugs and sockets would then have to be converted,
      and you can imagine how much all that would cost.
  - s: Under de senaste veckorna, ja, inte minst de senaste dagarna, har vi för första
      gången sett hur ett politiskt system omfattande 26 länder verkligen kan <v>se</v>
      <p>ut</p>, och vi har både lärt oss och dragit nytta av den erfarenheten.
    t: In recent weeks, and indeed in recent days, we have seen for the first time
      what a political system with 26 countries would actually <a>look</a> <a>like</a>
      and we have learnt and benefitted from the experience.
  - s: Då måste vi tala om hur en budget för denna kammare och hur den totala budgeten
      lämpligen kan <v>se</v> <p>ut</p>.
    t: We will be back on the launch pad, and will have to discuss what appropriate
      terms for this House’s budget and the Budget as a whole might <a>look</a> <a>like</a>.
  - s: Men jag tror ändå att vi tidigt nästa vår, i början av nästa år bör föreslå
      hur kommissionens struktur för hjälp, stöd och utveckling på Balkan skall <v>se</v>
      <p>ut</p> under de närmaste tio åren.
    t: But I do think that early next year, at the start of next year, we ought to
      suggest what the Commission’s assistance, support and development structure
      for the Balkans should <a>look</a> <a>like</a> for the next ten years, for it
      will take, at least, ten years to achieve the take off we all want for the Balkans
      and that we need for peace and stability in Europe.
  - s: För att förklara varför vi i gruppen Europeiska enade vänstern/Nordisk grön
      vänster inte kommer att delta i omröstningen om Berèsbetänkandet om krisen vill
      jag, eftersom det frossas i historiska referenser, säga att dagens text <v>ser</v>
      <p>ut</p> som gammal papyrus i jämförelse med den text som föredragandena ursprungligen
      lade fram, som gammalt pergament där den ursprungliga texten har skrapats bort
      och den nya skrivits dit så att man kan se spår av den gamla.
    t: Mr President, speaking on the Berès report on the crisis on behalf of the Confederal
      Group of the European United Left - Nordic Green Left, in order to explain why
      we shall not be voting, I wish to say, as there is a surfeit of historical references,
      that today’s text, compared with the initial text submitted by the rapporteur,
      <a>looks</a> <a>like</a> an old papyrus, like an old parchment on which the
      initial text has been scratched out and the new text written, leaving traces
      of the previous text;
  - s: Det <v>ser</v> <p>ut</p> som om ICAO:s 35:e möte kommer att bli minnesvärt.
    t: Mr President, it <a>looks</a> <a>like</a> the 35th ICAO Meeting will be a memorable
      one.
  - s: Med tanke på det magra resultatet kan man undra hur ett misslyckat toppmöte
      <v>ser</v> <p>ut</p>.
    t: Considering the meagre results, one might wonder what an unsuccessful summit
      <a>looks</a> <a>like</a>.
  - s: Ordförandeskapet har i dag inga färdiga lösningar på hur en sådan mekanism
      skall <v>se</v> <p>ut</p>.
    t: The presidency today has no final solutions as to what such a mechanism would
      <a>look</a> <a>like</a>.
  - s: Hur skall slutligen den organisatoriska ramen <v>se</v> <p>ut</p>?
    t: At the end of the day, what should the organisational framework <a>look</a>
      <a>like</a>?
  - s: Herr talman, apropå detta kommer jag att tänka på att en av våra kolleger,
      hon är tyska av kurdiskt ursprung - mycket mörk och med mörka ögon till och
      med vid denna institution blir ombedd att visa sin legitimation - vilken skärskådas
      mer ”noggrant” skulle jag säga - än de övriga ledamöternas, eftersom hon inte
      <v>ser</v> <p>ut</p> att vara ledamot.
    t: It so happens that the lady is of Kurdish descent, with a dark complexion and
      black eyes and therefore does not <a>look</a> <a>like</a> the average Member.
  - s: Det kan <v>se</v> <p>ut</p> som en kamp om ett litet avsnitt någonstans i Europeiska
      unionens stora fördragsverk.
    t: Mr President, this may well <a>look</a> <a>like</a> a fight over a tiny paragraph
      somewhere in the EU’s great system of treaties, but I believe that what we are
      dealing with is a quite fundamental question and not just a cultural contrast.
  - s: Innan vi vet hur de <v>ser</v> <p>ut</p> och innan de är fullt genomförda kan
      vi inte tänka oss att häva moratoriet.
    t: Until we know what they <a>look</a> <a>like</a> and until they have been fully
      implemented, we cannot contemplate lifting the moratorium.
  - s: Hur skall arbetsfördelningen mellan EU och Nato <v>se</v> <p>ut</p>?
    t: What is the distribution of labour between the EU and NATO to <a>look</a> <a>like</a>?
  - s: Samarbetet mellan Aleksandr Lukasjenko och Micheil Saakasjvili <v>ser</v> <p>ut</p>
      som en kombination av politisk fiktion och politisk skräck.
    t: Cooperation between Mr Lukashenko and Mr Saakashvili <a>looks</a> <a>like</a>
      political fiction and political horror combined.
  - s: 'Uppdelat på de olika områdena <v>ser</v> det <p>ut</p> så här:'
    t: 'broken down into individual areas, it <a>looks</a> <a>like</a> this:'
  - s: De scener som <v>såg</v> <p>ut</p> som en segerkrönt uppvisning av människor
      som hade mördats i och omkring Jos var chockerande.
    t: The scenes of what <a>looked</a> <a>like</a> a victorious display of people
      who had been murdered in and around Jos were shocking.
  - s: Låt oss erkänna att det <v>såg</v> <p>ut</p> som om vi var på väg mot en katastrof
      med 1 267 ändringsförslag.
    t: Madam President, let us admit that it <a>looked</a> <a>like</a> we were heading
      for disaster with 1 267 amendments.
  - s: Om vi dessutom vill ha en uppfattning om hur detta skakande hus <v>ser</v>
      <p>ut</p> behöver vi bara titta på händelserna i Grekland.
    t: In addition, if we want to have some idea of what this tottering <a>looks</a>
      <a>like</a>, we need only look at events in Greece.
  - s: Hur ska vi kunna veta hur det mänskliga samhället och Jorden <v>ser</v> <p>ut</p>
      om 10 000 år?
    t: How can we possibly know what human society and Planet Earth will <a>look</a>
      <a>like</a> ten thousand years from now?
  - s: Det har gjorts anmärkningsvärda framsteg i anslutningsförhandlingarna, och
      det <v>ser</v> <p>ut</p> som om man kommer att kunna klara målsättningarna.
    t: Remarkable progress has been made in the accession negotiations, and it <a>looks</a>
      <a>like</a> the objectives will be met.
  - s: Ni känner till resultatet, men låt mig försäkra er att det var en besvärlig
      resa och att det länge <v>såg</v> <p>ut</p> som om kommissionärerna inte skulle
      lyckas att nå ett bra avtal.
    t: You know the outcome, but let me assure you that it was nevertheless a difficult
      journey, and that for a long time it <a>looked</a> <a>like</a> the Commissioners
      would not succeed in reaching a sound agreement.
  - s: Vi vet alla hur en sådan prövning måste <v>se</v> <p>ut</p>, och vad som står
      i den kommer sedan att vara irrelevant.
    t: We all know what such an assessment is supposed to <a>look</a> <a>like</a>.
  - s: Den handlar om att ta initiativ till samtal med kandidatländerna om hur en
      reform av EU:s jordbrukspolitik skall <v>se</v> <p>ut</p>.
    t: It is a question of taking the initiative and holding talks with the candidate
      countries about what a reform of the EU’s agricultural policy is to <a>look</a>
      <a>like</a>.
  - s: Jag hoppas nämligen att vi om ett år kommer att veta hur den europeiska avdelningen
      för yttre åtgärder <v>ser</v> <p>ut</p>, och att den nya avdelningen i sin tur
      kommer att ha ett mycket stort inflytande över EU:s yttre politik.
    t: For I hope that in a year’s time, we will know what the European External Action
      Service <a>looks</a> <a>like</a>, and this new service is, in turn, going to
      have a huge influence on the development of European foreign policy.
  - s: Jag kommer därför att vänta tålmodigt tills hela processen är igång, för att
      se hur vårt samarbete kommer att <v>se</v> <p>ut</p>.
    t: I will therefore wait patiently until the whole process is up and running to
      see what our cooperation will <a>look</a> <a>like</a>.
  - s: Ibland är den till och med färgad för att <v>se</v> <p>ut</p> som fuskpäls
      och försedd med falsk märkning för att lura allmänheten.
    t: Sometimes it is even dyed to <a>look</a> <a>like</a> fake fur and given false
      labels to fool the public.
  - s: Handlar det om hur svårt det <v>ser</v> <p>ut</p> när någon arbetar?
    t: Is it a question of how hard it <a>looks</a> <a>like</a> someone is working?
  - s: Deras armar och ben <v>såg</v> <p>ut</p> som brutna kvastskaft, rapporterade
      tidningen.
    t: People’s limbs, they reported, <a>looked</a> <a>like</a> broken broomsticks.
  - s: Jag är mycket intresserad av vem som blir kandidat och hur manifestet kommer
      att <v>se</v> <p>ut</p>.
    t: I am very interested in who the candidate will be and what the manifesto will
      <a>look</a> <a>like</a>.
  - s: Dagens resolution <v>ser</v> mer <p>ut</p> som en vädjan och inte som ett parlamentsdokument.
    t: Today’s resolution <a>looks</a> more <a>like</a> an appeal but not like a European
      Parliament document.
  - s: Det är för tidigt att fastställa hur avtalen i programmet skall <v>se</v> <p>ut</p>,
      och därför kan vi inte godta ändringsförslagen 9 och 40.
    t: It is too early to determine what the agreements under the programme will <a>look</a>
      <a>like</a>, and we cannot therefore approve Amendments Nos 9 and 40.
  - s: Jag skulle vilja veta hur utvärderingen av dessa beslut <v>ser</v> <p>ut</p>
      i dag.
    t: I would like to ask what the evaluation of those decisions <a>looks</a> <a>like</a>
      today.
  - s: Det är dock inte alldeles självklart hur den skall <v>se</v> <p>ut</p>.
    t: It is not, however, entirely clear what that reform is to <a>look</a> <a>like</a>.
  - s: Jag vill uppmana medlemsstaterna att göra sig av med sin tvehågsenhet som får
      dem att inta tydliga och konsekventa hållningar i sina anföranden samtidigt
      som de förespråkar motsatsen när den rättsliga ramen börjar ta form, som det
      <v>ser</v> <p>ut</p> här.
    t: I urge Member States to shake off the schizophrenia which leads them to take
      firm and consistent positions in speeches while advocating the opposite when
      the legal framework is starting to take shape, as it is <a>looking</a> <a>like</a>
      here.
  - s: Vid första intrycket <v>ser</v> det <p>ut</p> att vara en mycket teknisk fråga.
    t: On the face of it, this <a>looks</a> <a>like</a> a very technical issue.
  - s: Den skamlösa upplösningen av den brittiska regeringen kommer dock inte att
      lura det brittiska folket, för vi vet att när ett fördrag <v>ser</v> <p>ut</p>
      som en konstitution, när det låter som en konstitution och när det som en konstitution
      skulle föra oss till ett starkare strypgrepp från Bryssels sida, då är det en
      konstitution, hur man än bedrägligt beskriver det.
    t: The shameless dissembling of the British Government, however, will not deceive
      the British people, because we know that when a Treaty <a>looks</a> <a>like</a>
      a constitution, when it talks like a constitution, and when it would walk us
      like a constitution into a stronger stranglehold of control from Brussels, then
      it is a constitution, howsoever you might deceptively describe it.
  - s: Den publicerades av kommissionen 2003 och framställer i tydliga detaljer hur
      en modern EU-budget skulle kunna <v>se</v> <p>ut</p>.
    t: Published by the European Commission in 2003, it sets out in clear detail what
      a modern European budget would <a>look</a> <a>like</a>.
  - s: Min fråga gäller hur planerna <v>ser</v> <p>ut</p> för de kommande åren.
    t: My question concerns what the plans <a>look</a> <a>like</a> for the years ahead.
  - s: De har nu möjlighet att delta i samtalet och besluten om hur huset faktiskt
      skall <v>se</v> <p>ut</p>.
    t: They now have the opportunity to join in the discussions and decisions on what
      that home should actually <a>look</a> <a>like</a>.
  - s: Om man utför detta grundligt och vid ett visst tillfälle går in i väggen, vet
      man vilket hindret är, hur en reform skall <v>se</v> <p>ut</p> och hur institutionella
      förändringar skall formuleras.
    t: If you do that thoroughly and at a certain point you run into a wall, then
      you know which one it is, what a reform must <a>look</a> <a>like</a> and how
      institutional changes must be formulated.
  - s: Vi måste först veta hur politiken <v>ser</v> <p>ut</p>, och sedan kan man tala
      om vilka ekonomiska medel som krävs för detta.
    t: Others say that we first need to know what the policy <a>looks</a> <a>like</a>
      before we can talk about the financial resources that will be required.
  - s: Hur än texten <v>ser</v> <p>ut</p> så måste den slutligen få möjlighet att
      utvecklas, efter beslut av en extrakvalificerad majoritet, en dubbel extrakvalificerad
      majoritet, 80 eller 90 procent kanske, av medlemsstaterna och parlamenten, men
      säkerligen inte 100 procent.
    t: Finally, whatever the text <a>looks</a> <a>like</a>, it must be allowed to
      develop, subject to the votes of a super-qualified majority, a double super-qualified
      majority, 80 or 90% perhaps, of the Member States and parliaments, but certainly
      not 100%.
  - s: Direktivet om distansförsäljning låter inte heller särskilt roligt, men det
      betyder i grunden att om man köper något på Internet, från Tyskland till exempel,
      och det inte <v>ser</v> <p>ut</p> som man hade väntat sig när man får det, kan
      man skicka tillbaka varan inom sju dagar och få pengarna tillbaka.
    t: The Distance Selling Directive does not sound very nice either but it basically
      means that if you buy something on the internet, say from Germany, and, when
      you get it and it does not <a>look</a> <a>like</a> what you wanted, you can
      send the product back within seven days, and the purchase is refunded.
  - s: Det <v>ser</v> <p>ut</p> som att Barroso inte kommer att kunna uppfylla sina
      löften till den globala fonden nästa år.
    t: Next year, it <a>looks</a> <a>like</a> Mr Barroso will be unable to deliver
      on his promise to the World Fund.
  - s: Det är ett sällsynt tillfälle i historien, då Europas folk har möjlighet att
      säga sin mening om hur en så kallad konstitutionell ram skulle <v>se</v> <p>ut</p>
      efter 2004.
    t: It is a rare occasion in history where peoples of Europe can potentially have
      their own say on what a so-called constitutional framework would <a>look</a>
      <a>like</a> post-2004.
  - s: Den måste ledas politiskt, i stället för att man överlåter åt byråkratier att
      genomföra dyra program som kommer att <v>se</v> <p>ut</p> som propaganda i medborgarnas
      ögon.
    t: It needs to be politically led rather than bureaucracies being left to run
      expensive programmes which will <a>look</a> <a>like</a> propaganda in the view
      of our citizens.
  - s: Därför skulle jag, precis som vår gruppledare bad kommissionsordföranden om,
      gärna vilja veta av kommissionen precis hur dess informationsplan <v>ser</v>
      <p>ut</p>, och jag skulle också vilja fråga rådsordföranden om det ändå inte
      skulle vara en god idé att också tala med regeringscheferna om den här saken
      vid detta viktiga Europeiska råd.
    t: This is why, just as our group chairman asked the President of the Commission,
      I should like the Commission to tell me exactly what its information plan <a>looks</a>
      <a>like</a>, and I should also like to ask the President-in-Office of the Council
      whether it might not be a good idea to discuss this with the government leaders
      at this important European Council after all?
  - s: Om vi vill hjälpa till att finna en lösning, måste vi se till att den 22 april
      inte går förlorad, inte minst eftersom den 21 augusti <v>ser</v> <p>ut</p> att
      bli ett omöjligt datum att få igenom.
    t: If we want to help with finding a solution, let us ensure that 22 April is
      not wasted, not least because 21 August <a>looks</a> <a>like</a> it will be
      an impossible date to get through.
  - s: utvidgningen, euron, Kina, reformer - det <v>ser</v> <p>ut</p> som bokslutet
      från Institutet för industriell rekonstruktion!
    t: it <a>looks</a> <a>like</a> the balance sheet of the Industrial Reconstruction
      Institute!
