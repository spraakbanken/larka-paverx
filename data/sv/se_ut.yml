  - s: Eftersom Togos gränser drogs upp på ett ritbräde, vilket gjorde att hela folk
      och familjer skiljdes åt, medan andra etniska grupper som inte hade något gemensamt
      fördes samman på konstlad väg, måste det sägas att landet trots detta under
      ett antal år <v>såg</v> <p>ut</p> att utvecklas på ett förvånansvärt bra sätt.
    t: Tem de se dizer que, apesar de as fronteiras do Togo terem sido desenhadas
      numa prancheta de desenho, num processo que separou povos e famílias inteiros
      e misturou artificialmente outros grupos étnicos que não tinham nada em comum,
      durante alguns anos <a>pareceu</a> que o país estava a desenvolver-se de froma
      notável.
  - s: Det <v>ser</v> inte <p>ut</p> som om eländet skall ta slut för någon part men
      det måste likväl få ett slut.
    t: <a>Parece</a> não haver perspectiva de acabar com esta desgraça que a todos
      afecta, mas é imperioso que tal aconteça.
  - s: Det som endast för närvarande <v>ser</v> <p>ut</p> att förena länderna på västra
      Balkan och Island är att den djupa ekonomiska krisen ger dem modet att gå med.
    t: A única coisa que de momento <a>parece</a> ligar os países dos Balcãs Ocidentais
      e a Islândia é o facto de a profunda crise económica agir como incentivo à adesão.
  - s: Det <v>ser</v> <p>ut</p> som att vi kan komma överens i en första behandling.
    t: <a>Parece</a> que podemos chegar a acordo em primeira leitura.
  - s: Det kan <v>se</v> <p>ut</p> som en kamp om ett litet avsnitt någonstans i Europeiska
      unionens stora fördragsverk.
    t: Senhor Presidente, isto pode <a>parecer</a> uma luta em torno de um pequeno
      parágrafo do grande Tratado da União Europeia, mas penso que aquilo que está
      em causa é mais uma questão fundamental do que um antagonismo cultural.
  - s: Det finns givetvis ett sådant, herr talman, det finns till och med ett uppsåt
      i vissa av de miljöbrott som <v>ser</v> <p>ut</p> som olyckor.
    t: Com efeito, Senhor Presidente, ela existe, existe inclusivamente em relação
      a alguns crimes ambientais que <a>parecem</a> acidentais.
  - s: Irak är i själva verket ett amerikanskt protektorat och <v>ser</v> <p>ut</p>
      att så förbli inom överskådlig framtid.
    t: O Iraque é, de facto, um protectorado americano, e <a>parece</a> que assim
      se irá manter num futuro previsível.
  - s: Slutligen vill jag rekommendera att PPE-DE-gruppen stöder det gemensamma förslaget
      till resolution som vi kommer att behandla i morgon, studerar avtalet mycket
      noga och läser mellan raderna, för det är inte så bra som det <v>ser</v> <p>ut</p>.
    t: Finalmente, recomendaria que o Grupo PPE-DE apoie a proposta de resolução comum
      que negociaremos amanhã, que leia atentamente o acordo e que leia também nas
      entrelinhas, pois não é tão bom como <a>parece</a>.
