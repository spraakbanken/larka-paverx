      possible at one time has not come about.
  - s: Jag skulle även vilja säga några ord om de övriga åtaganden som EU har gjort,
      t.ex. i Kyoto och om hur det <v>ser</v> <p>ut</p> med vårt eget klimatprogram,
      som kommissionen släppte för drygt ett år sedan, ett tvåårsprogram som utgör
      hälften av strategin för bekämpande av klimatförändringar inom Europa.
    t: I would also like to say a few words about the other commitments that the EU
      has made, for example at Kyoto, and about how things are <a>looking</a> with
      our own climate programme, which the Commission approved about a year ago, a
      two-year programme that comprises one half of the strategy to combat climate
      change within Europe.
  - s: Nästan fyra år senare <v>ser</v> det nu dock <p>ut</p> som om detta beslut
      inte är något annat än ett tomt skal.
    t: Nearly four years on, though, it now <a>looks</a> as if this decision is nothing
      but an empty shell.
  - s: Jag är mycket nöjd eftersom det nu efter förstabehandlingen <v>ser</v> <p>ut</p>
      som om vi skulle kunna uppnå det samförstånd som krävs för ett gemensamt beslut
      före sommaruppehållet.
    t: I am very pleased because now, after first reading, it <a>looks</a> like we
      may reach the consensus needed for a joint decision before the summer recess.
  - s: Det diskuteras som bekant just nu mellan rådet och parlamentet, och som det
      <v>ser</v> <p>ut</p> nu med alla de ändringsförslag som har lagts fram, så kan
      det ta tid att anta en förordning.
    t: That, as we know, is currently being debated by the Council and Parliament,
      and with all the amendments which have been put down it <a>looks</a> as if it
      may take some time before this regulation is adopted.
