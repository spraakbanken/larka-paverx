en:
- c: 26
  r: 1
  v: temporary
  x:
  - s: Nästa punkt på föredragningslistan är betänkande A5-0356/2002 av van den Burg
      för utskottet för sysselsättning och socialfrågor om förslaget till Europaparlamentets
      och rådets direktiv om arbetsvillkor för personal som <v>hyrs</v> <p>ut</p>
      av bemanningsföretag (KOM(2002) 149 - C5-0140/2002 - 2002/0072(COD))
    t: The next item is the report A5-0356/2002 by Mrs van den Burg, on behalf of
      the Committee on Employment and Social Affairs, on the proposal for a European
      Parliament and Council directive on working conditions for <a>temporary</a>
      workers (COM(2002) 149 - C5-0140/2002 - 2002/0072(COD)).
  - s: Fortfarande är mer än tre fjärdedelar av den personal som <v>hyrs</v> <p>ut</p>
      av bemanningsföretagen män.
    t: Men still account for more than three-quarters of <a>temporary</a> workers.
  - s: Med tanke på de cirka 10 miljoner arbetslösa i Europeiska unionen och en svängande
      ekonomisk konjunktur måste vi vara försiktiga så att vi, i den goda avsikten
      att garantera en social grundläggande trygghet för den personal som <v>hyrs</v>
      <p>ut</p> av bemanningsföretag, inte lamslår en hel bransch.
    t: With around 10 million jobless and a shaky economy in the European Union, we
      must be sure that our well-meaning intention - to guarantee a basic level of
      social provision for <a>temporary</a> workers - does not paralyse an entire
      sector.
  - s: Så ligger det förvisso till, och det berättigar att man fastställer ett grundläggande
      regelverk för att skydda personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag
      inom hela Europeiska unionen, men jag skulle också vilja betona att detta kommer
      att omfatta kandidatländerna.
    t: That is indeed the case and that justifies the laying down of a basic framework
      of protection for <a>temporary</a> workers throughout the European Union, but
      I would also underline that it will include the accession countries.
  - s: Vad vi nu arbetar med kommer att innebära att personal som <v>hyrs</v> <p>ut</p>
      av bemanningsföretag också skall bli ett positivt alternativ i framtiden.
    t: What we are working on now will mean that <a>temporary</a> agency work will
      also become a positive option in the future.
  - s: Jag är för skydd av personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag,
      men jag anser att detta troligen bäst sköts av medlemsstaterna, snarare än att
      vi skall anta det direktiv ’som passar alla’ som vi har framför oss i dag.
    t: I am in favour of <a>temporary</a> workers receiving protection but believe
      that it is probably best left to Member States, rather than having the ’fit-all’
      directive which we have in front of us today.
  - s: Förslaget i sin nuvarande utformning kommer att minska flexibiliteten, minska
      möjligheterna för personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag och
      leda till ökad byråkrati.
    t: The proposal in its current form will reduce flexibility, reduce opportunities
      for <a>temporary</a> workers and lead to more bureaucracy.
  - s: Till skillnad från vissa kolleger anser jag inte att denna kammare borde sträva
      efter att försena uppfyllandet av dess åtaganden om personal som <v>hyrs</v>
      <p>ut</p> av bemanningsföretag.
    t: Mr President, unlike some colleagues, I do not believe that this House should
      seek a delay in fulfilling its responsibilities in relation to <a>temporary</a>
      agency workers.
  - s: Även om det i och med betänkandet införs ett antal förbättringar i Europa när
      det gäller arbetsvillkoren för personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag
      syftar det framför allt till att berättiga en flexibel och smidig arbetsmarknad
      till förmån för alla arbetsgivare, och samtidigt för de kapitalister som investerar
      i bemanningsföretagen.
    t: Mr President, this report will introduce some improvements in working conditions
      for <a>temporary</a> workers in Europe.
  - s: För oss är det avgörande att personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag
      skyddas från dag ett.
    t: First of all, in connection with what Mr Hughes has just said, for us, it is
      crucial that <a>temporary</a> workers are protected from day one.
  - s: För det andra är det viktigt att personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag
      får goda arbetsvillkor.
    t: Secondly, it is important that <a>temporary</a> workers enjoy good employment
      conditions.
  - s: Framsteg när det gäller direktivet om personal som <v>hyrs</v> <p>ut</p> av
      bemanningsföretag
    t: Progress on the <a>Temporary</a> Agency Workers Directive
  - s: Vilka är resultaten av det portugisiska ordförandeskapets inledande överläggningar
      i syfte att nå en överenskommelse om förslaget till direktiv om arbetsvillkor
      för personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag?
    t: What are the results of the initial consultations undertaken by the Portuguese
      Presidency with a view to seeking agreement on the draft <a>Temporary</a> Agency
      Workers Directive?
  - s: Jag vill tala om för er att det portugisiska ordförandeskapet, som en följd
      av de preliminära överläggningarna med medlemsstaterna, har beslutat att återuppta
      diskussionerna om förslaget till direktiv om arbetsvillkor för personal som
      <v>hyrs</v> <p>ut</p> av bemanningsföretag, som rådet anser vara en viktig del
      i debatten om ”flexicurity”.
    t: I should like to tell you that, as a result of preliminary consultations with
      the Member States, the Portuguese Presidency decided to reopen the debates on
      the proposal for a directive on <a>temporary</a> agency workers, which it regards
      as an important element in the debate on flexicurity.
  - s: Direktivet om personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag är fortfarande
      en avgörande faktor för säkerhetsaspekten.
    t: The <a>Temporary</a> Agency Workers Directive remains a real test of whether
      there is to be that security aspect.
  - s: Det är anledningen till att jag ber kommissionen bekräfta sin avsikt att dra
      tillbaka direktivet om arbetsvillkor för personal som <v>hyrs</v> <p>ut</p>
      av bemanningsföretag, och dessutom att överväga att skilja på frågan om beräkningen
      av vad som kan betraktas som arbetstid där någon är i tjänst från frågan om
      den enskilda undantagsbestämmelsen från direktivet för arbetstid.
    t: That is why I ask the Commission to reaffirm its intention to withdraw the
      <a>Temporary</a> Agency Workers Directive and also to consider separating the
      issue of calculating what is considered as working time where someone is on
      call, from that of the individual opt-out from the Working Time Directive.
  - s: Det är väldigt tråkigt att flera av medlemsstaternas regeringar - min egen
      inberäknad - motsätter sig det föreslagna direktivet om personal som <v>hyrs</v>
      <p>ut</p> av bemanningsföretag.
    t: It is a terrible shame that several Member State governments - my own included
      - have set their hearts and minds against the proposed directive on <a>temporary</a>
      employment agency workers.
  - s: Genom ändringsförslaget slopas den tidsfrist som kommissionen föreslår skall
      tillämpas för att garantera personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag
      ett grundläggande skydd.
    t: In line with the commitment made in Lisbon to a future for Europe involving
      a quantitative and qualitative improvement in employment and greater social
      cohesion, I will only support this report if Amendment No 42, which deletes
      the Commission’s proposal of applying a deadline for ensuring the essential
      protection of <a>temporary</a> workers, is adopted.
  - s: Jag tycker nämligen att det är grundläggande att den så kallade icke-diskrimineringsprincipen,
      som innebär att personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag inte
      skall behandlas sämre än jämförbara arbetstagare i kundföretagen, i fråga om
      arbets- och anställningsförhållanden, skall tillämpas fullt ut och därmed utan
      diskriminering!
    t: I feel it is essential that the so-called principle of ’non-discrimination’,
      which states that a <a>temporary</a> worker should not be treated less favourably
      than a similar worker in the company using him from the point of view of working
      and employment conditions should be applied fully and therefore without ’discrimination’!
  - s: Det finns dock ingen som anser att Europeiska unionen är överflödig för att
      den inte har enats om direktivet om arbete som utförs av personal som <v>hyrs</v>
      <p>ut</p> av bemanningsföretag eller om behandlingen av ekonomiska invandrare
      som söker asyl eller, slutligen, om ändringen av stabilitetspakten.
    t: And yet no one ever said that the European Union was superfluous because it
      failed to agree on the directive on working conditions for <a>temporary</a>
      agency workers or on how to deal with economic migrants seeking asylum or, finally,
      on changes to the Stability Pact.
  - s: Både direktivet om arbetstid, direktivet om personal som <v>hyrs</v> <p>ut</p>
      av bemanningsföretag och den gemensamma jordbrukspolitiken är exempel på ett
      EU som vägrar att vakna upp och inse verkligheten med globala marknader, frihandel
      och effektivitet, utan i stället är helt inriktat på att eftersträva en föråldrad
