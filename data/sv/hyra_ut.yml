- c: 1
  r: 4
  v: vermieten werden
  x:
  - s: Det största problemet här är kanske transportsäkerheten som handlar om att
      både trygga personalens arbetsvillkor, inklusive då plan <v>hyrs</v> <p>ut</p>
      med besättning, och passagerarnas säkerhet, vilken brukar prioriteras.
    t: Das vielleicht größte Problem ist hier die Transportsicherheit, wozu die Sicherung
      der sozialen Bedingungen der Beschäftigten gehört, auch in Fällen, in denen
      Flugzeuge mit Besatzung <a>vermietet</a> <a>werden</a>, sowie die Sicherheit
      der Fluggäste, die traditionell die Priorität bilden.
- c: 1
  r: 4
