  x:
  - s: Det kan hända att anläggningen finns kvar för att <v>hyras</v> <p>ut</p> till
      något av de andra bilmärkena som en underleverantör, men framtiden är naturligtvis
      mycket oviss
    t: Das Werk an sich kann möglicherweise an die eine oder andere Marke als Subunternehmen
