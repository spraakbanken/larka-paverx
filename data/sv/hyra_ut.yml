---
de:
- c: 12
  r: 1
  v: Leiharbeitnehmer
  x:
  - s: Nästa punkt på föredragningslistan är betänkande A5-0356/2002 av van den Burg
      för utskottet för sysselsättning och socialfrågor om förslaget till Europaparlamentets
      och rådets direktiv om arbetsvillkor för personal som <v>hyrs</v> <p>ut</p>
      av bemanningsföretag (KOM(2002) 149 - C5-0140/2002 - 2002/0072(COD))
    t: Nach der Tagesordnung folgt der Bericht A5-0356/2002 von Frau van den Burg
      im Namen des Ausschusses für Beschäftigung und soziale Angelegenheiten über
      den Vorschlag für eine Richtlinie des Europäischen Parlaments und des Rates
      [KOM(2002) 149 - C5-0140/2002 - 2002/0072(COD)] über die Arbeitsbedingungen
      von <a>Leiharbeitnehmern</a>.
  - s: Fortfarande är mer än tre fjärdedelar av den personal som <v>hyrs</v> <p>ut</p>
      av bemanningsföretagen män.
    t: Nach wie vor sind mehr als drei Viertel der <a>Leiharbeitnehmer</a> Männer.
  - s: Vi har hört att bestämmelserna när det gäller skydd för personal som <v>hyrs</v>
      <p>ut</p> av bemanningsföretag skiljer sig åt medlemsstaterna emellan.
    t: Wir haben gehört, dass die Bestimmungen hinsichtlich des Schutzes für <a>Leiharbeitnehmer</a>
      sich je nach Mitgliedstaat unterscheiden.
  - s: Så ligger det förvisso till, och det berättigar att man fastställer ett grundläggande
      regelverk för att skydda personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag
      inom hela Europeiska unionen, men jag skulle också vilja betona att detta kommer
      att omfatta kandidatländerna.
    t: Dies ist tatsächlich der Fall und rechtfertigt somit die Schaffung eines grundlegenden
      Rahmens zum Schutz der <a>Leiharbeitnehmer</a> in der gesamten Europäischen
      Union.
  - s: Jag är för skydd av personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag,
      men jag anser att detta troligen bäst sköts av medlemsstaterna, snarare än att
      vi skall anta det direktiv ’som passar alla’ som vi har framför oss i dag.
    t: Ich befürworte den Schutz von <a>Leiharbeitnehmern</a>, bin jedoch der Ansicht,
      dass dies wahrscheinlich am besten den Mitgliedstaaten überlassen werden sollte
      und nicht einer Einheitsrichtlinie, wie sie heute vor uns liegt.
  - s: Till skillnad från vissa kolleger anser jag inte att denna kammare borde sträva
      efter att försena uppfyllandet av dess åtaganden om personal som <v>hyrs</v>
      <p>ut</p> av bemanningsföretag.
    t: Herr Präsident, im Gegensatz zu manchen Kollegen glaube ich nicht, dass dieses
      Haus eine Verzögerung bei der Erfüllung seiner Verantwortung gegenüber <a>Leiharbeitnehmern</a>
      anstreben sollte.
  - s: Även om det i och med betänkandet införs ett antal förbättringar i Europa när
      det gäller arbetsvillkoren för personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag
      syftar det framför allt till att berättiga en flexibel och smidig arbetsmarknad
      till förmån för alla arbetsgivare, och samtidigt för de kapitalister som investerar
      i bemanningsföretagen.
    t: Herr Präsident, dieser Bericht beinhaltet zwar einige Verbesserungen der Arbeitsbedingungen
      für <a>Leiharbeitnehmer</a> auf europäischer Ebene, doch zielt er vor allem
      darauf ab, die Flexibilität und Anpassungsfähigkeit des Arbeitsmarktes im Interesse
      sämtlicher Unternehmer und zusätzlich im Interesse der Kapitalisten, die in
      die Leiharbeitsagenturen investieren, zu rechtfertigen.
  - s: För oss är det avgörande att personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag
      skyddas från dag ett.
    t: Erstens ist es im Zusammenhang mit dem, was Herr Hughes soeben ausgeführt hat,
      für uns von elementarer Bedeutung, dass <a>Leiharbeitnehmer</a> vom ersten Tag
      an geschützt werden.
  - s: För det andra är det viktigt att personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag
      får goda arbetsvillkor.
    t: Zweitens müssen <a>Leiharbeitnehmer</a> in den Genuss günstiger Arbeits- und
      Beschäftigungsbedingungen kommen.
  - s: Vilka är resultaten av det portugisiska ordförandeskapets inledande överläggningar
      i syfte att nå en överenskommelse om förslaget till direktiv om arbetsvillkor
      för personal som <v>hyrs</v> <p>ut</p> av bemanningsföretag?
    t: Welche Ergebnisse wurden bei den ersten Konsultationen der portugiesischen
      Präsidentschaft im Hinblick auf eine Einigung über den Entwurf einer Richtlinie
      über <a>Leiharbeitnehmer</a> erzielt?
  - s: Jag vill tala om för er att det portugisiska ordförandeskapet, som en följd
      av de preliminära överläggningarna med medlemsstaterna, har beslutat att återuppta
      diskussionerna om förslaget till direktiv om arbetsvillkor för personal som
      <v>hyrs</v> <p>ut</p> av bemanningsföretag, som rådet anser vara en viktig del
      i debatten om ”flexicurity”.
    t: Ich kann Ihnen mitteilen, dass die portugiesische Ratspräsidentschaft nach
      den Vorgesprächen mit den Mitgliedstaaten beschlossen hat, die Beratungen über
      den Vorschlag für eine Richtlinie über <a>Leiharbeitnehmer</a> wieder aufzunehmen,
      die sie für ein wichtiges Element in der „Flexicurity“-Debatte hält.
  - s: Det är anledningen till att jag ber kommissionen bekräfta sin avsikt att dra
      tillbaka direktivet om arbetsvillkor för personal som <v>hyrs</v> <p>ut</p>
      av bemanningsföretag, och dessutom att överväga att skilja på frågan om beräkningen
      av vad som kan betraktas som arbetstid där någon är i tjänst från frågan om
      den enskilda undantagsbestämmelsen från direktivet för arbetstid.
    t: Darum bitte ich die Kommission auch, ihre Absicht zu bekräftigen, die Richtlinie
      für <a>Leiharbeitnehmer</a> zurückzunehmen, und außerdem in Erwägung zu ziehen,
      die Frage der Berechnung dessen, was als Arbeitszeit angesehen wird, wenn jemand
      in Bereitschaft ist, von der der individuellen Freistellung von der Arbeitszeitrichtlinie
      zu trennen.
- c: 4
  r: 2
  v: verpachten
  x:
  - s: Livsmedelsbristen beror delvis på att presidenten, i utbyte mot hamnbygget,
      har <v>hyrt</v> <p>ut</p> 40 000 hektar jordbruksmark till oljestaten Qatar
      för livsmedelsförsörjning.
    t: Der Nahrungsmittelmangel ist teilweise auch auf die Tatsache zurückzuführen,
      dass der Präsident als Gegenleistung für den Bau des Hafens 40 000 Hektar Agrarland
      an den Ölstaat Katar für Nahrungsmittellieferungen <a>verpachtet</a> hat.
  - s: Nu har vi ett läge - en militärkupp - som delvis utlöstes av den förra regeringens
      planer på att <v>hyra</v> <p>ut</p> en miljon hektar mark i södra delen av landet
      till en koreansk firma för intensivt jordbruk, när en stor del av befolkningen
      lever på mindre än en euro om dagen.
    t: Jetzt haben wir eine Situation - einen Militärputsch - teilweise ausgelöst
      durch einen Plan der vorherigen Regierung, eine Million Morgen Land im Süden
      des Landes an eine koreanische Firma für intensive Landwirtschaft zu <a>verpachten</a>,
      während die große Mehrheit der Bevölkerung von weniger als einem Euro pro Tag
      leben muss.
  - s: Jag tror också att företagen, när licenserna har löpt ut, kommer att behålla
      dessa rättigheter som de kan sälja, <v>hyra</v> <p>ut</p> eller handla med.
    t: Ich glaube auch, dass nach dem Ablauf der Lizenzen diese Rechte sehr wohl bei
      den Firmen bleiben werden, die sie in Zukunft dann auch verkaufen, <a>verpachten</a>
      oder handeln können.
  - s: Transporter måste vara betalbara för var och en, och därför får inte bara vinstgivande
      linjer <v>hyras</v> <p>ut</p> eller säljas.
    t: Zudem sollte das Reisen für jedermann bezahlbar bleiben, und daher dürfen nicht
      nur die gewinnträchtigen Strecken <a>verpachtet</a> oder verkauft werden.
- c: 3
  r: 3
  v: vermieten
  x:
  - s: För det andra måste vi slå fast och reglera verksamhetsutövarnas ansvar, och
      till att börja med utesluta möjligheten att <v>hyra</v> <p>ut</p> anläggningar
      till tredje part.
    t: Zweitens müssen wir die Haftung der Betreiber identifizieren und regulieren,
      beginnend mit dem Ausschluss der Möglichkeit, Anlagen an Dritte zu <a>vermieten</a>.
  - s: I mitt område kan jordbrukare som inte vill stiga upp ur sina sängar på morgnarna
      för att mjölka kor, <v>hyra</v> <p>ut</p> sina kvoter och göra en större vinst
      än den jordbrukare som vill och som måste betala pengar för att hyra kvoten
      via en annan jordbrukare.
    t: In meiner Heimat können Landwirte, die morgens nicht aus dem Bett kommen, um
      ihre Kühe zu melken, ihre Milchquoten <a>vermieten</a> und verdienen auf diese
      Weise mehr Geld als diejenigen, die früh aufstehen und noch Geld für die Nutzung
      der Milchquoten an einen anderen Landwirt bezahlen müssen.
  - s: De är offer för europeiska affärsmän och slumhusägare som tjänar på att förslava
      billig arbetskraft i det första fallet och på att <v>hyra</v> <p>ut</p> ohälsosamma
      bostäder till omåttliga priser i det senare.
    t: und Opfer von europäischen Geschäftsleuten und „Quartierwucherern“, die ein
      Vermögen verdienen, weil sie billige Arbeitskräfte beschäftigen beziehungsweise
      heruntergekommene Wohnungen zu horrenden Preisen <a>vermieten</a>.
- c: 1
  r: 4
  v: Ende
  x:
  - s: Jag uppmanar kommissionsledamot Charlie McCreevy att snarast återinföra direktivet
      om bemanning av färjor och fartyg, slopa direktivet om arbetsvillkor för personal
      som <v>hyrs</v> <p>ut</p> av bemanningsföretag och göra om Bolkesteindirektivet
      från grunden.
    t: Ich fordere Kommissar McCreevy auf, als Sofortmaßnahme die Richtlinie über
      Besatzungsvorschriften für Fährschiffe erneut vorzulegen, für ein <a>Ende</a>
      der Blockade der Leiharbeitsrichtlinie zu sorgen und die Bolkestein-Richtlinie
      grundlegend zu überarbeiten.
- c: 1
  r: 4
