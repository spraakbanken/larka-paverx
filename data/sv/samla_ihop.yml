---
de:
- c: 5
  r: 1
  v: zusammentragen
  x:
  - s: Kommissionen delar de ärade ledamöternas oro och uppmanar medlemsstaterna att
      samarbeta med de italienska myndigheterna för att <v>samla</v> <p>ihop</p> alla
      tillgängliga bevis för att klargöra orsakerna till olyckan.
    t: Die Kommission teilt die Besorgnis der Abgeordneten und ruft die Mitgliedstaaten
      zur Zusammenarbeit mit den italienischen Behörden auf, damit alle verfügbaren
      Beweise <a>zusammengetragen</a> werden, die zur Aufklärung der Ursachen der
      Katastrophe beitragen können.
  - s: Herr ordförande, till att börja med vill jag fastslå att den föredragande lagt
      ned mycket arbete på att <v>samla</v> <p>ihop</p> de åsikter som råder inom
      Europeiska unionen vad gäller en samarbetsstrategi för nämnda region.
    t: Herr Präsident, zunächst kann ich feststellen, daß die Berichterstatterin in
      einer umfangreichen Arbeit die Vorstellungen der Europäischen Union für eine
      Zusammenarbeitsstrategie für diese Region <a>zusammengetragen</a> hat.
  - s: Jag kan hänvisa till ett brev från en organisation som företräder motorklubbarna
      i hela Europa, inbegripet till exempel AA och RAC, vilka är mycket välvilliga
      och stöder vårt arbete då de inser att om inte Europa tar ledningen i denna
      fråga, om vi inte börjar <v>samla</v> <p>ihop</p> de bästa idéerna från hela
      Europeiska unionen, kommer storstäder, städer och områden på landsbygden att
      fortsätta drabbas av oacceptabla nivåer av trafikstockning och miljöförstöring.
    t: Grund für diese Unterstützung ist die Erkenntnis, dass Europa hier mit gutem
      Beispiel vorangehen muss und wir die besten Konzepte aus der gesamten Europäischen
      Union <a>zusammentragen</a> müssen, weil andernfalls die Großstädte, die Städte
      und ländlichen Gebiete auch weiterhin unter unzumutbaren Verkehrsstaus und einer
      unerträglichen Umweltverschmutzung zu leiden haben werden.
  - s: Vi försöker nu <v>samla</v> <p>ihop</p> alla dessa erfarenheter och just formulera
      den strategi och de idéer och förslag som den ärade ledamoten efterlyser.
    t: Wir versuchen momentan, alle diese Erfahrungen <a>zusammenzutragen</a> und
      sind zur Zeit dabei, die von Ihnen angesprochenen Strategien, Ideen und Vorschläge
      zu formulieren.
  - s: Det är emellertid viktigt att vi inte bara forskar och <v>samlar</v> <p>ihop</p>
      data, utan att vi också drar konsekvenserna av det.
    t: Wichtig ist aber, daß wir nicht nur forschen, Daten <a>zusammentragen</a>,
      sondern daß dann auch die Konsequenzen gezogen werden.
- c: 4
  r: 2
  v: zusammenfassen
  x:
  - s: Det var modiga kollegor, som i slutet av 80-talet <v>samlade</v> <p>ihop</p>
      befintliga budgetmedel för att främja moderniseringen av den ungerska och polska
      ekonomin, länder som på den tiden precis höll på att bryta sig loss från Sovjetunionens
      hegemonianspråk.
    t: Es waren mutige Kollegen, die Ende der 80er Jahre vorhandene Haushaltsmittel
      <a>zusammengefaßt</a> haben, um die Modernisierung der ungarischen und der polnischen
      Wirtschaft zu fördern, Länder, die sich damals gerade aus dem Hegemonieanspruch
      der Sowjetunion entfernen wollten.
  - s: det är inte en formel som skall <v>samla</v> <p>ihop</p> mål i fråga om ekonomi,
      sysselsättning och miljö under en hatt, utan ett samlat grepp som syftar till
      att rikta in den sektoriella och horisontella politiken mot en ny syn på utveckling.
    t: sie ist keine Formel, um wirtschafts-, beschäftigungs- und umweltpolitische
      Ziele unter einem einheitlichen Etikett <a>zusammenzufassen</a>, sondern eine
      integrierte Herangehensweise, um die sektoralen und horizontalen Politiken auf
      ein neues Entwicklungskonzept auszurichten.
  - s: Genom att <v>samla</v> <p>ihop</p> notiser från flera Europeiska länder gör
      man en pressöversikt, en provkarta, men inte ett bra resolutionsämne.
    t: Wenn Fakten aus mehreren Ländern Europas <a>zusammengefaßt</a> werden, ergibt
      dies eine Presseschau, eine Stichprobenerhebung, aber kein gutes Thema für eine
      Entschließung.
  - s: Jag vill emellertid erinra om att vi hade beställt en rapport enligt gällande
      rätt, och att det naturligtvis är det arbete som överlämnats till oss, men att
      man, så snart man i 93 artiklar <v>samlar</v> <p>ihop</p> det som för närvarande
      är utspritt mellan flera hundra artiklar och flera fördrag, gärna kan arbeta
      med det utan att ändra gällande rätt - Såsom jag anser att jag gjorde vid institutet
      i Florens - men faktum kvarstår att den juridiska tolkningen av denna nya text
      naturligtvis blir annorlunda.
    t: Doch wenn man das, was gegenwärtig auf mehrere Hundert Artikel und mehrere
      Verträge verteilt ist, in 93 Artikeln <a>zusammenfasst</a>, dann kann man zwar
      von gleichbleibendem Recht ausgehen, was meiner Meinung nach das Institut von
      Florenz auch getan hat, doch wird dann die rechtliche Interpretation dieses
      neuen Textes zwangsläufig anders sein.
- c: 4
  r: 2
  v: sammeln
  x:
  - s: 'Vi kunde lika gärna ha <v>samlat</v> <p>ihop</p> det och sagt:'
    t: 'Wir hätten genauso <a>sammeln</a> und sagen können:'
  - s: Det kommer att finnas ett nytt slags personinformation som kommer att användas
      på ett gynnsamt sätt för att övervaka driften av vår bil och säkerhetssystemen
      i vårt hus, men om någon kunde <v>samla</v> <p>ihop</p> och hämta denna information
      skulle den kunna användas på ett långt ifrån gynnsamt sätt.
    t: Es wird eine neue Art von persönlichen Daten geben, die in guter Absicht zur
      Überwachung des Betriebs unseres Autos und der Sicherheitssysteme in unserem
      Haus verwendet werden, doch wenn jemand diese Daten <a>sammeln</a> würde, dann
      wäre dies alles andere als deren Verwendung in guter Absicht.
  - s: De är aktiva - åtminstone den fransk-tyska brigaden - i att repatriera flyktingar,
      eftersom de systematiskt, från samhälle till samhälle, <v>samlar</v> <p>ihop</p>
      data och fakta, som är nödvändiga förutsättningar för att flyktingarna skall
      kunna återvända, och de för sedan dessa vidare till de behöriga tyska myndigheterna.
    t: Sie sind auch aktiv - zumindest die deutsch-französische Brigade - in die Rückführung
      der Flüchtlinge eingebunden, weil sie systematisch Ortschaft für Ortschaft die
      Daten und Fakten <a>sammeln</a>, die die notwendigen Voraussetzungen für die
      Rückkehr sind, und sie leiten sie dann an die entsprechenden deutschen Behörden
      weiter.
  - s: Det var östeuropéerna själva, som välte muren, och nu försöker vi <v>samla</v>
      <p>ihop</p> bitarna för att kunna resa den igen.
    t: Die Mauer wurde von den Osteuropäern selbst eingerissen, und jetzt versuchen
      wir, die Stücke zu <a>sammeln</a> und sie wieder aufzubauen.
- c: 4
  r: 2
  v: zusammenführen
  x:
  - s: Vi måste inleda en sådan politisk dialog med en man som förmår visa att han
      kan <v>samla</v> <p>ihop</p> landet igen.
    t: Wir müssen mit einem Mann in diesen politischen Dialog treten, der zeigen kann,
      dass er in der Lage ist, alle Teile des Landes wieder <a>zusammenzuführen</a>.
  - s: Om jag minns rätt skall han under något av de kommande åren hålla en konferens
      där han <v>samlar</v> <p>ihop</p> trådarna så att europeiska medborgare får
      ett gemensamt synsätt på ombudsmännen, oavsett om de är verksamma på regional,
      nationell eller europeisk nivå.
    t: Wenn ich mich recht erinnere, wird er in den nächsten Jahren eine Konferenz
      abhalten, um die Fäden <a>zusammenzuführen</a>, so dass die Unionsbürger gewissermaßen
      einheitlich an die Bürgerbeauftragten, sei es auf regionaler, nationaler oder
      europäischer Ebene, herantreten.
  - s: Jag vill först och främst tacka föredraganden för att han verkligen har <v>samlat</v>
      <p>ihop</p> allas våra synpunkter och gjort ett förträffligt arbete.
    t: Herr Präsident, Frau Kommissarin, gestatten Sie mir zunächst, dem Berichterstatter
      dafür zu danken, dass er wirklich alle unsere unterschiedlichen Auffassungen
      <a>zusammengeführt</a> und dabei eine hervorragende Arbeit geleistet hat.
  - s: Det harmoniserade direktivet som <v>samlar</v> <p>ihop</p> ett antal direktiv
      som gäller konsumenträttigheter kommer att avsevärt förenkla den rättsliga ramen,
      bidra till att öka konsumenternas förtroende och uppmuntra gränsöverskridande
      handel.
    t: Die harmonisierte Richtlinie, die eine Reihe von Richtlinien zu Verbraucherrechten
      <a>zusammenführt</a>, vereinfacht den rechtlichen Rahmen deutlich, hilft das
      Verbrauchervertrauen zu stärken und bietet Anreize für den grenzüberschreitenden
      Handel.
- c: 3
  r: 3
  v: bündeln
  x:
  - s: Vi måste <v>samla</v> <p>ihop</p> våra intressen med de europeiska kandidatländernas
      och övriga europeiska grannars intressen, med utvecklingsländernas intressen
      och framför allt med AVS-ländernas intressen.
    t: Wir müssen unsere Interessen mit denen der Beitrittsländer in Europa und unseren
      Nachbarn in Europa und den Entwicklungsländern insbesondere der AKP-Staaten
      <a>bündeln</a>.
  - s: Vi måste <v>samla</v> <p>ihop</p> det understöd vi kan få, som riktar sig direkt
      till små och medelstora företag - närmare bestämt både finansiellt och rättsligt
      understöd - så att de små och medelstora företagen också kan omsätta sina resultat
      i produkter.
    t: Wir müssen Hilfe <a>bündeln</a>, die gezielt auf die KMU’s zugeschnitten ist,
      und zwar sowohl finanzielle als auch rechtliche Hilfe, damit die KMU’s ihre
      Resultate auch in Produkte umsetzen können.
  - s: Därför har vi också många gånger <v>samlat</v> <p>ihop</p> dessa, för att på
      så sätt ge större utrymme åt miljöskyddsområdet i sammanhållningsländerna.
    t: Deshalb haben wir sie auch vielfach <a>gebündelt</a>, um hiermit dem Bereich
      des Umweltschutzes in den Kohäsionsländern einen größeren Raum zu geben.
- c: 2
  r: 4
  v: zusammenbringen
  x:
  - s: Jag är bara mycket nyfiken på hur kommissionen tänker <v>samla</v> <p>ihop</p>
      dessa medel.
    t: Nur bin ich sehr gespannt, wie die Kommission dieses Geld <a>zusammenzubringen</a>
      gedenkt.
  - s: Sätt i gång med det om ni kan <v>samla</v> <p>ihop</p> pengarna!
    t: Na dann los, wenn Sie das Geld dafür <a>zusammenbringen</a> können!
- c: 1
  r: 5
  v: vereinen
  x:
  - s: Vi anser definitivt att det var konstlat att parlamentets arbete delades upp
      i tre olika betänkanden, trots att utskottet för den inre marknaden och konsumentskydd
      försökte <v>samla</v> <p>ihop</p> analyserna och åtgärderna.
    t: Wir halten es sicherlich für künstlich, trotz der Bemühungen des Ausschusses
      für Binnenmarkt und Verbraucherschutz, die Analysen und Aktionen zu <a>vereinen</a>,
      die Arbeit des Parlaments in drei verschiedene Berichte aufzuteilen.
- c: 1
  r: 5
  v: verbinden
  x:
  - s: Vi kan konstatera att utan lämplig lagstiftning är den nuvarande utvecklingen
      vinklad och farlig, eftersom tjänster inrättas som <v>samlar</v> <p>ihop</p>
      verksamhet inom clearing settlement och konkurrerande bankverksamhet, utan att
      de styrs av det allmänna intresset och självfallet med risken att konkurrensen
      snedvrids.
    t: Wir stellen fest, dass in Ermangelung geeigneter gesetzlicher Bestimmungen
      die derzeitige Entwicklung verzerrt und gefährlich ist, denn es bilden sich
      Einrichtungen heraus, die die Tätigkeiten des clearing settlement ohne einen
      gemeinwohlorientierten Rahmen und mit dem eindeutigen Risiko der Wettbewerbsverzerrung
      mit wettbewerbsorientierten Bankaktivitäten <a>verbinden</a>.
- c: 1
  r: 5
  v: Neuordnung
  x:
  - s: Jag är för att <v>samla</v> <p>ihop</p> frågorna och upprätta en cykel.
    t: Ich bin für eine <a>Neuordnung</a> der Zuständigkeiten, die Herstellung eines
      Zyklus.
- c: 1
  r: 5
  v: nehmen
  x:
  - s: Jag instämmer i kommissionsledamotens absolut sista mening, att vi kan välkomna
      denna kompromiss, och därför gratulerar jag föredraganden och skuggföredragandena
      till att ha <v>samlat</v> <p>ihop</p> detta.
    t: Ich stimme dem letzten Satz des Herrn Kommissars zu, dass wir diesen Kompromiss
      begrüßen können, und <a>nehme</a> dies als Grundlage, dem Berichterstatter und
      den Schattenberichterstattern für ihre Arbeit zu danken.
- c: 1
  r: 5
  v: miteinander vermischen
  x:
  - s: Vi kritiseras ofta för att vi <v>samlar</v> <p>ihop</p> olika idéer.
    t: Drittens schließlich der wichtige Punkt, dass dafür gesorgt wird, schrittweise
      die vollständige Kohärenz unserer Rechtsakte herzustellen, denn wir werden oft
      dafür kritisiert, verschiedene Ansätze <a>miteinander</a> zu <a>vermischen</a>,
      und die letztendliche Entscheidung muss für die Bürger erkennbar sein.
- c: 1
  r: 5
  v: Zusammenfassung
  x:
  - s: Genom att <v>samla</v> <p>ihop</p> flera sektorsvisa direktiv såsom det som
      handlar om klimatförändringar och avfallshantering, vill kommissionen inrätta
      ett nyskapande program för att förbättra miljön.
    t: Herr Präsident, unter <a>Zusammenfassung</a> mehrerer sektoraler Richtlinien
      wie der zum Klimawandel oder zur Abfallwirtschaft will die Kommission ein innovatives
      Programm zur Verbesserung der Umwelt aufstellen, doch herausgekommen ist ein
      einziges Wirrwarr, das für den Bürger unverständlich ist.
- c: 1
  r: 5
  v: zusammenstellen
  x:
  - s: Naturligtvis håller jag med om det, men kommissionen kommer faktiskt om en
      eller två månader att lägga fram ett meddelande om konfliktförebyggande, där
      vi skall försöka att <v>samla</v> <p>ihop</p> några av de uppfinningsrika idéer
      som håller på att utvecklas både i kommissionen och på andra håll för konfliktförebyggande;
    t: Dem stimme ich vorbehaltlos zu, die Kommission wird jedoch in den nächsten
      ein bis zwei Monaten eine Mitteilung über die Konfliktverhütung vorlegen, in
      der wir versuchen werden, einige der Vorstellungen zur Konfliktverhütung <a>zusammenzustellen</a>,
      die in der Kommission sowie von anderen entwickelt werden, da dieses Thema im
      Zusammenhang mit der Bewältigung der negativen Folgen der Globalisierung immer
      häufiger ganz oben auf der Agenda der Außen- und Verteidigungsminister steht.
- c: 1
  r: 5
  v: Zusammentragen
  x:
  - s: Visserligen finns det mindre fördelar genom att de mest spekulativa transaktionerna
      dämpas något, men jag anser att de största fördelarna har att göra med att vi
      ger oss in på ett nytt beskattningsområde, skapar en global mekanism och <v>samlar</v>
      <p>ihop</p> resurser - inte så mycket i finanssektorn, utan främst för vår europeiska
      och globala utveckling och miljö.
    t: Obwohl es kleine Vorteile hinsichtlich einer leichten Begrenzung der spekulativsten
      Transaktionen gibt, betreffen die größten Vorteile meiner Meinung nach den Eintritt
      in ein neues Steuergebiet, einen globalen Mechanismus und das <a>Zusammentragen</a>
      von Ressourcen - nicht so sehr im Finanzsektor, aber besonders für die europäische
      und globale Entwicklung und aufgrund von Umwelterfordernissen.
- c: 1
  r: 5
  v: erfassen
  x:
  - s: En av åtgärderna som övervägs är ett förpliktigande för tillhandahållare av
      tjänster att <v>samla</v> <p>ihop</p> och lagra trafikdata och på begäran tillhandahålla
      dem för myndigheter.
    t: Zu den ins Auge gefaßten Maßnahmen gehört eine Verpflichtung für Diensteanbieter,
      Übermittlungsdaten zu <a>erfassen</a> und zu speichern und sie Behörden auf
      Verlangen zur Verfügung zu stellen.
- c: 1
  r: 5
  v: angesammelt
  x:
  - s: respekt för tidsplanen och respekt för vad ni mycket träffande kallade den
      fond av kunskap som konventet har <v>samlat</v> <p>ihop</p>, nämligen det stora
      arvet som våra 1 800 inlägg utgör.
    t: Einhaltung des Zeitplans, Achtung dessen, was Sie äußerst treffend als vom
      Konvent <a>angesammeltes</a> Erbe bezeichnet haben, denn bei unseren 1 800 Reden
      handelt es sich um ein umfangreiches Erbe.
- c: 1
  r: 5
  v: aufbringen
  x:
  - s: Utan flexibilitet hade vi aldrig kunnat <v>samla</v> <p>ihop</p> medel till
      återhämtningsplanen i samband med krisen.
    t: Ohne Flexibilität hätten wir die Mittel für das Konjunkturprogramm im Zusammenhang
      mit der Krise niemals <a>aufbringen</a> können.
- c: 1
  r: 5
  v: Datum
  x:
  - s: Dataskydd måste därför ses på ett annat sätt, och vi måste kapsla in och <v>samla</v>
      <p>ihop</p> informationen så att den inte kan samköras på ett otillåtet sätt.
    t: Deshalb ist ein anderer Denkansatz für den Datenschutz, ist eine „Verkapselung“
      der <a>Daten</a> notwendig, um eine unbefugte Konsolidierung privater Informationen
      unmöglich zu machen.
- c: 1
  r: 5
  v: einsammeln
  x:
  - s: Ambulanserna kör runt i skottsalvorna för att rädda skadade, och för att <v>samla</v>
      <p>ihop</p> de döda människor som man inte kan begrava.
    t: Die Krankenwagen fahren unter Gewehrsalven umher, um Verwundete abzutransportieren,
      Tote <a>einzusammeln</a>, die nicht begraben werden können.
- c: 1
  r: 5
  v: erheben können
  x:
  - s: Vilken framgång den innovativa bullerpolitik som vi önskar utveckla kommer
      att få beror dock i första hand på kvalitén på den information vi lyckas <v>samla</v>
      <p>ihop</p>.
    t: Der Erfolg der innovativen Lärmpolitik, die wir entwickeln wollen, hängt jedoch
      in besonderem Maße von der Qualität der Daten ab, die wir <a>erheben</a> <a>können</a>.
- c: 1
  r: 5
  v: etwas aufbringen
  x:
  - s: Vid den internationella givarkonferensen i Kairo i söndags sade Egyptens representant
      att världens länder behöver <v>samla</v> <p>ihop</p> drygt 1,4 miljarder euro
      till återuppbyggnad av Darfur-regionen i Sudan.
    t: Auf der internationalen Geberkonferenz, die letzten Sonntag in Kairo stattgefunden
      hat, hat der ägyptische Vertreter gesagt, dass die Länder der Welt <a>etwas</a>
      mehr als 1,4 Milliarden EUR für den Wiederaufbau der Darfur-Region in Sudan
      <a>aufbringen</a> werden müssen.
- c: 1
  r: 5
  v: Festnehmen
  x:
  - s: Att <v>samla</v> <p>ihop</p> och förvisa utan att åtala hjälper inte underrättelsenätverket
      mot huliganism på något sätt.
    t: <a>Festnehmen</a> und Ausweisen ohne gleichzeitige strafrechtliche Verfolgung
      ist keine Hilfe für die Bekämpfung des Rowdytums durch das Informationsnetz.
- c: 1
  r: 5
  v: geboten
  x:
  - s: Herr Kerr sitter bredvid er, och vi <v>samlade</v> <p>ihop</p> dessa slutsatser
      och ordföranden formulerade skrivelsen till Pasty, därför att mera än ett år
      har gått åt till att diskutera tillämpningen av artikeln angående utvisning.
    t: wir führen hier eine lange Debatte, Herr Kerr sitzt ja neben Ihnen, wir haben
      die <a>gebotenen</a> Schlußfolgerungen gezogen, und der Präsident hat den Brief
      an Herrn Pasty verfaßt, denn die Frist, über die Anwendung des Artikels über
      den Ausschluß zu debattieren, war bereits abgelaufen.
- c: 1
  r: 5
  v: gruppieren
  x:
  - s: Vi har diskuterat med ordföranden och föredraganden möjligheten att <v>samla</v>
      <p>ihop</p> dessa frågor så att vi kanske kan hålla ett par möten före sommaren
      och fatta de avgörande besluten i höst.
    t: Wir haben mit dem Vorsitzenden und dem Berichterstatter erwogen, diese Themen
      so zu <a>gruppieren</a>, daß wir vielleicht einige Sitzungen vor dem Sommer
      abhalten und die Angelegenheiten im Herbst abschließen können.
- c: 1
  r: 5
  v: Kraft
  x:
  - s: Vi <v>samlade</v> <p>ihop</p> kapacitet för att ingripa i Kosovo, och vi skapar
      nu ett totalt kaos i Kosovo genom att misslyckas med att få dit tillräckliga
      resurser och personal och folk för att lösa en situation och uppvisa vår oförmåga
      att meningsfullt hantera konfliktförebyggande verksamhet.
    t: Wir haben die <a>Kräfte</a> zum Einschreiten im Kosovo mobilisiert, doch jetzt
      veranstalten wir dort ein heilloses Durcheinander, da es uns nicht gelingt,
      der dortigen Situation mit angemessenen Ressourcen, Personal und Menschen zu
      begegnen, und demonstrieren so unsere Unfähigkeit, eine Konfliktvermeidung wirksam
      durchzuführen.
en:
- c: 7
  r: 1
  v: accumulate
  x:
  - s: Det kommer att finnas ett nytt slags personinformation som kommer att användas
      på ett gynnsamt sätt för att övervaka driften av vår bil och säkerhetssystemen
      i vårt hus, men om någon kunde <v>samla</v> <p>ihop</p> och hämta denna information
      skulle den kunna användas på ett långt ifrån gynnsamt sätt.
    t: There will be a new type of personal data that is being used in a benign way
      to monitor the operation of our car and the security systems in our house, but
      if somebody could <a>accumulate</a> and collect that data it would be a far
      from benign use of it.
