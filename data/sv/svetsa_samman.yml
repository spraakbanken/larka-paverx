de:
- c: 3
  r: 1
  v: zusammenschweißen
  x:
  - s: Tyvärr - det blir en automatisk följdeffekt - är det för närvarande så att
      serberna har <v>svetsats</v> ännu mer <p>samman</p>.
    t: Leider - das ist eine Folgewirkung, die automatisch eintritt - ist es momentan
      so, daß die Serben noch mehr <a>zusammengeschweißt</a> wurden.
  - s: Inom EU har det funnits stora frågor som har krävt gemensamma lösningar och
      som har <v>svetsat</v> <p>samman</p> länder och folk.
    t: Innerhalb der Union hat es bereits mehrfach große Herausforderungen gegeben,
      die gemeinsame Lösungen erfordert und Länder und Völker <a>zusammengeschweißt</a>
      haben, sei es die Kohle- und Stahlunion, die Agrarpolitik, der Binnenmarkt oder
      die Wirtschafts- und Währungsunion.
  - s: Som Joseph Daul påpekade var detta efter kriget, när Europas fredsskapande
      kult <v>svetsade</v> <p>samman</p> människorna.
    t: Es war die Nachkriegszeit, als die friedensstiftenden Mythen Europas die Menschen
      <a>zusammengeschweißt</a> haben.
  - s: Det skulle ytterligare <v>svetsa</v> <p>samman</p> det irakiska folket och
      en stor del av den arabiska opinion som stöder Saddam Hussein.
    t: Dies würde die irakische Bevölkerung sowie einen Großteil der arabischen Öffentlichkeit
      noch stärker um Saddam Hussein <a>zusammenschweißen</a>.
