it:
- c: 85
  r: 1
  v: sostituire
  x:
  - s: Detta skulle jag vilja klargöra här med anledning av den fråga Breyer och gruppen
      De gröna ställt, eftersom gruppen De gröna ju säger, att hela förordningen måste
      förändras eller till och med <v>bytas</v> <p>ut</p>.
    t: Vorrei chiarirlo alla luce dei quesiti formulati dalla onorevole Breyer e del
      gruppo Verde, in quanto quest’ultimo sostiene che l’intero regolamento dovrebbe
      essere modificato o <a>sostituito</a>.
  - s: Industriutskottet gav mig också, i egenskap av föredragande, mandat att <v>byta</v>
      <p>ut</p> de ändringsförslag som röstades igenom den 23 april mot dessa kompromissändringsförslag.
    t: Il 7 maggio, durante un lungo trilogo particolarmente fruttuoso siamo giunti
      ad accordi che si sono esplicitati in 34 emendamenti di compromesso che la commissione
      ITRE, ieri sera, ha approvato quasi all’unanimità affidandomi, nella mia veste
      di relatore, il mandato di <a>sostituirli</a> agli emendamenti approvati il
      23 aprile.
  - s: Jag anser det vara särskilt framsynt att ersättningsprincipen har byggts in
      i direktivet, vilket betyder - som alla säkert vet - att toxiska kemikalier
      måste <v>bytas</v> <p>ut</p> mot andra, ofarliga ämnen, och att forskning om
      och införande av sådana ämnen är tillverkarens ansvar.
    t: questo significa - come senz’altro tutti sapranno - che la sostanza chimica
      tossica deve essere <a>sostituita</a> da una sostanza diversa e innocua, e che
      spetta al fabbricante individuare e introdurre tale sostanza.
  - s: Det är således planerat att kommissionen skall <v>byta</v> <p>ut</p> de befintliga
      tillstånden mot tillstånd knutna till de ansvariga för saluföringen av tillsatserna
      genom en förordning och att dessa byten skall göras på samma gång i fråga om
      alla berörda tillsatser.
    t: È previsto che, attraverso un regolamento, la Commissione <a>sostituisca</a>
      le autorizzazioni esistenti con autorizzazioni legate al responsabile dell’immissione
      sul mercato degli additivi, e che queste sostituzioni avvengano contemporaneamente
      per tutti gli additivi.
  - s: Den kemiska industrin och samhället som helhet måste lära sig att <v>byta</v>
      <p>ut</p> de här farliga ämnena mot oskadliga ersättningar, och om det inte
      går, att hantera dem i slutna system.
    t: L’industria chimica e la società tutta devono imparare a <a>sostituire</a>
      queste sostanze chimiche pericolose con altre sostanze innocue, e se non è possibile
      a utilizzarle in sistemi chiusi.
  - s: I en kompromissvillig anda är kommissionen beredd att <v>byta</v> <p>ut</p>
      det ovillkorliga avlägsnandet av de här kraven mot en klausul om granskning,
      i enlighet med parlametnets och rådets förslag.
    t: La Commissione, nell’ottica del compromesso, è disposta a <a>sostituire</a>
      l’abolizione incondizionata di questi obblighi con una clausola di riesame come
      proposto dal Parlamento e dal Consiglio.
  - s: Den nuvarande europeiska jordbrukspolitiken är inte längre med sin tid. Tidsåldern
      med visst produktstöd måste snabbt <v>bytas</v> <p>ut</p> mot ett nytt system.
    t: L’era dei sussidi garantiti alla produzione dovrà presto essere <a>sostituita</a>
      da un sistema diverso.
  - s: Vid första behandlingen yrkades därför också för att Europeiska kommissionens
      tabell, som ju var ambitiös, skulle <v>bytas</v> <p>ut</p> mot FN:s så kallade
      ”Göteborgtabell” som tillät högre tak.
    t: In prima lettura si è inoltre chiesto che la tabella davvero ambiziosa della
      Commissione europea fosse <a>sostituita</a> dalla cosiddetta «tabella di Göteborg»
      dell’ONU, che applica valori limite più elevati.
  - s: Vi <v>byter</v> <p>ut</p> våra gamla apparater mot nya och producerar alarmerande
      mängder avfall och de farliga ämnena som används i tillverkningen av apparaterna
      orsakar oåterkalleliga skador på ekosystemen.
    t: <a>Sostituiamo</a> le apparecchiature usate con altre nuove, producendo quantitativi
      allarmanti di rifiuti e le sostanze pericolose utilizzate per la produzione
      stanno causando un danno irreversibile all’ecosistema.
  - s: Fabler är betydelsefulla i människors liv, men vad vi måste göra är att <v>byta</v>
      <p>ut</p> de osanna fablerna mot verkliga fabler.
    t: Il mito è un ingrediente fondamentale della vita umana, ma dobbiamo <a>sostituire</a>
      i falsi miti con miti reali.
  - s: Den skandalösa behandlingen av Dinesh Sakaria i Sverige, det spektakel som
      brittiska flygplansskådare utsattes för i Grekland och den skrämmande domen
      mot Kevin Sweeney i Nederländerna övertygar medborgare i Förenade kungariket
      om att de gör bäst i att behålla förfarandena och skyddsverken i sitt sedvanerättsgrundade
      rättssystem i stället för att någonsin frestas att <v>byta</v> <p>ut</p> detta
      mot den bristfälliga kontinentala modellen.
    t: Lo scandaloso trattamento riservato a Dinesh Sakaria in Svezia, la farsa di
      cui sono stati vittime i turisti appassionati di aviazione in Grecia, la raccapricciante
      sentenza contro Kevin Sweeney nei Paesi Bassi hanno convinto i cittadini britannici
      che è meglio mantenere le procedure nazionali e i baluardi del sistema di, rinunciando
      alla continua tentazione di <a>sostituirli</a> con il pessimo sistema continentale.
  - s: Vilka övertygande motiv anför kommissionen för att <v>byta</v> <p>ut</p> ett
      till allas belåtenhet väl fungerande system som inte skadar konkurrensen på
      marknaden för denna sektor?
    t: La vostra relatrice si domanda pertanto quali motivi convincenti spingano la
      Commissione a <a>sostituire</a> un sistema che funziona bene, che non danneggia
      la concorrenza sul mercato e che tutti trovano soddisfacente.
  - s: Kvinnor borde till exempel känna till att bröstimplantat kommer att behöva
      <v>bytas</v> <p>ut</p> efter en viss tid. Det har alltför länge varit så att
      kosmetikacowboys klarat sig från att behöva förklara dessa enkla fakta.
    t: Le donne dovrebbero essere consapevoli, ad esempio, del fatto che le protesi
      mammarie dovranno essere <a>sostituite</a> dopo un certo periodo.
  - s: Orsaken står i desto högre grad att finna i det faktum att operationen skett
      på ett icke fackmannamässigt sätt, att produkten inte efter ett par år automatiskt
      <v>byts</v> <p>ut</p> samt att fortfarande en regelbunden medicinsk eftervård
      saknas, för att inte tala om att det fortfarande är så att kvinnorna före ingreppet
      inte ges någon uttömmande information om eventuella risker, vilka är olika från
      fall till fall.
    t: l’operazione non è stata eseguita da uno specialista, la protesi non è stata
      <a>sostituita</a> regolarmente dopo alcuni anni, non è disponibile una regolare
      assistenza medica postoperatoria, senza dimenticare poi, che ancora oggi le
      donne non ricevono, prima dell’operazione, tutte le informazioni necessarie
      sui potenziali rischi, che variano da caso a caso.
  - s: Låt mig bara säga att vi hoppas på en aktiv och mer övertygande roll för de
      europeiska regeringarna, som kan ge den Höge representanten en möjlighet att
      bedriva en politik, inte mot eller som ett alternativ till USA:s politik, utan
      betydligt kraftfullare än den som Europa lyckas föra i dag gentemot sina samtalspartners,
      som man tyvärr inte kan <v>byta</v> <p>ut</p>.
    t: Ora voglio solo dire che noi auspichiamo un ruolo più attivo e più convincente
      dei governi europei, che dia all’Alto rappresentante la possibilità di fare
      una politica, non contro o alternativa a quella degli Stati Uniti ma molto più
      significativa di quella che l’Europa riesce a fare oggi nei confronti degli
      interlocutori, ai quali purtroppo non ci si può <a>sostituire</a>.
  - s: Vår roll är att stötta initiativ som syftar till att organisera denna dialog
      och inte att <v>byta</v> <p>ut</p> eventuella deltagare eller att försöka tvinga
      på dem vårt synsätt.
    t: Il nostro ruolo è quello di appoggiare le iniziative che incoraggiano tale
      dialogo senza <a>sostituirci</a> a loro, né tentare di imporre loro il nostro
      punto di vista.
  - s: Vi skulle kunna <v>byta</v> <p>ut</p> våra egna ministrar men vi kan aldrig
      rösta oss till nya lagar genom val.
    t: Potremmo <a>sostituire</a> i ministri, ma con le elezioni non possiamo mai
      avere nuove leggi.
  - s: En ytterligare signal skulle kunna vara, och här instämmer jag i det som Speciale
      har framhållit, ett system som gör det möjligt att <v>byta</v> <p>ut</p> de
      personer som varje år visar sig oförmögna att utnyttja gemenskapens resurser.
    t: Un ulteriore segnale potrebbe essere - e qui concordo con quanto diceva l’onorevole
      Speciale - l’adozione di un sistema volto a <a>sostituire</a> coloro che si
      dimostrino annualmente incapaci di utilizzare le risorse comunitarie.
  - s: Man löser inte problemet genom att <v>byta</v> <p>ut</p> en obalans mot en
      annan.
    t: <a>Sostituire</a> uno squilibrio con un altro non significa risolvere il problema.
  - s: Vi måste nu uppmana medlemsstaterna att ta denna fråga på allvar och verka
      för att vi skall få ett gemensamt körkort tidigare som också <v>byts</v> <p>ut</p>
      med jämna mellanrum.
    t: Dobbiamo ora sollecitare gli Stati membri a prendere la questione sul serio
      e a impegnarsi per introdurre la patente di guida comune in tempi più rapidi,
      una patente che peraltro dovrà essere <a>sostituita</a> a intervalli regolari.
  - s: Jag måste tyvärr säga att mitt hemland Tyskland har bromsat utvecklingen och,
      efter de 15 år som det tog att nå en överenskommelse, drivit igenom ytterligare
      en övergångsperiod på 26 år innan förare kommer att kunna <v>byta</v> <p>ut</p>
      sina nuvarande körkort.
    t: Mi spiace dover dire che il mio paese, la Germania, ha frenato la conclusione
      di questo dossier e che, dopo i 15 anni che sono stati necessari per prendere
      una decisione, ha spinto per l’introduzione di un ulteriore periodo transitorio
      di 26 anni prima che scatti l’obbligo di <a>sostituire</a> le vecchie patenti.
  - s: Det kommer att bli som att <v>byta</v> <p>ut</p> järnridån mot en enorm pappersridå,
      som i slutändan kan visa sig vara ett lika stort hot mot civila friheter och
      välstånd som sin föregångare.
    t: Sarà come <a>sostituire</a> una cortina di ferro con un’immensa cortina di
      carta che alla fine potrebbe rivelarsi una minaccia per le libertà civili e
      la prosperità praticamente uguale a quella rappresentata dalla precedente.
  - s: Produkter som innehåller farliga ämnen ska <v>bytas</v> <p>ut</p> inom tre
      år om det finns säkrare alternativ.
    t: I prodotti contenenti sostanze pericolose devono essere <a>sostituiti</a> entro
      tre anni, se esistono prodotti alternativi più sicuri.
  - s: För det tredje genom att använda en ny typ av eldningsolja i jordbruket, vilket
      tvingar jordbrukarna att <v>byta</v> <p>ut</p> sina oljetankar, till en merkostnad
      av cirka 5 000 euro per gård.
    t: Infine, utilizzando in agricoltura una nuova categoria di carburante che obbliga
      gli agricoltori a <a>sostituire</a> i serbatoi, con la conseguenza di un costo
      supplementare di 5 000 euro per azienda agricola.
  - s: Det är å andra sidan mycket viktigt att visa att den inte har några negativa
      effekter på den marina miljön, så att vi inte bara <v>byter</v> <p>ut</p> ett
      miljöproblem mot ett annat, vilket ni också har påpekat.
    t: D’altro canto è fondamentale dimostrare che tale tecnologia non ha effetti
      negativi sull’ambiente marino, affinché non si finisca col <a>sostituire</a>
      semplicemente un problema ambientale ad un altro, com’è stato altresì sottolineato.
  - s: Min partigrupp är av den åsikten att vi för ögonblicket skulle ha behövt göra
      ett kraftfullare uttalande vad framtiden anbelangar, för att inte <v>byta</v>
      <p>ut</p> den existerande diktaturen i Zaire mot en annan, eftersom man inte
      ännu har påbörjat en allvarlig förberedelse av valen bl.a. genom att genomföra
      en folkräkning, så att den internationella gemenskapen aldrig som ledande princip
      skulle predika bildandet av stater i Afrika på grundval av etnisk tillhörighet.
    t: Il mio gruppo ritiene che in questo momento avremmo dovuto pronunciarci con
      maggiore forza circa il futuro della regione affinché l’attuale dittatura in
      Zaire non venga semplicemente <a>sostituita</a> con un’altra, dal momento che
      non si è ancora dato il via a una adeguata preparazione delle elezioni che prevederebbe,
      fra l’altro, l’organizzazione di un censimento.
  - s: den som tror att det räcker att <v>byta</v> <p>ut</p> en diktator mot en annan
      misstar sig verkligen.
    t: sbaglia davvero chi pensa che basti <a>sostituire</a> un dittatore con un altro
      dittatore.
  - s: Kommissionens föresats är fortfarande att i fråga om mervärdesskatten <v>byta</v>
      <p>ut</p> principen om destinationsland mot ursprungslandssystemet.
    t: La proposta della Commissione è volta a <a>sostituire</a>, in ambito IVA, l’applicazione
      del principio del paese di destinazione con quello del paese di origine.
  - s: Därför bör, för det första, de fredsbevarande styrkorna från OSS i Sydossetien
      <v>bytas</v> <p>ut</p> mot internationella fredsbevarare eftersom de inte kan
      genomföra sin uppgift.
    t: A tale scopo, innanzi tutto, poiché le forze di pace della CSI nell’Ossezia
      meridionale non sono in grado di svolgere il proprio compito, andrebbero <a>sostituite</a>
      con forze di pace internazionali.
  - s: GAMA, ett turkiskt byggföretag, som lurade några av sina utländska arbetstagare,
      den irländska färjeskandalen, där befintliga arbetstagare helt enkelt <v>byttes</v>
      <p>ut</p> mot huvudsakligen utländska arbetstagare som fick halva lönen och
      sämre arbetsvillkor - jag kanske ska tillägga att detta är en av orsakerna till
      att jag stöder ett direktiv för färjor - och i dag i Irland har vi dagsländeindustrin
      som medger att några av dess företrädare betalar sina utländska arbetstagare
      halva minimilönen.
    t: lo scandalo della Irish Ferries, che ha <a>sostituito</a> i lavoratori locali
      con lavoratori stranieri a stipendio dimezzato e condizioni di lavoro meno favorevoli
      (potrei aggiungere che questo è uno dei motivi per cui sostengo una direttiva
      sui traghetti);
  - s: Det är det verkligen, men om man <v>byter</v> <p>ut</p> denna karta mot en
      strategisk karta blir Svarta havet enormt.
    t: È vero, ma se alla carta geografica <a>sostituiamo</a> una carta strategica,
      il Mar Nero diventa enorme.
  - s: Över 20 procent av generatorerna är över 30 år gamla och måste <v>bytas</v>
      <p>ut</p>.
    t: Oltre il 20 per cento dei generatori ha più di 30 anni e deve essere <a>sostituito</a>.
  - s: En president som väljs i allmänna, demokratiska och fria val kan aldrig <v>bytas</v>
      <p>ut</p> genom en statskupp.
    t: Un presidente eletto in elezioni universali, democratiche e libere non può
      mai essere <a>sostituito</a> attraverso un colpo di Stato.
  - s: Jag är verkligen emot att man i skäl K förenar mitt muntliga ändringsförslag,
      som handlar om att <v>byta</v> <p>ut</p> termen ”tidigare medlemmar” mot ”associerade
      medlemmar” med strykning av omnämnandet av Genèvekonventionen.
    t: Signor Presidente, sono realmente contrario a unire, nel considerando K, il
      mio emendamento orale, che mira a <a>sostituire</a> «ex membri» con «associati»,
      con eliminazione del riferimento alla Convenzione di Ginevra.
  - s: Vi har även lyckats införa tydliga distinktioner mellan olika konkurrensnivåer
      inom jordbruket och marknadsföringen av livsmedel, och vi tog tydlig ställning
      för att <v>byta</v> <p>ut</p> den nuvarande beräkningsbasen som grundar sig
      på historiska skördar och inkomster och i stället använda principen om ”kollektiva
      nyttigheter” i beräkningen av direktstöd till jordbrukare.
    t: Siamo riusciti a introdurre una chiara distinzione fra i diversi livelli di
      concorrenza nella coltivazione e nella commercializzazione di prodotti alimentari
      e abbiamo appoggiato la ferma decisione di <a>sostituire</a> l’attuale criterio
      basato su indicatori storici di produzione per il calcolo dei pagamenti diretti
      con il principio dei beni pubblici.
  - s: Och under punkt 18 skall ”medlemmar i Afrikanska enhetsorganisationen” <v>bytas</v>
      <p>ut</p> mot ”afrikaner”.
    t: Al paragrafo 18 bisogna <a>sostituire</a> «membri della OUA» con «africani».
  - s: Herr ordförande, efter rådplägning med huvuddelen av kommissionens och budgetkontrollutskottets
      medlemmar, som gett grönt ljus, tillåter jag mig att lägga fram ett muntligt
      ändringsförslag till ingressens FF, där orden ”företaget ISMERI” skulle <v>bytas</v>
      <p>ut</p> mot ”ett av företagen”.
    t: Signor Presidente, dopo aver consultato la maggioranza dei membri della Commissione
      e della commissione per i bilanci, e avendo i rispettivi membri dato risposta
      positiva, mi permetto di presentare un emendamento in voce nel considerando
      FF per <a>sostituire</a> le tre parole «la società ISMERI« con la seguente dicitura
      «una delle società».
  - s: Det skulle vara lämpligt att <v>byta</v> <p>ut</p> den gamla bestraffningsmetoden,
      som har visat sig vara otillräcklig och ineffektiv, mot en metod för stimulans
      och motivering genom att intensifiera åtgärder som riktas till företag eller
      verksamheter med hög olycksfallsfrekvens samt genom förmåner och fördelar till
      företag med en lägre olycksfallsfrekvens och större utgifter för förebyggande
      och åtgärder för medvetandegörande.
    t: Sarebbe opportuno <a>sostituire</a> il vecchio modello di sanzione, rivelatosi
      insufficiente e inefficace, con un metodo di incentivazione sia mediante un’azione
      intensificata presso tutte le imprese o le attività con il tasso più alto di
      infortuni, sia per mezzo di benefici e vantaggi per le imprese con un tasso
      minimo di infortuni e forti investimenti nella prevenzione e nella sensibilizzazione.
  - s: Med föredraganden är jag därför av den åsikten att man måste sträva efter att
      <v>byta</v> <p>ut</p> dessa avtal mot andra eller tredje generationens avtal.
    t: 'Io concordo dunque col relatore che si deve cercare di <a>sostituire</a> questi
      accordi con accordi di seconda o terza generazione:'
  - s: Dessa stadganden bör för övrigt inom ramen för vad som överlag stadgas i fördraget
      som förbehåller den huvudsakliga rollen för medlemsstaterna, <v>bytas</v> <p>ut</p>
      antingen mot artikel D, där Europeiska rådet ges i uppdrag att ge unionen de
      impulser som behövs för dess utveckling och fastställa allmänna politiska riktlinjer
      för denna utveckling, eller av artikel 145, som ger rådet befogenhet att fatta
      beslut, samordna den ekonomiska politiken och ge kommissionen befogenheter att
      genomföra de bestämmelser som rådet beslutar.
    t: Tali disposizioni devono essere <a>sostituite</a> nella prospettiva generale
      del Trattato, che assegna agli Stati membri il ruolo principale, dall’articolo
      D, che attribuisce al Consiglio europeo il compito di fornire all’Unione gli
      impulsi e gli orientamenti politici necessari, o dall’articolo 145 che conferisce
      al Consiglio il potere di prendere decisioni, di coordinare le politiche economiche
      e di conferire alla Commissione competenze esecutive.
  - s: Visst har utvecklingen av denna goda idé - att <v>byta</v> <p>ut</p> 20 enskilda
      signalsystem mot ett enda - tagit längre tid än vi hoppades eller förväntade
      oss.
    t: Onorevoli deputati, ritengo si debba dire chiaramente e con grande onestà che
      per sviluppare questa buona idea - un sistema unico di segnalazione che <a>sostituisca</a>
      20 sistemi diversi - ci è voluto più tempo di quanto si sperava e ci si aspettasse.
  - s: Det är inte ett instrument som till varje pris måste vara varaktigt eftersom
      verkligheten, och en ökad kunskap om denna, kommer att kräva att vi regelbundet
      granskar dessa indikatorer och eventuellt <v>byter</v> <p>ut</p> vissa av dem
      under den process som inleddes i Lissabon.
    t: Tuttavia è vero che, come ho detto poc’ anzi, abbiamo concepito gli indicatori
      come uno strumento di lavoro, ma non come uno strumento che deve necessariamente
      essere permanente, perché la realtà ed una migliore conoscenza della stessa
      ci imporranno di rivedere continuamente tali indicatori e forse di <a>sostituirne</a>
      alcuni nel corso del processo avviato a Lisbona.
  - s: Med beaktande av att denna inställning kan bli bakvänd om man <v>byter</v>
      <p>ut</p> den mot en annan, enligt vilken socialförsäkringen garanterar rättigheter
      till den som fötts, bor, arbetar eller arbetade, som sociala rättigheter och
      samhällets varierande skyldigheter gentemot individen.
    t: Riterrei perversa tale convinzione qualora dovesse <a>sostituirne</a> un’altra
      secondo la quale la previdenza sociale consacra i diritti di chi è nato, vive
      e lavora, o ha lavorato, quali i diritti sociali connessi agli obblighi della
      società rispetto agli individui che la compongono.
  - s: För det andra, mina damer och herrar, om ni <v>byter</v> <p>ut</p> ”Ryssland”
      i denna resolution mot ”Belgien” är texten fortfarande lika relevant.
    t: In secondo luogo, onorevoli colleghi, <a>sostituite</a> «Russia» in questa
      risoluzione con «Belgio» e il testo rimane rilevante in ogni sua parte.
  - s: Dessutom fann rätten fall där medlemsstaterna hade <v>bytt</v> <p>ut</p> icke
      stödberättigade utgifter som underkänts av kommissionen mot nya utgifter som
      inte heller var stödberättigade.
    t: E la Corte ha rilevato casi di Stati membri che hanno <a>sostituito</a> spese
      non ammissibili respinte dalla Commissione con nuove spese anch’esse inammissibili.
  - s: Den europeiska volontärtjänsten kan inte <v>bytas</v> <p>ut</p> mot obligatorisk
      militärtjänst eller nationell samhällstjänst, och detta är något som medlemsstaterna
      bör vara medvetna om.
    t: Il servizio volontario europeo non può <a>sostituirsi</a> al servizio militare
      obbligatorio né ai servizi civili nazionali, e di questo gli Stati membri devono
      tener conto.
  - s: Kommissionen anser inte att det är nödvändigt att <v>byta</v> <p>ut</p> det
      befintliga direktiv 94/58 mot ett helt nytt direktiv.
    t: La Commissione non ritiene necessario <a>sostituire</a> la direttiva 94/58
      esistente con un’altra totalmente nuova.
  - s: Alla båtar borde <v>bytas</v> <p>ut</p> mot mindre flerfunktionella båtar som
      använder hållbara fiskemetoder.
    t: Infatti, occorrerebbe <a>sostituirle</a> tutte con pescherecci più piccoli
      e multifunzione che impiegano metodi di pesca sostenibili.
  - s: 'Bland annat föreslår vi att man skall erbjuda kvinnor ett projekt som byter
      ut burkor mot körkort, så att kvinnorna kan använda sig av sin rätt att röra
      sig fritt och att de, om de så önskar, skall kunna <v>byta</v> <p>ut</p> detta
      plagg - som blir ett hinder - mot bilar och körkort, att kommissionen skall
      sätta igång ett samarbetsprojekt som gör det möjligt för de afghanska kvinnorna
      att göra denna förändring:'
    t: Tra queste, proponiamo di offrire alle donne un progetto mediante il quale
      i burka vengano sostituiti da patenti di guida, in modo tale che esse possano
      esercitare il proprio diritto di circolare liberamente e, se lo desiderano,
      possano <a>sostituire</a> questo indumento che le ostacola con automobili e
      patenti.
  - s: Resultatet av den undersökning ni begärt om den handling som inte överensstämde
      med vad som överenskommits verkar litet byråkratiskt, i den meningen att den
      fråga som togs upp gällde en handling som hade <v>bytts</v> <p>ut</p> utan att
      vissa av undertecknarna kände till detta.
    t: Signor Presidente, la risposta all’indagine da lei promossa sul documento che
      non coincideva con quanto era stato concordato mi appare un tantino burocratica,
      nel senso che il problema che era stato sollevato riguardava un documento che
      era stato <a>sostituito</a> all’insaputa di alcuni sottoscrittori.
  - s: I praktiken innebär det att vi <v>byter</v> <p>ut</p> den nuvarande texten
      mot ett nytt gemensamt förslag som leder till ett uppskjutande och en ny behandling
      i juni.
    t: In pratica <a>sostituiremmo</a> il testo attuale con una nuova proposta di
      compromesso che risulterà nel rinvio e nel riesame in giugno.
  - s: För egen del har jag redan använt mitt första plastkort i tio år, och jag <v>bytte</v>
      <p>ut</p> det mot ett som har Europeiska unionens symbol förra året.
    t: Per citare la mia esperienza personale, sono già scaduti i primi dieci anni
      della mia patente in plastica, e l’anno scorso l’ho <a>sostituita</a> con una
      che reca l’emblema dell’Unione europea.
  - s: Vi borde ge dem garantier för att rätten att köra inte kommer att inskränkas
      och att alla körkort kommer att <v>bytas</v> <p>ut</p> när det är dags att förnya
      dem. Jag förespråkar också starkt rätten att dra en släpvagn eller en husvagn
      på högst 3½ ton med körkort för bil.
    t: Dovremmo rassicurarli che non si ridurrà in alcun modo il loro diritto alla
      guida e che tutte le patenti di guida saranno <a>sostituite</a> al momento del
      rinnovo.
  - s: Om programmets privata partner inte uppfyller sina skyldigheter måste de omedelbart
      <v>bytas</v> <p>ut</p>.
    t: Se i partner privati del programma non adempiono i loro obblighi, devono essere
      immediatamente <a>sostituiti</a>.
  - s: Först och främst är detta ändå de stora syndarna vad gäller förorenande utsläpp,
      till exempel kommersiella fordon med gamla dieselmotorer, och måste <v>bytas</v>
      <p>ut</p> mycket snabbt.
    t: Innanzitutto, occorre <a>sostituire</a> rapidamente i principali responsabili
      delle emissioni inquinanti, come i veicoli commerciali che montano vecchi motori
      diesel.
  - s: De kommer att granskas varje år och <v>bytas</v> <p>ut</p> mot andra så snart
      de är slutförda.
    t: esse saranno sottoposte a revisione ogni anno e <a>sostituite</a> da altre
      non appena saranno state completate.
  - s: I den första delen bör ”europeiskt investeringsprogram” <v>bytas</v> <p>ut</p>
      mot ”europeisk investeringsstrategi”, medan ”att utveckla” bör ändras till ”att
      utvidga”.
    t: Nella prima parte l’espressione «programma europeo d’investimento« va <a>sostituita</a>
      da «strategia europea d’investimento» e «sviluppare« dev’essere sostituito da
      «ampliare».
  - s: Gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater har
      begärt att debatten om politiska fångars situation i Syrien ska <v>bytas</v>
      <p>ut</p> mot frågan om de mänskliga rättigheterna i Vitryssland.
    t: Il gruppo PPE-DE chiede di <a>sostituire</a> la discussione sulla situazione
      dei prigionieri politici in Siria con la discussione sui diritti dell’uomo in
      Bielorussia.
  - s: Det skulle inte vara verkningsfullt att bara <v>byta</v> <p>ut</p> bidrag mot
      tillgång till lånemöjligheter.
    t: <a>Sostituire</a> l’accesso a strumenti di credito unicamente con donazioni
      sarebbe inefficace.
  - s: Budgetens ursprungliga regionala inriktning har <v>bytts</v> <p>ut</p> mot
      ett sektorsinriktat synsätt.
    t: L’approccio originariamente regionale del bilancio è stato <a>sostituito</a>
      da un’impostazione settoriale.
  - s: Jag tror att det är en utmaning att <v>byta</v> <p>ut</p> den principen mot
      ett verkligt kollektivt ansvar.
    t: A mio avviso sarà una vera sfida riuscire a <a>sostituire</a> questo principio
      della non ingerenza con una vera responsabilità collettiva.
  - s: Han hade möjligheten att <v>byta</v> <p>ut</p> de gamla kommissionärerna och
      därmed signalera till medborgarna att kommissionen präglas av öppenhet och renhet.
    t: Avrebbe avuto la possibilità di <a>sostituire</a> i Commissari precedenti,
      inviando così ai cittadini europei un segnale di trasparenza e onestà.
  - s: Vi driver fram globala lösningar genom att sätta upp prioriterade mål för bättre
      behandling av djur från jordbruksföretag, genom att undvika onödigt lidande
      som orsakas av tester som skulle kunna <v>bytas</v> <p>ut</p>, genom att förbjuda
      produkter som framställts med hjälp av grymma metoder, genom att förbättra förhållandena
      för djuren under transport och så vidare.
    t: Fissando priorità per un trattamento migliore degli animali d’allevamento,
      evitando le sofferenze inutili causate da test che si potrebbero <a>sostituire</a>
      e vietando l’importazione di prodotti che sono frutto di crudeltà, migliorando
      il trattamento degli animali durante il trasporto e via dicendo, sollecitiamo
      soluzioni globali.
  - s: 'Syftet med det muntliga ändringsförslaget är att <v>byta</v> <p>ut</p> ett
      ord i singular till plural:'
    t: 'Signor Presidente, l’emendamento orale è inteso a <a>sostituire</a> un singolare
      con un plurale:'
  - s: <v>Byt</v> bara <p>ut</p> ”rom” mot ”jude” så ser vi varifrån detta förslag
      kommer och vart det kommer att leda om det inte bekämpas kraftfullt.
    t: <a>Sostituiamo</a> solo «rom» con «ebrei» e sapremo da dove viene questa proposta
      e dove, in mancanza di un’energica opposizione, è diretta.
  - s: Vad parlamentet vill - och det är detta som skiljer parlamentet från rådet
      - är att få ett slut på denna glada kamratanda mellan regeringarna och <v>byta</v>
      <p>ut</p> en partisk domare mot en opartisk domare.
    t: Quel che vuole questo Parlamento (e che lo distingue dal Consiglio) è porre
      fine a questo allegro cameratismo tra governi, <a>sostituendo</a> un arbitro
      venduto con uno imparziale.
  - s: Ni må ha <v>bytt</v> <p>ut</p> er politiska handväska mot en portfölj från
      Gucci.
    t: Forse avete <a>sostituito</a> la politica della borsa da lavoro con quella
      della cartella di Gucci.
  - s: De hade i större utsträckning kunnat betona hur nöjda vi är med förslaget till
      en konstitution för Europa och samtidigt varnat regeringskonferensen för vilket
      ansvar den tar på sig om den försöker <v>byta</v> <p>ut</p> konventets politiska
      konsensus mot en annan konsensus på regeringsnivå.
    t: Avrebbero forse potuto dare maggior risalto alla nostra soddisfazione per il
      progetto di Costituzione per l’Europa, e allo stesso tempo avrebbero potuto
      avvertire la Conferenza intergovernativa di quale responsabilità si assumerà
      se tenterà di <a>sostituire</a> al consenso politico della Convenzione quello,
      diverso, dei governi.
  - s: Mahmoud Abbas har <v>bytts</v> <p>ut</p> mot Ahmed Kurei (alias Abu Ala) efter
      bara fyra månader vid makten.
    t: Dopo soli quattro mesi, Mahmud Abbas è stato <a>sostituito</a> da Ahmed Kurei.
  - s: Syftet med vår röstningsstrategi har i stället varit att ge en tydlig signal
      om att vissa tendenser i paketet i riktning mot alltför långtgående åtstramningar
      bör <v>bytas</v> <p>ut</p> mot ett mer balanserat förhållningssätt i de avslutande
      förhandlingsrundorna.
    t: alcune disposizioni del pacchetto che introducono misure di austerità troppo
      estese andrebbero <a>sostituite</a> con un approccio più equilibrato nei cicli
      negoziali finali.
  - s: Dessutom kommer lantbrukare att kunna <v>byta</v> <p>ut</p> sina gamla traktorer
      mot nyare jordbruksmaskiner med effektivare och renare motorer.
    t: Alla luce di questo, ho votato a favore delle raccomandazioni proposte dal
      relatore perché convengo che la direttiva consente non solo ai produttori dell’UE
      di rispettare la normativa europea e di superare l’attuale difficile momento
      di crisi economica, ma anche agli agricoltori di <a>sostituire</a> i trattori
      usati con altri nuovi, dotati di motori più efficienti e meno inquinanti.
  - s: Det vi har gjort är att <v>byta</v> <p>ut</p> gamla beskattningsformer som
      var betydligt restriktivare, som APIM (produktions- och importskatt) och specialtariffen,
      mot ett nytt system med skatter som stämmer betydligt bättre överens med hur
      den inre marknaden fungerar.
    t: Abbiamo in pratica <a>sostituito</a> vecchie forme di fiscalità che, come la
      tariffa speciale e l’APIM (arbitrio sulla produzione e sulle importazioni) erano
      molto più restrittive, con nuove forme di fiscalità che sono invece molto più
      compatibili con il funzionamento del mercato interno.
  - s: Vi och AVS-konferensen var gäster i landet när Obasanjo ”<v>bytte</v> <p>ut</p>”
      den militära ordningen mot ett demokratiskt system.
    t: Eravamo presenti in veste di ospiti con i partecipanti alla conferenza ACP
      quando Obasanjo ha «<a>sostituito</a>» un sistema democratico alla dittatura
      militare.
  - s: Dessa länder förbereder sig för att <v>byta</v> <p>ut</p> sina sedlar och mynt.
    t: Tali paesi stanno adottando tutti i provvedimenti per <a>sostituire</a> monete
      e banconote.
  - s: Detta är inte en i strikt mening nominell avsättning, utan det rör sig om en
      avsättning på papperet, dvs. i avvaktan på att Milosevic-regeringen <v>byts</v>
      <p>ut</p> eller avsätts.
    t: Non si tratta di uno stanziamento puramente nominale, si tratta di uno stanziamento
      semplicemente sulla carta, in attesa cioè che il governo di Milosevic venga
      <a>sostituito</a> o rovesciato.
  - s: De ändringsförslag som lagts fram i utskottet för utrikesfrågor och Ana Maria
      Gomes ändringsförslag för socialdemokratiska gruppen i Europaparlamentet, samt
      de ändringsförslag som gruppen för Europeiska folkpartiet (kristdemokrater)
      och Europademokrater lagt fram i kammaren, har bidragit till att se till att
      det förslag vi har framför oss i dag inte är ett alternativt förslag, det vill
      säga ett negativt förslag med krav på att den politik som hittills förts ska
      <v>bytas</v> <p>ut</p> över en natt.
    t: Allora, grazie anche agli emendamenti che sono stati proposti in commissione
      affari esteri e al gruppo socialista, la collega Gomes, ma anche gli emendamenti
      che sono stati proposti dal gruppo popolare per la plenaria, hanno comunque
      contribuito a fare sì che la proposta oggi sul tavolo non è una proposta alternativa,
      diciamo di scontro o per <a>sostituire</a> dall’oggi al domani la politica fin
      qui seguita.
  - s: Vi tittar också på hur vi kan förstärka utvärderingen av Schengen för att i
      förväg kunna se till att det nuvarande systemet för kollegiegranskning, som
      inte är särskilt bra, <v>byts</v> <p>ut</p> mot något som genomförs på europeisk
      nivå, med en utökad roll för Europaparlamentet.
    t: Stiamo anche esaminando come intensificare la valutazione di Schengen per garantire
      in anticipo che l’attuale sistema di revisione tra pari, che non è molto efficiente,
      sia <a>sostituito</a> da un sistema a livello europeo, in cui il Parlamento
      europeo svolga un ruolo di maggiore rilievo.
  - s: Det får inte finnas något krav på att man ska installera solpaneler när man
      bygger ett hus, lägger om taket, bygger till en tillbyggnad eller <v>byter</v>
      <p>ut</p> ett värmesystem, som i Marburgmodellen.
    t: Quando si costruisce una nuova casa, non ci dev’essere l’obbligo di installare
      i pannelli solari, di svolgere opere di rifacimento dei tetti, di realizzare
      un ampliamento o di <a>sostituire</a> un impianto di riscaldamento, come nel
      caso del modello di Marburg.
  - s: Varför <v>byta</v> <p>ut</p> dem?
    t: Tale sistema era stato istituito negli anni ’70 a seguito della crisi e da
      allora ha sempre funzionato benissimo, quindi perché <a>sostituirlo</a>?
  - s: De järnpikar som används vid tjurfäktning kan enkelt <v>bytas</v> <p>ut</p>
      mot en elektronisk stav som vid kontakt med djuret gör att upplevelsen av skådespelet
      blir densamma.
    t: Nella corrida, la banderilla di ferro potrebbe facilmente essere <a>sostituita</a>
      da un bastone elettronico il cui contatto con l’animale produrrebbe lo stesso
      effetto in termini di spettacolo.
  - s: Säkerligen hade det för sakens skull varit bäst om ett par kommissionärer tagit
      sitt politiska ansvar, men då de inte gör det måste man finna medel och vägar
      för framtiden, så att man kan undvika problemet att misstroendevotum leder till
      att hela kommissionen måste <v>bytas</v> <p>ut</p>.
    t: Sarebbe certamente stato nell’interesse collettivo se alcuni Commissari si
      fossero assunti la propria responsabilità politica, ma, poiché non lo fanno,
      è necessario che per il futuro si trovino mezzi e vie per aggirare lo scoglio
      di dovere <a>sostituire</a> con una mozione di censura un’intera Commissione.
  - s: Det var förnuftigt att ta bort den normativa skyldigheten för obligatoriska
      revisionskommittéer och <v>byta</v> <p>ut</p> den mot ett förslag om att ge
      de uppgifterna till ett organ som uppfyller revisionsstandarder och revisionsmål
      och kan genomföra kraven på ett tydligt sätt.
    t: È stato ragionevole eliminare l’obbligo prescrittivo di comitati interni per
      la revisione contabile e <a>sostituirlo</a> con la proposta di conferire tali
      funzioni ad un organismo che soddisfi gli e gli obiettivi della revisione contabile
      e che possa attuare le disposizioni in maniera trasparente.
  - s: Som jag ser det är den första prioriteten återvinning snarare än hantering,
      därefter att beståndsdelarna <v>byts</v> <p>ut</p> mot mindre giftiga så snart
      det är tekniskt möjligt.
    t: in secondo luogo, occorre <a>sostituire</a> questi materiali con altri meno
      tossici, ogni volta che sia tecnicamente possibile.
  - s: Varför måste trafikanter i Grekland eller i Förenade kungariket - det skulle
      kunna vara min bil, herr kommissionär - ta bort deras europasymboler och <v>byta</v>
      <p>ut</p> de mot en vit dekal med svarta bokstäver när det åker till Frankrike.
    t: Perché gli automobilisti in Grecia o nel Regno Unito (potrebbe trattarsi della
      mia automobile, signor Commissario) dovrebbero eliminare il loro simbolo europeo
      e <a>sostituirlo</a> con l’adesivo a fondo bianco con le lettere di colore nero
      quando si recano in Francia?
  - s: Vi borde <v>byta</v> <p>ut</p> de tomma ord med vilka 50-årsdagen av Romfördragets
      undertecknande firades mot några mycket mer bestämda och modiga ord till försvar
      för den medlemsstat vars frihet har hotats.
    t: Alle parole di vuota retorica con cui si è celebrato il 50° anniversario dei
      trattati di Roma, sarebbe necessario <a>sostituire</a> o almeno aggiungere qualche
      parola ben più ferma e coraggiosa in difesa di questo Stato membro minacciato
      nella sua libertà.
