      Zufriedenheit aller funktioniert, zu <a>ersetzen</a>?
  - s: Kvinnor borde till exempel känna till att bröstimplantat kommer att behöva
      <v>bytas</v> <p>ut</p> efter en viss tid. Det har alltför länge varit så att
      kosmetikacowboys klarat sig från att behöva förklara dessa enkla fakta.
    t: Beispielsweise sollten die Frauen wissen, dass Brustimplantate nach einer gewissen
      Zeitspanne <a>ersetzt</a> werden müssen.
  - s: Det stöder vi naturligtvis, liksom de inlämnade ändringsförslagen, även om
      vi, precis som Schmidt, inte vill <v>byta</v> <p>ut</p> punkt 30 som handlar
      om jämvikten mellan miljön och andra målsättningar.
    t: Selbstverständlich unterstützen wir dieses Kapitel ebenso wie die dazu eingereichten
      Änderungsanträge, wenngleich wir, wie Herr Schmidt, Ziffer 30, in der es um
      das Gleichgewicht zwischen Umweltbelangen und anderen Zielsetzungen geht, nicht
      <a>ersetzen</a> möchten.
  - s: Vidare tas i betänkandet inte vederbörlig hänsyn till mikroföretag och små
      och medelstora företag eller ens storföretag som redan har uttryckt en önskan
      om att <v>byta</v> <p>ut</p> farliga kemikalier, med tanke på att kostnaden
      för att registrera ämnen oundvikligen kommer att stiga utan att lämpligt stöd
      ges.
    t: Zudem werden im Bericht Kleinst-, kleine und mittlere Unternehmen nicht gebührend
      in Betracht gezogen, ja nicht einmal große Unternehmen, die bereits den Wunsch
      geäußert haben, gefährliche Chemikalien zu <a>ersetzen</a>, da die Kosten für
      die Registrierung von Stoffen unweigerlich steigen werden, ohne dass angemessene
      Unterstützung gewährt wird.
  - s: Hit hör även förbättrade regler för ömsesidigt erkännande och att vissa produkter
      ska <v>bytas</v> <p>ut</p> mot säkrare alternativ.
    t: All die innovativen Aspekte des Vorschlags wurden beibehalten, insbesondere
      die Genehmigungskriterien, die sicherstellen werden, dass gefährliche Substanzen,
      die ein großes Risiko für die öffentliche Gesundheit darstellen, abgeschafft
      oder durch sicherere Alternativen <a>ersetzt</a> werden, die verbesserte wechselseitige
      Anerkennung und das Ersetzen einiger Produkte durch sicherere Alternativen.
  - s: Det är å andra sidan mycket viktigt att visa att den inte har några negativa
      effekter på den marina miljön, så att vi inte bara <v>byter</v> <p>ut</p> ett
      miljöproblem mot ett annat, vilket ni också har påpekat.
    t: Andererseits muss unbedingt nachgewiesen werden, dass diese Technologie für
      die Meeresumwelt unbedenklich ist, damit wir nicht, wie Sie ebenfalls feststellten,
      ein Umweltproblem durch ein anderes <a>ersetzen</a>.
  - s: den som tror att det räcker att <v>byta</v> <p>ut</p> en diktator mot en annan
      misstar sig verkligen.
    t: wer denkt, es genüge, einen Diktator durch einen anderen Diktator zu <a>ersetzen</a>,
      irrt.
  - s: Herr ordförande, efter rådplägning med huvuddelen av kommissionens och budgetkontrollutskottets
      medlemmar, som gett grönt ljus, tillåter jag mig att lägga fram ett muntligt
      ändringsförslag till ingressens FF, där orden ”företaget ISMERI” skulle <v>bytas</v>
      <p>ut</p> mot ”ett av företagen”.
    t: Herr Präsident, nachdem ich mit den meisten Mitgliedern der Kommission und
      des Ausschusses für Haushaltskontrolle gesprochen habe und da die Antwort dieser
      Mitglieder positiv ist, erlaube ich mir, einen Änderungsantrag in voce im Erwägungsgrund
      FF einzubringen, in dem die Wörter „des Unternehmens ISMERI“ durch die Wörter
      „eines der Unternehmen“ <a>ersetzt</a> werden.
  - s: År 1977 träffades en internationell överenskommelse om att <v>byta</v> <p>ut</p>
      gamla och bullriga flygplan mot modernare och tystare flygplan.
    t: 1977 wurde international vereinbart, alte laute Flugzeuge auszumustern und
      durch modernere leisere Flugzeuge zu <a>ersetzen</a>.
  - s: Det skulle vara lämpligt att <v>byta</v> <p>ut</p> den gamla bestraffningsmetoden,
      som har visat sig vara otillräcklig och ineffektiv, mot en metod för stimulans
      och motivering genom att intensifiera åtgärder som riktas till företag eller
      verksamheter med hög olycksfallsfrekvens samt genom förmåner och fördelar till
      företag med en lägre olycksfallsfrekvens och större utgifter för förebyggande
      och åtgärder för medvetandegörande.
    t: Es wäre angebracht, das alte Sanktionsmodell, das sich als unzureichend und
      ineffektiv erwiesen hat, durch die Methode der Stimulierung, des Anreizes zu
      <a>ersetzen</a>, und zwar durch Intensivierung der Aktionen in der Gesamtheit
      der Unternehmen oder der Arbeitsbereiche mit den höchsten Unfallraten wie auch
      durch Vergünstigungen und Vorteile für Unternehmen mit niedrigeren Unfallzahlen
      und höheren Ausgaben für die Unfallverhütung und Bewusstseinsbildung.
  - s: Med föredraganden är jag därför av den åsikten att man måste sträva efter att
      <v>byta</v> <p>ut</p> dessa avtal mot andra eller tredje generationens avtal.
    t: Daher bin ich mit dem Berichterstatter der Meinung, daß diese Abkommen durch
      Abkommen der zweiten - bzw. dritten - Generation <a>ersetzt</a> werden sollten.
  - s: Nu finns det kolleger som pläderar för att denna tabell skall <v>bytas</v>
      <p>ut</p>, alltså Europeiska kommissionens tabell, mot FN:s så kallade Göteborgstabell
      som tillåter ett högre utsläppstak.
    t: Nun plädieren einige Kolleginnen und Kollegen dafür, diese Tabelle, also die
      Tabelle der Europäischen Kommission, durch die sogenannte Göteborg-Tabelle der
      UN, die höhere Grenzwerte zuläßt, zu <a>ersetzen</a>.
  - s: För det andra, mina damer och herrar, om ni <v>byter</v> <p>ut</p> ”Ryssland”
      i denna resolution mot ”Belgien” är texten fortfarande lika relevant.
    t: Zweitens, werte Kolleginnen und Kollegen, <a>ersetzen</a> Sie in dem vorliegenden
      Entschließungsantrag „Russland“ durch „Belgien“, und der Text behält seine volle
      Gültigkeit.
  - s: Dessutom fann rätten fall där medlemsstaterna hade <v>bytt</v> <p>ut</p> icke
      stödberättigade utgifter som underkänts av kommissionen mot nya utgifter som
      inte heller var stödberättigade.
    t: Darüber hinaus stieß der Hof auf Fälle, in denen Mitgliedstaaten nicht <a>erstattungsfähige</a>
      Ausgaben, die von der Kommission abgelehnt worden waren, durch neue Ausgaben
      <a>ersetzt</a> hatten, die ebenfalls nicht erstattungsfähig waren.
  - s: Det kommer att bli nödvändigt med en övergångsperiod för att <v>byta</v> <p>ut</p>
      verktyg och maskiner och förbättra och anpassa arbetsmetoder och skillnader
      i teknisk utveckling i de olika branscherna, till exempel jordbrukssektorn.
    t: 'Es wird eine Übergangsperiode erforderlich sein, um Ausrüstungen zu <a>ersetzen</a>,
      Verfahren zu verbessern und anzupassen, und es müssen die Unterschiede im Hinblick
      auf die technologische Entwicklung und die Art der Tätigkeit, beispielsweise
      in der Landwirtschaft, in Betracht gezogen werden, wobei man sich bewusst ist,
      dass es kein Null-Risiko gibt und dass der Kampf für die Sicherheit in der Verantwortung
      aller Beteiligten liegt:'
  - s: Först och främst är detta ändå de stora syndarna vad gäller förorenande utsläpp,
      till exempel kommersiella fordon med gamla dieselmotorer, och måste <v>bytas</v>
      <p>ut</p> mycket snabbt.
    t: Es gilt also in erster Linie, sehr rasch Hauptverursacher von Schadstoffemissionen,
      wie gewerbliche Nutzfahrzeuge mit alternden Dieselmotoren, zu <a>ersetzen</a>.
  - s: Konkret skulle en mycket strängare norm än den nuvarande betyda att 1067 stycken
      av de nuvarande 3300 flygplanen i Europa skulle behöva <v>bytas</v> <p>ut</p>.
    t: Wesentlich strengere Lärmschutzormen als die derzeit geltenden hieße konkret,
      dass von den 3 300 Maschinen der heute bestehenden europäischen Flotte 1 067
      <a>ersetzt</a> werden müssten.
  - s: Meningen med de här förslagen var att de befintliga reglerna, vilka innehåller
      överdrivet detaljerade bestämmelser, skulle förenklas eller <v>bytas</v> <p>ut</p>
      mot direktiv i vilka endast de grundläggande kraven togs upp.
    t: Das Ziel war, die bestehenden Regelungen, die zu detaillierte Bestimmungen
      enthalten, durch Richtlinien zu vereinfachen oder zu <a>ersetzen</a>, in die
      ausschließlich die grundlegenden notwendigen Vorschriften aufgenommen werden.
  - s: I det muntliga ändringsförslaget vill vi <v>byta</v> <p>ut</p> ordet ”intyg”,
      ändringsförslagets näst sista ord, mot ordet ”erfarenhet”.
    t: (IT) Herr Präsident, ich schlage eine mündliche Änderung zu diesem Änderungsantrag
      vor, um dort die Worte „beruflichen Qualifikation “ durch „Kenntnissen “ zu
      <a>ersetzen</a>.
  - s: Jag skulle lita mycket mer på regler som förenklar och ger invandrarkvinnor
      större frihet och mer rättigheter snarare än att man <v>byter</v> <p>ut</p>
      en samförståndspolitik mot kampanjer för medvetandegörande.
    t: 'Ich würde mir wesentlich mehr von Regeln versprechen, die zur Liberalisierung
      führen und den Migrantinnen größere Freiheiten und Rechte gewähren, anstatt
      den Gedanken zu verfolgen, die Zustimmung zur Politik durch Sensibilisierungskampagnen
      <a>ersetzen</a> zu können:'
  - s: Det första handlar om att <v>byta</v> <p>ut</p> ”Utrecht” mot ”Oslo” - det
      är en teknisk detalj men den är viktig - och det andra handlar om att lägga
      till orden ”för GMC” efter ”bilaterala avtal”.
    t: Der eine <a>ersetzt</a> „Utrecht“ durch „Oslo“ - dies ist nur ein technischer
      Punkt, aber wichtig - und der andere fügt zu „bilaterale Abkommen“ das Kürzel
      „JMC“ hinzu.
  - s: Vad parlamentet vill - och det är detta som skiljer parlamentet från rådet
      - är att få ett slut på denna glada kamratanda mellan regeringarna och <v>byta</v>
      <p>ut</p> en partisk domare mot en opartisk domare.
    t: Was dieses Parlament will - und das unterscheidet es vom Rat -, ist, dieser
      fröhlichen Kumpanei zwischen den Regierungen ein Ende zu machen und einen parteiischen
      Schiedsrichter durch einen unparteiischen zu <a>ersetzen</a>.
  - s: De hade i större utsträckning kunnat betona hur nöjda vi är med förslaget till
      en konstitution för Europa och samtidigt varnat regeringskonferensen för vilket
      ansvar den tar på sig om den försöker <v>byta</v> <p>ut</p> konventets politiska
      konsensus mot en annan konsensus på regeringsnivå.
    t: Sie hätten unsere Zufriedenheit mit dem Verfassungsentwurf für Europa stärker
      herausstellen und gleichzeitig die Regierungskonferenz auf die Verantwortung
      hinweisen können, die sie übernimmt, wenn sie versucht, den politischen Konsens
      des Konvents durch einen anderen, auf Regierungsebene erzielten Konsens zu <a>ersetzen</a>.
  - s: Vad har vi gjort för att <v>byta</v> <p>ut</p> våra utmärkta program för icke-statliga
      organisationer, våra fredsdeklarationer, grupper för mänskliga rättigheter och
      duvor i skolorna mot ett system och en hälso- och sjukvård som inte styrs av
      kyrkan eller en terrororganisation som Hamas, som nu betalar läkare och lärare?
    t: Was haben wir getan, um unsere sehr schönen NRO-Programme, Friedenserklärungen,
      Menschenrechtsgruppen, Friedenstauben in den Schulen durch ein Schulsystem und
      Gesundheitsdienste zu <a>ersetzen</a>, die nicht von der Kirche oder von einer
      Terrorgruppe wie Hamas, die Ärzte und Lehrer bezahlt, verwaltet werden?
  - s: Det är därför nödvändigt med en tidsmässigt lämplig åtgärd som innebär att
      tillverkare kan sälja sina traktorer, uppbringa nya forskningsresurser och också
      att lantbrukare kan <v>byta</v> <p>ut</p> sina traktorer mot nyare, med renare
      motorer, i syfte att efterleva gränsvärdena i den europeiska miljölagstiftningen.
    t: Daher ist es notwendig, den erforderlichen Zeitraum zu gewähren und Maßnahmen
      zu ergreifen, die es den Herstellern ermöglichen, Zugmaschinen zu verkaufen,
      Mittel für die Forschung ausfindig zu machen und die auch den Landwirten die
      Möglichkeit geben, ihre Zugmaschinen durch umweltfreundlichere zu <a>ersetzen</a>,
      stets mit dem Ziel, die europäischen Umweltvorschriften einzuhalten.
  - s: Dessutom kommer lantbrukare att kunna <v>byta</v> <p>ut</p> sina gamla traktorer
      mot nyare jordbruksmaskiner med effektivare och renare motorer.
    t: Ich habe für die Empfehlungen des Berichterstatters gestimmt, da ich darin
      übereinstimme, dass diese Richtlinie es nicht nur den Zugmaschinenherstellern
      ermöglicht, europäische Rechtsvorschriften einzuhalten und gleichzeitig die
      Wirtschaftskrise zu überwinden, sondern es auch den Landwirten ermöglicht, die
      gebrauchten Zugmaschinen durch neue landwirtschaftliche Maschinen mit effizienteren
      und schadstofffreieren Motoren zu <a>ersetzen</a>.
  - s: I stället har kommissionen valt en enkel, effektiv och tidsmässigt lämplig
      åtgärd som innebär att a) EU:s tillverkare kan sälja sina traktorer, övervinna
      svårigheterna orsakade av den ekonomiska krisen, uppbringa nya forskningsresurser
      och efterleva gränsvärdena i den europeiska miljölagstiftningen, b) lantbrukare
      kan <v>byta</v> <p>ut</p> sina äldsta traktorer mot nya, med renare motorer.
    t: b) die Landwirte können ihre ältesten Zugmaschinen durch neue <a>ersetzen</a>,
      die über weniger verschmutzende Motoren verfügen.
  - s: Det vi har gjort är att <v>byta</v> <p>ut</p> gamla beskattningsformer som
      var betydligt restriktivare, som APIM (produktions- och importskatt) och specialtariffen,
      mot ett nytt system med skatter som stämmer betydligt bättre överens med hur
      den inre marknaden fungerar.
    t: Wir haben die alten Besteuerungsformen, die viel restriktiver waren, wie die
      APIM (’Arbitrio auf die Produktion und die Einfuhren) oder wie die Sondersteuer
      ’tarifa especial’ durch neue Besteuerungsformen <a>ersetzt</a>, die dem Funktionieren
      des Binnenmarktes wesentlich weniger im Wege stehen.
  - s: Flexibla veckor behöver vi inte, svåra definitioner angående körtider måste
      <v>bytas</v> <p>ut</p>, undantagen måste begränsas och efterlevandet måste förstärkas.
    t: Flexible Wochen brauchen wir nicht, komplizierte Definitionen zu Lenkzeiten
      müssen <a>ersetzt</a>, Ausnahmebestimmungen begrenzt und die Durchsetzung intensiviert
      werden.
  - s: Vi kan inte <v>byta</v> <p>ut</p> högre kvalitet mot lägre skatter.
    t: Wir können nicht mehr Qualität durch weniger Steuern <a>ersetzen</a>.
  - s: För det första har det inkommit en begäran om att <v>byta</v> <p>ut</p> vår
      människorättsresolution om Vanunu mot en om krigsförbrytaren Brunner.
    t: Erstens wurde ein Antrag gestellt, unsere Entschließung zu den Menschenrechten
      über Herrn Vanunu durch eine über den Kriegsverbrecher Brunner zu <a>ersetzen</a>.
  - s: Varför <v>byta</v> <p>ut</p> dem?
    t: Diese wurden in den Siebzigerjahren als Reaktion auf die damalige Krise erarbeitet
      und haben uns seitdem immer gute Dienste geleistet - warum also sollten wir
      sie <a>ersetzen</a>?
  - s: Varför måste trafikanter i Grekland eller i Förenade kungariket - det skulle
      kunna vara min bil, herr kommissionär - ta bort deras europasymboler och <v>byta</v>
      <p>ut</p> de mot en vit dekal med svarta bokstäver när det åker till Frankrike.
    t: Weshalb müssen Autofahrer in Griechenland und im Vereinigten Königreich - mein
      Auto könnte davon betroffen sein, Herr Kommissar - ihr europäisches Zeichen
      entfernen und es bei der Durchfahrt durch Frankreich durch ein Zeichen mit schwarzen
      Buchstaben <a>ersetzen</a>?
  - s: Vi kan <v>byta</v> <p>ut</p> 16 av 626 ledamöter i Europaparlamentet, men vi
      kan aldrig mer som väljare rösta oss till en ny lag.
    t: Wir können 16 der 626 Volksvertreter im Europäischen Parlament <a>ersetzen</a>,
      wir können aber als Wähler nie mehr neue Gesetze durchsetzen.
  - s: Men européerna har <v>bytt</v> <p>ut</p> detta mot en hoppets framtid.
    t: Doch die Europäer haben dies durch eine hoffnungsvolle Zukunft <a>ersetzt</a>.
  - s: Vi borde <v>byta</v> <p>ut</p> de tomma ord med vilka 50-årsdagen av Romfördragets
      undertecknande firades mot några mycket mer bestämda och modiga ord till försvar
      för den medlemsstat vars frihet har hotats.
    t: Die leere Rhetorik, mit der der 50. Jahrestag der Römischen Verträge zelebriert
      wurde, müsste durch einige wesentlich entschiedenere und mutigere Worte zur
      Verteidigung dieses Mitgliedstaats, dessen Freiheit bedroht wurde, <a>ersetzt</a>
      oder zumindest ergänzt werden.
- c: 2
  r: 10
  v: ersetzen sein
  x:
  - s: Låt mig bara säga att vi hoppas på en aktiv och mer övertygande roll för de
      europeiska regeringarna, som kan ge den Höge representanten en möjlighet att
      bedriva en politik, inte mot eller som ett alternativ till USA:s politik, utan
      betydligt kraftfullare än den som Europa lyckas föra i dag gentemot sina samtalspartners,
      som man tyvärr inte kan <v>byta</v> <p>ut</p>.
    t: An dieser Stelle möchte ich lediglich sagen, dass wir uns eine aktivere und
      überzeugendere Rolle der europäischen Regierungen wünschen, dank derer der Hohe
      Vertreter eine Politik verfolgen kann, die jener der Vereinigten Staaten keineswegs
      zuwiderlaufen und auch kein Gegenstück zu dieser darstellen soll, sondern die
      wesentlich wirksamer als die Politik gestaltet werden muss, zu der Europa derzeit
      im Vergleich zu seinen Partnern, die es leider nicht <a>ersetzen</a> kann, imstande
      <a>ist</a>.
  - s: Det är exakt samma personlighetsstruktur och exakt samma politik, och därför
      kommer det inte att bli någon fred innan den mannen har <v>bytts</v> <p>ut</p>,
      innan en annan regering är i ledningen.
    t: Es ist genau die gleiche Persönlichkeitsstruktur, es ist genau die gleiche
      Politik, und deshalb werden wir keinen Frieden haben, solange dieser Mann nicht
      <a>ersetzt</a> <a>ist</a>, solange nicht eine andere Regierung an der Spitze
      ist.
- c: 2
  r: 10
  v: Machtwechsel
  x:
  - s: Herr talman, jag säger Europa, hellre än parlamentet eller rådet eller kommissionen,
      och jag tänker på det europeiska folket, som till mycket stor del är emot ett
      krig för att avväpna Irak och, med än större rätt, är emot ett krig för att
      <v>byta</v> <p>ut</p> regimen i Irak.
    t: Ich sage Europa, Herr Präsident, und nicht das Parlament oder der Rat oder
      die Kommission, und ich meine damit die europäische Bevölkerung, die überwiegend
      gegen einen Krieg zur Abrüstung des Irak und erst recht gegen einen Krieg zur
      Herbeiführung eines <a>Machtwechsels</a> im Irak ist.
  - s: Jag vill emellertid verkligen peka på en annan företeelse, som är intimt förknippad
      med denna stat och som finns kvar oberoende av om regeringen <v>byts</v> <p>ut</p>.
    t: Ich möchte jedoch noch einen anderen Punkt zur Sprache bringen, nämlich ein
      in diesem Staat weit verbreitetes Phänomen, das trotz des <a>Machtwechsels</a>
      fortbesteht und dem von verschiedenen Menschenrechtsorganisationen oft zu wenig
      Beachtung geschenkt wird, weil offensichtlich eben nicht darüber gesprochen
      werden darf.
- c: 2
  r: 10
  v: Umtausch
  x:
  - s: Dessa länder förbereder sig för att <v>byta</v> <p>ut</p> sina sedlar och mynt.
    t: Für sie geht alles so weiter wie bisher, und sie bereiten alles für den <a>Umtausch</a>
      ihrer Banknoten und Münzen vor.
  - s: Men detta är trots allt en händelse av historiska dimensioner - samtliga medlemsstater
      har hittills <v>bytt</v> <p>ut</p> den egna valutan inom nationens ram, men
      nu rör det sig om att detta byte skall ske till en gemensam valuta inom ramen
      för gemenskapen som helhet - och kanske kan inte samtliga aspekter och konsekvenser
      förutses och någon i dag inte förutsebar situation skulle kunna inträffa efter
      det ödesmättade datumet den 1 januari 2002.
    t: Da es sich jedoch um ein Ereignis von historischer Tragweite handelt - denn
      alle Mitgliedstaaten hatten bis heute den <a>Umtausch</a> ihrer eigenen Währung
      im nationalen Rahmen zu bewältigen, während nun im Rahmen der gesamten Gemeinschaft
      der Umtausch in eine gemeinsame Währung erfolgt -, dürften nicht alle Aspekte
      und Folgen vorauszusehen sein, und es könnten nach dem schicksalhaften 1. Januar
      2002 auch Situationen eintreten, die heute nicht umrissen wurden.
- c: 2
  r: 10
  v: Wechsel
  x:
  - s: I princip är det riktigt att inta en kritisk hållning om kommissionärerna hela
      tiden <v>byts</v> <p>ut</p>.
    t: Grundsätzlich ist eine kritische Haltung zum ständigen <a>Wechsel</a> der Kommissionsmitglieder
      richtig.
  - s: Men sedan när är det i internationell rätt tillåtet att krossa ett folk med
      bomber för att <v>byta</v> <p>ut</p> en regering, även om den är auktoritär,
      liksom alla i regionen för övrigt?
    t: Seit wann ist es denn nach internationalem Recht zulässig, ein Volk mit Bomben
      zu überschütten, um den <a>Wechsel</a> einer Regierung zu erzwingen, und sei
      sie noch so autoritär, wie im Übrigen alle anderen in dieser Region?
- c: 2
  r: 10
  v: verändern werden
  x:
  - s: Britterna känner till och förstår systemet, och vi bör inte <v>byta</v> <p>ut</p>
      det mot ett enhetligt EU-system.
    t: Die Bürgerinnen und Bürger des Vereinigten Königreiches kennen und verstehen
      es, und es sollte für ein EU-weites System nicht <a>verändert</a> <a>werden</a>.
  - s: de måste <v>bytas</v> <p>ut</p>.
    t: Sie müssen <a>verändert</a> <a>werden</a>.
- c: 2
  r: 10
  v: werden austauschen
  x:
  - s: Det är inte ett instrument som till varje pris måste vara varaktigt eftersom
      verkligheten, och en ökad kunskap om denna, kommer att kräva att vi regelbundet
