  - s: Efter de senaste månadernas våldsamheter, som ledde till att prins Ranariddh
      <v>byttes</v> <p>ut</p> i regeringen i Phnom Penh, förbereder landet nu ett
      val som det internationella samfundet hoppas mycket av.
    t: Après les violences des mois derniers, qui ont conduit au <a>remplacement</a>
