      medlemmar, som gett grönt ljus, tillåter jag mig att lägga fram ett muntligt
      ändringsförslag till ingressens FF, där orden ”företaget ISMERI” skulle <v>bytas</v>
      <p>ut</p> mot ”ett av företagen”.
    t: Monsieur le Président, après avoir consulté la majorité des membres de la Commission
      et de la commission du contrôle budgétaire, et ayant reçu de leur part une réponse
      positive, je me permettrai de présenter un amendement verbal au considérant
      FF, consistant à <a>remplacer</a> les trois mots «la société ISMERI« par les
      trois mots «une des sociétés».
  - s: Rådet har, fram till nu, haft den fördelen att det i fördraget uttryckligen
      anges att rådet eller dess representanter ska närvara vid förlikningsmöten och
      i praktiken, vid behov, när möten har pågått längre än väntat - vilket de ofta
      gör när det handlar om förlikning, med kallelse till extra möten med kort varsel
      - har rådet kunna <v>byta</v> <p>ut</p> sina representanter.
    t: Jusqu’à présent, le Conseil a bénéficié d’un avantage, en ce sens que le Traité
      stipule que le Conseil ou ses représentants participent aux réunions du comité
      de conciliation si bien que, dans la pratique, chaque fois que cela a été nécessaire,
      lorsque les réunions duraient plus longtemps que prévu par exemple - comme c’est
      souvent le cas en matière de conciliation, avec des réunions supplémentaires
      convoquées à la dernière minute - le Conseil a pu <a>remplacer</a> ses représentants.
  - s: tidigare ordförande <v>byttes</v> <p>ut</p> var sjätte månad, det vill säga
      efter vartannat eller vart tredje möte.
    t: les présidents précédents étaient <a>remplacés</a> tous les six mois, c’est-à-dire
      après deux ou trois sommets.
  - s: Om jag fick bestämma, skulle jag <v>byta</v> <p>ut</p> EU:s nuvarande jordbrukspolitik
      mot en politik för kulturarv och biologisk mångfald.
    t: Si je pouvais décider, je <a>remplacerais</a> la politique agricole de l’UE
      par une politique en faveur du patrimoine culturel et de la diversité biologique.
  - s: Med föredraganden är jag därför av den åsikten att man måste sträva efter att
      <v>byta</v> <p>ut</p> dessa avtal mot andra eller tredje generationens avtal.
    t: C’est pourquoi j’estime, à l’instar du rapporteur, que nous devons tenter de
      <a>remplacer</a> ces accords par des accords de la deuxième ou de la troisième
      génération.
  - s: Med beaktande av att denna inställning kan bli bakvänd om man <v>byter</v>
      <p>ut</p> den mot en annan, enligt vilken socialförsäkringen garanterar rättigheter
      till den som fötts, bor, arbetar eller arbetade, som sociala rättigheter och
      samhällets varierande skyldigheter gentemot individen.
    t: Je considère que cette perspective peut être très perverse si elle <a>remplace</a>
      celle selon laquelle la sécurité sociale consacre les droits de ceux qui sont
      nés, vivent, travaillent ou ont travaillé, tels que des droits sociaux liés
      aux obligations de la société, ainsi que des individus.
  - s: För det andra, mina damer och herrar, om ni <v>byter</v> <p>ut</p> ”Ryssland”
      i denna resolution mot ”Belgien” är texten fortfarande lika relevant.
    t: Deuxièmement, Mesdames et Messieurs, <a>remplacez</a> «Russie» dans cette résolution
      par «Belgique» et le texte demeurera tout aussi pertinent.
  - s: Jag tror inte att någon vill sätta i gång att bygga om alla tätorters elnät,
      hindra användningen av mobiltelefoner i städer eller att <v>byta</v> <p>ut</p>
      sina hushållsmaskiner mot nya på grund av eventuellt grundlösa begränsningar.
    t: Je ne crois pas que l’on veuille commencer à reconstruire les réseaux électriques
      des agglomérations, empêcher l’utilisation des téléphones portables dans les
      villes ou bien <a>remplacer</a> les appareils électroménagers en raison d’éventuelles
      limitations sans fondement.
  - s: Dessutom måste jag säga att färjeföretag som redan frivilligt har installerat
      färdskrivare ombord på sina fartyg inte bör bestraffas genom att tvingas att
      <v>byta</v> <p>ut</p> sådan utrustning, med all omkonstruktion detta innebär.
    t: De plus, je dois également souligner que les compagnies de transbordeurs qui
      ont déjà installé de leur plein gré des VDR sur leurs navires ne devraient pas
      être pénalisées en étant contraintes de <a>remplacer</a> leurs équipements et
      de procéder à tous les réajustements techniques que cela suppose.
  - s: Detta, mina herrar, försvann i den version som vi nu diskuterar, och <v>byttes</v>
      <p>ut</p> mot unilaterala yttranden från de länder som ville ansluta sig till
      detta avtal.
    t: Cette phrase, chers collègues, a disparu de la version dont nous débattons,
      <a>remplacée</a> par des déclarations unilatérales des pays qui souhaitent adhérer
      à cet accord.
  - s: Kommissionen anser inte att det är nödvändigt att <v>byta</v> <p>ut</p> det
      befintliga direktiv 94/58 mot ett helt nytt direktiv.
    t: La Commission ne pense pas qu’il soit nécessaire de <a>remplacer</a> la directive
      94/58 existante par une toute nouvelle directive.
  - s: Om den nuvarande regeringen i Irak <v>byts</v> <p>ut</p> som ett resultat av
      en militär intervention, kommer detta att göra politiken i regionen mer måttlig,
      eller kommer det att göra politiken i regionen mer extrem?
    t: Si le gouvernement irakien actuel est <a>remplacé</a> à la suite d’une intervention
      militaire, cela rendra-t-il les acteurs politiques de la région plus modérés
      ou plus extrémistes ?
  - s: En särskilt viktig fråga är hur den nuvarande krismekanismen, som antogs i
      maj, ska <v>bytas</v> <p>ut</p> mot en mer varaktig mekanism när den löper ut
      2013.
    t: Il y a notamment la question de savoir comment <a>remplacer</a> le mécanisme
      de crise actuel convenu en mai par un mécanisme plus permanent une fois que
      ce premier arrivera à expiration en 2013.
  - s: Om programmets privata partner inte uppfyller sina skyldigheter måste de omedelbart
      <v>bytas</v> <p>ut</p>.
    t: Si les partenaires privés du programme ne remplissent pas leurs obligations,
      il faut les <a>remplacer</a> immédiatement.
  - s: Varför kastar vi dessa flyktingarna tillbaka i armarna på den regim som vi
      önskar <v>byta</v> <p>ut</p>?
    t: Pourquoi renvoyons-nous les réfugiés dans les mains du régime que nous souhaitons
      <a>remplacer</a> ?
  - s: Meningen med de här förslagen var att de befintliga reglerna, vilka innehåller
      överdrivet detaljerade bestämmelser, skulle förenklas eller <v>bytas</v> <p>ut</p>
      mot direktiv i vilka endast de grundläggande kraven togs upp.
    t: L’objectif de ces propositions consistait à simplifier les réglementations
      existantes, qui pèchent par excès de détails, où à les <a>remplacer</a> par
      des directives reprenant exclusivement les exigences essentielles dans ces domaines.
  - s: När det gäller mineraloljebranschen skulle jag till och med vilja <v>byta</v>
      <p>ut</p> ordet konkurrens mot ordet överenskommelse, eftersom prisöverenskommelser
      träffas mellan företagsledningarna.
    t: Je <a>remplacerais</a> même le terme «concurrence« par le terme «entente»,
      car les négociations sur les prix ont lieu dans les directoires.
  - s: Han hade möjligheten att <v>byta</v> <p>ut</p> de gamla kommissionärerna och
      därmed signalera till medborgarna att kommissionen präglas av öppenhet och renhet.
    t: Il était en son pouvoir de <a>remplacer</a> les anciens commissaires et par
      là émettre un signal de transparence et de vertu en direction des citoyens de
      l’Europe.
  - s: Den nuvarande burbesättningsuppfödningen kan alltigenom förbättras och <v>bytas</v>
      <p>ut</p>.
    t: Le système actuel d’élevage en batterie peut être sensiblement amélioré, voire
      <a>remplacé</a>.
  - s: Jag tycker att man klart och tydligt måste säga till Milosevic att det inte
      finns någonting som berättigar en diktator, som vid en väl vald tidpunkt, <v>bytt</v>
      <p>ut</p> den kommunistiska nomenklaturen mot den nationalistiska, att döda
      sina egna medborgare, - detta finns inte upptaget i varken internationell rätt
      eller i folkrätten - förutom att han redan exploaterar dem genom en rad mekanismer.
    t: Je crois qu’il faut clairement dire à Milosevic que rien n’autorise un dictateur,
      qui a <a>remplacé</a> l’appellation communiste par l’appellation nationaliste,
      à tuer ses concitoyens, cela ne figure ni dans le droit international ni dans
      le droit des gens, même s’il les exploite déjà par des mécanismes en tous genres.
  - s: Jag skulle lita mycket mer på regler som förenklar och ger invandrarkvinnor
      större frihet och mer rättigheter snarare än att man <v>byter</v> <p>ut</p>
      en samförståndspolitik mot kampanjer för medvetandegörande.
    t: Je me fierais bien plus à des règles qui libéralisent et confèrent plus de
      libertés et de droits aux femmes migrantes au lieu de penser <a>remplacer</a>
      le consensus politique par de telles campagnes.
  - s: Det mest oroväckande var dock att dessa resolutionsförslag <v>byttes</v> <p>ut</p>
      mot en förmodad gemensam resolution utan underskrift, där en rad namn på ledamöter
      hade lagts till, förutom namnen på de ledamöter som hade undertecknat det första
      resolutionsförslaget.
    t: Et, plus grave encore, ces propositions de résolution ont été <a>remplacées</a>
      par une soi-disant proposition de résolution commune, non signée, dans laquelle
      figuraient, en plus de toute une série de noms de députés qui avaient été ajoutés,
      les noms d’une partie de ceux qui avaient signé la première proposition de résolution.
  - s: 'Syftet med det muntliga ändringsförslaget är att <v>byta</v> <p>ut</p> ett
      ord i singular till plural:'
    t: 'Monsieur le Président, l’amendement oral vise à <a>remplacer</a> un singulier
      par un pluriel :'
  - s: Det första handlar om att <v>byta</v> <p>ut</p> ”Utrecht” mot ”Oslo” - det
      är en teknisk detalj men den är viktig - och det andra handlar om att lägga
      till orden ”för GMC” efter ”bilaterala avtal”.
    t: L’un <a>remplace</a> «Utrecht» par «Oslo» - il s’agit d’un point technique
      mais important - l’autre ajoute, après «accords bilatéraux», les mots «pour
      le comité mixte de suivi».
  - s: Vad har vi gjort för att <v>byta</v> <p>ut</p> våra utmärkta program för icke-statliga
      organisationer, våra fredsdeklarationer, grupper för mänskliga rättigheter och
      duvor i skolorna mot ett system och en hälso- och sjukvård som inte styrs av
      kyrkan eller en terrororganisation som Hamas, som nu betalar läkare och lärare?
    t: Qu’avons-nous fait pour <a>remplacer</a> nos très jolis programmes d’ONG, de
      déclarations de paix, de groupes des droits de l’homme, de colombes dans les
      écoles, par un système et des services sanitaires qui ne soient pas gérés par
      l’Église ou par un système terroriste comme le Hamas, qui paie médecins et enseignants
      ?
  - s: Det är därför nödvändigt med en tidsmässigt lämplig åtgärd som innebär att
      tillverkare kan sälja sina traktorer, uppbringa nya forskningsresurser och också
      att lantbrukare kan <v>byta</v> <p>ut</p> sina traktorer mot nyare, med renare
      motorer, i syfte att efterleva gränsvärdena i den europeiska miljölagstiftningen.
    t: Il est donc nécessaire d’accorder un délai approprié et d’adopter des mesures
      permettant aux fabricants de vendre des tracteurs et de trouver des ressources
      pour la recherche, et aux agriculteurs de <a>remplacer</a> leurs vieux tracteurs
      par d’autres tracteurs moins polluants, toujours en vue de se conformer à la
      législation environnementale communautaire.
  - s: Dessutom kommer lantbrukare att kunna <v>byta</v> <p>ut</p> sina gamla traktorer
      mot nyare jordbruksmaskiner med effektivare och renare motorer.
    t: J’ai voté en faveur des recommandations du rapporteur, car je pense que cette
      directive va non seulement permettre aux vendeurs de tracteurs de respecter
      la législation communautaire tout en passant sans encombre le moment difficile
      de la crise économique, mais qu’elle permettra aux agriculteurs de <a>remplacer</a>
      les vieux tracteurs polluants par de nouvelles machines agricoles équipées de
      moteurs plus efficaces et plus propres.
  - s: Det är också viktigt att den indonesiska regeringen <v>byter</v> <p>ut</p>
      sina Kopassus-styrkor eftersom de dagligen ses som ett hot mot det papuanska
      folket.
    t: Il est également important que le gouvernement indonésien <a>remplace</a> ses
      unités du Kopassus, des forces spéciales, car elles sont perçues comme une menace
      quotidienne par la population de Papouasie.
  - s: Detta är inte en i strikt mening nominell avsättning, utan det rör sig om en
      avsättning på papperet, dvs. i avvaktan på att Milosevic-regeringen <v>byts</v>
      <p>ut</p> eller avsätts.
    t: Il ne s’agit pas de crédits purement nominaux, mais de crédits sur papier,
      en attente que le gouvernement de Milosevic soit <a>remplacé</a> ou renversé.
  - s: De ändringsförslag som lagts fram i utskottet för utrikesfrågor och Ana Maria
      Gomes ändringsförslag för socialdemokratiska gruppen i Europaparlamentet, samt
      de ändringsförslag som gruppen för Europeiska folkpartiet (kristdemokrater)
      och Europademokrater lagt fram i kammaren, har bidragit till att se till att
      det förslag vi har framför oss i dag inte är ett alternativt förslag, det vill
      säga ett negativt förslag med krav på att den politik som hittills förts ska
      <v>bytas</v> <p>ut</p> över en natt.
    t: Les amendements présentés en commission des affaires étrangères et par Mme
      Gomes au nom du groupe socialiste au Parlement européen, ainsi que ceux présentés
      par le groupe du parti populaire européen (démocrates chrétiens) et des démocrates
      européens en plénière, ont permis de faire en sorte que la proposition présentée
      aujourd’hui ne soit pas une proposition alternative, c’est-à-dire une proposition
      négative demandant que la politique adoptée jusqu’à présent soit <a>remplacée</a>
      du jour au lendemain.
  - s: Kommissionen kan, som ett uttryck för kompromissvilja och i syfte att se till
      att förslaget antas omedelbart, gå med på att den obligatoriska bestämmelsen
      om jämförelsetabeller i texten <v>byts</v> <p>ut</p> mot ett ingresskäl om detta
      där medlemsstaterna uppmanas att använda denna metod.
    t: Dans un esprit de compromis et afin de permettre l’adoption sans délai de cette
      proposition, la Commission est disposée à accepter de <a>remplacer</a> la disposition
      qui figure dans le dispositif sur le caractère obligatoire de l’établissement
      des tableaux de correspondance par un considérant ad hoc encourageant les États
      membres à adopter cette pratique.
  - s: Vi tittar också på hur vi kan förstärka utvärderingen av Schengen för att i
      förväg kunna se till att det nuvarande systemet för kollegiegranskning, som
      inte är särskilt bra, <v>byts</v> <p>ut</p> mot något som genomförs på europeisk
      nivå, med en utökad roll för Europaparlamentet.
    t: Nous étudions également la manière dont nous pouvons renforcer l’évaluation
      de Schengen afin de nous assurer que le système actuel d’évaluation par les
      pairs, qui n’est pas très performant, sera <a>remplacé</a> par un autre mécanisme
      fonctionnant au niveau européen, avec un rôle accru pour le Parlement européen.
  - s: Det får inte finnas något krav på att man ska installera solpaneler när man
      bygger ett hus, lägger om taket, bygger till en tillbyggnad eller <v>byter</v>
      <p>ut</p> ett värmesystem, som i Marburgmodellen.
    t: Il ne doit pas y avoir d’obligation d’installer des panneaux solaires lors
      de la construction d’une maison, ni d’effectuer des travaux de couverture, de
      bâtir une extension ou de <a>remplacer</a> un système de chauffage, comme c’est
      le cas avec le modèle de Marbourg.
  - s: Britterna känner till och förstår systemet, och vi bör inte <v>byta</v> <p>ut</p>
      det mot ett enhetligt EU-system.
    t: Les citoyens du Royaume-Uni le connaissent et le comprennent et il ne faut
      pas le <a>remplacer</a> par un système à l’échelle de l’Union européenne.
  - s: Min första resolution hade dock att göra med det då aktuella ämnet och av den
      anledningen har PPE-gruppen <v>bytt</v> <p>ut</p> den resolutionen mot Menrad-resolutionen,
      vilken alltså blivit den officiella PPE-resolutionen.
    t: Mais comme ma première résolution avait trait au sujet de l’actualité de l’époque,
      le PPE a <a>remplacé</a> cette résolution par la résolution Menrad, laquelle
      est devenue la résolution officielle du PPE.
  - s: Vad gäller den första punkten, ignorerar kommissionen de speciella produktionsförhållanden
      som råder i regionerna där dessa sorter odlas, och den föreslår att vissa sorter,
      som Mavra och Tsembelia, skall <v>bytas</v> <p>ut</p> på jordar där det helt
      enkelt är omöjligt.
    t: En ce qui concerne la première question, la Commission semble méconnaître les
      conditions objectives de la production dans les régions où sont cultivées ces
      variétés, en proposant de <a>remplacer</a> certaines variétés, comme les Mavra
      et Tsembélia, sur des sols où cela est tout bonnement impossible.
  - s: För det första har det inkommit en begäran om att <v>byta</v> <p>ut</p> vår
      människorättsresolution om Vanunu mot en om krigsförbrytaren Brunner.
    t: Premièrement, nous avons reçu une demande visant à <a>remplacer</a> la résolution
      sur les droits de l’homme relative à Vannunu par une autre sur le criminel de
      guerre Brunner.
  - s: De järnpikar som används vid tjurfäktning kan enkelt <v>bytas</v> <p>ut</p>
      mot en elektronisk stav som vid kontakt med djuret gör att upplevelsen av skådespelet
      blir densamma.
    t: En tauromachie, la pointe en fer pourrait être aisément <a>remplacée</a> par
      un bâton électronique qui, lorsqu’il entre en contact avec l’animal, produirait
      un effet identique en termes de spectacle.
  - s: Där det för närvarande står ”to hold the ECB to account” ber föredraganden
      om att det skall <v>bytas</v> <p>ut</p> mot ”for the ECB to be answerable to”.
    t: Il s’agit de <a>remplacer</a> «to hold the ECB to account, c’est-à-dire «demander
      des comptes à la BCE», par «for the ECB to be answerable to.
  - s: Jag tycker att ett ändringsförslag som syftar till att ett stycke skall bortfalla
      alltid är mer långtgående än ett ändringsförslag som syftar till att <v>byta</v>
      <p>ut</p> det mot andra.
    t: Et il me semble qu’un amendement qui tend à supprimer un paragraphe est toujours
      plus éloigné qu’un paragraphe qui tend à le <a>remplacer</a> par d’autres.
  - s: Jag är nyfiken på hur han själv skulle känna sig om en parlamentsledamot uppmanade
      det tyska folket att <v>byta</v> <p>ut</p> sin förbundskansler, eftersom det
      finns organisationer som på laglig väg sprider nazistiskt tänkesätt och underminerar
      gränserna mellan de europeiska länderna.
    t: Je suis curieux de savoir ce que ce monsieur ressentirait si un député appelait
      le peuple allemand à <a>remplacer</a> son chancelier, parce qu’il existe des
      organisations d’idéologie nazie agissant en toute légalité dont le but est de
      fragiliser les frontières entre États européens.
  - s: Dessa farhågor har besannats och vi ser nu hur detta påverkar länder som <v>bytt</v>
      <p>ut</p> sin valuta mot euron.
    t: Ces craintes se sont avérées justifiées et nous constatons aujourd’hui comment
      tout cela affecte les pays qui ont <a>remplacé</a> leur monnaie par l’euro.
  - s: 'Med tanke på de diskussioner vi hade igår vill vi i texten <v>byta</v> <p>ut</p>:'
    t: 'Chers collègues, vu la discussion que nous avons eue hier, nous voudrions
      <a>remplacer</a> dans le texte :'
- c: 22
  r: 2
  v: changer
  x:
  - s: Jag hoppas att vi hellre än att vi <v>byter</v> <p>ut</p> ordet stryker hela
      stycke D eftersom det är tendentiöst nonsens som får detta parlament att verka
      löjligt i världens ögon.
    t: J’espère qu’au lieu de <a>changer</a> un mot, nous supprimerons tout le considérant
      D car il ne contient que des inepties tendancieuses et ridiculise cette assemblée
      dans le monde entier.
  - s: Visst är en fredlig lösning bra, men jag menar att lagens illegala karaktär
      inte bör <v>bytas</v> <p>ut</p> mot en sådan fredlig lösning.
    t: Car il convient de trouver une solution à l’amiable, mais j’estime que la philosophie
      et le caractère illégitime et illégal de cette loi ne devraient pas <a>changer</a>
      parce que l’on cherche une solution à l’amiable.
  - s: Så länge att föredraganden har hunnit <v>bytas</v> <p>ut</p>.
    t: Depuis si longtemps que le rapporteur a eu le temps de <a>changer</a>.
  - s: Vilka övertygande motiv anför kommissionen för att <v>byta</v> <p>ut</p> ett
      till allas belåtenhet väl fungerande system som inte skadar konkurrensen på
      marknaden för denna sektor?
    t: de quels arguments convaincants la Commission excipe-t-elle pour <a>changer</a>
      un système qui fonctionne à la satisfaction et qui respecte la concurrence sur
      le marché ?
  - s: Det är oerhört viktigt att veta att man har rätt att använda sin valurna en
      gång, två, tre eller fyra gånger för att <v>byta</v> <p>ut</p> sin regering
      och att man kan ställa krav på sin regering.
    t: savoir que vous avez le droit d’aller aux urnes une fois, deux fois, trois
      fois, quatre fois pour <a>changer</a> votre gouvernement et pour en exiger des
      mesures, c’est essentiel, et vous ne pouvez faire cela que dans le cadre d’une
      démocratie enracinée et florissante.
  - s: För det tredje genom att använda en ny typ av eldningsolja i jordbruket, vilket
      tvingar jordbrukarna att <v>byta</v> <p>ut</p> sina oljetankar, till en merkostnad
      av cirka 5 000 euro per gård.
    t: Enfin, en utilisant, en agriculture, une nouvelle catégorie de fioul obligeant
      l’agriculteur à <a>changer</a> ses cuves de stockage, soit un surcoût d’environ
      5000 euros par exploitation.
  - s: Låt oss hoppas att inkorporeringen i EUGFJ, som ni berättade om igår, inte
