      dans une <a>situation</a> dans laquelle il est également évident que les arguments
      ont joué un rôle utile.
- c: 1
  r: 8
  v: sacrifier
  x:
  - s: Som vi alla minns var Europeiska unionen, under den senaste församlingen i
      nämnda kommission, inte kapabel att inta gemensamma ståndpunkter i så viktiga
      frågor som om Kina, vilket medförde en oacceptabel förlust av självständighet
      i förhållande till USA och försatte vissa medlemsstater i den prekära situationen
      att isolerat behöva försvara hela Europeiska unionens principer, medan andra
      <v>bytte</v> <p>ut</p> dessa principer mot kortsiktiga ekonomiska intressen.
    t: Comme tout le monde, nous nous souvenons que au cours de la dernière session
      de cette Commission, l’Union européenne n’a pas été capable d’assumer des positions
      communes sur des questions aussi importantes que la Chine, ce qui s’est traduit
      par une perte d’autonomie inadmissible par rapport aux États-Unis et qui a placé
      certains États membres dans la difficile situation de devoir défendre de manière
      isolée les principes de toute l’Union européenne, alors que d’autres <a>sacrifiaient</a>
      ces principes à des intérêts économiques immédiats.
- c: 1
  r: 8
