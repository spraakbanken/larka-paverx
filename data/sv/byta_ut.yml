  x:
  - s: Om någon har en bil som kyls med freon kostar det att <v>byta</v> <p>ut</p>
      en sådan kylanläggning mer än 200 dollar.
    t: Celui qui possède une voiture équipée d’une installation de conditionnement
      d’<a>air</a> fonctionnant aux CFC, doit payer plus de 200 dollars pour <a>remplacer</a>
      celle-ci, or, pour ce prix on peut déjà acheter une voiture aux États-Unis.
- c: 1
  r: 8
  v: renouveler apparence
  x:
  - s: Albanien har på så vis kunnat <v>byta</v> <p>ut</p> sina ledare, låt oss hoppas
      inte bara i teorin, och vi hoppas att dessa nya ledare har för avsikt att arbeta
      på att med internationellt stöd lösa de oräkneliga problem som plågar det albanska
      folket.
    t: L’Albanie a donc pu <a>renouveler</a> - non seulement en <a>apparence</a>,
      espérons-le - sa propre classe dirigeante qui devra s’efforcer de résoudre,
      avec le soutien international, les nombreux problèmes qui tourmentent le peuple
      albanais.
- c: 1
