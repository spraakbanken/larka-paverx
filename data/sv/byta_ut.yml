    t: A era da concessão de subsídios a certos produtos deverá ser rapidamente <a>substituída</a>
      por outro sistema.
  - s: Vilka övertygande motiv anför kommissionen för att <v>byta</v> <p>ut</p> ett
      till allas belåtenhet väl fungerande system som inte skadar konkurrensen på
      marknaden för denna sektor?
    t: A minha primeira pergunta à Comissão vai, por isso, no sentido de saber que
      motivos convincentes a levam a <a>substituir</a> um sistema que em opinião de
      todos funciona bem e não produz efeitos de distorção da concorrência neste sector.
  - s: 'Vi vill att ordet”kyrkor” <v>byts</v> <p>ut</p> mot ”religiösa”, så att lydelsen
      blir: ”[…] bör betraktas som lobbyister och behandlas på samma sätt:'
    t: 'Pretendemos <a>substituir</a> o termo «igrejas» pelo termo «religiosas», para
      que a frase passe a ter a seguinte redacção: «[…] devem ser considerados como
      representantes de grupos de interesses e tratados da mesma maneira, quer se
      trate de representantes de interesses profissionais, de representantes internos
      das empresas, de ONG, de grupos de reflexão, de associações profissionais, de
      sindicatos, de organizações patronais, de organizações religiosas, filosóficas
      e não confessionais […]» e por aí fora.'
  - s: Orsaken står i desto högre grad att finna i det faktum att operationen skett
      på ett icke fackmannamässigt sätt, att produkten inte efter ett par år automatiskt
      <v>byts</v> <p>ut</p> samt att fortfarande en regelbunden medicinsk eftervård
      saknas, för att inte tala om att det fortfarande är så att kvinnorna före ingreppet
      inte ges någon uttömmande information om eventuella risker, vilka är olika från
      fall till fall.
    t: As causas derivam sobretudo do facto de os implantes não terem sido colocados
      por especialistas, de o produto não ter sido <a>substituído</a> automaticamente
      após alguns anos, assim como do facto de continuar a existir falta de acompanhamento
      médico regular, para não falar do facto de as mulheres continuarem a não estar
      completamente informadas, antes da operação, sobre os potenciais riscos, que
      variam de caso para caso.
  - s: Det kanske går att leva med silikonbröst om materialet med jämna mellanrum
      <v>byts</v> <p>ut</p> mot nytt under resten av livet.
    t: Pode ser possível viver com implantes de silicone, se estes forem periodicamente
      <a>substituídos</a> por material novo.
  - s: En ytterligare signal skulle kunna vara, och här instämmer jag i det som Speciale
      har framhållit, ett system som gör det möjligt att <v>byta</v> <p>ut</p> de
      personer som varje år visar sig oförmögna att utnyttja gemenskapens resurser.
    t: Outro sinal poderá ser, e aqui concordo com o que disse o senhor deputado Speciale,
      a adopção de um sistema destinado a <a>substituir</a> quem se revelar anualmente
      incapaz de utilizar os recursos comunitários.
  - s: Verkligheten är att bara åtta procent av bilarna på Europas vägar byts ut varje
      år, så det kommer att ta över tio år innan alla bilar på vägarna har <v>bytts</v>
      <p>ut</p>.
    t: Na verdade, dos veículos automóveis que circulam nas estradas europeias, apenas
      8% são substituídos em cada ano, de modo que levará dez anos até que todos este
      parque automóvel seja <a>substituído</a>.
  - s: Min partigrupp är av den åsikten att vi för ögonblicket skulle ha behövt göra
      ett kraftfullare uttalande vad framtiden anbelangar, för att inte <v>byta</v>
      <p>ut</p> den existerande diktaturen i Zaire mot en annan, eftersom man inte
      ännu har påbörjat en allvarlig förberedelse av valen bl.a. genom att genomföra
      en folkräkning, så att den internationella gemenskapen aldrig som ledande princip
      skulle predika bildandet av stater i Afrika på grundval av etnisk tillhörighet.
    t: O meu grupo considera que, neste momento, devíamos ter feito uma declaração
      enérgica relativamente ao futuro, para que o actual regime ditatorial do Zaire
      não fosse simplesmente <a>substituído</a> por outro de igual doutrina, já que
      não foram ainda seriamente iniciados os preparativos para as eleições, nomeadamente
      mediante a organização de um recenseamento, pois a comunidade internacional
      não poderá jamais consentir na instituição de uma África dos Estados, com base
      em aspectos de natureza étnica, como princípio fundamental.
  - s: den som tror att det räcker att <v>byta</v> <p>ut</p> en diktator mot en annan
      misstar sig verkligen.
    t: engana-se verdadeiramente quem pensa que basta <a>substituir</a> um ditador
      por outro.
  - s: Möjligheten att <v>byta</v> <p>ut</p> ett försämrat mänskligt organ mot ett
      fungerande organ från en annan person, och förhindra att detta stöts bort, är
      en av den moderna läkarvetenskapens största framgångar.
    t: Senhora Presidente, Ministra e Comissário, a capacidade de <a>substituir</a>
      órgãos humanos deteriorados por órgãos de outra pessoa, prevenindo a sua rejeição,
      é um dos grandes sucessos da medicina contemporânea.
  - s: Jag är verkligen emot att man i skäl K förenar mitt muntliga ändringsförslag,
      som handlar om att <v>byta</v> <p>ut</p> termen ”tidigare medlemmar” mot ”associerade
      medlemmar” med strykning av omnämnandet av Genèvekonventionen.
    t: Senhor Presidente, oponho-me totalmente a que se junte, no considerando K,
      a alteração oral que propus, para que se <a>substitua</a> «ex-membros» por «associados»,
      com a supressão da menção à Convenção de Genebra.
  - s: Nästa gång föredraganden Colette Flesch skriver om detta föreslår jag att hon
      <v>byter</v> <p>ut</p> landsbeteckningarna för de länder som utgör Europeiska
      unionen i de nuvarande adresserna mot beteckningen ”.
    t: <a>substituir</a>, nos actuais endereços electrónicos que terminam com as siglas
      dos países que constituem a União Europeia, a sigla do país pela sigla «.
  - s: Och under punkt 18 skall ”medlemmar i Afrikanska enhetsorganisationen” <v>bytas</v>
      <p>ut</p> mot ”afrikaner”.
    t: E no nº 18, deve <a>substituir</a><a>-se</a> «membros da OUA» por «africanos».
  - s: Herr ordförande, efter rådplägning med huvuddelen av kommissionens och budgetkontrollutskottets
      medlemmar, som gett grönt ljus, tillåter jag mig att lägga fram ett muntligt
      ändringsförslag till ingressens FF, där orden ”företaget ISMERI” skulle <v>bytas</v>
      <p>ut</p> mot ”ett av företagen”.
    t: Senhor Presidente, tendo consultado a maioria dos membros da Comissão e da
      Comissão do Controlo Orçamental e obtido uma resposta positiva da sua parte,
      gostaria de propor uma alteração oral destinada a <a>substituir</a>, no considerando
      FF, os termos «à sociedade ISMERI» pelos termos «a uma das sociedades».
  - s: Det är en oklar formulering och den vill vi <v>byta</v> <p>ut</p>.
    t: Trata-se, pois, de uma formulação imprecisa que desejamos <a>substituir</a>.
  - s: Det skulle vara lämpligt att <v>byta</v> <p>ut</p> den gamla bestraffningsmetoden,
      som har visat sig vara otillräcklig och ineffektiv, mot en metod för stimulans
      och motivering genom att intensifiera åtgärder som riktas till företag eller
      verksamheter med hög olycksfallsfrekvens samt genom förmåner och fördelar till
      företag med en lägre olycksfallsfrekvens och större utgifter för förebyggande
      och åtgärder för medvetandegörande.
    t: Seria conveniente <a>substituir</a> o velho modelo de sanções, que se revelou
      insuficiente e ineficaz, pelo método de estímulo, de incentivo, através do reforço
      da acção no conjunto das empresas ou actividades com um índice de sinistralidade
      e de acidentes mais elevado, e também através de benefícios e vantagens às empresas
      com menor índice de acidentes e com maiores investimentos na prevenção e na
      sensibilização.
  - s: Med föredraganden är jag därför av den åsikten att man måste sträva efter att
      <v>byta</v> <p>ut</p> dessa avtal mot andra eller tredje generationens avtal.
    t: Concordo, pois, com o relator quando diz que temos de procurar <a>substituir</a>
      esses acordos por acordos de segunda ou terceira geração.
  - s: Med beaktande av att denna inställning kan bli bakvänd om man <v>byter</v>
      <p>ut</p> den mot en annan, enligt vilken socialförsäkringen garanterar rättigheter
      till den som fötts, bor, arbetar eller arbetade, som sociala rättigheter och
      samhällets varierande skyldigheter gentemot individen.
    t: Considero que essa perspectiva pode ser muito perversa se <a>substituir</a>
      uma outra segundo a qual a segurança social consagra direitos de quem nasceu,
      vive, trabalha ou trabalhou, como direitos sociais e correlativos a obrigações
      da sociedade para com os indivíduos.
  - s: Jag lämnar alltså till Ert och till parlamentets förfogande namnen på dessa
      experter som, som jag sagt er, <v>byts</v> <p>ut</p>, eftersom vi anser att
      de inte alltid bör vara desamma, och enligt de kriterier jag nämnde för en stund
      sedan.
    t: Assim, coloco à sua disposição, à disposição do Parlamento, os nomes desses
      peritos que, como lhe disse, vão sendo <a>substituídos</a> com o decorrer do
      tempo, porque estimamos que não se deve recorrer sempre às mesmas pessoas, e
      tal consulta obedece aos dois critérios que referi há instantes.
  - s: För det andra, mina damer och herrar, om ni <v>byter</v> <p>ut</p> ”Ryssland”
      i denna resolution mot ”Belgien” är texten fortfarande lika relevant.
    t: Em segundo lugar, Senhoras e Senhores Deputados, se <a>substituírem</a> «Rússia»
      por «Bélgica» nesta resolução, verão que isso não afecta minimamente a relevância
      do texto.
  - s: Det är därför oklart varför man vill undanta en hel bransch som förväntas producera
      betydande avfallsflöden, särskilt som solcellsindustrin sannolikt kommer att
      stå för en stor mängd avfall inom den närmaste framtiden, då de första solcellerna
      som installerats i stort antal på europeiska tak måste <v>bytas</v> <p>ut</p>.
    t: Por conseguinte, não é claro por que razão toda uma indústria, que se supõe
      produzir significativos fluxos de resíduos, está a ser excluída, especialmente
      porque este sector vai ser, provavelmente, responsável por uma grande quantidade
      de resíduos num futuro próximo, quando as primeiras células solares instaladas
      em grande número de telhados europeus tiverem de ser <a>substituídas</a>.
  - s: Det är lättare att <v>byta</v> <p>ut</p> ett fördrag än en befolkning.
    t: É mais fácil <a>substituir</a> um Tratado do que um povo.
  - s: Dessutom måste jag säga att färjeföretag som redan frivilligt har installerat
      färdskrivare ombord på sina fartyg inte bör bestraffas genom att tvingas att
      <v>byta</v> <p>ut</p> sådan utrustning, med all omkonstruktion detta innebär.
    t: Além do mais, devo dizer também que as empresas de ferries que instalaram já
      voluntariamente VDR a bordo dos seus navios não deverão ser penalizadas, sendo
      obrigadas a <a>substituir</a> esse equipamento, com toda a reengenharia que
      isso implica.
  - s: Detta, mina herrar, försvann i den version som vi nu diskuterar, och <v>byttes</v>
      <p>ut</p> mot unilaterala yttranden från de länder som ville ansluta sig till
      detta avtal.
    t: Isto, Senhores Deputados, desapareceu da versão actualmente em discussão, sendo
      <a>substituído</a> por declarações unilaterais dos países que quiserem aderir
      a este acordo.
  - s: Den europeiska volontärtjänsten kan inte <v>bytas</v> <p>ut</p> mot obligatorisk
      militärtjänst eller nationell samhällstjänst, och detta är något som medlemsstaterna
      bör vara medvetna om.
    t: O serviço voluntário europeu no pode <a>substituir</a><a>-se</a> ao serviço
      militar obrigatório nem aos serviços civis nacionais e os Estados-membros devem
      ter isto em consideraço.
  - s: Alla båtar borde <v>bytas</v> <p>ut</p> mot mindre flerfunktionella båtar som
      använder hållbara fiskemetoder.
    t: Na verdade, seria necessário <a>substituir</a> todos os navios por barcos multifacetados
      de menores dimensões, utilizando métodos de pesca sustentáveis.
  - s: 'Bland annat föreslår vi att man skall erbjuda kvinnor ett projekt som byter
      ut burkor mot körkort, så att kvinnorna kan använda sig av sin rätt att röra
      sig fritt och att de, om de så önskar, skall kunna <v>byta</v> <p>ut</p> detta
      plagg - som blir ett hinder - mot bilar och körkort, att kommissionen skall
      sätta igång ett samarbetsprojekt som gör det möjligt för de afghanska kvinnorna
      att göra denna förändring:'
    t: Entre estas, propomos um programa que ofereça às mulheres a possibilidade de
      trocarem as burkas por cartas de condução, para que as mulheres possam exercer
      o seu direito à liberdade de circulação, e de <a>substituírem</a>, se assim
      o desejarem, esta peça de vestuário - que as incapacita - por automóveis e cartas
      de condução.
  - s: Det gäller, som fru Izquierdo Rojo sade, att <v>byta</v> <p>ut</p> burkorna
      mot körkort.
    t: Como disse a senhora deputada Izquierdo Rojo, trata-se de <a>substituir</a>
      <a>burkas</a> por cartas de condução.
  - s: Om det finns ersättningar för fluorerade industriella gaser som är mer fördelaktiga
      för miljön, energieffektiviteten samt för hälsa och säkerhet bör vi utan tvekan
      <v>byta</v> <p>ut</p> sådana gaser mot mer miljövänliga alternativ.
    t: Se existem sucedâneos para gases industriais fluorados que oferecem mais vantagens
      em termos de protecção do ambiente, de eficiência energética ou de saúde e segurança,
      não deveríamos hesitar em <a>substituir</a> estes gases por substâncias mais
      compatíveis com o ambiente.
  - s: Resultatet av den undersökning ni begärt om den handling som inte överensstämde
      med vad som överenskommits verkar litet byråkratiskt, i den meningen att den
      fråga som togs upp gällde en handling som hade <v>bytts</v> <p>ut</p> utan att
      vissa av undertecknarna kände till detta.
    t: Senhor Presidente, a resposta ao inquérito que promoveu sobre o documento que
      não coincidia com o que havia sido acordado parece-me um pouco burocrática,
      no sentido de que o problema levantado dizia respeito a um documento que havia
      sido <a>substituído</a> sem que alguns signatários disso tivessem conhecimento.
  - s: En särskilt viktig fråga är hur den nuvarande krismekanismen, som antogs i
      maj, ska <v>bytas</v> <p>ut</p> mot en mer varaktig mekanism när den löper ut
      2013.
    t: Um com particular relevância é como <a>substituir</a> o actual mecanismo de
      resolução de crises acordado em Maio por outro mecanismo de natureza mais permanente,
      quando terminar o seu prazo em 2013.
  - s: Detta kräver ett system som definierar i vilket förhållande nya fartyg kan
      <v>bytas</v> <p>ut</p> mot gamla under förutsättning att detta görs med privata
      medel.
    t: Nesta perspectiva, precisamos de um sistema que defina a proporção em que navios
      novos podem <a>substituir</a> navios velhos, partindo do princípio de que tal
      é realizado com fundos privados.
  - s: Först och främst är detta ändå de stora syndarna vad gäller förorenande utsläpp,
      till exempel kommersiella fordon med gamla dieselmotorer, och måste <v>bytas</v>
      <p>ut</p> mycket snabbt.
    t: Em primeiro lugar, e acima de tudo, conviria <a>substituir</a> rapidamente
      os principais causadores das emissões poluentes, tais como os veículos comerciais
      equipados com velhos motores diesel.
  - s: I den första delen bör ”europeiskt investeringsprogram” <v>bytas</v> <p>ut</p>
      mot ”europeisk investeringsstrategi”, medan ”att utveckla” bör ändras till ”att
      utvidga”.
    t: Na primeira parte, deverá <a>substituir</a><a>-se</a> «programa europeu de
      investimento» por «estratégia europeia de investimento» e «desenvolverem» por
      «alargarem».
  - s: Det skulle inte vara verkningsfullt att bara <v>byta</v> <p>ut</p> bidrag mot
      tillgång till lånemöjligheter.
    t: <a>Substituir</a>, simplesmente, o acesso a possibilidades de crédito por doações
      seria ineficaz.
  - s: Budgetens ursprungliga regionala inriktning har <v>bytts</v> <p>ut</p> mot
      ett sektorsinriktat synsätt.
    t: A ênfase regional original do orçamento foi <a>substituída</a> por uma abordagem
      sectorial.
  - s: Vi driver fram globala lösningar genom att sätta upp prioriterade mål för bättre
      behandling av djur från jordbruksföretag, genom att undvika onödigt lidande
      som orsakas av tester som skulle kunna <v>bytas</v> <p>ut</p>, genom att förbjuda
      produkter som framställts med hjälp av grymma metoder, genom att förbättra förhållandena
      för djuren under transport och så vidare.
    t: Estabelecendo prioridades para um tratamento melhor dos animais de exploração,
      evitando o sofrimento desnecessário causado por ensaios que podem ser <a>substituídos</a>
      e proibindo a importação de produtos resultantes da crueldade, melhorando o
      tratamento dispensado aos animais durante o transporte, estamos a obrigar a
      encontrar soluções globais.
  - s: Jag skulle lita mycket mer på regler som förenklar och ger invandrarkvinnor
      större frihet och mer rättigheter snarare än att man <v>byter</v> <p>ut</p>
      en samförståndspolitik mot kampanjer för medvetandegörande.
    t: 'Terei muito mais confiança em regras que liberalizem e concedam maiores liberdades
      e direitos às mulheres imigrantes do que pensar em <a>substituir</a> pelo consenso
      as políticas com campanhas de sensibilização:'
  - s: 'Syftet med det muntliga ändringsförslaget är att <v>byta</v> <p>ut</p> ett
      ord i singular till plural:'
    t: 'Senhor Presidente, a alteração oral visa <a>substituir</a> um singular por
      um plural:'
  - s: En sådan kommissions brist på respekt för allmänna demokratiska principer om
      öppenhet, förtjänar inte tillit, utan bör <v>bytas</v> <p>ut</p>.
    t: Essa Comissão revela uma falta de respeito pelos princípios democráticos gerais,
      princípios de abertura gerais, e não é digna da nossa confiança, é, sim, digna
      de ser <a>substituída</a>.
  - s: Det första handlar om att <v>byta</v> <p>ut</p> ”Utrecht” mot ”Oslo” - det
      är en teknisk detalj men den är viktig - och det andra handlar om att lägga
      till orden ”för GMC” efter ”bilaterala avtal”.
    t: A primeira consiste em <a>substituir</a> «Utreque» por «Oslo» - é uma questão
      técnica mas é importante - e a outra em acrescentar, a seguir a «acordos bilaterais»,
      as palavras «no contexto do Comité de Supervisão Conjunta».
  - s: <v>Byt</v> bara <p>ut</p> ”rom” mot ”jude” så ser vi varifrån detta förslag
      kommer och vart det kommer att leda om det inte bekämpas kraftfullt.
    t: <a>Substituam</a> «Roma» por «Judeus» e ficamos a conhecer as origens desta
      proposta e respectivas consequências, a menos que seja firmemente rejeitada.
  - s: I skäl B vill jag <v>byta</v> <p>ut</p> ordet ”författare” mot ”förövare” och
      i skäl C vill jag ersätta orden ”intellektuella författare” med ordet ”vem som
      står bakom”.
    t: no considerando B, deve <a>substituir</a><a>-se</a> «autores» por «perpetradores»
      e, no considerando C, devem substituir-se as palavras «autores morais» por "instigadores.
  - s: Mahmoud Abbas har <v>bytts</v> <p>ut</p> mot Ahmed Kurei (alias Abu Ala) efter
      bara fyra månader vid makten.
    t: Mahmud Abbas foi <a>substituído</a> por Ahmed Kurei após quatro breves meses
      no poder.
  - s: Dessutom kommer lantbrukare att kunna <v>byta</v> <p>ut</p> sina gamla traktorer
      mot nyare jordbruksmaskiner med effektivare och renare motorer.
    t: Votei favoravelmente as recomendações exaradas pelo relator pois estou de acordo
      que esta directiva não só vai permitir aos vendedores de tractores respeitarem
      a legislação europeia, ultrapassando a actual crise, mas também permitirá, aos
      agricultores, <a>substituir</a> os tractores usados por novas máquinas agrícolas
      dotadas de motores mais eficientes e menos poluentes.
  - s: I stället har kommissionen valt en enkel, effektiv och tidsmässigt lämplig
      åtgärd som innebär att a) EU:s tillverkare kan sälja sina traktorer, övervinna
      svårigheterna orsakade av den ekonomiska krisen, uppbringa nya forskningsresurser
      och efterleva gränsvärdena i den europeiska miljölagstiftningen, b) lantbrukare
      kan <v>byta</v> <p>ut</p> sina äldsta traktorer mot nya, med renare motorer.
    t: b) aos agricultores <a>substituir</a> os tractores mais obsoletos por tractores
      novos e dotados de motores menos poluentes.
  - s: Det vi har gjort är att <v>byta</v> <p>ut</p> gamla beskattningsformer som
      var betydligt restriktivare, som APIM (produktions- och importskatt) och specialtariffen,
      mot ett nytt system med skatter som stämmer betydligt bättre överens med hur
      den inre marknaden fungerar.
    t: Limitámo-nos a <a>substituir</a> velhos regimes fiscais, que eram muito mais
      restritivos, como a APIM («Arbítrio sobre a produção e importações») ou a tarifa
      especial, por regimes fiscais novos, muito mais consentâneos com o funcionamento
      do mercado interno.
  - s: Den gamla serbiska regeringens reträtt och bildandet av en interimistisk expertministär
      liksom nyvalet till det serbiska parlamentet den 23 december i år är viktiga
      förutsättningar för att också i den serbiska delrepubliken liksom redan i Montenegro
      <v>byta</v> <p>ut</p> den gamla socialistisk-kommunistiska nomenklaturen och
      öppna dörren för demokratisk omvandling.
    t: A saída de cena do anterior Governo sérvio e a constituição de um governo de
      transição de cariz tecnocrático, bem como as novas eleições para o Parlamento
      sérvio, no dia 23 de Dezembro deste ano, constituem pressupostos importantes
      para <a>substituir</a> também na República da Sérvia a velha nomenclatura socialista-comunista
