  x:
  - s: Militären bör hålla sig i bakgrunden under hela valkampanjen, och jag hoppas
      att presidenten <v>byter</v> <p>ut</p> sin uniform mot civila kläder före januari
      - framför allt innan kampanjen inleds - och gör så att hans land får ett verkligt
      civilt styre.
    t: J’espère, avant le mois de janvier et même avant le début de la campagne, que
      le président <a>quittera</a> son uniforme et dotera son pays d’un véritable
      gouvernement civil.
- c: 1
