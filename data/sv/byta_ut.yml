      kan <v>byta</v> <p>ut</p> sina äldsta traktorer mot nya, med renare motorer.
    t: b) die Landwirte können ihre ältesten Zugmaschinen durch neue <a>ersetzen</a>,
      die über weniger verschmutzende Motoren verfügen.
  - s: Det vi har gjort är att <v>byta</v> <p>ut</p> gamla beskattningsformer som
      var betydligt restriktivare, som APIM (produktions- och importskatt) och specialtariffen,
      mot ett nytt system med skatter som stämmer betydligt bättre överens med hur
      den inre marknaden fungerar.
    t: Wir haben die alten Besteuerungsformen, die viel restriktiver waren, wie die
      APIM (’Arbitrio auf die Produktion und die Einfuhren) oder wie die Sondersteuer
      ’tarifa especial’ durch neue Besteuerungsformen <a>ersetzt</a>, die dem Funktionieren
      des Binnenmarktes wesentlich weniger im Wege stehen.
  - s: Flexibla veckor behöver vi inte, svåra definitioner angående körtider måste
      <v>bytas</v> <p>ut</p>, undantagen måste begränsas och efterlevandet måste förstärkas.
    t: Flexible Wochen brauchen wir nicht, komplizierte Definitionen zu Lenkzeiten
      müssen <a>ersetzt</a>, Ausnahmebestimmungen begrenzt und die Durchsetzung intensiviert
      werden.
  - s: Vi kan inte <v>byta</v> <p>ut</p> högre kvalitet mot lägre skatter.
    t: Wir können nicht mehr Qualität durch weniger Steuern <a>ersetzen</a>.
  - s: För det första har det inkommit en begäran om att <v>byta</v> <p>ut</p> vår
      människorättsresolution om Vanunu mot en om krigsförbrytaren Brunner.
    t: Erstens wurde ein Antrag gestellt, unsere Entschließung zu den Menschenrechten
      über Herrn Vanunu durch eine über den Kriegsverbrecher Brunner zu <a>ersetzen</a>.
  - s: Varför <v>byta</v> <p>ut</p> dem?
    t: Diese wurden in den Siebzigerjahren als Reaktion auf die damalige Krise erarbeitet
      und haben uns seitdem immer gute Dienste geleistet - warum also sollten wir
      sie <a>ersetzen</a>?
  - s: Varför måste trafikanter i Grekland eller i Förenade kungariket - det skulle
      kunna vara min bil, herr kommissionär - ta bort deras europasymboler och <v>byta</v>
      <p>ut</p> de mot en vit dekal med svarta bokstäver när det åker till Frankrike.
    t: Weshalb müssen Autofahrer in Griechenland und im Vereinigten Königreich - mein
      Auto könnte davon betroffen sein, Herr Kommissar - ihr europäisches Zeichen
      entfernen und es bei der Durchfahrt durch Frankreich durch ein Zeichen mit schwarzen
      Buchstaben <a>ersetzen</a>?
  - s: Vi kan <v>byta</v> <p>ut</p> 16 av 626 ledamöter i Europaparlamentet, men vi
      kan aldrig mer som väljare rösta oss till en ny lag.
    t: Wir können 16 der 626 Volksvertreter im Europäischen Parlament <a>ersetzen</a>,
      wir können aber als Wähler nie mehr neue Gesetze durchsetzen.
  - s: Men européerna har <v>bytt</v> <p>ut</p> detta mot en hoppets framtid.
    t: Doch die Europäer haben dies durch eine hoffnungsvolle Zukunft <a>ersetzt</a>.
  - s: Vi borde <v>byta</v> <p>ut</p> de tomma ord med vilka 50-årsdagen av Romfördragets
      undertecknande firades mot några mycket mer bestämda och modiga ord till försvar
      för den medlemsstat vars frihet har hotats.
    t: Die leere Rhetorik, mit der der 50. Jahrestag der Römischen Verträge zelebriert
      wurde, müsste durch einige wesentlich entschiedenere und mutigere Worte zur
      Verteidigung dieses Mitgliedstaats, dessen Freiheit bedroht wurde, <a>ersetzt</a>
      oder zumindest ergänzt werden.
- c: 1
  r: 11
  v: Anbaumethode
  x:
  - s: Priset för finansieringen har varit att avskaffa traditionella produktionssektorer,
      <v>byta</v> <p>ut</p> grödor, förstöra jordbruksprodukter och låta regioner
      avfolkas.
    t: Der Preis für diese Finanzzuflüsse war die Aufgabe traditioneller Produktionssektoren,
      die Anpassung der <a>Anbaumethoden</a>, die Vernichtung landwirtschaftlicher
      Erzeugnisse und die Entvölkerung ganzer Regionen.
- c: 1
  r: 11
  v: Ablösung
  x:
  - s: Om den nuvarande regeringen i Irak <v>byts</v> <p>ut</p> som ett resultat av
      en militär intervention, kommer detta att göra politiken i regionen mer måttlig,
      eller kommer det att göra politiken i regionen mer extrem?
    t: Die abschließende Frage ist, ob nach der <a>Ablösung</a> der derzeitigen irakischen
      Regierung aufgrund einer Militäraktion die Politik in der Region moderater oder
      extremer werden wird.
- c: 1
  r: 11
  v: erneuern
  x:
  - s: Verkligheten är att bara åtta procent av bilarna på Europas vägar byts ut varje
      år, så det kommer att ta över tio år innan alla bilar på vägarna har <v>bytts</v>
      <p>ut</p>.
    t: Das heißt, es dauert über 10 Jahre, bis sich die gesamte Flotte <a>erneuert</a>
      hat.
- c: 1
  r: 11
  v: andere
  x:
  - s: För över tre år sedan enades vi om nya krav på biltillverkare att <v>byta</v>
      <p>ut</p> luftkonditioneringarnas kylmedier, vars globala uppvärmningspotential
      för närvarande är 1 400 gånger starkare än den från koldioxidutsläppen.
    t: Vor mehr als drei Jahren haben wir neue Anforderungen für die Autohersteller
      vereinbart, wonach diese <a>andere</a> Kühlmittel für ihre Klimaanlagen einsetzen
      müssen, da sich die derzeit verwendeten 1 400 mal stärker auf die Erderwärmung
      auswirken als Kohlendioxid.
- c: 1
  r: 11
  v: wechseln sein
  x:
  - s: Att experterna <v>byts</v> <p>ut</p> periodiskt anser jag vara ett mycket viktigt
      förtydligande.
    t: Die Tatsache, daß die Experten regelmäßig <a>wechseln</a>, <a>ist</a> für mich
      eine äußerst wichtige Erläuterung.
- c: 1
  r: 11
  v: wechseln dann
  x:
  - s: När den amerikanska regeringen <v>byts</v> <p>ut</p> kan EU förhoppningsvis
      uppträda enat gentemot Förenta staterna i detta sammanhang, och då kan alla
      medlemsstater behandlas på exakt samma sätt.
    t: Wenn die US-Regierung <a>wechselt</a>, <a>dann</a> wird die EU darüber hoffentlich
      mit einer Stimme zu den Vereinigten Staaten sprechen, und dann könnten die Mitgliedstaaten
      alle auf die exakt gleiche Weise behandelt werden.
- c: 1
  r: 11
  v: heuen ersetzen
  x:
  - s: De ändringsförslag som lagts fram i utskottet för utrikesfrågor och Ana Maria
      Gomes ändringsförslag för socialdemokratiska gruppen i Europaparlamentet, samt
      de ändringsförslag som gruppen för Europeiska folkpartiet (kristdemokrater)
      och Europademokrater lagt fram i kammaren, har bidragit till att se till att
      det förslag vi har framför oss i dag inte är ett alternativt förslag, det vill
      säga ett negativt förslag med krav på att den politik som hittills förts ska
      <v>bytas</v> <p>ut</p> över en natt.
    t: Die im Ausschuss für auswärtige Angelegenheiten und von Herrn Gomes im Namen
      der Sozialdemokratischen Fraktion im Europäischen Parlament eingereichten Änderungsanträge
      haben ebenso wie die von der Fraktion der Europäischen Volkspartei (Christdemokraten)
      und europäischer Demokraten im Plenum vorgelegten Änderungsanträge dazu beigetragen
      sicherzustellen, dass der uns heute vorliegende Vorschlag kein alternativer,
      das heißt kein negativer Vorschlag ist, der darauf abstellt, die bisherige Politik
      von <a>heut</a> auf morgen zu <a>ersetzen</a>.
- c: 1
  r: 11
  v: beinhalten ersetzen
  x:
  - s: Vi har även lyckats införa tydliga distinktioner mellan olika konkurrensnivåer
      inom jordbruket och marknadsföringen av livsmedel, och vi tog tydlig ställning
      för att <v>byta</v> <p>ut</p> den nuvarande beräkningsbasen som grundar sig
      på historiska skördar och inkomster och i stället använda principen om ”kollektiva
      nyttigheter” i beräkningen av direktstöd till jordbrukare.
    t: Wir waren außerdem in der Lage, eine deutliche Unterscheidung zwischen verschiedenen
      Ebenen des Wettbewerbs im Bereich der Landwirtschaft und der Vermarktung von
      Nahrungsmitteln einzuführen und haben eine klare Stellungnahme unterstützt,
      die <a>beinhaltet</a>, dass die gegenwärtige Grundlage der historischen Erträge
      und Einkommen durch Zahlungen an die Landwirte durch die Aufnahme des Prinzips
      der „öffentlichen Güter“ in die Kalkulationen der direkten Zahlungen <a>ersetzt</a>
      wird.
- c: 1
  r: 11
  v: erneuern werden
  x:
  - s: När nu processen med den gemensamma valutan är på väg att visa att den fungerar,
      utvidgningen pågår enligt de egna kraven och Europaparlamentet om sex månader
      skall <v>bytas</v> <p>ut</p>, skulle det vara hälsosamt för den europeiska demokratin
      att verkligen inleda en mer omfattande process med att reformera kommissionen.
    t: Während die Einführung der einheitlichen Währung gut vorankommt, während sich
      der Erweiterungsprozeß seinen eigenen Anforderungen gemäß vollzieht und das
      Europäische Parlament in sechs Monaten <a>erneuert</a> <a>wird</a>, wäre es
      im Interesse der europäischen Demokratie dringend erforderlich, entschlossen
      einen umfassenderen Reformprozesses zur Neuorganisation der Kommission einzuleiten.
- c: 1
  r: 11
  v: Zustand ersetzen
  x:
  - s: Möjligheten att <v>byta</v> <p>ut</p> ett försämrat mänskligt organ mot ett
      fungerande organ från en annan person, och förhindra att detta stöts bort, är
      en av den moderna läkarvetenskapens största framgångar.
    t: Die Möglichkeit, menschliche Organe, die sich in einem schlechten <a>Zustand</a>
      befinden, durch die einer anderen Person zu <a>ersetzen</a> und ihre Abstoßung
      zu verhindern, stellt einen der großen Erfolge der zeitgenössischen Medizin
      dar.
- c: 1
  r: 11
  v: Elektronik
  x:
  - s: Som jag ser det är den första prioriteten återvinning snarare än hantering,
      därefter att beståndsdelarna <v>byts</v> <p>ut</p> mot mindre giftiga så snart
      det är tekniskt möjligt.
    t: Denken wir nur daran, was wir als Verbraucher täglich selbst an <a>Elektronik</a>
      nutzen.
- c: 1
  r: 11
  v: Ernennung
  x:
  - s: Så vad jag anser bör göras är att vi förhandlar och kommer fram till en förnuftig
      överenskommelse, vilket bör vara att fastställa ett tidigt datum för att <v>byta</v>
      <p>ut</p> kommissionen, under förutsättning att den nya kommissionen har den
      legitimitet som krävs för att den skall kunna godkännas av det nya parlament
      som skall väljas i Europavalet.
    t: Meines Erachtens sollten wir also verhandeln und eine Einigung über eine sinnvolle
      Lösung erzielen, nämlich die Festlegung eines frühen Termins für die <a>Ernennung</a>
      einer neuen Kommission, unter der Voraussetzung, dass die neue Kommission über
      die vollständige Legitimität verfügt, indem sie das gesamte Verfahren des im
      Verlauf der Europawahlen gewählten neuen Parlaments durchläuft.
en:
- c: 90
  r: 1
  v: replace
  x:
  - s: Detta skulle jag vilja klargöra här med anledning av den fråga Breyer och gruppen
      De gröna ställt, eftersom gruppen De gröna ju säger, att hela förordningen måste
      förändras eller till och med <v>bytas</v> <p>ut</p>.
    t: A good example of what I mean is the questions put by Mrs Breyer and the Greens,
      because that group is saying that the whole regulation has got to be amended
      or even <a>replaced</a>.
  - s: Men varken människor eller djur är maskiner på vilka man mekaniskt kan <v>byta</v>
      <p>ut</p> organ som är anpassade för andra djur.
    t: But human beings and animals are not machines whose organs can be automatically
      <a>replaced</a> by organs adapted from other animals.
  - s: Kostnaderna kan vara särskilt negativa för små och medelstora företag som inte
      har de ekonomiska förutsättningar som krävs för att <v>byta</v> <p>ut</p> sin
      vagnpark.
    t: These costs might be particularly detrimental to small and medium-sized enterprises,
      which do not have sufficient financial means available to allow them to <a>replace</a>
      their fleets.
  - s: Vi måste kunna byta ut reaktioner mot initiativ och <v>byta</v> <p>ut</p> isolerade
      åtgärder, även om de ingår i en plan, mot en riktig politisk plan.
    t: We must be capable of replacing reaction with initiative and <a>replacing</a>
      isolated measures, although they may be part of a plan, with a genuine political
      plan.
  - s: Vi skulle endast vilja anta ett enda ändringsförslag från den förra socialdemokratiska
      resolutionen och <v>byta</v> <p>ut</p> artikel 26 om Gibraltar mot vår egen
      formulering.
    t: We would only like to adopt one single amendment from the old, socialist resolution,
      and <a>replace</a> Article 26 on Gibraltar with our own wording.
  - s: Det är således planerat att kommissionen skall <v>byta</v> <p>ut</p> de befintliga
      tillstånden mot tillstånd knutna till de ansvariga för saluföringen av tillsatserna
      genom en förordning och att dessa byten skall göras på samma gång i fråga om
      alla berörda tillsatser.
    t: It is therefore specified that, through the adoption of a regulation, the Commission
      will <a>replace</a> the existing authorisations with authorisations linked to
      the person responsible for putting the additives into circulation.
  - s: Den kemiska industrin och samhället som helhet måste lära sig att <v>byta</v>
      <p>ut</p> de här farliga ämnena mot oskadliga ersättningar, och om det inte
      går, att hantera dem i slutna system.
    t: The chemical industry and society as a whole have to learn to <a>replace</a>
      these dangerous chemical substances by harmless substitutes, and if this is
      impossible, to apply them in closed systems.
  - s: I en kompromissvillig anda är kommissionen beredd att <v>byta</v> <p>ut</p>
      det ovillkorliga avlägsnandet av de här kraven mot en klausul om granskning,
      i enlighet med parlametnets och rådets förslag.
    t: In a spirit of compromise, the Commission is willing to <a>replace</a> the
      unconditional removal of these obligations with a review clause, as proposed
      by Parliament and the Council.
  - s: I mitt eget land, Nederländerna, köper till exempel ett belgiskt bolag upp
      nederländska gaseldade kraftverk och <v>byter</v> <p>ut</p> dem mot koleldade
      kraftverk.
    t: For example, in my own country, the Netherlands, a Belgian company is buying
      up Dutch gas plants and is <a>replacing</a> them with coal plants, which are
      many times more polluting and also bad in terms of CO2-emission.
  - s: Europeiska fiskerifonden bör fortsätta att bevilja stöd för att förbättra fiskeredskapens
      selektivitet och <v>byta</v> <p>ut</p> maskiner av säkerhets- och miljöskäl
      och/eller bränsleekonomi, framför allt för fiskare som bedriver småskaligt och
      traditionellt fiske.
    t: The European Fisheries Fund (EFF) should continue to grant aid to improve the
      selectivity of fishing gear and to <a>replace</a> engines on grounds of safety,
      environmental protection and/or fuel economy, above all, for small-scale coastal
      and traditional fishermen.
  - s: Vi måste se upp så att vi inte <v>byter</v> <p>ut</p> vårt beroende av olja
      mot ett nytt beroende av subventioner.
    t: We must be careful not to <a>replace</a> our addiction to oil with a new addiction
      to subsidies.
  - s: Fabler är betydelsefulla i människors liv, men vad vi måste göra är att <v>byta</v>
      <p>ut</p> de osanna fablerna mot verkliga fabler.
    t: Myths are a basic ingredient of human life, but what we have to do is to <a>replace</a>
      false myths with true ones.
  - s: Till slut vill jag, herr ordförande, uttrycka min uppfattning om att det primära
      målet för vår Europa-Medelhavspolitik skall vara att <v>byta</v> <p>ut</p> rädslan,
      misstron och konflikterna mot en politik som gör verklighet av tanken om Medelhavet
      som vårt Mare Nostrum .
    t: Finally, Mr President, I think that the great objective of our Euro-Mediterranean
      policy must be to <a>replace</a> fear, mistrust and conflict with a policy which
      really makes the Mediterranean Mare Nostrum .
  - s: 'Denna regim skulle egentligen behöva <v>bytas</v> <p>ut</p>, som en förståndig
      ortodox serbisk biskop sade här i denna byggnad för ett par månader sedan:'
    t: 'This regime needs to be <a>replaced</a>, as a wise Serbian bishop of the orthodox
      church said here in this building a few months ago:'
  - s: Vilka övertygande motiv anför kommissionen för att <v>byta</v> <p>ut</p> ett
      till allas belåtenhet väl fungerande system som inte skadar konkurrensen på
      marknaden för denna sektor?
    t: What compelling reasons does the Commission have for <a>replacing</a> an effective
      system which everyone is pleased with in this sector and which does not distort
      competition?
  - s: Orsaken står i desto högre grad att finna i det faktum att operationen skett
      på ett icke fackmannamässigt sätt, att produkten inte efter ett par år automatiskt
      <v>byts</v> <p>ut</p> samt att fortfarande en regelbunden medicinsk eftervård
      saknas, för att inte tala om att det fortfarande är så att kvinnorna före ingreppet
      inte ges någon uttömmande information om eventuella risker, vilka är olika från
      fall till fall.
    t: The causes are more usually the implants not being fitted by specialists, the
      device not being <a>replaced</a> automatically after a few years and the continuing
      lack of regular medical aftercare, not to mention the fact that women are still
      not fully informed about the potential risks, which vary from case to case,
      before the operation.
  - s: Det kanske går att leva med silikonbröst om materialet med jämna mellanrum
      <v>byts</v> <p>ut</p> mot nytt under resten av livet.
    t: It may be possible to live with silicone breasts if they are periodically <a>replaced</a>
      with new material.
  - s: Det stöder vi naturligtvis, liksom de inlämnade ändringsförslagen, även om
      vi, precis som Schmidt, inte vill <v>byta</v> <p>ut</p> punkt 30 som handlar
      om jämvikten mellan miljön och andra målsättningar.
    t: Needless to say, we support this, as well as the tabled amendments, although,
      like Mr Schmidt, we are loathe to <a>replace</a> Paragraph 30 which concerns
      the balance between the environment and other objectives.
  - s: Vi skulle kunna <v>byta</v> <p>ut</p> våra egna ministrar men vi kan aldrig
      rösta oss till nya lagar genom val.
    t: We could <a>replace</a> our own ministers, but we can never vote for new legislation
      via elections.
  - s: nya målsättningar, snabbare utbetalningsrutiner vid de regionala myndigheterna,
      en modifiering av de administrativa strukturerna där det behövs, en förstärkning
      av lokala myndigheter och att man dessutom överväger möjligheten som anges i
      betänkandet att, vid allvarliga fall av misslyckanden, <v>byta</v> <p>ut</p>
      de lokala politiker som är ansvariga för att programmen genomförs.
    t: and also giving consideration to the possibility mentioned in the report of
      <a>replacing</a> the public agencies responsible for implementing programmes
      in serious cases where resources are persistently under-used.
  - s: En ytterligare signal skulle kunna vara, och här instämmer jag i det som Speciale
      har framhållit, ett system som gör det möjligt att <v>byta</v> <p>ut</p> de
      personer som varje år visar sig oförmögna att utnyttja gemenskapens resurser.
    t: Another positive sign might be - and here I agree with Mr Speciale - the adoption
      of an alternative system to <a>replace</a> the ones that have, year in and year
      out, proved to be incapable of ensuring the use of Community resources.
  - s: Vidare tas i betänkandet inte vederbörlig hänsyn till mikroföretag och små
      och medelstora företag eller ens storföretag som redan har uttryckt en önskan
      om att <v>byta</v> <p>ut</p> farliga kemikalier, med tanke på att kostnaden
      för att registrera ämnen oundvikligen kommer att stiga utan att lämpligt stöd
      ges.
    t: Furthermore, the report does not take proper account of micro, small and medium-sized
      enterprises, and even large companies that have already expressed a wish to
      <a>replace</a> dangerous chemicals, given that the cost of registering substances
      will inevitably rise, without suitable support provided.
  - s: Vi måste nu uppmana medlemsstaterna att ta denna fråga på allvar och verka
      för att vi skall få ett gemensamt körkort tidigare som också <v>byts</v> <p>ut</p>
      med jämna mellanrum.
    t: We must now call on the Member States to take this matter seriously and work
      towards having a common driving licence sooner, and one, at that, that is <a>replaced</a>
      at regular intervals.
  - s: Produkter som innehåller farliga ämnen ska <v>bytas</v> <p>ut</p> inom tre
      år om det finns säkrare alternativ.
    t: Products that contain hazardous substances are to be <a>replaced</a> within
      three years if safer alternatives exist.
  - s: Det är å andra sidan mycket viktigt att visa att den inte har några negativa
      effekter på den marina miljön, så att vi inte bara <v>byter</v> <p>ut</p> ett
      miljöproblem mot ett annat, vilket ni också har påpekat.
    t: On the other hand it is very important to prove that the technology has no
      adverse impact on the marine environment, so that we do not simply <a>replace</a>
      one environmental problem with another, as you have also pointed out.
  - s: Min partigrupp är av den åsikten att vi för ögonblicket skulle ha behövt göra
      ett kraftfullare uttalande vad framtiden anbelangar, för att inte <v>byta</v>
      <p>ut</p> den existerande diktaturen i Zaire mot en annan, eftersom man inte
      ännu har påbörjat en allvarlig förberedelse av valen bl.a. genom att genomföra
      en folkräkning, så att den internationella gemenskapen aldrig som ledande princip
      skulle predika bildandet av stater i Afrika på grundval av etnisk tillhörighet.
    t: We take the view, however, that we should have made a more forceful statement
      about the future at this point, urging that since no serious steps have yet
      been taken to prepare for elections - such as organizing a census - the existing
      dictatorship should not simply be <a>replaced</a> by another one, and calling
      on the international community not to look favourably at the creation of African
      states on an ethnic basis.
  - s: den som tror att det räcker att <v>byta</v> <p>ut</p> en diktator mot en annan
      misstar sig verkligen.
    t: anyone who believes it is enough to <a>replace</a> one dictator with another
      is making a grave error.
  - s: GAMA, ett turkiskt byggföretag, som lurade några av sina utländska arbetstagare,
      den irländska färjeskandalen, där befintliga arbetstagare helt enkelt <v>byttes</v>
      <p>ut</p> mot huvudsakligen utländska arbetstagare som fick halva lönen och
      sämre arbetsvillkor - jag kanske ska tillägga att detta är en av orsakerna till
      att jag stöder ett direktiv för färjor - och i dag i Irland har vi dagsländeindustrin
      som medger att några av dess företrädare betalar sina utländska arbetstagare
      halva minimilönen.
    t: the Irish ferry scandal, where existing workers were simply <a>replaced</a>
      by mainly foreign workers on half the wages and with inferior working conditions
      - I might add that this is one of the reasons I support a directive on ferries;
  - s: Möjligheten att <v>byta</v> <p>ut</p> ett försämrat mänskligt organ mot ett
      fungerande organ från en annan person, och förhindra att detta stöts bort, är
      en av den moderna läkarvetenskapens största framgångar.
    t: Madam President, Mrs Jiménez, Commissioner, the ability to <a>replace</a> deteriorated
      human organs with those of another person, preventing it from being rejected,
      is one of the great successes of contemporary medicine.
  - s: Jag är verkligen emot att man i skäl K förenar mitt muntliga ändringsförslag,
      som handlar om att <v>byta</v> <p>ut</p> termen ”tidigare medlemmar” mot ”associerade
      medlemmar” med strykning av omnämnandet av Genèvekonventionen.
    t: Mr President, I am really against joining, in recital K, my oral amendment,
      which is to <a>replace</a> ’ex-members’ with ’associates’, with deletion of
      the mention of the Geneva Convention.
  - s: Nästa gång föredraganden Colette Flesch skriver om detta föreslår jag att hon
      <v>byter</v> <p>ut</p> landsbeteckningarna för de länder som utgör Europeiska
      unionen i de nuvarande adresserna mot beteckningen ”.
    t: es’ and so on, and it came to me that it would be a good idea to suggest to
      the rapporteur, Mrs Flesch, next time she documents this proposal, that the
      codes attached to the current URLs of the countries making up the European Union
      should be <a>replaced</a> with the ’.
  - s: Jag håller med om - som ordföranden för utskottet sade - att medlemsstaterna
      skall framlägga en plan för att <v>byta</v> <p>ut</p> blyledningar och kranar
      i hemmen inom fem år, och för övrigt anser jag att det kommer att bli nödvändigt
      med ett snabbare genomförande av direktivet.
    t: I concur with the chairman of the committee in advocating that Member States
      should produce a plan to <a>replace</a> lead pipes and taps for domestic water
      supplies within the next five years, and it is also my belief that more rapid
      implementation of the directive will be required.
  - s: Vi har även lyckats införa tydliga distinktioner mellan olika konkurrensnivåer
      inom jordbruket och marknadsföringen av livsmedel, och vi tog tydlig ställning
      för att <v>byta</v> <p>ut</p> den nuvarande beräkningsbasen som grundar sig
      på historiska skördar och inkomster och i stället använda principen om ”kollektiva
      nyttigheter” i beräkningen av direktstöd till jordbrukare.
    t: We also have been able to introduce a clear distinction between different levels
      of competition in farming and marketing of food products and supported a clear
      statement to <a>replace</a> the current basis of historical yields and income
      by payments to farmers by an inclusion of the principle of ’public goods’ in
      direct payment calculations.
  - s: I Portugal har det nyligen rapporterats om möjlig statlig inblandning i nyhetsrapporteringen,
      bland annat genom utbytet av chefredaktören för en dagstidning och nyhetschefen
      på en radiostation, samtidigt som man plötsligt lagt ned nyhetsprogrammet i
      en kommersiell kanal och <v>bytt</v> <p>ut</p> dess generaldirektör.
    t: In Portugal, there have recently been reports of possible government interference
      in the field of news, including the replacement of the editor of a daily newspaper
      and the head of news at a radio station, along with the sudden cancellation
      of a commercial channel’s news programme and the <a>replacing</a> of its director-general.
  - s: År 1977 träffades en internationell överenskommelse om att <v>byta</v> <p>ut</p>
      gamla och bullriga flygplan mot modernare och tystare flygplan.
    t: In 1977, agreement was reached at international level to <a>replace</a> old
      and noisy aircraft with more modern and quieter aircraft.
  - s: Det är en oklar formulering och den vill vi <v>byta</v> <p>ut</p>.
    t: This is an unclear formulation and we would like it <a>replaced</a>.
  - s: Det skulle vara lämpligt att <v>byta</v> <p>ut</p> den gamla bestraffningsmetoden,
      som har visat sig vara otillräcklig och ineffektiv, mot en metod för stimulans
      och motivering genom att intensifiera åtgärder som riktas till företag eller
      verksamheter med hög olycksfallsfrekvens samt genom förmåner och fördelar till
      företag med en lägre olycksfallsfrekvens och större utgifter för förebyggande
      och åtgärder för medvetandegörande.
    t: The old model of penalties, which has shown itself to be insufficient and ineffective,
      should be <a>replaced</a> with a method providing stimulus and incentive, by
      intensifying action in all companies or activities with the highest number of
      accidents, and also by offering benefits and advantages to companies with the
      lowest number of accidents and the highest spending on prevention and awareness.
  - s: Oljepriset har stigit i oroväckande takt och våra insatser för att <v>byta</v>
      <p>ut</p> traditionella bränslen har ännu inte krönts med den framgång vi räknade
      med.
    t: Dear colleagues, the price of oil has increased alarmingly and the efforts
      to <a>replace</a> traditional fuels have not produced the forecasted results
      yet and, for the moment, solutions are either too expensive, or controversial,
      or insufficiently tested from the technological point of view.
  - s: Med föredraganden är jag därför av den åsikten att man måste sträva efter att
      <v>byta</v> <p>ut</p> dessa avtal mot andra eller tredje generationens avtal.
    t: I therefore agree with the rapporteur that we must try to <a>replace</a> these
      agreements with second or third-generation agreements, under which the financial
      aid goes to benefit research, training, monitoring systems and other activities
      in the domestic fishing sector.
  - s: Litauen har gått med på att stänga Ignalina för gott när det är dags att <v>byta</v>
      <p>ut</p> tryckrören.
    t: Lithuania has agreed to close Ignalina for good when the pressure tubes need
      <a>replacing</a>.
  - s: Med beaktande av att denna inställning kan bli bakvänd om man <v>byter</v>
      <p>ut</p> den mot en annan, enligt vilken socialförsäkringen garanterar rättigheter
      till den som fötts, bor, arbetar eller arbetade, som sociala rättigheter och
      samhällets varierande skyldigheter gentemot individen.
    t: I consider that this view has the capacity to be extremely damaging if it were
      to <a>replace</a> another according to which social security enshrines the rights
      of anyone born or living, who works or has worked, as social rights corresponding
      to society’s obligations to individuals.
  - s: För det andra, mina damer och herrar, om ni <v>byter</v> <p>ut</p> ”Ryssland”
      i denna resolution mot ”Belgien” är texten fortfarande lika relevant.
    t: Secondly, ladies and gentlemen, <a>replace</a> ’Russia’ in this resolution
      with ’Belgium’ and the text remains every bit as relevant.
  - s: Det är lättare att <v>byta</v> <p>ut</p> ett fördrag än en befolkning.
    t: It is easier to <a>replace</a> a treaty than a country’s people.
  - s: Jag tror inte att någon vill sätta i gång att bygga om alla tätorters elnät,
      hindra användningen av mobiltelefoner i städer eller att <v>byta</v> <p>ut</p>
      sina hushållsmaskiner mot nya på grund av eventuellt grundlösa begränsningar.
    t: I do not believe that anyone wants to start restructuring the electrical power
      networks in heavily populated areas, preventing the use of mobile phones in
      cities, or <a>replacing</a> household appliances as a result of possibly unfounded
      restrictions.
  - s: Dessutom måste jag säga att färjeföretag som redan frivilligt har installerat
      färdskrivare ombord på sina fartyg inte bör bestraffas genom att tvingas att
      <v>byta</v> <p>ut</p> sådan utrustning, med all omkonstruktion detta innebär.
    t: In addition, I must also say that ferry companies which have already voluntarily
      installed VDRs on board their vessels should not be penalised by being forced
      to <a>replace</a> such equipment, with all the re-engineering that implies.
  - s: Dessutom fann rätten fall där medlemsstaterna hade <v>bytt</v> <p>ut</p> icke
      stödberättigade utgifter som underkänts av kommissionen mot nya utgifter som
      inte heller var stödberättigade.
    t: And the Court found cases of Member States <a>replacing</a> ineligible expenditure
      rejected by the Commission with new expenditure which was also ineligible.
  - s: Detta, mina herrar, försvann i den version som vi nu diskuterar, och <v>byttes</v>
      <p>ut</p> mot unilaterala yttranden från de länder som ville ansluta sig till
      detta avtal.
    t: That, ladies and gentlemen, has disappeared from the version currently under
      discussion and has been <a>replaced</a> with unilateral statements by the countries
      wishing to accede to this agreement.
  - s: Kommissionen anser inte att det är nödvändigt att <v>byta</v> <p>ut</p> det
      befintliga direktiv 94/58 mot ett helt nytt direktiv.
    t: The Commission does not believe that it is necessary to <a>replace</a> the
      existing Directive 94/58 by a totally new directive.
  - s: Väljarna kan nämligen i detta fall välja att <v>byta</v> <p>ut</p> den rådande
      regeringen vid nästa folketingsval om man är missnöjd med den förda politiken.
    t: after all, the voters can decide to <a>replace</a> the government at the next
      elections, if they are dissatisfied with what it delivers.
  - s: I praktiken innebär det att vi <v>byter</v> <p>ut</p> den nuvarande texten
      mot ett nytt gemensamt förslag som leder till ett uppskjutande och en ny behandling
      i juni.
    t: In practice, this means that the existing text will be <a>replaced</a> by a
      new joint compromise proposal, which will, in effect, lead to a delay in the
      proceedings and a reconsideration in June.
  - s: En särskilt viktig fråga är hur den nuvarande krismekanismen, som antogs i
      maj, ska <v>bytas</v> <p>ut</p> mot en mer varaktig mekanism när den löper ut
      2013.
    t: One issue of particular importance is how to <a>replace</a> the current crisis
      mechanism agreed in May with a mechanism of a more permanent nature once it
      comes to its end in 2013.
  - s: Det kommer att ta många år, men det är viktigt att gamla körkort <v>byts</v>
      <p>ut</p>.
    t: This will take many years, but it is important for old driving licences to
      be <a>replaced</a>.
  - s: Att utfärda körkort i plastkortsmodell, <v>byta</v> <p>ut</p> gamla körkort
      inom 10 år och göra det möjligt, även om det är frivilligt, att införa en mikroprocessor
      underlättar kontroller och minskar risken för bedrägerier.
    t: Issuing licences in the form of a plastic card, <a>replacing</a> old licences
      within 10 years and the facility, albeit optional, to introduce a microchip
      facilitate controls and reduce the risk of fraud.
  - s: Men nu förstår jag att Förenta nationerna skall gå långt över gränsen för sina
      befogenheter och <v>byta</v> <p>ut</p> regimer vi inte gillar.
    t: The picture I now have is of the UN’s far exceeding the limits of its powers
      and <a>replacing</a> regimes we do not like.
  - s: De kommer att granskas varje år och <v>bytas</v> <p>ut</p> mot andra så snart
      de är slutförda.
    t: They will be reviewed annually and <a>replaced</a> as soon as they reach completion.
  - s: En sådan snabb och forcerad utfasning gör det nästan omöjligt att <v>byta</v>
      <p>ut</p> dem mot nya flygplan, bland annat genom den låga produktionskapaciteten
      för nya flygplan.
    t: Such a rapid and forced decommissioning would make it practically impossible
      to <a>replace</a> these aircraft with new ones, due to, among other things,
      the small production capacity for new aircraft.
  - s: Meningen med de här förslagen var att de befintliga reglerna, vilka innehåller
      överdrivet detaljerade bestämmelser, skulle förenklas eller <v>bytas</v> <p>ut</p>
      mot direktiv i vilka endast de grundläggande kraven togs upp.
    t: The aim of those proposals was to simplify the existing legislation, which
      contains far too much detail, or to <a>replace</a> it by directives containing
      only the essential requirements.
  - s: för det tredje hjälp till fartyg i nöd, men framför allt måste vi ta ur drift
      alla gamla skorvar och snabbt <v>byta</v> <p>ut</p> alla fartyg med enkla skrov.
    t: port controls must be stepped up, crews must be given training, assistance
      must be provided to vessels in difficulty, and, above all, ’old tubs’ must be
      banned and single-hulled vessels rapidly <a>replaced</a>.
  - s: Den nuvarande burbesättningsuppfödningen kan alltigenom förbättras och <v>bytas</v>
      <p>ut</p>.
    t: The present system of battery cages is very much a candidate for being improved
      or <a>replaced</a>.
  - s: Jag skulle lita mycket mer på regler som förenklar och ger invandrarkvinnor
      större frihet och mer rättigheter snarare än att man <v>byter</v> <p>ut</p>
      en samförståndspolitik mot kampanjer för medvetandegörande.
    t: I would have much more confidence in rules which bring about deregulation but
      also grant much greater freedoms and rights to immigrant women rather than attempting
      to <a>replace</a> consensus on policies with awareness campaigns.
  - s: 'Syftet med det muntliga ändringsförslaget är att <v>byta</v> <p>ut</p> ett
      ord i singular till plural:'
    t: 'Mr President, the oral amendment aims at <a>replacing</a> a singular with
      a plural:'
  - s: Begreppet “sophisticated alternative investment vehicles” är en så sofistikerad
      fras att jag tänker <v>byta</v> <p>ut</p> den mot “hedgefonder”.
    t: Madam President, the term ‘sophisticated alternative investment vehicles’ is
      such a sophisticated phrase that I shall <a>replace</a> it with the expression
      ‘hedge funds’.
  - s: Vad parlamentet vill - och det är detta som skiljer parlamentet från rådet
      - är att få ett slut på denna glada kamratanda mellan regeringarna och <v>byta</v>
      <p>ut</p> en partisk domare mot en opartisk domare.
    t: What this Parliament wants - and this is what distinguishes it from the Council
      - is to put an end to this joyous camaraderie between governments, and <a>replace</a>
      a biased referee with an impartial one.
  - s: Jag förväntar mig av budgetgenomförandet år 2002 att strukturmedlen för landsbygdsutveckling
      kommer att fångas upp, att de utskjutande medlen också om möjligt nollställs
      till år 2006, så att de projekt som kan få stöd handläggs på kortast möjliga
      tid så, vilket jag alltid får höra, att det nödvändiga spelrummet i fråga om
      flexibilitet när projekt <v>byts</v> <p>ut</p> också garanteras.
    t: In response to another complaint that I hear time and again, I also expect
      guarantees that enough flexibility will be shown for projects to be <a>replaced</a>
      if necessary.
  - s: Det är därför nödvändigt med en tidsmässigt lämplig åtgärd som innebär att
      tillverkare kan sälja sina traktorer, uppbringa nya forskningsresurser och också
      att lantbrukare kan <v>byta</v> <p>ut</p> sina traktorer mot nyare, med renare
      motorer, i syfte att efterleva gränsvärdena i den europeiska miljölagstiftningen.
    t: Thus, it is necessary to provide the required time period and adopt measures
      that allow manufactures to sell tractors, to seek resources for research and
      that also allow farmers to <a>replace</a> their tractors with less polluting
      ones, always with the aim of complying with European environmental legislation.
  - s: Dessutom kommer lantbrukare att kunna <v>byta</v> <p>ut</p> sina gamla traktorer
      mot nyare jordbruksmaskiner med effektivare och renare motorer.
    t: I voted for the rapporteur’s recommendations because I agree, not only that
      this directive will enable tractor sellers to respect European legislation whilst
      overcoming the current crisis, but that it will enable farmers to <a>replace</a>
      used tractors with new agricultural machines with engines that are more efficient
      and that cause less pollution.
  - s: I stället har kommissionen valt en enkel, effektiv och tidsmässigt lämplig
      åtgärd som innebär att a) EU:s tillverkare kan sälja sina traktorer, övervinna
      svårigheterna orsakade av den ekonomiska krisen, uppbringa nya forskningsresurser
      och efterleva gränsvärdena i den europeiska miljölagstiftningen, b) lantbrukare
      kan <v>byta</v> <p>ut</p> sina äldsta traktorer mot nya, med renare motorer.
    t: (b) for farmers to <a>replace</a> their oldest tractors with new ones whose
      engines will be less polluting.
  - s: Det är också viktigt att den indonesiska regeringen <v>byter</v> <p>ut</p>
      sina Kopassus-styrkor eftersom de dagligen ses som ett hot mot det papuanska
      folket.
    t: It is also important that the Indonesian Government should <a>replace</a> its
      Kopassus units because they are seen daily as a threat to the Papuan people.
  - s: Det vi har gjort är att <v>byta</v> <p>ut</p> gamla beskattningsformer som
      var betydligt restriktivare, som APIM (produktions- och importskatt) och specialtariffen,
      mot ett nytt system med skatter som stämmer betydligt bättre överens med hur
      den inre marknaden fungerar.
    t: What we have done is to <a>replace</a> old forms of taxation, which were much
      more restrictive, like the APIM (Tax on Production and Imports) or the special
      tariff, with some new forms of taxation which conflict much less with the operation
      of the internal market.
  - s: Den gamla serbiska regeringens reträtt och bildandet av en interimistisk expertministär
      liksom nyvalet till det serbiska parlamentet den 23 december i år är viktiga
      förutsättningar för att också i den serbiska delrepubliken liksom redan i Montenegro
      <v>byta</v> <p>ut</p> den gamla socialistisk-kommunistiska nomenklaturen och
      öppna dörren för demokratisk omvandling.
    t: The retreat of the old Serbian government and the formation of a transitional
      cabinet of experts, as well as the election of the new Serbian parliament on
      23 December of this year, are important prerequisites for <a>replacing</a> the
      old socialist-communist nomenclature in the Republic of Serbia, just as it has
      already been replaced in Montenegro, and for opening the door to democratic
      changes.
  - s: Vi och AVS-konferensen var gäster i landet när Obasanjo ”<v>bytte</v> <p>ut</p>”
      den militära ordningen mot ett demokratiskt system.
    t: We were present as guests along with the ACP conference when Mr Obasanjo ’<a>replaced</a>’
      the military set-up with a democratic system.
  - s: Vi vill inte <v>byta</v> <p>ut</p> den som gör något gott i nationerna, men
      vill på gemenskapsnivå införa gemensamma kriterier och minimikrav, föreslå bestämmelser
      som hjälper människor i de olika länderna att verkligen omsätta uppgiften att
      skydda de minderåriga i praktiken.
    t: We do not intend to <a>replace</a> anyone who is doing a good job at national
      level, but we do want to introduce common criteria and minimum requirements
      at Community level and propose rules that help people effectively to implement
      measures to protect minors in their country.
  - s: Det handlar kollega Atkins betänkande om och angående det skall jag i morgon
      lägga fram ett ändringsförslag om att <v>byta</v> <p>ut</p> ordet privatisering
      mot avreglering.
    t: This topic is also covered in Mr Atkins’ report and I will be tabling an oral
      amendment on this matter tomorrow, to <a>replace</a> ’privatisation’ by ’liberalisation’
      .
  - s: De ändringsförslag som lagts fram i utskottet för utrikesfrågor och Ana Maria
      Gomes ändringsförslag för socialdemokratiska gruppen i Europaparlamentet, samt
      de ändringsförslag som gruppen för Europeiska folkpartiet (kristdemokrater)
      och Europademokrater lagt fram i kammaren, har bidragit till att se till att
      det förslag vi har framför oss i dag inte är ett alternativt förslag, det vill
      säga ett negativt förslag med krav på att den politik som hittills förts ska
      <v>bytas</v> <p>ut</p> över en natt.
    t: The amendments put forward in the Committee on Foreign Affairs and by Mrs Gomes
      on behalf of the Socialist Group in the European Parliament, as well as those
      tabled by the Group of the European People’s Party (Christian Democrats) and
      European Democrats in plenary, have helped to ensure that the proposal on the
      table today is not an alternative one, that is, a negative proposal calling
      for the policy pursued hitherto to be <a>replaced</a> overnight.
  - s: Det får inte finnas något krav på att man ska installera solpaneler när man
      bygger ett hus, lägger om taket, bygger till en tillbyggnad eller <v>byter</v>
      <p>ut</p> ett värmesystem, som i Marburgmodellen.
    t: There must be no obligation to install solar panels when building a house,
      carrying out reroofing works, building an extension or <a>replacing</a> a heating
      system, such as is the case in the Marburg model.
  - s: Genom att <v>byta</v> <p>ut</p> dörrar och fönster och installera toppmodern
      isolering kan hushållens energiförbrukning hållas nere.
    t: <a>Replacing</a> doors and windows and fitting state-of-the-art insulation
      can help keep household energy spending down.
  - s: Min första resolution hade dock att göra med det då aktuella ämnet och av den
      anledningen har PPE-gruppen <v>bytt</v> <p>ut</p> den resolutionen mot Menrad-resolutionen,
      vilken alltså blivit den officiella PPE-resolutionen.
    t: But my first resolution had to do with the original subject and that is why
      the PPE has <a>replaced</a> this resolution with the Menrad resolution, which
      has therefore become the official PPE resolution.
  - s: För det första har det inkommit en begäran om att <v>byta</v> <p>ut</p> vår
      människorättsresolution om Vanunu mot en om krigsförbrytaren Brunner.
    t: Firstly, a request has been received to <a>replace</a> our human rights resolution
      on Vannunu with one on the war criminal Brunner.
  - s: Varför <v>byta</v> <p>ut</p> dem?
    t: It was established in the 1970’s in response to the crisis then and it has
      served us in good stead ever since, so why <a>replace</a> it?
  - s: Det var förnuftigt att ta bort den normativa skyldigheten för obligatoriska
      revisionskommittéer och <v>byta</v> <p>ut</p> den mot ett förslag om att ge
      de uppgifterna till ett organ som uppfyller revisionsstandarder och revisionsmål
      och kan genomföra kraven på ett tydligt sätt.
    t: It was sensible to remove the prescriptive obligation for mandatory audit committees
      and <a>replace</a> it with a proposal to assign those functions to a body that
      meets audit standards and objectives and can implement the requirements in a
      transparent way.
  - s: Den första punkten gäller punkt 9, tredje strecksatsen, där Martens önskar
      att man skall <v>byta</v> <p>ut</p> det stora antalet villkor i avtalet.
    t: The first point concerns paragraph 9, third indent, where Mr Martens wants
      contracts to <a>replace</a> the unmanageable accumulation of multiple conditionalities.
  - s: Jag vill här och nu uppmana Europeiska rådet att inte <v>byta</v> <p>ut</p>
      oenighet om valutapolitiken mot oenighet om centralbankschefen.
    t: I want to make an urgent appeal here today to the European Council not to <a>replace</a>
      disunity over monetary policy with disunity over the President of the Central
      Bank.
  - s: Europaparlamentet kunde också påverka Bulgarien, som <v>bytte</v> <p>ut</p>
      Rumiana Jeleva, som inte var så välmeriterad inom området humanitärt bistånd
      och utveckling, mot Kristalina Georgieva.
    t: The European Parliament was also able to influence Bulgaria, which <a>replaced</a>
      Mrs Jeleva, who was not very well qualified in the field of humanitarian aid
      and development, with Mrs Georgieva.
  - s: Som jag ser det är den första prioriteten återvinning snarare än hantering,
      därefter att beståndsdelarna <v>byts</v> <p>ut</p> mot mindre giftiga så snart
      det är tekniskt möjligt.
    t: the next is that they be <a>replaced</a> by less toxic contents wherever this
      is technically possible.
  - s: Varför måste trafikanter i Grekland eller i Förenade kungariket - det skulle
      kunna vara min bil, herr kommissionär - ta bort deras europasymboler och <v>byta</v>
      <p>ut</p> de mot en vit dekal med svarta bokstäver när det åker till Frankrike.
    t: Why is it that motorists in Greece or the UK - it could be my car, Commissioner
      -have to remove their European symbol and <a>replace</a> it with a white sticker
      with black letters when they travel to France?
  - s: Jag tycker att ett ändringsförslag som syftar till att ett stycke skall bortfalla
      alltid är mer långtgående än ett ändringsförslag som syftar till att <v>byta</v>
      <p>ut</p> det mot andra.
