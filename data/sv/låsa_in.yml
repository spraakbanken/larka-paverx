  x:
  - s: Den är en av de sista kommunistiska terrorregimerna i världen, tillsammans
      med Kuba och några andra, och vi bör använda alla fredliga påtryckningsmedel
      - både politiska och ekonomiska - när vi arbetar för att störta denna kommunistdynasti
      och dess förtryckande system, för att frihetskämparna och motståndsmännen, som
      är över 200 000, ska släppas, för att dessa människor - som inte vill någonting
      mer än att utöva en religion eller fritt uttrycka sina åsikter - ska få njuta
      samvetsfrihet och de människor från Japan, Sydkorea och många andra länder som
      med de mest genomskinliga förevändningar har <v>låsts</v> <p>in</p> i Nordkorea
      ska bli fria.
    t: Juntamente com Cuba e alguns outros, o regime coreano é um dos últimos regimes
      comunistas de terror que ainda restam neste planeta, pelo que devemos recorrer
      a todos os meios pacíficos de exercer pressão - seja ela política ou económica
      - para trabalharmos no sentido de derrubarmos esta dinastia comunista e o seu
      sistema repressivo, de libertarmos os mais de 200 000 militantes que nele lutam
      a favor da liberdade e da resistência, para que estas pessoas - que mais não
      querem do que a liberdade de praticarem uma religião ou de exprimirem as suas
      opiniões - possam gozar de liberdade de consciência, e para que se possam libertar
      os cidadãos do Japão, da Coreia do Sul e de muitos outros países, que, com os
      mais inconsistentes pretextos, foram <a>encarcerados</a> na Coreia do Norte.
  - s: Det är klart att vi vill att alla dessa politiska fångar ska släppas, att vi
      vill ha pressfrihet och att domarkåren ska kunna verka fritt, för om alla de
      som har uttalat sig för demokrati <v>låses</v> <p>in</p>, vilka blir då kvar
      ute på gatorna?
    t: É evidente que exigimos a libertação de todos esses presos políticos, bem como
      a liberdade de imprensa, assim como exigimos que o poder judicial possa funcionar
      livremente visto que, se todos aqueles que estão declaradamente empenhados na
      democracia se encontram <a>encarcerados</a>, quem são os que permanecem em liberdade?
  - s: Många syriska invånare har tvingats fly utomlands, därför att de annars riskerat
      att <v>låsas</v> <p>in</p> eller att försvinna för alltid och ingen organiserad
      opposition är tillåten.
    t: Muitos dos habitantes daquele país foram obrigados a evadir-se para o estrangeiro,
      pois, de contrário, corriam o risco de serem <a>encarcerados</a> ou de desaparecerem
      por completo, e a organização das forças da oposição não é consentida.
  - s: länder där oppositionspartier attackeras fysiskt, som Ungern, eller attackeras
      av regeringspartiets milis, som Storbritannien, och länder där man <v>låser</v>
      <p>in</p> människor som protesterar utan att ta till våld eller förbjuder politiska
      partier, som Belgien.
    t: ou países que <a>encarceram</a> membros de partidos dissidentes não violentos
      ou de partidos políticos proibidos, como na Bélgica.
  - s: Detta förklarar varför oppositionsledamöter i parlamentet kan behandlas som
      statens fiender och <v>låsas</v> <p>in</p>.
    t: Isto explica a razão pela qual os membros da oposição parlamentar são tratados
      como inimigos do Estado e <a>encarcerados</a>.
