---
de:
- c: 4
  r: 1
  v: folgen
  x:
  - s: Det finns dock en punkt där jag inte <v>hänger</v> <p>med</p> i föredragandens
      argumentering.
    t: In einem Punkt kann ich der Argumentation des Berichterstatters jedoch nicht
      <a>folgen</a>.
  - s: I takt med att rådet tar alltfler lagstiftningsinitiativ kan det vara svårt
      för parlamentet att <v>hänga</v> <p>med</p>, och ibland får vi skulden för att
      lagstiftning försenas.
    t: Im Zuge der wachsenden Zahl von Legislativinitiativen seitens des Rates kann
      es dem Parlament Schwierigkeiten bereiten, dem Verfahren zu <a>folgen</a>, sodass
      es manchmal für die Verzögerung von Rechtsvorschriften verantwortlich gemacht
      wird.
  - s: Tack, herr Arif, men tolkarna har fortfarande problem med att <v>hänga</v>
      <p>med</p> er.
    t: Danke, Herr Arif, aber die Dolmetscher haben immer noch Probleme, Ihnen zu
      <a>folgen</a>.
  - s: Jag kan absolut inte <v>hänga</v> <p>med</p> i det.
    t: Ich kann diesen Ausführungen wirklich nicht <a>folgen</a>.
- c: 3
  r: 2
  v: mithalten
  x:
  - s: På vilket sätt kan unionen möta de utmaningar som den globala utvecklingen
      medför, så att de svagare utvecklade regionerna kan <v>hänga</v> <p>med</p>
      i utvecklingen?
    t: Wie gelingt es der Union, den Herausforderungen der globalen Entwicklung so
      zu begegnen, daß auch die schwächer entwickelten Regionen <a>mithalten</a> können?
  - s: Listan över tragedier och kränkningar av de mänskliga rättigheterna och rättskipningen
      växer så snabbt att till och med de mest insatta observatörerna inte riktigt
      <v>hänger</v> <p>med</p>.
    t: Die Liste der Tragödien und Verletzungen der Menschenrechte und der Gerechtigkeit
      füllt sich so schnell, dass sogar die am besten informierten Beobachter nicht
      richtig <a>mithalten</a> können.
  - s: I det hårda klimat som då uppstår är det allt fler som inte <v>hänger</v> <p>med</p>,
      som marginaliseras och som stöts ut.
    t: In dem dabei entstehenden rauen Klima gibt es immer mehr Menschen, die nicht
      <a>mithalten</a> können, ins Abseits geraten und ausgeschlossen werden.
- c: 1
  r: 3
  v: hinken
  x:
  - s: De som inte finns på listan över vänner publicerar sina artiklar en vecka senare,
      och framstår därför som om de inte <v>hänger</v> <p>med</p>.
    t: Wer nicht auf der Liste dieser Freunde steht, veröffentlicht seine Artikel
      eine Woche später und <a>hinkt</a> auf diese Weise den Ereignissen hinterher.
- c: 1
  r: 3
  v: sogar
  x:
  - s: Det är därför frapperande att konstatera att införandet av euron tvärtemot
      alla förväntningar inte har förbättrat utbudet av gränsöverskridande finansiella
      tjänster utan i stället fördyrat dem. Samtidigt som handelsutbyten och ännu
      mer den gränsöverskridande konsumtionen ökar har man klart och tydligt känslan
      av att man inom de finansiella tjänsterna inte <v>hänger</v> <p>med</p>, att
      de inte anpassas till denna nya verklighet utan blir kvar antingen vid den nationella
      eller sektoriella logiken, eller också tycks man anse att denna sektor är av
      mindre intresse.
    t: Während die Handelsbeziehungen wie auch der grenzübergreifende Verbrauch immer
      stärker zunehmen, hat man ganz klar das Gefühl, daß die Finanzdienstleistungen
      nicht Schritt halten, ja <a>sogar</a>, daß sie sich dieser neuen Realität nicht
      anpassen, sondern sich entweder weiterhin auf nationale oder sektorielle Ansätze
      beschränken oder diesen Bereich als von geringerem Interesse zu betrachten scheinen.
- c: 1
  r: 3
  v: schwierig machen
  x:
  - s: Det traditionella informationsutbytet har ingen chans att <v>hänga</v> <p>med</p>.
    t: So hat der Berichterstatter offenbar völlig Recht, wenn er meint, dass die
      Entwicklung eines Regulierungssystems als Anreiz für die Anleger in Bezug auf
      die Hedgefonds unabdingbar ist, und wenn er darauf hinweist, dass die Rechtsunsicherheit
      die Nutzung von derivativen Märkten in bestimmten Mitgliedstaaten sehr <a>schwierig</a>
      <a>macht</a>.
- c: 1
  r: 3
  v: Schritt halten
  x:
  - s: Det som har skett de senaste månaderna, framför allt - vilket Gradin nämnde
      - i Asien, oroar oss oerhört mycket, för de mycket positiva ansträngningar textilindustrin
      har gjort för att <v>hänga</v> <p>med</p>, bli konkurrenskraftiga och uppnå
      en tätposition och en maximal andel på den internationella marknaden kan förstöras
      på kort tid.
    t: Die Entwicklung der letzten Monate, vor allem in Asien - wie die Kommissarin,
      Frau Gradin, bemerkte -, besorgt uns zutiefst, denn die - sehr beachtlichen
      - Bemühungen der Textilindustrie, <a>Schritt</a> zu <a>halten</a>, um wettbewerbsfähig
      zu sein, um eine optimale Stellung und Quote auf dem Weltmarkt zu haben, können
      in kurzer Zeit zunichte gemacht werden.
- c: 1
  r: 3
  v: bedecken Antlitz
  x:
  - s: Jag hoppas att detta parlament inte kommer att behöva <v>hänga</v> <p>med</p>
      huvudet av skam.
    t: Ich hoffe, dieses Parlament <a>bedeckt</a> sein <a>Antlitz</a> nicht vor Scham.
- c: 1
  r: 3
  v: nachvollziehen
  x:
  - s: Nu är jag emellertid övertygad om att så gott som ingen utan för denna kammare
      kan <v>hänga</v> <p>med</p> i detta eller kommer att förstå.
    t: Nun bin ich aber davon überzeugt, daß dies außerhalb dieses Hauses so gut wie
      niemand <a>nachvollziehen</a> kann oder verstehen wird.
- c: 1
  r: 3
  v: neu
  x:
  - s: att <v>hänga</v> <p>med</p> och bli konkurrenskraftiga på högsta nivå i informationssamhället
      och i användningen av den nya tekniken.
    t: stets wettbewerbsfähig und auf dem <a>neuesten</a> Stand der Informationsgesellschaft
      und bei der Anwendung der neuen Technologien zu sein.
- c: 1
  r: 3
  v: einstellen werden
  x:
  - s: Europeiska unionen måste <v>hänga</v> <p>med</p> och skapa ett nytt förhållande
      till sina medborgare.
    t: Der Erweiterungsprozess muss <a>eingestellt</a> <a>werden</a>, bis wir die
      jüngste Erweiterung konsolidiert haben.
- c: 1
  r: 3
  v: bewundern
  x:
  - s: Att man sedan även kan nyttja det militärt, om man vill - ja, ni <v>hänger</v>
      väl fortfarande <p>med</p> i min argumentation, eller hur?
    t: Daß man das dann auch militärisch nutzen kann, wenn man will - Sie <a>bewundern</a>
      meine Argumente immer, nicht wahr?
- c: 1
  r: 3
  v: Argumentation folgen
  x:
  - s: I detta resonemang <v>hänger</v> jag emellertid inte <p>med</p>;
    t: Dieser <a>Argumentation</a> kann ich jedoch nicht <a>folgen</a>.
en:
- c: 6
  r: 1
  v: keep up
  x:
  - s: Jag håller visserligen inte med om vad Harlem Désir sade men jag anser verkligen
      att tolkarna är avlönade anställda och om de inte kan <v>hänga</v> <p>med</p>
      är det deras problem.
    t: Now, I happen to disagree entirely with what Mr Désir said, but I think that,
      really, the interpreters are paid employees and if they cannot <a>keep</a> <a>up</a>,
      that is their problem.
  - s: Jag har varit parlamentsledamot i 13 år och jag vet väldigt väl när tolkarna
      inte kan <v>hänga</v> <p>med</p> längre.
    t: I have been a Member of this House for 13 years and I know very well that when
      the interpreters can no longer <a>keep</a> <a>up</a>, they press a button and
      a bulb on my desk lights up.
  - s: Listan över tragedier och kränkningar av de mänskliga rättigheterna och rättskipningen
      växer så snabbt att till och med de mest insatta observatörerna inte riktigt
      <v>hänger</v> <p>med</p>.
    t: The list of tragedies and violations of human rights and justice is being added
      to so fast that even the best-informed observers cannot <a>keep</a> <a>up</a>
      properly.
  - s: I takt med att rådet tar alltfler lagstiftningsinitiativ kan det vara svårt
      för parlamentet att <v>hänga</v> <p>med</p>, och ibland får vi skulden för att
      lagstiftning försenas.
    t: As the Commission takes more and more legislative initiatives, it may be difficult
      for Parliament to <a>keep</a> <a>up</a>, and we shall sometimes be blamed for
      legislation’s being delayed.
  - s: Det traditionella informationsutbytet har ingen chans att <v>hänga</v> <p>med</p>.
    t: The traditional exchange of information cannot possibly <a>keep</a> <a>up</a>.
  - s: I det hårda klimat som då uppstår är det allt fler som inte <v>hänger</v> <p>med</p>,
      som marginaliseras och som stöts ut.
    t: In the harsh climate which then arises, there are more and more people who
      cannot <a>keep</a> <a>up</a> and who are marginalised and excluded.
- c: 4
  r: 2
  v: be
  x:
  - s: Jag inser dock, att en sådan undantagsbestämmelse under gångna år hela tiden
      fått <v>hänga</v> <p>med</p> och stått i överensstämmelse med hela konceptet
      för detta prispaket.
    t: I do recognize, however, that this kind of exceptional arrangement has always
      been granted in the past and would <a>be</a> compatible with the overall concept
      of this price package.
  - s: Som Frédérique Ries har sagt är det största problemet att vi inte <v>hänger</v>
      <p>med</p> i utvecklingen.
    t: As Mrs Ries has said, the biggest problem is also that we <a>are</a> falling
      behind.
  - s: Folk <v>hänger</v> inte <p>med</p> längre, de har tappat bort vägen, klungan
      vet inte längre vart det europeiska loppet för den.
    t: the people <a>are</a> no longer behind us, they have lost their way, the peloton
      no longer really knows where the European course is leading it.
  - s: Trots positiva framsteg kan man fastslå att viktiga krav från parlamentets
      sida inte har uppfyllts och därför <v>hänger</v> <p>med</p> till ansvarsfrihetsförfarandena
      för de kommande åren, så att vi fortfarande inte har någon önskvärd klar avgränsning.
    t: Turning now to matters of content, despite some welcome progress, the fact
      remains that key demands lodged by Parliament have not been fulfilled and <a>are</a>
      therefore to be carried over into the discharge procedure for subsequent years,
      which means that the clear delimitation we desire will become more blurred.
- c: 1
  r: 3
  v: bring up
  x:
  - s: Jag tror det handlar om att få de gemensamma forskningscentrumen att <v>hänga</v>
      <p>med</p> sin tid lite bättre.
    t: I think it is important that communal research centres are <a>brought</a> more
      <a>up</a> to date.
- c: 1
  r: 3
  v: connect
  x:
  - s: Jag tror att det skulle kunna vara en typisk politik för Europa för att <v>hänga</v>
      <p>med</p> i informationsteknologins utveckling.
    t: All schools should be <a>connected</a> to the Internet, and I would urge that,
      in connection with the ’Web for schools’ programme, we as MEPs should adopt
      a number of schools to ensure that our ideas are actually put into practice
      in the world of education and to establish contacts between education and the
      European Parliament.
- c: 1
  r: 3
  v: pace
  x:
  - s: Den som inte klarar att <v>hänga</v> <p>med</p> i dagens blixtsnabba teknikutveckling
      får det definitivt svårt.
    t: Anyone who cannot manage the dizzying <a>pace</a> of modern technology is in
      serious trouble and that is precisely what we are seeing today.
- c: 1
  r: 3
  v: keep
  x:
  - s: För mig framstår EMU-samarbetet som en tung koloss som har svårt att <v>hänga</v>
      <p>med</p> i den högrörliga ekonomin.
    t: As far as I am concerned, EMU cooperation looms ponderously large as a colossus
      which will have difficulty <a>keeping</a> afloat in the present swelling economy.
- c: 1
  r: 3
  v: halfway keep
  x:
  - s: Europeiska unionen måste <v>hänga</v> <p>med</p> och skapa ett nytt förhållande
      till sina medborgare.
    t: instead, you have to meet them <a>halfway</a>, tell them how things are, do
      what you have decided to do and <a>keep</a> to what you have agreed.
- c: 1
  r: 3
  v: follow
  x:
  - s: Jag vill ta detta tillfälle i akt och ber er alla att försöka tala långsammare
      för våra högaktade tolkar skickar mig hela tiden SOS-meddelanden om att de inte
      kan <v>hänga</v> <p>med</p> när vi talar för fort.
    t: I would like to take this opportunity to ask you all to try and speak more
      slowly, because our esteemed interpreters are constantly sending me SOS messages
      telling me that they are unable to <a>follow</a> us when we speak very fast.
- c: 1
  r: 3
  v: even
  x:
  - s: Det är vårt ansvar att fylla den funktionen effektivt och se till att våra
      nationella parlament <v>hänger</v> <p>med</p> i den ansvarighet vi utövar gentemot
      centralbanken, dess ordförande och styrelse.
    t: We must advocate a more authentic European foreign policy, <a>even</a> if it
      means that Europe must be more forceful in making known its intentions to the
      US.
- c: 1
  r: 3
  v: comprehend
  x:
  - s: Nu är jag emellertid övertygad om att så gott som ingen utan för denna kammare
      kan <v>hänga</v> <p>med</p> i detta eller kommer att förstå.
    t: Now I am convinced that, outside this House, no-one, to all intents and purposes,
      can <a>comprehend</a> or understand this.
- c: 1
  r: 3
  v: be up-to-date
  x:
  - s: att <v>hänga</v> <p>med</p> och bli konkurrenskraftiga på högsta nivå i informationssamhället
      och i användningen av den nya tekniken.
    t: to <a>be</a> <a>up-to-date</a> and competitive at the most advanced levels
      of the information society and in the application of new technologies.
- c: 1
  r: 3
  v: be behind
  x:
  - s: Genom att nu fortfarande ägna sig åt kommissionens ursprungliga förslag visar
      parlamentet att det inte <v>hänger</v> <p>med</p> i utvecklingen.
    t: By studying the original Commission proposal, Parliament <a>is</a> lagging
      <a>behind</a>.
- c: 1
  r: 3
  v: modern
  x:
  - s: För dagens universitet är vinsttillväxt och att <v>hänga</v> <p>med</p> i utvecklingen
      väsentliga saker, men eftersom många fakulteter inte har något samband med näringslivet
      eller vinstdrivna yrken - och jag tänker här främst på de humanistiska ämnena
      - är det viktigt att de moderna universiteten behåller något slags fundamental
      akademisk koppling till sitt mer finansiellt oskuldsfulla förflutna så att man
      kan uppnå en balans mellan såväl ekonomiska som intellektuella framgångar.
    t: Profit growth and <a>modern</a> development are integral elements of today’s
      universities, but, with many faculties unrelated to business and profit-driven
      professions - and I am thinking of arts and the humanities in particular - it
      is important that, in order to retain a balance between both economic and intellectual
      success, modern universities retain some essential academic links with their
      more financially naive past.
- c: 1
  r: 3
  v: match
  x:
  - s: Vi har inte alltid varit framgångsrika och rådet har inte alltid <v>hängt</v>
      <p>med</p> i vår takt, men kommissionen har aldrig för en sekund avvikit från
      sin egen väg.
    t: We have not always been successful, and the Council has not always <a>matched</a>
      our pace, but the Commission has never deviated from its own path for a second.
- c: 1
  r: 3
  v: straightforward
  x:
  - s: Jag skulle vilja att ni <v>hängde</v> <p>med</p> i följande resonemang som
      är mycket enkelt.
    t: Mr President-in-Office of the Council, I invite you to follow the <a>straightforward</a>
      train of thought I am about to present.
es:
- c: 6
  r: 1
  v: seguir
  x:
  - s: Jag har varit parlamentsledamot i 13 år och jag vet väldigt väl när tolkarna
      inte kan <v>hänga</v> <p>med</p> längre.
    t: Llevo 13 años como diputado de esta Cámara y sé muy bien que cuando los intérpretes
      ya no pueden <a>seguir</a> el hilo pulsan un botón y en mi escritorio se enciende
      una luz.
  - s: Jag måste säga att omröstningen gick så snabbt att jag fick göra mitt bästa
      för att <v>hänga</v> <p>med</p> i er beslutskapacitet.
    t: Señora Presidenta, debo decirle que la votación se ha realizado a tal velocidad
      que he intentado hacer lo posible para <a>seguir</a> su capacidad de decisión.
  - s: Tack, herr Arif, men tolkarna har fortfarande problem med att <v>hänga</v>
      <p>med</p> er.
    t: Gracias, señor Arif, pero los intérpretes están teniendo problemas para <a>seguirle</a>.
  - s: Den som inte klarar att <v>hänga</v> <p>med</p> i dagens blixtsnabba teknikutveckling
      får det definitivt svårt.
    t: Cualquiera que no consiga <a>seguir</a> el vertiginoso avance de la tecnología
      moderna tiene serios problemas y eso es precisamente los que observamos en la
      actualidad.
  - s: För att se till att omröstningen går rätt till skulle jag vilja be er att ni,
      när ni tillkännager att en omröstning med namnupprop inleds, låter den pågå
      lite längre innan ni avslutar den, för vissa ledamöter har svårt att <v>hänga</v>
      <p>med</p> i ert höga tempo.
    t: Señor Presidente, para el buen orden de la votación, le rogaría que, cuando
      usted anuncia que se abre la votación nominal, dejara un poco más de margen
      hasta que usted la cierra, porque algunos colegas tienen dificultad para <a>seguir</a>
      su elevada velocidad.
  - s: Därför ber jag också om ett extra mål för de personer som redan har jobb, men
      som måste få extra utbildning för att kunna <v>hänga</v> <p>med</p> i den nya
      utvecklingen.
    t: De ahí que pida que se redacte un objetivo extra para los que ya tienen un
      empleo, pero que necesitan esa formación adicional para procurar que <a>sigan</a>
      el ritmo de las nuevas evoluciones.
- c: 2
  r: 2
  v: entender
  x:
  - s: Europeiska unionen måste <v>hänga</v> <p>med</p> och skapa ett nytt förhållande
      till sina medborgare.
    t: Tenemos que conseguir que los ciudadanos <a>entiendan</a> y acepten la ampliación
      y eso significa que Europa necesita fronteras.
  - s: Jag kan absolut inte <v>hänga</v> <p>med</p> i det.
    t: No <a>entiendo</a> absolutamente nada.
- c: 1
  r: 3
  v: escuchar
  x:
  - s: Jag hoppas, trots högljuddheten här, att de som är intresserade av detta har
      kunna <v>hänga</v> <p>med</p> i min rapport och mitt ställningstagande.
    t: Espero que a pesar del ruido que ha habido, aquellos a los que haya interesado
      hayan podido <a>escuchar</a> mi informe y mi postura.
- c: 1
  r: 3
  v: ritmo
  x:
  - s: Att se till att alla medborgare så bra som möjligt <v>hänger</v> <p>med</p>
      i utvecklingen är förutom etiskt hållbar, även klok och pragmatisk politik.
    t: Garantizar que todos nuestros ciudadanos sigan el <a>ritmo</a> de los avances
      lo mejor que pueden no sólo constituye una política éticamente sostenible, sino
      también inteligente y práctica.
- c: 1
  r: 3
  v: razonamiento
  x:
  - s: I detta resonemang <v>hänger</v> jag emellertid inte <p>med</p>;
    t: Pero este <a>razonamiento</a> no lo sigo;
- c: 1
  r: 3
  v: prolongado
  x:
  - s: Den internationella konsumtionen av varumärkesrättigheter är en fråga som har
      diskuterats livligt under de senaste månaderna, vilket också framgår av att
      betänkandet har <v>hängt</v> <p>med</p> i flera månader och genomgått grundliga
      förändringar mot det förslag som först lades fram.
    t: El agotamiento internacional de los derechos de marca es un tema que se ha
      venido debatiendo intensamente durante los últimos meses, como lo demuestra
      la <a>prolongada</a> elaboración del informe a lo largo de varios meses y su
      radical modificación con respecto al primer proyecto.
- c: 1
  r: 3
  v: escuchar inmediato
  x:
  - s: Jag hoppas att tolkarna, som har samma texter framför sig, kan <v>hänga</v>
      <p>med</p>.
    t: Señor Presidente, agradecería que el Presidente hablara un poco más despacio,
      puesto que la interpretación no se <a>escucha</a> <a>inmediatamente</a>.
- c: 1
  r: 3
  v: admirar
  x:
  - s: Att man sedan även kan nyttja det militärt, om man vill - ja, ni <v>hänger</v>
      väl fortfarande <p>med</p> i min argumentation, eller hur?
    t: Que luego pueda utilizarse también militarmente, si se quiere —ustedes <a>admiran</a>
      todavía mis argumentos ¿no es así?
- c: 1
  r: 3
  v: desfasar
  x:
  - s: Kommissionen har pekat på att man inte <v>hänger</v> <p>med</p> i verkligheten
      när man i betänkandet nämner Indien och Taiwan i ett andetag.
    t: El señor Comisario ha observado que la realidad ha dejado <a>desfasadas</a>
      las referencias del informe a la India y Taiwan, sin distinciones;
- c: 1
  r: 3
  v: colgar
  x:
  - s: Jag hoppas att detta parlament inte kommer att behöva <v>hänga</v> <p>med</p>
      huvudet av skam.
    t: Espero que este Parlamento no tenga que ver la suya <a>colgada</a>.
- c: 1
  r: 3
  v: agenciar
  x:
  - s: Vi har inte alltid varit framgångsrika och rådet har inte alltid <v>hängt</v>
      <p>med</p> i vår takt, men kommissionen har aldrig för en sekund avvikit från
      sin egen väg.
    t: Por ese motivo es importante crear una <a>agencia</a> para las relaciones exteriores.
fr:
- c: 12
  r: 1
  v: suivre
  x:
  - s: För mig framstår EMU-samarbetet som en tung koloss som har svårt att <v>hänga</v>
      <p>med</p> i den högrörliga ekonomin.
