      <p>ner</p> på kostnader och undvika att slösa.
    t: Senhor Presidente, em tempo de crise económica, perante os cortes de despesas
      públicas que estão a ser efectuados nos países europeus, todas as instituições
      da UE devem estar a pensar em formas de <a>reduzir</a> custos e o esbanjamento
