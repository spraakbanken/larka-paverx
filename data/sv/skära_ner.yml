  - s: Därför måste vi i framtiden <v>skära</v> <p>ner</p> på virrvarret av program
      och byråkrati, och vi måste fokusera på de största utmaningarna, nämligen klimatförändringarna,
      energi och livsmedel.
    t: 'Por conseguinte, no futuro, temos de <a>reduzir</a> a mistura caótica de programas
      e a quantidade de burocracia existente e devemos centrar-nos nos grandes desafios:'
  - s: Sålunda borde man <v>skära</v> <p>ner</p> unionens uppgifter och befogenheter
      och unionen skulle koncentrera sig på sådana kärnfrågor som endast kan skötas
      på EU-nivå.
    t: Desta forma seria necessário <a>reduzir</a> as atribuições e as competências
      da União, que se deveria debruçar essencialmente sobre as questões centrais
