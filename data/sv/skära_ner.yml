      gråta krokodiltårar över dem som säger att detta är nödvändiga bidrag till de
      medlemsstater som måste <v>skära</v> <p>ner</p> sina kostnader för att uppfylla
      konvergenskriterierna i Maastricht:'
    t: 'Cela dit, je ne pense pas que quiconque au Parlement, pendant que nous examinons
      les réductions nécessaires pour y parvenir, versera des larmes de crocodile
      pour ceux qui disent que c’est une contribution nécessaire des États membres
      contraints de <a>diminuer</a> leurs dépenses pour satisfaire aux critères de
      convergence de Maastricht :'
  - s: Det märks till och med i strukturfonderna, där kommissionen sade att det behövdes
      ytterligare åtta miljarder i betalningsbemyndiganden och resultatet har blivit
      att vi har <v>skurit</v> <p>ner</p> med 340 miljoner, vilket naturligtvis har
      skett på rådets begäran, inte parlamentets.
    t: On peut également voir dans les fonds structurels, pour lesquels la Commission
      nous a dit qu’il manquait 8 milliards de crédits de paiement supplémentaires
      et le résultat est que nous les avons <a>diminués</a> de 340 millions, ce qui
      est évidemment une demande du Conseil et non pas du Parlement.
  - s: Vi har sett en del poster <v>skäras</v> <p>ner</p> och en del poster försvinna,
      samtidigt som en del av våra kollegor bett oss att vidmakthålla eller öka dem.
      Det har inte varit lätt att övertyga våra kollegor om det riktiga med detta.
    t: les dotations de certaines lignes ont <a>diminué</a>, d’autres ont été éliminées,
      alors que certains de nos collègues demandaient leur maintien voire une augmentation
      de leur dotation.
- c: 4
  r: 4
  v: coupe
  x:
  - s: Det är också moraliskt tvivelaktigt att politikerna i denna kammare så lättvindigt
      anslår skattemedel till sina egna organisationer samtidigt som de offentliga
      utgifterna i medlemsländerna <v>skärs</v> <p>ner</p>.
    t: Il est également contestable sur le plan moral que les hommes et les femmes
      politiques de cette Assemblée s’approprient avec tant de désinvolture l’argent
      des contribuables pour leurs propres organisations, au moment où les États membres
      se voient contraints de faire des <a>coupes</a> claires dans les dépenses publiques.
  - s: Genom att inta en ultraliberal strategi väljer de flesta stats- och regeringschefer
      i rådet att fortsätta att vilt <v>skära</v> <p>ner</p> budgetarna och är villiga
      att offra investeringar i sådana viktiga framåtsyftande politikområden som dem
      som finansieras genom EU-budgeten.
    t: Dans une démarche ultralibérale, une majorité des chefs d’État au Conseil s’en
