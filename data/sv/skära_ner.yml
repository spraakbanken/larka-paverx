en:
- c: 45
  r: 1
  v: cut
  x:
  - s: Vi måste bedöma situationen och vidta allvarliga åtgärder för att <v>skära</v>
      <p>ner</p> på utsläppen av koldioxid.
    t: We must take stock and take serious action to <a>cut</a> carbon dioxide emissions.
  - s: Jag har sett att många regeringar - bland annat nu senast den regering som
      även regerar över mig, Carlo Fatuzzo - uttrycker sig på ett sätt som ger de
      europeiska medborgarna ett intryck av att Europa skulle <v>skära</v> <p>ner</p>
      på deras pensioner, att Europa skulle minska lönerna man får ut som pensionär,
      att det skulle vara Europa som tvingar dem att göra uppoffringar.
    t: While I have always been aware that Europe is now beginning to concern itself
      with pensions - and I have to say that last year’s Commission rightly addressed
      the issue with particular enthusiasm, with, I believe, the support of the Commissioner
      responsible, Mrs Anna Diamantopoulou - even though the area is still the responsibility
      of the Member States, I have noticed that many governments, including, not least,
      the government governing me, Carlo Fatuzzo, too, are making statements which
      will lead the European citizens to believe that it is Europe which is going
      to <a>cut</a> their pensions, that it is Europe that is going to reduce their
      pension income, that it is Europe that is going to force them to tighten their
      belts.
  - s: Det är av yttersta vikt att detta görs, speciellt under införandet av den gemensamma
      valutan, och jag hoppas att ledamöterna kommer att ändra på det bisarra voteringen
      i budgetutskottet om att <v>skära</v> <p>ner</p> på pengarna till decentraliserade
      åtgärder.
    t: It is critical that, especially during the time of the introduction of the
      single currency, this is carried through, and I hope that Members will reverse
      the bizarre vote in the Committee on Budgets on <a>cutting</a> the money for
      decentralised actions.
  - s: Om vi ska <v>skära</v> <p>ner</p> koldioxidutsläppen med till exempel en tredjedel
      får varje invånare i Europa inte släppa ut mer än en åttondel jämfört med idag.
    t: If CO2 emissions are to be <a>cut</a> by a third, for example, every person
      in European must emit eight times less carbon dioxide.
  - s: Jag skulle vilja veta om det finns någon i detta parlament som är medlem i
      ett politiskt parti som skulle kunna vinna ett parlamentsval genom att förespråka
      en ökning av försvarsutgifterna med 14 procent i Europa, samtidigt som man <v>skär</v>
      <p>ner</p> på utgifterna för hälsovård och utbildning.
    t: I would like to know whether there is anybody in this Parliament who is a member
      of a political party which would be able to get elected, advocating in Europe
      a 14% increase in defence spending, while at the same time health and education
      spending are <a>cut</a>.
  - s: När det gäller den nya ramstrategin för flerspråkighet välkomnar jag de slutsatser
      som syftar till att stödja och respektera språklig mångfald, som är en grundläggande
      princip inom EU, särskilt med tanke på den kortsiktiga tendensen att <v>skära</v>
      <p>ner</p> antalet arbetsspråk med det löjeväckande argumentet att man vill
      sänka kostnaderna för tolkning och översättning.
    t: Mr President, Commissioner, ladies and gentlemen, concerning the new framework
      strategy for multilingualism, I welcome the conclusions aimed at supporting
      and respecting linguistic diversity, which is a founding principle of the EU,
      especially in view of the shortsighted tendency to <a>cut</a> the number of
      working languages on the foolish grounds of wanting to reduce the amount of
      money spent on interpreting and translation services.
  - s: EU är ledare inom området, vilket framgår av det ambitiösa förslaget att <v>skära</v>
      <p>ner</p> utsläppen med 80 procent och 95 procent fram till år 2050.
    t: The EU is a leader in this field, as shown by its ambitious proposal to <a>cut</a>
      emissions by 80% and 95% by 2050.
  - s: I dessa tider av ekonomisk knapphet, när vi står inför nedskärningar i de offentliga
      utgifterna i medlemsstaterna, bör alla EU-institutioner se över hur de kan <v>skära</v>
      <p>ner</p> på kostnader och undvika att slösa.
    t: Mr President, in times of economic stringency, faced with cuts in public spending
      right across European countries, all the EU’s institutions should be looking
      at how to <a>cut</a> costs and waste.
  - s: Hur skall vi kunna sätta press på andra industriländer, om vi själva på förhand
      tillkännager att vi <v>skär</v> <p>ner</p> ensidigt?
    t: How can we put pressure on other industrialized nations if we announce that
      we are going to be making <a>cuts</a> unilaterally beforehand?
  - s: Det leder till den logik som kom till uttryck under förhandlingarna om 2011
      års budget, dvs. att om vi <v>skär</v> <p>ner</p> våra nationella budgetar på
      grund av krisen bör vi tillämpa samma strategi för EU-budgeten.
    t: It leads to the logic expressed in the context of the 2011 budget negotiations
      that if we <a>cut</a> our national budgets due to the crisis, we should apply
      the same approach to the EU budget.
  - s: Dessutom måste vi inse att det inte går att <v>skära</v> <p>ner</p> trafikvolymerna,
      eftersom mängden resor och transporter måste öka.
    t: Once again, therefore, we need to remember that we cannot <a>cut</a> traffic
      volumes because, by contrast, the amount of journeys and haulage needs to be
      increased.
  - s: Tanken är med andra ord att <v>skära</v> <p>ner</p> på statens sociala funktioner
      och avreglera arbetsmarknaden när det gäller löner och jobbens säkerhet för
      arbetare inom offentlig förvaltning.
    t: The idea, in other words, is to <a>cut</a> the State’s social functions and
      to deregulate the labour market in terms of salaries and the job security of
      public administration workers.
  - s: Vi diskuterar återigen den grundläggande frågan om det är värt pengarna att
      parlamentet har en tjänsteavdelning eller om vi måste dra åt svångremmen som
      svar på den tvingande nödvändigheten att <v>skära</v> <p>ner</p> på kostnaderna.
    t: We are again discussing the basic question whether a parliamentary service
      is worth the money or whether we must tighten our belt in response to the imperative
      of <a>cutting</a> costs.
  - s: Med tanke på kostnadsfaktorn skulle det vara mycket enkelt att <v>skära</v>
      <p>ner</p> på kostnaderna genom att transkribera tolkningen av debatterna i
      stället för att översätta dem här.
    t: With regard to the cost factor, it would be very simple to <a>cut</a> costs
      by transcribing the interpretation of proceedings rather than translating them
      here.
  - s: Och ändå så var det fram till för ett par år sedan av alla de europeiska regeringarna
      bara Förenade kungarikets förra regering som beslutade att <v>skära</v> <p>ner</p>
      nivån på underhåll till äldre.
    t: However, until a few years ago, out of all the European governments only the
      UK’s own last government had decided to <a>cut</a> the level of maintenance
      to senior citizens.
  - s: I en tid när vi <v>skär</v> <p>ner</p> våra budgetar för utveckling, för arbete
      för skydd av internationella skogar och för nätverks- och pilotprojekt för stadsmiljön,
      är det ibland inte riktigt klart om våra handlingar stämmer med våra ord.
    t: At a time when we are <a>cutting</a> our budgets for development, for work
      on protection of international forests and for urban environment networking
      and pilot projects, it is sometimes unclear whether our deeds match our rhetoric.
  - s: Denna motsägelse är emellertid en falsk motsägelse och integreras i initiativet,
      trots det som Santer sa till oss igår, om att <v>skära</v> <p>ner</p> resurserna
      från Europeiska unionen och jordbruksbudgeten för att dessa pengar skall ges
      till utvidgningen.
    t: That contradiction, however, is a false contradiction and is part of the effort,
      despite all that Mr Santer told us yesterday, to <a>cut</a> resources from the
      European Union and the budget for agriculture, to make that money available
      for enlargement.
  - s: Souchet har rätt när han hävdar att beslutet att <v>skära</v> <p>ner</p> exportbidraget
      för vissa produkter är oacceptabelt eftersom dessa ordningar ursprungligen bidrog
      till förvaltningen av den inre marknaden.
    t: Mr Souchet is correct when he states that the decision to <a>cut</a> export
      refunds for certain products is unacceptable because such arrangements originally
      contributed to the management of the internal market.
  - s: Världens mest fattiga får lida på grund av att vissa länder under lågkonjunkturer
      <v>skär</v> <p>ner</p> på utvecklingsbiståndet, och till och med på det akuta
      humanitära biståndet.
    t: The world’s poorest of the poor have to suffer because several countries in
      an economic recession are <a>cutting</a> their development aid, and even their
      humanitarian emergency aid.
  - s: Med all respekt för kommissionen vill jag framföra att förslaget att begränsa
      utskottets inflytande och att <v>skära</v> <p>ner</p> antalet ledamöter i utskottet
      till 42 inte var särskilt bra, i synnerhet mot bakgrund av kommissionens rekommendationer
      att upprätta sådana styrmedel och strukturer som det europeiska energiförsörjningsobservatoriet,
      i syfte att utforma en effektiv europeisk energipolitik.
    t: With due respect for the Commission, I would like to point out that the suggestion
      on limiting the Committee’s influence and <a>cutting</a> the number of Committee
      members down to 42 was not very good, especially in view of the Commission’s
      recommendations to establish such instruments, structures, as the Office of
      the Energy Observatory, with a view to creating efficient European Energy policy.
  - s: Dessa medlemsstater verkar inte fästa så mycket vikt vid frågan om att minska
      de administrativa bördorna och <v>skära</v> <p>ner</p> på utgifterna för byråkratin
      - i synnerhet för sina små och medelstora företag - som kommissionen och Europaparlamentet
      gör.
    t: These Member States do not appear to attach as much importance to reducing
      administrative burdens and <a>cutting</a> the costs of red tape - especially
      for their SMEs - as the Commission and the European Parliament do.
  - s: Det faktum att vi åren 1997 och 1998 <v>skurit</v> <p>ner</p> betalningsanslagen
      kan endast utgöra en engångsföreteelse för de berörda kategorierna.
    t: The fact that in 1997 and 1998 we <a>cut</a> payment appropriations can only
      be a one-off exercise for the headings concerned.
  - s: Parlamentet har reducerats till rollen som slagpåse, att göra det smutsiga
      jobbet som rådet inte ville göra själv, att <v>skära</v> <p>ner</p> delar av
      kategori 3 och 4.
    t: Parliament’s role has been reduced to that of stooge, carrying out the dirty
      work which the Council itself did not want to do, in <a>cutting</a> sections
      of headings 3 and 4.
  - s: Jag är mycket nöjd med att kammaren trots allt inte antog det ändringsförslag
      från Europeiska socialdemokratiska partiets grupp som syftade till att <v>skära</v>
      <p>ner</p> stödet till export av levande boskap med 40 miljoner euro.
    t: Mr President, ladies and gentlemen, I am very glad that the House has nevertheless
      not agreed to the amendment by the Group of the Party of European Socialists
      aiming at <a>cutting</a> EUR 40 million for the export of live cattle.
  - s: När ni skär ner i Leonardo eller när ni <v>skär</v> <p>ner</p> i Sokrates och
      i den nya volontärtjänsten för ungdomar - så är det ingen överraskning.
    t: when you cut Leonardo or Socrates, or when you <a>cut</a> the new voluntary
      service for young people, none of that is any surprise.
  - s: Medlen för detta har ni <v>skurit</v> <p>ner</p> med 17 miljoner och de för
      medborgarinformation, avdelning B-33, med 50 %.
    t: You have <a>cut</a> funds for the single market by ECU 17 million and those
      for public information, section B-33, by 50 %.
  - s: Och så går ni in och <v>skär</v> <p>ner</p> i de sociala handlingsplanerna
      med 25 %!
    t: On the other, you promptly <a>cut</a> social action by 25 %!
  - s: Föredragandens tanke, som inte är en ny tanke, är att <v>skära</v> <p>ner</p>
      på utgifterna, särskilt till Balkan, för att kunna öka de övriga samarbetsstöden
      och forcera rådet att förhandla.
    t: The rapporteur’s idea, which is not new, seeks to <a>cut</a> spending, particularly
      on the Balkans, in order to be able to increase the remaining aid for cooperation
      and to force the Council to negotiate.
  - s: Hur kommer det sig att vissa nu vill <v>skära</v> <p>ner</p> eller föra över
      anslag som redan saknas, till en reserv?
    t: How can some people now want to <a>cut</a> or place in reserve appropriations
      that are already lacking?
  - s: Uppenbarligen är det åtagandebemyndigandena som räknas, men förklara att vi
      bara har <v>skurit</v> <p>ner</p> betalningsbemyndigandena, vilket inte har
      någon verklig effekt, fru ordförande.
    t: Clearly, what counts are the commitment appropriations, but we are going to
      have to explain that we have only <a>cut</a> the payment appropriations, which
      do not really have much of an effect.
  - s: Vi spenderar fritt för att attrahera marknaden, men <v>skär</v> <p>ner</p>
      på alla sociala utgifter.
    t: We spend freely to lure the market but <a>cut</a> every corner in social spending.
  - s: När många länder <v>skär</v> <p>ner</p> det bilaterala biståndet, och när vi
      har en ständig åtstramning vad gäller EU:s finansiering, är det därför av största
      vikt att den finansiering som finns tillgänglig kommer till bättre nytta.
    t: With many nations <a>cutting</a> bilateral aid and a constant squeeze on EU
      funding, it is therefore vital that available finance is made better use of.
  - s: Det är faktiskt omoraliskt, herr talman, att <v>skära</v> <p>ner</p> kostnaderna
      för jordbrukspolitiken, för Meda-programmet, för de socialt utslagna, för att
      kunna finansiera Europeiska unionens åtaganden i Kosovo och i Jugoslavien.
    t: In the final analysis, it is immoral to <a>cut</a> spending on agricultural
      policy, on the MEDA programme and on the socially excluded, in order to find
      the resources to finance the European Union’s commitments in Kosovo and Yugoslavia.
  - s: Jag frukar, herr kommissionär, att kommissionen utnyttjar detta för att <v>skära</v>
      <p>ner</p> Sammanhållningsfondens belopp i budgeten för 2001.
    t: What I am afraid of, Mr Barnier, is that the Commission may be taking the opportunity
      to <a>cut</a> the Cohesion Fund appropriations in the 2001 budget.
  - s: Mot bakgrund av bristen på resurser och i linje med den allmänna trenden att
      <v>skära</v> <p>ner</p> små budgetposter kommer dock dessa aktiviteter att avvecklas.
    t: However, in view of the lack of resources and in line with the general trend
      of <a>cutting</a> small budget lines, these activities will be phased out.
  - s: de onda som får vår stackars regering att <v>skära</v> <p>ner</p> pensionerna
      och förmånerna, de onda som ska klandras för social utslagning och fattigdom.
    t: the bad guys who make our poor government <a>cut</a> pensions and benefits,
      the bad guys who are to blame for social exclusion and poverty.
  - s: Vi har <v>skurit</v> <p>ner</p> förslagen till budgetberäkning med 4, 1 miljoner
      ecu.
    t: We have <a>cut</a> ECU 4.1 million from the draft estimates.
  - s: Man har i strukturfonderna förberett sig för att <v>skära</v> <p>ner</p> en
      miljard ecu i utgifterna.
    t: In the structural funds, preparations were being made to <a>cut</a> payments
      by ECU 1, 000 million.
  - s: I en tid då ekonomin befinner sig i en nedåtgående spiral är myndigheterna
      frestade att <v>skära</v> <p>ner</p> på forskningsanslagen.
    t: At times when the economy is in a downward spiral, the authorities are tempted
      to <a>cut</a> funds for research.
  - s: Inför Marockos utpressning att förhandla med fiskevattenresurser som tillhör
      folket i Sahara, svarar kommissionen med att se gemenskapens fiskare som fiender,
      den <v>skär</v> <p>ner</p> kvoterna och visar Marocko vilken väg landet skall
      följa, utan att föreslå något alternativ.
    t: To Moroccan blackmail of negotiating with the resources of some fishing grounds
      that belong to the Sahrawi people, the Commission responds by seeing Community
      fishermen as real enemies, <a>cutting</a> their quotas and signalling to Morocco
      that that is the way to go, without proposing an alternative.
  - s: Därför är det ofattbart att rådet i sitt eget budgetförslag <v>skär</v> <p>ner</p>
      medlen avsedda för informationsverksamhet.
    t: That is why it is unthinkable that the Council should make <a>cuts</a> in its
      own draft budget in the area of appropriations for the information service.
  - s: Vi måste <v>skära</v> <p>ner</p> på byråkratin.
    t: We must <a>cut</a> the red tape.
  - s: De nationella regeringarna har faktiskt en tendens att <v>skära</v> <p>ner</p>
      på dessa typer av utgifter för att kunna behålla sin konkurrenskraft.
    t: The national governments tend to <a>cut</a> these costs, possibly to be competitive.
  - s: Det tycks lugna oss ett tag, och plötsligt dyker det upp i den regionala pressen
      - och det finns ett tidskriftsbibliotek där som vi kan konsultera - att Europeiska
      kommissionen trycker på för att detta avtal man har kommit fram till, inte skall
      uppfyllas i alla punkter, och det för att man skall kunna <v>skära</v> <p>ner</p>
      på produktionen och sysselsättningen ännu mer - och ni vet att Asturien är en
      mycket drabbad region.
    t: The problem appears to be solved but then, very soon after, the regional press
      reports - and there is a newspaper archive there that we can consult on this
      - that the European Commission is putting pressure on stating that the agreement
      reached is not being completely fulfilled and that it is putting pressure on
      to <a>cut</a> production and jobs.
  - s: att inte försöka handla genom att köpa och sälja kvoter samt att inte heller
      <v>skära</v> <p>ner</p> på utvecklingsfonderna och stödet, så att vi kan vidta
      åtgärder i den riktning som vi önskar.
    t: not trying to do deals with them with regard to the buying and selling of quotas
      and not <a>cutting</a> development and aid funds so that they can adopt measures
      which will lead in the direction which we are proposing.
  - s: Den gemensamma ståndpunkten som godkändes av rådet i juli i år <v>skar</v>
      <p>ner</p> sex operativa artiklar i vårt förslag till två.
    t: The common position agreed by the Council in July of this year has <a>cut</a>
      six operational articles of our proposal down to two.
  - s: När utgifterna för jordbruket <v>skärs</v> <p>ner</p> och subventionerna avskaffas
      i syfte att frigöra medel för en imperialistisk politik, kommer det direkta
      jordbruksstödet att minska i storleksordningen 25 till 35 procent årligen, med
      oanat katastrofala konsekvenser för jordbrukare i Europeiska unionens medlemsstater
      och i kandidatländerna som följd.
    t: As agricultural spending is <a>cut</a> and subsidies are abolished in order
      to release funds for imperialist policies, direct farm subsidies will start
      to fall at something in the order of 25% to 35% per annum, with unpredictably
      disastrous consequences for farmers in both the Member States of the European
      Union and the candidate countries.
  - s: Det är också så att om vi måste <v>skära</v> <p>ner</p> de externa programmen
      måste vi göra det på ett linjärt sätt, och om detta inte sker så får någon ta
      på sig ett stort ansvar.
    t: It is also true that if we have to <a>cut</a> the external programmes, we must
      do so according to a principle of linearity and if it is not done in that way,
      somebody somewhere is assuming a very great responsibility.
- c: 9
  r: 2
  v: reduce
  x:
  - s: Men trots den ringa omfattningen av den budget vi använder oss av här så talar
      vanligtvis ganska många om att <v>skära</v> <p>ner</p> på kostnaderna.
    t: Yet in spite of the smallness of the budget that we spend there are, generally,
      quite a number of voices talking about <a>reducing</a> spending.
  - s: I konsekvens därmed är det svårt att begära förklaringar från kommissionen
      till varför ni har beslutat att <v>skära</v> <p>ner</p> den redan i sig blygsamma
      summan för denna post ännu mer.
    t: As a consequence, it is difficult to ask the Commission for an explanation
      of why you decided to further <a>reduce</a> the already modestly funded budget
      line.
  - s: Därför måste vi i framtiden <v>skära</v> <p>ner</p> på virrvarret av program
      och byråkrati, och vi måste fokusera på de största utmaningarna, nämligen klimatförändringarna,
