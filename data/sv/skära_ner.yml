    t: Damit die CO2-Emissionen beispielsweise um ein Drittel <a>gesenkt</a> werden
      können, müsste jeder Europäer 8-mal weniger Kohlendioxid ausstoßen.
  - s: Men det är inte meningen att arbetstagarna skall arbeta längre för att bidra
      till att kompensera de rika arbetsgivarnas girighet när de önskar <v>skära</v>
      <p>ner</p> sina bidrag till ålderspensionerna.
    t: Aber nein, es kann nicht Sache der Arbeitnehmer sein, länger zu arbeiten, um
      mit ihren Beiträgen die Pfennigfuchserei der Arbeitgeberschaft auszugleichen,
      die den Arbeitgeberanteil zur Rentenversicherung <a>senken</a> will.
  - s: I en tid av ekonomisk och finansiell kris i Europa, när allmänheten tvingas
      <v>skära</v> <p>ner</p> på sina personliga utgifter, bör både EU och de nationella
      institutionerna göra likadant.
    t: In einer Zeit der wirtschaftlichen und finanziellen Krise in Europa, in der
      die Öffentlichkeit verpflichtet ist, ihre persönlichen Ausgaben zu <a>senken</a>,
      sollten sowohl die EU als auch die nationalen Institutionen diesem Beispiel
      folgen.
- c: 2
  r: 6
  v: kürzen haben
  x:
  - s: Det faktum att vi åren 1997 och 1998 <v>skurit</v> <p>ner</p> betalningsanslagen
      kan endast utgöra en engångsföreteelse för de berörda kategorierna.
    t: Die Tatsache, daß wir 1997 und 1998 die Zahlungsermächtigungen <a>gekürzt</a>
      <a>haben</a>, kann für die betroffenen Rubriken nur eine einmalige Ausnahme
      sein.
  - s: Där har ni gjort det lätt för er genom att skjuta upp denna fråga till nästa
      eller nästnästa år, eftersom ni nämligen drastiskt <v>skurit</v> <p>ner</p>
      betalningsmedlen.
    t: da haben Sie es sich sehr einfach gemacht, indem Sie diese Frage auf das nächste
      oder das übernächste Jahr vertagt haben, weil Sie nämlich die Zahlungsmittel
      drastisch <a>gekürzt</a> <a>haben</a>.
- c: 2
  r: 6
  v: werden kürzen
  x:
  - s: Deras löner, åtminstone inom den offentliga sektorn, <v>skärs</v> <p>ner</p>,
      liksom effektiviteten, på grund av de privata försäkringsbolagens alternativ.
    t: Die Gehälter, zumindest im öffentlichen Sektor, <a>werden</a> <a>gekürzt</a>.
  - s: Samtidigt har skattehöjningarna som orsakats av genomförandet av IMF:s omstruktureringspaket
      ökat fattigdomen och för att spara pengar har välbehövliga krediter som tidigare
      varit tillgängliga för jordbrukare <v>skurits</v> <p>ner</p>.
    t: Aufgrund der Steuererhöhungen als Folge der Durchführung des vom IWF auferlegten
      Maßnahmenpakets für Strukturanpassungen hat sich die Armut inzwischen verschärft,
      und um Geld zu sparen, wurden dringend benötigte Mittel, die früher für arme
      Landwirte bereitgestellt <a>wurden</a>, <a>gekürzt</a>.
- c: 2
  r: 6
  v: einsparen
  x:
  - s: I dessa tider av ekonomisk knapphet, när vi står inför nedskärningar i de offentliga
      utgifterna i medlemsstaterna, bör alla EU-institutioner se över hur de kan <v>skära</v>
      <p>ner</p> på kostnader och undvika att slösa.
    t: In Zeiten wirtschaftlicher Knappheit, in denen wir mit Kürzungen öffentlicher
      Ausgaben in allen europäischen Ländern konfrontiert sind, sollten alle EU-Institutionen
      nach Wegen Ausschau halten, um Kosten <a>einzusparen</a> und Verschwendung zu
      vermeiden.
  - s: Med tanke på kostnadsfaktorn skulle det vara mycket enkelt att <v>skära</v>
      <p>ner</p> på kostnaderna genom att transkribera tolkningen av debatterna i
      stället för att översätta dem här.
    t: Es gäbe eine sehr einfache Art und Weise, Kosten <a>einzusparen</a>, indem
      man die Debatten hier nicht übersetzt, sondern die Verdolmetschung transkribiert.
