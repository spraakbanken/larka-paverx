    t: Monsieur le Président, en ces temps d’austérité, face aux réductions des dépenses
      publiques des pays européens, toutes les institutions de l’UE devraient étudier
      comment <a>réduire</a> les coûts et les gaspillages.
  - s: Det leder till den logik som kom till uttryck under förhandlingarna om 2011
      års budget, dvs. att om vi <v>skär</v> <p>ner</p> våra nationella budgetar på
      grund av krisen bör vi tillämpa samma strategi för EU-budgeten.
    t: si nous <a>réduisons</a> nos budgets nationaux à cause de la crise, nous devons
      appliquer la même approche au budget de l’UE.
  - s: Därför måste vi i framtiden <v>skära</v> <p>ner</p> på virrvarret av program
      och byråkrati, och vi måste fokusera på de största utmaningarna, nämligen klimatförändringarna,
      energi och livsmedel.
    t: 'Par conséquent, à l’avenir, nous devrons <a>réduire</a> l’enchevêtrement chaotique
      de programmes et la quantité de démarches administratives et nous devrons nous
      concentrer sur les principaux défis :'
  - s: Tanken är med andra ord att <v>skära</v> <p>ner</p> på statens sociala funktioner
      och avreglera arbetsmarknaden när det gäller löner och jobbens säkerhet för
      arbetare inom offentlig förvaltning.
    t: L’idée, en d’autres termes, est de <a>réduire</a> les fonctions sociales de
      l’État et de déréglementer le marché du travail en termes de salaires et de
      sécurité de l’emploi pour les travailleurs de l’administration publique.
  - s: Vi diskuterar återigen den grundläggande frågan om det är värt pengarna att
      parlamentet har en tjänsteavdelning eller om vi måste dra åt svångremmen som
      svar på den tvingande nödvändigheten att <v>skära</v> <p>ner</p> på kostnaderna.
    t: Nous sommes contre le fait de discuter pour savoir si cela vaut la peine de
      dépenser de l’argent pour un service parlementaire ou si nous devons nous serrer
      la ceinture en réponse à la nécessité de <a>réduire</a> les coûts.
  - s: Med tanke på kostnadsfaktorn skulle det vara mycket enkelt att <v>skära</v>
      <p>ner</p> på kostnaderna genom att transkribera tolkningen av debatterna i
      stället för att översätta dem här.
    t: En ce qui concerne le facteur coût, il serait facile de <a>réduire</a> les
      coûts en retranscrivant les interprétations des débats plutôt que de les traduire.
  - s: Men hur ska vi tala om för kommissionen vilka initiativ vi skulle vilja se
      om vi <v>skär</v> <p>ner</p> på initiativbetänkandena eller inte för betänkandena
      i en riktning som gör att läget förbättras?
    t: Comment pourrons-nous dire à la Commission quelles initiatives nous souhaitons
      voir si nous <a>réduisons</a> les rapports d’initiative ou ne les amenons pas
      dans une direction qui améliore les choses ?
  - s: När vi talar om kärnkraft har vi medlemsstater där man för närvarande bygger
      ytterligare kärnkraftverk, medlemsstater som <v>skär</v> <p>ner</p> sin kapacitet
      och allt däremellan.
    t: À l’heure où nous évoquons l’électricité nucléaire, certains États membres
      construisent actuellement de nouvelles centrales nucléaires, d’autres <a>réduisent</a>
      leur capacité et d’autres encore se trouvent entre les deux.
  - s: I en tid när vi <v>skär</v> <p>ner</p> våra budgetar för utveckling, för arbete
      för skydd av internationella skogar och för nätverks- och pilotprojekt för stadsmiljön,
      är det ibland inte riktigt klart om våra handlingar stämmer med våra ord.
    t: A l’heure où nous <a>réduisons</a> les budgets destinés au développement, au
      travail sur la protection des forêts internationales et au réseau environnemental
      urbain et autres projets pilotes, nos actes ne semblent pas toujours être à
      la hauteur de nos propos.
  - s: Med all respekt för kommissionen vill jag framföra att förslaget att begränsa
      utskottets inflytande och att <v>skära</v> <p>ner</p> antalet ledamöter i utskottet
      till 42 inte var särskilt bra, i synnerhet mot bakgrund av kommissionens rekommendationer
      att upprätta sådana styrmedel och strukturer som det europeiska energiförsörjningsobservatoriet,
      i syfte att utforma en effektiv europeisk energipolitik.
    t: Sans vouloir contredire la Commission, je voudrais attirer l’attention sur
      le fait que la proposition de limiter l’influence du comité et de <a>réduire</a>
      le nombre de membres du comité à 42 n’était pas vraiment pertinente, en particulier
      dans le contexte des recommandations de la Commission qui préconisait l’établissement
      d’instruments, de structures comme le Bureau de l’Observatoire de l’énergie,
      dans le but de créer une politique énergétique européenne efficace.
  - s: På vissa områden, där vi ser att kommissionen inte alls genomför det som vi
      har krävt, kanske vi t.o.m. måste börja diskutera om vi skall <v>skära</v> <p>ner</p>
      på personalen eller åtminstone sätta personalresurser i reserven.
    t: Dans les domaines où nous constatons que la Commission n’a pas du tout mis
      en ?uvre ce que nous avions demandé, peut-être devrions-nous même d’abord décider
      si nous devons <a>réduire</a> le personnel ou tout au moins mettre des ressources
      humaines en réserve.
  - s: När ni skär ner i Leonardo eller när ni <v>skär</v> <p>ner</p> i Sokrates och
      i den nya volontärtjänsten för ungdomar - så är det ingen överraskning.
    t: Il n’y a rien d’étonnant à ce que vous <a>réduisiez</a> LÉONARD ou SOCRATE
      ou encore le nouveau service volontaire pour les jeunes - rien de tout cela
      ne nous surprend.
  - s: Om ni hade satt denna pm-anmärkning under den allmänna informationspolitiken,
      då hade vi kanske kunnat förstå det men ni har satt dessa medel i reserven vid
      Prince-initiativet, där det handlar om kampanjen om euron och Amsterdamfördraget
      och dessutom <v>skurit</v> <p>ner</p> det med hälften.
    t: Si encore vous aviez apposé cette mention au poste de la politique de l’information,
      nous aurions peut-être pu le comprendre, mais vous avez placés ces crédits en
      réserve tout en les <a>réduisant</a> de moitié, alors qu’ils étaient prévus
      pour l’initiative PRINCE qui concerne la campagne d’information pour l’Euro
      et pour le traité d’Amsterdam.
  - s: Medlen för detta har ni <v>skurit</v> <p>ner</p> med 17 miljoner och de för
      medborgarinformation, avdelning B-33, med 50 %.
    t: Vous avez <a>réduit</a> de 17 millions les crédits destinés au marché intérieur
      et de 50 % ceux affectés à l’information des citoyens, chapitre B-33.
  - s: Och så går ni in och <v>skär</v> <p>ner</p> i de sociala handlingsplanerna
      med 25 %!
    t: Le Conseil met à nouveau l’accent à Amsterdam sur la priorité qu’il accorde
      aux mesures en faveur de l’emploi et de l’abaissement du niveau intolérablement
      élevé du chômage, en particulier en faveur des jeunes, des chômeurs de longue
      durée et des travailleurs peu qualifiés, pour <a>réduire</a> ensuite de 25 %
      les crédits destinés aux actions sociales !
  - s: Vi har ägnat de senaste två eller tre åren till att tala om att <v>skära</v>
      <p>ner</p> kostnaderna på europeisk nivå, frysa budgeten och bevara den nuvarande
      utgiftsnivån.
    t: Nous avons passé les trois ou quatre dernières heures à parler de <a>réduire</a>
      les dépenses à l’échelon européen, de geler le budget et de maintenir l’actuel
      niveau de dépenses.
  - s: Hur kommer det sig att vissa nu vill <v>skära</v> <p>ner</p> eller föra över
      anslag som redan saknas, till en reserv?
    t: Comment certains peuvent-ils demander maintenant de <a>réduire</a> ou de placer
      en réserve des sommes dont nous ne disposons même pas ?
  - s: Det är också viktigt att uppmuntra Ryssland till att <v>skära</v> <p>ner</p>
      på sitt kärnenergisamarbete med Iran.
    t: Il est également important d’encourager la Russie à <a>réduire</a> sa coopération
      nucléaire avec l’Iran.
  - s: Det vore bättre att <v>skära</v> <p>ner</p> i den legendariska EU-byråkratin,
      begränsa mängden lagstiftning som genereras på överstatlig nivå och låta folk
      arbeta och komma med idéer.
    t: Nous ferions mieux de <a>réduire</a> la légendaire bureaucratie européenne,
      limiter la production de la législation au niveau supranational et laisser les
      gens travailler et inventer.
  - s: Det är faktiskt omoraliskt, herr talman, att <v>skära</v> <p>ner</p> kostnaderna
      för jordbrukspolitiken, för Meda-programmet, för de socialt utslagna, för att
      kunna finansiera Europeiska unionens åtaganden i Kosovo och i Jugoslavien.
    t: Enfin, il est immoral, Monsieur le Président, de <a>réduire</a> les dépenses
      pour la politique agricole, pour le programme MEDA, pour les exclus sociaux,
      en vue de dégager des ressources destinées à financer les engagements de l’Union
      européenne au Kosovo et en Yougoslavie.
  - s: Det är beklagligt att rådet vill <v>skära</v> <p>ner</p> stödet till Balkan,
      med undantag av Serbien, med nästan en fjärdedel jämfört med kommissionens förslag.
    t: Il est regrettable que le Conseil veuille <a>réduire</a> l’aide attribuée aux
      Balkans, à l’exception de celle destinée à la Serbie, de presque un quart par
      rapport aux intentions de la Commission.
  - s: Jag frukar, herr kommissionär, att kommissionen utnyttjar detta för att <v>skära</v>
      <p>ner</p> Sammanhållningsfondens belopp i budgeten för 2001.
    t: Je crains, Monsieur le Commissaire, que la Commission n’en profite, dans le
      budget 2001, pour <a>réduire</a> les montants du Fonds de cohésion.
  - s: Mot bakgrund av bristen på resurser och i linje med den allmänna trenden att
      <v>skära</v> <p>ner</p> små budgetposter kommer dock dessa aktiviteter att avvecklas.
    t: Cependant, au vu du manque de ressources et dans le droit fil de la tendance
      générale consistant à <a>réduire</a> les lignes budgétaires modestes, ces activités
      seront progressivement supprimées.
  - s: I en tid då ekonomin befinner sig i en nedåtgående spiral är myndigheterna
      frestade att <v>skära</v> <p>ner</p> på forskningsanslagen.
    t: Lorsque l’économie est prise dans une spirale descendante, les autorités sont
      tentées de <a>réduire</a> les fonds pour la recherche.
  - s: Vi gör bedömningen att det är riskfyllt för hela den social trygghetskonstruktionen
      att inte vara uppmärksam på en tendens, som med förevändningar som besparingar,
      påstådd förbättrad förvaltning samt att göra användaren ansvarig, förmår fler
      och fler stater att <v>skära</v> <p>ner</p> ”hälso” -skyddsnätet och att överföra
      riskerna med de obligatoriska solidariska systemen till komplementära system.
    t: Nous estimons en effet qu’il existe un grand risque pour l’ensemble de l’édifice
      social à ne pas être attentif à une dérive qui, sous couvert d’économies, de
      prétendue meilleure gestion, de responsabilisation de l’usager, amène de plus
      en plus d’États à <a>réduire</a> la couverture «santé» et à transférer des risques
      des systèmes obligatoires solidaires vers des systèmes complémentaires.
  - s: Investeringar <v>skärs</v> <p>ner</p> eller stoppas på 1996 års nivåer.
    t: Les investissements ont été <a>réduits</a> ou interrompus et ne dépassent pas
      les niveaux de 1996.
  - s: Vid slutet på februari tillkännagav den nordkoreanska nyhetsbyrån att även
      om den dagliga spannmålsransonen <v>skars</v> <p>ner</p> till en svältnivå på
      100 gram per person och dag så skulle spannmålen vara helt slut vid mitten på
      denna månad.
    t: Fin février, l’Agence de Presse de la Corée du Nord a annoncé que même en <a>réduisant</a>
      les portions à la ration de famine de 100 grammes par personne par jour, les
      stocks de céréales seraient épuisés d’ici le milieu du mois.
  - s: De nationella regeringarna har faktiskt en tendens att <v>skära</v> <p>ner</p>
      på dessa typer av utgifter för att kunna behålla sin konkurrenskraft.
    t: Les gouvernements nationaux tendent en effet à <a>réduire</a> ces dépenses
      afin d’être compétitifs.
  - s: att inte försöka handla genom att köpa och sälja kvoter samt att inte heller
      <v>skära</v> <p>ner</p> på utvecklingsfonderna och stödet, så att vi kan vidta
      åtgärder i den riktning som vi önskar.
    t: ne pas tenter de négocier avec eux l’achat vente de quotas et ne pas <a>réduire</a>
      les fonds de développement et d’aide pour qu’ils puissent prendre des mesures
      dans le sens où nous l’entendons.
  - s: När utgifterna för jordbruket <v>skärs</v> <p>ner</p> och subventionerna avskaffas
      i syfte att frigöra medel för en imperialistisk politik, kommer det direkta
      jordbruksstödet att minska i storleksordningen 25 till 35 procent årligen, med
      oanat katastrofala konsekvenser för jordbrukare i Europeiska unionens medlemsstater
      och i kandidatländerna som följd.
    t: Lorsque les dépenses agricoles seront <a>réduites</a> et que les subventions
      seront supprimées afin de dégager des fonds pour les politiques impérialistes,
      les subventions agricoles directes passeront à quelque 25 % ou 35 % par an,
      ce qui aura des conséquences désastreuses imprévisibles pour les agriculteurs
      tant des États membres de l’Union européenne que des pays candidats.
  - s: Det är också så att om vi måste <v>skära</v> <p>ner</p> de externa programmen
      måste vi göra det på ett linjärt sätt, och om detta inte sker så får någon ta
      på sig ett stort ansvar.
    t: Il est également vrai que s’il faut <a>réduire</a> les programmes extérieurs,
      il faut le faire selon un critère de linéarité et que si l’on n’agit pas de
      la sorte, quelqu’un assume une grave responsabilité.
- c: 9
  r: 2
  v: réduction
  x:
  - s: Utskottet för regionalpolitik oroades mycket över den ursprungliga utformningen
      av betänkandets tredje stycke, eftersom denna från början av budgetförfarandet
      godkände inte bara en medelökning lägre än det fastställda taket i finansiella
      perspektiv, utan att man dessutom ville tillämpa denna minskning lika mycket
      på alla utgiftskategorier, vilket förutsatte att man inte bara skulle <v>skära</v>
      <p>ner</p> utgifterna inom kategori två utan dessutom skulle minskningen genom
      detta förfarande utsträcka sig till åtagandebemyndigandena vilket förutsätter
      att man inte känner till att bidraget till strukturfonderna, föreskrivna i de
      finansiella perspektiven, inte bara utgör en enkel auktorisering utan dessutom
      ett utgiftsmål, så som artikel 12.2 i strukturfondernas rambestämmelser säger.
    t: La commission de la politique régionale était fort préoccupée au sujet du texte
      du paragraphe trois du rapport original, car il acceptait dès le début de la
      procédure budgétaire non seulement une augmentation inférieure au plafond fixé
      dans les perspectives financières, mais, de plus, il était question d’appliquer
      cette réduction de la même manière à toutes les catégories de dépenses, ce qui
      laissait supposer une <a>réduction</a> des dépenses à l’intérieur de la catégorie
      2, mais de plus cet exercice de réduction toucherait les crédits d’engagement,
      dans la méconnaissance que l’allocation des Fonds structurels prévue dans les
      perspectives financières non seulement constitue une simple autorisation, mais
      aussi un objectif de dépenses, comme il découle de l’article 12, paragraphe
      deux, du règlement cadre des Fonds structurels.
  - s: Men trots den ringa omfattningen av den budget vi använder oss av här så talar
      vanligtvis ganska många om att <v>skära</v> <p>ner</p> på kostnaderna.
    t: En outre, malgré la faible proportion du budget allouée à ce domaine, certains
      sont favorables à une <a>réduction</a> des dépenses.
  - s: Hur skall vi kunna sätta press på andra industriländer, om vi själva på förhand
      tillkännager att vi <v>skär</v> <p>ner</p> ensidigt?
    t: Comment pourrions-nous faire pression sur d’autres pays industrialisés si nous
      reconnaissons préalablement notre intention d’opérer des <a>réductions</a> unilatérales
      ?
  - s: Inom området för MAP 2000 har man gjort vissa förbättringar i decentraliseringen
      i riktning mot de separata generaldirektoraten och <v>skurit</v> <p>ner</p>
      på byråkratin så att alla tjänstemän kan vara direkt ansvariga.
    t: En ce qui concerne MAP 2000, il y a eu des améliorations dans la décentralisation
      vers les différentes DG et dans la <a>réduction</a> de la charge bureaucratique
      afin que tous les fonctionnaires puissent être directement responsables.
  - s: Dessa medlemsstater verkar inte fästa så mycket vikt vid frågan om att minska
      de administrativa bördorna och <v>skära</v> <p>ner</p> på utgifterna för byråkratin
      - i synnerhet för sina små och medelstora företag - som kommissionen och Europaparlamentet
      gör.
    t: Ces États membres ne semblent pas accorder la même importance à la réduction
      des charges administratives et à la <a>réduction</a> des frais administratifs
      - en particulier pour leurs PME - que la Commission et le Parlement européen.
  - s: Det faktum att vi åren 1997 och 1998 <v>skurit</v> <p>ner</p> betalningsanslagen
      kan endast utgöra en engångsföreteelse för de berörda kategorierna.
    t: La <a>réduction</a> des crédits d’engagement pour les années 1997 et 1998 doit
      rester une exception, elle ne peut pas devenir la règle.
  - s: Den första etappen är att man sätter upp delmål för miljön till år 2010, vilket
      innebär att de hälsofarliga ozonbelastningarna skall fram till detta år <v>skäras</v>
      <p>ner</p> med två tredjedelar.
    t: La première étape, c’est la fixation d’objectifs intérimaires pour 2010, ce
      qui signifie la <a>réduction</a> de deux tiers de l’exposition à l’ozone dangereuse
      pour la santé d’ici cette année-là.
  - s: Föredragandens tanke, som inte är en ny tanke, är att <v>skära</v> <p>ner</p>
      på utgifterna, särskilt till Balkan, för att kunna öka de övriga samarbetsstöden
      och forcera rådet att förhandla.
    t: L’idée du rapporteur, qui n’est pas neuve, va dans le sens d’une <a>réduction</a>
      des dépenses, surtout dans les Balkans, afin de pouvoir augmenter les autres
      aides à la coopération et forcer le Conseil à négocier.
  - s: Jag hoppas dock att möjligheten enligt kommissionens förslag att <v>skära</v>
      <p>ner</p> på vissa åtgärder har tagits bort.
    t: J’espère que la possibilité de <a>réduction</a> de certaines mesures a été
      écartée, comme le proposait le texte de la Commission.
- c: 5
  r: 3
  v: diminuer
  x:
  - s: Det är av yttersta vikt att detta görs, speciellt under införandet av den gemensamma
      valutan, och jag hoppas att ledamöterna kommer att ändra på det bisarra voteringen
      i budgetutskottet om att <v>skära</v> <p>ner</p> på pengarna till decentraliserade
      åtgärder.
    t: La mise en oeuvre d’une telle politique est cruciale, en particulier au moment
      de l’introduction de la monnaie unique, et j’espère que les députés auront à
      cur de revenir sur le vote inattendu intervenu en commission des budgets pour
      <a>diminuer</a> les crédits en faveur des actions décentralisées.
  - s: Föredraganden klargör att det är nödvändigt att <v>skära</v> <p>ner</p> på,
      ja t.o.m. avskaffa stödsystemet till tobaksproducenterna.
    t: En effet, le rapporteur précise qu’il est nécessaire de <a>diminuer</a> voire
      de supprimer le régime des aides aux producteurs de tabac.
  - s: 'Med det sagt så tror jag inte att det finns någon i parlamentet som, när vi
