---
de:
- c: 30
  r: 1
  v: kürzen
  x:
  - s: Jag har sett att många regeringar - bland annat nu senast den regering som
      även regerar över mig, Carlo Fatuzzo - uttrycker sig på ett sätt som ger de
      europeiska medborgarna ett intryck av att Europa skulle <v>skära</v> <p>ner</p>
      på deras pensioner, att Europa skulle minska lönerna man får ut som pensionär,
      att det skulle vara Europa som tvingar dem att göra uppoffringar.
    t: Obwohl ich immer wusste, dass man sich jetzt in der Union, auch wenn dieser
      Bereich weiterhin der Zuständigkeit der Mitgliedstaaten unterliegt, mit den
      Renten zu beschäftigen beginnt - und ich muss sagen, dass sich die Kommission,
      meines Erachtens mit Unterstützung der zuständigen Kommissarin, Frau Anna Diamantopoulou,
      im letzten Jahr zu Recht mit besonderem Eifer damit befasst hat -, habe ich
      festgestellt, dass viele Regierungen, nicht zuletzt diejenige, welche auch über
      mich, Carlo Fatuzzo, gebietet, sich auf eine Weise äußern, die den Unionsbürgern
      den Eindruck vermittelt, es sei die Union, die ihre Renten bzw. ihre Rentenbezüge
      <a>kürzen</a> und sie dazu zwingen wird, den Gürtel enger zu schnallen.
  - s: Utskottet för regionalpolitik oroades mycket över den ursprungliga utformningen
      av betänkandets tredje stycke, eftersom denna från början av budgetförfarandet
      godkände inte bara en medelökning lägre än det fastställda taket i finansiella
      perspektiv, utan att man dessutom ville tillämpa denna minskning lika mycket
      på alla utgiftskategorier, vilket förutsatte att man inte bara skulle <v>skära</v>
      <p>ner</p> utgifterna inom kategori två utan dessutom skulle minskningen genom
      detta förfarande utsträcka sig till åtagandebemyndigandena vilket förutsätter
      att man inte känner till att bidraget till strukturfonderna, föreskrivna i de
      finansiella perspektiven, inte bara utgör en enkel auktorisering utan dessutom
      ett utgiftsmål, så som artikel 12.2 i strukturfondernas rambestämmelser säger.
    t: Der Ausschuß für Regionalpolitik war über die Rohfassung des dritten Absatzes
      des Berichts sehr besorgt, da er von Beginn des Haushaltsverfahrens an nicht
      nur eine geringere Durchschnittserhöhung als der in der Finanziellen Vorausschau
      festgelegten Obergrenze vorsah, sondern außerdem diese Kürzung auf alle Ausgabenposten
      gleichermaßen anwenden wollte, was bedeutet hätte, daß nicht nur die Ausgaben
      der Rubrik 2 <a>gekürzt</a> worden wären, sondern außerdem die Kürzung in diesem
      Haushaltsjahr die zugesagten Kredite betroffen hätte, was bedeuten würde, nicht
      zu wissen, daß die finanzielle Ausstattung der Strukturfonds, die in der Finanziellen
      Vorausschau vorgesehen ist, nicht nur eine einfache Ermächtigung, sondern eine
      Vorgabe für Ausgaben ist, wie das aus Artikel 12, Absatz 2 der Rahmenverordnung
      über die Strukturfonds hervorgeht.
  - s: Mitt förslag gällde att flytta och i viss mån <v>skära</v> <p>ner</p> avsättningarna
      till den elektroniska handeln till förmån för tjänster som riktas till medborgarna.
    t: Ich hatte vorgeschlagen, die Mittel für das Kapitel elektronischer Handel geringfügig
      zu <a>kürzen</a> und zugunsten der Dienstleistungen für den Bürger umzuschichten.
  - s: Budgeten har i praktiken <v>skurits</v> <p>ner</p> med 2,3 procent jämfört
      med 2011 års budget, och 48,9 miljoner euro har sparats in jämfört med föreslagna
      beräkningar.
    t: Der Haushaltsplan wurde im Vergleich zum Vorjahr real um 2,3 % <a>gekürzt</a>,
      was im Vergleich zu den Voranschlägen insgesamt 48,9 Millionen EUR ausmacht.
  - s: Budgeten i fråga har i praktiken <v>skurits</v> <p>ner</p> med 2,3 procent
      jämfört med 2011 års budget, och 48,9 miljoner euro har sparats in jämfört med
      föreslagna beräkningar.
    t: Der betreffende Haushaltsplan wurde im Vergleich zum Vorjahr real um 2,3 %
      <a>gekürzt</a>, was insgesamt im Vergleich zu den Voranschlägen 48,9 Millionen
      EUR ausmacht.
  - s: Det leder till den logik som kom till uttryck under förhandlingarna om 2011
      års budget, dvs. att om vi <v>skär</v> <p>ner</p> våra nationella budgetar på
      grund av krisen bör vi tillämpa samma strategi för EU-budgeten.
    t: Wenn wir aufgrund der Krise unsere nationalen Haushaltsmittel <a>kürzen</a>,
      dann sollten wir denselben Ansatz auch für den EU-Haushalt anwenden.
  - s: Och ändå så var det fram till för ett par år sedan av alla de europeiska regeringarna
      bara Förenade kungarikets förra regering som beslutade att <v>skära</v> <p>ner</p>
      nivån på underhåll till äldre.
    t: Trotzdem hat die vorige Regierung des Vereinigten Königreichs noch bis vor
      einigen Jahren als einzige in der EU die Mittel für ältere Mitbürger <a>gekürzt</a>.
  - s: I en tid när vi <v>skär</v> <p>ner</p> våra budgetar för utveckling, för arbete
      för skydd av internationella skogar och för nätverks- och pilotprojekt för stadsmiljön,
      är det ibland inte riktigt klart om våra handlingar stämmer med våra ord.
    t: Zu einer Zeit, in der wir unsere Haushaltsmittel für die Entwicklung, für die
      Arbeit zum Schutz der internationalen Wälder und für die städtischen Umweltnetzwerke
      und Pilotprojekte <a>kürzen</a>, wird nicht immer deutlich, ob unsere Taten
      auch unseren Worten folgen.
  - s: Världens mest fattiga får lida på grund av att vissa länder under lågkonjunkturer
      <v>skär</v> <p>ner</p> på utvecklingsbiståndet, och till och med på det akuta
      humanitära biståndet.
    t: Die Ärmsten der Armen der Welt müssen leiden, weil einige Länder in einer wirtschaftlichen
      Rezession ihre Entwicklungshilfe <a>kürzen</a> und sogar ihre humanitäre Soforthilfe.
  - s: När ni skär ner i Leonardo eller när ni <v>skär</v> <p>ner</p> i Sokrates och
      i den nya volontärtjänsten för ungdomar - så är det ingen överraskning.
    t: wenn Sie LEONARDO kürzen oder wenn Sie SOCRATES <a>kürzen</a> und den neuen
      Freiwilligendienst für die Jugendlichen kürzen - das ist alles nicht überraschend.
  - s: Om ni hade satt denna pm-anmärkning under den allmänna informationspolitiken,
      då hade vi kanske kunnat förstå det men ni har satt dessa medel i reserven vid
      Prince-initiativet, där det handlar om kampanjen om euron och Amsterdamfördraget
      och dessutom <v>skurit</v> <p>ner</p> det med hälften.
    t: Wenn Sie diesen p.m.-Vermerk in die allgemeine Informationspolitik gesetzt
      hätten, dann hätten wir das vielleicht noch verstehen können, aber Sie haben
      diese Mittel bei der Initiative PRINCE, bei der es um die Kampagne zum Euro
      und zum Amsterdamer Vertrag geht, in die Reserve gesetzt und dabei auch noch
      um die Hälfte <a>gekürzt</a>.
  - s: Medlen för detta har ni <v>skurit</v> <p>ner</p> med 17 miljoner och de för
      medborgarinformation, avdelning B-33, med 50 %.
    t: Die Binnenmarktmittel haben Sie um 17 Millionen <a>gekürzt</a> und die für
      die Information der Bürger, Kapitel B-33, um 50 %.
  - s: Och så går ni in och <v>skär</v> <p>ner</p> i de sociala handlingsplanerna
      med 25 %!
    t: Da betont der Europäische Rat von Amsterdam erneut, daß er der Förderung der
      Beschäftigung und der Verringerung der unannehmbar hohen Arbeitslosigkeit in
      Europa, insbesondere bei Jugendlichen, Langzeitarbeitslosen und gering qualifizierten
      Arbeitskräften, große Bedeutung beimißt, und dann <a>kürzen</a> Sie die sozialen
      Aktionen um 25 %!
  - s: 'Med det sagt så tror jag inte att det finns någon i parlamentet som, när vi
      genomför de nödvändiga nedskärningarna för att göra det möjligt, kommer att
      gråta krokodiltårar över dem som säger att detta är nödvändiga bidrag till de
      medlemsstater som måste <v>skära</v> <p>ner</p> sina kostnader för att uppfylla
      konvergenskriterierna i Maastricht:'
    t: 'Nachdem das gesagt ist, glaube ich nicht, daß es irgend jemanden in diesem
      Parlament gibt, der, während wir die erforderlichen Kürzungen machen, um den
      Haushalt möglich zu machen, Krokodiltränen für diejenigen weint, die sagen,
      daß das der erforderliche Beitrag für die Mitgliedstaaten sei, die ihre eigenen
      Aufwendungen <a>kürzen</a> müssen, um die Maastricht-Konvergenzkriterien zu
      erfüllen:'
  - s: Föredragandens tanke, som inte är en ny tanke, är att <v>skära</v> <p>ner</p>
      på utgifterna, särskilt till Balkan, för att kunna öka de övriga samarbetsstöden
      och forcera rådet att förhandla.
    t: Die Vorstellungen des Berichterstatters, die nicht neu sind, gehen dahin, die
      Ausgaben zu <a>kürzen</a>, insbesondere für den Balkan, um die übrigen Hilfe-
      und Kooperationsmaßnahmen aufstocken zu können und den Rat zu Verhandlungen
      zu zwingen.
  - s: Hur kommer det sig att vissa nu vill <v>skära</v> <p>ner</p> eller föra över
      anslag som redan saknas, till en reserv?
    t: Wie können nunmehr einige beabsichtigen, Mittel, die schon jetzt fehlen, zu
      <a>kürzen</a> oder in die Reserve überzuführen?
  - s: Uppenbarligen är det åtagandebemyndigandena som räknas, men förklara att vi
      bara har <v>skurit</v> <p>ner</p> betalningsbemyndigandena, vilket inte har
      någon verklig effekt, fru ordförande.
    t: Offensichtlich, was zählt, sind die Verpflichtungsermächtigungen, aber gehen
      Sie hin und erklären Sie, daß wir nur die Zahlungsermächtigungen <a>gekürzt</a>
      haben, die keine wirkliche Auswirkung haben, Frau Präsidentin.
  - s: Det märks till och med i strukturfonderna, där kommissionen sade att det behövdes
      ytterligare åtta miljarder i betalningsbemyndiganden och resultatet har blivit
      att vi har <v>skurit</v> <p>ner</p> med 340 miljoner, vilket naturligtvis har
      skett på rådets begäran, inte parlamentets.
    t: Allein die Strukturfonds, von denen die Kommission sagte, dass 8 Milliarden
      zusätzlicher Zahlungsermächtigungen fehlen, mit dem Ergebnis, dass wir sie um
      340 Millionen <a>gekürzt</a> haben, lassen erkennen, dass es sich eindeutig
      um eine Forderung des Rates und nicht des Parlaments handelt.
  - s: Det är sant, att en del av de anslag som ingår i utgiftsområde 4 har <v>skurits</v>
      <p>ner</p>, men rådet nedskärningar innebär uttryckligen en bantning jämfört
      med kommissionens förslag, och inte jämfört med år 1999.
    t: Richtig ist, daß ein Teil der Mittel der Kategorie 4 <a>gekürzt</a> worden
      ist, aber die Kürzungen des Rates bedeuten insbesondere eine Reduzierung in
      bezug auf den Entwurf der Kommission und nicht im Vergleich zu 1999. Meines
      Erachtens ist jedoch bei den meisten unter Kategorie 4 vorgesehenen Mitteln
      im Vergleich zum laufenden Haushaltsjahr ein Wachstum zu verzeichnen.
  - s: De som tvingas betala notan har blivit de oskyldiga jordbrukarna, för vilka
      stödet har <v>skurits</v> <p>ner</p> och ytterligare kommer att minska.
    t: Die Rechnung bezahlen mußten die an der Krise unschuldigen Landwirte, denen
      die Beihilfen <a>gekürzt</a> wurden und immer noch werden.
  - s: När många länder <v>skär</v> <p>ner</p> det bilaterala biståndet, och när vi
      har en ständig åtstramning vad gäller EU:s finansiering, är det därför av största
      vikt att den finansiering som finns tillgänglig kommer till bättre nytta.
    t: Da viele Nationen die bilaterale Hilfe <a>kürzen</a> und die EU-Finanzen beständig
      unter Druck stehen, ist es unabdingbar, daß die verfügbaren Mittel besser eingesetzt
      werden.
  - s: Det är faktiskt omoraliskt, herr talman, att <v>skära</v> <p>ner</p> kostnaderna
      för jordbrukspolitiken, för Meda-programmet, för de socialt utslagna, för att
      kunna finansiera Europeiska unionens åtaganden i Kosovo och i Jugoslavien.
    t: Außerdem ist es auch unmoralisch, die Ausgaben für die Agrarpolitik, für das
      Programm MEDA, für die sozial Ausgegrenzten zu <a>kürzen</a>, um Mittel für
      die Finanzierung der Verpflichtungen der Europäischen Union im Kosovo und in
      Jugoslawien sicherzustellen.
  - s: Det är beklagligt att rådet vill <v>skära</v> <p>ner</p> stödet till Balkan,
      med undantag av Serbien, med nästan en fjärdedel jämfört med kommissionens förslag.
    t: Es ist bedauerlich, dass der Rat die Unterstützung für die Länder auf dem Balkan
      mit Ausnahme Serbiens um fast ein Viertel im Vergleich zum Vorschlag der Kommission
      <a>kürzen</a> will.
  - s: Jag frukar, herr kommissionär, att kommissionen utnyttjar detta för att <v>skära</v>
      <p>ner</p> Sammanhållningsfondens belopp i budgeten för 2001.
    t: Und ich befürchte, Herr Kommissar, die Kommission wird dies nutzen, um im Haushalt
      2001 die Mittel für den Kohäsionsfonds zu <a>kürzen</a>.
  - s: Vi har <v>skurit</v> <p>ner</p> förslagen till budgetberäkning med 4, 1 miljoner
      ecu.
    t: Wir haben von den Vorentwürfen 4 Millionen ECU <a>gekürzt</a>.
  - s: Tyvärr vill rådet - jag kan inte förstå varför - <v>skära</v> <p>ner</p> detta,
      men vi motsätter oss bestämt varje nedskärning.
    t: Bedauerlicherweise wünscht der Rat - ich kann nicht sagen warum - diese zu
      <a>kürzen</a>, aber wir sind ganz bestimmt gegen jegliche Kürzungen.
  - s: I en tid då ekonomin befinner sig i en nedåtgående spiral är myndigheterna
      frestade att <v>skära</v> <p>ner</p> på forskningsanslagen.
    t: Wenn es wirtschaftlich abwärts geht, <a>kürzen</a> Behörden gern Forschungsmittel.
  - s: Att höja pensionsåldern är lika lite en modernisering som att pensionen skulle
      kunna betalas genom detta, att man fryser eller <v>skär</v> <p>ner</p> den lagstadgade
      pensionsnivån och hänvisar människorna till möjligheterna att investera på finansmarknaderna.
    t: Die Lebensarbeitszeit zu verlängern ist ebenso wenig Modernisierung wie die
      Renten dadurch bezahlbar zu machen, dass man das gesetzliche Rentenniveau einfriert
      oder <a>kürzt</a> und die Menschen auf Anlagemöglichkeiten auf den Finanzmärkten
      verweist.
  - s: Inför Marockos utpressning att förhandla med fiskevattenresurser som tillhör
      folket i Sahara, svarar kommissionen med att se gemenskapens fiskare som fiender,
      den <v>skär</v> <p>ner</p> kvoterna och visar Marocko vilken väg landet skall
      följa, utan att föreslå något alternativ.
    t: Auf die marokkanische Erpressung, die Ressourcen einiger Fangplätze in die
      Verhandlungen einzubeziehen, die dem saharauischen Volk zustehen, antwortet
      die Kommission, als betrachte sie die Fischer der Gemeinschaft als die echten
      Feinde, indem sie die Quoten <a>kürzt</a> und Marokko den einzuschlagenden Weg
      aufzeigt, ohne eine Alternative vorzuschlagen.
  - s: att inte försöka handla genom att köpa och sälja kvoter samt att inte heller
      <v>skära</v> <p>ner</p> på utvecklingsfonderna och stödet, så att vi kan vidta
      åtgärder i den riktning som vi önskar.
    t: nicht mit ihnen den Kauf und Verkauf von Quoten auszuhandeln und ebensowenig
      die Entwicklungs- und Hilfsfonds zu <a>kürzen</a>, damit sie in der Lage sind,
      Maßnahmen in der von uns gewiesenen Richtung zu ergreifen.
- c: 7
  r: 2
  v: Kürzung
  x:
  - s: Det är av yttersta vikt att detta görs, speciellt under införandet av den gemensamma
      valutan, och jag hoppas att ledamöterna kommer att ändra på det bisarra voteringen
      i budgetutskottet om att <v>skära</v> <p>ner</p> på pengarna till decentraliserade
      åtgärder.
    t: Ich hoffe, die Mitglieder werden den grotesken Beschluß des Haushaltsausschusses
      über die <a>Kürzung</a> der Mittel für dezentrale Maßnahmen aufheben.
  - s: Så jag skulle vilja veta vad ministern anser om beslutet som ministerrådet
      för forskning fattade den 12 februari, vilket <v>skar</v> <p>ner</p> det femte
      ramprogrammets anslag med 14 miljarder ecu.
    t: Daher möchte ich nun, Frau Ministerin, wissen, wie Sie zu der vom Rat der Forschungsminister
      auf seiner Tagung am 12. Februar beschlossenen <a>Kürzung</a> des Fünften Rahmenprogramms
      für die Forschung um 14 Mrd ECU stehen?
  - s: Det är logiskt att vi skall finansiera ingripandet i Kosovo, som ett grundläggande
      politiskt mål, för att vi skall kunna komma ifrån det drama som utspelats och
      samtidigt visa att det finns ett politiskt mål, men vi kan inte hela tiden göra
      det genom att <v>skära</v> <p>ner</p> på jordbruksstödet.
    t: Selbstverständlich müssen wir die Kosovo-Mission als ein grundsätzliches politisches
      Ziel finanzieren, um jenes Drama in Vergessenheit geraten zu lassen und gleichzeitig
      zu zeigen, daß es eine politische Zielsetzung gibt, doch darf diese Finanzierung
      nicht durch ständige <a>Kürzungen</a> im Agrarbereich erfolgen.
  - s: Parlamentet har reducerats till rollen som slagpåse, att göra det smutsiga
      jobbet som rådet inte ville göra själv, att <v>skära</v> <p>ner</p> delar av
      kategori 3 och 4.
    t: Das Parlament durfte lediglich den Prügelknaben spielen und die Drecksarbeit
      für den Rat erledigen, nämlich die <a>Kürzung</a> der Posten in der Rubrik 3
      und 4.
  - s: Jag är mycket nöjd med att kammaren trots allt inte antog det ändringsförslag
      från Europeiska socialdemokratiska partiets grupp som syftade till att <v>skära</v>
      <p>ner</p> stödet till export av levande boskap med 40 miljoner euro.
    t: Durch die Annahme der Agenda 2000, den restriktiven Finanzrahmen des Rates
      von Kopenhagen und der Folgen der durch den Stabilitätspakt aufgezwungenen Zwänge
      mit unmittelbaren Auswirkungen auf die Haushaltsausführung wurde das Haushaltsverfahren
      zu einem Krämerladen, in dem Unwesentliches diskutiert wird und eine Politik
      der Transfers, <a>Kürzungen</a> und Umverteilungen von Mitteln umgesetzt wird.
  - s: Vi har ägnat de senaste två eller tre åren till att tala om att <v>skära</v>
      <p>ner</p> kostnaderna på europeisk nivå, frysa budgeten och bevara den nuvarande
      utgiftsnivån.
    t: Wir haben in den letzten drei, vier Jahren über die <a>Kürzung</a> der EU-Ausgaben,
      das Einfrieren des Haushalts und die Beibehaltung des gegenwärtigen Ausgabenvolumens
      gesprochen.
  - s: Jag hoppas dock att möjligheten enligt kommissionens förslag att <v>skära</v>
      <p>ner</p> på vissa åtgärder har tagits bort.
    t: Ich hoffe, dass man inzwischen von der Möglichkeit einer <a>Kürzung</a> einiger
      Maßnahmen Abstand genommen hat, von der im Text des Kommissionsvorschlags die
      Rede ist.
- c: 5
  r: 3
  v: beschneiden
  x:
  - s: Men det är inte bara medlemsstaterna som måste skära ned - även EU bör <v>skära</v>
      <p>ner</p> sina offentliga medel och spendera pengarna på ett mer riktat sätt.
    t: Die EU sollte ihre öffentlichen Mittel ebenfalls <a>beschneiden</a> und diese
      zielgerichteter ausgeben.
  - s: Men hur ska vi tala om för kommissionen vilka initiativ vi skulle vilja se
      om vi <v>skär</v> <p>ner</p> på initiativbetänkandena eller inte för betänkandena
      i en riktning som gör att läget förbättras?
    t: Wie wollen wir denn der Kommission mitteilen, was wir an Initiativen gerne
      hätten, wenn wir die Initiativberichte <a>beschneiden</a> oder wenn wir sie
      nicht in eine Richtung bringen, die die Sache verbessert?
  - s: Återigen har man <v>skurit</v> <p>ner</p> på Europaparlamentets befogenheter.
    t: Man hat erneut die Befugnisse des Parlaments <a>beschnitten</a>.
  - s: Med all respekt för kommissionen vill jag framföra att förslaget att begränsa
      utskottets inflytande och att <v>skära</v> <p>ner</p> antalet ledamöter i utskottet
      till 42 inte var särskilt bra, i synnerhet mot bakgrund av kommissionens rekommendationer
      att upprätta sådana styrmedel och strukturer som det europeiska energiförsörjningsobservatoriet,
      i syfte att utforma en effektiv europeisk energipolitik.
    t: Bei allem Respekt für die Kommission möchte ich betonen, dass der Kommissionsvorschlag,
      den Einfluss des Beirats zu <a>beschneiden</a> und den Beirat auf 42 Mitglieder
      zu verkleinern, speziell angesichts der von der Kommission empfohlenen Schaffung
      solcher Instrumente und Strukturen wie des Büros der Energiebeobachtungsstelle,
      um eine wirksame europäische Energiepolitik zu entwickeln, nicht besonders förderlich
      war.
  - s: Mot bakgrund av bristen på resurser och i linje med den allmänna trenden att
      <v>skära</v> <p>ner</p> små budgetposter kommer dock dessa aktiviteter att avvecklas.
    t: Angesichts fehlender Mittel und entsprechend dem allgemeinen Trend, kleinere
      Haushaltslinien zu <a>beschneiden</a>, werden diese Aktivitäten schrittweise
      eingestellt werden.
- c: 5
  r: 3
  v: kürzen werden
  x:
  - s: Jag skulle vilja veta om det finns någon i detta parlament som är medlem i
      ett politiskt parti som skulle kunna vinna ett parlamentsval genom att förespråka
      en ökning av försvarsutgifterna med 14 procent i Europa, samtidigt som man <v>skär</v>
      <p>ner</p> på utgifterna för hälsovård och utbildning.
    t: Ich wüsste wirklich gern, ob es hier in diesem Parlament jemanden gibt, der
      einer politischen Partei angehört und mit einer Forderung nach einer 14 %igen
      Aufstockung des europäischen Verteidigungshaushalts gewählt werden würde, während
      gleichzeitig die Ausgaben für Gesundheit und Bildung <a>gekürzt</a> <a>werden</a>.
  - s: Jag måste notera att den ursprungliga siffran på 700 miljoner ecu <v>skars</v>
      <p>ner</p> av rådet.
    t: Ich muß feststellen, daß der ursprüngliche Betrag von 700 Mio ECU vom Rat <a>gekürzt</a>
      <a>wurde</a>.
  - s: Det är också moraliskt tvivelaktigt att politikerna i denna kammare så lättvindigt
      anslår skattemedel till sina egna organisationer samtidigt som de offentliga
      utgifterna i medlemsländerna <v>skärs</v> <p>ner</p>.
    t: Es ist auch moralisch zweifelhaft, dass Politiker in diesem Hause ihren eigenen
      Organisationen so leichtfertig Steuermittel zuschanzen, während gleichzeitig
      die öffentlichen Ausgaben in den Mitgliedstaaten <a>gekürzt</a> <a>werden</a>.
  - s: För ögonblicket har vi faktiskt den situationen att medlen för utvecklingshjälpen
      <v>skärs</v> <p>ner</p>.
    t: Faktisch haben wir im Augenblick die Situation, daß Gelder der Entwicklungshilfe
      <a>gekürzt</a> <a>werden</a>.
  - s: Det är också så att om vi måste <v>skära</v> <p>ner</p> de externa programmen
      måste vi göra det på ett linjärt sätt, och om detta inte sker så får någon ta
      på sig ett stort ansvar.
    t: Es ist auch wahr, daß, sollten die externen Programme <a>gekürzt</a> <a>werden</a>
      müssen, dies unter Berücksichtigung der Linearität zu geschehen hat, weil andernfalls
      jemand eine schwere Verantwortung auf sich lädt.
- c: 5
  r: 3
  v: reduzieren
  x:
  - s: Det är beklagligt att vi här i kammaren i dag ser en politik utan några som
      helst visioner drivas av regeringar som <v>skär</v> <p>ner</p> sina utbildningsbudgetar,
      för de skadar inte bara dagens samhälle utan skapar dessutom problem på lång
      sikt.
    t: Ich beklage heute in diesem Parlament diese Politik, die jeder Vision entbehrt,
      die von Regierungen betrieben wird, die ihren Bildungsetat <a>reduzieren</a>,
      denn sie schaden nicht nur der heutigen Gesellschaft sondern schaffen auch langfristige
      Probleme.
  - s: Dessutom måste vi inse att det inte går att <v>skära</v> <p>ner</p> trafikvolymerna,
      eftersom mängden resor och transporter måste öka.
    t: Aus diesem Grund müssen wir uns wieder einmal daran erinnern, dass wir das
      Verkehrsaufkommen nicht <a>reduzieren</a> können, da die Anzahl an Fahrten und
      Transporten erhöht werden muss.
  - s: Därför måste vi i framtiden <v>skära</v> <p>ner</p> på virrvarret av program
      och byråkrati, och vi måste fokusera på de största utmaningarna, nämligen klimatförändringarna,
      energi och livsmedel.
    t: 'Daher müssen wir in Zukunft das chaotische Durcheinander von Programmen und
      die Bürokratie <a>reduzieren</a> und uns auf die wesentlichen Herausforderungen
      konzentrieren:'
  - s: Av rädsla för att äventyra balansen gentemot Tyskland godtog ordförandeskapet
      utan protester att dess förslag om att utsträcka majoritetsomröstningen, cirka
      40 stycken, <v>skars</v> <p>ner</p> till mindre än hälften.
    t: Aus Angst, die Parität mit Deutschland aufs Spiel zu setzen, hat es die französische
      Ratspräsidentschaft unterwürfig hingenommen, dass ihre rund 40 Vorschläge zur
      Ausweitung der Mehrheitsentscheidung auf weniger als die Hälfte <a>reduziert</a>
      wurden.
  - s: Det tycks lugna oss ett tag, och plötsligt dyker det upp i den regionala pressen
      - och det finns ett tidskriftsbibliotek där som vi kan konsultera - att Europeiska
      kommissionen trycker på för att detta avtal man har kommit fram till, inte skall
      uppfyllas i alla punkter, och det för att man skall kunna <v>skära</v> <p>ner</p>
      på produktionen och sysselsättningen ännu mer - och ni vet att Asturien är en
      mycket drabbad region.
    t: und plötzlich heißt es in der Regionalpresse - und es gibt dort ein Zeitungsarchiv,
      das wir nutzen können -, die Europäische Kommission übe Druck aus, damit die
      getroffene Vereinbarung nicht in allen ihren Punkten erfüllt wird und die Produktion
      und die Arbeitsplätze nochmals <a>reduziert</a> werden - und Sie wissen, daß
      Asturien eine schwergeprüfte Region ist.
- c: 4
  r: 4
  v: einschränken
  x:
  - s: Vi diskuterar återigen den grundläggande frågan om det är värt pengarna att
      parlamentet har en tjänsteavdelning eller om vi måste dra åt svångremmen som
      svar på den tvingande nödvändigheten att <v>skära</v> <p>ner</p> på kostnaderna.
    t: Es geht wieder um die Grundfrage, ob eine Leistung des Parlaments ihr Geld
      wert ist oder ob wir uns hier aufgrund der Einsparungsvorgabe <a>einschränken</a>
      müssen.
  - s: Om rådet skulle försöka föreslå en ordförande utan någon politisk profil, med
      den dåliga förvaltningen och avsaknaden av finansiell kontroll, vilket rapporten
      från expertkommittén har visat på, som förevändning och om man skulle utnyttja
      tidpunkten för att försvaga kommissionen och <v>skära</v> <p>ner</p> på dess
      befogenheter, då skulle krisen avslutas på ett felaktigt sätt och dess konsekvenser
      skulle påverka Europeiska unionens framtid på ett mycket negativt sätt, dessutom
      vid en så betydelsefull tidpunkt som den nuvarande.
    t: Wenn der Rat die im Bericht des Sachverständigenrats aufgedeckten Mängel in
      der Verwaltung und der Finanzkontrolle zum Anlaß nimmt, einen Kommissionspräsidenten
      ohne politisches Profil vorzuschlagen, und wenn Erweiterung die Gelegenheit
      dazu nutzt, die Kommission zu schwächen und ihre Zuständigkeiten <a>einzuschränken</a>,
      dann wäre die Krise nicht wirklich gelöst, was sich in einer politisch so entscheidenden
      Phase wie der derzeitigen sehr negativ auf die Zukunft der Europäischen Union
      auswirken würde.
  - s: jag tänker till exempel på dem som i Italien skulle vilja eliminera eller <v>skära</v>
      <p>ner</p> på möjligheterna att överklaga i brottmål;
    t: Dabei denke ich daran, daß man in Italien die Berufungsverfahren in Strafprozessen
      abschaffen oder <a>einschränken</a> will;
  - s: Men som förutsättning måste den lettiska regeringen <v>skära</v> <p>ner</p>
      budgeten.
    t: Als eine Voraussetzung musste die lettische Regierung allerdings die <a>Haushaltausgaben</a>
      <a>einschränken</a>.
  - s: Vi gör bedömningen att det är riskfyllt för hela den social trygghetskonstruktionen
      att inte vara uppmärksam på en tendens, som med förevändningar som besparingar,
      påstådd förbättrad förvaltning samt att göra användaren ansvarig, förmår fler
      och fler stater att <v>skära</v> <p>ner</p> ”hälso” -skyddsnätet och att överföra
      riskerna med de obligatoriska solidariska systemen till komplementära system.
    t: Wir fürchten in der Tat, daß hier einer Fehlentwicklung nicht genug Beachtung
      geschenkt wird, nämlich daß immer mehr Staaten wirtschaftliche Zwänge, eine
      bessere Verwaltung, die Verantwortung des Benutzers als Vorwand benutzen, um
      die Leistungen im Bereich „Gesundheit“ <a>einzuschränken</a>, Risiken von den
      solidarischen Systemen abzukoppeln und auf Zusatzsysteme abzuwälzen.
- c: 3
  r: 5
  v: senken
  x:
  - s: Om vi ska <v>skära</v> <p>ner</p> koldioxidutsläppen med till exempel en tredjedel
