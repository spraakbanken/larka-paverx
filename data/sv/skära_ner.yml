- c: 1
  r: 7
  v: auftreiben reduzieren
  x:
  - s: För att få fram dessa pengar måste vi <v>skära</v> <p>ner</p> på utgifterna
      inom andra områden - svårt för oss som parlament att gå med på.
    t: Um dieses Geld <a>aufzutreiben</a>, werden Ausgaben auf anderen Gebieten <a>reduziert</a>
      werden müssen - und dem Parlament wird die Zustimmung hierzu schwerfallen.
- c: 1
  r: 7
  v: zurückfahren
  x:
  - s: När vi talar om kärnkraft har vi medlemsstater där man för närvarande bygger
      ytterligare kärnkraftverk, medlemsstater som <v>skär</v> <p>ner</p> sin kapacitet
      och allt däremellan.
    t: Wenn es um Kernkraft geht, dann haben wir Mitgliedstaaten, in denen zurzeit
      mehr Kernkraftwerke gebaut werden, Mitgliedstaaten, die ihre Kapazität <a>zurückfahren</a>,
      und alles, was dazwischen liegt.
- c: 1
  r: 7
  v: zurückschrauben
  x:
  - s: Tanken är med andra ord att <v>skära</v> <p>ner</p> på statens sociala funktioner
      och avreglera arbetsmarknaden när det gäller löner och jobbens säkerhet för
      arbetare inom offentlig förvaltning.
    t: Anders gesagt geht es also darum, die sozialen Funktionen des Staates <a>zurückzuschrauben</a>
