- c: 1
  r: 7
  v: zusammenstreichen
  x:
  - s: Jag vill dock säga en sak, och det är att vi om något ska använda pennan mer
      än saxen eftersom det är tillräckligt svårt att försvara innehållet, särskilt
      om vi börjar <v>skära</v> <p>ner</p>.
    t: Wenn wir schon etwas tun müssen, dann sollten wir eher die Feder als die Schere
      benutzen, denn nur die Substanz zu verteidigen, ist gefährlich, besonders wenn
      wir anfangen <a>zusammenzustreichen</a>.
- c: 1
  r: 7
