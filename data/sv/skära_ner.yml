  v: Haushaltsausschuss
  x:
  - s: Att <v>skära</v> <p>ner</p> på några för att kunna ge till andra är oacceptabelt!
    t: Dazu ist ganz klar festzustellen, daß die vom <a>Haushaltsausschuß</a> genannten
      Beträge keine Stellungnahme zum Endergebnis der Vermittlung darstellen.
- c: 1
