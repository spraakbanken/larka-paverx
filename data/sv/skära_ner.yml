  x:
  - s: Den totala frånvaron av klara åtgärder som borde vidtas mot de som försummar
      förpliktelserna, vilket på ett bra sätt föredraganden hävdar - och som jag vill
      utnyttja tillfället att gratulera - exempelvis genom att <v>skära</v> <p>ner</p>
      eller minska på respektive kvoter, och bristen på hänsyn till dem som har påtagit
      sig och till och med gått för långt i åtagande av respektive ansvar, kan inte
      få fortgå i den närmaste framtiden.
    t: Der absolute Mangel an klaren Sanktionen gegen diejenigen, die ihren Verpflichtungen
      nicht nachkommen und - wie der Berichterstatter, den ich hiermit beglückwünschen
      möchte, zu Recht vorschlägt -, beispielsweise durch <a>Streichung</a> oder Reduzierung
      der entsprechenden Quoten bestraft werden sollten, und die mangelnde Anerkennung
      derjenigen, die ihren Verpflichtungen nachgekommen sind und diese sogar überschritten
      haben, darf in der nahen Zukunft nicht geduldet werden.
- c: 1
  r: 7
  v: setzen
  x:
  - s: Vi är därför emot att tiden <v>skärs</v> <p>ner</p> så här kraftigt, eftersom
      det gör det fullständigt omöjligt för oss att lägga fram ett motiverat betänkande
      i en fråga som är så viktig som denna.
    t: Wir sind dagegen, dass wir zeitlich so unter Druck <a>gesetzt</a> werden, weil
      wir somit absolut nicht in der Lage sind, zu einem so brisanten Thema einen
      mit einer Begründung versehenen Bericht vorzulegen.
