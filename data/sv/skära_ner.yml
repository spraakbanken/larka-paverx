  x:
  - s: rika länders plundrande av läkare från dessa länder som har avstått från att
      utbilda sina egna läkare tillräckligt i tron att de kan <v>skära</v> <p>ner</p>
      på sitt sociala skydd.
    t: dass die Ärzte aus diesen Ländern von reicheren Ländern abgeworben werden,
      die es aufgegeben haben, ihre eigenen Ärzte entsprechend auszubilden, in der
