  r: 7
  v: auswählen werden
  x:
  - s: Sålunda borde man <v>skära</v> <p>ner</p> unionens uppgifter och befogenheter
      och unionen skulle koncentrera sig på sådana kärnfrågor som endast kan skötas
      på EU-nivå.
    t: Deshalb sollten Aufgaben und Zuständigkeiten der Union <a>ausgewählt</a> <a>werden</a>.
- c: 1
  r: 7
  v: Ausgabenkürzung
  x:
  - s: De nationella regeringarna har faktiskt en tendens att <v>skära</v> <p>ner</p>
      på dessa typer av utgifter för att kunna behålla sin konkurrenskraft.
    t: Bei den Regierungen der einzelnen Mitgliedstaaten besteht nämlich die Tendenz
