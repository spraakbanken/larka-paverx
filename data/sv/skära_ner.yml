es:
- c: 31
  r: 1
  v: recortar
  x:
  - s: Framtiden kommer att utvisa om det är riktigt att genom denna nya parlamentariska
      församlingen <v>skära</v> <p>ner</p> kommissionens kompetens i dessa frågor.
    t: El futuro dirá si ha sido correcto <a>recortar</a> la competencia de la Comisión
      en estos asuntos mediante este nuevo organismo parlamentario.
  - s: Jag skulle vilja veta om det finns någon i detta parlament som är medlem i
      ett politiskt parti som skulle kunna vinna ett parlamentsval genom att förespråka
      en ökning av försvarsutgifterna med 14 procent i Europa, samtidigt som man <v>skär</v>
      <p>ner</p> på utgifterna för hälsovård och utbildning.
    t: Me gustaría saber en este Parlamento si hay alguien perteneciente a un partido
      político que saldría elegido si defiende en Europa un incremento del gasto de
      defensa del 14%, al tiempo que se <a>recortan</a> los gastos de salud y educación.
  - s: Utskottet för regionalpolitik oroades mycket över den ursprungliga utformningen
      av betänkandets tredje stycke, eftersom denna från början av budgetförfarandet
      godkände inte bara en medelökning lägre än det fastställda taket i finansiella
      perspektiv, utan att man dessutom ville tillämpa denna minskning lika mycket
      på alla utgiftskategorier, vilket förutsatte att man inte bara skulle <v>skära</v>
      <p>ner</p> utgifterna inom kategori två utan dessutom skulle minskningen genom
      detta förfarande utsträcka sig till åtagandebemyndigandena vilket förutsätter
      att man inte känner till att bidraget till strukturfonderna, föreskrivna i de
      finansiella perspektiven, inte bara utgör en enkel auktorisering utan dessutom
      ett utgiftsmål, så som artikel 12.2 i strukturfondernas rambestämmelser säger.
    t: Le preocupó mucho a la Comisión de Política Regional la redacción primitiva
      del párrafo tercero del informe, ya que aceptaba desde el comienzo del procedimiento
      presupuestario no sólo un incremento medio inferior al techo fijado en las perspectivas
      financieras, sino que además se quería aplicar dicha reducción por igual a todas
      las categorías de gasto, lo que suponía que no sólo se <a>recortarían</a> los
      gastos dentro de la Categoría 2, sino que además, en este ejercicio, la reducción
      alcanzaría a los créditos de compromiso, suponiendo ello desconocer que la dotación
      de los Fondos estructurales, prevista en las perspectivas financieras, no sólo
      constituye una simple autorización, sino además un objetivo de gasto, como se
      deriva del artículo 12, párrafo segundo, del Reglamento marco de los Fondos
      estructurales.
  - s: Dessutom riskerar de förbättringar som gjordes vid förra behandlingen nu att
      undergrävas, till exempel därför att direktivet om utstationering av arbetstagare
      <v>skärs</v> <p>ner</p> till ett minimum.
    t: Además, las mejoras hechas en la lectura anterior corren ahora el riesgo de
      verse minadas, por ejemplo, por el hecho de que se esté <a>recortando</a> al
      máximo la Directiva sobre el desplazamiento de trabajadores.
  - s: Men det är inte bara medlemsstaterna som måste skära ned - även EU bör <v>skära</v>
      <p>ner</p> sina offentliga medel och spendera pengarna på ett mer riktat sätt.
    t: No sólo los Estados miembros deben hacer dichos recortes, la UE también debe
      <a>recortar</a> sus fondos públicos y emplearlos de una manera más focalizada.
  - s: I dessa tider av ekonomisk knapphet, när vi står inför nedskärningar i de offentliga
      utgifterna i medlemsstaterna, bör alla EU-institutioner se över hur de kan <v>skära</v>
      <p>ner</p> på kostnader och undvika att slösa.
    t: Señor Presidente, en tiempos de rigurosidad económica, que se afrontan con
      recortes en el gasto público en todos los países europeos, todas las instituciones
