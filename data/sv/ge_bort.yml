---
de:
- c: 2
  r: 1
  v: verschenken
  x:
  - s: Jag är upprörd att denna historiska tidpunkt använts på det här sättet, att
      vi <v>ger</v> <p>bort</p> den tid som är avsatt för denna viktiga demokratiskt-politiska
      debatt, som egentligen skulle ge värdighet åt det här parlamentet.
    t: Ich bin empört, daß diese historische Stunde so genutzt wird, daß wir diese
      Zeit <a>verschenken</a>, die für die wichtige demokratiepolitische Debatte vorgesehen
      ist, die diesem Europäischen Parlament doch eigentlich zur Würde gereichen sollte.
  - s: Tack, fru talman, och jag <v>ger</v> <p>bort</p> en minut denna kväll som är
      väldigt sen för oss alla.
    t: Danke, Frau Präsidentin, und ich <a>verschenke</a> eine Minute an diesem Abend,
      der für alle sehr lang ist.
- c: 2
  r: 1
  v: weggeben
  x:
  - s: Om konsumenterna gör sig av med produkterna själva genom att <v>ge</v> <p>bort</p>
      dem eller sälja dem vidare, hur ska andra människor då kunna hållas ansvariga
      för att återvinna dem?
    t: Wie können andere für die Abfallverwertung verantwortlich gemacht werden, wenn
      Verbraucher Geräte selbst entsorgen, indem sie diese <a>weggeben</a> oder verkaufen?
  - s: 'Den inställning som antagits är absolut riktig, inte bara då den ser till
      att vi inte helt enkelt <v>ger</v> <p>bort</p> pengar om vi har några små reserver
      i budgeten, utan också då vi bett parlamentets generalsekreterare att lägga
      fram en rad rapporter:'
    t: Das gilt nicht nur in bezug darauf, daß wir nicht einfach Geld <a>weggeben</a>,
      wenn wir davon aus dem Haushalt etwas übrig haben, sondern das gilt auch für
      unsere Aufforderung an den Generalsekretär des Parlaments, Berichte zu verschiedenen
      Fragen vorzulegen.
- c: 1
  r: 2
  v: abgeben
  x:
  - s: Jag har inte någon större lust att <v>ge</v> <p>bort</p> röstningsmöjligheten.
    t: Ich bin nicht sehr davon begeistert, die <a>Abstimmöglichkeit</a> <a>abzugeben</a>.
  - s: Jag ska inte påstå att de får <v>ge</v> <p>bort</p> energi gratis, men de får
      definitivt genomföra förändringar som garanterar en avbrottsfri energiförsörjning.
    t: Ich sage nicht, dass sie Energie kostenfrei <a>abgeben</a> können, aber die
      Behörden werden definitiv in der Lage sein, Änderungen vorzunehmen und eine
      kontinuierliche Energieversorgung sicherzustellen.
- c: 1
  r: 2
  v: abgeben
  x:
  - s: Jag har inte någon större lust att <v>ge</v> <p>bort</p> röstningsmöjligheten.
    t: Ich bin nicht sehr davon begeistert, die <a>Abstimmöglichkeit</a> <a>abzugeben</a>.
  - s: Jag ska inte påstå att de får <v>ge</v> <p>bort</p> energi gratis, men de får
      definitivt genomföra förändringar som garanterar en avbrottsfri energiförsörjning.
    t: Ich sage nicht, dass sie Energie kostenfrei <a>abgeben</a> können, aber die
      Behörden werden definitiv in der Lage sein, Änderungen vorzunehmen und eine
      kontinuierliche Energieversorgung sicherzustellen.
- c: 1
  r: 2
  v: werden
  x:
  - s: Skulle jag helt kort kunna fråga kommissionären om han nu kan var tydlig i
      en fråga som många av oss, däribland Hulthén, har tagit upp med honom tidigare,
      vilken handlar om de möjliga riskerna med oätliga plastföremål som <v>ges</v>
      <p>bort</p> med sötsaker och andra produkter och som inte är livsmedel.
    t: Und zwar geht es dabei um die potenzielle Gefahr, die von nicht essbaren Kunststofferzeugnissen
      ausgehen, die Süßigkeiten und anderen Produkten beigelegt <a>werden</a> und
      die nicht zu den Lebensmitteln zählen.
- c: 1
  r: 2
  v: geben werden
  x:
  - s: Värre än så, det är en mycket farlig sak att göra, eftersom folk kommer att
      inse att det inte går att ändra något genom att rösta i allmänna val eftersom
      makten har <v>getts</v> <p>bort</p>, och vad får de då kvar?
    t: Schlimmer noch, ein solches Vorgehen ist gefährlich, weil den Bürgern nichts
      mehr bleibt, wenn sie erkennen, dass sie mit ihrer Stimme bei den allgemeinen
      Wahlen nichts bewirken können, weil die Macht aus den Händen <a>gegeben</a>
      <a>wurde</a>.
- c: 1
  r: 2
  v: schenken
  x:
  - s: Men å andra sidan är dataskydd - och det säger jag som kommer från Tyskland
      - något som man inte helt enkelt kan <v>ge</v> <p>bort</p> på detta vis, om
      man fäster vikt vid att vi skall slippa amerikanska förhållanden i Europeiska
      unionen.
    t: Aber auf der anderen Seite, Datenschutz ist gerade, und ich sage das aus Deutschland
      kommend, etwas, das man nicht einfach so <a>schenken</a> kann, wenn man darauf
      Wert legt, dass wir keine amerikanischen Verhältnisse in der Europäischen Union
      bekommen.
- c: 1
  r: 2
  v: geben
  x:
  - s: 'Vi har ett uttryck för att beskriva de som är beredda att <v>ge</v> <p>bort</p>
      allt för att få ut en vinst eller en fördel: ”De skulle sälja sin egen mor”.'
    t: 'Wenn jemand bereit ist, für einen Gewinn oder einen Vorteil alles zu <a>geben</a>,
      dann gibt es bei uns die Phrase:'
- c: 1
  r: 2
  v: Verfügung
  x:
  - s: Låt oss <v>ge</v> <p>bort</p> dem;
    t: Wir sollten es zur <a>Verfügung</a> stellen;
- c: 1
  r: 2
  v: Vergeudung
  x:
  - s: Jag tycker att detta rättfärdigar att vi sätter igång en sådan undersökning
      eftersom det även är de europeiska skattebetalarnas pengar som har <v>givits</v>
      <p>bort</p> till Mobutus bedrägeri.
    t: Ich meine, wir sind durchaus berechtigt, eine solche Untersuchung in die Wege
      zu leiten, da auch Gelder der europäischen Steuerzahler Herrn Mobutu zur <a>Vergeudung</a>
      zur Verfügung gestellt wurden.
en:
- c: 12
  r: 1
  v: give away
  x:
  - s: Låt oss <v>ge</v> <p>bort</p> dem;
    t: Let us <a>give</a> it <a>away</a>;
  - s: Bränslekostnaderna är en stor fråga för dem, och vi måste få någon reaktion
      från kommissionen på den här krisen, där fiskare <v>ger</v> <p>bort</p> fisk
      i medlemsstaterna och ger sig ut på gatorna i protest.
    t: Fuel costs are a major issue for them and we need some response from the Commission
      to the crisis which has seen fishermen <a>give</a> <a>away</a> fish in Member
      States and take to the streets in protest.
  - s: 'Vi har ett uttryck för att beskriva de som är beredda att <v>ge</v> <p>bort</p>
      allt för att få ut en vinst eller en fördel: ”De skulle sälja sin egen mor”.'
    t: 'If someone is prepared to <a>give</a> <a>away</a> everything for a profit
      or an advantage, then we have a phrase to describe them: ’They would sell their
      own grandmothers’.'
  - s: Ni får gärna sälja er mor, herr kommissionsledamot, men <v>ge</v> inte <p>bort</p>
      vårt europeiska jordbruk.
    t: Feel free to sell your grandmother, Commissioner, but do not <a>give</a> <a>away</a>
      our European agriculture.
  - s: Min politiska grupp kommer mycket riktigt att stödja betänkandet, men vi måste
      ställa oss frågan om vi ändå inte som parlament <v>ger</v> <p>bort</p> lite
      för mycket genom att säga att det är rätt.
    t: My group will of course support the report, but we have to ask ourselves if
      we as Parliament are not <a>giving</a> <a>away</a> a little bit too much by
      saying that this is right.
  - s: Ingen <v>ger</v> <p>bort</p> något gratis, som redan har sagts i denna debatt,
      och det finns inte något sådant som en fri lunch.
    t: As has already been said in this debate, no one <a>gives</a> anything <a>away</a>
      for nothing and there is no such thing as a free lunch.
  - s: Om konsumenterna gör sig av med produkterna själva genom att <v>ge</v> <p>bort</p>
      dem eller sälja dem vidare, hur ska andra människor då kunna hållas ansvariga
      för att återvinna dem?
    t: If consumers dispose of equipment themselves by <a>giving</a> it <a>away</a>
      or reselling it, how can other people be held responsible for recovering it?
  - s: Skulle jag helt kort kunna fråga kommissionären om han nu kan var tydlig i
      en fråga som många av oss, däribland Hulthén, har tagit upp med honom tidigare,
      vilken handlar om de möjliga riskerna med oätliga plastföremål som <v>ges</v>
      <p>bort</p> med sötsaker och andra produkter och som inte är livsmedel.
    t: Could I briefly ask the Commissioner if he can be specific now on an issue
      many of us, including Mrs Hulthén, have raised with him before, that is the
      potential dangers of plastic inedibles which are <a>given</a> <a>away</a> with
      sweets and other things and which are not a foodstuff.
  - s: De <v>ger</v> <p>bort</p> allt, ägodelar, sin förmögenhet och sina förhoppningar.
    t: They <a>give</a> everything <a>away</a>, all their worldly goods, their property
      and their hopes.
  - s: Jag är förvånad över det oljud jag hör i den här debatten som framför allt
      kommer från vänster i kammaren, om att jordbrukspolitiken ytterligare måste
      avregleras och att Europa borde <v>ge</v> <p>bort</p> mycket mer.
    t: Madam President, I am surprised at the noises I hear in this debate, coming,
      in particular, from the Left in this Chamber, to the effect that the agricultural
      policy must be further liberalised and that Europe should <a>give</a> <a>away</a>
      far more.
  - s: Inom många medlemsstater, inklusive min egen, har det förekommit en liknande
      process, där valda företrädare har <v>gett</v> <p>bort</p> sitt inflytande.
    t: Within many of the Member States, my own included, there has been a similar
      process, whereby elected representatives have <a>given</a> <a>away</a> their
      powers.
  - s: 'Den inställning som antagits är absolut riktig, inte bara då den ser till
      att vi inte helt enkelt <v>ger</v> <p>bort</p> pengar om vi har några små reserver
      i budgeten, utan också då vi bett parlamentets generalsekreterare att lägga
      fram en rad rapporter:'
    t: 'The approach which has been taken is absolutely correct, not only in making
      sure that we do not simply <a>give</a> money <a>away</a> if we have a little
      spare in the budget, but also where we have asked the Secretary-General of Parliament
      to come forward with a number of reports:'
- c: 4
  r: 2
  v: give
  x:
  - s: Det är ett misstag att <v>ge</v> <p>bort</p> nyckeln till denna humanitära
      hjälp till Pakistan.
    t: It is a mistake to <a>give</a> the key to, and the administration of, the humanitarian
      aid to Pakistan.
  - s: Vi bör säga att vi inte kan ge EU-stöd gratis och att vi inte kan <v>ge</v>
      <p>bort</p> 200 miljoner euro utan att kräva något i utbyte.
    t: Meanwhile, we should be saying that European Union aid cannot be given for
      free and that we cannot <a>give</a> EUR 200 million without wanting anything
      in return.
  - s: Mina barn, kan vi <v>ge</v> <p>bort</p> våra hem, mitt hem och Guds hem till
      ett stort vetenskapligt uppdrag?”
    t: Now, dear children, can we <a>give</a> our homes, my home and God’s home for
      a great scientific mission?’
  - s: Jag ska inte påstå att de får <v>ge</v> <p>bort</p> energi gratis, men de får
      definitivt genomföra förändringar som garanterar en avbrottsfri energiförsörjning.
    t: I believe that Mrs Morgan, myself and all the other Members involved have played
      a significant role in the protection of vulnerable consumers, giving considerable
      powers to both the national and regional authorities, which can, at times of
      crisis, make changes - I am not saying that they can <a>give</a> energy for
      free - but they will certainly be able to make changes and permit a continuous
      supply of energy.
- c: 2
  r: 3
  v: surrender
  x:
  - s: Jag har inte någon större lust att <v>ge</v> <p>bort</p> röstningsmöjligheten.
    t: I shall then have to look for a list, and I am not all that keen to <a>surrender</a>
      my chance to vote.
  - s: Men å andra sidan är dataskydd - och det säger jag som kommer från Tyskland
      - något som man inte helt enkelt kan <v>ge</v> <p>bort</p> på detta vis, om
      man fäster vikt vid att vi skall slippa amerikanska förhållanden i Europeiska
      unionen.
    t: On the other hand - and I say this as someone from Germany - data protection
      is not just something that you can <a>surrender</a> if you consider it important
      that the European Union should not become like America.
- c: 1
  r: 4
  v: give be
  x:
  - s: Det kan alltså inte vara så att parlamentet så att säga <v>ger</v> <p>bort</p>
      carte blanche när det gäller att tillsätta vissa befattningar och att det till
      slut bara är de enskilda grupperna eller till och med de nationella delegationerna
      i dessa grupper som själva fattar beslut om respektive person.
    t: We cannot, then, have the situation in which Parliament <a>gives</a>, as it
      <a>were</a>, carte blanche for the appointment to specific positions, only for
      the individual groups, or even national delegations within them, to decide at
      the end of the day who is to be appointed.
- c: 1
  r: 4
  v: out
  x:
  - s: Jag tycker att detta rättfärdigar att vi sätter igång en sådan undersökning
      eftersom det även är de europeiska skattebetalarnas pengar som har <v>givits</v>
      <p>bort</p> till Mobutus bedrägeri.
    t: I think that we have the legal powers to carry <a>out</a> an inquiry because
      money belonging to European taxpayers also went into Mobutu’s pockets.
- c: 1
  r: 4
  v: throw
  x:
  - s: Vi kan inte stödja Surjánbetänkandet som det nu ser ut, eftersom detta skulle
      innebära att främja åtgärder som snedvrider konkurrensen och att <v>ge</v> <p>bort</p>
      mer pengar till mycket lönsamma institutioner och branscher.
    t: We cannot support the Surján report as it stands, as this would mean promoting
      competition-distorting measures and <a>throwing</a> more money at high-earning
      institutions and industries.
- c: 1
  r: 4
  v: hand out
  x:
  - s: Herr rådsordförande, tänk om ni skulle vara tvungen att <v>ge</v> <p>bort</p>
      20 eller 25 presenter för att alla skulle rösta ja.
    t: Mr President-in-Office of the Council, just imagine if you had to <a>hand</a>
      <a>out</a> 20 or 25 presents to ensure that everyone agreed.
- c: 1
  r: 4
  v: forgo
  x:
  - s: Tack, fru talman, och jag <v>ger</v> <p>bort</p> en minut denna kväll som är
      väldigt sen för oss alla.
    t: Thank you, Madam President, and I <a>forgo</a> one minute of my time this evening,
      which is getting rather long for everyone.
- c: 1
  r: 4
  v: grant
  x:
  - s: Ingen kan <v>ge</v> <p>bort</p> något som inte tillhör den.
    t: Nobody can <a>grant</a> what is not theirs.
- c: 1
  r: 4
  v: be throw
  x:
  - s: Vi bör inte <v>ge</v> <p>bort</p> mer pengar till företag som redan tjänar
      tillräckligt.
    t: We should not <a>be</a> <a>throwing</a> more money at those who are earning
      enough as it is.
- c: 1
  r: 4
  v: be give away
  x:
  - s: Värre än så, det är en mycket farlig sak att göra, eftersom folk kommer att
      inse att det inte går att ändra något genom att rösta i allmänna val eftersom
      makten har <v>getts</v> <p>bort</p>, och vad får de då kvar?
    t: Worse still, it is a very dangerous thing to do because when people realise
      that voting in general elections can change nothing - because the power has
      <a>been</a> <a>given</a> <a>away</a> - what are they left with?
- c: 1
  r: 4
  v: be squander
  x:
  - s: Jag är upprörd att denna historiska tidpunkt använts på det här sättet, att
      vi <v>ger</v> <p>bort</p> den tid som är avsatt för denna viktiga demokratiskt-politiska
      debatt, som egentligen skulle ge värdighet åt det här parlamentet.
    t: I am outraged that this historical hour is being used in this way, that we
      <a>are</a> <a>squandering</a> this time, which has been provided for the important
      democratic debate that should really do honour to this European Parliament.
es:
- c: 3
  r: 1
  v: regalar
  x:
  - s: Varje år <v>ger</v> man <p>bort</p> två miljarder euro i tullavgifter till
      Chiquita och Del Monte.
    t: Cada año, se <a>regalan</a> a Chiquita o a Del Monte dos millardos de ecus
      en derechos arancelarios.
  - s: Tack, fru talman, och jag <v>ger</v> <p>bort</p> en minut denna kväll som är
      väldigt sen för oss alla.
    t: Gracias, señora Presidenta, y <a>regalo</a> un minuto en esta noche que se
      está haciendo muy larga para todos.
  - s: Jag ska inte påstå att de får <v>ge</v> <p>bort</p> energi gratis, men de får
      definitivt genomföra förändringar som garanterar en avbrottsfri energiförsörjning.
    t: Creo que la señora Morgan, yo mismo y todos los demás diputados implicados
      hemos desempeñado un papel importante en la protección de los consumidores vulnerables,
      ofreciendo considerables competencias tanto a las autoridades nacionales como
      regionales, que pueden, en momentos de crisis, realizar cambios —no estoy diciendo
      que puedan <a>regalar</a> la energía—, aunque desde luego podrán realizar cambios
      y permitir un suministro continuo de energía.
- c: 2
  r: 2
  v: dar
  x:
  - s: 'Vi har ett uttryck för att beskriva de som är beredda att <v>ge</v> <p>bort</p>
      allt för att få ut en vinst eller en fördel: ”De skulle sälja sin egen mor”.'
    t: 'Si alguien está dispuesto a <a>dar</a> todo para obtener un beneficio o una
      ventaja, entonces tenemos una frase para describirlos: «Ellos venderían hasta
      su madre».'
  - s: Vi bör säga att vi inte kan ge EU-stöd gratis och att vi inte kan <v>ge</v>
      <p>bort</p> 200 miljoner euro utan att kräva något i utbyte.
    t: Aquí deberíamos decir que la ayuda de la Unión Europea no puede concederse
      gratuitamente y que no podemos <a>dar</a> 200 millones de euros sin pedir algo
      a cambio.
- c: 1
  r: 3
  v: prescindir
  x:
  - s: Men å andra sidan är dataskydd - och det säger jag som kommer från Tyskland
      - något som man inte helt enkelt kan <v>ge</v> <p>bort</p> på detta vis, om
      man fäster vikt vid att vi skall slippa amerikanska förhållanden i Europeiska
      unionen.
    t: Por otra parte —y lo digo como alguien que viene de Alemania— la protección
      de la información no es algo de lo que se pueda <a>prescindir</a> si creen que
      es importante que la Unión Europea no se parezca a los Estados Unidos.
- c: 1
  r: 3
  v: realizar
  x:
  - s: Herr rådsordförande, tänk om ni skulle vara tvungen att <v>ge</v> <p>bort</p>
      20 eller 25 presenter för att alla skulle rösta ja.
    t: Señor Presidente del Consejo, imagínese solamente que tuviese que <a>realizar</a>
      20 ó 25 regalos para que todos diesen su asentimiento.
- c: 1
  r: 3
  v: desaprovechar
  x:
  - s: Jag är upprörd att denna historiska tidpunkt använts på det här sättet, att
      vi <v>ger</v> <p>bort</p> den tid som är avsatt för denna viktiga demokratiskt-politiska
      debatt, som egentligen skulle ge värdighet åt det här parlamentet.
    t: Me indigna que se utilice este momento histórico, que <a>desaprovechemos</a>
      el tiempo destinado al importante debate político democrático que en realidad
      debería redundar en beneficio de la dignidad del Parlamento Europeo.
- c: 1
  r: 3
  v: otorgar
  x:
  - s: Det kan alltså inte vara så att parlamentet så att säga <v>ger</v> <p>bort</p>
      carte blanche när det gäller att tillsätta vissa befattningar och att det till
      slut bara är de enskilda grupperna eller till och med de nationella delegationerna
      i dessa grupper som själva fattar beslut om respektive person.
    t: Por consiguiente, no puede ser que el Parlamento <a>otorgue</a> una carte blanche,
      por decirlo así, para la ocupación de determinadas posiciones y que al final
      sean únicamente los Grupos o incluso las delegaciones nacionales en el seno
      de estos Grupos quienes decidan sobre la persona.
- c: 1
  r: 3
  v: ofrendar
  x:
  - s: Mina barn, kan vi <v>ge</v> <p>bort</p> våra hem, mitt hem och Guds hem till
      ett stort vetenskapligt uppdrag?”
    t: Ahora bien, queridos hijos, ¿podemos <a>ofrendar</a> nuestras casas, mi casa
      y la casa de Dios para una gran misión científica?»
- c: 1
  r: 3
  v: malgastar
  x:
  - s: Vi bör inte <v>ge</v> <p>bort</p> mer pengar till företag som redan tjänar
      tillräckligt.
    t: No deberíamos <a>malgastar</a> más dinero con aquellos que ganan lo suficiente,
      como es el caso.
- c: 1
  r: 3
  v: dinero
  x:
  - s: De <v>ger</v> <p>bort</p> allt, ägodelar, sin förmögenhet och sina förhoppningar.
    t: Lo entregan todo, <a>dinero</a> y patrimonio y todo cuanto poseen, incluidas
      sus esperanzas.
- c: 1
  r: 3
  v: desperdiciar
  x:
  - s: Vi kan inte stödja Surjánbetänkandet som det nu ser ut, eftersom detta skulle
      innebära att främja åtgärder som snedvrider konkurrensen och att <v>ge</v> <p>bort</p>
      mer pengar till mycket lönsamma institutioner och branscher.
    t: No podemos apoyar el informe del señor Surján en sus actuales términos, porque
      podría significar promocionar medidas que falsean la competencia y <a>desperdiciar</a>
      dinero en instituciones e industrias muy rentables.
- c: 1
  r: 3
  v: conceder
  x:
  - s: Ingen kan <v>ge</v> <p>bort</p> något som inte tillhör den.
    t: Nadie puede <a>conceder</a> lo que no es suyo.
- c: 1
  r: 3
  v: ceder
  x:
  - s: Inom många medlemsstater, inklusive min egen, har det förekommit en liknande
      process, där valda företrädare har <v>gett</v> <p>bort</p> sitt inflytande.
    t: En muchos Estados miembros, el mío incluido, se ha producido un proceso similar
      por el cual los representantes electos han <a>cedido</a> sus poderes.
fr:
- c: 6
  r: 1
  v: donner
  x:
  - s: Ingen <v>ger</v> <p>bort</p> något gratis, som redan har sagts i denna debatt,
      och det finns inte något sådant som en fri lunch.
    t: Ainsi que cela a été dit lors du débat, personne ne <a>donne</a> rien à personne,
      on ne rase pas gratis.
  - s: Om konsumenterna gör sig av med produkterna själva genom att <v>ge</v> <p>bort</p>
      dem eller sälja dem vidare, hur ska andra människor då kunna hållas ansvariga
      för att återvinna dem?
    t: Si les consommateurs se débarrassent d’un appareil eux-mêmes en le <a>donnant</a>
      ou en le revendant, comment une tierce personne pourrait-elle être tenue responsable
      de la valorisation ?
  - s: Vi bör säga att vi inte kan ge EU-stöd gratis och att vi inte kan <v>ge</v>
      <p>bort</p> 200 miljoner euro utan att kräva något i utbyte.
    t: Nous devrions le reprendre à notre compte et dire que l’aide de l’Union européenne
      ne peut pas être accordée à titre gratuit, et que nous ne pouvons pas <a>donner</a>
      200 millions d’euros sans rien espérer en retour.
  - s: Vi kan inte stödja Surjánbetänkandet som det nu ser ut, eftersom detta skulle
      innebära att främja åtgärder som snedvrider konkurrensen och att <v>ge</v> <p>bort</p>
      mer pengar till mycket lönsamma institutioner och branscher.
    t: Nous ne pouvons pas accorder notre soutien au rapport Surján dans sa formulation
      actuelle, car cela reviendrait à promouvoir des mesures encourageant les distorsions
      de concurrence et à <a>donner</a> encore plus d’argent à des institutions et
      des industries qui réalisent déjà d’importants bénéfices.
  - s: Mina barn, kan vi <v>ge</v> <p>bort</p> våra hem, mitt hem och Guds hem till
      ett stort vetenskapligt uppdrag?”
    t: Mes chers enfants, pouvons-nous <a>donner</a> nos maisons, ma maison ainsi
      que la maison de Dieu à une grande mission scientifique ?»
  - s: Jag ska inte påstå att de får <v>ge</v> <p>bort</p> energi gratis, men de får
      definitivt genomföra förändringar som garanterar en avbrottsfri energiförsörjning.
    t: Je pense que Mme Morgan, moi-même, et tous les autres collègues impliqués,
      ont joué un rôle significatif en matière de protection des consommateurs vulnérables,
      en donnant des pouvoirs considérables aux autorités nationales et régionales
      qui pourront, en temps de crise, faire des changements - je ne dis pas qu’elles
      pourront <a>donner</a> de l’énergie gratuitement - mais elles pourront certainement
      prendre des initiatives pour permettre la continuité des approvisionnement en
      énergie.
- c: 2
  r: 2
  v: gaspiller
  x:
  - s: Jag är upprörd att denna historiska tidpunkt använts på det här sättet, att
      vi <v>ger</v> <p>bort</p> den tid som är avsatt för denna viktiga demokratiskt-politiska
      debatt, som egentligen skulle ge värdighet åt det här parlamentet.
    t: Je suis indignée de voir que cette heure historique est exploitée, que nous
      <a>gaspillons</a> le temps prévu pour cet important débat pour la démocratie
      et qui devrait inciter le Parlement européen à la dignité.
  - s: 'Den inställning som antagits är absolut riktig, inte bara då den ser till
      att vi inte helt enkelt <v>ger</v> <p>bort</p> pengar om vi har några små reserver
      i budgeten, utan också då vi bett parlamentets generalsekreterare att lägga
      fram en rad rapporter:'
    t: L’approche adoptée est tout à fait correcte, pas seulement lorsque nous nous
      assurons que nous ne <a>gaspillons</a> pas les sommes qui subsistent, le cas
      échéant, dans notre budget, mais aussi lorsque nous demandons au secrétaire
      général du Parlement de fournir un certain nombre de rapports, par exemple,
      dans le paragraphe 6 de la résolution où nous avons demandé au secrétaire général
      d’examiner les besoins en postes de la même façon que la Commission, pour que
      nous puissions faire correspondre les besoins et le personnel disponible à long
      terme.
- c: 1
  r: 3
  v: être
  x:
