      eftersom det även är de europeiska skattebetalarnas pengar som har <v>givits</v>
      <p>bort</p> till Mobutus bedrägeri.
    t: Je pense que nous sommes fondés à ouvrir une telle enquête car l’argent qui
      a <a>été</a> alloué à Mobutu pour qu’il y fasse main basse est aussi celui du
