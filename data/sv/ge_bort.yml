- c: 1
  r: 3
  v: être transférer
  x:
  - s: Värre än så, det är en mycket farlig sak att göra, eftersom folk kommer att
      inse att det inte går att ändra något genom att rösta i allmänna val eftersom
      makten har <v>getts</v> <p>bort</p>, och vad får de då kvar?
    t: Pire encore, c’est une chose très dangereuse à faire parce que, lorsque les
      citoyens se rendront compte que voter lors d’élections législatives ne peut
      rien changer - parce que le pouvoir a <a>été</a> <a>transféré</a> -, que leur
      restera-t-il ?
- c: 1
  r: 3
  v: laisser
