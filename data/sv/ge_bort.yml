  x:
  - s: Bränslekostnaderna är en stor fråga för dem, och vi måste få någon reaktion
      från kommissionen på den här krisen, där fiskare <v>ger</v> <p>bort</p> fisk
      i medlemsstaterna och ger sig ut på gatorna i protest.
    t: Os custos dos combustíveis são uma questão essencial e precisamos de alguma
      resposta por parte da Comissão à crise que levou os pescadores a <a>oferecerem</a>
      peixe nos Estados-Membros e a irem para a rua protestar.
  - s: Men å andra sidan är dataskydd - och det säger jag som kommer från Tyskland
      - något som man inte helt enkelt kan <v>ge</v> <p>bort</p> på detta vis, om
      man fäster vikt vid att vi skall slippa amerikanska förhållanden i Europeiska
      unionen.
    t: Por outro lado - e digo isto como cidadão da Alemanha -, a protecção de dados
      não é algo que se possa simplesmente <a>oferecer</a>, se considerarmos importante
      que a União Europeia não se torne igual à América.
  - s: Skulle jag helt kort kunna fråga kommissionären om han nu kan var tydlig i
      en fråga som många av oss, däribland Hulthén, har tagit upp med honom tidigare,
      vilken handlar om de möjliga riskerna med oätliga plastföremål som <v>ges</v>
      <p>bort</p> med sötsaker och andra produkter och som inte är livsmedel.
    t: Gostaria de perguntar ao senhor Comissário se se pode referir especificamente
      a uma questão que muitos de nós, e entre eles a senhora deputada Hulthén, lhe
      colocaram já anteriormente, que é a dos perigos potenciais de objectos de plástico
      não comestíveis que são <a>oferecidos</a> juntamente com as guloseimas e outros
      produtos, e que não são produtos alimentares.
  - s: Jag tycker att detta rättfärdigar att vi sätter igång en sådan undersökning
      eftersom det även är de europeiska skattebetalarnas pengar som har <v>givits</v>
      <p>bort</p> till Mobutus bedrägeri.
    t: Penso que temos legitimidade para proceder a um tal inquérito, já que também
      o dinheiro dos contribuintes europeus foi <a>oferecido</a> a Mobutu para pilhagem.
