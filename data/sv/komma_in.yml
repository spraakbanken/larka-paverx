      Förderung der Beschäftigung, d.h. einer Beschäftigung von hoher Qualität insbesondere
      für jene Akteure, die Schwierigkeiten mit dem <a>Eintritt</a> oder Wiedereintritt
      in das Arbeitsleben haben - ich denke dabei an Frauen, Jugendliche, Behinderte
      und ältere Arbeitnehmer -, denn sie können durch die Einbeziehung aller im Territorium
      tätigen Sozialakteure günstige Bedingungen für die Beschäftigung schaffen.
  - s: Alla inser självklart att man främjar sysselsättningen genom att uppmuntra
