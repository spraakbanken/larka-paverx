  - s: Det är sant att detta är en mycket viktig fråga för oss, och det är uppenbart
      att inga produkter som inte är certifierade kan <v>komma</v> <p>in</p> på marknaden
      i Europeiska unionen.
    t: Il est vrai qu’il s’agit d’une question très importante pour nous, et il est
      clair qu’aucun produit non autorisé ne peut <a>pénétrer</a> sur le marché de
