      täcka stora delar av marknaden i det egna landet.
    t: Je voudrais vous rappeler les problèmes qu’une petite entreprise du sud de
      l’Allemagne rencontre pour <a>pénétrer</a> ne fût-ce que les marchés d’Allemagne
      du Nord ou ceux auxquels est confrontée une petite entreprise basée à Athènes
      pour s’étendre et couvrir de larges sections de son marché domestique.
  - s: Detta gäller även för Österrike, där man krävde att Otto von Habsburg skulle
      förneka sin egen identitet och avsäga sig rättigheter som han och medlemmarna
