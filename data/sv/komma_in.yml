    t: Aujourd’hui, par conséquent, Monsieur le Président, alors qu’il n’existe pas
      de plan d’urgence européen pour faire face à ces problèmes, des centaines et
      des centaines de navires galiciens essaient d’empêcher - avec l’aide de nombreux
