  - s: Uppenbarligen är bara ett administrativt överklagande möjligt mot ett sådant
      förbud mot att <v>komma</v> <p>in</p> på amerikanskt territorium.
    t: De toute évidence, seul un recours administratif est possible contre cette
      interdiction de <a>pénétrer</a> sur le territoire américain.
  - s: Eftersom det inte finns en europeisk plan för nödsituationer för att ta itu
