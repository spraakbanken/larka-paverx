      de minst utvecklade länderna, i Fjärran Östern, men även i länder som ligger
      närmare oss, så håller man på att organisera verkliga speditioner av gamla som
      ansöker om att få <v>komma</v> <p>in</p> i Italien, för här får de en miljon
      lire i månaden om de är över 65 år gamla, så fort deras asylansökan har godkänts.
    t: Par exemple, il s’avère que dans des pays d’Afrique, dans des pays moins développés
      d’Extrême-Orient, mais aussi dans des pays plus proches des nôtres, l’on organise
      des expéditions de personnes âgées qui demandent à <a>entrer</a> en Italie,
      parce qu’il leur sera alors attribué un million de lires par mois s’ils ont
      plus de 65 ans, dès que leur demande d’asile sera acceptée.
  - s: Utländska företag som <v>kommer</v> <p>in</p> på den europeiska marknaden måste
      styras i enlighet med avtal och lagar om insyn.
    t: Les entreprises étrangères <a>entrant</a> sur le marché européen doivent fonctionner
      en toute transparence et conformément à la réglementation ;
  - s: De brände två kyrkor och hindrade brandmän från att <v>komma</v> <p>in</p>
      i byn.
    t: Ils ont brûlé deux églises et empêché les pompiers d’<a>entrer</a> dans le
      village.
  - s: Över hundra miljoner människor har rätt att vara här och vi måste se till att
      de får <v>komma</v> <p>in</p>.
    t: Aussi, en ce moment nous devons agrandir notre cathédrale pour intégrer ces
      pays qui se trouvent entre la mer Baltique et la Méditerranée - il s’agit de
      plus de cent millions de d’habitants -, qui ont le droit d’être ici et auxquels
      nous devons permettre d’<a>entrer</a>.
  - s: Eftersom vi diskuterar frågan om gränser vill jag särskilt fästa kommissionens
      uppmärksamhet på punkt 42 där man nämner behovet av visum för att <v>komma</v>
      <p>in</p> i Förenta staterna vilket är särskilt irriterande för medborgare i
      Europeiska unionen.
    t: Puisque nous discutons de la question des frontières, je souhaite particulièrement
      attirer l’attention de la Commission sur le paragraphe 42, qui mentionne la
      nécessité de disposer d’un visa pour <a>entrer</a> aux États-Unis, ce qui est
      particulièrement agaçant pour les citoyens de l’Union européenne.
  - s: Från och med nu kommer alternativa investeringsfonder (hedgefonder) som <v>kommer</v>
      <p>in</p> i EU att regleras av EU och bli föremål för sträng övervakning.
    t: Les fonds alternatifs (hedge funds) qui <a>entreront</a> désormais en Europe
      seront plus rigoureusement encadrés et régulés par l’Europe.
  - s: Vi skulle vilja se ansökningsländerna sopa rent framför sin egen dörr innan
      de <v>kommer</v> <p>in</p> i gemenskapen.
    t: Nous aimerions que les pays candidats à l’adhésion mettent de l’ordre dans
      leurs affaires avant d’<a>entrer</a> dans la Communauté.
  - s: Jag vill säga er att regeringskonferensen inte ännu ordentligt har <v>kommit</v>
      <p>in</p> i sin slutliga fas, som är förhandlingsfasen.
    t: Je tiens à vous indiquer que, jusqu’à présent, la conférence n’est pas encore
      réellement <a>entrée</a> dans sa phase finale, à savoir la phase de négociation,
      et vous avez l’expérience des conférences antérieures.
  - s: Men vi måste tala om för de ukrainska myndigheterna att deras öde i slutänden
      ligger i deras egna händer, så att de driver på sina ekonomiska reformer, så
      att privata investeringar kan <v>komma</v> <p>in</p> och stärka deras ekonomi.
    t: Mais nous devons dire aux autorités ukrainiennes que leur destin est désormais
      entre leurs mains, qu’elles doivent poursuivre leur réforme économique qui permettra
      aux investissements privés d’<a>entrer</a> dans leur pays afin de galvaniser
      leur économie.
  - s: Min andra farhåga gäller parallella produktionssystem och att det kommer att
      uppstå ett enormt problem på marknaden om inredda burar <v>kommer</v> <p>in</p>
      i produktionen medan de nuvarande systemen ännu är kvar.
    t: Mon autre inquiétude concerne les systèmes de production en parallèle et un
      énorme problème sur le marché si des cages aménagées <a>entrent</a> en production
      alors même que les systèmes actuels restent en opération.
  - s: Skulle hon kunna utveckla det hon sade om att ägg från länder utanför EU som
      inte uppfyller standarder motsvarande EU:s inte ska tillåtas <v>komma</v> <p>in</p>
      och ska ha en särskild märkning?
    t: Pourrait-elle en dire plus concernant l’interdiction de laisser <a>entrer</a>
      des œufs produits en dehors de l’Union européenne et ne respectant pas des normes
      équivalentes, ou de leur donner un marquage distinctif ?
  - s: Innan jag <v>kommer</v> <p>in</p> på själva huvudfrågan och talar om den resolution
      om Vietnam som vi behandlar i dag, skulle jag vilja ta upp något som jag tycker
      är viktigt.
    t: Monsieur le Président, Monsieur le Commissaire, chers collègues, avant d’<a>entrer</a>
      dans le vif du sujet et de parler de la résolution sur le Viêt Nam qui nous
      occupe aujourd’hui, je voulais mettre le doigt sur un fait qui me semble important.
  - s: Att utfodra djur med genetiskt modifierat foder innebär dessutom att dessa
      produkter också <v>kommer</v> <p>in</p> i vår livsmedelskedja, även om det inte
      finns några vetenskapliga garantier för att detta är skadligt för hälsan.
    t: De plus, en nourrissant des animaux avec des aliments génétiquement modifiés,
      on fait <a>entrer</a> ces produits dans notre propre chaîne alimentaire, alors
      qu’il n’existe aucune garantie scientifique que cela soit sans conséquences
      sur la santé.
  - s: Det var först efter starka protester från sitt eget folk som president Ma Ying-jeou
      tillät nobelpristagaren att <v>komma</v> <p>in</p> i landet.
    t: Le président Ma Ying-jeou n’a d’ailleurs autorisé le Prix Nobel à <a>entrer</a>
      dans le pays qu’après de vives protestations de son peuple.
  - s: Varje beslut som formuleras av ett parlament tolkas mot bakgrund av den motivering
      som ges. Vissa kanske inte tror det, men jag upptäckte min kollegas begäran
      när jag <v>kom</v> <p>in</p> här i församlingen.
    t: Certains ne le croiront peut-être pas, mais j’ai découvert la motion de notre
      collègue en <a>entrant</a> dans cet hémicycle.
  - s: Rådets beslut att omfatta Colombia i en lista över länder vars medborgare måste
      ha visa för att <v>komma</v> <p>in</p> i Europeiska unionens länder, tjänar
      inte bara till att bekämpa den organiserade brottslighet som vissa colombianska
      medborgare kan spela en huvudroll i, utan också att få vanliga medborgare att
      betala priset att vara tvungna att gå via visering.
    t: La décision du Conseil d’intégrer la Colombie dans la liste des pays dont les
      ressortissants ont besoin d’un visa pour <a>entrer</a> dans les pays de l’Union
      européenne est non seulement inutile dans la lutte contre le crime organisé
      auquel il se peut que se livrent certains citoyens colombiens, mais elle fait
      également payer aux citoyens ordinaire le péage que suppose l’obtention d’un
      visa.
  - s: Men det är naturligtvis också nödvändigt att göra tester för att överhuvud
      taget få grepp om förekomsten av BSE hos de djur som inte <v>kommer</v> <p>in</p>
      i näringskedjan.
    t: Cependant, il est évidemment nécessaire d’effectuer des tests pour recenser
      la présence éventuelle d’ESB chez des animaux qui n’<a>entrent</a> pas dans
      la chaîne alimentaire.
  - s: Vi har till exempel sett fall där arbetstagare har <v>kommit</v> <p>in</p>
      i landet tillsammans med diplomater och sedan har blivit fråntagna sina pass.
      Människor som befinner sig i den situationen har praktiskt taget ingen frihet,
      ingen tillgång till hjälp och känner inte till sina rättigheter.
    t: Par exemple, nous avons eu connaissance de nombreux cas de travailleuses <a>entrant</a>
      dans un pays accompagnées de diplomates et dont le passeport leur a été retiré.
  - s: Jag säger till er kammare att om de tolv länder som för närvarande är kandidatländer
      skulle <v>komma</v> <p>in</p> i unionen nu skulle genomsnittet för BNI sjunka
      med 18 procentenheter, vilket skulle få den matematiska, mekaniska effekten
      att regioner som alltid haft svårigheter plötsligt skulle hamna ovanför.
    t: J’indique à votre Assemblée que si les douze pays candidats actuellement <a>entraient</a>
      dans l’Union maintenant, la moyenne communautaire du PIB chuterait de 18 points.
  - s: När det gäller förbudet mot transport av tunga oljor i oljetankfartyg med enkelskrov
      gäller den nuvarande lagstiftningen enbart fartyg som <v>kommer</v> <p>in</p>
      på EU:s farvatten.
    t: Pour ce qui est de l’interdiction de transporter des produits pétroliers lourds
      dans les navires à simple coque, le règlement aujourd’hui en vigueur ne s’applique
      qu’aux navires <a>entrant</a> dans les eaux sous juridiction communautaire.
  - s: Ni kan säga att det är uppenbart att inga produkter som inte är certifierade
      kan <v>komma</v> <p>in</p> på EU-marknaden, men så har det helt enkelt inte
      varit.
    t: Monsieur le Commissaire, vous pouvez dire qu’il est clair qu’aucun produit
      non autorisé ne peut <a>entrer</a> sur le marché de l’UE, mais ce n’est tout
      simplement pas été le cas.
  - s: I sin frenesi att låta världens alla behövande utlänningar <v>komma</v> <p>in</p>
      i ett EU som kommissionen vill skall respektera de mänskliga rättigheterna och
      ha en mänsklig inriktning, för att inte säga humanitär, planerar kommissionen
      för nationernas död genom att tillämpa tekniken med drunkning och kvävning.
    t: Dans sa frénésie à faire <a>entrer</a> tous les étrangers nécessiteux du monde
      dans une Europe qu’elle veut respectueuse des droits de l’homme et à vocation
      humaniste, pour ne pas dire humanitaire, la Commission programme la mort des
      nations par la technique de la submersion et de l’étouffement.
  - s: Kommer förfalskade produkter att kunna <v>komma</v> <p>in</p> i alla andra
      medlemsstater?
    t: Et dans tous les autres États, les produits contrefaits pourront <a>entrer</a>
      ?
  - s: En av symbolerna för en suverän stat är att den kontrollerar vem som får och
      inte får <v>komma</v> <p>in</p> i landet.
    t: Madame la Présidente, l’un des totems d’un État souverain est qu’il contrôle
      qui peut ou ne peut pas <a>entrer</a> sur son territoire.
  - s: De blivande medlemsstaterna, våra kandidatländer, <v>kommer</v> <p>in</p> i
      en process med förändring av EU:s gemensamma jordbrukspolitik.
    t: Les futurs États membres, nos pays candidats à l’adhésion, <a>entrent</a> dans
      un processus de transformation de toute la politique agricole commune de l’Union
      européenne.
  - s: Jag hävdar bestämt att anordningar vid de yttre gränserna är absolut nödvändiga
      och att det inte kommer på fråga att låta vem som helst <v>komma</v> <p>in</p>
      hur som helst på unionens territorium.
    t: J’affirme clairement que l’organisation des frontières extérieures est une
      nécessité absolue et qu’il est hors de question de laisser <a>entrer</a> n’importe
      qui n’importe comment sur le territoire de l’Union.
  - s: Fotografer springer omkring överallt utanför kammaren, och om vi börjar tillåta
      dem att <v>komma</v> <p>in</p> i kammaren kommer denna plats snart att vara
      fylld av TV-kameror.
    t: Si nous commençons à leur permettre d’<a>entrer</a> dans cet hémicycle, cet
      endroit sera vite envahi par les caméras de télévision.
  - s: Dessutom bekämpar vi problemet med långtidsarbetslösa ungdomar genom ett nytt
      program för ungdomar, där vi förser människor med de färdigheter och den erfarenhet
      som de behöver för att <v>komma</v> <p>in</p> på marknaden.
    t: En plus de cela, nous nous attaquons au problème des jeunes chômeurs de longue
      durée par le new deal de manière à les doter des compétences et de l’expérience
      dont ils ont besoin pour <a>entrer</a> sur le marché.
  - s: Vi är inte emot ett mellanstatligt samarbete inom dessa områden, där respekt
      visas för medlemsstaternas suveräna rätt att själva få bestämma vem som ska
      få <v>komma</v> <p>in</p> på deras territorium, och under vilka villkor, men
      vi är emot er politik.
    t: Nous ne sommes pas opposés à la coopération intergouvernementale dans ces domaines,
      dans le respect du droit souverain des États à décider qui peut, et dans quelles
      conditions, <a>entrer</a> sur leur territoire.
  - s: De informerar oss mycket bra utanför dörren efter att evenemanget har avslutats,
      men vi får aldrig <v>komma</v> <p>in</p>, inte ens som observatörer vid mötena
      på hög nivå.
    t: Ils nous informent très bien après l’événement, dans le couloir, mais ne nous
      laissent jamais <a>entrer</a>, même en tant qu’observateurs lors des réunions
      à haut niveau.
  - s: Att människorättsadvokaten Nasrin Sotoudeh och andra samvetsfångar omedelbart
      och ovillkorligt friges, att Bahramis dödsdom ska omvärderas och att de nederländska
      myndigheterna ska vara delaktiga i hanteringen av fallet, att företrädare för
      Röda korset ska få träffa de fängslade, och att människorättsorganisationer
      ska få <v>komma</v> <p>in</p> i landet för att bedöma situationen.
    t: libérer immédiatement et sans condition l’avocate des droits de l’homme Nasrin
      Sotoudeh et les autres prisonniers de conscience, reconsidérer la condamnation
      à mort de Zahra Bahrami et impliquer les autorités néerlandaises dans le traitement
      de l’affaire, autoriser des représentants de la Croix rouge à rencontrer les
      prisonniers, et permettre aux organisations des droits de l’homme d’<a>entrer</a>
      dans le pays pour évaluer la situation.
  - s: det skulle bli mindre strikta regler, mindre insyn och mindre spårbarhet för
      livsmedel som <v>kommer</v> <p>in</p> i EU än för livsmedel som produceras inom
      unionen, och det skulle inte vara rättvist för de yttersta randområdena eller
      för någon av regionerna.
    t: il faudrait des règles moins contraignantes, moins de transparence et moins
      d’obligation de notification de comptes pour les produits alimentaires <a>entrant</a>
      dans l’Union européenne que pour les produits alimentaires produits au sein
      de celle-ci, ce qui serait inéquitable pour les régions ultrapériphériques et
      pour toutes les régions.
  - s: Unga människor som har avslutat sin universitetsutbildning har svårt att <v>komma</v>
      <p>in</p> på arbetsmarknaden eftersom många arbetsgivare mycket ofta efterfrågar
      arbetslivserfarenhet, vilket de unga inte har vid den tidpunkten i sina liv.
    t: Les jeunes qui ont achevé des études universitaires éprouvent bien souvent
      des difficultés à <a>entrer</a> sur le marché du travail, car les employeurs
      insistent fortement sur l’expérience professionnelle, dont les jeunes ne disposent
      évidemment pas à ce stade de leur parcours.
  - s: Den finansiella krisen stoppar åtminstone på kort sikt möjligheterna att starta
      yrkeslivet för miljontals ungdomar i hela EU, främst på grund av de ökade svårigheterna
      att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: La crise financière hypothèque, à court terme du moins, l’avenir professionnel
      de millions de jeunes de toute l’Union européenne, en raison essentiellement
      de la difficulté accrue à <a>entrer</a> sur le marché du travail.
  - s: Här måste man absolut ingripa och jag är säker på att kommissionär Reding -
      som lyssnar på mig även om hon inte är närvarande här, utan säkert sitter framför
      TV:n på sitt kontor så att hon kan höra varför jag röstade för - kommer att
      undersöka detta och se till att ingen ung människa från något av kandidatländerna
      som i framtiden ber att få <v>komma</v> <p>in</p> i vår Europeiska union kommer
      att få sin viseringsansökan avslagen eller försenad av detta skäl.
    t: elle sera sans aucun doute dans son bureau à suivre mon explication de vote
      à la télévision - enquêtera et fera en sorte qu’à l’avenir, aucun jeune des
      pays candidats qui demandera à <a>entrer</a> dans notre Union européenne ne
      se voie refuser ou retarder l’émission du visa à cette fin.
  - s: Förslaget innehåller också en förbättrad säkerhetsbedömning, skräddarsydd för
      att passa olika typer av livsmedel, vilket underlättar för traditionella livsmedel
      från tredjeland att <v>komma</v> <p>in</p> i EU.
    t: Elle prévoit aussi une évaluation améliorée de la sécurité, adaptée aux différents
      types de denrées alimentaires, et permet ainsi aux aliments traditionnels sans
      danger en provenance de pays tiers d’<a>entrer</a> dans l’UE plus facilement.
  - s: Därför har jag godkänt det här förslaget, men jag vill också understryka min
      önskan att man framför allt inriktar sig på att se till att vattnets renhet,
      i det ögonblick det <v>kommer</v> <p>in</p> i våra hus, är så rent som möjligt.
    t: C’est pourquoi j’ai voté en faveur de cette disposition commune, mais je tiens
      à souligner que j’espère qu’on veillera surtout ce que le degré de pureté de
      l’eau soit maximal au moment où elle <a>entre</a> dans nos maisons.
  - s: Vi får inte förstöra detta genom att införa en ekonomisk blockad mot sådana
      unga människor som vill <v>komma</v> <p>in</p> i våra länder för att studera.
    t: Nous ne devons pas détruire cette opportunité qui leur est offerte en imposant
      une entrave économique à des jeunes gens qui souhaitent <a>entrer</a> dans notre
      pays pour étudier.
  - s: Därför instämmer jag i att externa rörledningar och andra energinät som <v>kommer</v>
      <p>in</p> på Europeiska unionens territorium bör styras av mellanstatliga avtal
      som upprättats i strikt överensstämmelse med EU:s lagstiftning.
    t: C’est pourquoi je pense que tous les gazoducs et les oléoducs et les autres
      réseaux énergétiques extérieurs qui <a>entrent</a> sur le territoire de l’Union
      européenne devraient être régis par des accords intergouvernementaux transparents,
      respectant pleinement la législation européenne.
  - s: Jag instämmer i parlamentets ståndpunkt om att om EU uppfyller bindande normer
      bör man också kunna kräva detsamma från sina handelspartner - och särskilt från
      tillväxtländer - och insistera på kvalitet och hållbarhet, särskilt för livsmedel
      som <v>kommer</v> <p>in</p> på dess territorium, i syfte att bevara en sund
      och rättvis handel.
    t: Je suis d’accord avec la position du Parlement européen selon laquelle, si
      l’Union européenne respecte des normes contraignantes, elle doit aussi pouvoir
      exiger de la réciprocité auprès de ses partenaires commerciaux et, plus particulièrement,
      auprès des pays émergents et promouvoir des exigences de qualité et de durabilité,
      notamment des produits alimentaires qui <a>entrent</a> sur son territoire, afin
      de préserver un commerce loyal et équitable.
  - s: Det finns många viktiga punkter som jag antagligen inte hinner gå in på nu,
      men jag vill ändå påpeka att utskottet har gjort ett bra arbete i att slå fast
      att de temainriktade strategierna samt målen, medlen och tidsplanen utformas
      till ett ramdirektiv, så att ärendet kan behandlas på ett demokratiskt sätt
      i parlamentet och rådet, och så att vi kan <v>komma</v> <p>in</p> i beslutsprocessen
      och påverka den.
    t: Ce texte comporte beaucoup de points importants que je n’ai probablement pas
      le temps d’évoquer maintenant, mais je voudrais tout de même dire que la commission
      de l’environnement a fait un bon travail en réunissant sous la forme d’une directive-cadre
      les stratégies thématiques, les objectifs et les calendriers correspondants,
      de sorte que cette question puisse être débattue démocratiquement au Parlement
      et au Conseil, et que nous puissions <a>entrer</a> dans le processus de décision
      et influer sur son cours.
  - s: Jag vill inte att EU:s pengar som går till de kandidatländer som skall <v>komma</v>
      <p>in</p> i unionen 2004 skall stanna kvar i Bryssel eller komma tillbaka till
      Bryssel.
    t: Je ne souhaite pas que l’argent européen prévu pour les pays candidats qui
      vont <a>entrer</a> dans l’Union en 2004 reste à Bruxelles ou revienne à Bruxelles.
  - s: 'För att använda ett grekiskt talspråk: ”Möss som bär på pumpor <v>kommer</v>
      inte <p>in</p> i sitt hål.”'
    t: C’est-à-dire, comme on dit chez nous «la souris n’<a>entre</a> pas dans son
      trou et elle porte des courgettes».
  - s: Förutom denna svåra orätt som de vet att de skall drabbas av, så tillkommer
      dessvärre det faktum att, eftersom de är gamla, så drabbas de i högre grad än
      andra av de brottsliga handlingar som i hela Europeiska gemenskapen tyvärr utförs
      av alla dem som kommer in illegalt i unionen och som, när de väl har <v>kommit</v>
      <p>in</p>, begår brottsliga handlingar.
    t: Ils savent que c’est là un grave dommage qu’ils sont contraints de subir, mais,
      étant des personnes âgées, ils sont en outre les victimes privilégiées des actes
      criminels perpétrés, hélas, dans l’ensemble de la Communauté européenne par
      ces nombreuses personnes qui franchissent clandestinement les frontières de
      l’Union et qui, une fois <a>entrés</a> dans la Communauté, commettent des actes
      criminels.
  - s: Det bästa tillvägagångssättet är det där myndigheterna betalar den undervisning
      som någon följer innan han eller hon <v>kommer</v> <p>in</p> på arbetsmarknaden.
    t: La meilleure approche est une approche dans le cadre de laquelle le gouvernement
      finance l’enseignement dont jouit une personne avant d’<a>entrer</a> sur le
      marché du travail.
  - s: 'Reglerna skall ta hänsyn till mottagandets förenlighet och därmed till det
      antal personer som det är möjligt att ta emot i Europeiska unionen, så att man
      undviker att få gränser som är fulla av hål, och att man även undviker att genom
      ideliga amnestier skapa illusionen eller kanske till och med vissheten om att
      det enda viktiga är att <v>komma</v> <p>in</p> i Europeiska unionen, kanske
      framför allt i vissa stater som Italien, som definitivt har lättare än andra
      att se mellan fingrarna med invandrarna:'
    t: Ces règles doivent tenir compte de la possibilité d’accueil et donc du nombre
      de personnes pouvant entrer dans l’Union européenne, en évitant que nos frontières
      deviennent des passoires et que, par des opérations de régularisation à répétition,
      naisse l’illusion ou carrément la certitude que ce qui compte, c’est d’<a>entrer</a>
      dans l’Union européenne, peut-être dans certains pays comme l’Italie, qui se
      montre assurément plus large que d’autres.
  - s: när man väl har <v>kommit</v> <p>in</p> räcker det att hålla sig lugn, kanske
      inte alltför lugn utan man kan till och med genomföra ett och annat brott, för
      förr eller senare kommer amnestin.
    t: Une fois <a>entrés</a>, il suffit de se tenir tranquille mais pas trop, en
      commettant l’un ou l’autre crime, car la régularisation arrivera tôt ou tard.
  - s: Jag har haft nöjet att arbeta med EIB-ärenden under många år, och jag brukar
      säga att det är svårare att <v>komma</v> <p>in</p> i Europeiska investeringsbanken
      än att komma in i Fort Knox.
    t: J’ai la joie de travailler sur des affaires en relation avec la BEI depuis
      de nombreuses années et j’ai l’habitude de dire qu’il est plus difficile d’<a>entrer</a>
      dans la BEI que dans Fort Knox.
  - s: Tillsammans med ert välkomnande av ledamöterna i Nordirlands nya beslutande
      församling, ville jag att ni skulle välkomna även dem. De har emellertid hindrats
      från att <v>komma</v> <p>in</p> på läktaren vilket är skandalöst med tanke på
      att jag gjorde alla nödvändiga arrangemang.
    t: Cependant, ils n’ont pas pu <a>entrer</a> dans la tribune officielle, ce que
      je trouve scandaleux étant donné que j’avais déjà fait le nécessaire.
  - s: Den har låtit 6 miljoner människor <v>komma</v> <p>in</p> i landet och har
      gett 2 miljoner av dem spanskt medborgarskap, och nu skenar arbetslösheten iväg
      och ligger på över 20 procent.
    t: Il a permis à 6 millions de personnes d’<a>entrer</a> en Espagne et a donné
      à 2 millions d’entre elles la citoyenneté espagnole.
  - s: 'I Centralasiens östra del hade Kazachstan 1986 <v>kommit</v> <p>in</p> i en
      fas med våldsamma konfrontationer mellan de två huvudsakliga nationella grupperna
      i republiken:'
    t: 'À l’extrémité orientale de l’Asie centrale, le Kazakhstan était <a>entré</a>
      en 1986 dans une phase de confrontation violente des deux principaux groupes
      nationaux vivant dans la république :'
  - s: Sålunda uppskattar både ministerrådet och kommissionen att den israeliska regeringens
      beslut är särskilt negativt och omotiverat, i en stund då fredsprocessen var
      på väg att hämta sig tack vare en rad positiva åtgärder, såsom avtalet om Hebronprotokollet,
      frigörandet av palestinska fångar och ökningen av antalet palestinska arbetstagare
      med tillstånd att <v>komma</v> <p>in</p> i Israel.
    t: Ainsi donc, tant le Conseil de ministres que la Commission estiment que la
      décision du gouvernement d’Israël est particulièrement négative et injustifiée
      à un moment où le processus de paix commençait à se consolider grâce à une série
      de mesures positives, telles que l’accord sur le protocole d’Hébron, la libération
      des prisonniers palestiniens et l’accroissement du nombre de travailleurs palestiniens
      ayant l’autorisation d’<a>entrer</a> en Israël.
  - s: Det blir allt svårare att <v>komma</v> <p>in</p> i landet.
    t: il devient en effet de plus en plus difficile d’<a>entrer</a> dans le pays.
  - s: Vi kan inte låta nya länder <v>komma</v> <p>in</p> i ett Europa som är paralyserat,
      som inte kan fatta beslut.
    t: Nous ne pouvons pas faire <a>entrer</a> de nouveaux pays dans une Europe qui
      est paralysée, qui n’est pas à même de décider.
  - s: Vi måste också tydligt kräva att alla eventuella tomater - eller andra produkter
      - som <v>kommer</v> <p>in</p> i EU gör det på samma villkor som gäller för lokala
      odlare.
    t: Nous devons également exiger que toutes les tomates - ou tout autre produit
      - qui <a>entrent</a> dans l’Union européenne entrent dans les conditions imposées
      aux producteurs locaux.
  - s: Den borde faktiskt vara mer tillgänglig för dessa människor för att ge dem
      chans att <v>komma</v> <p>in</p> på arbetsmarknaden - det är ju precis det som
      vi strävar efter att åstadkomma.
    t: En réalité, ce Fonds devrait être plus accessible pour que ces gens aient la
      chance d’<a>entrer</a> sur le marché du travail, puisque tel est précisément
      l’objectif que nous voulons atteindre.
  - s: I en rapport från Europol, Eurojust och Frontex beräknas att 900 000 illegala
      invandrare <v>kommer</v> <p>in</p> i EU varje år.
    t: Une note d’Europol, Eurojust et Frontex a estimé à 900 000 le nombre de clandestins
      <a>entrant</a> dans l’Union européenne.
  - s: Tvärtom bör vi trycka på människors grundläggande rätt att behålla kontrollen
      över sina gränser och fatta suveräna beslut om vem som får eller inte får <v>komma</v>
      <p>in</p> i deras länder.
    t: Plaidons au contraire pour un droit fondamental des peuples à garder le contrôle
      de leurs frontières et à décider souverainement de qui peut ou ne peut pas <a>entrer</a>
      sur leurs territoires.
  - s: Det är där de två frågorna, innehåll och kommunikation, <v>kommer</v> <p>in</p>
      i bilden.
    t: C’est là que les deux éléments - la substance et la communication - <a>entrent</a>
      en jeu.
  - s: Vi har länge här i parlamentet sökt efter mer effektiva sätt att förhindra
      att det ständigt <v>kommer</v> <p>in</p> fler farliga produkter på marknaden.
    t: Monsieur le Président, depuis longtemps ici, au Parlement, nous cherchons des
      moyens plus efficaces d’empêcher une quantité sans cesse croissante de produits
      dangereux d’<a>entrer</a> sur le marché.
  - s: På vilket sätt kommer hänsyn att tas till denna situation med tanke på det
      beslut som fattades av Europeiska rådet i Sevilla om en översyn av den förteckning
      över länder vilkas medborgare måste ha visum för att <v>komma</v> <p>in</p>
      i Europeiska Unionen?
    t: Comment cette réalité sera-t-elle abordée à la suite de la décision du Conseil
      européen de Séville de réviser la liste des pays dont les citoyens devront obtenir
      un visa pour <a>entrer</a> dans les États de l’Union ?
  - s: Slutligen måste vi hjälpa små och medelstora företag att <v>komma</v> <p>in</p>
      på exportmarknaderna.
    t: Enfin, nous devons aider les petites et moyennes entreprises à <a>entrer</a>
      sur les marchés des exportations.
  - s: Denna bilskrotningsmetod medför inga kostnader och skulle sålunda eliminera
      hela frågan om vem som betalar, eftersom den ”döda” bilen i själva verket har
      ett lågt värde då den <v>kommer</v> <p>in</p> i återanvändnings- och återvinningsprocessen.
    t: Cette méthode d’élimination des voitures ne coûte rien et résout la question
      de savoir qui paie, parce que la valeur des voitures «mortes» <a>entrant</a>
      dans le processus de recyclage et de récupération serait en fait peu importante.
  - s: Vad gör vi med varor som <v>kommer</v> <p>in</p> i unionen och som inte har
      detta skydd?
    t: que devons-nous faire des produits qui <a>entrent</a> dans l’Union et qui ne
      sont pas couverts par une protection de ce type ?
  - s: Således står det utom tvivel, att om endast de varor där hänsyn tas till människa
      och miljö tillåts <v>komma</v> <p>in</p> på gemenskapens område, kommer tredje
      land att arbeta fortare för att höja sina normer.
    t: Ainsi, si seuls les produits respectueux de l’humain et de l’environnement
      sont autorisés à <a>entrer</a> dans l’espace communautaire, il ne fait pas de
      doute que les pays tiers travailleront plus rapidement à l’élévation de leurs
      normes.
  - s: I december 1999 lade GD Hälsa och konsumentskydd fram ett förslag om veterinärmedicinsk
      användning av substanser utan gränsvärden för högsta tillåtna restmängder skall
      tillåtas för behandling av hästar, förutsatt att behandlingsjournal förs och
      att hästarna inte <v>kommer</v> <p>in</p> i näringskedjan förrän sex månader
      efter sådan användning.
    t: En décembre 1999, la DG SANCO a proposé d’autoriser l’usage vétérinaire de
      substances sans LMR pour les chevaux, à condition d’établir un dossier des traitements
      administrés et que les chevaux n’<a>entrent</a> pas dans la chaîne alimentaire
      avant un délai de six mois faisant suite à cette utilisation.
  - s: Det kan alltså inte uteslutas att vilken häst som helst kan <v>komma</v> <p>in</p>
      i näringskedjan efter ett nyttigt liv, och det är därför viktigt att få säkerhetsbestämmelser
      som omfattar denna aspekt, som jag redan har nämnt.
    t: Ceci dit, on ne peut exclure la possibilité que les chevaux <a>entrent</a>
      dans la chaîne alimentaire à la fin de leur vie utile, c’est pourquoi il convient
      de prévoir des garanties pour couvrir cet aspect, comme je l’ai déjà précisé.
  - s: Det är oerhört viktigt att vi får medel som är funktionsdugliga och möjliga
      att spåra, för att se till att jordbrukarna tar hänsyn till alla vänteperioder
      som finns före slakt, särskilt när det gäller rekreationshästar som <v>kommer</v>
      <p>in</p> i den mänskliga näringskedjan.
    t: Il est extrêmement important que nous disposions de moyens viables et traçables
      afin de nous assurer du respect, par les agriculteurs, de la période précédant
      l’abattage, en particulier en ce qui concerne les chevaux de récréation qui
      <a>entrent</a> dans la chaîne alimentaire humaine.
  - s: Innan jag <v>kom</v> <p>in</p> i kammaren träffade jag en ung man, Marcello
      från Pescara.
    t: Avant d’<a>entrer</a> dans la salle, j’ai rencontré un jeune de Pescara, nommé
      Marcello.
  - s: Det är därför nödvändigt att uppmuntra människor att <v>komma</v> <p>in</p>
      på arbetsmarknaden, så att sysselsättningsnivåerna och den ekonomiska tillväxten
      ökar.
    t: Il faut donc encourager les personnes à <a>entrer</a> sur le marché de l’emploi,
      augmenter les niveaux d’emploi et la croissance économique.
  - s: Vad är det positiva med att ha en mycket sträng lagstiftning om ämnena ändå
      <v>kommer</v> <p>in</p> i EU via importerade varor och företag som har flyttat
      från EU?
    t: Quel est l’intérêt de disposer d’une législation extrêmement sévère si les
      substances <a>entrent</a> dans l’UE dans des articles importés et si les entreprises
      partent s’implanter en dehors de l’UE ?
  - s: Människor har trängts bort på grund av krig och större omvälvningar och det
      finns även ekonomiska emigranter som är beredda att betala vad som helst för
      att <v>komma</v> <p>in</p> i Förenade kungariket.
    t: Il y a aussi les émigrés économiques prêts à payer n’importe quel prix pour
      <a>entrer</a> dans le territoire britannique.
  - s: Jag har alltid ansett att det var fantastiskt att det procentantal av bruttonationalprodukten
      som <v>kom</v> <p>in</p> i de europeiska utgifterna minskade.
    t: J’ai toujours pensé qu’il était merveilleux que le pourcentage du produit national
      brut <a>entrant</a> dans les dépenses européennes diminue.
  - s: Detta betänkande understryker hur viktiga fördelarna med högkvalitativ utbildning
      anpassad till marknadens nya krav är för alla unga män och kvinnor, och vikten
      av att konstant uppdatera sin kunskap för att kunna <v>komma</v> <p>in</p> på
      arbetsmarknaden och göra varaktiga framsteg.
    t: Ce rapport souligne l’importance pour tous les jeunes gens, hommes ou femmes,
      de bénéficier d’une éducation de grande qualité et d’un apprentissage qui soit
      adapté aux nouvelles demandes du marché et de pouvoir constamment actualiser
      leurs connaissances afin d’<a>entrer</a> sur le marché du travail et d’y progresser
      durablement.
  - s: Det är att Europa blir en slags lekplats, där nästan vem som helst enkelt kan
      <v>komma</v> <p>in</p> för att utnyttja alla fördelar.
    t: Pas de «forteresse Europe», donc, mais il existe un autre risque, celui de
      voir l’Europe devenir une plaine de jeux d’enfants, dans lequel presque tout
      le monde peut aisément <a>entrer</a> pour profiter de nombreux avantages.
  - s: När det gäller asyl och flyktingstatus håller vi med om att man i hanteringen
      av de asylsökande skall utgå från att de söker skydd och att de vill <v>komma</v>
      <p>in</p> i landet av humanitära skäl, precis som de personer som åberopar familjeåterförening
      som skäl.
    t: Concernant l’asile et le refuge, nous sommes d’accord pour traiter les demandeurs
      d’asile comme un groupe de personnes qui demandent protection et souhaitent
      <a>entrer</a> dans l’Union pour des raisons humanitaires, comme les personnes
      qui demandent le regroupement familial.
  - s: Detta gör att sekundärströmmar kan uppstå, det vill säga att flyktingarna <v>kommer</v>
      <p>in</p> via den mest liberala staten och sedan förflyttar sig till en annan,
      mer restriktiv stat, inom EU.
    t: De cette manière, on peut observer des cas de flux secondaires, c’est-à-dire
      que les réfugiés <a>entrent</a> par l’État qui est le plus permissif, et ensuite,
      par l’intérieur, ils déménagent, ils se déplacent dans un autre État, plus restrictif.
  - s: Jag förstår att det blir lite stimmigt eftersom många kolleger <v>kommer</v>
      <p>in</p> i kammaren nu, men jag vill be dem som är på väg in att inte stå och
      småprata eftersom många eftersom många kolleger gärna vill höra kommissionsledamotens
      slutsatser.
    t: Madame la Commissaire, Mesdames et Messieurs, je me rends compte qu’il y a
      un peu de remue-ménage car de nombreux collègues <a>entrent</a> dans l’hémicycle,
      mais je demande à ceux-ci de ne pas discuter car nombreux sont ceux qui sont
      impatients d’entendre les conclusions de la commissaire.
  - s: I detta avseende kan jag fortfarande se ett visst handlingsutrymme i sökandet
      efter en lösning som gynnar både konsumenter och andra parter som kan vilja
      <v>komma</v> <p>in</p> på marknaden.
    t: À cet égard, j’estime qu’il y a encore une marge de manœuvre dans la recherche
      d’une solution bénéfique pour le consommateur et les autres parties susceptibles
      de vouloir <a>entrer</a> sur le marché.
  - s: Jag anser att ett pristak kommer att skydda energikonsumenter från att bli
      utnyttjade av energikoncerner, utan att avskräcka nya aktörer från att <v>komma</v>
      <p>in</p> på marknaden.
    t: Je crois que les plafonds de prix protégeront les utilisateurs d’énergie de
      l’exploitation par des entreprises énergétiques, sans dissuader les nouvelles
      entités d’<a>entrer</a> sur le marché.
  - s: Vi vet dock att tredjelandsmedborgare som <v>kommer</v> <p>in</p> olagligt
      på EU:s territorium utan kompletterande eller rättslig dokumentation faktiskt
      arbetar för olika arbetsgivare efter att ha släppts ur förvar.
    t: Nous savons, néanmoins, que les ressortissants de pays tiers qui <a>entrent</a>
      sur le territoire européen sans justificatifs ni documents légaux travaillent
      en réalité dès qu’ils sont libérés.
  - s: Medborgarna i dessa medlemsstater skulle säkert få rätten att <v>komma</v>
      <p>in</p> i USA utan visum, som andra EU-medborgare redan kan, men till vilken
      kostnad för oss alla?
    t: Les citoyens de ces États membres se verraient ainsi certainement accorder
      le droit d’<a>entrer</a> aux États-Unis sans visa, comme les citoyens d’autres
      États peuvent déjà le faire, mais à quel prix pour nous tous ?
  - s: Förutom förslaget att införliva Prümfördraget och beslutet om Europol arbetar
      vi för närvarande med åtgärderna för att förhindra att icke önskvärda personer
      <v>kommer</v> <p>in</p> på Europeiska unionens territorium.
    t: Outre la proposition d’intégrer le traité de Prüm et la décision concernant
      Europol, nous élaborons actuellement des mesures destinées à empêcher les personnes
      indésirables d’<a>entrer</a> sur le territoire de l’Union européenne.
  - s: Nu <v>kommer</v> vi <p>in</p> i ett annat skede i projektet och det är viktigt
      att förbereda engagemangskonferensen, vilket på engelska kallas Capability Commitment
      Conference, och som kommer att äga rum i november i år.
    t: Nous <a>entrons</a> maintenant dans une phase distincte de ce projet, et il
      convient de préparer la Conférence de génération de forces, dénommée Capability
      Commitment Conference en anglais, qui se tiendra en novembre de cette année
      dans le but d’assurer la génération et l’engagement de forces et de moyens qui
      nous permettent de réaliser notre objectif de forces prioritaire, comme prévu,
      ou, headline goal en anglais.
  - s: Detta får konsekvenser för skyddet av ungdomen, eftersom det på Internet inte
      finns någon kassör som på bio eller i videoaffären, som kan säga till den sexårige
      att ”du <v>kommer</v> inte <p>in</p>”, eller ”jag hyr inte ut den här videon
      till dig”.
    t: Les conséquences pour la protection de la jeunesse sont importantes car il
      n’y a pas comme dans les cinémas ou les magasins de location de cassettes-vidéos,
      un employé qui peut dire à un enfant de six ans qu’il ne peut pas <a>entrer</a>
      ou louer cette cassette.
  - s: När vi nu <v>kommer</v> <p>in</p> i en ny fas behöver vi fortsätta att handla
      kollektivt och samarbetsorienterat.
    t: Il l’a fait en agissant de façon collective et, alors que nous <a>entrons</a>
      dans une nouvelle phase, nous devons continuer d’agir de façon collective et
      coopérative.
  - s: I detta syfte stöder jag införandet av den förberedande åtgärden ”Ditt första
      Eures-jobb”, som syftar till att hjälpa ungdomar att <v>komma</v> <p>in</p>
      på arbetsmarknaden eller att få tillgång till specialiserade jobb i en annan
      medlemsstat, som ett första steg att inrätta ett specifikt icke-akademiskt rörlighetsprogram
      för ungdomar.
    t: À cette fin, j’appuie le lancement de l’action préparatoire «Votre premier
      emploi EURES», qui vise à aider les jeunes à <a>entrer</a> sur le marché du
      travail ou à accéder à des emplois qualifiés dans un autre État membre comme
      premier pas vers un programme spécifique non-universitaire pour la mobilité
      des jeunes.
  - s: Jag välkomnar därför ökningen av finansieringen för det europeiska nätverket
      för arbetsförmedlingar och stöder starkt införandet av den förberedande åtgärden
      ”Ditt första utlandsjobb”, som syftar till att hjälpa ungdomar att <v>komma</v>
      <p>in</p> på arbetsmarknaden eller att få tillträde till yrkesarbete i ett annat
      medlemsland, som ett första steg mot ett specifikt icke-akademiskt program för
      ungdomars rörlighet.
    t: Je me félicite donc de l’augmentation du financement du service européen de
      l’emploi et soutiens fermement le lancement de l’action préparatoire «Votre
      premier emploi à l’étranger», qui vise à aider les jeunes à <a>entrer</a> sur
      le marché du travail ou à accéder à des emplois qualifiés dans un autre État
      membre comme premier pas vers un programme spécifique non-universitaire pour
      la mobilité des jeunes.
  - s: Ni måste förstå att detta beslut gör det möjligt för produkter från Pakistan
      att <v>komma</v> <p>in</p> på den europeiska marknaden med produktionskostnader
      som är lägre än vad våra företag kan hålla, helt enkelt därför att de inte har
      samma krav på sig under produktionen.
    t: Veuillez prendre conscience que, par cette décision, des produits fabriqués
      au Pakistan pourront <a>entrer</a> sur le marché européen à des coûts de production
      que nos entreprises ne sont pas à même de concurrencer, tout simplement parce
      que les conditions ne sont pas les mêmes durant la production ;
  - s: Dessa allvarliga brott måste utredas, men regeringen i Burma väljer att isolera
      sig och vägrar att låta EU:s sändebud för Burma <v>komma</v> <p>in</p> i landet.
    t: Ces crimes doivent faire l’objet d’une enquête, et pourtant le gouvernement
      birman choisit l’isolement et refuse à l’envoyé spécial de l’Union pour la Birmanie
      l’autorisation d’<a>entrer</a> dans le pays.
  - s: Finns det någon som vill vänta i en kö vid gränsen för att <v>komma</v> <p>in</p>
      i ett grannland?
    t: Quelqu’un souhaite-t-il faire la file à la frontière pour <a>entrer</a> dans
      un pays voisin ?
  - s: Kommissionen känner säkert till mitt intresse genom lagstiftningen om resthalter
      som <v>kommer</v> <p>in</p> i livsmedelskedjan via veterinärmedicinska läkemedel.
    t: La Commission connaît mon intérêt pour cette question à travers la législation
      sur les limites maximales de résidus, qui <a>entrent</a> dans la chaîne alimentaire
      par le biais des produits pharmaceutiques vétérinaires.
  - s: Ändå finns fortfarande inställningen att vi gör sådana människor en tjänst
      när vi låter dem <v>komma</v> <p>in</p> i EU för att stötta vår ekonomi och
      vårt sociala trygghetssystem.
    t: D’aucuns persistent cependant à considérer que nous leur faisons une faveur
      en leur permettant d’<a>entrer</a> dans l’UE pour soutenir notre économie et
      notre système de sécurité sociale.
  - s: Inga regler garanterar den som bor i ett visst land rätten att <v>komma</v>
      <p>in</p> i ett annat, om detta andra land inte vill ta emot vederbörande.
    t: Monsieur le Président, attendu qu’aucune loi ne garantit à quiconque habite
      dans un pays d’<a>entrer</a> dans un autre pays si ce dernier ne l’accueille
      pas, à propos d’immigration il me vient à l’esprit des réflexions et une préoccupation
      sérieuse, suscitées par le fait d’avoir vu des communautés ou des individus
      appartenant à des communautés d’immigrés exulter après les tragiques attentats
      survenus aux États-Unis, et par le fait de savoir qu’au sein de certaines communautés,
      sur des bases ethniques et religieuses, des cellules terroristes ont trouvé
      couverture et appuis.
  - s: Med tanke på den mängd nöt- och fårkött som <v>kommer</v> <p>in</p> i EU vid
      rådande skyddsnivåer, är det lika säkert att det mesta, om inte hela, den brist
      på EU-marknaden som skapats av minskningen i EU:s tillgångar, kommer att fyllas
      av produkter från tredje länder.
    t: Étant donné le volume de viande de b ?uf et de mouton <a>entrant</a> au sein
      de l’UE aux niveaux de protection actuels, il est également certain que la plus
      grosse partie, si pas l’intégralité, du gouffre créé au sein du marché de l’UE
      par la réduction des quantités produites par l’UE sera comblée par des produits
      en provenance du tiers-monde.
  - s: EU-medborgare kan utan vidare <v>komma</v> <p>in</p> i Hongkong utan visum.
    t: Les citoyens de l’UE peuvent <a>entrer</a> à Hong Kong sans visa.
  - s: Vi vet att vi varje dag hotas av illegala invandrare som via dessa länder <v>kommer</v>
      <p>in</p> i Europeiska unionens stater.
    t: Nous savons que nous sommes quotidiennement menacés par des illégaux qui <a>entrent</a>
      dans les États de l’Union européenne via ces pays.
  - s: Det som här skall ske i Europeiska unionen, är i grund och botten inte någon
      utvidgning, utan en integration av de central- och östeuropeiska staterna, en
      integration av dem som naturligtvis är européer och som hittills inte har getts
      någon möjlighet att <v>komma</v> <p>in</p> i denna gemenskap.
    t: Dans le fond, ce qui doit avoir lieu dans l’Union européenne n’est pas un élargissement
      mais bien l’intégration des PECO, l’intégration de ceux-là qui sont sans conteste
      des Européens et à qui on n’a pas donné la possibilité jusqu’ici d’<a>entrer</a>
      dans cette communauté.
  - s: Jag är rädd för att vi nu <v>kommer</v> <p>in</p> på en sakdebatt som vi inte
      har tid att behandla här.
    t: Je crains que nous <a>entrions</a> là dans un débat de fond que nous n’avons
      pas le temps de traiter ici.
  - s: Våra konsumenter förväntar sig att allt som <v>kommer</v> <p>in</p> i EU håller
      exakt samma standard.
    t: Nos consommateurs veulent exactement les mêmes normes pour tous les biens qui
      <a>entrent</a> dans l’Union européenne.
  - s: Men oavsett vilken åsikt ni eller jag har om GMO och den utformning man - kanske
      innan ni <v>kom</v> <p>in</p> i parlamentet och jag blev kommissionsledamot
      - har valt att ge EU:s politik på detta område, så har vi i dag GMO-produkter
      som skall utvärderas enligt gällande EU-regler och det är direktiv 90/220/EEG
      med den utformning det fick den gång det antogs.
    t: Mais, quelle que soit votre opinion ou la mienne sur ces OGM et sur le sens
      qu’on a choisi de donner à la politique européenne dans ce domaine - peut-être
      avant que vous <a>entriez</a> au Parlement et avant que je devienne commissaire
      -, nous sommes aujourd’hui confrontés à des produits génétiquement modifiés
      qui doivent être évalués selon les règles européennes en vigueur, en l’occurrence
      la directive 90/220/CEE dans la forme qu’on lui donna à l’époque où elle fut
      adoptée.
  - s: Om ägaren till ett registrerat vapen vill jaga i de flesta andra EU-länder
      behöver han bara visa fram sitt Europass vid inträdet, men om han vill <v>komma</v>
      <p>in</p> i Storbritannien måste han i förväg lämna in sitt Europass i original
      och sedan vänta sex-åtta veckor på att den lokala polisen ska behandla ärendet.
    t: Si le propriétaire d’une arme enregistrée souhaite aller chasser dans la plupart
      des autres pays européens, il doit simplement présenter sa carte européenne
      à son point d’entrée, mais s’il veut <a>entrer</a> au Royaume-Uni, il doit fournir
      l’original de sa carte européenne à l’avance et attendre ensuite six à huit
      semaines qu’elle soit traitée par la police locale.
  - s: De stora flygplatserna ligger nära den maximala gränsen för sin kapacitet,
      vissa har redan nått den, och under nuvarande förhållanden är det svårt att
      tro att nya flygbolag skulle kunna <v>komma</v> <p>in</p> på marknaden.
    t: Les grands aéroports approchent de plus en plus de leur capacité maximale,
      certains l’ont déjà atteinte et, dans les conditions actuelles, il est difficile
      de croire que de nouvelles compagnies aériennes pourraient <a>entrer</a> sur
      le marché.
  - s: Tyvärr, och jag kommer att avsluta med detta, finns det inget annat sätt att
      <v>komma</v> <p>in</p> i EU.
    t: Il est déplorable, et c’est ma conclusion, qu’il n’existe aucun autre moyen
      d’<a>entrer</a> dans l’Union européenne.
  - s: Hur många kinesiska medborgare kan <v>komma</v> <p>in</p> till oss tack vare
      befrielsen från visumtvång och stanna här olagligt, och hur många kan skickas
      tillbaka till Hongkong, för övrigt på vår bekostnad, tack vare avtalet om återtagande?
    t: Combien de ressortissants chinois peuvent <a>entrer</a> chez nous grâce à l’exemption
      de visa pour y rester illégalement, et combien peuvent être ramenés à Hong-Kong
      - à nos frais d’ailleurs - grâce à l’accord de réadmission ?
  - s: framför allt att avskaffa hindren för att <v>komma</v> <p>in</p> på arbetsmarknaden
      eller för de anställdas rörlighet.
    t: tout d’abord, les barrières qui dissuadent les gens d’<a>entrer</a> sur le
      marché du travail ou restreignent la mobilité des travailleurs doivent être
      éliminées.
  - s: Vilken båt som helst kan således <v>komma</v> <p>in</p> på våra territorialvatten.
    t: N’importe quel bateau peut ainsi <a>entrer</a> dans nos eaux territoriales.
  - s: Vi måste ha lika villkor, inte bara inom Europeiska unionen, utan också för
      produkter som <v>kommer</v> <p>in</p> i Europeiska unionen.
    t: Nous devons obtenir l’égalité, non seulement au sein de l’Union européenne
      mais également pour les produits <a>entrant</a> dans l’Union européenne.
  - s: Jag vädjar till kommissionären att se till att den typen av lagstiftning skall
      finnas, så att produkter inte <v>kommer</v> <p>in</p> i Europeiska unionen som
      inte möter samma normer som vi ställer upp.
    t: Je demande au commissaire de garantir que ce type de législation est en place,
      afin que nous ne voyons pas <a>entrer</a> dans l’Union européenne des produits
      qui ne respectent pas les mêmes normes que celles que nous établissons.
  - s: Som Sturdy redan har påpekat hänger det hela givetvis på att de krav som vi
      sätter upp för oss själva också ställs på de produkter som <v>kommer</v> <p>in</p>
      i Europeiska unionen.
    t: Comme M. Sturdy l’a déjà indiqué, tout dépend évidemment de savoir si la norme
      que nous appliquons chez nous le sera également pour les produits qui <a>entreront</a>
      dans l’Union européenne.
  - s: Men hans eget kansli kunde för en minut sedan, innan ni <v>kom</v> <p>in</p>
      i salen, inte ange någon tidpunkt för Humes ankomst.
    t: Quelques minutes avant d’<a>entrer</a> dans l’hémicycle, je n’avais toujours
      pas obtenu du propre cabinet de M. Hume la confirmation de son heure d’arrivée.
  - s: Enligt vissa beräkningar uppgår denna typ av import som <v>kommer</v> <p>in</p>
      i gemenskapen med exporten från Indonesien till 14 000 ton.
    t: On estime que ce genre d’importations, qui <a>entrent</a> dans la Communauté
      avec une prime à l’exportation de l’Indonésie, atteignent les 14 000 tonnes.
  - s: När det gäller passageraruppgiftsavtalet (PNR-avtalet) anser de konservativa
      att det är en stats suveräna rätt att begära upplysningar om folk som vill <v>komma</v>
      <p>in</p> i landet.
    t: Dans le cas de l’accord PNR, les conservateurs pensent que tout pays dispose
      du droit souverain de s’informer sur les personnes qui <a>entrent</a> sur son
      territoire.
  - s: Det gäller människor som har kommit till oss från andra delar av världen, och
      som ännu i dag har problem med att <v>komma</v> <p>in</p> på arbetsmarknaden,
      eftersom vi har brister i integrationspolitiken.
    t: Je pense aux personnes qui sont venues d’autres parties du monde et qui, même
      aujourd’hui, éprouvent des difficultés à <a>entrer</a> sur le marché du travail
      à cause des défauts de notre politique d’intégration.
  - s: Detta ämnar vi alltså återkomma till nästa år när vi gör den mer genomgripande
      översynen av sysselsättningsutvecklingen, som gäller fler och bättre jobb och
      grupper som i dag fortfarande har svårt att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: C’est un sujet sur lequel nous avons l’intention de revenir l’année prochaine,
      quand nous effectuerons une révision plus approfondie des tendances de l’emploi,
      en examinant des emplois plus nombreux et meilleurs, et des groupes qui éprouvent
      encore actuellement des difficultés pour <a>entrer</a> sur le marché du travail.
  - s: När det gäller säkerhetsfrågorna vill jag säga till Marie Anne Isler Béguin
      att det stämmer att vi måste arbeta för ökad säkerhet, men det <v>kommer</v>
      även <p>in</p> många andra frågor i bilden.
    t: En ce qui concerne la sécurité, je tiens à dire à Mme Isler Béguin qu’il est
      tout à fait vrai que nous devons renforcer la sécurité, mais beaucoup d’autres
      questions <a>entrent</a> aussi en jeu.
  - s: Då kom chefen ut och sade ”Ni får inte <v>komma</v> <p>in</p> här.
    t: Elle a été accueillie par le gérant, qui lui a dit «Vous ne pouvez pas <a>entrer</a>.
  - s: Jag undrar när hantering och transporter av djur skall <v>komma</v> <p>in</p>
      i folkhälso- och livsmedelssäkerhetskedjan.
    t: Je me pose la question de savoir quand la question de la manière dont nous
      traitons les animaux, et celle des transports de bétail, <a>entreront</a> dans
      la chaîne de réflexion que nous menons à propos de la santé publique et de la
      sécurité alimentaire.
  - s: Jag upprepar att vi börjar med kontrollen av alla tankbåtar som <v>kommer</v>
      <p>in</p> på Europeiska unionens vatten och all trafik i vissa områden i Europeiska
      unionen.
    t: Ce qui se fait dans le ciel avec les avions pourrait clairement être également
      appliqué au niveau de la mer, avec les différences et modifications qui s’imposent,
      et c’est à cela que nous travaillons, en commençant, j’insiste, par le contrôle
      du trafic de tous les pétroliers qui <a>entrent</a> dans les eaux de l’Union
      européenne et de l’ensemble du trafic dans certaines zones de l’Union européenne.
  - s: Problemet handlar inte, som jag påpekade i mitt inledande uttalande, bara om
      en höjning av pensionsåldern, vi måste även ha understödjande politik för att
      hjälpa personer att stanna kvar, eller i många fall <v>komma</v> <p>in</p> på
      arbetsmarknaden, och det var därför jag nämnde både stabilitetspakten och sysselsättningsstrategierna
      i det här sammanhanget.
    t: cette mesure doit être accompagnée de politiques qui aideront les personnes
      âgées à rester ou le plus souvent à <a>entrer</a> sur le marché du travail.
  - s: När det gäller fiskerisektorn så är det t.ex. oacceptabelt, som föredraganden
      säger, att målet med en tredjedel av fångsten är destruktion för tillverkning
      av mjöl och oljor, särskilt om man också beaktar att dessa former av mjöl och
      oljor som sedan kan <v>komma</v> <p>in</p> i livsmedelskedjan inte kontrolleras.
    t: En ce qui concerne le secteur de la pêche, il est inadmissible - comme l’a
      dit le rapporteur - que, par exemple, un tiers des captures soit voué à la destruction
      en vue de la fabrication de farines et d’huiles, surtout si l’on tient compte
      du fait que ces farines et ces huiles, qui peuvent ensuite <a>entrer</a> dans
      la chaîne alimentaire, ne sont pas contrôlées et que nous pourrions à nouveau
      être confrontés à cette insécurité alimentaire qui préoccupe tant l’Union européenne.
  - s: En religiös minister som nyligen <v>kom</v> <p>in</p> i regeringen sade att
      alla palestinier som är kvar måste slängas ut, hur som helst skulle de i så
      fall vara i samma situation som turkarna i Tyskland eller algerierna i Frankrike.
    t: Un ministre religieux <a>entré</a> récemment au gouvernement a dit qu’il fallait
      rejeter à la mer tous les Palestiniens et que ceux qui resteraient là-bas, en
      tous les cas, seraient comme les Turcs en Allemagne ou les Algériens en France.
  - s: Vi vet vilken viktig roll som spelas av de lokala och regionala myndigheterna
      när det gäller att främja sysselsättningen, en sysselsättning med kvalitet,
      framför allt för dem som har svårast att <v>komma</v> <p>in</p> på eller komma
      tillbaka till arbetsmarknaden - jag syftar på kvinnorna, på de unga, på de handikappade,
      de äldre.
    t: Nous savons l’importance pour la promotion de l’emploi, d’un emploi de qualité,
      en particulier pour ceux qui connaissent le plus de difficultés à <a>entrer</a>
      ou à revenir dans le monde du travail - je pense aux femmes, aux jeunes, aux
      personnes souffrant de handicaps, aux travailleurs plus âgés - des autorités
      locales et régionales qui peuvent, en impliquant tous les acteurs sociaux opérant
      sur le terrain, créer les conditions favorables à l’emploi.
  - s: På listan över de brottsliga handlingar som har begåtts av Myanmars ledare,
      som aldrig kommer att glömmas, finns att internationella biståndsarbetare förbjöds
      att <v>komma</v> <p>in</p> i landet, att de som sökte hjälp vägrades denna hjälp
      och en total likgiltighet inför det internationella samfundets strävan att hjälpa
      de nödlidande.
    t: La liste des crimes commis par les dirigeants birmans, qui ne seront jamais
      oubliés, comprend le refus de laisser les secours internationaux <a>entrer</a>
      dans le pays, le refus de venir en aide aux personnes dans le besoin et le mépris
      total manifesté envers les efforts de la communauté internationale pour venir
      en aide à ceux qui souffrent.
  - s: Asylsystemet överbelastas genom att många personer som egentligen ingår i kategorin
      invandrare ändå försöker <v>komma</v> <p>in</p> i unionen via asylsystemet.
    t: Le régime d’asile est surchargé parce que de nombreuses personnes relevant
      de la catégorie des immigrants tentent malgré tout d’<a>entrer</a> dans l’Union
      par le biais du régime d’asile et reçoivent l’appellation prêtant à confusion
      de «réfugiés économiques».
  - s: Egentligen blir det då inte asylsystemet utan invandringssystemet som kommer
      att fungera som ett sätt att <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Le moyen d’<a>entrer</a> dans l’Union se déplacerait du régime d’asile vers
      le régime d’immigration.
  - s: För att förhindra att handeldvapen <v>kommer</v> <p>in</p> i illegala kretsar
      krävs adekvat lagerbokföring, säker transport och lagring och överflödiga vapen
      måste förstöras.
    t: Afin d’éviter que les petites armes <a>entrent</a> dans le circuit illégal,
      il convient de procéder à une bonne gestion des stocks, d’assurer un transport
      et un stockage sûrs et de veiller à la destruction des excédents d’armes.
  - s: Förhandlingarna har nu <v>kommit</v> <p>in</p> på slutvarvet.
    t: Les négociations sont <a>entrées</a> dans la dernière ligne droite.
  - s: Men i och med att frihandelsavtalet träder i kraft, kommer produkter som exporteras
      tullfritt från EU till Sydafrika, också att <v>komma</v> <p>in</p> tullfritt
      till de andra länderna i tullunionen - det finns inga tariffära hinder mellan
      dem. Det finns alltså mycket starka farhågor bland SACU-länderna att dessa produkter
      kommer att konkurrera ut lokala varor på den inhemska marknaden.
    t: Cependant, en raison de l’existence de l’accord de libre-échange, les produits
      en provenance de l’UE et <a>entrant</a> sans taxe sur le marché sud-africain
      entreront également sans taxe dans les autres pays de l’union douanière - il
      n’existe pas de barrière douanière ente ces pays.
  - s: Samtidigt som det gör det bortser man helt från det faktum att det borde ligga
      inom varje enskild medlemsstats behörighet att besluta om vilka tredjelandsmedborgare
      som eventuellt ska tillåtas <v>komma</v> <p>in</p> i landet och vilka som ska
      vägras inresa.
    t: Ce faisant, il méprise complètement le fait qu’il devrait appartenir aux États
      membres de décider si des ressortissants des pays tiers sont autorisés à <a>entrer</a>
      dans le pays, si oui lesquels, et à qui ils doivent refuser l’entrée.
  - s: Anser Europeiska kommissionens ordförande att det är acceptabelt att ett enda
      land, dvs. Schweiz, fattar ett ensidigt beslut som berör alla medborgare i Schengenområdet,
      framför allt arbetstagare som behöver <v>komma</v> <p>in</p> i Libyen för att
      tjäna sitt uppehälle?
    t: Par ailleurs, le président de la Commission européenne estime-t-il qu’il est
      acceptable qu’un pays, à savoir la Suisse, prenne une décision unilatérale affectant
      tous les citoyens de l’espace Schengen, et en particulier les travailleurs qui
      ont besoin d’<a>entrer</a> en Libye afin d’y gagner leur vie ?
  - s: Genom att med 397 röster mot 115 säga nej till ändringsförslagen enligt vilka
      föreslås att man skall dra tillbaka hänvisningarna till de genetiskt modifierade
      organismerna, uppfyllde Europaparlamentet inte sin roll som väktare av försiktighetsprincipen
      och gjorde sig skyldig till att slugt låta genetiskt modifierade organismer
      <v>komma</v> <p>in</p> i förökningen av vinstockar genom bakdörren, på bekostnad
      av de europeiska reglerna.
    t: les Verts sont en phase avec les vignerons, les producteurs et négociants en
      vin qui sont inquiets de l’introduction d’OGM dans la vigne, en refusant par
      397 voix contre 115, de suivre les amendements qui proposaient de retirer les
      références aux OGM, le PE a failli à son rôle de gardien du principe de précaution
      et s’est rendu coupable de laisser <a>entrer</a> sournoisement des OGM dans
      la reproduction des plants de vigne par la petite porte et au mépris de la réglementation
      européenne.
  - s: På grund av att de under kläderna bär en kirpa, en mindre symbolisk dolk, har
      de hindrats från att <v>komma</v> <p>in</p> i parlamentet.
    t: Comme ils portent un kirpan, une petite dague de cérémonie, sous leurs vêtements,
      on les a empêchés d’<a>entrer</a> dans le Parlement européen.
  - s: Jag vill betona för kommissionen och medlemsstaterna att utskottets förhandlingsgrupp
      ville att EU skulle anta de högsta internationella normerna och de bästa metoderna
      för att garantera att vi förbjuder denna motbjudande handel och att produkter
      av katt- och hundpäls inte <v>kommer</v> <p>in</p> i affärerna bakvägen.
    t: Je souhaiterais souligner, à l’attention de la Commission et des États membres,
      que l’équipe de négociation de la commission souhaitait que l’UE adopte les
      normes internationales les plus élevées et les meilleures pratiques pour s’assurer
      que nous interdisions ce commerce obscène et que les produits à base de fourrure
      de chat et de chien n’<a>entrent</a> pas dans les magasins par la porte de derrière.
  - s: Detta förhållande påverkas för närvarande av vissa magiska termer som ännu
      inte har <v>kommit</v> <p>in</p> i Europeiska kommissionens vokabulär.
    t: Ces relations sont actuellement régies par certains mots magiques qui ne sont
      pas encore <a>entrés</a> dans le vocabulaire de la Commission européenne.
  - s: Förfarandet är således inlett men vi <v>kommer</v> då <p>in</p> på medlemsstaternas
      domstolsområde och där behärskar vi inte alltid tidsfristerna.
    t: Donc, la procédure est enclenchée, mais nous <a>entrons</a> dans le champ de
      juridiction des États membres et, là, nous ne sommes pas toujours maîtres des
      délais.
  - s: Det är möjligt att vi diskuterar Turkiet, att vi vill att det skall komma med,
      att det skall nå nivån för att <v>komma</v> <p>in</p> i Europeiska unionen och
      sedan säger vi att Europeiska kommissionen inte kan ingripa i ett land som Turkiet,
      då det bygger en kärnreaktor som kommer att föranleda så mycket dåligt inte
      bara för Grekland, som vår vän Eisma sade.
    t: Est-il possible de discuter de la Turquie, dont nous voulons qu’elle arrive
      à un niveau qui lui permettra d’<a>entrer</a> dans l’Union européenne, et d’affirmer
      en même temps que la Commission ne peut agir auprès de ce pays alors qu’elle
      est en train de construire un réacteur nucléaire qui fera tant de mal, et pas
      seulement à la Grèce, comme l’a laissé entendre mon collègue M. Eisma.
  - s: Dessutom fastställs i rådets direktiv 97/78 av den 18 december 1997 de principer
      som styr utförandet av veterinärkontroller av produkter som <v>kommer</v> <p>in</p>
      i gemenskapen från tredje land.
    t: De plus, la directive 97/78 du Conseil du 18 décembre 1997 établit les principes
      qui régissent l’organisation des contrôles vétérinaires des produits qui <a>entrent</a>
      dans la Communauté en provenance de pays tiers.
  - s: För det tredje har debatten om arbetstidsförkortning obestridligt <v>kommit</v>
      <p>in</p> i Europa bl.a. genom den franska regeringens politik.
    t: Troisièmement, le débat sur la réduction du temps de travail est irrésistiblement
      <a>entré</a> en Europe par la politique du gouvernement français notamment.
  - s: De har antingen ett arbete eller en utbildning, och alla långtidsarbetslösa
      skall få en andra chans att åter <v>komma</v> <p>in</p> i arbetsprocessen.
    t: Ils auront soit un emploi, soit une formation et tous les chômeurs de longue
      durée auront une seconde chance d’<a>entrer</a> de nouveau dans le circuit du
      travail.
  - s: Det handlar inte om att utestänga människor utan om att se till att de behandlas
      med den värdighet som de förtjänar när de väl har <v>kommit</v> <p>in</p>.
    t: La question n’est pas d’empêcher l’immigration mais d’assurer qu’une fois <a>entrés</a>,
      les immigrants soient traités avec la dignité qu’ils méritent.
  - s: Skulle det inte vara bättre att låta alla röra sig fritt utan visum och bara
      kontrollera oss individuellt, om ni inte vill ha oss, så ni ser till att vi
      inte <v>kommer</v> <p>in</p> och ställer till det?
    t: Ne vaudrait-il pas mieux alors laisser la liberté de visa à tous et nous contrôler
      de façon individuelle si vous ne voulez pas de nous, afin que nous n’<a>entrions</a>
      pas pour commettre nos méfaits ?»
  - s: Min erfarenhet där är att det har varit väldigt svårt för finländska företag
      att <v>komma</v> <p>in</p> på den tyska byggmarknaden, och också på den svenska
      marknaden, just med hänsyn till s.k. kollektivavtal.
    t: Je viens d’un petit pays de l’UE, et je sais d’expérience que les entreprises
      finlandaises ont eu beaucoup de mal à <a>entrer</a> sur le marché allemand du
      bâtiment, ainsi que sur le marché suédois, en raison, précisément, de ce qu’on
