  - s: Det är på tiden att EIB <v>kommer</v> <p>in</p> från kylan och talar om för
      Europa hur den skall kunna hjälpa till.
    t: Deswegen glaube ich, wir sollten uns darum bemühen, das, was wir als Risikokapital
      bezeichnen, auch den Unternehmen zur Verfügung zu stellen, die das Risiko <a>eingehen</a>
      wollen, und wir sollten das nicht durch administrative Erschwernisse behindern.
  - s: Mer än 100 ändringsförslag rörande tekniska detaljer har <v>kommit</v> <p>in</p>.
    t: Mehr als 100 Änderungsanträge zu technischen Details sind <a>eingegangen</a>.
  - s: Ordförande, det förvånar mig något att betänkandet McIntosh, som nu är flyttat
      till torsdag, nu fortfarande måste diskuteras här, eftersom jag utgick ifrån
      att när det inte <v>kommit</v> <p>in</p> några skriftliga kommentarer, är föredragningslistan
      fastställd som ni nu gör.
    t: Herr Präsident, es erstaunt mich ein wenig, daß wir noch über den McIntosh-Bericht
      sprechen müssen, der jetzt auf Donnerstag verlegt worden ist, denn ich habe
      angenommen, wie Sie es jetzt tun, daß die Tagesordnung feststeht, wenn keine
      schriftlichen Kommentare <a>eingegangen</a> sind.
  - s: Under tiden har mer än 175 skriftliga bidrag <v>kommit</v> <p>in</p> och otaliga
      konferenser har organiserats med anledning av de aspekter som berörs i grönboken,
      vilka också kan lämna viktiga informationer.
    t: Bei der Kommission sind mittlerweile mehr als 175 schriftliche Beiträge <a>eingegangen</a>,
      und zahlreiche Konferenzen zu den im Grünbuch angesprochenen Aspekten wurden
      veranstaltet, die der Kommission ebenfalls wichtige Informationen liefern können.
  - s: Låt mig till att börja med, innan jag <v>kommer</v> <p>in</p> på ämnet för
      debatten, kommentera det obeskrivbara och smärtsamma angreppet på euroområdet
      och den grekiska ekonomin av EU-skeptikerna bakom mig.
    t: Frau Präsidentin, bitte gestatten Sie mir, dass ich vor meinen eigentlichen
      Ausführungen zum Gegenstand dieser Debatte auf die unbeschreiblichen und schmerzhaften
      Attacken der Euroskeptiker hinter mir <a>eingehe</a>, deren Zielscheibe die
      Eurozone und die griechische Wirtschaft waren.
  - s: Innan jag <v>kommer</v> <p>in</p> på dessa, låt mig i korthet säga något om
      förslagets grundprinciper.
    t: Bevor ich auf diese <a>eingehe</a>, lassen Sie mich kurz noch einiges zu den
      Grundprinzipien des Vorschlags sagen.
  - s: De människor utan färdigheter som försöker <v>komma</v> <p>in</p> på arbetsmarknaden
      har emellertid liten eller ingen chans att få en lönande och givande sysselsättning,
      såvida de inte lär sig ett nytt yrke eller skaffar sig ny arbetslivserfarenhet.
    t: Diese Menschen, die keine Qualifikation besitzen und einen Arbeitsplatz suchen,
      haben jedoch keine oder nur geringe Chancen, eine einträgliche, lohnende Beschäftigung
      <a>einzugehen</a>, wenn sie nicht einen neuen Beruf oder eine andere Arbeitsaufgabe
      erlernen.
  - s: Jag tackar kommissionären för att hon till sist <v>kom</v> <p>in</p> på de
      övriga fysikaliska agenserna, för då slipper jag säga att det fortfarande finns
      en del vi saknar, och det gläder mig att kommissionen fortfarande har placerat
