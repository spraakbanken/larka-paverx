  - s: Energin har producerats billigare än om den producerats enligt systemet med
      gröna certifikat, och vad som är mycket viktigt är att det har lett till att
      nya aktörer har kunnat <v>komma</v> <p>in</p> på elmarknaden.
    t: Tale sistema ha consentito di produrre le energie rinnovabili a un costo più
      basso rispetto a quelle prodotte nell’ambito del sistema dei certificati verdi
      e, cosa più importante, ha consentito l’<a>ingresso</a> di nuovi operatori sul
      mercato dell’energia.
  - s: Vissa av dem är enligt mitt sätt att se det verkliga asylsökande som lider
      av förtryck från myndigheter och andra i Algeriet, och de tillåts naturligtvis
      inte <v>komma</v> <p>in</p>.
    t: Alcuni di essi, a mio parere, sono veri rifugiati politici, vittime della repressione
      da parte delle autorità e di altri in Algeria, e naturalmente a questi viene
      negato l’<a>ingresso</a>.
  - s: Eftersom vi diskuterar frågan om gränser vill jag särskilt fästa kommissionens
      uppmärksamhet på punkt 42 där man nämner behovet av visum för att <v>komma</v>
      <p>in</p> i Förenta staterna vilket är särskilt irriterande för medborgare i
      Europeiska unionen.
    t: A proposito della questione dei confini, vorrei richiamare l’attenzione della
      Commissione in particolare sul paragrafo 42, che cita l’obbligo, particolarmente
      seccante per i cittadini europei, del visto d’<a>ingresso</a> negli Stati Uniti.
  - s: Vi måste dra igång intensiva informationskampanjer för att informera potentiella
      invandrare i ursprungs- och transiteringsländerna om riskerna med den illegala
      invandringen och konsekvenserna av en förvägrad flyktingstatus, och även informera
      dem om de legala sätten att <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Dobbiamo lanciare massicce campagne d’informazione per avvertire i potenziali
      migranti nei paesi d’origine e di transito dei rischi connessi all’immigrazione
      clandestina e delle conseguenze del rifiuto dello status di rifugiato, nonché
      per informarli degli strumenti legali per l’<a>ingresso</a> nell’Unione europea.
  - s: Så när våra medborgare i Europa får veta att EU gör det lättare för medborgarna
      från tredjeländer, såsom Taiwan och andra länder vi nyligen har godkänt, att
      <v>komma</v> <p>in</p> i EU, är det inte konstigt att de undrar om det innebär
      en större risk för deras säkerhet.
    t: Quando i nostri concittadini in Europa sapranno che l’Unione sta facilitando
      le procedure di <a>ingresso</a> per i cittadini di paesi terzi, come Taiwan
      e altri paesi che abbiamo recentemente spostato nell’elenco positivo, logicamente
      si chiederanno se questa misura è suscettibile di incrementare i rischi alla
      propria sicurezza.
  - s: I enlighet med detta beslut kommer medlemsstaterna att ha fram till augusti
      2006 på sig att införa biometriska element i sina pass. Som vi vet löper denna
      tidsfrist ut senare än den som har fastställts av våra amerikanska partner för
      att människor skall kunna <v>komma</v> <p>in</p> i deras land utan visum.
    t: tale periodo - lo sappiamo - è più lungo di quello stabilito dai nostri americani
      per l’<a>ingresso</a> senza visto nel loro territorio.
  - s: I en globaliserad värld är kvalitetsutbildning den avgörande nyckel som varje
      ung människa bör ha när den <v>kommer</v> <p>in</p> på arbetsmarknaden.
    t: In un mondo globalizzato, istruzione e formazione professionale di qualità
      sono le chiavi di cui ogni giovane dovrebbe disporre al suo <a>ingresso</a>
      nel mondo del lavoro.
  - s: Å ena sidan att Turkiet alltså upphör med det tidigare nämnda och att de som
      <v>kommit</v> <p>in</p> illegalt på gemenskapens territorium - på grekiskt territorium
      - skall kunna skickas tillbaka och å andra sidan att det skall finnas skydd
      för dem som söker politisk asyl eftersom Turkiet är ett land där dödsstraff
      utdöms och, som vi också såg i går i den lägesrapport som kommissionen lade
      fram, där demokratin har mycket stora brister.
    t: Come far sì che, da un lato, la Turchia metta un freno all’<a>ingresso</a>
      di immigrati clandestini in territorio comunitario, ovvero in Grecia, e che
      dall’altro si possano tutelare i richiedenti asilo politico, in quanto la Turchia
      è un paese ove vige la pena di morte e - come abbiamo visto ieri nella relazione
      della Commissione sui progressi - vi è un grande deficit democratico?
  - s: Fiskimport och fisk från olagligt, orapporterat och oreglerat fiske (IUU-fiske)
      som <v>kommer</v> <p>in</p> i EU finns med bland dessa skäl.
    t: Le importazioni di pesce e l’<a>ingresso</a> di pesca illegale, non dichiarata
      e non regolamentata (INN) nell’Unione europea sono tra queste ragioni.
  - s: Den massiva lågprisimporten av tvivelaktigt ursprung som <v>kommer</v> <p>in</p>
      över våra gränser är, under dessa omständigheter, särskilt upprörande.
    t: Ci sono però altri fattori che si sommano a queste perdite, e, tra questi,
      è particolarmente scandaloso l’<a>ingresso</a> massiccio di importazioni a prezzi
      ridotti e di dubbie origini nei nostri confini è, in questa situazione.
  - s: Jag undrar om ni, så här i början av ert två och ett halvt år långa ordförandeskap,
      kan överväga att införa en paus på fem minuter mellan slutet på överläggningarna
      och då ledamöterna <v>kommer</v> <p>in</p> i kammaren, därför att vi kan inte
      fortsätta på detta sätt och vara så ohövliga mot våra kommissionärer.
    t: La pregherei di prendere in considerazione la possibilità di introdurre, all’inizio
      di questi suoi due anni e mezzo di Presidenza, un intervallo di cinque minuti
      tra la fine della discussione e l’<a>ingresso</a> dei membri in Aula, perché
      non si può continuare così, è una forma di scortesia nei confronti dei nostri
      Commissari.
  - s: Han och hans följeslagare är fullt medvetna om att få av dem skulle få behålla
      sin befattning och sin förmögenhet vid en förlust av oberoendet och om ryskt
      kapital <v>kommer</v> <p>in</p> i landet.
    t: Lui stesso e il suo seguito si rendono perfettamente conto che, con la perdita
      dell’indipendenza e l’<a>ingresso</a> del capitale russo nel paese, sarebbero
      in pochi a conservare i loro posti e le ricchezze possedute.
  - s: Vi stöder med övertygelse alla de verkligt viktiga ändringsförslag som lagts
      fram av vår grupp och som syftar till att inrätta ett preferenssystem för unga
      jordbrukare för att underlätta för de unga att <v>komma</v> <p>in</p> i branschen.
    t: Sosterremo con convinzione tutti quegli emendamenti davvero importanti che,
      come quelli presentati dal nostro gruppo, tendono ad instaurare un regime preferenziale
      per i giovani agricoltori, volto ad agevolare l’<a>ingresso</a> delle nuove
      generazioni nelle attività produttive.
  - s: Målet för handlingsprogrammet är att effektivt isolera sig mot att oönskade
      flyktingar <v>kommer</v> <p>in</p> i EU.
    t: L’obbiettivo del programma d’azione è quello di sigillare in modo efficiente
      le frontiere contro l’<a>ingresso</a> di profughi indesiderati nell’UE.
  - s: Det är nödvändigt att erkänna att den mest pragmatiska och effektiva lösningen
      i nuläget, då harmoniseringen är mycket begränsad, är att erkänna att den stat
      som bär ansvaret för att flyktingarna <v>kommer</v> <p>in</p> på unionens territorium
      skall vara det land som yttrar sig om asylansökan, i en anda av solidaritet
      och lojalt samarbete.
    t: È d’obbligo riconoscere che attualmente, essendo molto limitata l’armonizzazione,
      la soluzione più pragmatica e più efficace è di riconoscere che lo Stato responsabile
      dell’<a>ingresso</a> dei rifugiati sul territorio della Unione europea dev’essere
      quello che si pronuncia sulla domanda d’asilo, in uno spirito di solidarietà
      e di leale cooperazione.
  - s: I EU-medlemsstaten Cypern hindrar ockupationsmakten kristna från att <v>komma</v>
      <p>in</p> i ockuperade kyrkor och präster och biskopar från att hålla högmässa.
    t: Nel contempo, però, voglio unirmi ai rappresentanti delle comunità religiose
      nel richiedere che l’Unione europea eserciti la propria influenza per porre
      fine alle persecuzione dei cristiani in paesi quali l’Egitto e l’Iraq e, all’interno
      dell’Unione europea, nella parte europea di Cipro dove le forze occupanti negano
      ai cristiani l’<a>ingresso</a> nelle chiese occupate e impediscono a preti e
      vescovi di celebrare la santa messa.
  - s: Vad Storbritannien behöver är ett strängt viseringssystem, så att vi kan avgöra
      vem som får och vem som inte får <v>komma</v> <p>in</p> i vårt land.
    t: Al Regno Unito serve un sistema di visti che gli consenta di decidere chi autorizzare
      all’<a>ingresso</a> e chi no, mentre non ha alcun bisogno di un sistema messo
      a punto dall’Unione europea.
  - s: Det är också förvånande att parlamentariker och journalister från Europa vägrats
      <v>komma</v> <p>in</p> i Västsahara, och jag uppmanar de marockanska myndigheterna
      att ge massmedier och icke-statliga organisationer tillträde till regionen.
    t: Mi sbalordisce che sia stato negato l’<a>ingresso</a> alla regione ai parlamentari
      europei e ai giornalisti e chiedo alle autorità marocchine di consentire il
      libero accesso all’area alla stampa e alle organizzazioni non governative.
  - s: Detta motsvarar omkring 100 000 människor om året, om man räknar med deras
      anhöriga, som <v>kommer</v> <p>in</p> i mitt land.
    t: Ciò porta all’<a>ingresso</a> nel mio paese di 100.000 persone all’anno, se
      si considerano anche i familiari a carico.
  - s: Den har låtit 6 miljoner människor <v>komma</v> <p>in</p> i landet och har
      gett 2 miljoner av dem spanskt medborgarskap, och nu skenar arbetslösheten iväg
      och ligger på över 20 procent.
    t: Ha permesso l’<a>ingresso</a> di 6 milioni di persone e ha 2 milioni di queste
      ha concesso la cittadinanza spagnola.
  - s: Det skulle vara katastrofalt för de små och medelstora företagen i branschen
      om dessa företag <v>kom</v> <p>in</p> på bred front, och det skulle kunna leda
      till omfattande nedskärningar i antalet arbetstillfällen och göra att närheten
      till konsumenten försvinner, utom i de mest lönsamma områdena.
    t: L’<a>ingresso</a> massiccio di questi distributori sarebbe catastrofico per
      le piccole e medie imprese del settore e potrebbe comportare licenziamenti e
      la sparizione del contatto diretto con il consumatore, salvo nelle aree più
      redditizie.
  - s: Likväl är det lämpligt att, som kommissionen hävdar i sitt meddelande, undvika
      att sätta vilseledande likhetstecken mellan näraliggande länder och länder som
      aldrig kommer att <v>komma</v> <p>in</p> i de europeiska institutionerna.
    t: È tuttavia opportuno, come sostiene la comunicazione della Commissione, evitare
      l’equazione fuorviante tra paese vicino e paese mai destinato all’<a>ingresso</a>
      nelle Istituzioni europee, e, nello stesso tempo, evitare che l’adesione alle
      Istituzioni europee sia l’unico strumento proponibile per una politica di cooperazione
      più stretta di fronte a problemi e ad interessi comuni.
  - s: Det råder inte någon tvekan om att även om kommissionen har stramat åt den
      privata importen, vilket jag välkomnar, så står dörren fortfarande på vid gavel
      för att sjukdomen skall <v>komma</v> <p>in</p> i EU.
    t: Non vi è dubbio che mentre la Commissione ha ristretto le importazioni personali,
      decisione che accolgo con favore, nell’Unione abbiamo ancora le porte spalancate
      all’<a>ingresso</a> della malattia.
  - s: Vi anser att högst 30 procent av utsläppsrätterna bör auktioneras bort för
      att det ska bli enklare för nya operatörer att <v>komma</v> <p>in</p> på marknaden.
    t: Secondo noi, un massimo del 30 per cento delle quote dovrebbe essere venduto
      all’asta, per agevolare l’<a>ingresso</a> nel mercato dei nuovi operatori.
  - s: Nästa punkt är ett betänkande av Marisa Matias, för utskottet för miljö, folkhälsa
      och livsmedelssäkerhet, om förslaget till Europaparlamentets och rådets direktiv
      om ändring av direktiv 2001/83/EG för att förhindra att läkemedel som är förfalskade
      med avseende på identitet, historia eller ursprung <v>kommer</v> <p>in</p> i
      den lagliga distributionskedjan - C6-0513/2008 -.
    t: L’ordine del giorno reca la relazione di Marisa Matias, a nome della commissione
      per l’ambiente, la sanità pubblica e la sicurezza alimentare, sulla proposta
      di direttiva del Parlamento europeo e del Consiglio che modifica la direttiva
      2001/83/CE per quanto concerne la prevenzione dell’<a>ingresso</a> nella filiera
      farmaceutica legale di medicinali falsificati sotto i profili dell’identità,
      della storia o dell’origine - C6-0513/2008 -.
  - s: 'Kommissionens förslag för att förhindra att läkemedel som är förfalskade <v>kommer</v>
      <p>in</p> i distributionskedjan belyser något som håller på att bli en angelägenhet
      för alla européer:'
    t: 'Signor Presidente, la proposta della Commissione relativa alla prevenzione
      dell’<a>ingresso</a> nella filiera farmaceutica di medicinali falsificati mette
      in risalto una preoccupazione che sta diventando una priorità per tutti i cittadini
      europei:'
  - s: Internet utgör en av de viktigaste vägarna för förfalskade läkemedel att <v>komma</v>
      <p>in</p> på den europeiska marknaden.
    t: Le sanzioni della proposta della Commissione non sono adeguate, ma soprattutto
      essa non tiene conto della vendita di farmaci su Internet, uno dei principali
      canali d’<a>ingresso</a> per i medicinali falsificati del mercato europeo.
  - s: Vi måste försöka arbeta med dessa frågor för att komma fram till vårt viktigaste
      mål, som är att upprätta strängare standarder och förhindra att förfalskade
      läkemedel <v>kommer</v> <p>in</p>.
    t: Sono questi alcuni degli aspetti sui quali bisogna cercare di operare per raggiungere
      il principale obiettivo di stabilire norme più rigorose, per scongiurare l’<a>ingresso</a>
      dei medicinali falsificati, giungendo a un positivo e più completo impianto
      normativo in grado di salvaguardare la salute dei cittadini, ponendoli al riparo
      dal rischio di gravi conseguenze.
  - s: Jag röstade för resolutionen, i vilken Europaparlamentet lägger fram sin ståndpunkt
      om direktivet för att förhindra att förfalskade läkemedel <v>kommer</v> <p>in</p>
      i den lagliga distributionskedjan.
    t: Signor Presidente, ho votato a favore della presente risoluzione nella quale
      il Parlamento europeo esprime la propria posizione sulla direttiva concernente
      la prevenzione dell’<a>ingresso</a> di medicinali falsificati nella filiera
      farmaceutica legale.
  - s: I det aktuella betänkandet om att förhindra att förfalskade läkemedel <v>kommer</v>
      <p>in</p> i distributionskedjan betonas ett viktigt inslag som oroar EU-medborgarna,
      nämligen kvaliteten och säkerheten hos de läkemedel som de använder.
    t: Signor Presidente, onorevoli colleghi, la relazione in discussione sulla prevenzione
      dell’<a>ingresso</a> nella filiera farmaceutica di medicinali falsificati mette
      in risalto un importante elemento di preoccupazione per i cittadini europei,
      ossia la qualità e la sicurezza dei medicinali di cui essi fanno uso.
  - s: Jag röstade för lagstiftningsresolutionen om förslaget till Europaparlamentets
      och rådets direktiv om ändring av direktiv 2001/83/EG för att förhindra att
      läkemedel som är förfalskade med avseende på identitet, historia eller ursprung
      <v>kommer</v> <p>in</p> i den lagliga distributionskedjan, eftersom jag anser
      att den verkligen stärker åtgärderna mot förfalskade läkemedel och deras distribution
      och därför ökar skyddet av medborgarna.
    t: Signor Presidente, ho votato a favore della risoluzione legislativa sulla proposta
      di direttiva del Parlamento europeo e del Consiglio che modifica la direttiva
      2001/83/CE per quanto concerne la prevenzione dell’<a>ingresso</a> nella filiera
      farmaceutica legale di medicinali falsificati sotto i profili dell’identità,
      della storia o dell’origine, perché ritengo che rafforzi in modo positivo le
      misure di contrasto ai medicinali contraffatti e alla loro distribuzione e,
      quindi, migliori la tutela dei cittadini.
  - s: Den allt större risken för att dessa läkemedel <v>kommer</v> <p>in</p> i distributionskedjan
      innebär att det finns ett brådskande behov av att uppdatera lagstiftningen.
    t: Il rischio sempre maggiore di <a>ingresso</a> di tali farmaci nelle filiera
      farmaceutica sottolinea l’urgente necessità di aggiornare la legislazione.
  - s: Jag röstade för detta betänkande som syftar till att förhindra att förfalskade
      läkemedel <v>kommer</v> <p>in</p> i den lagliga distributionskedjan genom att
      öka harmoniseringen, förbättra spårbarheten och garantera att påföljderna är
      avskräckande och effektiva.
    t: Signor Presidente, ho votato a favore della relazione, che ha l’obiettivo di
      prevenire l’<a>ingresso</a> di medicinali falsificati nella filiera farmaceutica
      legale aumentando l’armonizzazione, migliorando la tracciabilità e garantendo
      che le sanzioni siano dissuasive ed efficaci.
  - s: Jag röstade för resolutionsförslaget till Europaparlamentets och rådets direktiv
      om ändring av direktiv 2001/83/EG för att förhindra att läkemedel som är förfalskade
      med avseende på identitet, historia eller ursprung <v>kommer</v> <p>in</p> i
      den lagliga distributionskedjan.
    t: Signor Presidente, ho votato a favore della mozione legislativa per una risoluzione
      del Parlamento europeo sulla proposta di direttiva del Parlamento europeo e
      del Consiglio che modifica la direttiva 2001/83/CE per quanto concerne la prevenzione
      dell’<a>ingresso</a> nella filiera farmaceutica legale di medicinali falsificati
      sotto i profili dell’identità, della storia o dell’origine.
  - s: Vi vill veta om avtalet kommer att reglera villkoren för att sjuksköterskor
      eller äldrevårdspersonal från Indien ska få <v>komma</v> <p>in</p> i EU:s medlemsstater.
    t: Desideriamo sapere se l’accordo regolamenterà le condizioni di <a>ingresso</a>
      negli Stati membri dell’Unione europea di infermieri e badanti indiani, così
      come la durata del soggiorno e il riconoscimento delle qualifiche.
  - s: Det är också nödvändigt att kräva att inspektörer och icke-statliga organisationer
      skall få <v>komma</v> <p>in</p> för att inspektera den demokratiska verkligheten,
      förhållandet mellan det irakiska folket och Saddam Hussein.
    t: Pertanto dobbiamo anche chiedere l’<a>ingresso</a> di ispettori e di organizzazioni
      non governative per indagare sulla democratizzazione del paese e sulle relazioni
      tra gli iracheni e Saddam Hussein.
  - s: I detta område strävar man nu efter att uppnå en ny balans när nya aktörer
      har <v>kommit</v> <p>in</p> i bilden, bland annat EU, efter att ha betraktats
      som en stängd sjö i så många år under kalla kriget.
    t: Attualmente, quest’area sta cercando di raggiungere un nuovo equilibrio a seguito
      dell’<a>ingresso</a> di nuovi attori, tra cui l’Unione europea, dopo essere
      stata considerata per molti anni, nel corso della guerra fredda, solo un lago
      chiuso.
  - s: Det får inte heller bli en förevändning för att tillåta regelrätta brottslingar
      att <v>komma</v> <p>in</p> utan kontroll, på grundval av att verkliga brott
      avkriminaliseras enbart för att de begås i samband med ett idrottsevenemang.
    t: Né può diventare la copertura per garantire l’<a>ingresso</a> incontrollato
      di veri e propri delinquenti, con il pretesto di depenalizzare veri e propri
      reati solo perché commessi nel contesto di una manifestazione sportiva.
  - s: Majoriteten av mina väljare vill inte att miljontals fler människor ska få
      rätt att <v>komma</v> <p>in</p> i Storbritannien.
    t: La maggior parte dei miei elettori non vuole che il diritto d’<a>ingresso</a>
      nel Regno Unito sia esteso ad altri milioni di persone.
  - s: Jag förstår att det blir lite stimmigt eftersom många kolleger <v>kommer</v>
      <p>in</p> i kammaren nu, men jag vill be dem som är på väg in att inte stå och
      småprata eftersom många eftersom många kolleger gärna vill höra kommissionsledamotens
      slutsatser.
    t: Signora Commissario, colleghi, capisco che è un momento di confusione per l’<a>ingresso</a>
      in Aula di tanti colleghi deputati, ma pregherei quelli che entrano di non fermarsi
      a chiacchierare perché molti colleghi sono interessati ad ascoltare le conclusioni
      della signora Commissario.
  - s: Det mest perversa med detta betänkande är att vi i själva verket gör det lättare
      för dem att <v>komma</v> <p>in</p> i EU.
    t: L’aspetto più perverso di questa relazione è che stiamo in realtà facilitando
      l’<a>ingresso</a> di questa gente nell’Unione europea.
  - s: Häromdagen, när gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater
      besökte Turkiet, hindrades den grekiska parlamentsledamoten Ioannis Varvitsiotis
      från att <v>komma</v> <p>in</p> i landet.
    t: Proprio l’altro giorno, durante la visita del gruppo PPE-DE, la Turchia ha
      fermato un parlamentare europeo greco, l’onorevole Varvitsiotis, gli ha impedito
      l’<a>ingresso</a> nel paese e lo ha tenuto in ostaggio per tre ore, rifiutandosi
      di riconoscere il passaporto fornitogli dal Parlamento.
  - s: Vi borde faktiskt, såsom Europeiska unionen och såsom medlemsstater, ha modet
      att begära och främja att hundratusentals människor <v>kommer</v> <p>in</p>,
      eftersom det i dag bara är de som kommer från länder utanför Europeiska unionen
      som kan sköta de mest innovativa arbetena.
    t: Noi dovremmo in realtà, come Unione europea e come Stati membri, avere il coraggio
      di chiedere e di promuovere l’<a>ingresso</a> di centinaia di migliaia di persone
      che, oggi, soltanto venendo dall’esterno dell’Unione europea possono coprire
      i lavori a più alto tasso di innovazione, perché non è soltanto la formazione
      della manodopera, della forza lavoro attualmente esistente all’interno dell’Unione
      europea che lo può fare.
  - s: Dessa allvarliga brott måste utredas, men regeringen i Burma väljer att isolera
      sig och vägrar att låta EU:s sändebud för Burma <v>komma</v> <p>in</p> i landet.
    t: È necessario indagare su queste gravi violazioni, eppure il governo birmano
      ha scelto di auto-isolarsi e di negare l’<a>ingresso</a> nel paese all’inviato
      speciale dell’Unione europea.
  - s: Avregleringen bidrog i betydande grad till en ökad tillväxttakt i våra ekonomier,
      till en sänkning - med så mycket som 35 procent - av avgifterna, till att ett
      flertal nya operatörer <v>kom</v> <p>in</p> på marknaden och till att nya tjänster
      kontinuerligt införts.
    t: Essa ha contribuito in maniera significativa all’accelerazione del tasso di
      crescita delle nostre economie, alla riduzione - fino al 35 per cento - delle
      tariffe, all’<a>ingresso</a> di numerosi nuovi operatori e alla continua introduzione
      di servizi innovativi.
  - s: Även genom åtgärder i ärendet, och jag tror att jag har tolkat känslorna rätt
      hos samtliga ledamöter i kammaren, vill vi betona vikten av att företrädarna
      för medborgarna i den utvidgade Europeiska unionen <v>kommer</v> <p>in</p> som
      fullvärdiga ledamöter i Europaparlamentet.
    t: Anche attraverso adempimenti procedurali oggi sottolineiamo - e credo con ciò
      di interpretare il sentimento di tutta l’Assemblea - l’<a>ingresso</a> a pieno
      titolo in questo Parlamento dei colleghi che rappresentano i cittadini dell’Unione
      allargata.
  - s: Vad har detta decennium inneburit, då Ryssland plötsligt och med våldsam kraft
      <v>kommit</v> <p>in</p> på den fria marknaden och fått kontakt med Västs värderingar?
    t: Che cosa ha comportato questo decennio di improvviso e impetuoso <a>ingresso</a>
      della Russia nell’economia di mercato, nel mondo dei valori occidentali?
  - s: I resolutionen förordas därför att man bör öka det minsta tillåtna antalet
      tjänsteleverantörer vid flygplatserna, och att det inte bör finnas någon artificiell
      begränsning av antalet tjänsteleverantörer med ställning som tredje man och
      att man bör häva restriktioner som hindrar tillhandahållare av marktjänster
      från att <v>komma</v> <p>in</p> på marknaden.
    t: Pertanto, perora l’aumento del numero minimo di prestatori di servizi autorizzati
      negli aeroporti, senza porre alcun limite artificiale al numero di prestatori
      terzi di servizi ed eliminando i vincoli che impediscono l’<a>ingresso</a> nel
      mercato da parte di prestatori di servizi di assistenza a terra.
  - s: Av just detta skäl vände sig ungrare i Lettland sig till den ungerska regeringen
      för att denna skulle utfärda speciella tillstånd för att <v>komma</v> <p>in</p>
      i Ungern, såsom de som bor i andra länder redan har.
    t: Proprio per questa ragione gli ungheresi residenti in Lettonia hanno interpellato
      il governo ungherese, cui hanno chiesto il rilascio di uno speciale documento
      valido per l’<a>ingresso</a> in Ungheria, analogo a quello che è già stato concesso
      a persone residenti in altri paesi.
  - s: Jag har redan sagt, i mitt inlägg i debatten om beslutet att låta Grekland
      få tillträde till det gemensamma valutaområdet, att jag absolut är för att detta
      land omedelbart får <v>komma</v> <p>in</p>, eftersom det uppfyller alla krav
      som Europeiska unionens fördrag ställer.
    t: Signor Presidente, ho già dichiarato, intervenendo nella discussione sulla
      decisione di far entrare la Grecia nell’area della moneta unica, che sono assolutamente
      favorevole all’<a>ingresso</a> immediato di questo paese, avendo esso soddisfatto
      a tutte le caratteristiche che richiedono i trattati dell’Unione europea.
  - s: I likhet med Socialdemokratiska gruppen i Europaparlamentet (PSE-gruppen) undrar
      jag om den portugisiska regeringens beslut att hindra det nederländska fartyget
      från att <v>komma</v> <p>in</p> på landets territorialvatten var ett brott mot
      internationell rätt.
    t: Come tutto il PSE, mi interrogo sulla possibile violazione del diritto internazionale
      rappresentata dalla decisione del governo portoghese, che ha vietato alla nave
      olandese l’<a>ingresso</a> nelle proprie acque territoriali;
  - s: EU-medborgare som försvarar kvinnors rättigheter har hindrats från att <v>komma</v>
      <p>in</p> i ett europeiskt land och behandlats som om de vore brottslingar.
    t: A dei cittadini europei, difensori dei diritti delle donne, è stato impedito
      l’<a>ingresso</a> in un paese europeo, ed essi sono stati trattati alla stregua
      di criminali;
  - s: Jag ber ärade ledamöter att reflektera över hur det skulle se ut i Europa om
      andra europeiska regeringar skulle fundera över vilka medborgargrupper som inte
      har samma åsikter som de som regeringen företräder, och kalla ut flottan för
      att hindra dem från att <v>komma</v> <p>in</p> i landet.
    t: Vorrei chiedere ai colleghi di riflettere su ciò che sarebbe dell’Europa, se
      altri governi europei dovessero individuare dei gruppi di cittadini che non
      condividono le loro idee, e poi mobilitassero la marina militare per impedire
      a tali gruppi l’<a>ingresso</a> nei porti;
  - s: 'Det finns två aspekter värda att beaktas när det gäller förbudet för ”Women
      on Waves”-fartyget att <v>komma</v> <p>in</p> i Portugal:'
    t: 'Signor Presidente, onorevoli colleghi, l’incidente relativo alla nave dell’organizzazione,
      cui è stato vietato l’<a>ingresso</a> in Portogallo, suscita una riflessione
      a due livelli:'
  - s: för det första kränkningen av principen om fri rörlighet för varor och personer,
      eftersom det nederländska fartyget uttryckligen förbjöds att <v>komma</v> <p>in</p>
      på portugisiskt territorialvatten och således att lägga till, och för det andra
      den propaganda som sprids av ”Women on Waves”.
    t: da un lato, sul concetto di violazione del principio della libera circolazione
      dei beni e delle persone, poiché le navi olandesi si sono viste espressamente
      vietare l’<a>ingresso</a> nelle acque territoriali portoghesi, e quindi l’approdo;
  - s: Den som stör talaren här i kammaren måste straffas, antingen genom att förbjuda
      personen att <v>komma</v> <p>in</p> eller ta hand om mobiltelefonerna.
    t: A chi distorce l’uso della parola in Aula va applicata una sanzione oppure
      vietato l’<a>ingresso</a> o tolto il cellulare.
  - s: framför allt att avskaffa hindren för att <v>komma</v> <p>in</p> på arbetsmarknaden
      eller för de anställdas rörlighet.
    t: anzitutto eliminare gli ostacoli che scoraggiano l’<a>ingresso</a> della forza
      lavoro o che limitano la mobilità dei lavoratori.
  - s: Det är vansinne att vi ser om vårt eget hus och sedan ser livsmedel <v>komma</v>
      <p>in</p> i Europeiska unionen som inte uppfyller samma säkerhetsstandarder
      som våra.
    t: Sarebbe follia mettere ordine in casa nostra, ma permettere l’<a>ingresso</a>
      nell’Unione europea di generi alimentari che non rispettano i nostri standard
      di sicurezza.
  - s: I betänkandet konstateras en annan mycket viktig aspekt, nämligen hur man ska
      förhindra att fiskeprodukter från tredjeländer som har fångats olagligt <v>kommer</v>
      <p>in</p> i gemenskapen.
    t: La relazione affronta anche un altro aspetto estremamente importante, ossia
      come prevenire l’<a>ingresso</a> nella Comunità di pesce pescato illegalmente
      all’esterno dell’UE.
  - s: Innan avregleringen sker, före den 1 januari 2003, måste utan tvivel konkurrensen
      <v>komma</v> <p>in</p> i denna sektor eftersom man i detta ögonblick håller
      på och planerar en omdirigering av posthandeln via länder med lägre taxor.
    t: Prima della prossima fase di liberalizzazione, ossia entro il 1º gennaio 2003,
      la concorrenza farà sicuramente il suo <a>ingresso</a> nel settore, visto che
      si sta valutando la possibilità di dirottare il commercio postale in paesi con
      tariffe più basse.
  - s: Jag hör kanske till dem som på sin tid såg den förste lobbyisten <v>komma</v>
      <p>in</p> i parlamentet och mottas av oss med jubel.
    t: Signora Presidente, probabilmente sono uno di coloro che, all’epoca, ha assistito
      all’<a>ingresso</a> in Aula del primo gruppo di interesse, che il Parlamento
      ha accolto calorosamente.
  - s: Jag är dessutom mycket bekymrad över hur vi skall undvika att livsmedel som
      inte uppfyller de höga standarderna i vår produktion <v>kommer</v> <p>in</p>
      i Europeiska unionen.
    t: Mi preoccupa molto anche la necessità di evitare l’<a>ingresso</a> nell’Unione
      europea di prodotti alimentari che non soddisfino i nostri elevati standard
      di produzione.
  - s: Hon försökte komma in i en restaurang för att äta men nekades <v>komma</v>
      <p>in</p> av skälet att hennes fysiska utseende skulle störa andra gäster.
    t: Ha cercato di entrare in un ristorante per pranzare e le è stato negato l’<a>ingresso</a>
      con il motivo che il suo aspetto fisico avrebbe disturbato gli altri clienti.
  - s: På grund av att de under kläderna bär en kirpa, en mindre symbolisk dolk, har
      de hindrats från att <v>komma</v> <p>in</p> i parlamentet.
    t: Il mio intervento riguarda i diritti dei sikh europei, ai quali è stato vietato
      l’<a>ingresso</a> al Parlamento europeo in quanto essi usano portare sotto le
      vesti il kirpan, un piccolo pugnale per uso cerimoniale.
  - s: Med hänsyn till den situation som de uppgifter som vi har tillgång till för
      närvarande visar på, är det nödvändigt att se till att ecuadorianerna <v>kommer</v>
      <p>in</p> på lagligt sätt i unionen för att undvika att de hamnar i händerna
      på samvetslösa maffior som ger dessa personer falska förhoppningar om vad som
      väntar dem i Europa.
    t: Sulla scorta della realtà disegnata dai dati attualmente disponibili occorre
      facilitare l’<a>ingresso</a> legale degli ecuadoriani per evitare che cadano
      nelle mani di bande senza scrupoli e che nutrano false aspettative su quanto
      li aspetta in Europa.
  - s: Min erfarenhet där är att det har varit väldigt svårt för finländska företag
      att <v>komma</v> <p>in</p> på den tyska byggmarknaden, och också på den svenska
      marknaden, just med hänsyn till s.k. kollektivavtal.
    t: Io vengo da un paese piccolo e la mia esperienza è che per le imprese finlandesi
      l’<a>ingresso</a> nel mercato dell’edilizia tedesco è stato molto difficile,
      così come quello nel mercato svedese, proprio a causa dei cosiddetti contratti
      di categoria.
  - s: Eftersom personer från Hong Kong inte finns med i den gemensamma förteckningen
      över medborgare som är skyldiga att ha visering för att <v>komma</v> <p>in</p>
      i Europeiska unionen, är det enligt artikel 2 i nämnda förordning endast medlemsstaterna
      som fastställer inresekraven.
    t: Poiché i cittadini di Hong Kong non figurano nell’elenco comune dei cittadini
      di Stati soggetti all’obbligo del visto per l’Unione europea, ai sensi dell’articolo
      2 del citato regolamento CE, solo gli Stati membri possono decidere i requisiti
      per il visto d’<a>ingresso</a>.
  - s: Kampen mot den illegala invandringen måste alltså fortsätta parallellt med
      åtgärderna för att underlätta för de lagliga invandrarna att <v>komma</v> <p>in</p>
      i unionen.
    t: La lotta contro l’immigrazione clandestina, quindi, deve procedere in parallelo
      con le misure per facilitare l’<a>ingresso</a> degli immigrati legali nell’Unione.
  - s: Det har rått faktisk enhällighet i kammaren om att ett erkännande av det nationella
      övergångsrådet, som för närvarande har sitt säte i Benghazi, av EU skulle vara
      en oerhört betydelsefull politisk signal som skulle leda till att humanitärt
      och annat strategiskt bistånd <v>kom</v> <p>in</p> i landet.
    t: L’Aula è praticamente unanime sulla necessità per l’Unione europea di riconoscere
      il Consiglio provvisorio di transizione, con sede attualmente a Bengasi, per
      inviare un forte segnale politico che permetterebbe l’<a>ingresso</a> degli
      aiuti umanitari e strategici nel paese.
  - s: Strukturfonderna måste användas till kurser med specialanpassad utbildning
      inom detta område som gör det möjligt för kvinnor att <v>komma</v> <p>in</p>
      på eller tillbaka till arbetsmarknaden.
    t: I Fondi strutturali dovranno essere messi a disposizione di corsi di formazione
      specifica in questo campo che permettano l’<a>ingresso</a> o il ritorno nel
      mercato del lavoro.
  - s: Europaparlamentets inriktning har blivit att göra det enklare för vitryska
      medborgare att <v>komma</v> <p>in</p> på EU:s territorium och att tillbringa
      tid här.
    t: Per quanto riguarda il Parlamento europeo, ha intrapreso iniziative intese
      a semplificare l’<a>ingresso</a> nel territorio comunitario dei cittadini bielorussi
      e ha dedicato del tempo a questa questione.
  - s: Det är därutöver oftast den arbetsmarknad unga människor först kommer ut på
      efter avslutad skolutbildning och den arbetsmarknad det överhuvudtaget är lättast
      att <v>komma</v> <p>in</p> på för dem som är nya på arbetsmarknaden.
    t: Inoltre, il mercato locale è proprio quello sul quale, molto spesso, i giovani
      diplomati fanno il loro primo <a>ingresso</a> nel mondo del lavoro, nonché quello
      in cui il primo inserimento risulta più facile per chiunque.
  - s: Testet utvecklades med sikte på att skydda konsumenterna och att det skall
      kunna användas i stor skala på slakterierna, och därmed förhindra att djur som
      är farliga för människan <v>kommer</v> <p>in</p> i livsmedelskedjan.
    t: Il test è stato sviluppato in un’ottica di tutela del consumatore, allo scopo
      di poter essere utilizzato su vasta scala nei mattatoi, impedendo in questo
      modo l’<a>ingresso</a> nella catena alimentare di animali pericolosi per l’uomo.
  - s: Ändringsförslag nr 14 avvisas eftersom begränsningen endast till existerande
      inspektionsorgan av typ B är alltför restriktiv och skulle förhindra nya inspektionsorgan
      av typ B från att <v>komma</v> <p>in</p> på marknaden.
    t: L’emendamento n. 14 è stato respinto perché la limitazione ai soli organismi
      ispettivi di tipo B esistenti è troppo restrittiva e impedirebbe l’<a>ingresso</a>
      sul mercato di nuovi organismi ispettivi di tipo B. Gli emendamenti nn. 16 e
      20 sono stati rigettati perché la Commissione ritiene che la frequenza dei controlli
      sugli enti in questione e le norme di dettaglio siano di competenza degli Stati
      membri.
  - s: Det faktum att en betydande oppositionskraft <v>kommit</v> <p>in</p> i parlamentet
      - den är i stort sett i majoritet när det gäller de platser som omfattades av
      valet - förebådar konstruktiva debatter.
    t: L’<a>ingresso</a> in parlamento di una forza d’opposizione significativa -
      in realtà molto vicina alla maggioranza per numero di seggi da occupare - lascia
      presagire dibattiti costruttivi.
  - s: För många länder betyder också gemensamma viseringsregler att medborgare från
      flera länder måste ansöka om visum för att <v>komma</v> <p>in</p> i unionen.
    t: Per molti paesi, il varo di norme comuni in materia di visto implica l’obbligo
      di imporre il visto d’<a>ingresso</a> nell’Unione ai cittadini di numerosi Stati
      terzi.
  - s: Detta förfarande öppnar i själva verket för ett ömsesidigt erkännande av normer,
      vilket kommer att underlätta för produkter som har godkänts i Förenta staterna
      att snabbare <v>kommer</v> <p>in</p> på den europeiska marknaden.
    t: Questa procedura apre in realtà la porta ad un mutuo riconoscimento delle norme
      che agevolerà l’<a>ingresso</a> accelerato dei prodotti autorizzati negli Stati
      Uniti sul mercato europeo.
- c: 31
  r: 3
  v: accedere
  x:
  - s: Det bästa sättet att stödja denna minoritet måste vara att satsa på utbildningsprogram
      för att hjälpa dessa grupper att förvärva de kunskaper som krävs för att <v>komma</v>
      <p>in</p> på arbetsmarknaden.
    t: Il modo migliore di sostenere questa minoranza consiste nel lanciare programmi
      educativi che si prefiggano l’obiettivo di aiutare tali comunità ad acquisire
      le competenze richieste per <a>accedere</a> al mercato del lavoro.
  - s: Det antyder att människor som hör till en viss bransch eller bedriver ett visst
      yrke får komma in, medan andra människor, som kan vara i ett desperat behov
      av att <v>komma</v> <p>in</p>, inte släpps in.
    t: Ciò contraddice tutti i principi internazionali dei diritti umani fondamentali
      e induce a credere che le persone che svolgono una determinata attività commerciale
      o professione possono entrare in Europa, mentre altre che possono avere la disperata
      necessità di <a>accedervi</a> non sono ammesse.
  - s: Finns det några regler eller förordningar som reglerar demonstrationer inom
      parlamentets byggnad, utanför dörrarna till kammaren, för att säkerställa att
      ledamöter kan <v>komma</v> <p>in</p> i denna kammare för att fullgöra sina uppdrag?
    t: Esistono disposizioni o norme che regolamentano le manifestazioni che si tengono
      in questo Parlamento, fuori dalle porte dell’Emiciclo, per garantire che i deputati
      possano <a>accedere</a> liberamente all’Aula nell’esercizio delle loro funzioni?
  - s: Värt att notera är att registret bland annat måste respektera ledamöternas
      rätt att utan begränsningar utöva sitt parlamentsmandat, och det får inte hindra
      deras väljare från att <v>komma</v> <p>in</p> i parlamentets lokaler.
    t: In particolare, il registro deve rispettare il diritto dei deputati di esercitare
      il proprio mandato parlamentare senza restrizioni e non impedisce ai loro elettori
      di <a>accedere</a> ai locali del Parlamento.
  - s: Denna anpassning är nödvändig för att dessa länder skall få en effektiv tillgång
      till sin marknad och naturligtvis också för att <v>komma</v> <p>in</p> på våra
      marknader.
    t: Questo è necessario perché tali paesi concedano un effettivo accesso al proprio
      mercato e naturalmente possano anche <a>accedere</a> ai nostri mercati.
  - s: Den finansiella krisen stoppar åtminstone på kort sikt möjligheterna att starta
      yrkeslivet för miljontals ungdomar i hela EU, främst på grund av de ökade svårigheterna
      att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: La crisi finanziaria sta ipotecando, almeno a breve termine, il futuro professionale
      di milioni di giovani in tutta l’Unione europea, essenzialmente a causa della
      maggiore difficoltà ad <a>accedere</a> al mercato del lavoro.
  - s: Båda skyddade sina unga, växande industrier tills de kunde <v>komma</v> <p>in</p>
      på den globala marknaden.
    t: Entrambi hanno protetto le loro giovani industrie in espansione fino a che
      sono state in grado di <a>accedere</a> al mercato globale.
  - s: Resolutionen är bra eftersom den fördömer de marockanska angreppen på protestlägret
      ”Dignidad” i Västsahara, dödandet av den unge sahariern Nayem El-Garhi och den
      informationsblockad som de ockuperande styrkorna utsätter Västsahara för och
      som hindrar journalister, icke-statliga organisationer och utvalda tjänstemän
      från att <v>komma</v> <p>in</p> i området.
    t: È una risoluzione positiva perché stigmatizza la violenza con la quale il Marocco
      ha smantellato il Dignity Camp saharawi, la morte del giovane Nayem El-Garhi
      e il blocco dell’informazione imposto dalla forza di occupazione nel Sahara
      occidentale, impedendo a giornalisti, organizzazioni non governative e funzionari
      eletti di <a>accedere</a> alla regione.
  - s: Det bästa tillvägagångssättet är det där myndigheterna betalar den undervisning
      som någon följer innan han eller hon <v>kommer</v> <p>in</p> på arbetsmarknaden.
    t: Il miglior approccio è quello in virtù del quale il governo paga l’istruzione
      che una persona riceve prima di <a>accedere</a> al mercato del lavoro.
  - s: Tillsammans med ert välkomnande av ledamöterna i Nordirlands nya beslutande
      församling, ville jag att ni skulle välkomna även dem. De har emellertid hindrats
      från att <v>komma</v> <p>in</p> på läktaren vilket är skandalöst med tanke på
      att jag gjorde alla nödvändiga arrangemang.
    t: 'Invece gli è stato impedito di <a>accedere</a> alla tribuna:'
  - s: Den borde faktiskt vara mer tillgänglig för dessa människor för att ge dem
      chans att <v>komma</v> <p>in</p> på arbetsmarknaden - det är ju precis det som
      vi strävar efter att åstadkomma.
    t: Alla luce di questi presupposti, è particolarmente importante che in futuro
      il Fondo sociale europeo, in particolare, continui davvero ad essere disponibile
      per le minoranze che, in una certa misura, comprendono i giovani, ma anche gli
      anziani e molto spesso le persone che hanno una storia di immigrazione, e in
      effetti bisogna renderlo più aperto per poter dare a questi cittadini la possibilità
      di <a>accedere</a> al mercato del lavoro, poiché è proprio questo l’obiettivo
      che vogliamo conseguire.
  - s: Dessutom måste man se till att människor som för närvarande är uteslutna från
      arbetsmarknaden kan <v>komma</v> <p>in</p> på den.
    t: È necessario accordare grande importanza all’ammodernamento dei sistemi di
      istruzione e di formazione professionale, al lavoro dignitoso, inclusa la lotta
      al lavoro precario e non dichiarato, alla parità di genere, alla creazione di
      condizioni che permettano di conciliare vita professionale e vita privata, nonché
      a garantire che le persone attualmente escluse dal mercato del lavoro vi possano
      <a>accedere</a>.
  - s: Förutom företagens och konsumenternas intressen är det viktigt att alla har
      möjlighet att <v>komma</v> <p>in</p> i detta system.
    t: Oltre a garantire la tutela di imprese e utenti, bisogna fare in modo che sia
      data a tutti la possibilità di <a>accedere</a> al sistema.
  - s: Det vi vill är att fortsätta med det man började på under förra året, nämligen
