  - s: Jag måste säga att benchmarking för sysselsättning och benchmarking för investeringar
      även borde <v>komma</v> <p>in</p> i vår vokabulär.
    t: Ich muß sagen, daß das benchmarking für Beschäftigung und das benchmarking
      für Investitionen auch in unser Vokabular <a>aufgenommen</a> werden sollten.
  - s: Nya medlemmar skall <v>komma</v> <p>in</p> och utvidga parlamentet, många av
      dem företrädare för före detta nationer från unionens medlemsstater.
    t: Durch die Erweiterung werden neue Mitglieder in dieses Parlament <a>aufgenommen</a>
      werden, von denen viele frühere Mitgliedsnationen einer Staatenunion vertreten.
- c: 7
  r: 12
  v: eindringen
  x:
  - s: En sådan åtgärd skulle verkligen underlätta den illegala invandringen från
      söder, som bara skulle behöva söka efter en svag punkt någonstans för att kunna
      <v>komma</v> <p>in</p> och sedan spridas över resten av Europa.
    t: Eine solche Maßnahme würde die illegale Zuwanderung aus dem Süden in hohem
      Maße erleichtern, die nur noch irgendwo ein Schlupfloch suchen müßte, um <a>einzudringen</a>
      und sich dann über das restliche Europa auszubreiten.
  - s: Den som råkar <v>komma</v> <p>in</p> i området ställs inför militärdomstol.
