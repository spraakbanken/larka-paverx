    t: Heutzutage ist die OSZE häufig die Organisation, die Krisenregionen <a>betreten</a>
      darf, in die andere nicht hineingelassen werden.
  - s: Vi måste också be vaktmästarna att se till att ledamöterna inte samtalar när
      de <v>kommer</v> <p>in</p> i kammaren.
    t: Wir sollten auch die Saaldiener bitten, dafür zu sorgen, dass sich die Abgeordneten
      nicht unterhalten, wenn sie den Saal <a>betreten</a>.
  - s: Jag säger till er kammare att om de tolv länder som för närvarande är kandidatländer
      skulle <v>komma</v> <p>in</p> i unionen nu skulle genomsnittet för BNI sjunka
      med 18 procentenheter, vilket skulle få den matematiska, mekaniska effekten
      att regioner som alltid haft svårigheter plötsligt skulle hamna ovanför.
    t: Ich kann Ihnen sagen, dass, wenn die zwölf derzeitigen Kandidatenländer jetzt
      der Union <a>betreten</a> würden, das Durchschnitts-BIP der EU um 18 Punkte
      absinken würde.
  - s: Här <v>kommer</v> vi uppenbart <p>in</p> på ett område, ett grått område, där
      ledamoten kommer att säga att civila mål är mål som exempelvis broar, väg- och
      järnvägsnät medan andra säger att detta är militära mål, eftersom de bistår
      de militära strukturerna vid aggressiva insatser, insatser som de som Milosevics
      styrkor genomförde i Kosovo.
    t: Hier <a>betreten</a> wir ein Terrain, eine Grauzone, bei der mir der Herr Abgeordnete
      sagen wird, daß es sich um zivile Ziele handele, wie etwa Brücken, Straßen-
      oder Eisenbahninfrastrukturen, während andere sagen werden, das seien militärische
      Ziele, weil diese Ziele als Unterstützung für die militärischen Strukturen bei
      Angriffshandlungen dienen, wie etwa jenen, die die Streitkräfte von Herrn Milosevic
      damals auf dem Gebiet des Kosovo durchführten.
  - s: Tillsammans med ert välkomnande av ledamöterna i Nordirlands nya beslutande
      församling, ville jag att ni skulle välkomna även dem. De har emellertid hindrats
      från att <v>komma</v> <p>in</p> på läktaren vilket är skandalöst med tanke på
      att jag gjorde alla nödvändiga arrangemang.
    t: Sie durften jedoch skandalöserweise die Tribüne nicht <a>betreten</a>, obwohl
      ich die notwendigen Vorkehrungen getroffen hatte.
  - s: Tvärtom bör vi trycka på människors grundläggande rätt att behålla kontrollen
      över sina gränser och fatta suveräna beslut om vem som får eller inte får <v>komma</v>
      <p>in</p> i deras länder.
    t: Vielmehr sollten wir unseren Einfluss für das Grundrecht der Menschen, die
      Kontrolle über ihre Grenzen zu behalten und eine unabhängige Entscheidung darüber
      zu treffen, wer ihre Länder <a>betreten</a> darf und wer nicht, geltend machen.
  - s: Jag vill fråga er om ni lade märke till att Hans-Peter Martin, som har gett
      oss alla många råd, under denna viktiga debatt <v>kom</v> <p>in</p> i plenisalen
      kl. 10.00, talade kl. 10.09 och lämnade plenisalen kl. 10.12?
    t: Ich wollte Sie fragen, ob Ihnen auch aufgefallen ist, dass in dieser wichtigen
      Debatte der Kollege Martin, der uns ja alle mit Ratschlägen versehen hat, den
      Plenarsaal um 10.00 Uhr <a>betreten</a> hat, um 10.09 Uhr gesprochen hat und
      den Plenarsaal um 10.12 Uhr wieder verlassen hat?
  - s: I detta område strävar man nu efter att uppnå en ny balans när nya aktörer
      har <v>kommit</v> <p>in</p> i bilden, bland annat EU, efter att ha betraktats
      som en stängd sjö i så många år under kalla kriget.
    t: Die Region galt während des Kalten Krieges lange Jahre als Sperrgebiet und
      ist nun um ein neues Gleichgewicht bemüht, nachdem andere Akteure, darunter
      auch die EU, die Bühne <a>betreten</a> haben.
  - s: Jag förstår att det blir lite stimmigt eftersom många kolleger <v>kommer</v>
      <p>in</p> i kammaren nu, men jag vill be dem som är på väg in att inte stå och
      småprata eftersom många eftersom många kolleger gärna vill höra kommissionsledamotens
      slutsatser.
    t: Es herrscht gerade ziemliche Unruhe, weil einige Kollegen den Saal <a>betreten</a>.
  - s: Vi vet dock att tredjelandsmedborgare som <v>kommer</v> <p>in</p> olagligt
      på EU:s territorium utan kompletterande eller rättslig dokumentation faktiskt
      arbetar för olika arbetsgivare efter att ha släppts ur förvar.
    t: Zugegebenermaßen sind Drittstaatsangehörige, die ohne Papiere oder anderweitige
      Unterlagen europäisches Territorium <a>betreten</a>, nach ihrer Freilassung
      aus der Haft für diverse Arbeitgeber tätig.
  - s: När jag <v>kom</v> <p>in</p> fann jag att omröstningen redan hade ägt rum om
      resolutionen om Tibet och om ytterligare en resolution, och jag vill nu informera
      sekretariatet om hur jag skulle ha röstat i de omröstningar som jag inte kunde
      delta i eftersom tjänstemännen fick mig att lämna mitt kontor och jag var förhindrad
      att komma ned till kammaren.
    t: Als ich den Plenarsaal <a>betrat</a>, stellte ich fest, dass die Abstimmung
      über die Entschließung zu Tibet und eine weitere bereits stattgefunden hatten.
  - s: Vi måste vara klara över att det inte kommer att finnas några hinder mot inspektörernas
      möjligheter att <v>komma</v> <p>in</p>.
    t: Wir müssen dafür sorgen, dass die Inspektoren nicht daran gehindert werden,
      diese Paläste zu <a>betreten</a>.
  - s: Jag har ingen kommentar beträffande den fråga de tog upp, men jag anser att
      detta parlaments ledamöter bör ha möjlighet att <v>komma</v> <p>in</p> i parlamentet
      utan att finna något slags demonstration utanför dörrarna.
    t: Ich möchte mich zum Inhalt ihrer Forderungen nicht äußern, aber ich denke,
      die Abgeordneten sollten den Plenarsaal <a>betreten</a> können, ohne daß ihnen
      Demonstranten entgegentreten.
  - s: Men hans eget kansli kunde för en minut sedan, innan ni <v>kom</v> <p>in</p>
      i salen, inte ange någon tidpunkt för Humes ankomst.
    t: Aber Ihr eigenes Kabinett konnte mir bis eine Minute, bevor wir den Saal <a>betraten</a>,
      nicht die Ankunftszeit von Herrn Hume mitteilen.
  - s: På grund av att de under kläderna bär en kirpa, en mindre symbolisk dolk, har
      de hindrats från att <v>komma</v> <p>in</p> i parlamentet.
    t: Weil sie den Kirpan, einen kleinen traditionellen Dolch, unter ihrer Kleidung
      tragen, durften sie nicht das Europäische Parlament <a>betreten</a>.
  - s: Ni minns när vi <v>kom</v> <p>in</p> i den här byggnaden den 19 juli.
    t: Sie erinnern sich, als wir dieses Gebäude am 19. Juli letzten Jahres <a>betraten</a>,
      da waren wir, man muß es einfach so sagen, einhellig enttäuscht, welch hervorragenden
      Eindruck dieser Bau von außen machte - auch das muß man sagen, glaube ich, denn
      von außen ist er für unsere Institution wirklich repräsentativ - und was er
      uns leider, im Unterschied dazu, von innen bot, wie Funktionsstörungen, mangelnden
      Komfort, mangelnde Sicherheit und generelle Probleme in bezug auf unsere täglichen
      Arbeitsbedingungen, ob für uns selbst oder unsere Assistenten, für die Beamten,
      Besucher und, nicht zu vergessen, für die Medien.
  - s: Presidiet har noterat att Telkämper som jag förklarade frånvarande, precis
      har <v>kommit</v> <p>in</p> i kammaren och således, och med stor glädje, ger
      jag honom ordet, om det inte finns några invändningar mot det i kammaren.
    t: Währenddessen hat der Vorsitz bemerkt, daß der Abgeordnete Telkämper, der sich
      als abwesend erklärt hat, gerade den Saal <a>betreten</a> hat, und ich würde
      mich freuen, ihm das Wort erteilen zu können, wenn das Parlament nichts dagegen
      hat.
- c: 16
  r: 8
  v: eingehen
  x:
  - s: Eftersom jag hade uppdraget att leda vår förhandlingsdelegation med rådet om
      strukturfonderna, är det denna fråga jag skulle vilja <v>komma</v> <p>in</p>
