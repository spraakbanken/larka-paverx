  - s: Tror ni att ni kan bemöta deras förväntningar genom att kräva att endast produkter
      som uppfyller våra krav får <v>komma</v> <p>in</p> på den europeiska marknaden?
    t: Pensez-vous pouvoir répondre à leurs attentes en imposant que seuls les produits
      répondant aux mêmes exigences puissent <a>pénétrer</a> le marché européen ?
  - s: Det är därutöver oftast den arbetsmarknad unga människor först kommer ut på
      efter avslutad skolutbildning och den arbetsmarknad det överhuvudtaget är lättast
