      dos nossos recentes debates sobre a segurança, que é profundamente pouco salutar
      autorizar a <a>entrada</a> nos nossos territórios aos requerentes de asilo -
      actualmente na ordem das 400 000 a 500 000 pessoas por ano -, a maior parte
      dos quais acabarão por receber uma resposta negativa mas, não sendo expulsos,
      irão viver num estado de semi-clandestinidade.
  - s: Men problemet är att det inte finns kurage nog för att skapa en klar och tydlig
      lagstiftning om invandring, som gör det möjligt för de personer som vårt samhälle
      och vår arbetsmarknad behöver att lagligt <v>komma</v> <p>in</p> i ett land,
      utan att asylsystemet, som har varit den enda dörren som stått öppen under många
      år, för den skull kollapsar.
    t: Acontece, porém, que não há coragem para aprovar leis de imigração claras,
      que permitam a <a>entrada</a> legal de pessoas que a nossa sociedade e o nosso
      mercado de trabalho absorvem, sem que isso obrigue ao desmantelamento do sistema
      de asilo, que constituiu a única porta de entrada durante muitos anos.
  - s: Vi hoppas alltså att kommissionen är uppmärksam på förslagen i Jacksons betänkande,
      både för att vi skall kunna gå vidare till ett direktiv och för att vi äntligen
      skall kunna <v>komma</v> <p>in</p> i en ny fas när det gäller gemenskapens inspektioner.
    t: Em lugar de optarmos por um serviço de inspecção ambiental supranacional, com
      todas as dificuldades inerentes relativas ao direito de <a>entrada</a>, seria
      muito melhor que dispuséssemos da legislação necessária para assegurar, em primeiro
      lugar, que em todos os Estados-Membros existem serviços de inspecção ambiental,
      e, em segundo lugar, que estes desempenham as suas funções segundo normas sensivelmente
      idênticas.
  - s: Jag förstår att det blir lite stimmigt eftersom många kolleger <v>kommer</v>
      <p>in</p> i kammaren nu, men jag vill be dem som är på väg in att inte stå och
      småprata eftersom många eftersom många kolleger gärna vill höra kommissionsledamotens
      slutsatser.
    t: Senhora Comissária, Senhoras e Senhores Deputados, verifico que há alguma confusão
      devido à <a>entrada</a> no Hemiciclo de um grande número de colegas, mas peço
      às pessoas que estão a entrar que não parem a conversar porque muitos colegas
      estão interessados em ouvir as conclusões da Senhora Comissária.
  - s: Det mest perversa med detta betänkande är att vi i själva verket gör det lättare
      för dem att <v>komma</v> <p>in</p> i EU.
    t: Mais perverso ainda é o facto de, com este relatório, estarmos, na verdade,
      a facilitar a sua <a>entrada</a> na União Europeia.
  - s: Uppenbarligen är bara ett administrativt överklagande möjligt mot ett sådant
      förbud mot att <v>komma</v> <p>in</p> på amerikanskt territorium.
    t: Evidentemente, será necessário um recurso judicial para contestar tal proibição
      de <a>entrada</a> em território norte-americano.
  - s: Vi borde faktiskt, såsom Europeiska unionen och såsom medlemsstater, ha modet
      att begära och främja att hundratusentals människor <v>kommer</v> <p>in</p>,
      eftersom det i dag bara är de som kommer från länder utanför Europeiska unionen
      som kan sköta de mest innovativa arbetena.
    t: Na realidade, enquanto União Europeia e enquanto EstadosMembros, deveríamos
      ter a coragem de exigir e promover a <a>entrada</a> de centenas de milhares
      de pessoas que, neste momento, só vindo do exterior da União Europeia podem
      abarcar os trabalhos com mais alta taxa de inovação, porque não é só a formação
      da mão-de-obra, da força de trabalho actualmente existente no interior da União
      Europeia que pode fazê-lo.
  - s: Ni måste förstå att detta beslut gör det möjligt för produkter från Pakistan
      att <v>komma</v> <p>in</p> på den europeiska marknaden med produktionskostnader
      som är lägre än vad våra företag kan hålla, helt enkelt därför att de inte har
      samma krav på sig under produktionen.
    t: Percebam que esta decisão permitirá a <a>entrada</a> na Europa de produtos
      fabricados no Paquistão abaixo do preço de custo possível às nossas empresas,
      simplesmente porque não se lhes exigem as mesmas condições na produção.
  - s: Å ena sidan har vi storskaliga europeiska importörer som kommer att gynnas
      av att pakistanska produkter <v>kommer</v> <p>in</p> i Europa.
    t: Numa mão, nós temos grandes importadores europeus que ganham com a <a>entrada</a>
      dos produtos paquistaneses na Europa.
  - s: Dessa allvarliga brott måste utredas, men regeringen i Burma väljer att isolera
      sig och vägrar att låta EU:s sändebud för Burma <v>komma</v> <p>in</p> i landet.
    t: Embora estes crimes graves tenham de ser investigados, o governo da Birmânia
      opta pelo auto-isolamento e recusa a <a>entrada</a> no país do enviado da UE
      para a Birmânia.
  - s: Inga regler garanterar den som bor i ett visst land rätten att <v>komma</v>
      <p>in</p> i ett annat, om detta andra land inte vill ta emot vederbörande.
    t: Senhor Presidente, tendo em conta que nenhuma norma garante a quem vive num
      país a <a>entrada</a> noutro país se este último não o receber, a propósito
      de imigração vêem-me à ideia algumas reflexões e uma preocupação profunda, que
      resulta de ter visto comunidades, ou indivíduos pertencentes a comunidades de
      imigrantes, exultarem depois dos trágicos atentados dos Estados Unidos, e de
      saber que, no seio de algumas comunidades, assentes em bases étnicas e religiosas,
      células terroristas têm encontrado cobertura e apoio.
  - s: Parlamentet begär därför att kommissionen uppmanar medlemsstaterna att genomföra
      strängare kontroller på flygplatserna, att man även genomför en omfattande informationskampanj
      som riktas till alla turister som har rest dit om de risker de löper när de
      återvänder på grundval av de allmänna reglerna för djurhälsa från Internationella
      byrån för epizootiska sjukdomar, och att man kräver att resenärerna undertecknar
      en ansvarsförsäkran för att få <v>komma</v> <p>in</p> i Europeiska unionen om
      personen kommer från ett land som inte har varit fritt från denna sjukdom i
      minst tre månader.
    t: Por conseguinte, nós, no Parlamento, pedimos à Comissão que inste os Estados-Membros
      a exercerem com maior rigor o controlo dos aeroportos, que se faça uma grande
      campanha de informação destinada a todos os turistas que se deslocaram à Coreia
      do Sul sobre os riscos que correm ao regressar, com base no código de saúde
      internacional do Gabinete Internacional das Epizootias, e que se exija a assunção
      de responsabilidades confirmada por assinatura para a autorização de <a>entrada</a>
      na União Europeia, sempre que as importações procedam de um país que não tenha
      sido declarado indemne da febre aftosa nos últimos três meses.
  - s: ökat ömsesidigt förtroende mellan medlemsstaterna i fråga om övervakning av
      vår yttre gräns, som är en gemensam gräns, vilket innebär att otillräcklig övervakning
      av gränsen i en stat oundvikligen får följder för säkerheten i alla andra medlemsstater
      i Europeiska unionen, effektiviteten i kampen mot illegal invandring, särskild
      prioritering av övervakningen av de yttre gränserna för att förhindra att terroristgrupper
      eller terroristagenter <v>kommer</v> <p>in</p> och, till sist, att garantera
      hög nivå på den inre säkerheten i Europeiska unionen, för utan den kan vi inte
      bevara den fria rörligheten och inte heller avskaffa kontrollerna vid våra yttre
      gränser.
    t: reforçar a confiança mútua entre os Estados-Membros no controlo da fronteira
      externa, que é uma fronteira externa comum, o que significa que a fraqueza no
      controlo num Estado tem efeitos inevitáveis de arrastamento na segurança de
      todos os demais Estados-Membros da União Europeia, a eficácia da luta contra
      a imigração clandestina, a especial prioridade que deve ser conferida ao controlo
      das fronteiras externas para evitar a <a>entrada</a> de grupos ou de agentes
      terroristas e, finalmente, salvaguardar um elevado grau de segurança interna
      na União Europeia sem o qual não é possível preservar a liberdade de circulação
      e a abolição dos controlos das fronteiras externas.
  - s: Jag undrar också alltid om det är för att man vill hindra kvinnorna att <v>komma</v>
      <p>in</p> som man är emot kvoteringssystemet eller om man verkligen agerar mot
      själva grunden i frågan.
    t: Questiono-me constantemente sobre se, afinal de contas, não será para impedir
      a <a>entrada</a> das mulheres que muitos se opõem ao sistema de quotas, ou se
      efectivamente se opõem à essência da questão em si.
  - s: Även genom åtgärder i ärendet, och jag tror att jag har tolkat känslorna rätt
      hos samtliga ledamöter i kammaren, vill vi betona vikten av att företrädarna
      för medborgarna i den utvidgade Europeiska unionen <v>kommer</v> <p>in</p> som
      fullvärdiga ledamöter i Europaparlamentet.
    t: Também em termos processuais - e penso que estou a interpretar o sentimento
      de toda a Assembleia -, salientamos hoje a <a>entrada</a> dos representantes
      dos cidadãos da União alargada como membros plenos deste Parlamento.
  - s: Vad har detta decennium inneburit, då Ryssland plötsligt och med våldsam kraft
      <v>kommit</v> <p>in</p> på den fria marknaden och fått kontakt med Västs värderingar?
    t: O que significou essa década em que se deu a <a>entrada</a> súbita e violenta
      da Rússia no mercado livre, o contacto com os valores do Ocidente?
  - s: 'Det finns två aspekter värda att beaktas när det gäller förbudet för ”Women
      on Waves”-fartyget att <v>komma</v> <p>in</p> i Portugal:'
    t: Senhor Presidente, caros colegas, há dois aspectos da proibição de <a>entrada</a>
      em Portugal do navio pertencente à associação “Women on Waves” que merecem ser
      considerados;
  - s: Jag förstår och delar föredragandens farhågor, men jag tvingas fokusera på
      tanken om förmågan att integreras, vilket inbegriper stränga kontroller av vem
      som <v>kommer</v> <p>in</p> i ett land och vem som stannar.
    t: 'Compreendo, e partilho, as preocupações do relator, mas não posso deixar de
      colocar o centro da minha atenção nesta ideia de capacidade de integração, que
      pressupõe regras de rigor no controlo das <a>entradas</a> e das permanências,
      por duas ordens de razões:'
  - s: Den som stör talaren här i kammaren måste straffas, antingen genom att förbjuda
      personen att <v>komma</v> <p>in</p> eller ta hand om mobiltelefonerna.
    t: Quem perturbar o uso da palavra neste hemiciclo deverá ser penalizado ou deverá
      ser-lhe vedada a <a>entrada</a> no hemiciclo ou ser-lhe retirado o telemóvel.
  - s: Därefter accepterade vi en import av 2, 5 miljoner ton latinamerikanska bananer
      utan tullavgifter eller med nedsatta tullavgifter under förevändning att Sverige,
      Österrike och Finland <v>kom</v> <p>in</p> i Europeiska unionen, vilket var
      till nackdel för USA.
    t: Em seguida, a pretexto de que a <a>entrada</a> da Suécia, da Áustria e da Finlândia
      na União Europeia implicava desvantagens para os Estados Unidos, aceitámos importar
      2, 5 milhões de toneladas de bananas latino-americanas sem direitos aduaneiros
      ou com direitos aduaneiros reduzidos.
  - s: Detta skulle göra det möjligt att expandera om marknadsförhållandena främjade
      tillväxten och göra det möjligt för nya odlare att <v>komma</v> <p>in</p> på
      marknaden.
    t: Isso permitiria a expansão dessas culturas, desde que o mercado encorajasse
      o seu crescimento e permitisse a <a>entrada</a> de novos produtores no mercado.
  - s: I betänkandet konstateras en annan mycket viktig aspekt, nämligen hur man ska
      förhindra att fiskeprodukter från tredjeländer som har fångats olagligt <v>kommer</v>
      <p>in</p> i gemenskapen.
    t: O relatório reconhece também outro aspecto extremamente importante, nomeadamente
      o de saber como impedir a <a>entrada</a> na Comunidade de produtos de pesca,
      procedentes de países terceiros, que tenham sido capturados de forma ilegal.
  - s: Unionen bör därför för den politiska korrekthetens skull förbjuda att politiker
      som accepterar korruptionen i offentliga institutioner <v>kommer</v> <p>in</p>
      på EU:s territorium, som den redan har gjort med andra länder där tydliga brott
      mot de mänskliga rättigheterna äger rum.
    t: Posto isto, para bem da legitimidade e do regular funcionamento das instituições
      políticas, a UE deve proibir a <a>entrada</a> no seu território de políticos
      coniventes com a corrupção das instituições públicas, tal como já acontece com
      outros países atormentados pela violação flagrante dos Direitos do Homem.
  - s: Jag hoppas att vi koncentrerar oss på de förnuftiga och praktiska förslag som
      lagts fram av utskottet, och andra undersökningar som gjorts om utbrottet -
      inklusive behovet av att förhindra att smittat kött och smittade köttprodukter
      <v>kommer</v> <p>in</p> i Europeiska unionen.
    t: Espero que concentremos a nossa atenção nas judiciosas propostas práticas avançadas
      pela comissão e por outros estudos que foram desenvolvidos sobre o surto - incluindo
      a necessidade de impedir a <a>entrada</a> na União Europeia de carne e produtos
      à base de carne contaminados.
  - s: Samma domstol förbjöd samtidigt alla fartyg som innehåller farliga ämnen att
      <v>komma</v> <p>in</p> på Bangladeshs territorium.
    t: Simultaneamente, o Supremo Tribunal proibiu a <a>entrada</a> de todos os navios
      que contenham substâncias perigosas em território do Bangladeche.
  - s: På listan över de brottsliga handlingar som har begåtts av Myanmars ledare,
      som aldrig kommer att glömmas, finns att internationella biståndsarbetare förbjöds
      att <v>komma</v> <p>in</p> i landet, att de som sökte hjälp vägrades denna hjälp
      och en total likgiltighet inför det internationella samfundets strävan att hjälpa
      de nödlidande.
    t: O rol dos crimes cometidos pelos dirigentes da Birmânia, que nunca serão esquecidos,
      inclui a proibição da <a>entrada</a> no país de agentes da ajuda humanitária
      internacional, a recusa de assistência aos sinistrados que buscavam socorro
      e o mais completo desprezo a que votaram os esforços da comunidade internacional
      no sentido de prestar auxílio às vítimas.
  - s: Jag skulle emellertid vilja betona hur nödvändigt det är att djur och animaliska
      produkter som <v>kommer</v> <p>in</p> i EU håller sig till liknande välfärdsnormer
      som de EU kräver.
    t: Todavia, gostaria de salientar que a <a>entrada</a> de animais e produtos de
      origem animal na UE deveria reger-se pelas mesmas normas de saúde e bem-estar
      exigidas pela UE.
  - s: Egentligen blir det då inte asylsystemet utan invandringssystemet som kommer
      att fungera som ett sätt att <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Em vez do regime de asilo, seria o regime de imigração que garantiria o melhor
      bilhete de <a>entrada</a> na União Europeia.
  - s: Det verkliga förhållandet när det gäller passageraruppgifter (PNR) är naturligtvis
      att amerikanerna sätter upp ett förhandlingshinder med villkor för att <v>komma</v>
      <p>in</p> i USA eller i deras luftrum.
    t: Senhor Presidente, evidentemente, a realidade é que, em matéria de PNR, os
      Americanos estão a fixar uma fasquia para as negociações relativas à <a>entrada</a>
      nos EUA ou no espaço aéreo do seu país.
  - s: Hon försökte komma in i en restaurang för att äta men nekades <v>komma</v>
      <p>in</p> av skälet att hennes fysiska utseende skulle störa andra gäster.
    t: Tentou entrar num restaurante para tomar uma refeição e a <a>entrada</a> foilhe
      negada com o argumento de que a sua aparência física afastaria outros clientes.
  - s: På grund av att de under kläderna bär en kirpa, en mindre symbolisk dolk, har
      de hindrats från att <v>komma</v> <p>in</p> i parlamentet.
    t: Porque usam o kirpan, um pequeno punhal cerimonial, sob a roupa, foi-lhes negada
      a <a>entrada</a> no Parlamento Europeu.
  - s: Å ena sidan säger vi att vi vill ha ett demokratiskt, fritt och territoriellt
      intakt Georgien, samtidigt som våra övervakningsmekanismer, å andra sidan, inte
      tillåts <v>komma</v> <p>in</p> i områden längs gränsen till separatistrepublikerna.
    t: Por um lado, afirmamos que queremos uma Geórgia democrática, livre e territorialmente
      intacta, enquanto por outro, não é permitida a <a>entrada</a> aos nossos vigilantes
      em zonas ao longo das fronteiras com as repúblicas separatistas.
  - s: Ett hinder för dessa företag att <v>komma</v> <p>in</p> på marknaden är också
      upphandlingsenheternas långsamma betalningar.
    t: Os atrasos no pagamento por parte das entidades adjudicantes dificultam a <a>entrada</a>
      destas empresas nos mercados dos contratos públicos.
  - s: Jag skulle vilja fråga rådet om detta ändå inte är en tråd som bör följas upp,
      och om vi inte bör rikta skarpa uppmaningar till den algeriska regeringen att
      öppna landet för internationella organisationer som skall få <v>komma</v> <p>in</p>
      och undersöka detta.
    t: Pergunto ao Conselho se não deveríamos seguir este fio e exortar firmemente
      o Governo argelino a permitir a <a>entrada</a> no país de organizações internacionais
      para investigar os acontecimentos.
  - s: Kampen mot den illegala invandringen måste alltså fortsätta parallellt med
      åtgärderna för att underlätta för de lagliga invandrarna att <v>komma</v> <p>in</p>
      i unionen.
    t: Por conseguinte, a luta contra a imigração clandestina deve proceder em paralelo
      com as medidas para facilitar a <a>entrada</a> dos migrantes legais na União.
  - s: Det har rått faktisk enhällighet i kammaren om att ett erkännande av det nationella
      övergångsrådet, som för närvarande har sitt säte i Benghazi, av EU skulle vara
      en oerhört betydelsefull politisk signal som skulle leda till att humanitärt
      och annat strategiskt bistånd <v>kom</v> <p>in</p> i landet.
    t: Foi praticamente unânime nesta Câmara a opinião de que o reconhecimento do
      Conselho Nacional de Transição da Líbia, actualmente sediado em Benghazi, por
      parte da União Europeia seria um sinal político extremamente importante que
      permitiria a <a>entrada</a> da ajuda humanitária e de outras ajudas estratégicas
      no país.
  - s: Jag vill bara påpeka en sak till. Varför kan vi inte avbryta sammanträdet före
      omröstningen klockan 12 fem minuter i förväg för att låta alla <v>komma</v>
      <p>in</p> i kammaren?
    t: Antes da votação do meio-dia, por que não interrompemos a sessão com cinco
      minutos de antecedência, de modo a permitir a <a>entrada</a> de todos os membros
      no hemiciclo?
  - s: Därför anser jag att det är lämpligt att i högre grad inrikta sig på att förbättra
      möjligheterna för ungdomar att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: Por isso, penso que é adequado concentrar-se mais no aumento das possibilidades
      de <a>entrada</a> dos jovens no mercado de trabalho.
  - s: Önskemålen om tillägg kommer därför att gå till omröstning utifrån den ordning
      de <v>kommit</v> <p>in</p> och de utesluter varandra ömsesidigt.
    t: Os respectivos pedidos serão portanto submetidos à votação em função da sua
      ordem de <a>entrada</a> e excluir-se-ão mutuamente.
  - s: Jag gör ett nytt försök att, liksom för två månader sedan, ställa den förargliga
      frågan om när vi skall få <v>komma</v> <p>in</p> i IPE IV.
    t: Senhor Presidente, volto à carga para lhe colocar, como há dois meses, a questão
      embaraçosa da nossa <a>entrada</a> no IPE IV.
  - s: Under tiden är det naturligtvis inte meningen att kommissionen hindrar diverse
      estländska produkter att <v>komma</v> <p>in</p> på den europeiska marknaden
      under sken av antidumpningsbestämmelser.
    t: Entretanto, não se pressupõe obviamente que, sob o pretexto da regulamentação
      em matéria de anti-dumping, a Comissão recuse a <a>entrada</a> no mercado europeu
      de todo o tipo de produtos oriundos da Estónia.
  - s: Det faktum att en betydande oppositionskraft <v>kommit</v> <p>in</p> i parlamentet
      - den är i stort sett i majoritet när det gäller de platser som omfattades av
      valet - förebådar konstruktiva debatter.
    t: A <a>entrada</a> no parlamento de uma força de oposição significativa de facto,
      está próxima da maioria nos lugares sujeitos a eleição augura debates construtivos.
  - s: Asylrätten utnyttjas flitigt av människohandelsorganisationerna som ett rättsligt
      instrument för att få de illegala invandrarna att <v>komma</v> <p>in</p> och
      stanna.
    t: O direito de asilo é frequentemente utilizado pelas fileiras como um instrumento
      jurídico destinado a favorecer a <a>entrada</a> e a estadia dos clandestinos.
  - s: Kommissionen noterar det faktum att det franska ordförandeskapet håller på
      att lägga fram ett första försök, ett rambeslut som syftar till att förstärka
      kampen mot dem som hjälper invandrare att illegalt <v>komma</v> <p>in</p> eller
      uppehålla sig i ett land.
    t: Toma nota que a Presidência francesa está prestes a apresentar uma primeira
      iniciativa, uma decisãoquadro visando reforçar a luta contra a ajuda à <a>entrada</a>
      e à estadia clandestinas.
  - s: Detta förfarande öppnar i själva verket för ett ömsesidigt erkännande av normer,
      vilket kommer att underlätta för produkter som har godkänts i Förenta staterna
      att snabbare <v>kommer</v> <p>in</p> på den europeiska marknaden.
    t: Na verdade, abre a porta a um reconhecimento mútuo das normas que facilitará
      uma <a>entrada</a> acelerada no mercado europeu dos produtos autorizados nos
      Estados Unidos.
  - s: Parabolantenner var förbjudna fram till nyligen och landets medborgare får
      inte <v>komma</v> <p>in</p> på de få hotell där utlänningar har tillgång till
      utländska medier.
    t: As antenas parabólicas foram proibidas até há pouco tempo e a <a>entrada</a>
      no pequeno número de hotéis em que os estrangeiros têm acesso à imprensa estrangeira
