  - s: Som utskottets föredragande vill jag ta upp några punkter, herr talman, men
      tillåt mig göra en kort paus, eftersom vice ordföranden först nu <v>kommer</v>
      <p>in</p>.
    t: Signor Presidente, in veste di relatore della mia commissione desidero attirare
      l’attenzione su alcuni aspetti, ma forse mi permetterà di interrompere brevemente
      il mio intervento perché sta <a>arrivando</a> la Vicepresidente.
