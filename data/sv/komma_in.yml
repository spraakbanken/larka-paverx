      migrationspolitik som låter folk med skiftande kvalifikationer <v>komma</v>
      <p>in</p>, vilket näringslivet säger att vi behöver, och hur lagliga vägar som
      leder fram till asyl ser ut.
    t: A outra questão que temos de examinar atentamente é o tipo de política de imigração
      que vamos formular - uma política que deixe <a>entrar</a> pessoas com os mais
      diversos níveis de qualificações, que, segundo as empresas, é aquilo de que
      precisamos - e temos de considerar, também, vias legais para obter asilo.para
      a obtenção de asilo.
  - s: Ett är det krav som finns i betänkandet på att personer som har <v>kommit</v>
      <p>in</p> i EU olagligt ska beviljas lika rättigheter som - eller rent av mer
      rättigheter än - lagliga invandrare när det gäller sådana saker som rätt till
      bostad, familjeförmåner, hälso- eller sjukvård och tillgång till utbildningsinstitutioner.
    t: Uma delas é o pedido, constante do relatório, de que se concedam às pessoas
      que <a>entraram</a> ilegalmente na União Europeia direitos iguais - ou, de facto,
      mais direitos - àqueles de que usufruem os imigrantes legais em matéria de habitação,
      abonos de família, cuidados de saúde e acesso à educação.
  - s: Vad som emellertid oroar mig med det här betänkandet är att man där framhäver
      rättigheterna för invandrarkvinnor som har <v>kommit</v> <p>in</p> i EU på olagligt
      sätt.
    t: O que, porém, me preocupa neste relatório é o facto de pôr em evidência os
      direitos de mulheres imigrantes que <a>entraram</a> ilegalmente na Europa.
  - s: Det har hänt mig två gånger att jag i ett östeuropeiskt land <v>kom</v> <p>in</p>
      i flygplanet utan säkerhetskontroll, utan bombkontroll.
    t: Aconteceu-me duas vezes, num país da Europa Oriental, <a>entrar</a> no avião
      sem controlo de segurança, sem ser submetido a qualquer controlo de detecção
      de bombas.
  - s: Jag anser att det bara finns ett enda korrekt svar på detta, och det är att
      utöka listan på personer som förbjuds att <v>komma</v> <p>in</p> i EU-länderna.
    t: Creio que apenas existe uma reacção adequada a esta situação, que é alargar
      a lista de pessoas que estão proibidas de <a>entrar</a> nos Estados-Membros
      da União Europeia.
  - s: UK Independence Party vill återupprätta de brittiska gränskontrollerna och
      återta rätten att bestämma om vem som skall få <v>komma</v> <p>in</p> i vårt
      land.
    t: O UK Independence Party irá restabelecer os controlos fronteiriços no Reino
      Unido e recuperar o direito de decidir quem <a>entra</a> no nosso país.
  - s: Jag <v>kom</v> <p>in</p> här i dag och möttes av väldiga rökpuffar tack vare
      Brok.
    t: Ao <a>entrar</a> aqui hoje, fui recebida por enormes baforadas de fumo, uma
      gentileza do senhor deputado Brok.
  - s: Det antyder att människor som hör till en viss bransch eller bedriver ett visst
      yrke får komma in, medan andra människor, som kan vara i ett desperat behov
      av att <v>komma</v> <p>in</p>, inte släpps in.
    t: O relatório sugere que pessoas que têm um determinado ofício ou uma determinada
      profissão são aceites, mas outras, que podem precisar desesperadamente de <a>entrar</a>
      num determinado Estado-Membro, não recebem autorização para tal.
  - s: Samarbetet mellan Europeiska unionen och Ryssland har <v>kommit</v> <p>in</p>
      i en ny fas där vi kan tala om allting, och det kommer att innebära fördelar
      för båda parter.
    t: A cooperação entre a UE e a Rússia <a>entrou</a> numa nova fase, na qual todos
      os temas são susceptíveis de ser debatidos, o que constituirá uma vantagem para
      ambas as partes.
  - s: Finns det några regler eller förordningar som reglerar demonstrationer inom
      parlamentets byggnad, utanför dörrarna till kammaren, för att säkerställa att
      ledamöter kan <v>komma</v> <p>in</p> i denna kammare för att fullgöra sina uppdrag?
    t: Existirão regras ou regulamentos que rejam as manifestações no interior do
      edifício deste Parlamento e à porta deste hemiciclo, de forma a que se garanta
      que os deputados possam <a>entrar</a> no hemiciclo e cumprir as suas funções?
  - s: Vi hade inte fört några diskussioner under en tid. Denna typ av avtal är viktiga
      för Iran, inte minst på grund av antalet unga människor som <v>kommer</v> <p>in</p>
      på arbetsmarknaden varje år och kravet på iranierna att locka fler utländska
      investerare för att skapa arbetstillfällen och den ekonomiska utveckling som
      behövs för att hantera det demografiska trycket.
    t: Este tipo de acordo é importante para o Irão, sobretudo por causa do número
      de jovens que anualmente <a>entram</a> no mercado de trabalho e da necessidade
      que os Iranianos têm de atraírem mais investimento estrangeiro a fim de criarem
      os empregos e o desenvolvimento económico necessários para responder a essa
      pressão demográfica.
  - s: Vi skall låta besökande <v>komma</v> <p>in</p> i parlamentet, så att de kan
      se med vilken öppenhet vi arbetar.
    t: Devemos deixar os visitantes <a>entrar</a> no Parlamento, para que possam constatar
      o grau de abertura com que trabalhamos.
  - s: Importen kan <v>komma</v> <p>in</p> via en svag länk och sedan cirkulera fritt
      överallt!
    t: Com efeito, estas importações podem <a>entrar</a> através de um ponto fraco
      e, em seguida, circular livremente por toda a parte!
  - s: Nya och små aktörer kommer att ges möjlighet att <v>komma</v> <p>in</p> på
      marknaden eftersom det startkapital som krävs kommer att minskas från 1 miljon
      euro till 350 000 euro.
    t: Novos e mais pequenos operadores terão a oportunidade de <a>entrar</a> no mercado,
      já que o montante de capital inicial necessário será reduzido de 1 milhão de
      euros para 350 000 euros.
  - s: Jag hade lagt fram ett ändringsförslag där jag efterlyste försäkringar om att
      det kommer att göras en tydlig skillnad mellan stora volymer av animaliska biprodukter
      som transporteras mellan medlemsstaterna - och som riskerar att <v>komma</v>
      <p>in</p> i livsmedels- eller foderkedjan - och särskilda animaliska biprodukter
      för farmaceutiska och andra diagnostiska ändamål eller forskningsändamål.
    t: Apresentei uma alteração pedindo garantias para que haja uma distinção clara
      entre os subprodutos animais movimentados em grandes volumes entre os Estados-Membros
      e em risco de <a>entrarem</a> na cadeia alimentar humana ou animal, e os subprodutos
      animais especializados para utilização farmacêutica e em diagnóstico e investigação;
  - s: 'Men ändå undrar jag: ”Varför har då det ansvariga utskottet inte modifierat
      detta förslag så att det kan antas av parlamentet?” Det är ju viktigt att på
      ett bra och enhetligt sätt reglera hur de medborgare som <v>kommer</v> <p>in</p>
      i Europa med provisoriska visa skall förflytta sig inom territoriet.'
    t: 'No entanto, pergunto a mim mesmo: «Por que motivo a comissão competente não
      modificou então essa proposta por forma a poder ser aceite pelo nosso Parlamento?»
      Com efeito, é importante regulamentar bem e de maneira uniforme as deslocações,
      no interior do território europeu, dos cidadãos que <a>entram</a> na Europa
      com vistos provisórios.'
  - s: Det är viktigt att de nya ledamöterna <v>kommer</v> <p>in</p> i parlamentet
      samtidigt, så att vår institution inte anklagas för att inte fungera som den
      ska.
    t: É importante que todos os deputados suplementares <a>entrem</a> no Parlamento
      ao mesmo tempo, de modo a evitar que a nossa instituição seja acusada de funcionamento
      inadequado.
  - s: Det är just det vi säger i punkt 1 i betänkandet, nämligen att de 18 ledamöterna
      ska <v>komma</v> <p>in</p> samtidigt, annars tappar vi i representativitet.
    t: De facto, afirmamos isso mesmo no n.º 1 do relatório, na medida em que os 18
      eurodeputados deveriam <a>entrar</a> em bloco, caso contrário, perderemos representatividade.
  - s: För att de ska kunna <v>komma</v> <p>in</p> samtidigt, för att vi ska följa
      denna akt om politisk rättvisa som Lissabonfördraget är, måste vi vara praktiska,
      för en övergående och exceptionell situation kräver också övergående och exceptionella
      situationer och lösningar.
    t: Para eles <a>entrarem</a> bloco, para dar cumprimento a este acto de justiça
      política que é o Tratado de Lisboa, temos de ser práticos, porque uma situação
      transitória e excepcional, Senhoras e Senhores Deputados, também requer situações
      e soluções transitórias e excepcionais.
  - s: Förmågan att snabbt <v>komma</v> <p>in</p> på marknaden med standardiserade
      produkter av hög kvalitet kommer att avgöra vilka aktörer som i framtiden kommer
      att bli ledande på denna mycket konkurrensutsatta marknad.
    t: De facto, Senhoras e Senhores Deputados, a capacidade para <a>entrar</a> rapidamente
      neste sector com produtos de qualidade e normalizados determinará os futuros
      líderes num mercado altamente competitivo.
  - s: När demagogin <v>kommer</v> <p>in</p> i en diskussion, i ett meningsutbyte,
      blir inte diskussionen särskilt fruktbar.
    t: Quando num debate, num confronto de ideias, <a>entra</a> o factor demagogia
      penso que não se colherão grandes frutos.
  - s: Därför har Europaparlamentet mycket varmt välkomnat förslagen i betänkandet
      om Unga på väg, nämligen att öka investeringarna i högre utbildning, utveckla
      internationella rörlighetsprogram, erkänna färdigheter som inhämtats genom icke-formell
      utbildning, minska andelen elever som slutar skolan i förtid och hjälpa ungdomar
      att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: aumentar o investimento no ensino superior, desenvolver programas de mobilidade
      internacional, reconhecer competências adquiridas a título informal, combater
      o abandono escolar precoce e ajudar os jovens a <a>entrar</a> no mercado de
      trabalho.
  - s: Att <v>komma</v> <p>in</p> på arbetsmarknaden för tidigt ökar faktiskt risken
      för arbetslöshet i ett senare skede och en relativt låg levnadsstandard.
    t: De facto, <a>entrar</a> no mundo do trabalho demasiado cedo aumenta o risco
      de desemprego num período posterior e de um nível de vida comparativamente mais
      baixo.
  - s: I fråga om användningen av antimikrobiella medel som tillväxtbefrämjande medel
      i djurfoder vill jag framhålla att detta är hälsofarligt inte bara för djuren,
      som blir resistenta mot antibiotika, utan även för människor eftersom produkter
      av animaliskt ursprung <v>kommer</v> <p>in</p> i näringskedjan och därmed påverkar
      människor.
    t: No que respeita à utilização de antimicrobianos como promotores de crescimento
      na alimentação animal, chamo a atenção para que tal não coloca apenas riscos
      para os animais, que se tornam resistentes aos antibióticos, mas também para
      as populações, já que produtos de origem animal <a>entram</a> na cadeia alimentar,
      afectando, por essa via, os humanos.
  - s: Kvinnor måste återhämta sig från förlossningen för att vara redo att <v>komma</v>
      <p>in</p> på arbetsmarknaden igen.
    t: As mulheres têm de recuperar do parto para estarem prontas a <a>entrar</a>
      novamente no mercado de trabalho.
  - s: Därför måste vi vidta åtgärder för att hjälpa kvinnor att <v>komma</v> <p>in</p>
      på eller stanna kvar på arbetsmarknaden genom att förbättra möjligheterna för
      familjeliv, särskilt för att främja en balans mellan arbetsliv och familjeliv.
    t: Por estas razões, temos de pôr em prática medidas que ajudem as mulheres a
      <a>entrar</a> ou a permanecer no mercado de trabalho, melhorando as condições
      de vida familiar, em especial as que facilitem um equilíbrio entre vida profissional
      e vida privada.
  - s: Detta är ett mycket viktigt betänkande - och jag stöder det, för detta är Europa
      - men jag skulle vilja att vi granskade innehållet i dessa dokument lite noggrannare
      för att även försöka förstå motiven till att så många medborgare i tredje land
      begär att få <v>komma</v> <p>in</p> i Europeiska unionen, för många gånger är
      asylansökningarna, om man säger så, verkliga praktexemplar.
    t: Este relatório é muito importante - e eu sou a favor dele, porque esta é a
      Europa - mas gostaria que se encarasse com mais atenção o conteúdo destes documentos
      e se verificassem também as razões que levam tantos cidadãos de países terceiros
      a pedir para <a>entrar</a> na União Europeia, já que, por vezes, há alguns que
      não são, digamos assim, propriamente exemplares.
  - s: Det förekommer till exempel så vitt jag vet att i vissa länder i Afrika, i
      de minst utvecklade länderna, i Fjärran Östern, men även i länder som ligger
      närmare oss, så håller man på att organisera verkliga speditioner av gamla som
      ansöker om att få <v>komma</v> <p>in</p> i Italien, för här får de en miljon
      lire i månaden om de är över 65 år gamla, så fort deras asylansökan har godkänts.
    t: Por exemplo, soube que em países de África, em países menos desenvolvidos,
      do Extremo Oriente mas também em países mais próximos de nós, estão a organizar
      expedições de pessoas idosas que pedem para <a>entrar</a> em Itália porque aí
      lhes será concedido um milhão de liras por mês se tiverem mais de 65 anos de
      idade, logo que for aceite o seu pedido de asilo.
  - s: Om vi förbjuder användningen av bly i nya fönster, kommer vi inte att kunna
      återvinna de gamla fönstren när de <v>kommer</v> <p>in</p> i avfallsbanan.
    t: Se banirmos a utilização de chumbo em janelas novas, não poderemos reciclar
      as janelas velhas quando estas <a>entrarem</a> na cadeia residual.
  - s: Vad som händer nu är att den översta hylllan i tidningsaffären <v>kommer</v>
      <p>in</p> i våra barns sängkammare.
    t: O que se passa agora é que aquilo que se encontra na prateleira de cima das
      lojas de revistas <a>entra</a> nos quartos dos nossos filhos.
  - s: Utländska företag som <v>kommer</v> <p>in</p> på den europeiska marknaden måste
      styras i enlighet med avtal och lagar om insyn.
    t: As empresas estrangeiras que <a>entram</a> no mercado europeu têm de operar
      de forma transparente e de acordo com a lei, e ser geridas segundo acordos claros.
  - s: Hur kan vi förklara för allmänheten i dag att en fotboll som <v>kommer</v>
      <p>in</p> på den europeiska marknaden och som är tillverkad under anständiga
      arbetsförhållanden där miljön respekteras och en fotboll som tillverkas av barnarbetare
      eller i ett land där fackföreningarna är förbjudna är samma fotboll?
    t: Como poderemos nós explicar às pessoas que hoje nos ouvem que uma bola de futebol
      que <a>entra</a> no mercado europeu produzida em condições de trabalho dignas,
      em que o ambiente é respeitado, e uma bola de futebol produzida por meio de
      trabalho infantil ou num país onde os sindicatos são proibidos são a mesma coisa?
  - s: Eftersom det inte finns något järnvägsuniversitet erbjuds utbildning i dag
      av vissa företag, huvudsakligen de traditionella företagen, och de företag som
      <v>kommer</v> <p>in</p> på marknaden borde inte kunna utnyttja detta för att
      bli mer konkurrenskraftiga till en lägre kostnad.
    t: Como não existe uma universidade ferroviária, a formação é actualmente dispensada
      por certas companhias, essencialmente as companhias históricas, e as que <a>entram</a>
      de novo no mercado não deveriam poder aproveitar-se disso para se tornarem mais
      competitivas com menos encargos.
  - s: B4-0484/98 av d’Ancona för Europeiska socialdemokratiska partiets grupp till
      rådet om invandring från Medelhavsområdet till EU, -B4-0485/98 av d’Ancona för
      Europeiska socialdemokratiska partiets grupp till kommissionen om invandring
      från Medelhavsområdet till EU, -B4-0486/98 av Schaffner för Gruppen Union för
      Europa till rådet om invandrare från Medelhavsländerna <v>kommer</v> <p>in</p>
      på Europeiska unionens territorium, -B4-0487/98 av Schaffner för Gruppen Union
      för Europa till kommissionen om invandrare från Medelhavsländerna kommer in
      på Europeiska unionens territorium, -B4-0488/98 Roth, Orlando och Voggenhuber
      för Gruppen De gröna i Europaparlamentet till kommissionen om invandring från
      Medelhavsområdet.
    t: -B4-0486/98, da deputada Schaffner, em nome do Grupo União para a Europa, ao
      Conselho, sobre migrantes originários de países terceiros mediterrânicos que
      <a>entram</a> no território da UE;
  - s: B4-0484/98 av d’Ancona för Europeiska socialdemokratiska partiets grupp till
      rådet om invandring från Medelhavsområdet till EU, -B4-0485/98 av d’Ancona för
      Europeiska socialdemokratiska partiets grupp till kommissionen om invandring
      från Medelhavsområdet till EU, -B4-0486/98 av Schaffner för Gruppen Union för
      Europa till rådet om invandrare från Medelhavsländerna kommer in på Europeiska
      unionens territorium, -B4-0487/98 av Schaffner för Gruppen Union för Europa
      till kommissionen om invandrare från Medelhavsländerna <v>kommer</v> <p>in</p>
      på Europeiska unionens territorium, -B4-0488/98 Roth, Orlando och Voggenhuber
      för Gruppen De gröna i Europaparlamentet till kommissionen om invandring från
      Medelhavsområdet.
    t: -B4-0487/98, da deputada Schaffner, em nome do Grupo União para a Europa, à
      Comissão, sobre migrantes originários de países terceiros mediterrânicos que
      <a>entram</a> no território da UE;
  - s: En sådan åtgärd skulle verkligen underlätta den illegala invandringen från
      söder, som bara skulle behöva söka efter en svag punkt någonstans för att kunna
      <v>komma</v> <p>in</p> och sedan spridas över resten av Europa.
    t: Esta medida facilitaria grandemente a imigração ilegal vinda do Sul, que apenas
      teria de procurar algures um ponto fraco para <a>entrar</a>, e poder assim espalhar-se
      por todo o resto da Europa.
  - s: Problemet med invandrare som <v>kommer</v> <p>in</p> i EU från andra sidan
      Medelhavet påverkar oss alla.
    t: Senhora Presidente, o problema dos migrantes que <a>entram</a> na UE vindos
      do Mediterrâneo afecta-nos a todos.
  - s: Vi måste säkra att vi har en asyllagstiftning som faktiskt fungerar och att
      de som fruktar tortyr eller döden kan <v>komma</v> <p>in</p> i Europeiska unionen
      för att söka vårt skydd.
    t: Precisamos de ter a certeza de que temos legislação sobre asilo político que
      realmente funcione e de que aqueles que receiam ser vítimas de tortura e de
      morte podem <a>entrar</a> na União Europeia e procurar a nossa protecção.
  - s: De brände två kyrkor och hindrade brandmän från att <v>komma</v> <p>in</p>
      i byn.
    t: Incendiaram duas igrejas e impediram que os bombeiros <a>entrassem</a> na localidade.
  - s: Många transporterade djur går till slakt - 320 miljoner av dem i EU varje år
      - så det innebär en kraftigt ökad risk för att sjukdomar som salmonella <v>kommer</v>
      <p>in</p> i livsmedelskedjan.
    t: Muitos animais transportados - 320 milhões por ano na UE - destinam-se a abate,
      o que significa que existe o perigo francamente acrescido de certos agentes
      patogénicos como as salmonelas <a>entrarem</a> na cadeia alimentar.
  - s: när skall vi få <v>komma</v> <p>in</p> i den nya kammaren?
    t: quando é que vamos <a>entrar</a> no novo hemiciclo?
  - s: Man måste driva informationskampanjer riktade till husläkarna och öppenvårdsläkarna
      för att få dessa att, när de <v>kommer</v> <p>in</p> i ett hem för att vårda
      ett sjukt barn, vända sig till kvinnan och fråga om hon använder preventivmedel,
      om hon tar hand om sig själv, om hon undviker en avbruten graviditet genom att
      använda preventivmedel.
    t: Há que organizar campanhas de informação destinadas aos médicos de família,
      aos médicos generalistas, para que estes, quando <a>entram</a> numa casa para
      tratar de uma criança doente, se dirijam à mulher e lhe perguntem se está a
      usar contraceptivos, se está a cuidar-se a si própria, se está a tomar medidas
      contra uma eventual interrupção de gravidez, recorrendo à contracepção.
  - s: Jag har inget särskilt att invända mot de spanska, franska eller brittiska
      yrkesfiskarna som <v>kommer</v> <p>in</p> på det som är naturliga vatten.
    t: Não tenho qualquer motivo de queixa especial dos pescadores espanhóis, franceses
      ou britânicos que <a>entram</a> nas águas que são um recurso natural nosso.
  - s: Fyra miljoner människor dog i deras inbördeskrig och givetvis misslyckades
      ett internationellt vapenembargo att förhindra att vapen från hela världen -
      däribland Tyskland och Frankrike, vilket det finns klara bevis för - <v>kom</v>
      <p>in</p> i landet och bidrog till de oroligheter som ägde rum där.
    t: Na guerra civil daquele país morreram quatro milhões de pessoas e, como é evidente,
      um embargo internacional ao fornecimento de armas ao país não conseguiu impedir
      que lá <a>entrassem</a> armas vindas de todo o mundo - inclusive da Alemanha
      e de França, países relativamente aos quais dispomos de provas claras - que
      contribuíram para a luta que lá se travava.
  - s: Att utarbeta en enhetlig status, förbättra beslutsfattandets kvalitet, införa
      gemensamma europeiska förfaranden för sammanställning och granskning av dokumentation,
      gemensam användning av information om ursprungsländerna och ett förbättrat samarbete
      mellan medlemsstaterna kommer, hoppas jag, att låta människor vilkas situation
      kräver omedelbart skydd <v>komma</v> <p>in</p> på europeiskt territorium i total
      säkerhet och få sina ansökningar granskade på det sätt de borde bli.
    t: A elaboração de um estatuto uniforme, a melhoria da qualidade do processo de
      decisão, a introdução de procedimentos europeus únicos de compilação e análise,
      a utilização em comum das informações sobre os países de origem, e o reforço
      da cooperação entre os Estados-Membros permitirão, assim o espero, às pessoas
      cuja situação requer uma protecção urgente <a>entrar</a> em território europeu
      com total segurança e ver o seu pedido examinado como deve ser.
  - s: Från och med nu kommer alternativa investeringsfonder (hedgefonder) som <v>kommer</v>
