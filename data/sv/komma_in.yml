      där man samarbetar med UNHCR om lösningen på Europas och världens flyktingproblem.
    t: Madame la Présidente, beaucoup de beaux propos ont été écrits à l’issue du
      sommet de Tampere, mais ces beaux propos ne pourront se concrétiser, et nous
      ne pourrons demeurer fidèles aux principes humanistes, que si les gens parviennent
      à <a>pénétrer</a> dans l’Europe forteresse, que si nous commençons à mener sérieusement
      une politique permettant de dissocier la politique de demande d’asile de celle
      de l’immigration, que si nous nous mettons à mener une politique sérieuse de
