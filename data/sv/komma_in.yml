    t: Frau Präsidentin, mein Dank gilt der Frau Kommissarin, weil sie zum Abschluss
      auf die übrigen physikalischen Einwirkungen <a>eingegangen</a> ist, denn nun
      brauche ich nicht hervorzuheben, dass es nach wie vor viel zu tun gibt, und
      es freut mich, dass diese Frage bei der Kommission nach wie vor eine hohe Priorität
      genießt.
  - s: Talmannen, Westendorp, har därför skrivit en skrivelse till Lamy, vars svar
      <v>kom</v> <p>in</p> i dag.
    t: Deshalb hat der Vorsitzende, Herr Westendorp, ein Schreiben an Herrn Lamy gerichtet,
      dessen Antwort heute <a>eingegangen</a> ist.
  - s: En tredjedel av framställningarna som <v>kom</v> <p>in</p> till Europaparlamentet
      i fjol, ca 1 700 stycken, gällde just miljöproblem.
    t: Ein Drittel aller Petitionen, die im letzten Jahr beim Europäischen Parlament
      <a>eingegangen</a> sind, das waren etwa 1 700, betraf genau diese Probleme in
      Bezug auf die Umwelt.
  - s: Det har <v>kommit</v> <p>in</p> många bra ansökningar, men vi har ändå inte
      kunnat ge stöd till mer än 40-50 projekt.
    t: Es sind viele gute Anträge <a>eingegangen</a>, wir konnten aber trotzdem nicht
      mehr als 40-50 Projekte unterstützen.
  - s: Efter det vill jag tala mycket kort om en känslig fråga eftersom vi då vi har
      möjlighet att <v>komma</v> <p>in</p> i denna debatt kan låta oss föras med av
      känslor och fortsätta att prata utan stopp om hur lite man respekterar de mänskliga
      rättigheterna i Turkiet.
    t: Nun möchte ich ganz kurz auf eine heikle Situation <a>eingehen</a>, denn sobald
      man in diese Debatte einsteigt, wird man mitgerissen und könnte ohne Ende darüber
      sprechen, wie gering die Menschenrechte in der Türkei geachtet werden.
  - s: I framtiden kommer varje avtal som ingås utanför ett företags fasta affärslokaler
      att vara föremål för en hel mängd bestämmelser och olika typer av ångerrätt,
      även om konsumenten själv, som Franz Obermayr precis påpekade, har bett en elektriker,
      inredare, målare eller snickare osv. att <v>komma</v> <p>in</p> i huset.
    t: Künftig ist grundsätzlich jeder Vertrag, der außerhalb von Geschäftsräumen
      abgeschlossen wird, mit vielen Vorschriften und Widerrufsrechten belastet, auch
      dann, wenn der Verbraucher - Herr Obermayr ist gerade darauf <a>eingegangen</a>
      - den Elektriker, den Maler, den Tüncher, den Schreiner usw. bestellt hat.
  - s: Tänk er till exempel att ni är en finländsk ledamot och jag är en tysk ledamot,
      för att inte <v>komma</v> <p>in</p> på en fråga som diskuteras i Spanien.
    t: Stellen Sie sich beispielsweise vor, Sie seien ein finnischer Abgeordneter
      und ich sei ein deutscher Abgeordneter, um nicht auf ein Thema <a>einzugehen</a>,
      das in Spanien diskutiert wird.
  - s: Som skäl för fördröjningen anger kommissionen att medlemsstaternas framstegsrapporter,
      som utgör grundvalen för de allmänna reglerna i ett obligatoriskt system, har
      <v>kommit</v> <p>in</p> för sent.
    t: Die Kommission begründet die Verzögerung damit, daß die Fortschrittsberichte
      der Mitgliedstaaten, die die Grundlage für die allgemeinen Regeln eines obligatorischen
      Systems bilden, zu spät <a>eingegangen</a> seien.
- c: 10
  r: 9
  v: einführen werden
  x:
  - s: Från och med nu kommer alternativa investeringsfonder (hedgefonder) som <v>kommer</v>
      <p>in</p> i EU att regleras av EU och bli föremål för sträng övervakning.
    t: Von nun an werden alternative Investmentfonds (Hedge-Fonds), die in Europa
      <a>eingeführt</a> <a>werden</a>, durch Europa strenger beaufsichtigt und reguliert.
  - s: Jag hoppas att kommissionsledamoten är medveten om känslorna i det här parlamentet
      för den här frågan och att kommissionen, om beslutet kvarstår, vilket vi inte
      anser är tillfredsställande, kommer att försvara det vi tror på, vad unionen
      tror på och se till att vi inte tillåter att kött, som inte är acceptabelt enligt
      vår lagstiftning, <v>kommer</v> <p>in</p> i gemenskapen.
    t: Ich hoffe, daß dem Herrn Kommissar die Stärke der Überzeugung in diesem Parlament
      bei diesem Thema bewußt ist, und sollten wir mit dem Ergebnis nicht zufrieden
      sein, dann wird sich die Kommission für unsere Überzeugungen und die der Union
      einsetzen und dafür sorgen, daß kein Fleisch in die Gemeinschaft <a>eingeführt</a>
      <a>wird</a>, das unseren Rechtsvorschriften nicht entspricht.
  - s: Jag instämmer i parlamentets ståndpunkt om att om EU uppfyller bindande normer
      bör man också kunna kräva detsamma från sina handelspartner - och särskilt från
      tillväxtländer - och insistera på kvalitet och hållbarhet, särskilt för livsmedel
      som <v>kommer</v> <p>in</p> på dess territorium, i syfte att bevara en sund
      och rättvis handel.
    t: Ich stimme dem Standpunkt des Europäischen Parlaments zu, dass die Europäische
      Union, wenn sie sich an verbindliche Normen hält, auch in der Lage sein muss,
      das Gleiche von ihren Handelspartnern und besonders von Schwellenländern zu
      verlangen, und auf Qualität und Nachhaltigkeit bestehen muss, insbesondere in
      Bezug auf Nahrungsmittel, die in die EU <a>eingeführt</a> <a>werden</a>, um
      einen fairen und gleichberechtigten Handel zu wahren.
  - s: EU måste kunna kräva detsamma av sina handelspartner, särskilt av tillväxtekonomierna,
      och kräva kvalitet och hållbarhet, särskilt i fråga om livsmedelsprodukter som
      <v>kommer</v> <p>in</p> på dess territorium, för att bibehålla en rimlig och
      rättvis handel.
    t: Die EU muss dazu in der Lage sein, dasselbe von ihren Handelspartnern zu fordern,
      insbesondere von Schwellenländern, und auf Qualität und Nachhaltigkeit drängen,
      insbesondere bei Lebensmitteln, die in das Gebiet der EU <a>eingeführt</a> <a>werden</a>,
      um einen fairen und ausgewogenen Handel aufrechtzuerhalten.
  - s: Vad gör vi med varor som <v>kommer</v> <p>in</p> i unionen och som inte har
      detta skydd?
    t: Wie sollen wir mit Waren verfahren, die in die Union <a>eingeführt</a> <a>werden</a>
      und die diesen Schutz nicht haben?
  - s: Från deras synpunkt är problemet att kött som produceras någon annanstans men
      har polsk märkning <v>kommer</v> <p>in</p> i landet, och det kan de inte acceptera.
    t: Aus russischer Sicht liege das Problem darin, dass Fleisch nach Russland <a>eingeführt</a>
      wird, das irgendwo anders produziert und dann mit polnischen Etiketten versehen
      <a>wird</a>, und dass könne man nicht hinnehmen.
  - s: Med tanke på den mängd nöt- och fårkött som <v>kommer</v> <p>in</p> i EU vid
      rådande skyddsnivåer, är det lika säkert att det mesta, om inte hela, den brist
      på EU-marknaden som skapats av minskningen i EU:s tillgångar, kommer att fyllas
      av produkter från tredje länder.
    t: Wenn man an die Menge an Rind- und Schaffleisch denkt, die beim gegenwärtigen
      Schutzniveau in die EU <a>eingeführt</a> <a>wird</a>, dann ist es genauso sicher,
      dass die Lücke, die durch die Verringerung der Lieferungen aus der EU entstanden
      ist, partiell oder vollständig durch Produkte aus der Dritten Welt geschlossen
      wird.
  - s: Men i och med att frihandelsavtalet träder i kraft, kommer produkter som exporteras
      tullfritt från EU till Sydafrika, också att <v>komma</v> <p>in</p> tullfritt
      till de andra länderna i tullunionen - det finns inga tariffära hinder mellan
      dem. Det finns alltså mycket starka farhågor bland SACU-länderna att dessa produkter
      kommer att konkurrera ut lokala varor på den inhemska marknaden.
    t: Mit dem Inkrafttreten des Freihandelsabkommens können europäische Produkte,
      die zollfrei nach Südafrika <a>eingeführt</a> <a>werden</a>, auch zollfrei in
      die Länder der Zollunion exportiert werden, denn zwischen den Ländern der Zollunion
      existieren keine Zollschranken.
  - s: När allt kommer omkring är det ju svårbegripligt hur man kan kräva att EU:s
      jordbrukare ska leva upp till världens högsta produktionsstandard samtidigt
      som man tillåter att allt större mängder av jordbruksprodukter <v>kommer</v>
      <p>in</p> i EU trots att de inte uppfyller samma krav.
    t: Die Forderung, dass europäische Landwirte die weltweit höchsten Produktionsstandards
      erfüllen müssen, während gleichzeitig immer mehr Agrarerzeugnisse in Europa
      <a>eingeführt</a> <a>werden</a> können, ohne die gleichen Normen zu erfüllen,
      ist dennoch außergewöhnlich.
  - s: Jag vill kunna återvända till min hemstad - som är en stor hamnstad där en
      omfattande del av detta förvanskade kött <v>kommer</v> <p>in</p> - och tala
      om för våra lokala myndigheter att de nu kan förvänta sig en lagstiftning som
      stöder dem i deras utdragna kamp mot denna vilseledande och skadliga handel.
    t: Ich möchte in meine Heimatstadt - eine große Hafenstadt, über die viel von
      diesem verfälschten Fleisch <a>eingeführt</a> <a>wird</a> - zurückkehren und
      unseren lokalen Behörden sagen können, dass sie nun mit Rechtsvorschriften rechnen
      können, durch die ihre seit langem laufende Verfolgung dieses trügerischen und
      schädlichen Handels unterstützt wird.
- c: 9
  r: 10
  v: eintreten
  x:
  - s: Utländska företag som <v>kommer</v> <p>in</p> på den europeiska marknaden måste
      styras i enlighet med avtal och lagar om insyn.
    t: Ausländische Unternehmen, die in den europäischen Markt <a>eintreten</a>, müssen
      in transparenter Weise und in Übereinstimmung mit dem Gesetz arbeiten und müssen
      unter transparenten Vereinbarungen verwaltet werden.
  - s: 'Denna debatt förs medan vi håller på att <v>komma</v> <p>in</p> i en avgörande
      fas av förhandlingarna, den fas då man skall definiera exakt vilken ställning
      regeringskonferensen skall ta i fråga om huvudpunkterna på föredragningslistan:'
    t: 'Diese Aussprache findet statt, während wir in eine entscheidende Phase der
      Verhandlungen <a>eintreten</a>, während der genau definiert wird, was der Standpunkt
