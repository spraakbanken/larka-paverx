      in.
    t: L’unico crimine dell’HADEP è infatti quello di continuare ad accrescere la
      sua influenza in tutto il paese, al punto di avere ora la certezza, in caso
      di elezioni, di <a>entrare</a> a far parte del parlamento, malgrado una legge
      su misura che fissa al 10 per cento la soglia minima richiesta per esservi rappresentato.
  - s: Unga på väg är inte bara en möjlighet för ungdomar att bli aktiva och <v>komma</v>
      <p>in</p> på arbetsmarknaden, utan är framför allt ett sätt för dem att övervinna
      sina egna begränsningar och svagheter samt en chans att utvecklas.
    t: Gioventù in movimento non solo offre ai giovani l’opportunità di essere attivi
      ed <a>entrare</a> nel mondo del lavoro, ma soprattutto rappresenta un modo per
      superare i propri limiti e le proprie debolezze nonché una possibilità di sviluppo.
  - s: I fråga om användningen av antimikrobiella medel som tillväxtbefrämjande medel
      i djurfoder vill jag framhålla att detta är hälsofarligt inte bara för djuren,
      som blir resistenta mot antibiotika, utan även för människor eftersom produkter
      av animaliskt ursprung <v>kommer</v> <p>in</p> i näringskedjan och därmed påverkar
      människor.
    t: Per quanto concerne l’uso degli antimicrobici come promotori della crescita
      nei mangimi animali, attiro l’attenzione sul fatto che, in questo modo, si mette
      a rischio la salute, non solo degli animali, che sviluppano una resistenza agli
      antibiotici, ma anche degli esseri umani, in quanto i prodotti di origine animale
      <a>entrano</a> nella catena alimentare, generando quindi delle ripercussioni
      per gli esseri umani.
  - s: Anser ni inte att det av politiska skäl är nödvändigt att hjälpa detta land
      mer och bättre, bl. a. inom ramen för Phareprogrammet, för att göra det möjligt
      för rumänerna att så snart som möjligt <v>komma</v> <p>in</p> i gemenskapen.
    t: Non ritiene che, per ragioni politiche, sia indispensabile aiutare maggiormente
      questo paese e aiutarlo meglio, soprattutto nell’ambito del programma PHARE,
      per consentire ai rumeni di <a>entrare</a> il più rapidamente possibile nel
      meccanismo comunitario?
  - s: Därför måste vi vidta åtgärder för att hjälpa kvinnor att <v>komma</v> <p>in</p>
      på eller stanna kvar på arbetsmarknaden genom att förbättra möjligheterna för
      familjeliv, särskilt för att främja en balans mellan arbetsliv och familjeliv.
    t: Dobbiamo pertanto adottare misure tese ad aiutare le donne ad <a>entrare</a>
      e rimanere sul mercato del lavoro, migliorando le condizioni di vita in famiglia,
      in particolare allo scopo di agevolare un miglior equilibrio tra vita professionale
      e vita familiare.
  - s: Direktivet erkänner att ny teknologi <v>kommer</v> <p>in</p> i industrin och
      att den kommer att röra sig mot digital teknologi.
    t: La direttiva riconosce che la nuova tecnologia sta <a>entrando</a> nell’industria
      del settore e che lo sviluppo si orienterà verso la tecnologia digitale;
  - s: Detta är ett mycket viktigt betänkande - och jag stöder det, för detta är Europa
      - men jag skulle vilja att vi granskade innehållet i dessa dokument lite noggrannare
      för att även försöka förstå motiven till att så många medborgare i tredje land
      begär att få <v>komma</v> <p>in</p> i Europeiska unionen, för många gånger är
      asylansökningarna, om man säger så, verkliga praktexemplar.
    t: È molto importante questa relazione - e io sono favorevole, perché questa è
      Europa - ma vorrei che si andasse a guardare con più attenzione il contenuto
      di questi documenti e si verificassero anche i motivi per cui tanti cittadini
      di paesi terzi chiedono di <a>entrare</a> nell’Unione europea, poiché a volte
      ce ne sono alcuni che non sono, per così dire, proprio esemplari.
  - s: Det förekommer till exempel så vitt jag vet att i vissa länder i Afrika, i
      de minst utvecklade länderna, i Fjärran Östern, men även i länder som ligger
      närmare oss, så håller man på att organisera verkliga speditioner av gamla som
      ansöker om att få <v>komma</v> <p>in</p> i Italien, för här får de en miljon
      lire i månaden om de är över 65 år gamla, så fort deras asylansökan har godkänts.
    t: Ad esempio, mi risulta che in paesi dell’Africa, in paesi meno sviluppati,
      dell’Estremo Oriente ma anche in paesi a noi vicini si stanno organizzando delle
      spedizioni di persone anziane che chiedono di <a>entrare</a> in Italia perché
      qui verrà loro consegnato un milione di lire al mese se hanno più di 65 anni
      di età, non appena viene accettata la loro richiesta di asilo.
  - s: Om vi förbjuder användningen av bly i nya fönster, kommer vi inte att kunna
      återvinna de gamla fönstren när de <v>kommer</v> <p>in</p> i avfallsbanan.
    t: Vietando l’uso del piombo nei nuovi infissi non saremo in grado di riciclare
      i vecchi infissi quando <a>entreranno</a> nella catena di smaltimento dei rifiuti.
  - s: 'När vi <v>kom</v> <p>in</p> i plenisalen hälsades ledamöterna av en demonstration
      iståndsatt av medlemmar av personalen med ett mycket hörbart syfte: ”Tomlinson
      far hem!”'
    t: '<a>Entrando</a> nell’emiciclo, i deputati sono stati accolti da una manifestazione
      del personale con uno scopo davvero encomiabile: «Tomlinson vattene a casa!»'
  - s: Eftersom det inte finns något järnvägsuniversitet erbjuds utbildning i dag
      av vissa företag, huvudsakligen de traditionella företagen, och de företag som
      <v>kommer</v> <p>in</p> på marknaden borde inte kunna utnyttja detta för att
      bli mer konkurrenskraftiga till en lägre kostnad.
    t: Poiché non esiste un’università ferroviaria, la formazione è attualmente dispensata
      da alcune imprese, essenzialmente le imprese storiche, e occorre evitare che
      le società che <a>entrano</a> sul mercato ne approfittino per diventare più
      competitive con una spesa inferiore.
  - s: Dessutom hade det luxemburgska tåget redan <v>kommit</v> <p>in</p> i det franska
      järnvägsnätet och var därför utom hans räckhåll.
    t: Il convoglio lussemburghese, inoltre, era già <a>entrato</a> nella rete francese
      e dunque era fuori dalla sua portata.
  - s: B4-0484/98 av d’Ancona för Europeiska socialdemokratiska partiets grupp till
      rådet om invandring från Medelhavsområdet till EU, -B4-0485/98 av d’Ancona för
      Europeiska socialdemokratiska partiets grupp till kommissionen om invandring
      från Medelhavsområdet till EU, -B4-0486/98 av Schaffner för Gruppen Union för
      Europa till rådet om invandrare från Medelhavsländerna <v>kommer</v> <p>in</p>
      på Europeiska unionens territorium, -B4-0487/98 av Schaffner för Gruppen Union
      för Europa till kommissionen om invandrare från Medelhavsländerna kommer in
      på Europeiska unionens territorium, -B4-0488/98 Roth, Orlando och Voggenhuber
      för Gruppen De gröna i Europaparlamentet till kommissionen om invandring från
      Medelhavsområdet.
    t: -B4-0487/98, presentata dalla onorevole Schaffner a nome del gruppo Unione
      per l’Europa, alla Commissione, sugli emigranti originari dei paesi mediterranei
      che <a>entrano</a> nel territorio dell’Unione europea;
  - s: En sådan åtgärd skulle verkligen underlätta den illegala invandringen från
      söder, som bara skulle behöva söka efter en svag punkt någonstans för att kunna
      <v>komma</v> <p>in</p> och sedan spridas över resten av Europa.
    t: Una misura del genere favorirebbe in maniera enorme l’afflusso di immigrati
      clandestini provenienti dal sud, che non dovrebbero più cercare da qualche parte
      un punto debole per <a>entrare</a> e potersi poi riversare nel resto dell’Europa.
  - s: De brände två kyrkor och hindrade brandmän från att <v>komma</v> <p>in</p>
      i byn.
    t: Hanno bruciato due chiese e impedito ai pompieri di <a>entrare</a> nel villaggio.
  - s: Många transporterade djur går till slakt - 320 miljoner av dem i EU varje år
      - så det innebär en kraftigt ökad risk för att sjukdomar som salmonella <v>kommer</v>
      <p>in</p> i livsmedelskedjan.
    t: Molti degli animali trasportati sono destinati al macello - 320 milioni all’anno
      nell’UE - e quindi sussiste un rischio ben maggiore che malattie come la salmonella
      <a>entrino</a> nella catena alimentare.
  - s: Över hundra miljoner människor har rätt att vara här och vi måste se till att
      de får <v>komma</v> <p>in</p>.
    t: In questo momento dobbiamo ingrandire la nostra cattedrale per farvi entrare
      i paesi che si trovano fra il Baltico ed il Mediterraneo, cento e più milioni
      di persone che hanno diritto a stare qui e noi dobbiamo fare in modo che <a>entrino</a>.
  - s: Man måste driva informationskampanjer riktade till husläkarna och öppenvårdsläkarna
      för att få dessa att, när de <v>kommer</v> <p>in</p> i ett hem för att vårda
      ett sjukt barn, vända sig till kvinnan och fråga om hon använder preventivmedel,
      om hon tar hand om sig själv, om hon undviker en avbruten graviditet genom att
      använda preventivmedel.
    t: Bisogna organizzare campagne d’informazione destinate ai medici di famiglia,
      ai medici di base, perché questi, quando <a>entrano</a> in una casa per occuparsi
      di un bambino malato, si rivolgano alla donna e le chiedano se sta facendo uso
      di contraccettivi, se si sta occupando di se stessa, se sta evitando un’interruzione
      di gravidanza che potrebbe evitare facendo ricorso alla contraccezione.
  - s: Att utarbeta en enhetlig status, förbättra beslutsfattandets kvalitet, införa
      gemensamma europeiska förfaranden för sammanställning och granskning av dokumentation,
      gemensam användning av information om ursprungsländerna och ett förbättrat samarbete
      mellan medlemsstaterna kommer, hoppas jag, att låta människor vilkas situation
      kräver omedelbart skydd <v>komma</v> <p>in</p> på europeiskt territorium i total
      säkerhet och få sina ansökningar granskade på det sätt de borde bli.
    t: L’elaborazione di uno status uniforme, il miglioramento della qualità delle
      decisioni prese, le procedure uniche europee di compilazione e di esame, l’utilizzo
      in comune d’informazioni sui paesi d’origine e il miglioramento della cooperazione
      tra gli Stati membri permetteranno, spero, alle persone la cui situazione richiede
      protezione urgente di <a>entrare</a> nel territorio europeo in completa sicurezza
      e di vedere la propria domanda esaminata in modo adeguato.
  - s: Från och med nu kommer alternativa investeringsfonder (hedgefonder) som <v>kommer</v>
      <p>in</p> i EU att regleras av EU och bli föremål för sträng övervakning.
    t: D’ora in poi, i fondi d’investimento alternativi (fondi hedge) che <a>entreranno</a>
      in Europa verranno sottoposti a controlli e regolamentazioni più rigorose dall’Europa
      stessa.
  - s: Numera är OSSE ofta den organisation som tillåts <v>komma</v> <p>in</p> i krisdrabbade
      regioner där andra inte blir insläppta.
    t: Oggi l’OSCE è spesso l’organizzazione che può <a>entrare</a> nelle regioni
      in crisi, laddove ad altri è vietato.
  - s: Det är hyckleri när en medlemsstat, grundat på allmänhetens intresse, hindrar
      andra aktörer inom EU som bedriver verksamhet online från att <v>komma</v> <p>in</p>
      på en nationell marknad, när man samtidigt tillåter den egna nationella onlinemarknaden
      att växa avsevärt utan att man tillämpar dessa regler i allmänhetens intresse.
    t: È ipocrita che, ai fini dell’interesse pubblico, uno Stato membro impedisca
      ad altri operatori comunitari on line di <a>entrare</a> in un mercato nazionale,
      permettendo al contempo al mercato on line del proprio paese di crescere considerevolmente
      senza applicare le norme che tutelano l’interesse pubblico.
  - s: Å andra sidan står det klart att vi kommer att behöva flera år och en grundlig
      analys eftersom vi måste lugna den allmänna opinionen i de länder som <v>kommer</v>
      <p>in</p> och konfrontera dem med vår verklighet och göra en noggrann, seriös
      jämförelse i frågor om juridik, ekonomi, politik och öppenhet.
    t: D’altra parte, è chiaro che ci vorranno anni e una severa analisi, perché dobbiamo
      tranquillizzare le opinioni pubbliche dei paesi che <a>entrano</a> confrontandole
      con la nostra realtà e facendo un confronto preciso, serio sui problemi giuridici,
      economici, politici, di trasparenza.
  - s: När man <v>kommer</v> <p>in</p> på sådana här detaljer blir det naturligtvis
      alltid mycket svårare.
    t: Quando si <a>entra</a> in simili dettagli, evidentemente, diventa tutto molto
      più difficile.
  - s: Vi skulle vilja se ansökningsländerna sopa rent framför sin egen dörr innan
      de <v>kommer</v> <p>in</p> i gemenskapen.
    t: Vorremmo che i Paesi candidati mettessero ordine in casa propria prima di <a>entrare</a>
      nella Comunità.
  - s: Kan dessa användas i framtiden som hinder för att stoppa människor från att
      <v>komma</v> <p>in</p> i branschen som nystartade företag eller till och med
      hindra befintliga företag i EU från att sprida sig till resten av unionen?
    t: Potrebbero essere usati in futuro come barriere per fermare i soggetti che
      <a>entrano</a> in attività come imprese di nuova costituzione o impedire alle
      imprese esistenti che operano in Europa di diffondersi in essa?
  - s: Detta innebär att alla varor som <v>kommer</v> <p>in</p> i eller lämnar gemenskapen
      ska underkastas en deklaration före ankomsten eller före avfärden.
    t: Ciò significa che tutti i prodotti che <a>entrano</a> o escono dalla Comunità
      saranno oggetto di una dichiarazione di pre-arrivo o di pre-partenza.
  - s: Vi <v>kommer</v> nu <p>in</p> på ett helt annat ämne, nämligen Europeiska unionens
      strategi mot tobakskonsumtionen.
    t: Signora Presidente, <a>entriamo</a> in un argomento abbastanza diverso quale
      è la strategia dell’Unione europea contro il consumo del tabacco.
  - s: Om vi skall <v>komma</v> <p>in</p> på sportområdet så får det alltså inte vara
      med ett särdirektiv om särskild kost för idrottsfolk.
    t: Se dobbiamo <a>entrare</a> nel settore dello sport, non dovrà certo essere
      con una direttiva particolare sugli alimenti per gli sportivi.
  - s: I dag ställs medelålders kvinnor som vill <v>komma</v> <p>in</p> på arbetsmarknaden
      ofta inför problemet med brist på kvalifikationer eller erfarenhet, eftersom
      de höga kostnaderna för barnomsorg fått många av dem att stanna hemma för att
      ta hand om familjen.
    t: Oggi le donne di mezza età che desiderano <a>entrare</a> nel mercato del lavoro
      spesso si scontrano con la carenza di qualifiche ed esperienze, dato che molte
      di loro sono rimaste a casa ad occuparsi della famiglia a seguito degli elevati
      costi dell’assistenza all’infanzia.
  - s: Den som råkar <v>komma</v> <p>in</p> i området ställs inför militärdomstol.
    t: Esiste un’area di esclusione militare sul lato egiziano e chiunque <a>entri</a>
      in tale area passa sotto la giurisdizione di un tribunale militare.
  - s: Innan jag <v>kommer</v> <p>in</p> på själva huvudfrågan och talar om den resolution
      om Vietnam som vi behandlar i dag, skulle jag vilja ta upp något som jag tycker
      är viktigt.
    t: signor Presidente, signor Commissario, onorevoli colleghi, prima di <a>entrare</a>
      nel merito della questione e discutere la risoluzione sul Vietnam di cui ci
      occupiamo oggi, vorrei svolgere una considerazione che reputo importante.
  - s: Så fort en migrant <v>kommer</v> <p>in</p> i EU och börjar arbeta är personen
      inte längre en migrant utan en arbetstagare.
    t: Una volta che l’immigrato <a>entra</a> nell’UE e comincia a lavorare, non è
      più un immigrato, è un lavoratore.
  - s: Röstningen i dag utgör ett steg mot att anta ett enda ansökningsförfarande
      för tredjelandsmedborgare som ansöker om att få <v>komma</v> <p>in</p> på europeiskt
      territorium och arbeta där.
    t: Signor Presidente, onorevoli colleghi, il voto di oggi rappresenta un passo
      avanti verso l’adozione di una procedura unica di domanda per i cittadini dei
      paesi terzi che intendono <a>entrare</a> nel territorio europeo e svolgere un’attività
      lavorativa.
  - s: Vi lägger särskilt vikt vid att det nu rensas upp i parlamentet, så att en
      resa för 300 euro inte ersätts med 1 000 euro, så att lönen <v>kommer</v> <p>in</p>
      genom framdörren och inte dold i form av förmåner genom bakdörren.
    t: A noi sta particolarmente a cuore che si faccia ordine in questo Parlamento,
      affinché un viaggio che costa 300 euro non venga rimborsato con 1000 euro, affinché
      i compensi dei deputati <a>entrino</a> dalla porta principale e non da quella
      di servizio, mascherati da benefits accessori.
  - s: Att utfodra djur med genetiskt modifierat foder innebär dessutom att dessa
      produkter också <v>kommer</v> <p>in</p> i vår livsmedelskedja, även om det inte
      finns några vetenskapliga garantier för att detta är skadligt för hälsan.
    t: Inoltre, il fatto di alimentare gli animali con mangimi geneticamente modificati
      implica che questi prodotti <a>entrino</a> a loro volta a far parte della catena
      alimentare sebbene non ci siano garanzie a livello scientifico che gli stessi
      non siano dannosi alla salute.
  - s: Det är där begreppet solidaritet <v>kommer</v> <p>in</p>.
    t: È qui che <a>entra</a> in gioco il concetto di solidarietà, un concetto che
      deve essere ovvio e strettamente legato all’adesione all’euro.
  - s: I många fall är det inte ens möjligt för dem som fullföljer skolan att <v>komma</v>
      <p>in</p> på arbetsmarknaden och därför ökar sannolikheten för att dessa kommer
      att ägna sig åt tillfälligt arbete eller svart arbete.
    t: In molti casi, anche coloro che portano a termine gli studi non riescono a
      <a>entrare</a> nel mercato del lavoro ed è più probabile che cerchino impieghi
      salutari o lavorino nel sommerso.
  - s: Det var först efter starka protester från sitt eget folk som president Ma Ying-jeou
      tillät nobelpristagaren att <v>komma</v> <p>in</p> i landet.
    t: Il presidente Ma Ying-jeou, dopo forti proteste del suo popolo, ha permesso
      soltanto al Nobel per la pace di <a>entrare</a> nel paese.
  - s: Varje beslut som formuleras av ett parlament tolkas mot bakgrund av den motivering
      som ges. Vissa kanske inte tror det, men jag upptäckte min kollegas begäran
      när jag <v>kom</v> <p>in</p> här i församlingen.
    t: Alcuni forse non mi crederanno, ma ho scoperto la mozione del collega <a>entrando</a>
      in Aula.
  - s: Rådets beslut att omfatta Colombia i en lista över länder vars medborgare måste
      ha visa för att <v>komma</v> <p>in</p> i Europeiska unionens länder, tjänar
      inte bara till att bekämpa den organiserade brottslighet som vissa colombianska
      medborgare kan spela en huvudroll i, utan också att få vanliga medborgare att
      betala priset att vara tvungna att gå via visering.
    t: La decisione del Consiglio di includere la Colombia nella lista di paesi i
      cui cittadini devono essere provvisti di visto d’ingresso per <a>entrare</a>
      nei paesi dell’Unione europea non solo non serve per combattere la criminalità
      organizzata, di cui possono essere responsabili taluni cittadini colombiani,
      ma fa pagare ai cittadini comuni il pedaggio che comporta doversi procurare
      un visto d’ingresso.
  - s: En medlemsstat kan själv organisera strukturerna på det sätt den önskar, men
      om den <v>kommer</v> <p>in</p> på den fria marknaden måste den följa bestämmelserna
      i fördraget, och detta kan ibland leda till konflikter.
    t: Uno Stato membro può organizzare le proprie strutture come desidera, ma se
      <a>entra</a> nello spazio del libero mercato, deve attenersi alle norme del
      Trattato, e questo talvolta può sfociare in conflitti.
  - s: Vi behöver mera av kontroller, spårbarhet och mera och bättre märkning - kort
      sagt, flera garantier för vad som <v>kommer</v> <p>in</p> i EU.
    t: Occorrono più controlli, più tracciabilità e una maggiore e migliore etichettatura,
      in breve, maggiori garanzie su quello che <a>entra</a> nell’Unione europea.
  - s: De europeiska ledarna från toppmötet i Amsterdam lyckades inte bygga om det
      europeiska huset på ett sådant sätt att fler invånare kan <v>komma</v> <p>in</p>
      utan att vi sjunker igenom grunden.
    t: I capi europei del Vertice di Amsterdam non sono riusciti a trasformare la
      Casa europea in maniera tale da potervi far <a>entrare</a> più abitanti senza
      dover sprofondare attraverso il pavimento.
  - s: Vi måste också be vaktmästarna att se till att ledamöterna inte samtalar när
      de <v>kommer</v> <p>in</p> i kammaren.
    t: Dobbiamo anche chiedere agli uscieri di fare in modo che i parlamentari non
      conversino quando <a>entrano</a> in Aula.
  - s: Det verkar nästan som om de <v>kommit</v> <p>in</p> i ett sagoland, i en vacker
      drömvärld där det finns mer pengar än tidigare.
    t: gli sembra forse di essere <a>entrati</a> in un paese di favola, in un bel
      paese di sogno in cui il danaro è più abbondante che in passato.
  - s: De flesta djur som <v>kommer</v> <p>in</p> i slaktkedjan blir inte testade.
    t: La maggior parte dei capi che <a>entrano</a> nella filiera della macellazione
      non sono soggetti ad alcuna analisi!
  - s: Men det är naturligtvis också nödvändigt att göra tester för att överhuvud
      taget få grepp om förekomsten av BSE hos de djur som inte <v>kommer</v> <p>in</p>
      i näringskedjan.
    t: Ma è indubbiamente necessario testare per censire la diffusione dell’ESB anche
      negli animali che non <a>entrano</a> nella catena alimentare.
  - s: Vi har till exempel sett fall där arbetstagare har <v>kommit</v> <p>in</p>
      i landet tillsammans med diplomater och sedan har blivit fråntagna sina pass.
      Människor som befinner sig i den situationen har praktiskt taget ingen frihet,
      ingen tillgång till hjälp och känner inte till sina rättigheter.
    t: Per esempio, abbiamo assistito a casi di lavoratrici che <a>entravano</a> in
      un paese insieme a diplomatici e cui poi veniva tolto il passaporto.
  - s: Jag säger till er kammare att om de tolv länder som för närvarande är kandidatländer
      skulle <v>komma</v> <p>in</p> i unionen nu skulle genomsnittet för BNI sjunka
      med 18 procentenheter, vilket skulle få den matematiska, mekaniska effekten
      att regioner som alltid haft svårigheter plötsligt skulle hamna ovanför.
    t: Alla vostra Assemblea vorrei ricordare che se i dodici paesi candidati dovessero
      <a>entrare</a> ora nell’Unione, la media comunitaria del prodotto interno lordo
      scenderebbe di diciotto punti.
  - s: Med sina 21 år är hon sju år yngre än vad jag var när jag <v>kom</v> <p>in</p>
      i underhuset.
    t: Quando sono <a>entrato</a> alla Camera dei comuni, avevo 7 anni più di lei.
  - s: Slutligen är det bra att understryka den korrekta distinktionen mellan den
      som stiftar lagarna och den som tillämpar dem - äntligen <v>kommer</v> Montesquieu
      <p>in</p> i Europeiska unionen.
    t: finalmente Montesquieu <a>entra</a> nell’Unione europea.
  - s: Jag har redan talat med min kollega David Byrne om hur vi kan märka läkemedlen
      för att förhindra att sådana ämnen av en händelse - även om något sådant som
      bekant inte sker helt av en händelse - <v>kommer</v> <p>in</p> i kroppen.
    t: Ho già parlato con il Commissario Byrne sul modo in cui possiamo etichettare
      i farmaci per evitare che tali sostanze <a>entrino</a> accidentalmente nell’organismo,
      pur sapendo che questo non accade in modo del tutto casuale.
  - s: Kommer förfalskade produkter att kunna <v>komma</v> <p>in</p> i alla andra
      medlemsstater?
    t: I prodotti contraffatti potranno <a>entrare</a> in tutti gli altri Stati membri?
  - s: Så snart de har <v>kommit</v> <p>in</p> finns de på den inre marknaden och
      arbetstillfällen försvinner och den allmänna säkerheten äventyras.
    t: Una volta che sono <a>entrati</a>, sono sul mercato interno e si distruggono
      posti di lavoro mettendo a repentaglio sicurezza e salute pubblica.
  - s: Tjernobyl visar framför allt vad som händer när en kärnvapenmakt <v>kommer</v>
      <p>in</p> i en kris - en social kris, inte en teknisk.
    t: Chernobyl rivela innanzitutto ciò che avviene quando una potenza nucleare <a>entra</a>
      in crisi - una crisi sociale, non tecnica.
  - s: Vi kunde relativt snabbt skaffa oss en bild av situationen i Georgien, men
      det gick inte att <v>komma</v> <p>in</p> i Ossetien, i alla fall inte med lätthet,
      och bara några få personer har lyckats ta sig dit.
    t: Se è stato possibile considerare abbastanza velocemente la situazione in Georgia,
      non abbiamo potuto <a>entrare</a> in Ossezia, almeno non con facilità, e soltanto
      poche persone vi sono riuscite.
  - s: En av symbolerna för en suverän stat är att den kontrollerar vem som får och
      inte får <v>komma</v> <p>in</p> i landet.
    t: Signora Presidente, uno dei simboli di uno Stato sovrano è il controllo di
      chi può e di chi non può <a>entrare</a> nel proprio territorio.
  - s: Jag hävdar bestämt att anordningar vid de yttre gränserna är absolut nödvändiga
      och att det inte kommer på fråga att låta vem som helst <v>komma</v> <p>in</p>
      hur som helst på unionens territorium.
    t: Ribadisco che l’organizzazione delle frontiere esterne è una necessità assoluta
      e che è impensabile lasciare <a>entrare</a> chiunque ed ovunque sul territorio
      dell’Unione.
  - s: Fotografer springer omkring överallt utanför kammaren, och om vi börjar tillåta
      dem att <v>komma</v> <p>in</p> i kammaren kommer denna plats snart att vara
      fylld av TV-kameror.
    t: Già ci sono cameraman che corrono qua e là fuori dall’Aula e se cominciamo
      a lasciarli <a>entrare</a> in Parlamento, saremo presto invasi dagli operatori
      televisivi.
  - s: På valdagen hade vi valobservatörer från denna kammare inte tillstånd att <v>komma</v>
      <p>in</p> i Transnistrien, men det var uppenbart att framför allt människor
      i Moldavien och Transnistrien drabbades av alla negativa konsekvenser av denna
      situation.
    t: Il giorno delle elezioni, noi osservatori del Parlamento non siamo stati autorizzati
      ad <a>entrare</a> in Transdnestria, ma era chiaro che la popolazione in Moldova,
      e in Transdnestria in particolare, avrebbe dovuto affrontare tutte le conseguenze
      negative di tale situazione.
  - s: Det vi behöver är en mekanism som är utformad för att se till att europeiska
      medborgare inte behöver söka visum för att <v>komma</v> <p>in</p> i de tredjeländer
      vilkas medborgare inte behöver visum för att resa in på EU:s territorium.
    t: È necessario un meccanismo che sia in grado di assicurare ai cittadini europei
      di non dover ottenere un visto per <a>entrare</a> nei paesi terzi i cui cittadini
      non devono essere muniti di un visto per entrare nel territorio dell’Unione
      europea.
  - s: De informerar oss mycket bra utanför dörren efter att evenemanget har avslutats,
      men vi får aldrig <v>komma</v> <p>in</p>, inte ens som observatörer vid mötena
      på hög nivå.
    t: Ci forniscono sempre indicazioni molto dettagliate al termine dell’evento,
      fuori dalla porta, ma non ci è mai concesso di <a>entrare</a>, nemmeno in qualità
      di osservatori, in occasione di riunioni di alto livello.
  - s: Vi upplever hur de grekcypriotiska invånarna som vill återvända till sina kyrkor,
      kloster och heliga byggnader i norra Cypern hindras från att komma tillbaka,
      hur de hindras från att <v>komma</v> <p>in</p> och bara renovera sina kyrkor
      och hur de hindras från att komma in och ta tillbaka egendom som rättmätigt
      tillhör dem.
    t: Stiamo assistendo a come i cittadini greci ciprioti desiderosi di ritornare
      alle loro chiese, monasteri ed edifici sacri nel nord di Cipro vengano ostacolati
      quando rientrano, a come venga loro impedito di <a>entrare</a> nelle proprie
      chiese e restaurarle, nonché di reclamare le proprietà che spettano loro di
      diritto.
  - s: det skulle bli mindre strikta regler, mindre insyn och mindre spårbarhet för
      livsmedel som <v>kommer</v> <p>in</p> i EU än för livsmedel som produceras inom
      unionen, och det skulle inte vara rättvist för de yttersta randområdena eller
      för någon av regionerna.
    t: vi sarebbero norme meno ferree, meno trasparenza e meno responsabilità per
      i prodotti alimentari che <a>entrano</a> nell’Unione europea rispetto a quelli
      realizzati al suo interno, e questo sarebbe ingiusto per le regioni ultraperiferiche
      e per tutte le regioni in generale.
  - s: Vidarebosättningsprogrammet kan bidra till att göra illegal invandring mindre
      lockande för de flyktingar som försöker <v>komma</v> <p>in</p> i EU.
    t: Il programma di reinsediamento può contribuire a rendere l’immigrazione clandestina
      meno attraente per i rifugiati che cercano di <a>entrare</a> nell’Unione europea.
  - s: Unga människor som har avslutat sin universitetsutbildning har svårt att <v>komma</v>
      <p>in</p> på arbetsmarknaden eftersom många arbetsgivare mycket ofta efterfrågar
      arbetslivserfarenhet, vilket de unga inte har vid den tidpunkten i sina liv.
    t: I giovani che hanno completato la loro formazione universitaria hanno difficoltà
      a <a>entrare</a> nel mercato del lavoro perché i datori di lavoro molto spesso
      danno importanza all’esperienza professionale, di cui i giovani in questa fase
      della loro vita non dispongono.
  - s: 27 EU-länder innebär 27 olika typer av lagstiftning plus personer från tredjeländer
      som <v>kommit</v> <p>in</p> på olaglig väg och som, därför att de är fattiga,
      är beredda att donera en njure för mycket lite pengar.
    t: Abbiamo 27 paesi comunitari e 27 diverse normative, senza contare il problema
      delle persone, <a>entrate</a> illegalmente nell’Unione, che, in quanto povere,
      sono disposte a donare un rene in cambio di un po’ di denaro.
  - s: Förföljelserna mot partiet och eventualiteten att det kommer att förklaras
      olagligt beror utan tvekan bland annat även på att det med stor sannolikhet
      <v>kommer</v> <p>in</p> i parlamentet med ett stort antal företrädare i nästa
      val.
    t: Le persecuzioni contro tale partito e la sua eventuale messa al bando si devono
      tra l’altro alle forti probabilità che, dopo le prossime elezioni, esso <a>entri</a>
      in parlamento con una nutrita rappresentanza.
  - s: Är frågor till ledamöterna ett hinder för att <v>komma</v> <p>in</p> hit?
    t: Porre domande ai deputati significa forse impedire loro di <a>entrare</a>?
  - s: Vi börjar emellertid samtidigt <v>komma</v> <p>in</p> i ett förhandlingsskede
      där saker och ting blir svårare, i synnerhet därför att en del av de kvarvarande
      frågorna gäller grundläggande skillnader mellan våra ekonomiska strukturer eller
      regleringssystem.
    t: Tuttavia, stiamo per <a>entrare</a> in uno stadio dei negoziati in cui la questione
      si sta complicando soprattutto perché alcuni dei punti rimasti in sospeso riguardano
      differenze insite nella nostra organizzazione economica o nei nostri sistemi
      normativi.
  - s: Flertalet migranter <v>kommer</v> <p>in</p> lagligt eftersom de är EU-medborgare.
    t: Gran parte di questi immigrati <a>entra</a> legalmente, in quanto cittadini
      comunitari, ma a essi si aggiunge circa 1 milione di immigrati clandestini.
  - s: Jag är mycket tacksam för att ni, och jag tackar naturligtvis även Rothley,
      talade tillräckligt länge för att ge mig tid att <v>komma</v> <p>in</p> genom
      dörren.
    t: Signor Presidente, sono estremamente grato a lei e in particolare all’onorevole
      Rothley per aver parlato abbastanza a lungo da permettermi di varcare la soglia
      ed <a>entrare</a>.
  - s: Därför har jag godkänt det här förslaget, men jag vill också understryka min
      önskan att man framför allt inriktar sig på att se till att vattnets renhet,
      i det ögonblick det <v>kommer</v> <p>in</p> i våra hus, är så rent som möjligt.
    t: È per ciò che ho approvato questo provvedimento, ma tengo anche a sottolineare
      il mio auspicio che si abbia cura soprattutto a che il grado di purezza dell’acqua,
      nel momento in cui <a>entra</a> nelle nostre case, raggiunga il massimo livello.
  - s: Sedan den 1 januari har Ukrainas medborgare kunnat dra fördel av ett förenklat
      visumsystem, även om majoriteten av dem anser att läget i dag är svårare än
      tidigare eftersom det har blivit ännu svårare än tidigare att <v>komma</v> <p>in</p>
      i de länder som är viktigast för dem - Polen, Ungern och Litauen.
    t: Dal 1° gennaio i cittadini del’Ucraina beneficiano di un regime di visti semplificato,
      sebbene la maggior parte di loro ritenga che la posizione oggi sia più difficile
      di prima, poiché <a>entrare</a> nei loro principali paesi di destinazione, Polonia,
      Ungheria e Lituania è adesso più difficile che in precedenza.
  - s: Vi får inte förstöra detta genom att införa en ekonomisk blockad mot sådana
      unga människor som vill <v>komma</v> <p>in</p> i våra länder för att studera.
    t: Non dobbiamo sprecarle imponendo un peso economico su tali giovani che vogliono
      <a>entrare</a> nel nostro paese per studiare.
  - s: Ändringsförslagen skickas till oss parlamentsledamöter i sista stund, omröstningarna
      delas upp och sätts sedan ihop igen, och vi har <v>kommit</v> <p>in</p> här
      i kammaren övertygade om att vi har den senaste, absolut slutliga versionen
      av omröstningslistan, bara för att upptäcka att den har ersatts med en ny under
      morgonen.
    t: <a>Entriamo</a> in Aula convinti di avere l’ultima versione dell’elenco delle
      votazioni solo per scoprire che nella mattinata ne sono uscite altre.
  - s: Jag instämmer i parlamentets ståndpunkt om att om EU uppfyller bindande normer
      bör man också kunna kräva detsamma från sina handelspartner - och särskilt från
      tillväxtländer - och insistera på kvalitet och hållbarhet, särskilt för livsmedel
      som <v>kommer</v> <p>in</p> på dess territorium, i syfte att bevara en sund
      och rättvis handel.
    t: Condivido la posizione del Parlamento europeo, secondo il quale, se l’Unione
      europea è tenuta al rispetto di norme vincolanti, deve anche poter esigere che
      i suoi partner commerciali, in particolare i paesi emergenti, facciano altrettanto
      e deve promuovere requisiti di qualità e sostenibilità, segnatamente per i prodotti
      alimentari che <a>entrano</a> nel suo territorio, al fine di tutelare un contesto
      commerciale leale ed equo.
  - s: EU måste kunna kräva detsamma av sina handelspartner, särskilt av tillväxtekonomierna,
      och kräva kvalitet och hållbarhet, särskilt i fråga om livsmedelsprodukter som
      <v>kommer</v> <p>in</p> på dess territorium, för att bibehålla en rimlig och
      rättvis handel.
    t: Per mantenere un commercio equo e giusto l’UE deve poter esigere lo stesso
      atteggiamento da parte dei suoi partner commerciali, in particolare dai paesi
      emergenti, e insistere sulla qualità e sostenibilità soprattutto per i prodotti
      alimentari che <a>entrano</a> nel suo territorio.
  - s: Jag vill inte att EU:s pengar som går till de kandidatländer som skall <v>komma</v>
      <p>in</p> i unionen 2004 skall stanna kvar i Bryssel eller komma tillbaka till
      Bryssel.
    t: Non voglio che i finanziamenti europei previsti per i paesi candidati che <a>entreranno</a>
      nell’Unione nel 2004 rimangano a Bruxelles o tornino a Bruxelles.
  - s: Det är bättre att den som står utanför unionen får möjlighet att komma in,
      än att den som redan <v>kommit</v> <p>in</p> får möjlighet att låta hela familjen
      komma efter.
    t: Sarebbe più giusto dare a colui che ha lasciato il proprio paese la possibilità
      di ritornarvi, piuttosto che dare la possibilità a chi è <a>entrato</a> nell’Unione
      europea di chiamare tutta la sua famiglia.
  - s: Faktum är att man då lämnar området för tillfälligt skydd för att <v>komma</v>
      <p>in</p> på emigrationens område, som inte är dagens ämne.
    t: In realtà, non si tratta più di protezione temporanea, ma si <a>entra</a> nella
      sfera dell’emigrazione, che non è certo l’argomento all’ordine del giorno.
  - s: Förutom denna svåra orätt som de vet att de skall drabbas av, så tillkommer
      dessvärre det faktum att, eftersom de är gamla, så drabbas de i högre grad än
      andra av de brottsliga handlingar som i hela Europeiska gemenskapen tyvärr utförs
      av alla dem som <v>kommer</v> <p>in</p> illegalt i unionen och som, när de väl
      har kommit in, begår brottsliga handlingar.
    t: In aggiunta a questo grave danno che loro sanno di dover subire, si aggiunge,
      purtroppo, il fatto che, essendo anziani, sono più degli altri soggetti agli
      atti di criminalità che in tutta la Comunità europea vengono purtroppo perpetrati
      da tanti che <a>entrano</a> clandestinamente nell’Unione e che, una volta entrati,
      commettono atti criminali.
  - s: Förutom denna svåra orätt som de vet att de skall drabbas av, så tillkommer
      dessvärre det faktum att, eftersom de är gamla, så drabbas de i högre grad än
      andra av de brottsliga handlingar som i hela Europeiska gemenskapen tyvärr utförs
      av alla dem som kommer in illegalt i unionen och som, när de väl har <v>kommit</v>
      <p>in</p>, begår brottsliga handlingar.
    t: In aggiunta a questo grave danno che loro sanno di dover subire, si aggiunge,
      purtroppo, il fatto che, essendo anziani, sono più degli altri soggetti agli
      atti di criminalità che in tutta la Comunità europea vengono purtroppo perpetrati
      da tanti che entrano clandestinamente nell’Unione e che, una volta <a>entrati</a>,
      commettono atti criminali.
  - s: Låt mig också säga att om många brottslingar inte <v>kommer</v> <p>in</p> illegalt,
      så begår de heller inga brott här.
    t: Vorrei dire anche che, se tanti non <a>entrano</a> clandestinamente, non commettono
      neanche reati, se sono dei delinquenti;
  - s: Om det istället är ärliga människor som har sina resehandlingar i ordning,
      så är vi glada att de <v>kommer</v> <p>in</p>.
    t: se invece sono brave persone e hanno dei documenti di viaggio in ordine, siamo
      ben felici che <a>entrino</a>.
  - s: Vi måste förhindra att det <v>kommer</v> <p>in</p> så många olagliga invandrare
      i Europeiska unionen, invandrare som sedan begår brott.
    t: Dobbiamo evitare che <a>entrino</a> nell’Unione europea tanti clandestini che
      poi commettono reati.
  - s: 'Reglerna skall ta hänsyn till mottagandets förenlighet och därmed till det
      antal personer som det är möjligt att ta emot i Europeiska unionen, så att man
      undviker att få gränser som är fulla av hål, och att man även undviker att genom
      ideliga amnestier skapa illusionen eller kanske till och med vissheten om att
      det enda viktiga är att <v>komma</v> <p>in</p> i Europeiska unionen, kanske
      framför allt i vissa stater som Italien, som definitivt har lättare än andra
      att se mellan fingrarna med invandrarna:'
    t: 'Le regole devono tener conto della compatibilità dell’accoglienza e quindi
      del numero che è possibile far accedere all’Unione europea, evitando di avere
      frontiere colabrodo ed evitando anche che, attraverso ripetute sanatorie, vi
      sia l’illusione o addirittura la certezza che quel che conta è <a>entrare</a>
      nell’Unione europea, magari in certi Stati come l’Italia, di manica decisamente
      più larga rispetto ad altri:'
  - s: när man väl har <v>kommit</v> <p>in</p> räcker det att hålla sig lugn, kanske
      inte alltför lugn utan man kan till och med genomföra ett och annat brott, för
      förr eller senare kommer amnestin.
    t: una volta <a>entrati</a> basta stare tranquilli, magari non troppo compiendo
      anche qualche crimine, tanto prima o poi arriverà la sanatoria.
  - s: Jag har haft nöjet att arbeta med EIB-ärenden under många år, och jag brukar
      säga att det är svårare att <v>komma</v> <p>in</p> i Europeiska investeringsbanken
      än att komma in i Fort Knox.
    t: Da molti anni ho il piacere di lavorare su questioni concernenti la BEI, e
      spesso mi ripeto che è più difficile <a>entrare</a> alla BEI che a Fort Knox.
  - s: På detta område har vi sedan jag <v>kom</v> <p>in</p> i parlamentet 1999 varje
      år tvingats utkämpa samma konflikt.
    t: Da quando sono <a>entrato</a> in Parlamento nel 1999, su questo settore siamo
      stati costretti a combattere la stessa battaglia ogni anno.
  - s: Det är i detta sammanhang begreppet frontloading <v>kommer</v> <p>in</p> i
      bilden som det instrument som vi kom att använda.
    t: È in questo contesto che <a>entra</a> in gioco il concetto del frontloading
      come strumento da utilizzare.
  - s: Sålunda uppskattar både ministerrådet och kommissionen att den israeliska regeringens
      beslut är särskilt negativt och omotiverat, i en stund då fredsprocessen var
      på väg att hämta sig tack vare en rad positiva åtgärder, såsom avtalet om Hebronprotokollet,
      frigörandet av palestinska fångar och ökningen av antalet palestinska arbetstagare
      med tillstånd att <v>komma</v> <p>in</p> i Israel.
    t: Oltre a ciò sia il Consiglio che la Commissione reputano che la decisione del
      governo israeliano sia particolarmente negativa ed ingiustificata, in un momento
      in cui cominciava a ristabilirsi il processo di pace grazie ad una serie di
      misure positive come l’accordo sul protocollo di Hebron, la liberazione dei
      prigionieri palestinesi e l’incremento del numero di lavoratori palestinesi
      muniti di permesso per <a>entrare</a> in Israele.
  - s: Det blir allt svårare att <v>komma</v> <p>in</p> i landet.
    t: È sempre più difficile <a>entrare</a> nel paese.
  - s: Det är det egentliga problemet, eftersom alla slaktkroppar som <v>kommer</v>
      <p>in</p> i EU verkar vara billigare.
    t: Questo è il vero problema perché qualsiasi carcassa che <a>entra</a> nell’Unione
      europea sembrerebbe essere più economica;
  - s: Vi kan inte låta nya länder <v>komma</v> <p>in</p> i ett Europa som är paralyserat,
      som inte kan fatta beslut.
    t: Non possiamo far <a>entrare</a> dei paesi nuovi in un’Europa che è paralizzata,
      che non è in grado di decidere.
  - s: Men oavsett om vaccinet är levande, försvagat eller inaktiverat, med tanke
      på våra aktuella kunskaper, hjälper inte blodtester oss att identifiera hur
      den patogena organismen <v>kom</v> <p>in</p> i djurets blod - med andra ord,
      om det härstammar från ett vaccin eller det vilda.
    t: Comunque, vaccino vivo attenuato o inattivato, allo stato attuale, i test ematici
      non consentono di individuare come gli agenti patogeni siano <a>entrati</a>
      in circolo nell’animale - se dal vaccino o dall’esterno.
  - s: I en rapport från Europol, Eurojust och Frontex beräknas att 900 000 illegala
      invandrare <v>kommer</v> <p>in</p> i EU varje år.
    t: Una relazione stilata da Europol, Eurojust e Frontex ha stimato che ogni anno
      in Europa <a>entrano</a> 900 000 immigranti illegali.
  - s: Tvärtom bör vi trycka på människors grundläggande rätt att behålla kontrollen
      över sina gränser och fatta suveräna beslut om vem som får eller inte får <v>komma</v>
      <p>in</p> i deras länder.
    t: Dovremmo invece schierarci per la salvaguardia del diritto fondamentale di
      un popolo di mantenere il controllo delle proprie frontiere e prendere una decisione
      sovrana su chi possa o meno <a>entrare</a> nel proprio paese.
  - s: Efter ett utbrott som fick våra landsbygdsamhällen på knä finns det bara fyra
      specialiserade hundar som skall försöka förhindra att smittat kött <v>kommer</v>
      <p>in</p> i landet.
    t: Dopo un’epidemia che ha messo in ginocchio le nostre comunità rurali, non abbiamo
      che un pugno di cani poliziotto per cercare di impedire alla carne contaminata
      di <a>entrare</a> nel paese.
  - s: Det är där de två frågorna, innehåll och kommunikation, <v>kommer</v> <p>in</p>
      i bilden.
    t: 'Qui <a>entrano</a> in gioco entrambi gli elementi:'
  - s: Det vi måste förhindra är just att dioxinhaltiga ämnen blandas in i djurfoderkedjan,
      eller på grund av otillräcklig kontroll <v>kommer</v> <p>in</p> i den på andra
      vägar.
    t: Ciò che è nostro compito fare è impedire che sostanze contenenti diossina siano
      mescolate ai mangimi o possano <a>entrare</a> in altri modi nella catena dei
      mangimi a causa di controlli insufficienti.
  - s: Kreditvärderingsinstitut hade redan börjat nedgradera Greklands kreditvärdering
      i början av 2009, vilket ledde till att Grekland betalar dubbelt så mycket ränta
      som tidigare och har <v>kommit</v> <p>in</p> i en ond cirkel med nedskrivningar
      och spekulativa lån.
    t: All’inizio del 2009, le agenzie di rating del credito iniziarono a declassare
      il rating della Grecia, la quale, di conseguenza, paga un tasso d’interesse
      doppio rispetto al precedente ed è <a>entrata</a> in un circolo vizioso di svalutazione
      e attività speculative.
  - s: I USA är det bara mycket sportiga studenter som dessutom har utmärkta betyg
      som <v>kommer</v> <p>in</p> på bra universitet, men i Europa är det precis tvärtom.
    t: Mentre negli USA solo gli studenti che fanno sport e ottengono voti eccellenti
      possono <a>entrare</a> in una buona università, in Europa è esattamente l’opposto.
  - s: På vilket sätt kommer hänsyn att tas till denna situation med tanke på det
      beslut som fattades av Europeiska rådet i Sevilla om en översyn av den förteckning
      över länder vilkas medborgare måste ha visum för att <v>komma</v> <p>in</p>
      i Europeiska Unionen?
    t: In qual modo si terrà conto di questa realtà alla luce di quanto espresso dal
      Consiglio europeo di Siviglia riguardo a una revisione dell’elenco dei paesi
      i cui cittadini dovranno essere muniti di visto per <a>entrare</a> nei paesi
      dell’Unione?
  - s: Nu står andra halvan av kontinenten och köar för att <v>komma</v> <p>in</p>
      och ändå vill mina väljare träda ur.
    t: La sua istituzione ha garantito pace e prosperità per cinquant’ anni a una
      metà del nostro continente ma, per quanto l’altra metà stia facendo la fila
      per <a>entrare</a>, i miei elettori preferirebbero invece uscirne.
  - s: 1950 var jag tjugo år gammal och det bedrevs en kampanj över hela världen,
      i Europa, vid våra universitet, i skolorna - man försökte, men lyckades inte
      då <v>komma</v> <p>in</p> i kyrkorna - och det var kampanjen mot Ridgway, ”pestgeneralen”.
    t: Signora Presidente, onorevoli colleghi, nel 1950 avevo vent’anni e una campagna
      era esplosa nel mondo intero, in Europa, nelle nostre università, nelle scuole
      - tentarono e non riuscirono, allora, ad <a>entrare</a> nelle chiese - ed era
      la campagna contro Ridgway, il «generale Peste».
  - s: I fråga om Turkiet, fru minister, vill jag personligen se ett Turkiet som <v>kommer</v>
      <p>in</p> på de europeiska vägen, för det skulle vara det bästa även för Grekland.
    t: Venendo ora alla questione turca, signora Ministro, personalmente auspico una
      Turchia disposta ad <a>entrare</a> in Europa, perché ciò rappresenta la prospettiva
      migliore anche per la Grecia.
  - s: Vad vi talar om här är att Internet skulle tvingas tillhandahålla möjligheter
      för polisen att <v>komma</v> <p>in</p> bakvägen.
    t: Qui stiamo parlando di imporre l’introduzione su Internet di strutture che
      permetterebbero alla polizia di <a>entrare</a> dalla porta di servizio.
  - s: Således står det utom tvivel, att om endast de varor där hänsyn tas till människa
      och miljö tillåts <v>komma</v> <p>in</p> på gemenskapens område, kommer tredje
      land att arbeta fortare för att höja sina normer.
    t: Quindi se saranno autorizzati ad <a>entrare</a> nello spazio comunitario solo
      i prodotti che rispettano uomini e ambiente, sicuramente i paesi terzi lavoreranno
      più rapidamente per migliorare le loro norme.
  - s: I december 1999 lade GD Hälsa och konsumentskydd fram ett förslag om veterinärmedicinsk
      användning av substanser utan gränsvärden för högsta tillåtna restmängder skall
      tillåtas för behandling av hästar, förutsatt att behandlingsjournal förs och
      att hästarna inte <v>kommer</v> <p>in</p> i näringskedjan förrän sex månader
      efter sådan användning.
    t: Nel mese di dicembre del 1999, la DG SANCO ha proposto di consentire la somministrazione
      di medicinali per uso veterinario sprovvisti di LMR ai cavalli, posto che si
      provveda alla registrazione dei trattamenti somministrati e posto che i cavalli
      non <a>entrino</a> nella catena alimentare nei sei mesi successivi alla somministrazione.
  - s: Det kan alltså inte uteslutas att vilken häst som helst kan <v>komma</v> <p>in</p>
      i näringskedjan efter ett nyttigt liv, och det är därför viktigt att få säkerhetsbestämmelser
      som omfattar denna aspekt, som jag redan har nämnt.
    t: Ciò detto, la legge non può impedire che un cavallo <a>entri</a> nella catena
      alimentare al termine di una proficua esistenza e perciò è necessario che tale
      aspetto sia provvisto delle necessarie garanzie alle quali ho già fatto riferimento.
  - s: Trots att hästarna inte från början fötts upp för att bli människoföda, slutar
      de sina dagar med att <v>komma</v> <p>in</p> i den mänskliga näringskedjan.
    t: Anche nel caso in cui i cavalli non vengano allevati con lo scopo primario
      del consumo umano, essi alla fine <a>entrano</a> nella catena alimentare.
  - s: Det är oerhört viktigt att vi får medel som är funktionsdugliga och möjliga
      att spåra, för att se till att jordbrukarna tar hänsyn till alla vänteperioder
      som finns före slakt, särskilt när det gäller rekreationshästar som <v>kommer</v>
      <p>in</p> i den mänskliga näringskedjan.
    t: È di estrema importanza che si rendano disponibili criteri praticabili e verificabili
      per garantire che gli allevatori rispettino i periodi di attesa precedenti alla
      macellazione, in particolare per i cavalli allevati a scopo ricreativo che <a>entrano</a>
      nella catena alimentare.
  - s: 'Det var mycket intressant att höra denna öppna diskussion för första gången
      och jag håller med professor Werner Weidenfeld som nyligen svarade så här i
      en intervju: ”Sanningen är att Europa är den mest sårbara kontinenten av alla,
      inte bara på grund av vågorna av människor som tvingar sig in i våra länder,
      eller som vill <v>komma</v> <p>in</p>, utan också på grund av säkerhetsproblemen.”'
    t: 'È stato molto interessante assistere per la prima volta a questo dibattito
      libero, e sono d’accordo con il professor Weidenfeld che, in un’intervista rilasciata
      in questi giorni, ha dichiarato: «La verità è che l’Europa è il continente più
      vulnerabile di tutti, non solo a causa dei flussi di persone che si riversano
      nei nostri paesi o che vogliono <a>entrarvi</a>, ma anche per problemi di sicurezza».'
  - s: Detta gäller även för Österrike, där man krävde att Otto von Habsburg skulle
      förneka sin egen identitet och avsäga sig rättigheter som han och medlemmarna
      hade rätt till för att han skulle få <v>komma</v> <p>in</p> i Österrike.
    t: Lo stesso vale per l’Austria, dove è stato chiesto ad Otto von Habsburg di
      negare la sua stessa identità e rinunciare ai suoi diritti e a quelli dei membri
      della sua famiglia per poter <a>entrare</a> in Austria.
  - s: Rättigheten att <v>komma</v> <p>in</p> i, leva och dö i sitt eget land är en
      grundläggande, okränkbar rättighet, och jag hoppas att detta parlament kommer
      att värna den.
    t: Il diritto di <a>entrare</a>, vivere e morire nel proprio paese d’origine è
      fondamentale e sacrosanto e spero che questo Parlamento voglia affermarlo.
  - s: Innan jag <v>kom</v> <p>in</p> i kammaren träffade jag en ung man, Marcello
      från Pescara.
    t: Prima di <a>entrare</a> in Aula ho incontrato un giovane, Marcello, di Pescara.
  - s: Män, kvinnor och barn går dagligen under i sina försök att olagligt <v>komma</v>
      <p>in</p> i ett Europa som har blivit en verklig fästning.
    t: Ogni giorno uomini, donne e bambini muoiono cercando di <a>entrare</a> illegalmente
      in un’Europa che si è trasformata in una vera e propria fortezza.
  - s: Vår utgångspunkt är att det är viktigt att bekämpa olaglig invandring, särskilt
      de olika former av exploatering den ger upphov till. Det är en situation som
      har förvärrats, inte bara för att den visat sig vara mycket vinstgivande och
      mindre riskfylld än annan handel, som till exempel narkotikahandel, utan också
      för att denna verksamhet drar nytta av medlemsstaternas otillräckliga lagstiftning
      och agerande vilket gör att olagliga invandrare kan <v>komma</v> <p>in</p> och
      uppehålla sig i dessa länder.
    t: La situazione si è aggravata non solo perché tale attività si è dimostrata
      assai redditizia e meno rischiosa di altri tipi di traffici, come per esempio
      il traffico di stupefacenti, ma anche perché essa finisce per essere favorita
      dalle lacune legislative ed operative degli Stati membri e in generale da tutto
      ciò che consente ai clandestini di <a>entrare</a> e trattenersi sul territorio
      dell’Unione.
  - s: Om ni ger efter för kompromissen kommer det att <v>komma</v> <p>in</p> ett
      livsmedel på vårt territorium med beteckningen ”choklad”, som vi inte vill kalla
      choklad.
    t: Se cedete al compromesso, sotto la denominazione «cioccolato» sul nostro territorio
      <a>entrerà</a> un alimento che per noi non è tale.
  - s: I de nya bestämmelserna ingår också Internetförsäljning av läkemedel, som utgör
      en av de vanligaste vägarna för förfalskade läkemedel att <v>komma</v> <p>in</p>
      på EU-marknaden.
    t: Il nuovo quadro regolamentare disciplina anche la vendita di medicinali su
      Internet, che costituisce uno dei metodi più diffusi per far <a>entrare</a>
      i medicinali falsificati nei mercati dell’Unione europea.
  - s: Mängden ökar ständigt, och vi måste därför göra allt som står i vår makt för
      att förhindra att förfalskade läkemedel <v>kommer</v> <p>in</p> i distributionskedjan.
    t: Dobbiamo, pertanto, fare tutto il possibile per impedire che i medicinali falsificati
      <a>entrino</a> nella filiera farmaceutica.
  - s: Dessa små och medelstora företag behöver i större skala <v>komma</v> <p>in</p>
      på EU-marknaden.
    t: Sottolineiamo il ruolo delle piccole e medie imprese, in particolar modo come
      gruppo di «innovatori invisibili», che devono <a>entrare</a> nel mercato europeo
      in modo più massiccio, contribuendo a ridare slancio all’economia, creare posti
      di lavoro e raggiungere gli obiettivi stabiliti nella strategia Europa 2020.
  - s: Det är därför nödvändigt att uppmuntra människor att <v>komma</v> <p>in</p>
      på arbetsmarknaden, så att sysselsättningsnivåerna och den ekonomiska tillväxten
      ökar.
    t: Pertanto, è necessario incoraggiare le persone a <a>entrare</a> nel mercato
      del lavoro, aumentando i livelli di occupazione e la crescita economica.
  - s: Förfalskning av läkemedel och de alarmerande mängder som <v>kommer</v> <p>in</p>
      i den lagliga distributionskedjan är oroväckande frågor som måste hanteras och
      bekämpas på vederbörligt sätt.
    t: La falsificazione di farmaci e i preoccupanti quantitativi che <a>entrano</a>
      nella filiera farmaceutica legale costituiscono questioni allarmanti che vanno
      affrontate correttamente e contrastate.
  - s: Många förfalskade läkemedel <v>kommer</v> <p>in</p> i den lagliga distributionskedjan
      vid omförpackning.
    t: Molti medicinali falsi <a>entrano</a> nella filiera farmaceutica legale durante
      la fase del riconfezionamento.
  - s: Jag stöder en skärpning av den rättsliga kampen mot distributionen av dessa
      läkemedel via Internet, eftersom merparten av alla förfalskade läkemedel som
      <v>kommer</v> <p>in</p> på EU-marknaden kommer via denna kanal.
    t: Sostengo l’intensificazione della lotta legale contro la distribuzione di tali
      farmaci attraverso Internet, dal momento che la maggior parte dei medicinali
      contraffatti che <a>entrano</a> nel mercato europeo passano attraverso questo
      canale.
  - s: Vad är det positiva med att ha en mycket sträng lagstiftning om ämnena ändå
      <v>kommer</v> <p>in</p> i EU via importerade varor och företag som har flyttat
      från EU?
    t: Qual è il vantaggio di avere una normativa estremamente severa se le sostanze
      <a>entrano</a> nell’UE attraverso i prodotti d’importazione e se le imprese
      poi delocalizzano al di fuori del continente?
  - s: Däremot har OSSE hindrats från att <v>komma</v> <p>in</p> i Tjetjenien.
    t: Una volta <a>entrati</a> nell’Unione europea, le tariffe doganali diminuiranno.
  - s: Vi är trötta på att <v>komma</v> <p>in</p> på scenen när huvudhandlingen redan
      har ägt rum för att beklaga eller hylla det som har hänt och ge filosofiska
      funderingar om mänsklighetens trista tillstånd - ”Ïßìïé ç ôÜëáéíá” (ung. ”;
    t: Siamo stanchi di <a>entrare</a> in scena quando l’azione principale è già avvenuta
      per deplorare o plaudire a ciò che è successo e presentare riflessioni filosofiche
      sul triste stato dell’umanità, «Ïßìïé ç ôÜëáéíá» davvero!
  - s: Detta betänkande understryker hur viktiga fördelarna med högkvalitativ utbildning
      anpassad till marknadens nya krav är för alla unga män och kvinnor, och vikten
      av att konstant uppdatera sin kunskap för att kunna <v>komma</v> <p>in</p> på
      arbetsmarknaden och göra varaktiga framsteg.
    t: La relazione in esame sottolinea l’importanza per tutti i giovani, uomini e
      donne, di un’istruzione e di una formazione di alta qualità, adeguata alle nuove
      esigenze del mercato, nonché di un costante aggiornamento delle conoscenze per
      essere in grado di <a>entrare</a> nel mercato del lavoro e fare progressi durevoli.
  - s: Vi måste se till att de kvinnor som arbetar deltid får möjlighet att gå över
      till heltid, och vi måste ge möjlighet till en positiv särbehandling, så att
      män kan <v>komma</v> <p>in</p> i kvinnoyrken, men också så att kvinnor kan komma
      in i mansdominerade yrken.
    t: Dobbiamo far sì che le donne con lavoro a tempo parziale abbiano la possibilità
      di passare al tempo pieno e dobbiamo creare le possibilità per un trattamento
      particolare positivo in modo che l’uomo possa <a>entrare</a> nel dominio della
      donna, ma anche la donna possa addentrarsi in aree di predominio maschile.
  - s: Ukraina har en befolkning på 46 miljoner och i egenskap av EU-medborgare skulle
      de alla ha rätt att <v>komma</v> <p>in</p> i Storbritannien.
    t: L’Ucraina ha 46 milioni di cittadini che, come cittadini dell’UE, avrebbero
      tutti i diritti di <a>entrare</a> nel Regno Unito.
  - s: Jag tror mig veta att de båda störande personerna hade <v>kommit</v> <p>in</p>
      i byggnaden via en passersedel från en parlamentskollega.
    t: Se non erro, i due intrusi sono <a>entrati</a> nell’edificio grazie ad un permesso
      di entrata di una nostra collega.
  - s: Det skedde en fortsatt enorm tillväxt av den irländska ekonomin under 2000,
      men det är sant - och här <v>kommer</v> vi <p>in</p> på den första frågan ni
      tar upp - att det råder en överhettning av den irländska ekonomin.
    t: È vero che l’economia irlandese ha continuato a crescere vigorosamente nel
      2000, ma è altrettanto vero - e qui <a>entriamo</a> nel merito del primo punto
      sollevato - che l’economia irlandese si trova in fase di surriscaldamento.
  - s: Här <v>kommer</v> vi <p>in</p> på en fråga som är svår att bedöma eftersom
      Nicefördraget måste ratificeras, eftersom det handlar om en faktor som kommer
      att påverka andra modeller.
    t: Qui <a>entriamo</a> in un tema difficile, perché occorre ratificare il Trattato
      di Nizza e perché si tratta di un elemento che inciderà su altri modelli.
  - s: I detta avseende kan jag fortfarande se ett visst handlingsutrymme i sökandet
      efter en lösning som gynnar både konsumenter och andra parter som kan vilja
      <v>komma</v> <p>in</p> på marknaden.
    t: Al riguardo, credo che vi sia ancora spazio di manovra nella ricerca di una
      soluzione vantaggiosa sia per i consumatori che per altre parti che potrebbero
      desiderare di <a>entrare</a> nel mercato.
  - s: EU är i brådskande behov av en överenskommelse om vem som får <v>komma</v>
      <p>in</p>, men riktar nu större delen av sina ansträngningar mot utvisning.
    t: L’Unione ha urgente necessità di accordi su chi possa <a>entrare</a>, ma adesso
      si indirizza soprattutto ad accordi sull’espulsione.
  - s: Jag anser att ett pristak kommer att skydda energikonsumenter från att bli
      utnyttjade av energikoncerner, utan att avskräcka nya aktörer från att <v>komma</v>
      <p>in</p> på marknaden.
    t: Credo che massimali di prezzo proteggeranno gli utenti di energia dallo sfruttamento
      da parte di imprese energetiche, ma impediranno a nuove entità di <a>entrare</a>
      nel mercato.
  - s: Vi vet dock att tredjelandsmedborgare som <v>kommer</v> <p>in</p> olagligt
      på EU:s territorium utan kompletterande eller rättslig dokumentation faktiskt
      arbetar för olika arbetsgivare efter att ha släppts ur förvar.
    t: Sappiamo tuttavia che i cittadini di paesi terzi che <a>entrano</a> nel territorio
      europeo senza sostegno o documentazione legale di fatto lavorano per vari datori
      di lavoro dopo essere usciti dal carcere.
  - s: Vi talar om att vid starten av förhandlingarna inte sätta gränser, men vi tiger
      om att det under processens gång, när den ene <v>kommer</v> <p>in</p> men den
      andre inte, kommer att ske en mycket kraftigare utslagning.
    t: Noi, sin dall’inizio delle trattative, abbiamo parlato di una non creazione
      di confini e taciamo il fatto che, nel corso del processo, quando uno stato
      <a>entra</a> ed un altro no, si creerà un confine ancora più marcato.
  - s: När det första landet kommer in mycket senare än som var möjligt betyder det
      att hoppet sjunker hos de länder som i alla fall skulle ha <v>kommit</v> <p>in</p>
      senare.
    t: Ciò è di importanza straordinaria, poiché se il primo tra i paesi entra nell’Unione
      più tardi rispetto a quanto previsto, questo fa affievolire le speranze degli
      altri paesi che già sanno di <a>entrare</a> in un secondo momento.
  - s: Fortfarande har ingen velat säga var de kassetter som registrerade trafiken
      i tunneln har tagit vägen, och som det i dag inte går att få tag i. Ingen har
      sagt om den lastbil som <v>kom</v> <p>in</p> från den franska sidan verkligen
      stod i brand redan när den körde in i tunneln, och vi slösar tid på att försöka
      förklara en liten skillnad på ett par minuter, en eller två, mellan det franska
      och det italienska ingripandet.
    t: Nessuno ci ha detto se è vero che il camion <a>entrato</a> dal versante francese
      fosse veramente già in stato di incendio all’ingresso e ci perdiamo a determinare
      una piccola differenza di minuti, uno o due, tra l’intervento francese e quello
      italiano.
  - s: Jag kan inte heller inse varför ett dieselfordon med nästan negativt värde
      vad gäller partiklar - luften bakom fordonet är renare än den som <v>kommer</v>
      <p>in</p> där fram - kan fara genom gatorna, och på samma gata står en traktor
      och en grävmaskin och de släpper på grund av sitt dåliga bränsle ut massvis
      med partiklar.
    t: Non capisco perché un veicolo a carburante diesel possa girare per strada solo
      con un valore quasi negativo per quanto riguarda i particolati - dietro l’aria
      è più pulita di quella che <a>entra</a> davanti - mentre sulla stessa strada
      sono fermi un trattore o una scavatrice che, a causa del cattivo carburante,
      producono un’enorme massa di emissioni.
  - s: När Europa väl har svämmats över från öster och söder, då kommer vi inte längre
      att behöva övervaka gränserna, eftersom alla redan har <v>kommit</v> <p>in</p>.
    t: Una volta che l’Europa sarà sommersa da est e da sud, non sarà più necessario
      vigilare sull’accesso alle frontiere perché saranno già <a>entrati</a> tutti.
  - s: På samma sätt som politikerna har de ett ansvar för att människor som av politiska,
      ekonomiska och andra orsaker vill <v>komma</v> <p>in</p> i unionen, behandlas
      på ett människovärdigt sätt.
    t: Alla pari dei politici, hanno la responsabilità di garantire che le persone
      che vogliono <a>entrare</a> nell’Unione per motivi politici, economici o di
      altro genere, vengano trattate in un modo degno di un essere umano.
  - s: Från deras synpunkt är problemet att kött som produceras någon annanstans men
      har polsk märkning <v>kommer</v> <p>in</p> i landet, och det kan de inte acceptera.
    t: Dal loro punto di vista, il problema è la carne prodotta altrove che <a>entra</a>
      nel loro paese con un’etichetta polacca, secondo una prassi che non possono
      accettare.
  - s: Medborgarna i dessa medlemsstater skulle säkert få rätten att <v>komma</v>
      <p>in</p> i USA utan visum, som andra EU-medborgare redan kan, men till vilken
      kostnad för oss alla?
    t: Ai cittadini di tali Stati membri verrà senza dubbio conferito il diritto di
      <a>entrare</a> negli USA senza visto, come possono già fare altri cittadini
      europei, ma qual è il prezzo che tutti noi dovremo pagare?
  - s: De människor utan färdigheter som försöker <v>komma</v> <p>in</p> på arbetsmarknaden
      har emellertid liten eller ingen chans att få en lönande och givande sysselsättning,
      såvida de inte lär sig ett nytt yrke eller skaffar sig ny arbetslivserfarenhet.
    t: Tuttavia, le persone prive di qualifiche, che cercano di <a>entrare</a> nel
      mercato del lavoro, hanno poche chance di trovare un’occupazione redditizia,
      a meno che non imparino un nuovo mestiere o una diversa prassi lavorativa.
  - s: Den som vill <v>komma</v> <p>in</p> i EU måste iaktta kriterierna från Köpenhamn
      och avskaffa dödsstraffet.
    t: Signor Presidente, onorevoli colleghi, chi vuole <a>entrare</a> a far parte
      dell’Unione europea deve rispettare i criteri di Copenhagen e abolire la pena
      di morte.
  - s: Nu <v>kommer</v> vi <p>in</p> i ett annat skede i projektet och det är viktigt
      att förbereda engagemangskonferensen, vilket på engelska kallas Capability Commitment
      Conference, och som kommer att äga rum i november i år.
    t: <a>Entriamo</a> ora in una fase distinta di questo progetto ed occorre preparare
      la Conferenza di generazione di forze, designata in inglese con l’espressione
      Capability Committment Conference, che avrà luogo a novembre di quest’ anno
      per la generazione e l’impiego di forze e di mezzi che ci permettano di raggiungere
      il nostro grande obiettivo comune o, sempre per dirla all’inglese, il nostro
      headline goal.
  - s: När vi nu <v>kommer</v> <p>in</p> i en ny fas behöver vi fortsätta att handla
      kollektivt och samarbetsorienterat.
    t: Il G20 l’ha affrontata agendo collettivamente ed è importante perseverare in
      questa azione collettiva e collaborativa ora che stiamo <a>entrando</a> in una
      nuova fase.
  - s: Låt mig säga till Georg Jarzembowski att det är mycket känslomässigt att kalla
      detta obligatoriska utbyte för på tyska, eftersom den termen förknippas med
      diktaturregimen i Tyska demokratiska republiken, som tvingade besökare som <v>kom</v>
      <p>in</p> i landet att växla sina tyska mark till östtysk valuta.
    t: Mi lasci dire, onorevole Jarzembowski, che chiamare questa sostituzione obbligatoria,
      cambio forzato, ha implicazioni molto emotive, perché questo termine è associato
      al regime dittatoriale della Repubblica democratica tedesca, che costringeva
      i visitatori che <a>entravano</a> nel paese a cambiare i marchi tedeschi con
      la moneta della Germania dell’est.
  - s: Finns det någon som vill vänta i en kö vid gränsen för att <v>komma</v> <p>in</p>
      i ett grannland?
    t: C’è nessuno che vuole aspettare in fila alla frontiera per <a>entrare</a> in
      un paese confinante?
  - s: Kommissionen känner säkert till mitt intresse genom lagstiftningen om resthalter
      som <v>kommer</v> <p>in</p> i livsmedelskedjan via veterinärmedicinska läkemedel.
    t: La Commissione saprà quanto io sia interessata alla legislazione sui residui
      massimi, che <a>entrano</a> nella catena alimentare attraverso i farmaci impiegati
      in veterinaria.
  - s: Ändå finns fortfarande inställningen att vi gör sådana människor en tjänst
      när vi låter dem <v>komma</v> <p>in</p> i EU för att stötta vår ekonomi och
      vårt sociala trygghetssystem.
    t: Eppure, persiste ancora l’idea che noi facciamo un favore a queste persone
      se le lasciamo <a>entrare</a> nell’Unione europea per sostenere la nostra economia
      e il nostro sistema previdenziale.
  - s: Inga regler garanterar den som bor i ett visst land rätten att <v>komma</v>
      <p>in</p> i ett annat, om detta andra land inte vill ta emot vederbörande.
    t: Signor Presidente, premesso che nessuna norma garantisce a chi abita in un
      paese di <a>entrare</a> in un altro se quest’ultimo non lo accoglie, a proposito
      d’immigrazione mi vengono in mente delle riflessioni e una preoccupazione profonda,
      che deriva dall’aver visto comunità, o individui appartenenti a comunità d’immigrati,
      esultare dopo i tragici attentati degli Stati Uniti, e dal sapere che all’interno
      di alcune comunità, su basi etniche e religiose, cellule terroristiche hanno
      trovato coperture e appoggi.
  - s: Men när man <v>kommer</v> <p>in</p> på de konkreta förslagen börjar det slira
      en del, då går man in på andra än de egna områdena.
    t: Quando invece <a>entra</a> nel campo delle proposte concrete, mostra notevoli
      cedimenti, perché si tratta di un terreno che non è il suo.
  - s: På samma sätt skulle ledamöterna från de nya medlemsstaterna, om de <v>kommer</v>
      <p>in</p> i detta parlament efter den 1 maj, rent av bara sitta i några veckor,
      under en enda sammanträdesperiod innan valet av det nya parlamentet sker.
    t: Egualmente, i deputati dei nuovi Stati membri finirebbero, <a>entrando</a>
      in questo Parlamento dopo il 1° maggio, per restare in carica addirittura poche
      settimane, per una sola tornata prima delle elezioni del nuovo Parlamento.
  - s: Det grundläggande syftet är att förhindra terroristhandlingar genom att potentiella
      gärningsmän upptäcks redan innan de <v>kommer</v> <p>in</p> i landet.
    t: L’obiettivo fondamentale è prevenire atti terroristici individuando i potenziali
      attentatori prima che <a>entrino</a> nel paese.
  - s: När det gäller utvidgningen och valen till Europaparlamentet 2004, måste informationskampanjer
      dras i gång för att förbereda de kvinnor som vill <v>komma</v> <p>in</p> i de
      europeiska institutionerna.
    t: Nella prospettiva dell’allargamento e delle elezioni europee del 2004, è necessario
      organizzare campagne d’informazione rivolte alle donne che desiderano <a>entrare</a>
      nelle Istituzioni europee, in modo da scongiurare un’ulteriore diminuzione delle
      deputate al Parlamento europeo.
  - s: Med tanke på den mängd nöt- och fårkött som <v>kommer</v> <p>in</p> i EU vid
      rådande skyddsnivåer, är det lika säkert att det mesta, om inte hela, den brist
      på EU-marknaden som skapats av minskningen i EU:s tillgångar, kommer att fyllas
      av produkter från tredje länder.
    t: Dato il volume di carne bovina ed ovina che <a>entra</a> nell’Unione europea
      agli attuali livelli di protezione, è ugualmente certo che gran parte del buco,
      se non tutto, creato nel mercato dell’UE dalla riduzione delle forniture europee,
      sarà colmato dai prodotti di paesi terzi.
  - s: unga människor som försöker <v>komma</v> <p>in</p> på arbetsmarknaden för första
      gången, unga mödrar som försöker återinträda på den, äldre människor som försöker
      hålla sig kvar på den.
    t: i giovani che cercano di <a>entrare</a> nel mercato del lavoro per la prima
      volta, le giovani madri che cercano di rientrarvi, i meno giovani che cercano
      di rimanervi.
  - s: Kommissionens förordningar om torsk i Nordsjön finns redan och åtgärder för
      kummel är under övervägande, och vi <v>kommer</v> snart <p>in</p> i den andra
      fasen när det gäller att fastställa förbättrade tekniska åtgärder för dessa
      arter.
    t: Per quanto riguarda la definizione di misure tecniche migliori per tali specie
      <a>entreremo</a> presto nella seconda fase.
  - s: Att genomföra kontroller vid de yttre gränserna, och tillfälligt vid Schengen-områdets
      inre gränser, är inte samma sak som att stänga en gräns eller systematiskt avvisa
      personer som vill <v>komma</v> <p>in</p> i landet för att se en fotbollsmatch.
    t: Attuare i controlli alle frontiere esterne e, temporaneamente, alle frontiere
      interne dello spazio di Schengen non significa chiudere una frontiera o respingere
      coloro che desiderano <a>entrare</a> nel territorio per assistere ad una partita
      di calcio.
  - s: Jag är rädd för att vi nu <v>kommer</v> <p>in</p> på en sakdebatt som vi inte
      har tid att behandla här.
    t: Temo che qui <a>entreremmo</a> in un dibattito di fondo che non abbiamo tempo
      di affrontare in quest’occasione.
  - s: Denna åtgärd garanterar att mottagliga arter i EU inte utsätts för mul- och
      klövsjukeviruset om det skulle <v>komma</v> <p>in</p> i EU trots alla åtgärder
      som jag har beskrivit.
    t: A ciò si aggiunge un ulteriore livello di protezione offerto dal nostro divieto
      comunitario di nutrire gli animali con rifiuti alimentari o di altra natura,
      misura intesa a garantire che le specie a rischio nell’Unione europea non siano
      esposte al virus dell’afta epizootica nel caso in cui dovesse <a>entrare</a>
      nella Comunità malgrado il pacchetto di misure descritto poc’anzi.
  - s: Våra konsumenter förväntar sig att allt som <v>kommer</v> <p>in</p> i EU håller
      exakt samma standard.
    t: I nostri consumatori si aspettano invece che tutti i prodotti che <a>entrano</a>
      nell’Unione europea rispettino esattamente gli stessi standard.
  - s: I detta särskilda fall handlar det dock om medborgare, däribland nederländska
      medborgare, som troligen aldrig kommer att kunna <v>komma</v> <p>in</p> på arbetsmarknaden
      igen.
    t: Tuttavia, il caso specifico riguarda persone, anche nei Paesi Bassi, che verosimilmente
      non saranno più in grado di <a>entrare</a> nel mercato del lavoro.
  - s: För mig och oss handlar detta mindre om att ta itu med enskilda problematiska
      fall som oundvikligen kommer att uppstå, och mer om att utreda - och det är
      här Solvit <v>kommer</v> <p>in</p> i bilden - om det finns strukturella eller
      systemiska brister och om och hur förbättringar kan göras.
    t: Per me e per noi, non si tratta tanto di gestire i singoli casi problematici
      che inevitabilmente si presenteranno, quanto di esaminare - ed è qui che <a>entra</a>
      in gioco SOLVIT - se vi siano difetti a livello di strutture o di sistema e
      se e come introdurre eventuali migliorie.
  - s: Jag vet inte hur många av dessa 700 000 personer som <v>kommit</v> <p>in</p>
      i landet genom Frankrike.
    t: Non so quanti di questi 700 000 siano <a>entrati</a> dalla Francia.
  - s: Om ägaren till ett registrerat vapen vill jaga i de flesta andra EU-länder
      behöver han bara visa fram sitt Europass vid inträdet, men om han vill <v>komma</v>
      <p>in</p> i Storbritannien måste han i förväg lämna in sitt Europass i original
      och sedan vänta sex-åtta veckor på att den lokala polisen ska behandla ärendet.
    t: Se il proprietario di un’arma registrata desidera andare a caccia in quasi
      tutti gli altri paesi dell’UE, deve semplicemente esibire il proprio Europass
      al punto d’ingresso ma, per <a>entrare</a> nel Regno Unito, deve presentare
      il suo Europass in anticipo, quindi aspettare da sei a otto settimane affinché
      sia esaminato dalla polizia locale.
  - s: Tyvärr, och jag kommer att avsluta med detta, finns det inget annat sätt att
      <v>komma</v> <p>in</p> i EU.
    t: Purtroppo, e concludo, non esiste altro modo per <a>entrare</a> nell’Unione
      europea.
  - s: Jag vill tacka er, herr ordförande, för att ofrivilligt ha citerat mig, för
      jag kom till Europaparlamentet som ledare för Pensionärspartiet, ett parti som
      för första gången <v>kommit</v> <p>in</p> i detta parlament för att företräda
      de äldres intressen.
    t: Io la ringrazio, Presidente, di avermi citato involontariamente, perché io
      sono arrivato al Parlamento europeo come leader del Partito pensionati, per
      la prima volta <a>entrato</a> in questo Parlamento per rappresentare le istanze
      degli anziani.
  - s: Jag kan tala om vilken nationalitet de återvändande har haft men jag kan inte
      berätta vart de återvänt eftersom, som ni vet, vissa av dem inte återvänt till
      sina egna länder, de har återvänt till de länder varifrån de <v>kom</v> <p>in</p>
      i Europeiska unionen.
    t: Posso indicare la cittadinanza delle persone oggetto del rientro, ma non posso
      dirvi dove siano state rinviate perché, come sapete, alcuni non sono stati rimpatriati
      nei rispettivi paesi, ma sono stati rinviati nei paesi dai quali sono <a>entrati</a>
      nell’Unione europea.
  - s: Hur många kinesiska medborgare kan <v>komma</v> <p>in</p> till oss tack vare
      befrielsen från visumtvång och stanna här olagligt, och hur många kan skickas
      tillbaka till Hongkong, för övrigt på vår bekostnad, tack vare avtalet om återtagande?
    t: Quanti cittadini cinesi possono <a>entrare</a> nell’Unione europea illegalmente
      grazie all’esonero dall’obbligo di visto per poi rimanerci illegalmente?
  - s: Jag förstår och delar föredragandens farhågor, men jag tvingas fokusera på
      tanken om förmågan att integreras, vilket inbegriper stränga kontroller av vem
      som <v>kommer</v> <p>in</p> i ett land och vem som stannar.
    t: Capisco e condivido le sue preoccupazioni, ma mi sento in dovere di concentrare
      la mia attenzione su questa idea della capacità di integrarsi, che implica rigidi
      controlli nei confronti di chi <a>entra</a> in un paese e di chi vi rimane.
  - s: Jag har ingen kommentar beträffande den fråga de tog upp, men jag anser att
      detta parlaments ledamöter bör ha möjlighet att <v>komma</v> <p>in</p> i parlamentet
      utan att finna något slags demonstration utanför dörrarna.
    t: Non commenterò in alcun modo le cause della loro dimostrazione, ma credo che
      i deputati di questo Parlamento abbiano il diritto di <a>entrare</a> in Aula
      senza incontrare alcuna manifestazione all’esterno.
  - s: Kvicksilver <v>kommer</v> <p>in</p> i livsmedelskedjan i form av metylkvicksilver
      i vattenmiljön och påverkar fisk, frukt, grönsaker och i slutändan människor.
    t: Il mercurio <a>entra</a> nella catena alimentare sotto forma di metilmercurio
      nell’ambiente acquatico, contaminando il pesce, la frutta, la verdura e alla
      fine anche gli esseri umani.
  - s: Kvicksilver <v>kommer</v> lätt <p>in</p> i livsmedelskedjan.
    t: Il mercurio <a>entra</a> facilmente nella catena alimentare.
  - s: Därefter accepterade vi en import av 2, 5 miljoner ton latinamerikanska bananer
      utan tullavgifter eller med nedsatta tullavgifter under förevändning att Sverige,
      Österrike och Finland <v>kom</v> <p>in</p> i Europeiska unionen, vilket var
      till nackdel för USA.
    t: Poi, col pretesto che la Svezia, l’Austria e la Finlandia <a>entrando</a> nell’Unione
      europea hanno creato un danno agli Stati Uniti, abbiamo accettato di importare
      2, 5 milioni di tonnellate di banane latino-americane senza riduzione dei diritti
      doganali.
  - s: Ett bättre sätt att ta itu med terrorism är att känna till vem som <v>kommer</v>
      <p>in</p> i och lämnar våra länder.
    t: Un miglior modo per combattere il terrorismo è sapere chi <a>entra</a> ed esce
      dai nostri paesi.
  - s: Vilken båt som helst kan således <v>komma</v> <p>in</p> på våra territorialvatten.
    t: Qualsiasi nave può così <a>entrare</a> nelle nostre acque territoriali.
  - s: Jag vädjar till kommissionären att se till att den typen av lagstiftning skall
      finnas, så att produkter inte <v>kommer</v> <p>in</p> i Europeiska unionen som
      inte möter samma normer som vi ställer upp.
    t: Chiedo al Commissario di far sì che esista una tale legislazione, in modo che
      nell’Unione europea non <a>entrino</a> prodotti che non siano della stesso livello
      qualitativo da noi fissato.
  - s: Ni måste vara absolut säker på att kött från länder som har mul- och klövsjuka
      inte kan <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Bisogna essere assolutamente certi che carni provenienti da paesi colpiti dall’afta
      epizootica non possano <a>entrare</a> nell’Unione europea.
  - s: Enligt vissa beräkningar uppgår denna typ av import som <v>kommer</v> <p>in</p>
      i gemenskapen med exporten från Indonesien till 14 000 ton.
    t: Secondo una stima queste importazioni, che <a>entrano</a> nella Comunità con
      un premio all’esportazione dall’Indonesia, ammonterebbero a 14.000 tonnellate.
  - s: När jag <v>kom</v> <p>in</p> i kammaren i dag hörde jag kommissionens ordförande
      tala om behovet av att öka EU:s konkurrenskraft.
    t: Signor Presidente, non appena sono <a>entrato</a> in Aula oggi, ho sentito
      il presidente della Commissione parlare della necessità di migliorare la competitività
      dell’UE.
  - s: I dag när jag <v>kom</v> <p>in</p> i kammaren hörde vi dock kommissionens ordförande
      tala om behovet av ett konkurrenskraftigt Europa.
    t: Ma abbiamo sentito il Presidente della Commissione parlare della necessità
      di un’Europa competitiva appena sono <a>entrato</a> nell’Aula oggi.
  - s: Bakgrunden var att tidigare kunde 40 ledamöter <v>komma</v> <p>in</p> i plenisalen,
      begära ett fastställande av huruvida beslutförhet föreligger och sedan lämna
      plenisalen.
    t: Ero presente al momento della sua adozione, e lei no. Il contesto era che,
      in precedenza, 40 deputati avevano l’abitudine di <a>entrare</a> in Aula, chiedere
      la verifica del quorum, e poi andare via.
  - s: När denna vänster kommer till makten kommer den självklart inte att på något
      sätt ändra på den nuvarande polska regeringens beslutsamma och kompetenta arbete,
      som innebär att man gör allt för att landet snarast möjligt skall <v>komma</v>
      <p>in</p> i Europa.
    t: Certo questa stessa sinistra, quando andrà al potere, non modificherà in nulla
      la decisa e competente azione del governo polacco per fare tutto il possibile
      per <a>entrare</a> in Europa al più presto.
  - s: Nästan samtidigt som jag utsågs till föredragande av det här ärendet <v>kom</v>
      det <p>in</p> en grupp personer från företaget Sintel i Spanien, - ett företag
      som hade avskilts från Telefonica, sålts egentligen - vilka i månader demonstrerat
      i Madrid eftersom de i flera månader inte fått någon lön utbetald.
    t: Quasi nello stesso momento in cui sono stato nominato relatore per questo dossier,
      in Spagna un gruppo di persone è <a>entrato</a> in Sintel, un’azienda che era
      stata separata, o meglio venduta, da Telefonica.
  - s: Då kom chefen ut och sade ”Ni får inte <v>komma</v> <p>in</p> här.
    t: 'Quando le è riuscito infine di trovare un ristorante, il gestore si è avvicinato
      per dirle: «Lei non può <a>entrare</a>.'
  - s: Detta bevisar bara hur stor rädslan är för att tillåta fria parlamentariker
      att <v>komma</v> <p>in</p> i landet.
    t: è la dimostrazione della grandissima paura di lasciare <a>entrare</a> nel paese
      liberi parlamentari.
  - s: Det behövs därför en ny skattepolitik, omfattade sysselsättningsmöjligheter
      för kvinnor, möjlighet att <v>komma</v> <p>in</p> på arbetsmarknaden samt en
      ny och annorlunda kvalitet på tjänster.
    t: Quindi nuova fiscalità, grandi possibilità di lavoro per le donne, la possibilità
      di <a>entrare</a> nel mondo del lavoro e sicuramente una nuova e diversa qualità
      di servizi.
  - s: 50 miljoner före 2060 - eftersom vi befinner oss i en demografisk kris, men
      vi gör inget för att hjälpa dem att <v>komma</v> <p>in</p>.
    t: 50 milioni entro il 2060 - perché siamo in piena crisi demografica, ma non
      facciamo nulla per farli <a>entrare</a>, armonizziamo il sistema delle espulsioni
      e oggi decidiamo di espellere chi è in condizione irregolare malgrado sia un
      lavoratore assorbito dal mercato del lavoro in Europa.
  - s: Innan jag <v>kommer</v> <p>in</p> på sakfrågan vill jag uttrycka min uppriktiga
      uppskattning till ordföranden för utskottet för ekonomi och valutafrågor, föredragandena,
      skuggföredragandena och alla företrädare för de politiska grupperna som har
      deltagit aktivt i processen för alla deras värdefulla bidrag.
    t: Signor Presidente, prima di <a>entrare</a> nel merito, vorrei esprimere il
      mio più sincero apprezzamento alla presidente della commissione per gli affari
      economici e monetari, ai relatori, ai relatori ombra e a tutti i rappresentanti
      dei gruppi politici che hanno partecipato attivamente al processo per tutti
      i loro preziosi contributi.
  - s: Unionen bör därför för den politiska korrekthetens skull förbjuda att politiker
      som accepterar korruptionen i offentliga institutioner <v>kommer</v> <p>in</p>
      på EU:s territorium, som den redan har gjort med andra länder där tydliga brott
      mot de mänskliga rättigheterna äger rum.
    t: In omaggio alla correttezza politica quindi l’Unione deve impedire a quei politici
      che favoriscono la corruzione delle istituzioni pubbliche di <a>entrare</a>
      nel territorio dell’Unione europea, come è già stato fatto per altri paesi in
      cui si registrano flagranti violazioni dei diritti umani.
  - s: Det som händer nu är att det billiga köttet från Argentina levereras till sådana
      priser och <v>kommer</v> <p>in</p> i landet på sådana omvägar att det verkligen
      är ett problem.
    t: Il vero problema invece è determinato dalla carne bovina a basso costo proveniente
      dall’Argentina, ovvero dal prezzo e dalle vie indirette con cui essa <a>entra</a>
      nel Sudafrica.
  - s: I dag råkade det emellertid vara på det viset att utgångarna från parlamentet
      återigen var blockerade av demonstranter, så att fordonen på väg ut måste använda
      infarten, och de av oss som ville <v>komma</v> <p>in</p> - jag lyckades komma
      in tolv minuter i nio efter att i all hast ha varit tvungen att återvända till
      mitt hotell - bildade en enorm kö.
    t: i veicoli che stavano uscendo hanno dovuto usare le vie d’accesso d’ingresso,
      e noi che volevamo <a>entrare</a> - io ci sono riuscito alle nove meno dodici,
      essendo dovuto tornare brevemente in albergo - abbiamo formato una coda lunghissima.
  - s: Eftersom det för närvarande är så att de flesta små och medelstora företag
      har svårt att <v>komma</v> <p>in</p> på teknikmarknaden, kan detta finansiella
      stöd ofta innebära skillnaden mellan framgång och misslyckande för ett litet
      eller medelstort företag som skulle kunna bli mycket framgångsrikt.
    t: Poiché è un dato di fatto che la maggior parte delle PMI ha difficoltà, al
      momento attuale, a <a>entrare</a> nel mercato della tecnologia, l’assistenza
      finanziaria può spesso determinare il successo o il fallimento di una PMI con
      un forte potenziale.
  - s: Jag upprepar att vi börjar med kontrollen av alla tankbåtar som <v>kommer</v>
      <p>in</p> på Europeiska unionens vatten och all trafik i vissa områden i Europeiska
      unionen.
    t: Stiamo lavorando su questo, a cominciare dal controllo del traffico di tutte
      le petroliere che <a>entrano</a> nelle acque dell’Unione europea e di tutto
      il traffico in alcune zone dell’Unione europea.
  - s: Europaparlamentet bör insistera på en politik för import av kött som kräver
      nolltolerans för att garantera att inte ett enda kilo kött från ett tredje land
      som inte undersökts skall <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Il Parlamento europeo deve insistere su una politica di importazione della
      carne che imponga una tolleranza zero per garantire che neanche un chilogrammo
      di carne proveniente da un paese terzo possa <a>entrare</a> nell’Unione europea
      senza essere esaminata.
  - s: Jag hoppas att vi koncentrerar oss på de förnuftiga och praktiska förslag som
      lagts fram av utskottet, och andra undersökningar som gjorts om utbrottet -
      inklusive behovet av att förhindra att smittat kött och smittade köttprodukter
      <v>kommer</v> <p>in</p> i Europeiska unionen.
    t: Spero che ci concentreremo sulle proposte sensate e pratiche presentate dalla
      commissione e su altri studi condotti sull’epidemia compresa la necessità di
      evitare che la carne e i prodotti a base di carne infetta <a>entrino</a> nell’Unione
      europea.
  - s: Problemet handlar inte, som jag påpekade i mitt inledande uttalande, bara om
      en höjning av pensionsåldern, vi måste även ha understödjande politik för att
      hjälpa personer att stanna kvar, eller i många fall <v>komma</v> <p>in</p> på
      arbetsmarknaden, och det var därför jag nämnde både stabilitetspakten och sysselsättningsstrategierna
      i det här sammanhanget.
    t: Signor Presidente, alla prima domanda vorrei rispondere che mi trovo d’accordo
      e ribadire quanto ho già affermato nel mio intervento introduttivo, ossia che
      effettivamente il problema non consiste nell’innalzare sic et simpliciter l’età
      pensionabile, se a ciò non corrispondono politiche che consentano agli anziani
      di rimanere, o addirittura di <a>entrare</a>, nel mercato del lavoro.
  - s: Vem producerar då dessa ämnen, och hur kan de <v>komma</v> <p>in</p> i Europeiska
      unionen?
    t: chi produce queste sostanze e come possono <a>entrare</a> nell’Unione europea?
  - s: Oavsett om vi håller med demonstranter eller inte är det helt fel att de släpps
      in i parlamentet för att hindra ledamöter från att <v>komma</v> <p>in</p> och
      rösta.
    t: Signora Presidente, a prescindere se concordiamo o meno con i manifestanti,
      è del tutto sbagliato che sia loro consentito l’accesso al Parlamento per impedire
      ai deputati di <a>entrare</a> a votare.
  - s: Det spelar ingen roll vad vi tycker i sakfrågan - något måste göras för att
      se till att Europaparlamentets ledamöter utan att hindras kan <v>komma</v> <p>in</p>
      och rösta.
    t: Non è importante se siamo d’accordo o meno con la causa, ma va fatto qualcosa
      per garantire che i deputati al Parlamento europeo possano <a>entrare</a> e
      votare senza ostacoli.
  - s: När det gäller fiskerisektorn så är det t.ex. oacceptabelt, som föredraganden
      säger, att målet med en tredjedel av fångsten är destruktion för tillverkning
      av mjöl och oljor, särskilt om man också beaktar att dessa former av mjöl och
      oljor som sedan kan <v>komma</v> <p>in</p> i livsmedelskedjan inte kontrolleras.
    t: In quanto al settore della pesca - come dice il relatore - è inammissibile,
      ad esempio, che un terzo delle catture abbia come obiettivo la distruzione per
      produrre farine e oli, soprattutto se consideriamo che tali farine e oli non
      sono controllati, e possono successivamente <a>entrare</a> nella catena alimentare,
      mettendoci di nuovo a confronto con quell’ insicurezza alimentare che tanto
      preoccupa l’Unione europea.
  - s: Naturligtvis, herr talman, känner jag mig mycket hedrad över det intresse som
      gör att allt fler ledamöter drar sig hitåt från korridorerna och <v>kommer</v>
      <p>in</p> i kammaren varje gång jag börjar tala, något som sker i detta ögonblick,
      som ni kan se.
    t: Naturalmente, Presidente, sono molto onorato dell’attenzione con cui, ogni
      volta che comincio a parlare, si avvicinano sempre più numerosi i deputati dai
      corridoi ed <a>entrano</a> nell’Aula, come può vedere avviene in questo momento.
  - s: Vi vet vilken viktig roll som spelas av de lokala och regionala myndigheterna
      när det gäller att främja sysselsättningen, en sysselsättning med kvalitet,
      framför allt för dem som har svårast att <v>komma</v> <p>in</p> på eller komma
      tillbaka till arbetsmarknaden - jag syftar på kvinnorna, på de unga, på de handikappade,
      de äldre.
    t: Noi sappiamo quanto sia importante per promuovere l’occupazione, e un’occupazione
      di qualità, in particolare per quei soggetti che hanno più difficoltà a <a>entrare</a>
      o a rientrare nel mondo del lavoro - mi riferisco alle donne, ai giovani, ai
      soggetti portatori di handicap, ai lavoratori più anziani - il ruolo delle autorità
      locali e regionali che possono, coinvolgendo tutti gli attori sociali che lavorano
      sul territorio, creare le condizioni favorevoli per l’occupazione.
  - s: Det krävs inte längre något godkännande för att <v>komma</v> <p>in</p> i katastrofområdena,
      särskilt Patheins flygplats.
    t: L’autorizzazione non è più necessaria anche per <a>entrare</a> nelle zone colpite
      dall’evento calamitoso, in particolare l’aeroporto di Pathein.
  - s: Generalerna anser att utlänningar som <v>kommer</v> <p>in</p> i landet skulle
      vara ett hot mot militärregimens överlevnad.
    t: I generali pensano che gli stranieri che <a>entrano</a> nel paese minaccerebbero
      la sopravvivenza del loro regime militare.
  - s: Kina måste dock göra allt man kan - och det måste även medlemsländerna i Asean,
      som Hartmut Nassauer sa - för att se till att de internationella expertteamen
      och biståndsmaterialen, som nu har funnits på plats en tid, tillåts <v>komma</v>
      <p>in</p> i landet.
    t: Deve, tuttavia, compiere ogni sforzo - al pari dei paesi membri dell’ASEAN,
      come ha affermato Hartmut Nassauer - per garantire che sia consentito alle squadre
      internazionali di esperti e ai materiali umanitari, pronti ormai da qualche
      tempo, di <a>entrare</a> nel paese.
  - s: På listan över de brottsliga handlingar som har begåtts av Myanmars ledare,
      som aldrig kommer att glömmas, finns att internationella biståndsarbetare förbjöds
      att <v>komma</v> <p>in</p> i landet, att de som sökte hjälp vägrades denna hjälp
      och en total likgiltighet inför det internationella samfundets strävan att hjälpa
      de nödlidande.
    t: impedire agli operatori umanitari internazionali di <a>entrare</a> nel paese,
      rifiutare di assistere coloro che chiedono aiuto e ignorare completamente gli
      sforzi della comunità internazionale volti ad aiutare chi soffre.
  - s: Jag skulle emellertid vilja betona hur nödvändigt det är att djur och animaliska
      produkter som <v>kommer</v> <p>in</p> i EU håller sig till liknande välfärdsnormer
      som de EU kräver.
    t: Desidero tuttavia sottolineare la necessità che gli animali e i prodotti animali
      che <a>entrano</a> nell’UE si attengano a norme in materia di benessere simili
      a quelle imposte dall’UE.
  - s: Det är inte rättvist att animaliska produkter som kan ha producerats på de
      mest billiga och grymma sätt <v>kommer</v> <p>in</p> i EU och konkurrerar med
      våra egna animaliska produkter som framställts enligt normer som är strängt
      reglerade;
    t: Non è equo che prodotti animali che possono essere stati ottenuti nei modi
      più economici e crudeli <a>entrino</a> nell’UE e competano con i nostri prodotti
      animali, ottenuti conformemente a standard severamente regolamentati;
  - s: Medan vi har ägnat stor uppmärksamhet åt regleringen av djur som <v>kommer</v>
      <p>in</p> i EU, djurtransporter etc., har vi därför försummat att granska den
      svåra situationen för sällskapsdjur och herrelösa djur, en fråga som ofta nämnts
      av mina väljare som påpekar hur vanligt det är med övergrepp.
    t: Pertanto, se da un lato abbiamo prestato grande attenzione alla regolamentazione
      degli animali che <a>entrano</a> nell’UE, al trasporto degli animali e così
      via, dall’altro abbiamo trascurato di esaminare la triste condizione degli animali
      domestici e di quelli randagi, una questione spesso menzionata dai miei elettori,
      che sottolineano il comune verificarsi di maltrattamenti.
  - s: Vi måste försäkra oss om att detta har lagts fram som en metod för att säkra
      att terrorister inte <v>kommer</v> <p>in</p> på Europeiska unionens territorium
      genom asylförfarandet.
    t: Dobbiamo avere la certezza che queste disposizioni impediscano a tali soggetti
      di <a>entrare</a> nel territorio dell’UE mediante le procedure di asilo.
  - s: Asylsystemet överbelastas genom att många personer som egentligen ingår i kategorin
      invandrare ändå försöker <v>komma</v> <p>in</p> i unionen via asylsystemet.
    t: Il sistema di asilo è sovraccarico, in quanto molte persone che in effetti
      ricadono nella categoria dell’immigrazione cercano di <a>entrare</a> nell’Unione
      europea richiedendo asilo.
  - s: Egentligen blir det då inte asylsystemet utan invandringssystemet som kommer
      att fungera som ett sätt att <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Invece del sistema di asilo, dovrebbe essere il sistema di immigrazione a garantire
      la migliore strada per <a>entrare</a> nell’Unione europea.
  - s: Det är viktigt att bedriva ett jämlikt och effektivt asylförfarande, också
      för att detta asylförfarande ofta har varit det lättaste sättet att <v>komma</v>
      <p>in</p> i unionen.
    t: È altresì fondamentale istituire una procedura di asilo equa ed efficace, in
      quanto tale procedura è stata spesso il mezzo più facile per <a>entrare</a>
      nel territorio dell’Unione.
  - s: När kandidatländerna blir medlemmar kommer de dessutom att <v>komma</v> <p>in</p>
      i etapp två av EMU och alltså överta gemenskapens regelverk, och dessa länder
      kommer därmed att få möjlighet att successivt uppnå de villkor som ställs för
      att de skall få delta i euron.
    t: D’altra parte, al momento dell’adesione i paesi candidati <a>entreranno</a>
      nella seconda fase dell’Unione economica e monetaria;
  - s: För att förhindra att handeldvapen <v>kommer</v> <p>in</p> i illegala kretsar
      krävs adekvat lagerbokföring, säker transport och lagring och överflödiga vapen
      måste förstöras.
    t: Per impedire che le armi <a>entrino</a> nel circuito illegale, è necessaria
      un’adeguata gestione delle scorte, un trasporto e un deposito sicuri e la distruzione
      delle armi in eccesso.
  - s: Det var av det senare skälet jag <v>kom</v> <p>in</p> i politiken.
    t: Sono <a>entrato</a> in politica per quest’ultimo motivo e pertanto ritengo
      che lei, Commissario Frattini, abbia proprio ragione.
  - s: Bryssel förstår emellertid att man i Slovenien oroar sig för att <v>komma</v>
      <p>in</p> i unionen under ogynnsamma förhållanden, eller rent av som nettobetalare.
    t: Bruxelles capisce, invece, le preoccupazioni slovene di <a>entrare</a> nell’Unione
      in condizioni sfavorevoli, se non addirittura come pagatore netto.
  - s: Medborgare som <v>kommer</v> <p>in</p> i myndighetsbyggnader borde kunna konstatera
      att energisparande är en prioritet för myndigheterna.
    t: Il cittadino che <a>entra</a> in un edificio pubblico dovrebbe potersi rendere
      conto che per il governo il risparmio energetico è una priorità.
  - s: Med tanke på den fortgående konflikten mellan Libyen och Schweiz hindras hundratals
      EU-medborgare och arbetstagare att <v>komma</v> <p>in</p> i Libyen för att arbeta.
    t: In considerazione della questione in corso tra la Libia e la Svizzera, signor
      Presidente, viene impedito a centinaia di cittadini e di lavoratori dell’Unione
      europea di <a>entrare</a> in Libia per lavorare.
  - s: Anser Europeiska kommissionens ordförande att det är acceptabelt att ett enda
      land, dvs. Schweiz, fattar ett ensidigt beslut som berör alla medborgare i Schengenområdet,
      framför allt arbetstagare som behöver <v>komma</v> <p>in</p> i Libyen för att
      tjäna sitt uppehälle?
    t: E il presidente della Commissione europea ritiene accettabile che un paese,
      cioè la Svizzera, prenda una decisione unilaterale che colpisce tutti i cittadini
      dell’area Schengen e, in particolare, i lavoratori che hanno bisogno di <a>entrare</a>
      in Libia al fine di guadagnarsi il pane quotidiano?
  - s: Genom att med 397 röster mot 115 säga nej till ändringsförslagen enligt vilka
      föreslås att man skall dra tillbaka hänvisningarna till de genetiskt modifierade
      organismerna, uppfyllde Europaparlamentet inte sin roll som väktare av försiktighetsprincipen
      och gjorde sig skyldig till att slugt låta genetiskt modifierade organismer
      <v>komma</v> <p>in</p> i förökningen av vinstockar genom bakdörren, på bekostnad
      av de europeiska reglerna.
    t: Avendo bocciato per 397 voti contro 115 gli emendamenti che proponevano di
      ritirare i riferimenti agli OGM, il PE ha mancato al suo ruolo di guardiano
      del principio di precauzione e si è reso colpevole di aver lasciato <a>entrare</a>
      surrettiziamente gli OGM nella moltiplicazione vegetativa della vite, in spregio
      alla normativa europea.
  - s: och det är där erfarenheten, realismen och kunskaperna på området <v>kommer</v>
      <p>in</p>, något som föredraganden har visat.
    t: qui <a>entra</a> in gioco l’esperienza, il pragmatismo e la conoscenza della
      materia dimostrata dal relatore.
  - s: Hon försökte <v>komma</v> <p>in</p> i en restaurang för att äta men nekades
      komma in av skälet att hennes fysiska utseende skulle störa andra gäster.
    t: Ha cercato di <a>entrare</a> in un ristorante per pranzare e le è stato negato
      l’ingresso con il motivo che il suo aspetto fisico avrebbe disturbato gli altri
      clienti.
  - s: Detta förhållande påverkas för närvarande av vissa magiska termer som ännu
      inte har <v>kommit</v> <p>in</p> i Europeiska kommissionens vokabulär.
    t: Questo rapporto oggi passa anche attraverso qualche parola magica, che ancora
      non è <a>entrata</a> nel vocabolario della struttura della Commissione europea.
  - s: Här <v>kommer</v> vi <p>in</p> på området för kamp mot osäkerhet i global mening,
      men det görs inte bara med respekt för substantivistiska lagar utan också för
      nationella förfarandelagar.
    t: Si <a>entra</a> così nell’ambito della lotta contro l’insicurezza in senso
      globale, ma nel rispetto non soltanto del diritto sostanziale, ma anche dei
      codici di procedura nazionali.
  - s: Förfarandet är således inlett men vi <v>kommer</v> då <p>in</p> på medlemsstaternas
      domstolsområde och där behärskar vi inte alltid tidsfristerna.
    t: La procedura, dunque, è stata avviata, ma <a>entriamo</a> nel campo della giurisdizione
      degli Stati membri e non siamo più noi a imporre i tempi.
  - s: de har massivt finansierat sina statliga postföretag och nu, sanerade och försedda
      med enorm ekonomisk kapacitet, försöker de <v>komma</v> <p>in</p> på den övriga
      postmarknaden i Europeiska unionen.
    t: hanno finanziato pesantemente le aziende pubbliche dei servizi postali le quali
      adesso, risanate e finanziate, con un’enorme capacità economica, pretendono
      di <a>entrare</a> sugli altri mercati dei servizi postali dell’Unione europea.
  - s: Men det är viktigt och värdefullt om kommissionen uppmärksammar var sådana
      risker kan dyka upp, så att man på ett tidigt stadium inskrider om det finns
      någon anledning att tro att narkotika lättare skulle <v>komma</v> <p>in</p>
      i Europeiska unionen som följd av den typ av frågor som var aktuella i folkomröstningen.
    t: Ma è comunque importante e necessario che la Commissione verifichi dove possano
      insorgere simili rischi, intervenendo immediatamente qualora qualcosa lasci
      supporre che, a seguito di decisioni quali quelle prese con il referendum svizzero,
      la droga possa <a>entrare</a> più facilmente nell’Unione europea.
  - s: Jag noterar att Ilda Figueiredo nu har <v>kommit</v> <p>in</p> i plenisalen.
    t: Ho visto che l’onorevole Figueiredo è <a>entrata</a> in questo momento in Aula.
  - s: Åttio procent av vårt dioxinintag <v>kommer</v> <p>in</p> i kroppen via animaliska
      livsmedel - med andra ord kött, mjölk och ägg.
    t: L’ottanta per cento dell’assorbimento di diossine <a>entra</a> nel nostro organismo
      tramite l’assunzione di generi alimentari di origine animale, ovvero carne,
      latte e uova.
  - s: För det första behovet att anpassa socialt skydd till nya arbetssätt och att
      förfina våra system så att de blir mer effektiva i att hjälpa människor att
      <v>komma</v> <p>in</p> på och stanna kvar på arbetsmarknaden.
    t: La comunicazione di cui si discute oggi si fonda su tale processo e individua
      alcune strade da intraprendere in ordine alle quattro maggiori sfide, la prima
      delle quali consiste nella necessità di adattare la protezione sociale ai nuovi
      modelli lavorativi e di perfezionare i nostri sistemi in modo da renderli più
      efficaci nell’aiutare le persone ad <a>entrare</a> e a rimanere nel mercato
      del lavoro.
  - s: Skulle det inte vara bättre att låta alla röra sig fritt utan visum och bara
      kontrollera oss individuellt, om ni inte vill ha oss, så ni ser till att vi
      inte <v>kommer</v> <p>in</p> och ställer till det?
    t: Non sarebbe meglio, allora, lasciare libertà di visto a tutti e controllare
      noi individualmente, se non ci volete, per fare in modo che non <a>entriamo</a>
      e combiniamo danni?
  - s: Sammantaget hoppas jag att vi kommer att resonera opartiskt och anta regler
      som är specifika för sektorn utan farliga utvidgningar, som gör att den inre
      marknaden genomförs mer och mer, som tar hänsyn till att flera länder håller
      på att <v>komma</v> <p>in</p> i unionen med sina traditioner och behov och som
      allt mer tenderar till att göra regelverket enhetligt, inte att fragmentera
      det.
    t: che tengano conto che altri paesi stanno per <a>entrare</a> nell’Unione con
      loro tradizioni ed esigenze;
  - s: Jag vill också gratulera föredraganden och utskottens föredragande till deras
      arbete med vad som kan synas vara ett mycket enkelt ämne, men som, när man <v>kommer</v>
      <p>in</p> på detaljer och analyser, visar sig vara ytterst svårt.
    t: Le mie congratulazioni vanno altresì al relatore e a tutti i relatori per parere
      per il lavoro svolto su una questione che può sembrare semplice, ma che, <a>entrando</a>
      nei particolari ed analizzandola più a fondo, si rivela estremamente difficile.
  - s: Jag måste erkänna att jag blev glad över att se er <v>komma</v> <p>in</p>,
      eftersom jag nästan trodde att jag skulle bli ensam i kammaren.
    t: Signor Presidente, le confesso la mia soddisfazione nel vederla <a>entrare</a>,
      perché ero quasi convinta che mi sarei ritrovata sola nell’Emiciclo.
  - s: Jag beklagar dock att för de flesta asylsökande är den enda vägen att <v>komma</v>
      <p>in</p> i unionen fortfarande en illegal väg.
    t: Mi rammarico, tuttavia, del fatto che per la maggioranza dei richiedenti asilo
      l’unico modo per <a>entrare</a> nell’Unione europea sia ancora quello illegale.
  - s: Eftersom Europaregionen i europeiska sammanhang skall uppträda som en helhet,
      ser en stor del av befolkningen i gränsområdet Euroregionen som en statsskapelse
      av EU som <v>kommer</v> <p>in</p> bakvägen, och det är absolut inte tal om någon
      form av tyskhat i detta sammanhang som man ju har sagt.
    t: Poiché l’Euroregione nel contesto europeo deve apparire come un’unità, gran
      parte della popolazione nella zona di frontiera vede l’Euroregione come la creazione
      di uno stato dell’UE che <a>entra</a> dalla porta posteriore, e in questo contesto
      non si tratta minimamente di una forma di tedescofobia, come è stato detto.
  - s: 1 000 personer per timme <v>kom</v> <p>in</p> i Tunisien via den gränsen.
    t: attraverso quella frontiera <a>entravano</a> in Tunisia 1000 persone all’ora.
  - s: många fartyg låg på redden i avvaktan på att få <v>komma</v> <p>in</p>, så
      kraftig var trafiken.
    t: molte navi, di ogni genere, alla rada in attesa di <a>entrare</a>, tanto era
      il traffico.
  - s: Det är inte länge sedan de portugisiska veterinärerna protesterade mot den
      bristande kontrollen på kött som <v>kommer</v> <p>in</p> i landet.
    t: Ancora poco tempo fa i veterinanri portoghesi hanno protestato contro i carenti
      controlli sulle carni che <a>entrano</a> nel paese.
  - s: man lyssnade inte på honom, folk <v>kom</v> <p>in</p> mitt under hans tal.
    t: non ascoltavano ed <a>entravano</a> in Aula dimostrando una totale mancanza
      di rispetto.
  - s: Den kommissionär som just <v>kommer</v> <p>in</p>, har sedan tillfälle att
      säga något om det, så länge hon är underhållande!
    t: La signora Commissario, che sta <a>entrando</a> in Aula in questo momento,
      poi avrà modo di intervenire, per tutto il tempo che le aggraderà!
