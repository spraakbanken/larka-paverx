      skattetrycket och minska byråkratiska hinder, och att det är en bra sak för
      ungdomar, och mindre unga människor, att utbilda sig för att <v>komma</v> <p>in</p>
      på eller stanna kvar på arbetsmarknaden.
    t: Selbstverständlich bestreitet niemand, dass die Förderung von Investitionen
      und Unternehmen die Schaffung von Arbeitsplätzen begünstigt, dass die Verringerung
      der Steuerlast und der bürokratischen Zwänge die Wirtschaftstätigkeit belebt,
      dass die Qualifizierung von jungen und weniger jungen Menschen, um ihnen den
      <a>Eintritt</a> bzw. den Verbleib im Arbeitsleben zu ermöglichen, eine gute
      Sache sind.
