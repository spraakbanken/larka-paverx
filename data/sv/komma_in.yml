  - s: Åttio procent av vårt dioxinintag <v>kommer</v> <p>in</p> i kroppen via animaliska
      livsmedel - med andra ord kött, mjölk och ägg.
    t: Quatre-vingts pour cent de la dioxine que nous absorbons <a>pénètre</a> dans
      notre organisme par l’intermédiaire d’aliments d’origine animale, en d’autres
      termes, la viande, le lait et les œufs.
  - s: För det första behovet att anpassa socialt skydd till nya arbetssätt och att
      förfina våra system så att de blir mer effektiva i att hjälpa människor att
      <v>komma</v> <p>in</p> på och stanna kvar på arbetsmarknaden.
    t: Tout d’abord, le besoin d’adapter la protection sociale aux nouveaux modes
      de travail et de peaufiner nos systèmes pour qu’ils puissent aider plus efficacement
      les individus à <a>pénétrer</a> le marché de l’emploi et y rester.
  - s: Jag måste erkänna att jag blev glad över att se er <v>komma</v> <p>in</p>,
      eftersom jag nästan trodde att jag skulle bli ensam i kammaren.
    t: Monsieur le Président, je vous avoue ma satisfaction de vous voir <a>pénétrer</a>
