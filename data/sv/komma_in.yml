      Messe abhalten, ein Ende zu <a>setzen</a>.
en:
- c: 268
  r: 1
  v: enter
  x:
  - s: Jag <v>kom</v> <p>in</p> i en lokal med 1 000 personer men med ytterst få kvinnor.
    t: I <a>entered</a> a room where there were thousands of people, but only a few
      women.
  - s: 'Vi anser att de unga lantbrukarna bör beredas tillfälle att <v>komma</v> <p>in</p>
      på marknaden och, framför allt, att kompensera för en omsättning som numera
      inte existerar inom jordbrukssektorn:'
    t: We believe young farmers should have an opportunity to <a>enter</a> the market
      and, above all, achieve a turnover which no longer exists in the agricultural
      sector.
  - s: Ett är det krav som finns i betänkandet på att personer som har <v>kommit</v>
      <p>in</p> i EU olagligt ska beviljas lika rättigheter som - eller rent av mer
      rättigheter än - lagliga invandrare när det gäller sådana saker som rätt till
      bostad, familjeförmåner, hälso- eller sjukvård och tillgång till utbildningsinstitutioner.
    t: One is the demand contained in it for persons who have <a>entered</a> the European
      Union illegally to be accorded equal rights with - or, indeed, more rights than
      - legal immigrants as regards such things as the right to accommodation, family
      benefits, health care and access to educational institutions.
  - s: Vad som emellertid oroar mig med det här betänkandet är att man där framhäver
      rättigheterna för invandrarkvinnor som har <v>kommit</v> <p>in</p> i EU på olagligt
      sätt.
    t: What, however, concerns me about this report is the fact that it highlights
      the rights of immigrant women who have <a>entered</a> Europe illegally.
  - s: Utländska befolkningar <v>kommer</v> <p>in</p> i Europa i massor, medan företagen
      lämnar Europa i massor.
    t: Foreign populations are <a>entering</a> Europe en masse, while businesses are
      leaving Europe en masse.
  - s: Jag anser att det bara finns ett enda korrekt svar på detta, och det är att
      utöka listan på personer som förbjuds att <v>komma</v> <p>in</p> i EU-länderna.
    t: I believe that there is only one correct response to this, which is to extend
      the list of persons that are banned from <a>entering</a> European Union countries.
  - s: UK Independence Party vill återupprätta de brittiska gränskontrollerna och
      återta rätten att bestämma om vem som skall få <v>komma</v> <p>in</p> i vårt
      land.
    t: The UK Independence Party will re-establish Britain’s border controls and take
      back the right to say who shall <a>enter</a> our country.
  - s: Samarbetet mellan Europeiska unionen och Ryssland har <v>kommit</v> <p>in</p>
      i en ny fas där vi kan tala om allting, och det kommer att innebära fördelar
      för båda parter.
    t: The cooperation between the EU and Russia has <a>entered</a> a new phase in
      which no topic for discussion is ruled out;
  - s: Vi måste inse att olika islamiska banker och stiftelser tillkommer och slutligen
      att nätverk för handelstjänster <v>kommer</v> <p>in</p> på finansmarknaden.
    t: We need to admit that various Islamic banks and foundations are appearing and
      finally that trading networks are <a>entering</a> the financial market.
  - s: Jag skulle emellertid vilja gå ytterligare ett steg, eftersom realiteten visat
      oss att det uppstår problem, nämligen t.ex. genom att många kriminella element
      utnyttjar strömmen av flyktingar, av displaced persons, och <v>kommer</v> <p>in</p>
      i respektive land, där de bedriver brottslig verksamhet, vare sig det nu gäller
      vapensmuggling eller droghandel.
    t: I should like to go one step further, however, because reality has shown us
      that problems arise here, for example, from the use by many criminals of this
      stream of refugees, the displaced persons, to <a>enter</a> the relevant country
      and to carry out their nefarious deeds there, whether they be weapon smuggling
      or drug dealing.
  - s: Det väsentliga är att miljöbedömningen <v>kommer</v> <p>in</p> på en långt
      tidigare tidpunkt i processen, och därmed tas hänsyn till långt fler faktorer
      än vad tidigare bedömningar har gjort.
    t: The key consideration is that the environmental assessment <a>enters</a> the
      picture at a much earlier stage in the process, and hence takes account of many
      more factors than was the case with previous assessments.
  - s: Civilsamhället har upprepade gånger visat på hur EU bidrar till den globala
      skogsskövlingen genom att tillåta olagligt avverkat timmer att fritt <v>komma</v>
      <p>in</p> på marknaden.
    t: Civil society has repeatedly exposed the way the EU actively contributes to
      global deforestation by allowing illegal timber to freely <a>enter</a> its market.
  - s: Detta innebär ju att demokratin har liksom hamnat vid sidan av informationens
      huvudström samtidigt som globala företag drar en världsomfattande uppmärksamhet
      och i somliga länder redan <v>kommer</v> <p>in</p> i våra grundskolor.
    t: This means that democracy has, as it were, been bypassed by mainstream information
      systems, as global companies attract international notice and, in certain countries,
      are already <a>entering</a> our schools.
  - s: Importen kan <v>komma</v> <p>in</p> via en svag länk och sedan cirkulera fritt
      överallt!
    t: Imports may <a>enter</a> a country by exploiting a weak link in the chain and
      then circulate freely anywhere!
  - s: Nya och små aktörer kommer att ges möjlighet att <v>komma</v> <p>in</p> på
      marknaden eftersom det startkapital som krävs kommer att minskas från 1 miljon
      euro till 350 000 euro.
    t: New and smaller operators will have an opportunity to <a>enter</a> the market,
      as the amount of initial capital needed will be reduced from EUR 1 million to
      EUR 350 000.
  - s: Jag hade lagt fram ett ändringsförslag där jag efterlyste försäkringar om att
      det kommer att göras en tydlig skillnad mellan stora volymer av animaliska biprodukter
      som transporteras mellan medlemsstaterna - och som riskerar att <v>komma</v>
      <p>in</p> i livsmedels- eller foderkedjan - och särskilda animaliska biprodukter
      för farmaceutiska och andra diagnostiska ändamål eller forskningsändamål.
    t: I had one amendment tabled asking for assurances that there should be a clear
      distinction made between animal by-products moved in large volumes between Member
      States and at risk of <a>entering</a> the food or feed chain and specialist
      animal by-products for pharmaceutical and other diagnostic and research use;
  - s: Rådets initiativ är ytterligare ett i raden av fragmenterade förslag som enbart
      syftar till att stänga ute människor från att <v>komma</v> <p>in</p> i Europeiska
      unionen.
    t: The Council’s initiative is another in the series of fragmented proposals aimed
      only at excluding people from <a>entering</a> the European Union.
  - s: Offren, vågar jag påstå, är naturligtvis beredda att ta drastiska risker för
      att <v>komma</v> <p>in</p> i Europeiska unionens länder.
    t: Of course, the victims, arguably, are prepared to take drastic risks to <a>enter</a>
      the countries of the European Union.
  - s: 'Men ändå undrar jag: ”Varför har då det ansvariga utskottet inte modifierat
      detta förslag så att det kan antas av parlamentet?” Det är ju viktigt att på
      ett bra och enhetligt sätt reglera hur de medborgare som <v>kommer</v> <p>in</p>
      i Europa med provisoriska visa skall förflytta sig inom territoriet.'
    t: It is, in fact, important to regulate well and uniformly the movements within
      the European territory of citizens who <a>enter</a> Europe on temporary visas.
  - s: Det är viktigt att de nya ledamöterna <v>kommer</v> <p>in</p> i parlamentet
      samtidigt, så att vår institution inte anklagas för att inte fungera som den
      ska.
    t: It is important that all the additional Members <a>enter</a> Parliament at
      the same time, in order for our institution to avoid accusations of functioning
      improperly.
  - s: Det är just det vi säger i punkt 1 i betänkandet, nämligen att de 18 ledamöterna
      ska <v>komma</v> <p>in</p> samtidigt, annars tappar vi i representativitet.
    t: Indeed, we say as much in paragraph 1 of the report, to the extent that the
      18 MEPs should <a>enter</a> en bloc, otherwise we would lose representativeness.
  - s: För att de ska kunna <v>komma</v> <p>in</p> samtidigt, för att vi ska följa
      denna akt om politisk rättvisa som Lissabonfördraget är, måste vi vara praktiska,
      för en övergående och exceptionell situation kräver också övergående och exceptionella
      situationer och lösningar.
    t: In order for them to <a>enter</a> en bloc, in order to comply with this act
      of political justice that is the Treaty of Lisbon, we have to be practical,
      because a transitional and exceptional situation, ladies and gentlemen, also
      requires transitional and exceptional situations and solutions.
  - s: Förmågan att snabbt <v>komma</v> <p>in</p> på marknaden med standardiserade
      produkter av hög kvalitet kommer att avgöra vilka aktörer som i framtiden kommer
      att bli ledande på denna mycket konkurrensutsatta marknad.
    t: This is because, ladies and gentlemen, the capacity to <a>enter</a> the sector
      swiftly with quality, standardised products will determine the future leaders
      in a highly competitive market.
  - s: Det enda brott Hadep-partiet begått är faktiskt att de bara fortsätter att
      vinna inflytande i hela landet, så att de för närvarande kan vara säkra på att
      <v>komma</v> <p>in</p> i parlamentet om det blir val, trots en skräddarsydd
      lag där det fastställs att det krävs minst 10 procent av rösterna för att väljas
      in.
    t: The only crime that HADEP has committed is that of continuing to gain influence
      throughout Turkey, to the point where it is now guaranteed, if elections were
      to be held, that it would <a>enter</a> parliament, in spite of a specially made
      law, which sets a 10% minimum score for parties to be represented in parliament.
  - s: Därför har Europaparlamentet mycket varmt välkomnat förslagen i betänkandet
      om Unga på väg, nämligen att öka investeringarna i högre utbildning, utveckla
      internationella rörlighetsprogram, erkänna färdigheter som inhämtats genom icke-formell
      utbildning, minska andelen elever som slutar skolan i förtid och hjälpa ungdomar
      att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: increasing investment in higher education, developing international mobility
      programmes, recognising informally acquired competences, combating early school-leaving
      and supporting young people in <a>entering</a> the labour market.
  - s: Att <v>komma</v> <p>in</p> på arbetsmarknaden för tidigt ökar faktiskt risken
      för arbetslöshet i ett senare skede och en relativt låg levnadsstandard.
    t: In fact, <a>entering</a> the world of work too early increases the risk of
      unemployment later on, and of a comparatively low standard of living.
  - s: Enligt min mening bör kommissionen samarbeta mer med medlemsstaterna i utformningen
      av prognoser på medellång och lång sikt för de kvalifikationer som kommer att
      behövas på arbetsmarknaden och stödja partnerskap mellan universitet och näringslivet,
      i syfte att göra det lättare för unga att <v>komma</v> <p>in</p> på arbetsmarknaden
      och hjälpa till skapandet av innovativa kunskapsföretag, utvecklingen av tillämpad
      forskning och bättre utsikter för högskoleutbildade på arbetsmarknaden.
    t: In my opinion, the Commission should cooperate more with Member States in drawing
      up medium-term and long-term outlooks in relation to the qualifications needed
      on the job market and in supporting partnerships between universities and the
      business sector, with the aim of making it easier for young people to <a>enter</a>
      the job market and helping in the creation of innovative companies based on
      knowledge, the development of applied research and better prospects for graduates
      on the labour market.
  - s: I fråga om användningen av antimikrobiella medel som tillväxtbefrämjande medel
      i djurfoder vill jag framhålla att detta är hälsofarligt inte bara för djuren,
      som blir resistenta mot antibiotika, utan även för människor eftersom produkter
      av animaliskt ursprung <v>kommer</v> <p>in</p> i näringskedjan och därmed påverkar
      människor.
    t: As regards the use of antimicrobials as growth promoters in animal feed, I
      would draw attention to the fact that this endangers the health, not only of
      the animals, which become resistant to the antibiotics, but also of people,
      as products of animal origin <a>enter</a> the food chain, thereby affecting
      humans.
  - s: Kvinnor måste återhämta sig från förlossningen för att vara redo att <v>komma</v>
      <p>in</p> på arbetsmarknaden igen.
    t: Women need to recover from giving birth in order to be ready to <a>enter</a>
      the labour market again.
  - s: Därför måste vi vidta åtgärder för att hjälpa kvinnor att <v>komma</v> <p>in</p>
      på eller stanna kvar på arbetsmarknaden genom att förbättra möjligheterna för
      familjeliv, särskilt för att främja en balans mellan arbetsliv och familjeliv.
    t: Therefore, we have to put into practice measures that help women <a>enter</a>
      or stay in the labour market by improving family life conditions, especially
      those that facilitate a balance between professional and private life.
  - s: Det finns dessutom ett problem med de kriterier som finns för att man skall
      <v>komma</v> <p>in</p> på marknaden, t.ex. tröskeln på 25 miljoner m3 för industrikunder.
    t: There is also a problem with the existing criteria for <a>entering</a> the
      market, such as the threshold of 25 million m3 for industrial clients.
  - s: Detta är ett mycket viktigt betänkande - och jag stöder det, för detta är Europa
      - men jag skulle vilja att vi granskade innehållet i dessa dokument lite noggrannare
      för att även försöka förstå motiven till att så många medborgare i tredje land
      begär att få <v>komma</v> <p>in</p> i Europeiska unionen, för många gånger är
      asylansökningarna, om man säger så, verkliga praktexemplar.
    t: This report is extremely important - and I support it, for this is Europe -
      but I would like these documents to be examined more carefully and the reasons
      why so many third-country citizens want to <a>enter</a> the European Union to
      be ascertained too, for it can happen that some of them are not, so to speak,
      quite appropriate.
  - s: Det förekommer till exempel så vitt jag vet att i vissa länder i Afrika, i
      de minst utvecklade länderna, i Fjärran Östern, men även i länder som ligger
      närmare oss, så håller man på att organisera verkliga speditioner av gamla som
      ansöker om att få <v>komma</v> <p>in</p> i Italien, för här får de en miljon
      lire i månaden om de är över 65 år gamla, så fort deras asylansökan har godkänts.
    t: For example, I seem to remember that, in African countries, in developing countries
      of the Far East and also in countries near to us, preparations are being made
      to send elderly people to apply to <a>enter</a> Italy because there they will
      receive a million lire per month, providing they are over 65 years old, once
      their asylum application has been accepted.
  - s: Utländska företag som <v>kommer</v> <p>in</p> på den europeiska marknaden måste
      styras i enlighet med avtal och lagar om insyn.
    t: Foreign businesses <a>entering</a> the European market must operate in a transparent
      way and in accordance with the law, and must be managed under transparent agreements.
  - s: Hur kan vi förklara för allmänheten i dag att en fotboll som <v>kommer</v>
      <p>in</p> på den europeiska marknaden och som är tillverkad under anständiga
      arbetsförhållanden där miljön respekteras och en fotboll som tillverkas av barnarbetare
      eller i ett land där fackföreningarna är förbjudna är samma fotboll?
    t: How can we explain to our public today that a football <a>entering</a> the
      European market produced under decent working conditions, where the environment
      is respected, and a football produced by child labour or in a country where
      trade unions are prohibited is the same football?
  - s: Dessutom hade det luxemburgska tåget redan <v>kommit</v> <p>in</p> i det franska
      järnvägsnätet och var därför utom hans räckhåll.
    t: Furthermore, the Luxembourg train had already <a>entered</a> the French network
      and was therefore out of his reach.
  - s: De brände två kyrkor och hindrade brandmän från att <v>komma</v> <p>in</p>
      i byn.
    t: They burned two churches and prevented fire-fighters from <a>entering</a> the
      village.
  - s: Många transporterade djur går till slakt - 320 miljoner av dem i EU varje år
      - så det innebär en kraftigt ökad risk för att sjukdomar som salmonella <v>kommer</v>
      <p>in</p> i livsmedelskedjan.
    t: Many transported animals are going to slaughter - 320 million of them in the
      EU each year - so that means there is a greatly increased risk of diseases like
      salmonella <a>entering</a> the food chain.
  - s: Man måste driva informationskampanjer riktade till husläkarna och öppenvårdsläkarna
      för att få dessa att, när de <v>kommer</v> <p>in</p> i ett hem för att vårda
      ett sjukt barn, vända sig till kvinnan och fråga om hon använder preventivmedel,
      om hon tar hand om sig själv, om hon undviker en avbruten graviditet genom att
      använda preventivmedel.
    t: Information campaigns must be directed at family doctors and general practitioners
      so that, when they <a>enter</a> a home to look after a sick child, they speak
      to the mother and ask her whether she is using contraceptives, whether she is
      looking after herself and whether contraception could help her avoid the need
      for an abortion.
  - s: Eftersom vi diskuterar frågan om gränser vill jag särskilt fästa kommissionens
      uppmärksamhet på punkt 42 där man nämner behovet av visum för att <v>komma</v>
      <p>in</p> i Förenta staterna vilket är särskilt irriterande för medborgare i
      Europeiska unionen.
    t: As we are discussing the issue of borders, I would particularly like to draw
      the Commission’s attention to paragraph 42, which mentions the need for a visa
      to <a>enter</a> the Unites States, and is particularly galling to European Union
      citizens.
  - s: Så när våra medborgare i Europa får veta att EU gör det lättare för medborgarna
      från tredjeländer, såsom Taiwan och andra länder vi nyligen har godkänt, att
      <v>komma</v> <p>in</p> i EU, är det inte konstigt att de undrar om det innebär
      en större risk för deras säkerhet.
    t: So when our fellow citizens in Europe learn that the European Union is making
      it easier for citizens from third countries, such as Taiwan and other countries
      we recently approved, to <a>enter</a> the European Union, they logically wonder
      if that is putting their safety at greater risk.
  - s: Det är hyckleri när en medlemsstat, grundat på allmänhetens intresse, hindrar
      andra aktörer inom EU som bedriver verksamhet online från att <v>komma</v> <p>in</p>
      på en nationell marknad, när man samtidigt tillåter den egna nationella onlinemarknaden
      att växa avsevärt utan att man tillämpar dessa regler i allmänhetens intresse.
    t: It is hypocritical, on public interest grounds, for a Member State to prevent
      other EU online operators from <a>entering</a> a national market, while at the
      same time allowing its own national online market to grow considerably while
      not applying those public interest rules.
  - s: Det är viktigt att påpeka att ftalater inte enbart kan <v>komma</v> <p>in</p>
      i barnens kroppar genom munnen utan också genom huden, och på det sättet orsaka
      andra sjukdomar.
    t: It is important to point out that phthalates can <a>enter</a> children’s bodies
      not only via the mouth, but also through the skin, and can thus cause other
      illnesses.
  - s: Jag vill säga er att regeringskonferensen inte ännu ordentligt har <v>kommit</v>
      <p>in</p> i sin slutliga fas, som är förhandlingsfasen.
    t: I want to say that the Conference has not yet <a>entered</a> the final stage,
      which is the negotiation stage, and you know from experience what the previous
      conferences were like.
  - s: Detta innebär att alla varor som <v>kommer</v> <p>in</p> i eller lämnar gemenskapen
      ska underkastas en deklaration före ankomsten eller före avfärden.
    t: This means that all goods <a>entering</a> or leaving the Community shall be
      the subject of a pre-arrival or pre-departure declaration.
  - s: I enlighet med detta beslut kommer medlemsstaterna att ha fram till augusti
      2006 på sig att införa biometriska element i sina pass. Som vi vet löper denna
      tidsfrist ut senare än den som har fastställts av våra amerikanska partner för
      att människor skall kunna <v>komma</v> <p>in</p> i deras land utan visum.
    t: As we know, this deadline falls later than that established by our American
      partners for enabling people to <a>enter</a> their country without visas.
  - s: Dessutom har denna brutala behandling utökats under de senaste åren till att
      även omfatta migranter som <v>kommer</v> <p>in</p> landet utan papper samt drogmissbrukare.
    t: In addition, in recent years, this brutal treatment has also been extended
      to migrants <a>entering</a> the country without papers and to drug addicts.
  - s: Den som råkar <v>komma</v> <p>in</p> i området ställs inför militärdomstol.
    t: Anyone <a>entering</a> this area will be answerable to a military tribunal.
  - s: Medan vi har stränga kontroller inom Europeiska unionen, så tillämpas inte
      dessa kontroller på det livsmedel som <v>kommer</v> <p>in</p> till Europeiska
      unionen från andra länder, antingen från Förenta staterna eller annorstädes.
    t: While we have strict controls within the European Union, these controls do
      not apply to the food that is <a>entering</a> the European Union from other
      countries whether from the United States or anywhere else.
  - s: Så fort en migrant <v>kommer</v> <p>in</p> i EU och börjar arbeta är personen
      inte längre en migrant utan en arbetstagare.
    t: Once a migrant <a>enters</a> the EU and starts working, he stops being a migrant
      and becomes a worker.
  - s: Jag beklagar bristerna beträffande säsongsarbetare, utstationerade arbetare,
      rätten att byta arbetsgivare och rätten att <v>komma</v> <p>in</p> och åter
      komma in, därför att dessa undergrupper kommer att skyddas av annan (kommande)
      lagstiftning.
    t: I regret the shortcomings concerning seasonal workers, posted workers, the
      right to change employer and the right to <a>enter</a> and re-enter, because
      these subgroups will be protected in other (future) legislation.
  - s: Att utfodra djur med genetiskt modifierat foder innebär dessutom att dessa
      produkter också <v>kommer</v> <p>in</p> i vår livsmedelskedja, även om det inte
      finns några vetenskapliga garantier för att detta är skadligt för hälsan.
    t: In addition, feeding animals with genetically modified food means that these
      products also <a>enter</a> our food chain, even though there are no scientific
      guarantees that this is harmless to health.
  - s: I många fall är det inte ens möjligt för dem som fullföljer skolan att <v>komma</v>
      <p>in</p> på arbetsmarknaden och därför ökar sannolikheten för att dessa kommer
      att ägna sig åt tillfälligt arbete eller svart arbete.
    t: In many cases, even those who finish school are unable to <a>enter</a> the
      labour market and therefore are more likely to engage themselves in casual work
      or work in the black economy.
  - s: I en globaliserad värld är kvalitetsutbildning den avgörande nyckel som varje
      ung människa bör ha när den <v>kommer</v> <p>in</p> på arbetsmarknaden.
    t: In a globalised world, quality education and vocational training are the vital
      keys that every young person should have when <a>entering</a> the labour market.
  - s: Å ena sidan att Turkiet alltså upphör med det tidigare nämnda och att de som
      <v>kommit</v> <p>in</p> illegalt på gemenskapens territorium - på grekiskt territorium
      - skall kunna skickas tillbaka och å andra sidan att det skall finnas skydd
      för dem som söker politisk asyl eftersom Turkiet är ett land där dödsstraff
      utdöms och, som vi också såg i går i den lägesrapport som kommissionen lade
      fram, där demokratin har mycket stora brister.
    t: By which I mean making Turkey stop, with the possible refoulement of immigrants
      <a>entering</a> the Community illegally via Greece, while at the same time protecting
      all those seeking political asylum, given that Turkey is a country which practises
      the death penalty and, as we saw in the Commission’s progress report yesterday,
      a country in which democracy is sorely lacking?
  - s: Det var först efter starka protester från sitt eget folk som president Ma Ying-jeou
      tillät nobelpristagaren att <v>komma</v> <p>in</p> i landet.
    t: President Ma Ying-jeou only allowed the Nobel Peace Prize winner to <a>enter</a>
      the country after strong protests from his own people.
  - s: Rådets beslut att omfatta Colombia i en lista över länder vars medborgare måste
      ha visa för att <v>komma</v> <p>in</p> i Europeiska unionens länder, tjänar
      inte bara till att bekämpa den organiserade brottslighet som vissa colombianska
      medborgare kan spela en huvudroll i, utan också att få vanliga medborgare att
      betala priset att vara tvungna att gå via visering.
    t: The Council’s decision to include Colombia in the list of countries whose citizens
      require visas to <a>enter</a> European Union countries is not simply useless
      in the fight against the organised crime some Colombian citizens might be involved
      in.
  - s: Vi behöver mera av kontroller, spårbarhet och mera och bättre märkning - kort
      sagt, flera garantier för vad som <v>kommer</v> <p>in</p> i EU.
    t: We need more controls, more traceability and more and better labelling, in
      short more guarantees of what is <a>entering</a> the European Union.
  - s: När det gäller förbudet mot transport av tunga oljor i oljetankfartyg med enkelskrov
      gäller den nuvarande lagstiftningen enbart fartyg som <v>kommer</v> <p>in</p>
      på EU:s farvatten.
    t: With regard to the ban on carrying heavy grades of oil in single-hull vessels,
      the current regulation only applies to vessels <a>entering</a> waters under
      Community jurisdiction.
  - s: Det är sant att detta är en mycket viktig fråga för oss, och det är uppenbart
      att inga produkter som inte är certifierade kan <v>komma</v> <p>in</p> på marknaden
      i Europeiska unionen.
    t: It is true that this is a very important issue for us and it is clear that
      no unauthorised product can <a>enter</a> the market in the European Union.
  - s: Ni kan säga att det är uppenbart att inga produkter som inte är certifierade
      kan <v>komma</v> <p>in</p> på EU-marknaden, men så har det helt enkelt inte
      varit.
    t: Commissioner, you may say that it is clear that no unauthorised product can
      <a>enter</a> the EU market, but that has simply not been the case.
  - s: Jag har redan talat med min kollega David Byrne om hur vi kan märka läkemedlen
      för att förhindra att sådana ämnen av en händelse - även om något sådant som
      bekant inte sker helt av en händelse - <v>kommer</v> <p>in</p> i kroppen.
    t: I have already spoken to my fellow-Commissioner Mr Byrne about ways in which
      we can label medicines in order to prevent such substances <a>entering</a> the
      body by chance - although as we know, something like that does not happen entirely
      by chance.
  - s: Nederländskan är här hur som helst inte korrekt men det handlar alltså om att
      jag ännu inte fått något svar från presidiet om det verkligen är riktigt att
      presidiet i fortsättningen med hjälp av filmkamera kommer att registrera när
      parlamentets ledamöter <v>kommer</v> <p>in</p> och när de lämnar parlamentet.
    t: This Dutch is not correct, but the fact is I have still not received a reply
      from the Bureau as to whether it is actually true that the Bureau is now going
      to record Members of Parliament <a>entering</a> and leaving Parliament on camera.
  - s: Så snart de har <v>kommit</v> <p>in</p> finns de på den inre marknaden och
      arbetstillfällen försvinner och den allmänna säkerheten äventyras.
    t: Once they have <a>entered</a>, they are in the internal market, and jobs are
      destroyed and public safety and public health are put at risk.
  - s: Den europeiska utvecklingen har <v>kommit</v> <p>in</p> i en fas, där vi mer
      än någonsin behöver ha klara mål och ett beslutsamt handlande.
    t: The development of Europe has <a>entered</a> a phase in which, now more than
      ever, we need clear objectives and decisive action.
  - s: Stora mängder narkotika beslagtas i EU som har <v>kommit</v> <p>in</p> från
      länder utanför EU.
    t: Large amounts of drugs are seized in the EU which have <a>entered</a> from
      countries outside the EU.
  - s: På valdagen hade vi valobservatörer från denna kammare inte tillstånd att <v>komma</v>
      <p>in</p> i Transnistrien, men det var uppenbart att framför allt människor
      i Moldavien och Transnistrien drabbades av alla negativa konsekvenser av denna
      situation.
    t: On the election day, we observers from this House were not allowed to <a>enter</a>
      Transnistria, but it was clear that people in Moldova and Transnistria in particular
      had to face all the negative implications of that situation.
  - s: De är det i alla fall i mitt land, där polisen inte kan <v>komma</v> <p>in</p>
      i resandefolkets läger, där hälsovårdsmyndigheterna inte kan ge behandling eller
      genomföra inspektioner och där det är omöjligt att hantera frånvaro från skolan,
      genomföra en folkräkning av de boende, kontrollera barnens levnadsvillkor och
      föräldrars vårdnadsrätt eller se till att könsskillnader och mänskliga rättigheter
      respekteras, och jag skulle kunna fortsätta i timmar.
    t: They are in my country, however, where the police cannot <a>enter</a> Travellers’
      camps, where the health authorities cannot give treatment or carry out inspections,
      and where it is impossible to tackle non-attendance at school, conduct a census
      of the residents, check children’s living conditions and the legitimacy of parental
      authority, or supervise respect forgender differences and human rights, and
      I could go on for hours.
  - s: När jag <v>kom</v> <p>in</p> i parlamentet som ny ledamot för fem år sedan
      var Ruth Hieronymi den första person jag vände mig till för att få råd och information,
      och hon var alltid villig att hjälpa till och visa sin förståelse.
    t: When I <a>entered</a> Parliament as a new member five years ago, Mrs Hieronymi
      was the first person I turned to for advice and information, and she was always
      prepared to offer help and understanding.
  - s: Vi upplever hur de grekcypriotiska invånarna som vill återvända till sina kyrkor,
      kloster och heliga byggnader i norra Cypern hindras från att komma tillbaka,
      hur de hindras från att <v>komma</v> <p>in</p> och bara renovera sina kyrkor
      och hur de hindras från att komma in och ta tillbaka egendom som rättmätigt
      tillhör dem.
    t: We are seeing how the Greek-Cypriot inhabitants who want to return to their
      churches, monasteries and sacred buildings in Northern Cyprus are being hampered
      when they want to come back, how they are being prevented from <a>entering</a>
      and simply restoring their churches and how they are being prevented from coming
      back and reclaiming the property that is rightfully theirs.
  - s: Unga människor som har avslutat sin universitetsutbildning har svårt att <v>komma</v>
      <p>in</p> på arbetsmarknaden eftersom många arbetsgivare mycket ofta efterfrågar
      arbetslivserfarenhet, vilket de unga inte har vid den tidpunkten i sina liv.
    t: Young people who have completed their university education find it difficult
      to <a>enter</a> the labour market because employers very often emphasise professional
      experience, which young people do not have at that stage of their lives.
  - s: Den finansiella krisen stoppar åtminstone på kort sikt möjligheterna att starta
      yrkeslivet för miljontals ungdomar i hela EU, främst på grund av de ökade svårigheterna
      att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: The financial crisis is mortgaging, at least in the short term, the professional
      futures of millions of young people throughout the European Union, essentially
      because of the increased difficulty in <a>entering</a> the labour market.
  - s: Det ser ut som om det inte bara är Europaparlamentet, och därigenom allmänheten,
      som kommer att bli lidande av denna strävan efter hemlighetsmakeri, något som
      har <v>kommit</v> <p>in</p> i bilden efter dessa avtalsförhandlingar när man
      krävde att texten skulle ändras - utan även Europeiska kommissionen kommer att
      bli lidande av denna strävan.
    t: The Council particularly seems to be aiming for secrecy in the matter of security
      and defence policy, and it would appear that not just the European Parliament
      - and via it, the public - will suffer from this attempt at secrecy, which <a>entered</a>
      the arena after these talks on agreements, when there was a call to amend the
      text, but also the European Commission will suffer as a result.
  - s: Båda skyddade sina unga, växande industrier tills de kunde <v>komma</v> <p>in</p>
      på den globala marknaden.
    t: Both protected their young, growing industries until they were capable of <a>entering</a>
      the global market.
  - s: Åtta beväpnade civila <v>kom</v> <p>in</p> på hans kontor för organisationen
      för mänskliga rättigheter i Ankara.
    t: Eight armed civilians <a>entered</a> the offices of the Committee for the Defence
      of Human Rights in Ankara.
  - s: Vi börjar emellertid samtidigt <v>komma</v> <p>in</p> i ett förhandlingsskede
      där saker och ting blir svårare, i synnerhet därför att en del av de kvarvarande
      frågorna gäller grundläggande skillnader mellan våra ekonomiska strukturer eller
      regleringssystem.
    t: 'However, we are also <a>entering</a> a stage of the negotiations where things
      are getting more difficult:'
  - s: I detta syfte måste vi lansera en kreditform som hjälper människor med blygsamma
      färdigheter, som saknar den kompletterande täckning eller fastigheter som krävs
      för få en traditionell kredit för småföretag, att <v>komma</v> <p>in</p> på
      arbetsmarknaden.
    t: To this end, we need to launch a form of credit that helps persons with modest
      skills, who lack the collateral or real estate coverage required for traditional
      small business credit, to <a>enter</a> the labour market.
  - s: Flertalet migranter <v>kommer</v> <p>in</p> lagligt eftersom de är EU-medborgare.
    t: Most of these migrants <a>enter</a> legally, because they are EU citizens.
  - s: Förslaget innehåller också en förbättrad säkerhetsbedömning, skräddarsydd för
      att passa olika typer av livsmedel, vilket underlättar för traditionella livsmedel
      från tredjeland att <v>komma</v> <p>in</p> i EU.
    t: It also includes an improved safety assessment, tailor-made to different types
      of foods, thereby allowing safe traditional food from third countries to <a>enter</a>
      the EU more easily.
  - s: Därför instämmer jag i att externa rörledningar och andra energinät som <v>kommer</v>
      <p>in</p> på Europeiska unionens territorium bör styras av mellanstatliga avtal
      som upprättats i strikt överensstämmelse med EU:s lagstiftning.
    t: For this reason, I agree that external pipelines and other energy networks
      <a>entering</a> the territory of the European Union should be governed by transparent
      intergovernmental agreements, drawn up strictly in accordance with EU legislation.
  - s: Det finns många viktiga punkter som jag antagligen inte hinner gå in på nu,
      men jag vill ändå påpeka att utskottet har gjort ett bra arbete i att slå fast
      att de temainriktade strategierna samt målen, medlen och tidsplanen utformas
      till ett ramdirektiv, så att ärendet kan behandlas på ett demokratiskt sätt
      i parlamentet och rådet, och så att vi kan <v>komma</v> <p>in</p> i beslutsprocessen
      och påverka den.
    t: There are many important points which I will not have time to address now,
      but I would like to point out that the Committee has done a good job in deciding
      that the relevant strategies as well as the targets, funds and timetable should
      be drawn up as a framework directive, so that the matter can be handled in a
      democratic manner in Parliament and by the Council and so that we can <a>enter</a>
      the decision-making process and influence it.
  - s: Förutom denna svåra orätt som de vet att de skall drabbas av, så tillkommer
      dessvärre det faktum att, eftersom de är gamla, så drabbas de i högre grad än
      andra av de brottsliga handlingar som i hela Europeiska gemenskapen tyvärr utförs
      av alla dem som <v>kommer</v> <p>in</p> illegalt i unionen och som, när de väl
      har kommit in, begår brottsliga handlingar.
    t: In addition to the serious harm that they know they have to suffer, there is
      also the fact that, unfortunately, being elderly, they more than other people
      are more likely to be the targets of the criminal acts which, throughout the
      European Community, are sadly being perpetrated by many people who illegally
      <a>enter</a> the Union and then commit them once they are in.
  - s: Om det istället är ärliga människor som har sina resehandlingar i ordning,
      så är vi glada att de <v>kommer</v> <p>in</p>.
    t: if, on the other hand, they are decent people and have their travel documents
      in order, then we are quite happy for them to <a>enter</a>.
  - s: Vi måste förhindra att det <v>kommer</v> <p>in</p> så många olagliga invandrare
      i Europeiska unionen, invandrare som sedan begår brott.
    t: We must prevent large numbers of people illegally <a>entering</a> the European
      Union who then go on to commit crimes.
  - s: Det bästa tillvägagångssättet är det där myndigheterna betalar den undervisning
      som någon följer innan han eller hon <v>kommer</v> <p>in</p> på arbetsmarknaden.
    t: The best approach is one whereby the government pays for the education that
      a person receives before <a>entering</a> the labour market.
  - s: Jag vet att det inte kan ändra resultatet nu, men det har <v>kommit</v> <p>in</p>
      en hel del kolleger i kammaren sedan omröstningen.
    t: Mr President, I know this does nothing to change the outcome but a great many
      Members <a>entered</a> the Chamber after the vote.
  - s: Tillsammans med ert välkomnande av ledamöterna i Nordirlands nya beslutande
      församling, ville jag att ni skulle välkomna även dem. De har emellertid hindrats
      från att <v>komma</v> <p>in</p> på läktaren vilket är skandalöst med tanke på
      att jag gjorde alla nödvändiga arrangemang.
    t: However, they have been prevented from <a>entering</a> the gallery which is
      scandalous considering that I made the necessary arrangements.
  - s: På detta område har vi sedan jag <v>kom</v> <p>in</p> i parlamentet 1999 varje
      år tvingats utkämpa samma konflikt.
    t: Ever since I <a>entered</a> Parliament in 1999 we have been forced to fight
      the same battle in this area every year.
  - s: Det är i detta sammanhang begreppet frontloading <v>kommer</v> <p>in</p> i
      bilden som det instrument som vi kom att använda.
    t: It is in this context that the concept of frontloading <a>enters</a> the picture
      as the instrument we came to use.
  - s: Om vi ser till den verkliga situationen finns det många problem som måste lösas,
      och statistiken talar sitt tydliga språk, nämligen att det fortfarande är oerhört
      svårt för kvinnor att <v>komma</v> <p>in</p> i och delta i det politiska livet
      och institutionernas verksamhet, för att inte tala om de ändlösa problem de
      har med att förena familje- och yrkesliv.
    t: it is still exceedingly difficult for women to <a>enter</a> and participate
      in political and institutional life, and that is without mentioning the endless
      unresolved problems they have in actually reconciling their working lives with
      their family lives.
  - s: Transiteringssystemet har utformats för att göra det möjligt för varor från
      tredje land som <v>kommer</v> <p>in</p> på vårt territorium att cirkulera utan
      att betala tullavgift eller skatt innan de anländer till slutdestinationen.
    t: This transit system, which was designed to enable goods from third countries
      <a>entering</a> our territory to move through that territory without paying
      any customs duty or tax before arriving at their destination, is now a hotbed
      of tax fraud which is costing billions of ECU to the exchequers of the Member
      States and to the Community finances.
  - s: Det blir allt svårare att <v>komma</v> <p>in</p> i landet.
    t: It is increasingly difficult to <a>enter</a> the country.
  - s: Det skulle vara katastrofalt för de små och medelstora företagen i branschen
      om dessa företag <v>kom</v> <p>in</p> på bred front, och det skulle kunna leda
      till omfattande nedskärningar i antalet arbetstillfällen och göra att närheten
      till konsumenten försvinner, utom i de mest lönsamma områdena.
    t: If these distributors <a>entered</a> the market, it would spell disaster for
      small- and medium-sized businesses and it could lead to considerable job losses,
      and a loss of proximity to the consumer, except in the most profitable territorial
      areas.
  - s: Men oavsett om vaccinet är levande, försvagat eller inaktiverat, med tanke
      på våra aktuella kunskaper, hjälper inte blodtester oss att identifiera hur
      den patogena organismen <v>kom</v> <p>in</p> i djurets blod - med andra ord,
      om det härstammar från ett vaccin eller det vilda.
    t: However, whether the vaccine is live attenuated or inactivated, given the current
      state of our knowledge, blood tests do not enable us to identify how the pathogenic
      organism <a>entered</a> the animal’s blood - in other words, whether it originated
      in a vaccine or in the wild.
  - s: Den borde faktiskt vara mer tillgänglig för dessa människor för att ge dem
      chans att <v>komma</v> <p>in</p> på arbetsmarknaden - det är ju precis det som
      vi strävar efter att åstadkomma.
    t: With that in mind, I find it particularly important that the European Social
      Fund, in particular, should truly continue to be available to minorities, which,
      to an extent, also includes young people, but also the elderly and often people
      from an immigrant background, in future and actually, that it should be more
      available, in order to give these people the chance to <a>enter</a> the labour
      market, as that is precisely what we are aiming to achieve.
  - s: I en rapport från Europol, Eurojust och Frontex beräknas att 900 000 illegala
      invandrare <v>kommer</v> <p>in</p> i EU varje år.
    t: A report from Europol, Eurojust and Frontex has estimated that 900 000 illegal
      immigrants <a>enter</a> the European Union every year.
  - s: Tvärtom bör vi trycka på människors grundläggande rätt att behålla kontrollen
      över sina gränser och fatta suveräna beslut om vem som får eller inte får <v>komma</v>
      <p>in</p> i deras länder.
    t: On the contrary, we should lobby for the fundamental right of people to retain
      control of their borders and to take a sovereign decision on who can or cannot
      <a>enter</a> their countries.
  - s: Tyvärr har krisen gjort det svårare för unga människor att <v>komma</v> <p>in</p>
      på arbetsmarknaden och lett till att äldre arbetstagare har förlorat sina jobb.
    t: Unfortunately, the crisis has made it more difficult for young people to <a>enter</a>
      the labour market and caused elderly workers to lose their jobs.
  - s: I det fall man väntar sig störningar av den allmänna ordningen med anledning
      av sportevenemang, politiska evenemang eller demonstrationer, vilket har inträffat
      tidigare, är en diskret gränskontroll av personer som <v>kommer</v> <p>in</p>
      i landet mycket effektivare än att göra sådana klassificeringar, som inte bara
      är motbjudande, utan även står i motsats till våra medborgerliga traditioner.
    t: In cases where public order issues are expected to arise, such as at sporting
      or political events, or demonstrations, as has been the case in the past, the
      discreet surveillance of individuals <a>entering</a> a country and of borders
      is far more effective than compiling such lists which are not only odious, but
      run counter to our civic tradition as a whole.
  - s: Det råder inte någon tvekan om att även om kommissionen har stramat åt den
      privata importen, vilket jag välkomnar, så står dörren fortfarande på vid gavel
      för att sjukdomen skall <v>komma</v> <p>in</p> i EU.
    t: There is no doubt that whilst the Commission has tightened up on personal imports,
      which I welcome, we are still wide open to the disease <a>entering</a> the EU.
  - s: Efter ett utbrott som fick våra landsbygdsamhällen på knä finns det bara fyra
      specialiserade hundar som skall försöka förhindra att smittat kött <v>kommer</v>
      <p>in</p> i landet.
    t: After an outbreak that brought our rural communities to their knees, we only
      have four sniffer dogs to try and prevent contaminated meat <a>entering</a>
      the country.
  - s: Det vi måste förhindra är just att dioxinhaltiga ämnen blandas in i djurfoderkedjan,
      eller på grund av otillräcklig kontroll <v>kommer</v> <p>in</p> i den på andra
      vägar.
    t: What we have to prevent, therefore, is the mixing together of dioxin-containing
      substances or at least ensure that such substances do not <a>enter</a> the animal
      feed chain via another route in spite of sufficient controls.
  - s: Vi har länge här i parlamentet sökt efter mer effektiva sätt att förhindra
      att det ständigt <v>kommer</v> <p>in</p> fler farliga produkter på marknaden.
    t: Mr President, for a long time here in Parliament, we have been looking for
      more effective ways to prevent the ever increasing amount of dangerous products
      <a>entering</a> the market.
  - s: Kreditvärderingsinstitut hade redan börjat nedgradera Greklands kreditvärdering
      i början av 2009, vilket ledde till att Grekland betalar dubbelt så mycket ränta
      som tidigare och har <v>kommit</v> <p>in</p> i en ond cirkel med nedskrivningar
      och spekulativa lån.
    t: Credit rating agencies had already started to downgrade Greece’s credit rating
      at the beginning of 2009 and, as a result, it pays double the interest rate
      it paid before and has <a>entered</a> a vicious circle of depreciation and speculative
      borrowing.
  - s: Vi anser att högst 30 procent av utsläppsrätterna bör auktioneras bort för
      att det ska bli enklare för nya operatörer att <v>komma</v> <p>in</p> på marknaden.
    t: A maximum of 30% of the allowances should be auctioned off, in our opinion,
      to make it easier for new operators to <a>enter</a> the market.
  - s: De <v>kommer</v> inte bara <p>in</p> via den olagliga sjövägen, på små grundgående
      båtar, utan även via flyg, det vill säga, det finns många invandrare som kommer
      till vår region från andra länder utan någon som helst kontroll.
    t: And not only are they <a>entering</a> illegally by sea on boats, but they are
      also coming by air, in other words, many immigrants are coming to our region
      from other countries without any control whatsoever.
  - s: På vilket sätt kommer hänsyn att tas till denna situation med tanke på det
      beslut som fattades av Europeiska rådet i Sevilla om en översyn av den förteckning
      över länder vilkas medborgare måste ha visum för att <v>komma</v> <p>in</p>
      i Europeiska Unionen?
    t: How is this situation to be dealt with in view of the decision of the Council
      of Europe in Seville to revise the list of countries whose citizens will require
      a visa to <a>enter</a> the countries of the Union?
  - s: Slutligen måste vi hjälpa små och medelstora företag att <v>komma</v> <p>in</p>
      på exportmarknaderna.
    t: Finally, we must help small and medium-sized enterprises to <a>enter</a> the
      export markets.
  - s: Förhandlingarna om Agenda 2000 har <v>kommit</v> <p>in</p> i slutfasen och
      skall, enligt det åtagande som gjordes vid Europeiska rådets möte i Wien, avslutas
      vid Europeiska rådets möte den 24-25 mars 1999.
    t: Mr President, the negotiations on Agenda 2000 have <a>entered</a> their final
      phase and are to be brought to a close at the European Council meeting on 24
      and 25 March 1999 in accordance with the undertaking given at the Vienna European
      Council.
  - s: Som andra kolleger redan har nämnt handlar dessa ändringsförslag om vissa medlemsstaters
      rättigheter att kräva ytterligare garantier för de djur som <v>kommer</v> <p>in</p>
      på deras territorium, och även om möjligheten att genomföra vissa undersökningar
      av djur under 30 månader.
    t: These two amendments, as has already been said by other Members, concern the
      additional guarantees that some Member States can stipulate in order for animals
      to <a>enter</a>, and also with the possibility of conducting tests on animals
      of less than 30 months.
  - s: Det kan alltså inte uteslutas att vilken häst som helst kan <v>komma</v> <p>in</p>
      i näringskedjan efter ett nyttigt liv, och det är därför viktigt att få säkerhetsbestämmelser
      som omfattar denna aspekt, som jag redan har nämnt.
    t: Having said that, it cannot be ruled out that any horse could <a>enter</a>
      the food chain at the end of its useful life and therefore safeguards are necessary
      to cover this aspect, as I have already mentioned.
  - s: Det är oerhört viktigt att vi får medel som är funktionsdugliga och möjliga
      att spåra, för att se till att jordbrukarna tar hänsyn till alla vänteperioder
      som finns före slakt, särskilt när det gäller rekreationshästar som <v>kommer</v>
      <p>in</p> i den mänskliga näringskedjan.
    t: It is extremely important we have viable and traceable means to ensure that
      farmers observe any preslaughter waiting-time periods, in particular concerning
      recreational horses <a>entering</a> the chain for human consumption.
  - s: En gång hälsade vi honom rentav med plakat när han <v>kom</v> <p>in</p> här
      i kammaren.
    t: Once we even greeted him with placards as he <a>entered</a> this Chamber.
  - s: Fler kvinnor har <v>kommit</v> <p>in</p> på arbetsmarknaden.
    t: Madam President, ladies and gentlemen, more women have <a>entered</a> the labour
      market.
  - s: I år har vi även fått se hur ett rasistiskt och främlingsfientligt parti har
      <v>kommit</v> <p>in</p> i regeringen i Österrike, och en rasistiskt våldsexplosion
      i El Ejido i Spanien.
    t: This year we have also seen a racist and xenophobic party <a>enter</a> government
      in Austria, and in Spain we have also seen an outbreak of racist violence in
      El Ejido.
  - s: Detta gäller även för Österrike, där man krävde att Otto von Habsburg skulle
      förneka sin egen identitet och avsäga sig rättigheter som han och medlemmarna
      hade rätt till för att han skulle få <v>komma</v> <p>in</p> i Österrike.
    t: This is also the case for Austria where Otto von Habsburg was required to deny
      his own identity and renounce rights belonging to him and to members of his
      family to <a>enter</a> Austria.
  - s: Rättigheten att <v>komma</v> <p>in</p> i, leva och dö i sitt eget land är en
      grundläggande, okränkbar rättighet, och jag hoppas att detta parlament kommer
      att värna den.
    t: The right to <a>enter</a>, live and die in your own country are fundamental,
      sacrosanct rights and I hope that this Parliament will uphold them.
  - s: Män, kvinnor och barn går dagligen under i sina försök att olagligt <v>komma</v>
      <p>in</p> i ett Europa som har blivit en verklig fästning.
    t: On a daily basis, men, women and children die in the attempt to <a>enter</a>
      illegally into a Europe which has become a real Fortress.
  - s: Europol uppskattar nu att 500 000 olagliga invandrare varje år <v>kommer</v>
      <p>in</p> i EU.
    t: Europol currently estimates that 500 000 illegal immigrants <a>enter</a> the
      European Union every year.
  - s: Internet utgör en av de viktigaste vägarna för förfalskade läkemedel att <v>komma</v>
      <p>in</p> på den europeiska marknaden.
    t: The sanctions in the Commission proposal are inadequate, but above all the
      proposal takes no account of the sale of medicines on the Internet, one of the
      main channels through which falsified medicines <a>enter</a> the European market.
  - s: Det är därför nödvändigt att uppmuntra människor att <v>komma</v> <p>in</p>
      på arbetsmarknaden, så att sysselsättningsnivåerna och den ekonomiska tillväxten
      ökar.
    t: It is therefore necessary to encourage people to <a>enter</a> the labour market,
      increasing employment levels and economic growth.
  - s: Dessa åtgärder måste innebära att innehavare av tillverkningstillstånd som
      avlägsnar eller övertäcker synliga säkerhetsdetaljer som anbringats frivilligt
      av tillverkarna ska vara strikt ansvarsskyldiga om förfalskningar <v>kommer</v>
      <p>in</p> i distributionskedjan på grund av deras handlingar.
    t: These measures must stipulate that manufacturing authorisation holders who
      remove or cover up overt safety features applied on a voluntary basis by manufacturers
      be held strictly liable in the event of counterfeits <a>entering</a> the supply
      chain as a result of their actions.
  - s: Förfalskning av läkemedel och de alarmerande mängder som <v>kommer</v> <p>in</p>
      i den lagliga distributionskedjan är oroväckande frågor som måste hanteras och
      bekämpas på vederbörligt sätt.
    t: The falsification of medicinal products and the alarming quantities <a>entering</a>
      the legal supply chain are worrying issues that need to be duly addressed and
      combated.
  - s: Jag stöder en skärpning av den rättsliga kampen mot distributionen av dessa
      läkemedel via Internet, eftersom merparten av alla förfalskade läkemedel som
      <v>kommer</v> <p>in</p> på EU-marknaden kommer via denna kanal.
    t: I support stepping up the legal fight against the distribution of those medicines
      via the Internet since the majority of cases of counterfeit medicines <a>entering</a>
      the European market occur in this way.
  - s: Jag röstade för denna resolution, eftersom förfalskning av läkemedel är ett
      betydande problem inom hela EU, och vi därför måste vidta radikala åtgärder
      för att se till att förfalskade läkemedel, som kan ha skadlig effekt på människors
      hälsa eller till och med liv, inte <v>kommer</v> <p>in</p> på marknaden.
    t: I voted in favour of this resolution because the counterfeiting of medicinal
      products is a significant problem throughout the EU, and we therefore need to
      take radical measures to ensure that counterfeit medicines, which could have
      adverse effects on human health or even life, do not <a>enter</a> the market.
  - s: Den allt större risken för att dessa läkemedel <v>kommer</v> <p>in</p> i distributionskedjan
      innebär att det finns ett brådskande behov av att uppdatera lagstiftningen.
    t: The ever-increasing risk of these medicines <a>entering</a> the supply chain
      means there is an urgent need to update the legislation.
  - s: Vad är det positiva med att ha en mycket sträng lagstiftning om ämnena ändå
      <v>kommer</v> <p>in</p> i EU via importerade varor och företag som har flyttat
      från EU?
    t: What is the good of having extremely tough legislation if the substances <a>enter</a>
      the EU in imported articles and businesses relocate from the EU?
  - s: Förslaget om begränsning av befolkningens exponering för elektomagnetiska fält
      berör alla medborgare i Europeiska unionen, eftersom denna slags strålning har
      <v>kommit</v> <p>in</p> i våra liv för att stanna.
    t: Mr President, the Commission’s proposal for a recommendation on limiting exposure
      of the general public to electromagnetic fields concerns all European Union
      citizens, as this form of radiation has <a>entered</a> all of our lives.
  - s: Jag vill fråga er om ni lade märke till att Hans-Peter Martin, som har gett
      oss alla många råd, under denna viktiga debatt <v>kom</v> <p>in</p> i plenisalen
      kl. 10.00, talade kl. 10.09 och lämnade plenisalen kl. 10.12?
    t: Mr President, I wanted to ask you whether you had noticed that, in the course
      of this important debate, Mr Martin, who has given us all plenty of advice,
      <a>entered</a> the Chamber at 10.00, spoke at 10.09 and left the Chamber at
      10.12?
  - s: Vi måste se till att de kvinnor som arbetar deltid får möjlighet att gå över
      till heltid, och vi måste ge möjlighet till en positiv särbehandling, så att
      män kan komma in i kvinnoyrken, men också så att kvinnor kan <v>komma</v> <p>in</p>
      i mansdominerade yrken.
    t: We must ensure that those women who work part-time have the opportunity to
      change to full-time and we must allow positive discrimination so that men can
      take on women’s jobs but also so that women can <a>enter</a> the male-dominated
      professions.
  - s: Detta gör att sekundärströmmar kan uppstå, det vill säga att flyktingarna <v>kommer</v>
      <p>in</p> via den mest liberala staten och sedan förflyttar sig till en annan,
      mer restriktiv stat, inom EU.
    t: that is, refugees <a>enter</a> via the most permissive State and then transfer
      or move on internally to another, more restrictive State.
  - s: Ukraina har en befolkning på 46 miljoner och i egenskap av EU-medborgare skulle
      de alla ha rätt att <v>komma</v> <p>in</p> i Storbritannien.
    t: Ukraine has a population of 46 million and, as EU citizens, they would all
      have the right to <a>enter</a> Britain.
  - s: Jag förstår att det blir lite stimmigt eftersom många kolleger <v>kommer</v>
      <p>in</p> i kammaren nu, men jag vill be dem som är på väg in att inte stå och
      småprata eftersom många eftersom många kolleger gärna vill höra kommissionsledamotens
      slutsatser.
    t: Madam Commissioner, ladies and gentlemen, I realise that there is a bit of
      a hubbub because a lot of colleagues are <a>entering</a> the chamber, but I
      would ask those entering not to stand chatting because many colleagues are keen
      to hear the Commissioner’s conclusions.
  - s: Jag anser att ett pristak kommer att skydda energikonsumenter från att bli
      utnyttjade av energikoncerner, utan att avskräcka nya aktörer från att <v>komma</v>
      <p>in</p> på marknaden.
    t: I believe that price caps will protect energy users from exploitation by energy
      concerns, without deterring new entities from <a>entering</a> the market.
  - s: Vi vet dock att tredjelandsmedborgare som <v>kommer</v> <p>in</p> olagligt
      på EU:s territorium utan kompletterande eller rättslig dokumentation faktiskt
      arbetar för olika arbetsgivare efter att ha släppts ur förvar.
    t: We know, however, that third-country nationals <a>entering</a> European territory
      without supporting or legal documentation do in fact work for various employers
      after being released from detention.
  - s: Det rådde enighet om att inspektörerna nu måste ha möjlighet att <v>komma</v>
      <p>in</p>, och oro beträffande den produktion av massförstörelsevapen som inte
      bara Förenta staterna utan även UNSCOM hyser välgrundad misstanke om, och som
      kan utgöra ett dödligt hot mot freden i Mellanöstern och i resten av världen.
    t: There was agreement about the inspectors now having to be given the opportunity
      of <a>entering</a> Iraq and there was concern about the weapons of mass destruction
      that not only the United States but also UNSCOM have reasons for suspecting
      are being produced and that may be a deadly danger to peace in the Middle East
      and in the rest of the world.
  - s: Fortfarande har ingen velat säga var de kassetter som registrerade trafiken
      i tunneln har tagit vägen, och som det i dag inte går att få tag i. Ingen har
      sagt om den lastbil som <v>kom</v> <p>in</p> från den franska sidan verkligen
      stod i brand redan när den körde in i tunneln, och vi slösar tid på att försöka
      förklara en liten skillnad på ett par minuter, en eller två, mellan det franska
      och det italienska ingripandet.
    t: No one has been able to tell us whether it is true that the lorry that <a>entered</a>
      the tunnel from the French side was already on fire as it entered the tunnel,
      and we waste time trying to establish a tiny difference of a minute or two between
      the time it took the French and Italians to intervene.
  - s: Det mest perversa med detta betänkande är att vi i själva verket gör det lättare
      för dem att <v>komma</v> <p>in</p> i EU.
    t: All the more perverse is the fact that, with this report, we are actually making
      it easier for them to <a>enter</a> the European Union.
  - s: På samma sätt som politikerna har de ett ansvar för att människor som av politiska,
      ekonomiska och andra orsaker vill <v>komma</v> <p>in</p> i unionen, behandlas
      på ett människovärdigt sätt.
    t: They bear just as much responsibility as any politician for seeing that people
      <a>entering</a> the European Union for political, economic or other motives
      are treated in a manner worthy of human beings.
  - s: Uppenbarligen är bara ett administrativt överklagande möjligt mot ett sådant
      förbud mot att <v>komma</v> <p>in</p> på amerikanskt territorium.
    t: Evidently, only an administrative appeal is possible against such a ban on
      <a>entering</a> US territory.
  - s: Medborgarna i dessa medlemsstater skulle säkert få rätten att <v>komma</v>
      <p>in</p> i USA utan visum, som andra EU-medborgare redan kan, men till vilken
      kostnad för oss alla?
    t: Citizens of these Member States would certainly be given the right to <a>enter</a>
      the United States without a visa, as other EU citizens already can, but at what
      cost for all of us?
  - s: Häromdagen, när gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater
      besökte Turkiet, hindrades den grekiska parlamentsledamoten Ioannis Varvitsiotis
      från att <v>komma</v> <p>in</p> i landet.
    t: Just the other day, during the visit of the Group of the European People’s
      Party (Christian Democrats) and European Democrats, Turkey stopped the Greek
      MEP, Mr Varvitsiotis, from <a>entering</a> and held him hostage for three hours,
      refusing to recognise the passport which you have given us.
  - s: Efter Helsingfors har våra förbindelser med Turkiet <v>kommit</v> <p>in</p>
      i en ny fas, och det innebär en sporre för båda sidor för att driva de viktiga
      nya arbetena vidare.
    t: Our relations with Turkey <a>entered</a> a new stage after Helsinki and making
      progress with the new tasks represents a challenge for both sides.
  - s: I detta syfte stöder jag införandet av den förberedande åtgärden ”Ditt första
      Eures-jobb”, som syftar till att hjälpa ungdomar att <v>komma</v> <p>in</p>
      på arbetsmarknaden eller att få tillgång till specialiserade jobb i en annan
      medlemsstat, som ett första steg att inrätta ett specifikt icke-akademiskt rörlighetsprogram
      för ungdomar.
    t: To this end, I support the launch of the preparatory action ’Your first EURES
      Job’, which aims to help young people <a>enter</a> the job market or access
      specialised jobs in another Member State, as a first step towards a specific
      non-academic youth mobility programme.
  - s: Jag välkomnar därför ökningen av finansieringen för det europeiska nätverket
      för arbetsförmedlingar och stöder starkt införandet av den förberedande åtgärden
      ”Ditt första utlandsjobb”, som syftar till att hjälpa ungdomar att <v>komma</v>
      <p>in</p> på arbetsmarknaden eller att få tillträde till yrkesarbete i ett annat
      medlemsland, som ett första steg mot ett specifikt icke-akademiskt program för
      ungdomars rörlighet.
    t: I therefore welcome the increase in funding for the European Employment Service
      and strongly support the launch of the preparatory action ’Your First Job Abroad’,
      which aims to help young people <a>enter</a> the labour market or gain access
      to skilled jobs in another Member State, as a first step towards a specific
      non-academic programme for the mobility of young people.
  - s: Låt mig säga till Georg Jarzembowski att det är mycket känslomässigt att kalla
      detta obligatoriska utbyte för på tyska, eftersom den termen förknippas med
      diktaturregimen i Tyska demokratiska republiken, som tvingade besökare som <v>kom</v>
      <p>in</p> i landet att växla sina tyska mark till östtysk valuta.
    t: Let me say to Mr Jarzembowski that to call this compulsory exchange in German
      is a very emotive thing to do, for the term is associated with the dictatorial
      regime in the German Democratic Republic, which compelled visitors <a>entering</a>
      the country to exchange deutschmarks for East German currency.
  - s: Det är också tydligt att entydiga upphandlingsvillkor nu kommer att gälla,
      som kommer att leda till mer öppenhet i samband med tilldelning av kontrakt
      och som också kommer att ge små och medelstora företag en verklig möjlighet
      att <v>komma</v> <p>in</p> på marknaden.
    t: It is also clear that unambiguous tendering conditions will now apply, which
      will lead to greater transparency in connection with the awarding of contracts
      and will at last also give SMEs a real chance of <a>entering</a> the market.
  - s: Jag instämmer slutligen i idén att vi, via de åtgärder som skall inrättas,
      måste göra en tydlig distinktion mellan dem som söker asyl på jakt efter internationellt
      skydd och dem som styrs av andra motiv, som för övrigt kan vara berättigade,
      för att <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Finally I agree that we need to draw a clear distinction in the measures which
      we put in place between asylum-seekers looking for international protection
      and those who want to <a>enter</a> the European Union for other reasons, which
      are incidentally sometimes legitimate.
  - s: Inga regler garanterar den som bor i ett visst land rätten att <v>komma</v>
      <p>in</p> i ett annat, om detta andra land inte vill ta emot vederbörande.
    t: Mr President, seeing as there is no rule guaranteeing to the inhabitants of
      one country the right to <a>enter</a> another if the second country is opposed
      to this, I would like to voice some considerations and one deep concern on the
      subject of immigration.
  - s: Det grundläggande syftet är att förhindra terroristhandlingar genom att potentiella
      gärningsmän upptäcks redan innan de <v>kommer</v> <p>in</p> i landet.
    t: The basic aim is to prevent terrorist acts by detecting potential perpetrators
      before they <a>enter</a> the country.
  - s: Med tanke på den mängd nöt- och fårkött som <v>kommer</v> <p>in</p> i EU vid
      rådande skyddsnivåer, är det lika säkert att det mesta, om inte hela, den brist
      på EU-marknaden som skapats av minskningen i EU:s tillgångar, kommer att fyllas
      av produkter från tredje länder.
    t: Given the volume of beef and sheepmeat that is <a>entering</a> the EU at present
      levels of protection, it is equally certain that most, if not all, of the gap
      in the EU market created by the reduction in EU supplies will be filled by products
      from third countries.
  - s: Dessa standarder är nödvändiga för att vi skall kunna säkra rättvisa och balanserade
      förhållanden och ge nya aktörer, särskilt små företag, möjlighet att <v>komma</v>
      <p>in</p> på marknaden.
    t: These standards are essential if we are to ensure fair and balanced conditions
      and to allow opportunities for newcomers, particularly small businesses, to
      <a>enter</a> the market.
  - s: Enkla överträdelser, som att <v>komma</v> <p>in</p> på portugisiskt vatten,
      har nyligen vid två tillfällen besvarats med beskjutning som, gudskelov, inte
      gett upphov till några offer.
    t: Simple violations, such as <a>entering</a> Portuguese waters, have recently,
      on two occasions, been responded to with machine-guns which, thanks to Providence,
      have not injured anybody.
  - s: Vi vet att vi varje dag hotas av illegala invandrare som via dessa länder <v>kommer</v>
      <p>in</p> i Europeiska unionens stater.
    t: We know that there is a constant risk of illegal immigrants <a>entering</a>
      the Member States of the European Union via these countries.
  - s: Det kommer på sikt att bli svårare att komma in i Europa på lagligt sätt -
      det är redan nu på det viset - än att <v>komma</v> <p>in</p> på ett olagligt
      sätt.
    t: It will always be more difficult - it already is - to <a>enter</a> Europe legally
      than illegally.
  - s: Jag instämmer fullständigt med de talare från min grupp som har påpekat det
      icke önskvärda i att införa komplicerade och svårhanterliga regler gällande
      anställningsförhållanden, och även sänkningen av åldern vid vilken familjemedlemmar
      skulle få tillstånd att <v>komma</v> <p>in</p> i landet.
    t: I agree entirely with those speakers from my group who have highlighted the
      undesirability of introducing complex and difficult-to-operate rules relating
      to employment conditions, and also the reduction of the age at which family
      members would be allowed to <a>enter</a> the country.
  - s: Om man förtydligar det med ett exempel, så skulle en region som 1999 har uppnått
      74 procent alltså stanna kvar sex år i den högsta stödklassen, och sedan slutligen
      <v>komma</v> <p>in</p> i detta förfarande med phasing out fram till år 2011.
    t: a region that has reached 74 % in 1999 would evidently remain at the top level
      of assistance for another six years and then ultimately <a>enter</a> the ’phasing
      out’ stage by 2011.
  - s: Ett avgörande argument när kommissionen slutligen lade fram detta förslag 1996
      var att bedömningen på projektnivå <v>kommer</v> <p>in</p> alldeles för sent
      i beslutsprocessen.
    t: A crucial argument when the Commission finally tabled this proposal in 1996
      was that the assessment at project level <a>enters</a> the decision-making process
      much too late.
  - s: Denna åtgärd garanterar att mottagliga arter i EU inte utsätts för mul- och
      klövsjukeviruset om det skulle <v>komma</v> <p>in</p> i EU trots alla åtgärder
      som jag har beskrivit.
    t: This measure ensures that susceptible species in the EU are not exposed to
      the FMD virus should it <a>enter</a> the EU despite all the previous measures
      I have described.
  - s: Jag vet inte hur många av dessa 700 000 personer som <v>kommit</v> <p>in</p>
      i landet genom Frankrike.
    t: I do not know how many of these 700 000 <a>entered</a> through France.
  - s: De stora flygplatserna ligger nära den maximala gränsen för sin kapacitet,
      vissa har redan nått den, och under nuvarande förhållanden är det svårt att
      tro att nya flygbolag skulle kunna <v>komma</v> <p>in</p> på marknaden.
    t: The big airports are ever closer to the maximum limit of their capacities,
      some of them have already reached it and, under the present conditions, it is
      hard to believe that new airlines could <a>enter</a> the market.
  - s: I resolutionen förordas därför att man bör öka det minsta tillåtna antalet
      tjänsteleverantörer vid flygplatserna, och att det inte bör finnas någon artificiell
      begränsning av antalet tjänsteleverantörer med ställning som tredje man och
      att man bör häva restriktioner som hindrar tillhandahållare av marktjänster
      från att <v>komma</v> <p>in</p> på marknaden.
    t: It therefore advocates increasing the minimum number of service providers admitted
      at airports, not setting an artificial limit on the number of third-party handlers
      and removing constraints preventing ground handling service providers from <a>entering</a>
      the market.
  - s: Tyvärr, och jag kommer att avsluta med detta, finns det inget annat sätt att
      <v>komma</v> <p>in</p> i EU.
    t: Regrettably, and I will conclude with this point, there is no other way to
      <a>enter</a> the European Union.
  - s: Av just detta skäl vände sig ungrare i Lettland sig till den ungerska regeringen
      för att denna skulle utfärda speciella tillstånd för att <v>komma</v> <p>in</p>
      i Ungern, såsom de som bor i andra länder redan har.
    t: For this very reason, Hungarians in Latvia had approached the Hungarian Government,
      asking it to issue them with special certificates for <a>entering</a> Hungary,
      such as those living in other countries already have.
  - s: Enligt detta initiativ skulle den medlemsstat som på sitt territorium griper
      illegala invandrare kunna återföra dem till den medlemsstat via vilken de <v>kom</v>
      <p>in</p>, i avvaktan på att denna stat återför dem till det tredje land de
      ursprungligen kom ifrån.
    t: According to this initiative, a Member State which arrests illegal immigrants
      in its territory could return them to the Member State through which they <a>entered</a>,
      with the expectation that the latter would probably return them to the third
      country from which they originally came.
  - s: I likhet med Socialdemokratiska gruppen i Europaparlamentet (PSE-gruppen) undrar
      jag om den portugisiska regeringens beslut att hindra det nederländska fartyget
      från att <v>komma</v> <p>in</p> på landets territorialvatten var ett brott mot
      internationell rätt.
    t: Like the Socialist Group in the European Parliament (PSE Group), I wonder whether
      the Portuguese Government’s decision to prevent the Dutch ship from <a>entering</a>
      its territorial waters was a breach of international law.
  - s: EU-medborgare som försvarar kvinnors rättigheter har hindrats från att <v>komma</v>
      <p>in</p> i ett europeiskt land och behandlats som om de vore brottslingar.
    t: Citizens of Europe and defenders of women’s rights have been prevented from
      <a>entering</a> a European country and treated as though they are criminals.
  - s: Jag ber ärade ledamöter att reflektera över hur det skulle se ut i Europa om
      andra europeiska regeringar skulle fundera över vilka medborgargrupper som inte
      har samma åsikter som de som regeringen företräder, och kalla ut flottan för
      att hindra dem från att <v>komma</v> <p>in</p> i landet.
    t: I would ask MEPs to reflect upon how it would look in Europe if other European
      governments were to ponder which groups of citizens did not share their own
      views and were then to call out their navies to prevent these groups from <a>entering</a>
      their ports.
  - s: för det första kränkningen av principen om fri rörlighet för varor och personer,
      eftersom det nederländska fartyget uttryckligen förbjöds att <v>komma</v> <p>in</p>
      på portugisiskt territorialvatten och således att lägga till, och för det andra
      den propaganda som sprids av ”Women on Waves”.
    t: firstly, the violation of the principle of free movement of goods and persons,
      as the Dutch ships were expressly prohibited from <a>entering</a> Portuguese
      territorial waters and thus from berthing, and secondly, the propaganda spread
      by ‘Women on Waves’.
  - s: På två år har han återgett Elfenbenskusten ett minimum av rättsstatsprinciper,
      återuppbyggt utbildningssystemet, vunnit förtroende från internationella institutioner
      och framför allt skapat villkor för nationell försoning genom att bilda en regering
      bestående av alla oppositionspartier - RDR <v>kom</v> <p>in</p> i regeringen
      i augusti 2002, min kära kollega Thors.
    t: In two years, he has restored to Côte d’Ivoire a minimum rule of law, revitalised
      the education system, gained the trust of the international institutions and
      above all, provided conditions for national reconciliation by forming a government
      made up of all the opposition parties, and I would point out to Mrs Thors that
      the RDR (Rassemblement des Républicains) party <a>entered</a> the government
      in August 2002.
  - s: Jag kan tala om vilken nationalitet de återvändande har haft men jag kan inte
      berätta vart de återvänt eftersom, som ni vet, vissa av dem inte återvänt till
      sina egna länder, de har återvänt till de länder varifrån de <v>kom</v> <p>in</p>
      i Europeiska unionen.
    t: I can give you the citizenship of those who have been returned but I cannot
      tell you to where they have been returned because, as you know, some of them
      have not been returned to their own country, they have been returned to the
      countries through which they <a>entered</a> the European Union.
  - s: Jag förstår och delar föredragandens farhågor, men jag tvingas fokusera på
      tanken om förmågan att integreras, vilket inbegriper stränga kontroller av vem
      som <v>kommer</v> <p>in</p> i ett land och vem som stannar.
    t: I understand and share the rapporteur’s concerns, but I feel compelled to focus
      my attention on this idea of the ability to integrate, which entails strict
      controls on who <a>enters</a> a country and who stays.
  - s: Kvicksilver <v>kommer</v> <p>in</p> i livsmedelskedjan i form av metylkvicksilver
      i vattenmiljön och påverkar fisk, frukt, grönsaker och i slutändan människor.
    t: Mercury <a>enters</a> the food chain in the form of methylmercury in an aquatic
      environment, affecting fish, fruit, vegetables and eventually human beings.
  - s: Kvicksilver <v>kommer</v> lätt <p>in</p> i livsmedelskedjan.
    t: Mercury <a>enters</a> the food chain easily.
  - s: Medan Förenta staternas medborgare fritt kan <v>komma</v> <p>in</p> i alla
      Europeiska unionens länder, finns det vissa länder inom Europeiska unionen vilkas
      medborgare måste ansöka om visering på den amerikanska ambassaden för att kunna
      åka till Förenta staterna.
    t: although the citizens of the United States can <a>enter</a> all the countries
      of the European Union freely, there are some countries within the European Union
      whose citizens require a visa from the American embassy in order to enter the
      United States.
  - s: Ett bättre sätt att ta itu med terrorism är att känna till vem som <v>kommer</v>
      <p>in</p> i och lämnar våra länder.
    t: A better way to address terrorism is to know who is <a>entering</a> and leaving
      our countries.
  - s: Nya aktörer har <v>kommit</v> <p>in</p> på marknaden och nya möjligheter har
      utnyttjats, inte enbart av de nya aktörerna utan också av de etablerade.
    t: New players have <a>entered</a> the market and new opportunities have been
      exploited, not only by these new players but also by the established ones.
  - s: Vilken båt som helst kan således <v>komma</v> <p>in</p> på våra territorialvatten.
    t: Any ship can, therefore, <a>enter</a> our territorial waters.
  - s: Detta skulle göra det möjligt att expandera om marknadsförhållandena främjade
      tillväxten och göra det möjligt för nya odlare att <v>komma</v> <p>in</p> på
      marknaden.
    t: This would allow expansion, should market conditions encourage growth, and
      allow new growers to <a>enter</a> the market.
  - s: Samtidigt försöker de arbetstagare som redan befinner sig i Libyen stanna där
      så länge som möjligt för att täcka upp för de som fortfarande inte kan <v>komma</v>
      <p>in</p> i landet.
    t: In the meantime, workers who are already in Libya are trying to remain there
      for as long as possible in order to cover for those who still cannot <a>enter</a>
      Libya.
  - s: Ni måste vara absolut säker på att kött från länder som har mul- och klövsjuka
      inte kan <v>komma</v> <p>in</p> i Europeiska unionen.
    t: You need to be absolutely certain that meat from countries that have foot-and-mouth
      disease infection cannot <a>enter</a> the European Union.
  - s: Enligt vissa beräkningar uppgår denna typ av import som <v>kommer</v> <p>in</p>
      i gemenskapen med exporten från Indonesien till 14 000 ton.
    t: It is estimated that this type of import, which <a>enter</a> the Community
      with an export subsidy from Indonesia, amounts to 14 000 tonnes.
  - s: Om de i dag ansluter sig till Brittans personliga initiativ är det för att
      de ser en möjlighet att <v>komma</v> <p>in</p> i den europeiska beslutsprocessen
      vid tidpunkten för införandet av euron och utvidgningen.
    t: If they support Sir Leon Brittan’s personal initiative today, it is because
      they see an opportunity to <a>enter</a> the European decision-making process,
      in the era of the euro and enlargement.
  - s: När det gäller passageraruppgiftsavtalet (PNR-avtalet) anser de konservativa
      att det är en stats suveräna rätt att begära upplysningar om folk som vill <v>komma</v>
      <p>in</p> i landet.
    t: In the case of the PNR agreement, Conservatives believe that it is the sovereign
      right of a country to ask for information on people <a>entering</a> its territory.
  - s: Det gäller människor som har kommit till oss från andra delar av världen, och
      som ännu i dag har problem med att <v>komma</v> <p>in</p> på arbetsmarknaden,
      eftersom vi har brister i integrationspolitiken.
    t: I am thinking of people who have come to us from other parts of the world and
      who, even today, have problems <a>entering</a> the labour market due to the
      shortcomings of our integration policy.
  - s: Detta ämnar vi alltså återkomma till nästa år när vi gör den mer genomgripande
      översynen av sysselsättningsutvecklingen, som gäller fler och bättre jobb och
      grupper som i dag fortfarande har svårt att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: This is a subject to which we intend to return next year when we carry out
      the more thorough review of employment trends, looking at more and better jobs
      and at groups that at present still have difficulty <a>entering</a> the labour
      market.
  - s: På 1980-talet ruinerade vi boskapsuppfödarna och hindrade ungdomar från att
      <v>komma</v> <p>in</p> på marknaden eftersom det inte gick att ”köpa” operatörens
      ”licens”, dvs. kvoten.
    t: Thus we ruined stockbreeders in the 1980s and prevented young people from <a>entering</a>
      the market, since it was not possible to ’buy’ the operator’s ’licence’, which
      was the quota.
  - s: Jag skulle vilja höra det portugisiska ordförandeskapets åsikter, och kanske
      andra ordförandeskaps, om när andra från yttersta högern eller yttersta vänstern
      <v>kommer</v> <p>in</p> i regeringar inom unionen.
    t: I would like to hear the views of the Portuguese presidency, and maybe other
      presidencies, when others coming from the extreme right or indeed the extreme
      left <a>enter</a> government within the Union.
  - s: När denna vänster kommer till makten kommer den självklart inte att på något
      sätt ändra på den nuvarande polska regeringens beslutsamma och kompetenta arbete,
      som innebär att man gör allt för att landet snarast möjligt skall <v>komma</v>
      <p>in</p> i Europa.
    t: Of course, when this same left comes to power, it will not do anything at all
      to change the resolute, competent action taken by the Polish government to make
      every endeavour to <a>enter</a> Europe as soon as possible.
  - s: Det behövs därför en ny skattepolitik, omfattade sysselsättningsmöjligheter
      för kvinnor, möjlighet att <v>komma</v> <p>in</p> på arbetsmarknaden samt en
      ny och annorlunda kvalitet på tjänster.
    t: New tax policies, extensive employment opportunities for women, the opportunity
      to <a>enter</a> the job market and undoubtedly a new and different quality of
      services are therefore needed.
  - s: 50 miljoner före 2060 - eftersom vi befinner oss i en demografisk kris, men
      vi gör inget för att hjälpa dem att <v>komma</v> <p>in</p>.
    t: 50 million by 2060 - because we are in the middle of a demographic crisis,
      but we are doing nothing to help them <a>enter</a>.
  - s: Nu anser jag att detta är den verkliga Lampedusakatastrofen, dvs. behovet att
      upprätta en slags rättslig frizon, en plats där invandrare skulle <v>komma</v>
      <p>in</p> och föras bort utan att varje fall undersöktes individuellt.
    t: Now I believe that this is the true Lampedusa emergency, that is to say, the
      need to establish a sort of juridical free zone, a place where migrants would
      <a>enter</a> and be deported without each case being examined individually.
  - s: Jag upprepar att vi börjar med kontrollen av alla tankbåtar som <v>kommer</v>
      <p>in</p> på Europeiska unionens vatten och all trafik i vissa områden i Europeiska
      unionen.
    t: What is being done in the sky in relation to aircraft could also be done, with
      the appropriate modifications and variations, in relation to the sea, and that
      is what we are working on, beginning - I would insist - with the control of
      the oil tanker traffic <a>entering</a> European Union waters and of all traffic
      in certain areas of the European Union.
  - s: Europaparlamentet bör insistera på en politik för import av kött som kräver
      nolltolerans för att garantera att inte ett enda kilo kött från ett tredje land
      som inte undersökts skall <v>komma</v> <p>in</p> i Europeiska unionen.
    t: The European Parliament must insist on a policy on meat imports which imposes
      zero tolerance in order to guarantee that not a single kilogram of unexamined
      meat originating from a third country <a>enters</a> the European Union.
  - s: Jag hoppas att vi koncentrerar oss på de förnuftiga och praktiska förslag som
      lagts fram av utskottet, och andra undersökningar som gjorts om utbrottet -
      inklusive behovet av att förhindra att smittat kött och smittade köttprodukter
      <v>kommer</v> <p>in</p> i Europeiska unionen.
    t: I hope that we will concentrate on the sensible and practical proposals put
      forward by the committee and other studies conducted into the outbreak - including
      the need to prevent infected meat and meat products <a>entering</a> the European
      Union.
  - s: Problemet handlar inte, som jag påpekade i mitt inledande uttalande, bara om
      en höjning av pensionsåldern, vi måste även ha understödjande politik för att
      hjälpa personer att stanna kvar, eller i många fall <v>komma</v> <p>in</p> på
      arbetsmarknaden, och det var därför jag nämnde både stabilitetspakten och sysselsättningsstrategierna
      i det här sammanhanget.
    t: we also need flanking policies to help older people stay in or, in many cases,
      <a>enter</a> the labour market, which is why I referred to both the stability
      pact and the employment strategies.
  - s: Jag har fått information om att omkring 2 000 ton brasilianska fjäderfän har
      <v>kommit</v> <p>in</p> i EU på detta sätt.
    t: My information is that something like 2000 tonnes of Brazilian poultry have
      <a>entered</a> the EU in this way.
  - s: ?Vi älskar att äta fisk från Guinea, som ni diskuterar, men vi skulle vilja
      att den fångades av fiskare från Guinea, inte av europeiska fiskare som betalar
      för att få <v>komma</v> <p>in</p> på guineanskt vatten och få tillstånd att
      fånga fiskar som pratar ’guineanska’ och tjäna pengar på dem, samtidigt som
      de gör Guineas fiskare ännu fattigare och eländigare.
    t: 'They said to me: ’We love eating fish from Guinea, which you are debating,
      but we would like it to be caught by fishermen from Guinea, not by European
      fishermen who pay to <a>enter</a> Guinean waters and to be allowed to catch
      fish who speak ’Guinean’ and make a profit out of them, leaving the fishermen
      of Guinea even poorer and more destitute’.'
  - s: En religiös minister som nyligen <v>kom</v> <p>in</p> i regeringen sade att
      alla palestinier som är kvar måste slängas ut, hur som helst skulle de i så
      fall vara i samma situation som turkarna i Tyskland eller algerierna i Frankrike.
    t: A religious minister who recently <a>entered</a> the government said that all
      the Palestinians should be thrown into the sea and that those who stayed there
      would be like the Turks in Germany or the Algerians in France.
  - s: Samma domstol förbjöd samtidigt alla fartyg som innehåller farliga ämnen att
      <v>komma</v> <p>in</p> på Bangladeshs territorium.
    t: At the same time, the same High Court banned all ships containing hazardous
      substances from <a>entering</a> Bangladeshi territory.
  - s: Det krävs inte längre något godkännande för att <v>komma</v> <p>in</p> i katastrofområdena,
      särskilt Patheins flygplats.
    t: Authorisation is also no longer required to <a>enter</a> the disaster areas,
      in particular Pathein airport.
  - s: På listan över de brottsliga handlingar som har begåtts av Myanmars ledare,
      som aldrig kommer att glömmas, finns att internationella biståndsarbetare förbjöds
      att <v>komma</v> <p>in</p> i landet, att de som sökte hjälp vägrades denna hjälp
      och en total likgiltighet inför det internationella samfundets strävan att hjälpa
      de nödlidande.
    t: The list of criminal acts committed by Burma’s leaders, which will never be
      forgotten, comprises forbidding international aid workers to <a>enter</a> the
      country, refusing to assist those seeking help and showing total disregard for
      the international community’s efforts to help the suffering.
  - s: Det kommer inte att bli lätt på så kort tid. Lagstiftningsperioden har <v>kommit</v>
      <p>in</p> i sitt slutskede, precis som koldioxidutsläppen bör göra 2015, dvs.
      när de ska kulminera och sedan börja minska.
    t: This legislative period has <a>entered</a> its final phase, rather as CO2 emissions
      should do in 2015, when they ought to peak before starting to fall, that is.
  - s: Vi måste försäkra oss om att detta har lagts fram som en metod för att säkra
      att terrorister inte <v>kommer</v> <p>in</p> på Europeiska unionens territorium
      genom asylförfarandet.
    t: We must make certain that these provisions are presented in such a way as to
      ensure that terrorists do not <a>enter</a> EU territory via the asylum procedure.
  - s: När kandidatländerna blir medlemmar kommer de dessutom att <v>komma</v> <p>in</p>
      i etapp två av EMU och alltså överta gemenskapens regelverk, och dessa länder
      kommer därmed att få möjlighet att successivt uppnå de villkor som ställs för
      att de skall få delta i euron.
    t: Also, at the time of joining, the candidate countries will <a>enter</a> stage
      two of EMU and thus by adopting the acquis they will also acquire the means
      to progressively meet the conditions required for their participation in the
      euro.
  - s: Jag hör kanske till dem som på sin tid såg den förste lobbyisten <v>komma</v>
      <p>in</p> i parlamentet och mottas av oss med jubel.
    t: Madam President, I am perhaps one of those who recall seeing the first lobbyists
      <a>entering</a> Parliament and being welcomed by us.
  - s: Förhandlingarna har nu <v>kommit</v> <p>in</p> på slutvarvet.
    t: the negotiations have <a>entered</a> the final straight.
  - s: Bryssel förstår emellertid att man i Slovenien oroar sig för att <v>komma</v>
      <p>in</p> i unionen under ogynnsamma förhållanden, eller rent av som nettobetalare.
    t: Brussels, for its part, understands Slovenia’s concern that it will <a>enter</a>
      the Union under unfavourable conditions or even as a net contributor.
  - s: Medborgare som <v>kommer</v> <p>in</p> i myndighetsbyggnader borde kunna konstatera
      att energisparande är en prioritet för myndigheterna.
    t: Citizens that have cause to <a>enter</a> government buildings ought to be able
      to see that saving energy is a concern to which the government gives priority.
  - s: Men i och med att frihandelsavtalet träder i kraft, kommer produkter som exporteras
      tullfritt från EU till Sydafrika, också att <v>komma</v> <p>in</p> tullfritt
      till de andra länderna i tullunionen - det finns inga tariffära hinder mellan
      dem. Det finns alltså mycket starka farhågor bland SACU-länderna att dessa produkter
      kommer att konkurrera ut lokala varor på den inhemska marknaden.
    t: But, with the free trade agreement in place, products arriving from the EU
      into South Africa duty-free will also <a>enter</a> the other customs union countries
      duty-free - there are no tariff barriers between them.
  - s: I första hand måste unga få hjälp att <v>komma</v> <p>in</p> på arbetsmarknaden
      och få sitt första arbete;
    t: Priority must be given to helping young people <a>enter</a> the labour market
      and get their first job;
  - s: I bibeln fastslås helt tydligt att de som vilseleder mänskligheten inte kan
      <v>komma</v> <p>in</p> i Guds rike.
    t: The Bible makes it perfectly clear that those who abuse themselves with mankind
      cannot <a>enter</a> the Kingdom of God.
  - s: På grund av att de under kläderna bär en kirpa, en mindre symbolisk dolk, har
      de hindrats från att <v>komma</v> <p>in</p> i parlamentet.
    t: Because they wear the kirpan, a small ceremonial dagger, beneath their clothing,
      they have been prevented from <a>entering</a> the European Parliament.
  - s: Här <v>kommer</v> vi <p>in</p> på området för kamp mot osäkerhet i global mening,
      men det görs inte bara med respekt för substantivistiska lagar utan också för
      nationella förfarandelagar.
    t: We are therefore <a>entering</a> the realms of the fight against legal insecurity
      in global terms, but are doing so with respect not only for substantive laws,
      but also for national procedural laws.
  - s: Dessutom fastställs i rådets direktiv 97/78 av den 18 december 1997 de principer
      som styr utförandet av veterinärkontroller av produkter som <v>kommer</v> <p>in</p>
      i gemenskapen från tredje land.
    t: In addition, Council Directive 97/78 of 18 December 1997 lays down the principles
      governing the organisation of veterinary checks on products <a>entering</a>
      the Community from third countries.
  - s: Kan kommissionären informera kammaren om den mängd kött och köttprodukter som
      <v>kommer</v> <p>in</p> i gemenskapen från tredje land och om dessa produkters
      hälsostatus - det kan vara en fråga som han kanske inte har möjlighet att svara
      på med detsamma -, och kan han även informera kammaren om ståndpunkten när det
      gäller användningen av kött och benmjöl i djurfoder i dessa exportländer och
      i vilken utsträckning det här nu internationella problemet kan angripas inom
      ramen för världshandeln?
    t: Can the Commissioner inform the House of the volume of meat and meat products
      <a>entering</a> the Community from third countries and the health status of
      these products - it may be a question that he may not be in a position to answer
      straight away - and can he also inform the House of the position on the use
      of meat-and-bone meal in animal feed in those exporting countries and the extent
      to which this now international problem can be addressed in the context of world
      trade?
  - s: Men det är viktigt och värdefullt om kommissionen uppmärksammar var sådana
      risker kan dyka upp, så att man på ett tidigt stadium inskrider om det finns
      någon anledning att tro att narkotika lättare skulle <v>komma</v> <p>in</p>
      i Europeiska unionen som följd av den typ av frågor som var aktuella i folkomröstningen.
    t: But it would be important and valuable for the Commission to pay attention
      to where such risks could arise, so that measures could be taken at an early
      stage if there is any reason to believe that narcotics might more easily <a>enter</a>
      the European Union as a result of the type of issues which were raised in the
      referendum.
  - s: Ett sådant förfarande skulle särskilt i fråga om marknadsföringstillstånd tillåta
      innehavarna att <v>komma</v> <p>in</p> på EU-marknaden under omständigheter
      som annars inte skulle tillåta dem att göra det.
    t: In particular, in the case of marketing authorisations, this procedure would
      allow the holders to <a>enter</a> the EU market in circumstances under which
      they would not otherwise be allowed to do so.
  - s: Åttio procent av vårt dioxinintag <v>kommer</v> <p>in</p> i kroppen via animaliska
      livsmedel - med andra ord kött, mjölk och ägg.
    t: Eighty percent of our intake of dioxins <a>enters</a> our bodies via foodstuffs
      of animal origin - in other words, meat, milk and eggs.
  - s: Det är mer än oroande att de tyska myndigheterna och själva kommissionen inte
      kunde garantera att inga av de förorenade råvarorna, som ägg, inte <v>kom</v>
      <p>in</p> i livsmedelskedjan som ingredienser i förädlade livsmedel.
    t: It is indeed more than worrying that the German authorities, and the Commission
      itself, were not able to guarantee that none of the contaminated raw products,
      such as eggs, <a>entered</a> the food chain by being included as ingredients
      in processed food.
  - s: Är det nu fastställt och bekräftat att inga av de förorenade äggen och inga
      förorenade produkter <v>kom</v> <p>in</p> i livsmedelskedjan som ingrediens
      i förädlade livsmedel?
    t: Firstly, can it now be certain and confirm that none of the contaminated eggs
      or any single product affected <a>entered</a> the food chain via their utilisation
      in processed foods?
  - s: I detta fall <v>kom</v> de <p>in</p> i livsmedelskedjan när kemikalier avsedda
      för biobränslen av en händelse användes i foder.
    t: Madam President, as we have heard, dioxin is a dangerous chemical which is
      known to cause cancer, and in this instance, it <a>entered</a> the food chain
      when chemicals meant for use in biofuels were accidentally used in animal feed.
  - s: Låt mig bara påminna om att denna inre marknad är så viktig att om vi analyserar
      de sektorer där inflationen har ägt rum under de senaste månaderna, och <v>kommer</v>
      <p>in</p> på den stora frågan om euron, så skall vi finna att där den inre marknaden
      har genomförts har det inte varit någon inflation;
    t: I would merely point out that so great is the importance of the internal market
      that, if we were to analyse the sectors which have been affected by inflation
      in recent months, <a>entering</a> the great, heated debate on the euro, we would
      find that, where the internal market has been implemented, there has not been
      any inflation and where there have been delays in implementing the internal
      market there has been inflation.
  - s: Efter att ha skapat den inre marknaden och <v>kommit</v> <p>in</p> på upploppssträckan
      vad gäller eurons genomförande, försöker EU nu bepansra sin politik med åtgärder
      som skall ”skydda” den från reaktioner från de europeiska medborgarna och deras
      konflikter.
    t: Having established the single internal market and <a>entered</a> the final
      straight for the introduction of the euro, the EU is now trying to armour-plate
      its policy with measures which will ’safeguard’ it from the reactions of European
      citizens and their disputes.
  - s: Vi hoppas helt enkelt att Europeiska unionens öppning mot dessa länder gör
      det möjligt att bättre beakta problemet, särskilt som kvinnor från de länder
      som berörs av handeln är unga och har utbildning och därför borde ha större
      möjlighet att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: Let us simply express the hope that the opening of the European Union to these
      countries will enhance our ability to control this problem, especially as women
      from the central and eastern european countries who are involved in this trafficking
      are young and educated, and therefore should have better chances of <a>entering</a>
      the employment market.
  - s: Min erfarenhet där är att det har varit väldigt svårt för finländska företag
      att <v>komma</v> <p>in</p> på den tyska byggmarknaden, och också på den svenska
      marknaden, just med hänsyn till s.k. kollektivavtal.
    t: I come from a small EU country where my experience has shown that, precisely
      with reference to ’collective agreements’, it has been extremely difficult for
      Finnish companies to <a>enter</a> the German, and also the Swedish, construction
      markets.
  - s: Vilket råd har kommissionären alltså att ge vårt land om dessa felaktiga intyg
      och smittade produkter fortsätter att <v>komma</v> <p>in</p> i landet?
    t: What advice does the Commissioner therefore have to offer to Sweden if these
      inaccurate certificates and contaminated products continue to <a>enter</a> the
      country?
  - s: Alla inser självklart att man främjar sysselsättningen genom att uppmuntra
      investeringar och företagande, att man ger ekonomin mer dynamik genom att sänka
      skattetrycket och minska byråkratiska hinder, och att det är en bra sak för
      ungdomar, och mindre unga människor, att utbilda sig för att <v>komma</v> <p>in</p>
      på eller stanna kvar på arbetsmarknaden.
    t: and that training young people and older people to enable them to <a>enter</a>
      or remain in the world of work is a good thing.
  - s: Framför allt kan det göra det möjligt för de ungdomar som har de sämsta förutsättningarna
      att få erfarenheter från andra länder, vilket kan bli avgörande för om de skall
      lyckas <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: Above all, it allows the least well-off and most disadvantaged young people
      to have experiences of other countries which could prove decisive when they
      <a>enter</a> the job market.
  - s: Det är inte länge sedan de portugisiska veterinärerna protesterade mot den
      bristande kontrollen på kött som <v>kommer</v> <p>in</p> i landet.
    t: Only a while ago Portuguese veterinary surgeons were protesting against the
      lack of controls on meat <a>entering</a> the country.
  - s: När fartyget <v>kom</v> <p>in</p> på polskt vatten gick polska tulltjänstemän
      ombord och fann smuggelsprit.
    t: On <a>entering</a> Polish territorial waters she was boarded by Polish customs
      officials who discovered contraband alcohol.
  - s: Den tyska marknaden är nästan lika svår att <v>komma</v> <p>in</p> på trots
      så kallad total konkurrens.
    t: The German market is almost as difficult to <a>enter</a>, despite so-called
      full competition.
  - s: ??) i vårt hemland tvingas köpa elenergi till olönsamma priser av privatföretag,
      av det enkla skälet att de sistnämnda skall <v>komma</v> <p>in</p> på marknaden.
    t: In Greece, the Public Power Corporation is forced to buy electricity at a loss
      from private companies, just so that they can <a>enter</a> the market.
  - s: Det är också känt att den algeriska regeringen aktivt har motarbetat försök
      från internationella organisationer att <v>komma</v> <p>in</p> i landet och
      undersöka sakförhållandena.
    t: It is also known that the Algerian government has actively opposed attempts
      by international organizations to <a>enter</a> the country and investigate the
      facts.
  - s: Den snabba översändandet av information gör det möjligt för medlemsstaterna
      att omedelbart kontrollera om även de påverkas av problemet, eller att se till
      att en produkt som har avvisats vid ett ställe för införsel inte <v>kommer</v>
      <p>in</p> vid ett annat ställe.
    t: The quick transmission of information allows all other Member States to verify
      immediately whether they are also affected by the problem in question, or to
      ensure that a product rejected at one point of entry does not <a>enter</a> through
      another place.
  - s: När kvinnor <v>kommer</v> <p>in</p> i politiken förändras organiseringen av
      det politiska arbetet och nya frågor kommer upp på den politiska dagordningen.
    t: When women <a>enter</a> politics, the organisation of political work changes,
      and new issues appear on the political agenda.
  - s: Strukturfonderna måste användas till kurser med specialanpassad utbildning
      inom detta område som gör det möjligt för kvinnor att <v>komma</v> <p>in</p>
      på eller tillbaka till arbetsmarknaden.
    t: The Structural Funds must be used to provide courses for specific training
      in this field that will enable women to <a>enter</a> or re-enter the labour
      market.
  - s: Det är anmärkningsvärt att de som nu skriker ”nej” så högt, var de som inte
      lyssnade till Gradin, när de <v>kom</v> <p>in</p> i kammaren.
    t: Mr President, it is quite noticeable that the people who are now shouting ‘no’
      so loudly were the same people who were not listening to Mrs Gradin when she
      <a>entered</a> the Chamber.
  - s: Inga äldre djur än 30 månader <v>kommer</v> <p>in</p> i näringskedjan.
    t: No older animals over 30 months of age <a>enter</a> the food chain.
  - s: Det var en chockerande upplevelse att <v>komma</v> <p>in</p> på Gazaremsan
      och möta de dagliga konsekvenserna av ockupationen och blockaden.
    t: It was a shocking experience to <a>enter</a> the Gaza Strip and come face to
      face with the everyday consequences of the occupation and blockade.
  - s: Europaparlamentets inriktning har blivit att göra det enklare för vitryska
      medborgare att <v>komma</v> <p>in</p> på EU:s territorium och att tillbringa
      tid här.
    t: For its part, the European Parliament has moved towards making it easier for
      Belarusian citizens to <a>enter</a> EU territory and spend time there.
  - s: Vi håller också med om behovet av att göra det tydligare i själva lagstiftningen
      att målgruppen är alla utsatta grupper som har svårt att <v>komma</v> <p>in</p>
      på eller komma tillbaka till arbetsmarknaden och som riskerar att drabbas av
      socialt utanförskap.
    t: We also agree with the need to make it clearer in the legislation itself that
      the target group is all vulnerable groups who are finding it difficult to <a>enter</a>
      or re-enter the labour market and who are facing the threat of social exclusion.
  - s: Mikrokreditinstrumentet är just ett sådant riktat instrument, vilket syftar
      till åtgärder för alla dem som står utanför bankernas kreditmarknad och har
      svårigheter att <v>komma</v> <p>in</p> på arbetsmarknaden men som vill starta
      ett projekt, en ekonomisk verksamhet, vilket kan leda till egen försörjning
      och därmed bidra till den allmänna tillväxten.
    t: The microfinance facility is precisely an instrument targeted at people, the
      aim of which is to provide a response to all those individuals who, excluded
      from the bank credit market and having difficulty <a>entering</a> the labour
      market, intend to start a project, an economic activity, which, nonetheless,
      can generate individual income and thus contribute to overall growth.
  - s: Till skillnad från övriga åtgärder syftar mikrokreditinstrumentet faktiskt
      till att hjälpa de mest utsatta grupperna i samhället, som har svårt att <v>komma</v>
      <p>in</p> på eller komma tillbaka till arbetsmarknaden.
    t: Unlike the other measures, the microfinance facility is actually intended to
      assist the most vulnerable groups in society who find it difficult to <a>enter</a>
      and return to the labour market.
  - s: Därför föreslår jag att kommissionen inte bara ska ta hänsyn till dem som riskerar
      att förlora sina jobb utan även till dem som har svårigheter att <v>komma</v>
      <p>in</p> på eller komma tillbaka till arbetsmarknaden.
    t: Therefore, I suggest that the Commission consider not only those people at
      risk of losing their jobs, but also those who are finding it difficult to <a>enter</a>
      or return to the labour market.
  - s: Därför anser jag att det är lämpligt att i högre grad inrikta sig på att förbättra
      möjligheterna för ungdomar att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: This is why I think that it is appropriate to have a greater focus on boosting
      young people’s chances of <a>entering</a> the job market.
  - s: Den grundläggande gemensamma målsättningen för dessa två program är att bidra
      till att successivt bygga upp ett Europa av kunskap som kan ge ungdomar och
      vuxna de kvalifikationer och den kompetens som krävs för att <v>komma</v> <p>in</p>
      på arbetsmarknaden och, vilket är lika viktigt men något man ibland glömmer,
      i samhället.
    t: The fundamental objective shared by both programmes is to contribute to the
      gradual construction of a Europe of knowledge, capable of enabling young people
      and adults to gain the qualifications and skills they need to <a>enter</a> the
      labour market and, just as importantly but something which is sometimes forgotten,
      to be integrated into society.
  - s: Inom kommissionen finns det fortfarande - jag vet inte om kommissionär Nielson
      kan ge svar i denna fråga - en särskild enhet som vakar över att indiska textilier
      inte <v>kommer</v> <p>in</p> på Europeiska unionens område.
    t: There is still a special unit within the Commission - I do not know if Commissioner
      Nielson can confirm this - which ensures that Indian textiles do not <a>enter</a>
      the territory of the European Union.
  - s: Tror ni att ni kan bemöta deras förväntningar genom att kräva att endast produkter
      som uppfyller våra krav får <v>komma</v> <p>in</p> på den europeiska marknaden?
    t: Do you think you can meet their expectations by requiring that only products
      that meet the same standards can <a>enter</a> the European market?
  - s: Vi har nu tvistat om den här frågan i tio år och jag skulle inte vilja missa
      en enda rond, inte ens om jag tvingades betala biljett för att <v>komma</v>
      <p>in</p> i kammaren, om inte annat så för att kunna konstatera att vi alltid
      befinner oss på samma punkt.
    t: Mr President, we have been arguing over this subject for ten years, and I would
      not miss a round, even if I had to buy a ticket to <a>enter</a> the House, not
      least in order to be able to bear witness that we are still at the same point.
  - s: Jag har under min politiska karriär haft förmånen att två gånger få <v>komma</v>
      <p>in</p> i en ny parlamentsbyggnad.
    t: Mr President, I have been fortunate enough to <a>enter</a> two new parliament
      buildings in the course of my political career.
  - s: Samtidigt kommer det också att göras stickprov på de nötkreatur som <v>kommer</v>
      <p>in</p> i livsmedelskedjan.
    t: Tests will also be carried out on a random basis on cattle <a>entering</a>
      the food chain.
  - s: Testet utvecklades med sikte på att skydda konsumenterna och att det skall
      kunna användas i stor skala på slakterierna, och därmed förhindra att djur som
      är farliga för människan <v>kommer</v> <p>in</p> i livsmedelskedjan.
    t: This test was developed with a view to protecting the consumer, so that it
      could be extensively used in slaughterhouses, thus preventing animals dangerous
      to human health <a>entering</a> the food chain.
  - s: Att testet ger utslag garanterar således att smittade djur omöjligt kan <v>komma</v>
      <p>in</p> i livsmedelskedjan.
    t: The sensitivity of this test guarantees that contaminated animals cannot possibly
      <a>enter</a> the food chain.
  - s: Vi måste förhindra att djur som har drabbats av BSE <v>kommer</v> <p>in</p>
      i livsmedelskedjan.
    t: We must prevent animals suffering from BSE <a>entering</a> the food chain.
  - s: Kommissionen uppmanar i sin rapport till toppmötet i Stockholm medlemsstaterna
      att öka kvinnornas möjligheter att <v>komma</v> <p>in</p> på och komma tillbaka
      in på arbetsmarknaden.
    t: In its report for Stockholm, the Commission urges the Member States to make
      it easier for women to <a>enter</a> or re-enter the labour market.
  - s: Presidiet har noterat att Telkämper som jag förklarade frånvarande, precis
      har <v>kommit</v> <p>in</p> i kammaren och således, och med stor glädje, ger
      jag honom ordet, om det inte finns några invändningar mot det i kammaren.
    t: Meanwhile, the Bureau has noted that Mr Telkämper, whom I had said was absent,
      has just <a>entered</a> the Chamber and it is therefore with great pleasure
      that I invite him to take the floor, if the House has no objection.
  - s: Ändringsförslag nr 14 avvisas eftersom begränsningen endast till existerande
      inspektionsorgan av typ B är alltför restriktiv och skulle förhindra nya inspektionsorgan
      av typ B från att <v>komma</v> <p>in</p> på marknaden.
    t: Amendment No 14 is rejected because the limitation solely to existing Type
      B inspection bodies is too restrictive and would prevent new Type B inspection
      bodies from <a>entering</a> the market.
  - s: Det är uppenbart att denna verksamhet gynnas av brister i lagstiftning eller
      operativa åtgärder i immigrationsstaterna och av allt det som gör det möjligt
      för de illegala invandrarna att <v>komma</v> <p>in</p> i landet och stanna kvar
      genom att bryta mot lagen.
    t: It is quite clear that this activity benefits from legislative or operational
      weaknesses in the destination countries and from all factors that allow the
      illegal immigrants to <a>enter</a> and remain in these countries in violation
      of their laws.
  - s: Hur kan människor <v>komma</v> <p>in</p> i Europeiska unionen legalt, i synnerhet
      de som kommer från tredje land med erfarenheter av fattigdom eller förtryck?
    t: How can people legally <a>enter</a> the countries of the European Union, especially
      those coming from third countries which experience poverty or oppression?
  - s: att försöka upprätta minimivillkor för passerande av unionens yttre gränser,
      i syfte att undvika de vidöppna kryphål genom vilka invandrarna kan <v>komma</v>
      <p>in</p> i ett medlemsland och sedan sprida sig över hela Europa.
    t: to try to introduce minimum conditions for the crossing of EU external borders
      in order to avoid wide gaps allowing immigrants to <a>enter</a> a Member State
      and then move throughout the whole of Europe.
  - s: För många länder betyder också gemensamma viseringsregler att medborgare från
      flera länder måste ansöka om visum för att <v>komma</v> <p>in</p> i unionen.
    t: For a number of countries, it also means that some third-country nationals
      would have to apply for visas to <a>enter</a> the Union.
  - s: Under de senaste två åren har vi blivit mycket mer medvetna om behovet av att
      försäkra oss om att allt som <v>kommer</v> <p>in</p> i den mänskliga näringskedjan
      kontrolleras noggrant och inte utgör någon fara, vare sig för människans eller
      djurens hälsa.
    t: Over the last two years we have all become very much more aware of the need
      to ensure that anything <a>entering</a> the human food chain via animal feed
      is carefully controlled and presents no dangers, either to human or animal health.
  - s: Att Kina flätas samman ekonomiskt med världsmarknaden gör att även liberala
      normer och värderingar kan <v>komma</v> <p>in</p> i landet.
    t: Economic ties between China and the world will also mean that liberal values
      and standards could <a>enter</a> the country.
  - s: När det gäller viseringspolitiken kommer vi vid toppmötet mellan EU och USA
      att uppmana president Bush att trycka på för att alla EU-medborgare ska få komma
      in i Förenta staterna utan visum, på samma sätt som amerikanska medborgare inte
      längre behöver visum för att <v>komma</v> <p>in</p> i EU.
    t: On visa policy, we will, at the EU/USA summit, be calling on President Bush
      to push for all EU citizens to be allowed to enter the United States without
      a visa, in the same way as US citizens no longer require a visa in order to
      <a>enter</a> the European Union;
  - s: Likaledes har man framfört till Arafat att han är tvungen att garantera att
      ingen terrorist <v>kommer</v> <p>in</p> i Israel.
    t: Mr Arafat has also been told that he needs to guarantee that no terrorists
      <a>enter</a> Israel.
  - s: Det är omöjligt att kontrollera ursprunget för beredd tonfisk som <v>kommer</v>
      <p>in</p> på den europeiska marknaden.
    t: It is impossible to verify the origin of processed tuna that <a>enters</a>
      the European market.
  - s: Vi ser för närvarande också en kraftig ökning av missbruken av asylsystemet,
      som ett led i försöken att <v>komma</v> <p>in</p> i EU-länderna.
    t: We are currently also seeing a massive increase in abuses of the asylum system
      as part of attempts to <a>enter</a> countries in the European Union.
- c: 36
  r: 2
  v: come
  x:
  - s: Vi måste också förstärka vår politik vad gäller migrationsströmmarna, asylrätten
      och integreringen av medborgare som lagligen <v>kommer</v> <p>in</p> i territoriet.
    t: We also need to consolidate our policies on migration flows, asylum rights
      and the integration of immigrants who <a>come</a> in legally.
  - s: Då sa vi Riv muren, kom över till oss, <v>kom</v> <p>in</p> hos oss!
    t: Then we told them to bring down the wall, come over to us, <a>come</a> to us!
  - s: Vi hade inte fört några diskussioner under en tid. Denna typ av avtal är viktiga
      för Iran, inte minst på grund av antalet unga människor som <v>kommer</v> <p>in</p>
      på arbetsmarknaden varje år och kravet på iranierna att locka fler utländska
      investerare för att skapa arbetstillfällen och den ekonomiska utveckling som
      behövs för att hantera det demografiska trycket.
    t: That sort of agreement is important to Iran, not least because of the number
      of young people <a>coming</a> on to the job market every year and the requirement
      on the part of the Iranians to attract more foreign investment in order to create
      the jobs and the economic development which is needed to deal with that demographic
      pressure.
  - s: Löneskillnader mellan män och kvinnor börjar, enligt kommissionens egen lönestatistik,
      när det <v>kommer</v> <p>in</p> barn i bilden.
    t: Pay differences between men and women begin, according to the Commission’s
      own pay statistics, when children <a>come</a> along.
  - s: Trots att samrådet officiellt tog slut den 1 mars 2009 <v>kommer</v> det fortfarande
      <p>in</p> synpunkter, och jag kan redan berätta att ju mer bevis vi samlar in,
      desto mer övertygade blir vi om att det finns ett problem.
    t: Although the consultation officially ended on 1 March 2009, comments are still
      <a>coming</a> in and I can already tell you that, the more evidence we gather,
      the more our belief that there is a problem is confirmed.
  - s: Det krävs ett vittgående samarbete oss emellan just därför att de reformer
      vi behöver kan <v>komma</v> <p>in</p> genom denna dörr.
    t: We need to cooperate closely, precisely because it is through this door that
      the necessary reforms can <a>come</a>.
  - s: Det har självfallet inte bara med själva verksamheten att göra utan också med
      det faktum att det redan finns människor på dessa poster och att de nya bulgariska
      och rumänska ledamöterna, som naturligtvis också har rätt till dessa uppdrag,
      nu <v>kommer</v> <p>in</p>.
    t: It is of course not only to do with the conduct of business but also with the
      fact that people are already in these posts and the new Bulgarian and Romanian
      Members are now <a>coming</a>, who are of course also entitled to such positions.
  - s: Detta kapital <v>kommer</v> inte <p>in</p> på grund av de nationella barriärerna
      på den europeiska finansmarknaden.
    t: We have to provide conditions for the inflow of capital to the European market
      from different countries of the world, and this capital cannot <a>come</a> because
      of the national barriers in the European financial market.
  - s: Därför behöver kommissionen förklara var direktivet om bränslekvalitet <v>kommer</v>
      <p>in</p> i detta dokument.
    t: This is why the Commission needs to explain where the Fuel Quality Directive
      <a>comes</a> in this document.
  - s: Här <v>kommer</v> vi emellertid <p>in</p> på frågan om EU-importen från tredje
      länder där livsmedlen är fulla av bekämpningsmedel.
    t: However, here we <a>come</a> to the question of imports to the European Union
      from third countries where the foodstuffs are full of pesticides.
  - s: Jag skall <v>komma</v> <p>in</p> på den fråga vi behandlar här.
    t: Let me <a>come</a> to the point with which we are concerned in this instance.
  - s: Jag anser att det är nödvändigt att samordna strategin för TEN-T (transeuropeiska
      transportnätet), där Donau <v>kommer</v> <p>in</p> under punkt 18, med den nya
      strategin för territorier och ekonomisk utveckling, så att utvecklingen sker
      på ett sammanhållet sätt.
    t: I think it is necessary to correlate the TEN-T (Trans-European Network of Transport)
