      om den <v>kommer</v> <p>in</p> på den fria marknaden måste den följa bestämmelserna
      i fördraget, och detta kan ibland leda till konflikter.
    t: Jedem Mitgliedstaat steht es frei, seine Strukturen nach eigenem Ermessen zu
      organisieren, aber wenn er in den Binnenmarkt <a>eintritt</a>, muss er sich
      an die Regeln des Vertrags halten, was mitunter zu Konflikten führen kann.
  - s: Det verkar nästan som om de <v>kommit</v> <p>in</p> i ett sagoland, i en vacker
      drömvärld där det finns mer pengar än tidigare.
    t: vielleicht haben sie das Gefühl, in ein Märchenland, ein wunderschönes Traumland
      <a>eingetreten</a> zu sein, in welchem das Geld reichlicher vorhanden ist als
      früher.
  - s: Vi är inte emot ett mellanstatligt samarbete inom dessa områden, där respekt
      visas för medlemsstaternas suveräna rätt att själva få bestämma vem som ska
      få <v>komma</v> <p>in</p> på deras territorium, och under vilka villkor, men
      vi är emot er politik.
    t: Wir haben nichts gegen eine zwischenstaatliche Zusammenarbeit in diesen Bereichen,
      wo Respekt gegenüber den souveränen Rechten der Mitgliedstaaten gezeigt wird,
      darüber zu entscheiden, wer und unter welchen Konditionen in deren Territorien
      <a>eintreten</a> darf, aber wir sind gegen Ihre Politik.
  - s: Förhandlingarna om Agenda 2000 har <v>kommit</v> <p>in</p> i slutfasen och
      skall, enligt det åtagande som gjordes vid Europeiska rådets möte i Wien, avslutas
      vid Europeiska rådets möte den 24-25 mars 1999.
    t: Die Verhandlungen über die Agenda 2000 sind in ihre Endphase <a>eingetreten</a>
      und sollen gemäß der auf der Tagung des Europäischen Rates in Wien eingegangenen
      Verpflichtung auf der Tagung des Europäischen Rates am 24. und 25. März 1999
      abgeschlossen werden.
  - s: Jag välkomnar därför ökningen av finansieringen för det europeiska nätverket
      för arbetsförmedlingar och stöder starkt införandet av den förberedande åtgärden
      ”Ditt första utlandsjobb”, som syftar till att hjälpa ungdomar att <v>komma</v>
      <p>in</p> på arbetsmarknaden eller att få tillträde till yrkesarbete i ett annat
      medlemsland, som ett första steg mot ett specifikt icke-akademiskt program för
      ungdomars rörlighet.
    t: Aus diesem Grund begrüße ich die Aufstockung der Finanzmittel für das Netz
      der Europäischen Arbeitsverwaltungen und unterstütze sehr die Einführung der
      vorbereitenden Maßnahme „Ihr erster Arbeitsplatz im Ausland“, deren Ziel es
      ist, jungen Menschen dabei zu helfen, in den Arbeitsmarkt <a>einzutreten</a>
      oder Zugang zu qualifizierten Arbeitsplätzen in einem anderen Mitgliedstaat
      zu erhalten, als erster Schritt hin zu einem nichtakademischen Programm für
      die Mobilität junger Menschen.
  - s: För det tredje bör verkligen varje land <v>komma</v> <p>in</p> på sina egna
      meriter.
    t: Drittens sollte jedes Land tatsächlich auf der Grundlage seiner Vorzüge <a>eintreten</a>.
  - s: Jag måste erkänna att jag blev glad över att se er <v>komma</v> <p>in</p>,
      eftersom jag nästan trodde att jag skulle bli ensam i kammaren.
    t: Herr Präsident, ich gestehe, dass es eine Freude war, Sie <a>eintreten</a>
      zu sehen, denn beinahe hätte ich geglaubt, ich würde allein sein in diesem Saal.
- c: 8
  r: 11
  v: aufnehmen
  x:
  - s: Vi måste se till att Rumänien inte tillåts <v>komma</v> <p>in</p> i Europeiska
