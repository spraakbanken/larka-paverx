---
de:
- c: 95
  r: 1
  v: kommen
  x:
  - s: Jag <v>kom</v> <p>in</p> i en lokal med 1 000 personer men med ytterst få kvinnor.
    t: Ich <a>kam</a> in einen Saal mit Tausenden von Menschen und nur sehr wenigen
      Frauen.
  - s: Avslutningsvis skulle jag så vilja <v>komma</v> <p>in</p> på den muntliga frågan
      om markuttagsareal för skördeåret 1998.
    t: Abschließend möchte ich noch auf die mündliche Anfrage zum Stillegungssatz
      für die Ernte 1998 zu sprechen <a>kommen</a>.
  - s: Åtagandebemyndigandena för strukturåtgärderna - nu <v>kommer</v> jag <p>in</p>
      på strukturpolitiken - motsvarar den gällande finansiella planeringen.
    t: Die Verpflichtungsermächtigungen für die Strukturmaßnahmen - nun <a>komme</a>
      ich zur Strukturpolitik - entsprechen der geltenden Finanzplanung.
  - s: Det antyder att människor som hör till en viss bransch eller bedriver ett visst
      yrke får <v>komma</v> <p>in</p>, medan andra människor, som kan vara i ett desperat
      behov av att komma in, inte släpps in.
    t: Dem Bericht zufolge können Menschen aus einem bestimmten Wirtschaftszweig oder
      mit einem bestimmten Beruf nach Europa <a>kommen</a>, aber andere, die in einer
      verzweifelten Lage Schutz suchen, werden abgewiesen.
  - s: Hur som helst - och nu <v>kommer</v> jag <p>in</p> på de båda betänkandena
      - växer sig konkurrensen starkare över hela världen.
    t: Immerhin - und damit <a>komme</a> ich schon zu beiden Berichten - findet der
      Wettbewerb zunehmend weltweit statt.
  - s: Här <v>kommer</v> vi då <p>in</p> på det som är kärnan i det problem som i
      dag föreligger i Palacios betänkande och mitt eget.
    t: Hier <a>kommen</a> wir dann jedoch genau zum Kern des Problems, um das es in
      den von Frau Palacio und mir verfaßten Berichte geht.
  - s: Det är just det vi säger i punkt 1 i betänkandet, nämligen att de 18 ledamöterna
      ska <v>komma</v> <p>in</p> samtidigt, annars tappar vi i representativitet.
    t: Tatsächlich sagen wir in Absatz 1 des Berichts, dass die 18 Abgeordneten en
      blocins Parlament <a>kommen</a> sollten, da wir sonst an Repräsentativität verlieren
      würden.
  - s: För att de ska kunna <v>komma</v> <p>in</p> samtidigt, för att vi ska följa
      denna akt om politisk rättvisa som Lissabonfördraget är, måste vi vara praktiska,
      för en övergående och exceptionell situation kräver också övergående och exceptionella
      situationer och lösningar.
    t: Damit sie en bloc <a>kommen</a> können, damit diesem Akt der politischen Gerechtigkeit,
      den der Vertrag von Lissabon darstellt, entsprochen wird, müssen wir praktisch
      handeln, denn eine außergewöhnliche Übergangssituation, meine Damen und Herren,
      erfordert auch außergewöhnliche Übergangssituationen und -lösungen.
  - s: 'Min förståelse av händelseförloppet är att det i själva verket var förbundskansler
      Kohl som vid ett tillfälle <v>kom</v> <p>in</p> och sade: ”Vad vi inte behöver
      är ett Europa som fjantar omkring med detaljlagstiftning.'
    t: Meines Wissens war der Ablauf der Geschehnisse im Wesentlichen so, daß Bundeskanzler
      Kohl zu einem bestimmten Zeitpunkt mit der Bemerkung <a>kam</a>, daß das, was
      Europa nicht benötige, die Beschäftigung mit in Einzelheiten gehenden Rechtsvorschriften
      sei;
  - s: Det som är nödvändigt nu, med teknologins utveckling, i synnerhet informationssamhället,
      är att förbättra människornas färdigheter, att ge dem som har arbeten i dag
      nya färdigheter, att ge ytterligare färdigheter åt dem som är arbetslösa och
      som behöver <v>komma</v> <p>in</p> på nya typer av arbeten, samt dessutom att
      ha en mindre reglerad arbetsmarknad som medger en mer flexibel tillgång till
      utbildning.
    t: Bei dem rasanten Fortschritt in den Technologien, besonders in der Informationsgesellschaft
      ist es erforderlich, den Menschen insgesamt besseren berufliche Fertigkeiten
      zu vermitteln, den Beschäftigten neue Fertigkeiten zu vermitteln und den Menschen
      ohne Arbeit, die mit neuen Formen der Beschäftigung zurecht <a>kommen</a> müssen,
      zusätzliche Fertigkeiten zu vermitteln, und der Arbeitsmarkt muß mit dem Ziel
      eines flexibleren Zugangs zur beruflichen Fortbildung liberalisiert werden.
  - s: Här måste vi också <v>komma</v> <p>in</p> på de institutionella frågorna.
    t: Hier müssen wir auch zu den institutionellen Fragen <a>kommen</a>.
  - s: Som hon vet har vi båda, tillsammans med andra personer, arbetat med denna
      fråga i många år nu, under de tio år som gått sedan jag <v>kom</v> <p>in</p>
      i Europaparlamentet.
    t: Wir haben nicht nur bei diesem Bericht sehr eng zusammengearbeitet, aber wie
      sie weiß, arbeiten wir beide neben anderen Personen nun schon seit Jahren, 10
      Jahre, um genau zu sein, seit ich in das Europäische Parlament <a>kam</a>, an
      diesem Thema.
  - s: Vi måste säkra att vi har en asyllagstiftning som faktiskt fungerar och att
      de som fruktar tortyr eller döden kan <v>komma</v> <p>in</p> i Europeiska unionen
      för att söka vårt skydd.
    t: Wir müssen sichern, daß wir eine Asylgesetzgebung haben, die tatsächlich funktioniert,
      und daß die von Folter oder Tod Bedrohten in die Europäische Union <a>kommen</a>
      können und bei uns Schutz finden.
  - s: I ert 25 minuter långa anförande, herr kommissionär, började ni med att säga
      att ni skall ta Europaparlamentets förslag på största allvar, men när ni <v>kom</v>
      <p>in</p> på ändringsförslagen, räknade jag ut att ni avvisade 90 procent av
      Europaparlamentets ändringsförslag.
    t: In Ihrer fünfundzwanzigminütigen Rede haben Sie, als Sie auf die Änderungsanträge
      zu sprechen <a>kamen</a>, 90 % der Änderungen des Europäischen Parlaments abgelehnt,
      obwohl Sie doch zu Beginn sagten, daß Sie die Berichte des Europäischen Parlaments
      ganz ernsthaft berücksichtigen werden.
  - s: Vi <v>kommer</v> nu <p>in</p> på ett helt annat ämne, nämligen Europeiska unionens
      strategi mot tobakskonsumtionen.
    t: Frau Präsidentin, wir <a>kommen</a> nun zu einem ganz anderen Thema, zur Strategie
      der Europäischen Union für die Bekämpfung des Tabakkonsums.
  - s: Innan jag <v>kommer</v> <p>in</p> på själva huvudfrågan och talar om den resolution
      om Vietnam som vi behandlar i dag, skulle jag vilja ta upp något som jag tycker
      är viktigt.
    t: Bevor ich zum eigentlichen Thema <a>komme</a> und über den Entschließungsantrag
      zu Vietnam spreche, den wir heute behandeln, möchte ich auf einen Punkt hinweisen,
      der mir wichtig erscheint.
  - s: Nu då jag har talartid vill jag utnyttja den till att <v>komma</v> <p>in</p>
      på frågan om långivande och låntagande, om vilket jag författat en rapport till
      Elles.
    t: Da ich jetzt Redezeit habe, will ich sie auch nutzen und auf das Problem der
      Kreditgewährung und Kreditaufnahme zu sprechen <a>kommen</a>, über das ich einen
      Bericht für Herrn Elles geschrieben habe.
  - s: Vi genomför alltså en särskild gemenskapslagstiftning som vi hastar oss igenom
      och som naturligtvis kommer att innebära att mindre bolag som vill <v>komma</v>
      <p>in</p> på marknaden med konkurrenskraftiga priser inte kan erbjuda denna
      service till oss konsumenter som i stället måste dras med bolag som inte ger
      någon service eller som när de gör det håller alldeles för höga priser.
    t: Wir erstellen also ein Sondergesetz, das jetzt im Schnellverfahren verabschiedet
      wird - und das natürlich bedeutet, dass kleinere Gesellschaften, die mit wettbewerbsfähigen
      Preisen auf den Markt <a>kommen</a> wollen, uns Verbrauchern diese Dienstleistung
      nicht anbieten dürfen.
  - s: Den österrikiska lagstiftningens bestämmelser kan jämföras med ett fall där
      en person <v>kommer</v> <p>in</p> på en restaurang och sätter i gång att slå
      omkring sig.
    t: Die österreichischen Rechtsvorschriften können mit dem Fall verglichen werden,
      in dem eine Person in ein Restaurant <a>kommt</a> und dort beginnt um sich zu
      schlagen.
  - s: Det har självfallet inte bara med själva verksamheten att göra utan också med
      det faktum att det redan finns människor på dessa poster och att de nya bulgariska
      och rumänska ledamöterna, som naturligtvis också har rätt till dessa uppdrag,
      nu <v>kommer</v> <p>in</p>.
    t: Natürlich hat das nicht nur mit dem Ablauf zu tun, sondern auch damit, dass
      Kollegen jetzt eine solche Position innehaben und nun die neuen bulgarischen
      und rumänischen Kollegen <a>kommen</a>, die selbstverständlich ebenfalls Anspruch
      auf solche Positionen haben.
  - s: Denna anpassning är nödvändig för att dessa länder skall få en effektiv tillgång
      till sin marknad och naturligtvis också för att <v>komma</v> <p>in</p> på våra
      marknader.
    t: Dies ist notwendig, damit sie einen effektiven Zugang zu ihrem Markt zulassen
      und natürlich auch auf unsere Märkte <a>kommen</a> können.
  - s: Detta handlar om att återintegrera arbetare som oförskyllt har drabbats av
      globaliseringen för att de så snabbt som möjligt skall <v>komma</v> <p>in</p>
      på arbetsmarknaden igen.
    t: Es geht hier um die Wiedereingliederung von Arbeitnehmern, die unverschuldet
      von der Globalisierung betroffen sind, damit diese so schnell wie möglich wieder
      auf den Arbeitsmarkt <a>kommen</a>.
  - s: Det har varit mycket behjälpligt att han har <v>kommit</v> <p>in</p> och tittat
      på dessa frågor med friska ögon, i egenskap av representant för medborgare som
      åtnjuter nya rättigheter genom deras medlemskap i Europeiska unionen, och som
      kanske förväntar sig att några av dessa frågor ska skötas bättre än tidigare.
    t: Es war sehr hilfreich, dass er an diese Thematik mit einem frischen Blick im
      Interesse der Bürger herangegangen ist, die aufgrund ihrer Mitgliedschaft in
      der Europäischen Union in den Genuss neuer Rechte <a>kommen</a> und möglicherweise
      erwarten, dass diese Probleme besser gelöst werden als in der Vergangenheit.
  - s: En av symbolerna för en suverän stat är att den kontrollerar vem som får och
      inte får <v>komma</v> <p>in</p> i landet.
    t: Einer der Grundpfeiler eines souveränen Staates ist die Kontrolle darüber,
      wer in sein eigenes Land <a>kommen</a> darf, und wer nicht.
  - s: 'Om ni nu bara går tillbaka till beslutet från Köln och först på ett omständligt
      sätt vill överväga huruvida nu detta skall <v>komma</v> <p>in</p> i fördragen:'
    t: 'Wenn Sie jetzt nur auf den Beschluss von Köln zurückkommen und erst langatmig
      überlegen wollen, ob denn das in die Verträge <a>kommen</a> soll:'
  - s: Därmed <v>kommer</v> jag <p>in</p> på en annan fråga.
    t: Damit <a>komme</a> ich zu einem anderen Punkt, nämlich zum Arbeitsmarkt.
  - s: Jag gissar att det finns där så att jag kan underteckna det nu när jag <v>kommer</v>
      <p>in</p> på mitt kontor och att man sedan kommer att förfara på relevant sätt.
    t: Ich nehme an, daß ich ihn jetzt, wenn ich in mein Büro <a>komme</a>, vorfinde
      und unterschreiben kann und daß dann entsprechend verfahren wird.
  - s: Nu <v>kommer</v> jag <p>in</p> på ännu en teknisk punkt.
    t: Jetzt <a>komme</a> ich noch zu einem technischen Punkt.
  - s: Jag hade räknat med att få tala tidigare, men kan konstatera att den stora
      överföringsavgiften från EPP till Goldsmith Group <v>kom</v> <p>in</p> före.
    t: Herr Präsident, ich dachte, daß ich mit meiner Wortmeldung eher an der Reihe
      gewesen wäre, muß jedoch feststellen, daß der große Transfer von der PPE-Fraktion
      an die Goldsmith-Fraktion vor mir <a>kam</a>.
  - s: Åtta beväpnade civila <v>kom</v> <p>in</p> på hans kontor för organisationen
      för mänskliga rättigheter i Ankara.
    t: In das Büro des türkischen Menschenrechtsvereins in Ankara <a>kamen</a> acht
      bewaffnete Zivilisten.
  - s: Jag skall <v>komma</v> <p>in</p> på de olika delar som ingår i betänkandet.
    t: Ich werde auf die verschiedenen Teile des Berichts zu sprechen <a>kommen</a>.
  - s: Om denna motion verkligen antas i morgon - vilket jag hoppas - skulle antagligen
      en antikärnkraftsmotion <v>komma</v> <p>in</p> i förlikningsförfarandet för
      första gången i detta parlaments historia.
    t: Aus diesem Grund <a>kommt</a> der Revision dieses Programms größte Bedeutung
      zu.
  - s: Vissa parlamentsledamöter har ihärdigt motsatt sig, och nu <v>kommer</v> jag
      <p>in</p> på en negativ aspekt som tack och lov har varit resultatlös hittills,
      att den egentliga åkomman hos biståndspolitiken på jordbruksområdet åter nämns
      vid namn offentligt.
    t: Mit aller Macht, und jetzt <a>komme</a> ich zu einem negativen Punkt, aber
      Gott sei Dank bisher erfolglos, haben sich andere Mitglieder dieses Hauses dagegen
      gewehrt, daß der eigentliche Krebsschaden der Förderpolitik im Agrarbereich
      öffentlich erneut beim Namen genannt wurde.
  - s: Det första hälsoråd som läkare ger sina patienter som <v>kommer</v> <p>in</p>
      med problem med andning eller hjärta är att sluta röka.
    t: Der erste Rat, den Ärzte ihren Patienten geben, die mit Atem- oder Herzbeschwerden
      in ihre Praxis <a>kommen</a>, lautet, daß sie sofort das Rauchen aufgeben sollen.
  - s: Det är här de icke-statliga aktörerna <v>kommer</v> <p>in</p> i sammanhanget,
      för att spela en viktig roll innan de involveras i de gemensamma expertgrupperna
      inom vart och ett av de åtta tematiska partnerskapen.
    t: In diesem Zusammenhang sollen vermehrt nichtstaatliche Akteure zum Zuge <a>kommen</a>,
      denen im Vorfeld einer Einbeziehung in die Arbeit der gemeinsamen Expertengremien
      für jede der acht thematischen Partnerschaften in verstärktem Maß eine wichtige
      Rolle zukommt.
  - s: Detta motsvarar omkring 100 000 människor om året, om man räknar med deras
      anhöriga, som <v>kommer</v> <p>in</p> i mitt land.
    t: Das sind pro Jahr etwa 100 000 Menschen einschließlich ihrer Angehörigen, die
      in mein Land <a>kommen</a>.
  - s: Om det istället är ärliga människor som har sina resehandlingar i ordning,
      så är vi glada att de <v>kommer</v> <p>in</p>.
    t: wenn es sich jedoch um unbescholtene Bürger mit ordentlichen Reisedokumenten
      handelt, sind wir froh, wenn sie zu uns <a>kommen</a>.
  - s: 'Jag <v>kommer</v> nu <p>in</p> på behovet av öppenhet, behovet av medborgarnas
      demokrati:'
    t: Nun <a>komme</a> ich zur von den Bürgern geforderten Transparenz und Demokratie.
  - s: Jag vet att det inte kan ändra resultatet nu, men det har <v>kommit</v> <p>in</p>
      en hel del kolleger i kammaren sedan omröstningen.
    t: Ich weiß, dass das am Ergebnis jetzt nichts ändert, aber es sind eine Menge
      Kollegen in den Saal <a>gekommen</a>, nachdem wir abgestimmt hatten.
  - s: Till sist, herr ordförande, skulle jag vilja <v>komma</v> <p>in</p> på det
      som ännu inte varit uppe i debatten, det som enligt mig saknas.
    t: Abschließend möchte ich auf einen Punkt zu sprechen <a>kommen</a>, der bei
      der hier geführten Aussprache noch nicht erwähnt wurde, was meines Erachtens
      ein Manko darstellt, nämlich daß komplizierten Verfahren zu wenig Aufmerksamkeit
      geschenkt wird.
  - s: Där kan jag, fru Daskalaki, som just <v>kommer</v> <p>in</p>, helt stödja ert
      och Schwaigers betänkande.
    t: Darin kann ich, Frau Daskalaki, die gerade <a>kommt</a>, durchaus unterstützen,
      was ihren Bericht und den Bericht Schwaiger betrifft.
  - s: Jag <v>kom</v> <p>in</p> en timme tidigare för att delta i den här debatten,
      gick mycket artigt en trappa ned, och berättade för personalen där att jag skulle
      vilja tala.
    t: Ich <a>kam</a> für diese Aussprache eine Stunde früher, ging sehr höflich nach
      unten und wies die Mitarbeiter dort darauf hin, dass ich gern das Wort ergreifen
      würde.
  - s: Det är det egentliga problemet, eftersom alla slaktkroppar som <v>kommer</v>
      <p>in</p> i EU verkar vara billigare.
    t: Das ist das eigentliche Problem, denn alle in die Europäische Union eingeführten
      Schlachtkörper sind offenbar billiger, und so verkaufen sie sich schneller,
      und das <a>kommt</a> den Verbrauchern natürlich entgegen.
  - s: Det jag då vill yrka på är att kommissionens uttalande skall göras först och
      att talarna därefter <v>kommer</v> <p>in</p>, så att alla får samma information
      som ledamöter och samma möjlighet att svara på kommissionärens uttalande.
    t: Ich möchte Sie daher bitten, dass die Erklärung der Kommission zuerst abgegeben
      wird und dann die Redner zu Wort <a>kommen</a>, damit alle Abgeordneten das
      gleiche Recht auf Information haben und auf die Erklärung des Kommissionsmitglieds
      antworten können.
  - s: Här <v>kommer</v> vi emellertid <p>in</p> på frågan om EU-importen från tredje
      länder där livsmedlen är fulla av bekämpningsmedel.
    t: Hier <a>kommen</a> wir jedoch zur Frage der Importe der Europäischen Union
      aus Drittländern, in denen die Lebensmittel erheblich mit Pestiziden belastet
      sind.
  - s: Från dessa listor <v>kommer</v> det <p>in</p> i parlamentet bara yes -ledamöter,
      ja- och jawohl-ledamöter, oui-ledamöter, si-ledamöter, men inte de små ländernas
      egna ledamöter.
    t: Mit diesen Listen <a>kommen</a> in das Parlament nur yes-Abgeordnete und jawohl-Abgeordnete,
      oui-Abgeordnete und si-Abgeordnete, aber keine eigenen Abgeordneten der kleinen
      Länder.
  - s: Det uppskattas att varje år cirka 8 000 ton cannabis och derivat, 350 ton kokain,
      60 ton heroin och minst 50 miljoner ecstasytabletter <v>kommer</v> <p>in</p>
      på den europeiska marknaden.
    t: Es wird geschätzt, dass pro Jahr etwa 8 000 Tonnen Cannabis und Derivate, 350
      Tonnen Kokain, 60 Tonnen Heroin und mindestens 50 Millionen Extasy-Tabletten
      auf den Europäischen Markt <a>kommen</a>.
  - s: Vår nuvarande kemikalielagstiftning hindrar nya och bättre kemikalier från
      att <v>komma</v> <p>in</p> på marknaden eftersom lagstiftningen stöder en situation
      där det är både möjligt och billigare att använda gamla kemikalier.
    t: Unsere gegenwärtigen Rechtsvorschriften zu chemischen Stoffen verhindern, dass
      neue und bessere Chemikalien auf den Markt <a>kommen</a>, da sie Bedingungen
      fördern, unter denen es möglich und preiswerter ist, alte Chemikalien einzusetzen.
  - s: På bara några veckor har fem nya kvinnor om dagen <v>kommit</v> <p>in</p> för
      rådgivning.
    t: In ganz wenigen Wochen <a>kamen</a> jeden Tag fünf neue Frauen zur Beratung
      hier hin.
  - s: Slutresultatet, och då <v>kommer</v> jag <p>in</p> på vad kommissionens ordförande
      sade, blir ett tillbakavisande av solidariteten, och det vet vi.
    t: Es ist im Endeffekt, und da <a>komme</a> ich auf das, was der Präsident der
      Kommission gesagt hat, eine Absage an die Solidarität, und wir wissen es ganz
      genau.
  - s: Samtidigt inser man att det kommer att läggas nya minor i Angola och då <v>kommer</v>
      jag <p>in</p> på den punkt som Patten fört fram.
    t: Selbstverständlich weiß ich, dass in Angola erneut Landminen verlegt werden,
      und damit <a>komme</a> ich zu den Ausführungen von Herrn Patten.
  - s: Det skulle vi ha kunnat göra även i det förflutna, om det hade <v>kommit</v>
      <p>in</p> liknande många bidrag till konkreta förslag om sådana projekt från
      medlemsländerna och från öregionerna själva.
    t: Das hätten wir auch in der Vergangenheit machen können, wenn denn ähnlich viele
      Beiträge an konkreten Vorschlägen aus den Mitgliedstaaten und von den Inselregionen
      selber für solche Projekte <a>gekommen</a> wären.
  - s: 'Nu <v>kommer</v> vi <p>in</p> på den andra frågan ni tog upp och som jag finner
      synnerligen intressant:'
    t: 'Wir <a>kommen</a> zu einem zweiten Punkt, den Sie, Herr Abgeordneter, angesprochen
      hatten und der mir besonders interessant erscheint:'
  - s: Här <v>kommer</v> vi <p>in</p> på en fråga som är svår att bedöma eftersom
      Nicefördraget måste ratificeras, eftersom det handlar om en faktor som kommer
      att påverka andra modeller.
    t: Hier <a>kommen</a> wir auf ein schwer zu beurteilendes Thema aufgrund der Tatsache,
      dass der Vertrag von Nizza ratifiziert werden muss, und weil es um etwas geht,
      was sich auf andere Modelle auswirken wird.
  - s: Anledningen - och, herr talman, ni kanske undrar hur jag tänker <v>komma</v>
      <p>in</p> på betänkandet, och det gör även jag ibland - till att vi inte behöver
      Lissabonfördraget bevisas i detta betänkande.
    t: Der Grund - und, Herr Präsident, Sie wundern sich vielleicht, wie ich auf den
      Bericht <a>komme</a>, auch ich wundere mich zuweilen -, warum wir den Vertrag
      von Lissabon nicht brauchen, wird in diesem Bericht nachgewiesen.
  - s: Därefter <v>kommer</v> vi <p>in</p> på Kashmir, Asiens krishärd nummer ett,
      och ett problem som har förhalats sedan 1947 och splittrat upp Kashmir mellan
      Pakistan och Indien, Jammu och Kashmir kallat.
    t: Dann <a>kommen</a> wir zu Kaschmir, dem Krisenherd Nummer eins in Asien, ein
      seit 1947 verschlepptes Problem, das geteilte Kaschmir, Dschamu-Kaschmir genannt,
      zwischen Pakistan und Indien zerrissen.
  - s: Ändringsförslaget <v>kom</v> <p>in</p> mycket sent i går.
    t: Der Änderungsantrag <a>kam</a> gestern sehr spät rein.
  - s: Många olyckliga som <v>kom</v> <p>in</p> för länge sedan förpassas till en
      illegal tillvaro, varigenom de i fortsättningen måste skaffa inkomster på ett
      kriminellt sätt och därigenom kan orsaka besvär för andra.
    t: Ein Großteil derjenigen, die schon seit langem zugewandert sind, sieht sich
      gezwungen, in die Illegalität abzutauchen, sodass sie künftig auf kriminellem
      Wege versuchen müssen, zu Geld zu <a>kommen</a>, wodurch sie für andere zu einer
      Belästigung werden.
  - s: På samma sätt som politikerna har de ett ansvar för att människor som av politiska,
      ekonomiska och andra orsaker vill <v>komma</v> <p>in</p> i unionen, behandlas
      på ett människovärdigt sätt.
    t: Sie tragen ebenso wie die Politiker die Verantwortung, daß Menschen, die aus
      politischen, wirtschaftlichen und sonstigen Gründen in die Union <a>kommen</a>
      wollen, in einer menschenwürdigen Art und Weise behandelt werden.
  - s: Wahid <v>kom</v> <p>in</p> som en symbol för motståndet mot förfalskning och
      korruption och det finns fortfarande stor tilltro till hans delegeringspolitik.
    t: Wahid <a>kam</a> als Symbol der Kampagne gegen Betrug und Korruption, und es
      werden immer noch große Hoffnungen in seine Politik der Dezentralisierung gesetzt.
  - s: Finns det någon som vill vänta i en kö vid gränsen för att <v>komma</v> <p>in</p>
      i ett grannland?
    t: Gibt es jemanden, der an der Grenze in einer Schlagen warten möchte, um in
      ein Nachbarland zu <a>kommen</a>?
  - s: Jag instämmer slutligen i idén att vi, via de åtgärder som skall inrättas,
      måste göra en tydlig distinktion mellan dem som söker asyl på jakt efter internationellt
      skydd och dem som styrs av andra motiv, som för övrigt kan vara berättigade,
      för att <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Schließlich teile ich die Auffassung, dass wir mit Hilfe noch zu ergreifender
      Maßnahmen einen klaren Unterschied zwischen Asylbewerbern, die auf der Suche
      nach einem internationalen Schutz sind, und jenen, die aus anderen, oftmals
      durchaus legitimen Gründen, in die Europäische Union <a>kommen</a> wollen, machen
      müssen.
  - s: Jag menar att försöket att bygga enorma flodområden i Europa måste ifrågasättas,
      jag <v>kommer</v> nu <p>in</p> på utbyggnaden av floderna, trots att floderna
      även har en helt annan uppgift, nämligen att utgöra livsmiljö för människor,
      för turism, för den naturliga miljön.
    t: Der Versuch, und jetzt <a>komme</a> ich insbesondere zu den Flussausbauten,
      in Europa riesige Wannen zu bauen, wobei aber Flüsse noch eine andere Bedeutung
      haben, nämlich Lebensräume sind für Menschen, für Tourismus, für die natürliche
      Umwelt, ist für mich in Zweifel zu stellen.
  - s: Just i det ögonblick hon <v>kom</v> <p>in</p> till gruppen, fick vi meddelande
      om att den sista fria TV-sändaren i Ryssland övergår i statlig regi.
    t: Als sie in unsere Fraktion <a>kam</a>, kam gerade in diesem Moment die Nachricht,
      dass der letzte freie Fernsehsender in Russland in Staatsregie übergeht.
  - s: 'Här <v>kommer</v> jag åter <p>in</p> på det väsentliga i yttrandet:'
    t: 'Hier <a>komme</a> ich auf die wesentliche Aussage zurück:'
  - s: Hur många kinesiska medborgare kan <v>komma</v> <p>in</p> till oss tack vare
      befrielsen från visumtvång och stanna här olagligt, och hur många kan skickas
      tillbaka till Hongkong, för övrigt på vår bekostnad, tack vare avtalet om återtagande?
    t: Wie viele chinesische Bürger können zu uns <a>kommen</a> und in der Illegalität
      verschwinden, weil sie von der Visapflicht entbunden sind, und wie viele können
      dank des Rückübernahmeabkommens nach Hongkong rückgeführt werden - was im Übrigen
      auf unsere Kosten geschieht?
  - s: Det gläder mig att vi i dag har <v>kommit</v> <p>in</p> på en fråga som sedan
      länge borde ha stått på Europas dagordning, och det gläder mig att kommissionen
      har förelagt oss ett mycket värdefullt dokument till debatt.
    t: Ich freue mich, daß wir heute zu einem Thema <a>kommen</a>, das schon lange
      wieder auf die Tagesordnung von Europa gehört hätte, und ich freue mich, daß
      uns die Kommission ein sehr nützliches Dokument zur Debatte vorgelegt hat.
  - s: Som Sturdy redan har påpekat hänger det hela givetvis på att de krav som vi
      sätter upp för oss själva också ställs på de produkter som <v>kommer</v> <p>in</p>
      i Europeiska unionen.
    t: Wie Herr Sturdy schon gesagt hat, kommt es natürlich darauf an, dass diese
      Maßstäbe, die wir bei uns setzen, auch gesetzt werden bei Produkten, die in
      die Europäische Union <a>kommen</a>.
  - s: Men låt mig nu <v>komma</v> <p>in</p> på min egen fråga, Herr Graefe zu Baringdorf!
    t: Aber lassen Sie mich zu meinem eigenen Thema <a>kommen</a>, Herr Graefe zu
      Baringdorf!
  - s: Jag tackar kommissionären för hans förklaring och för att han <v>kom</v> <p>in</p>
      och talade om denna fråga i dag.
    t: Ich danke dem Kommissar für seine Erläuterung und dafür, dass er zu uns <a>gekommen</a>
      ist, um heute Vormittag zu diesem Thema zu sprechen.
  - s: Jag <v>kommer</v> <p>in</p> i kammaren, och här sitter han!
    t: Ich <a>komme</a> in den Plenarsaal und da sitzt er!
  - s: Vi behöver dessa människor, men de har kommit till EU illegalt av en enkel
      anledning, det vill säga att det inte finns någon laglig inreseväg för dem.
      Samma sak hände den stora majoriteten av medborgare vars situation nu är laglig,
      men som <v>kom</v> <p>in</p> i EU olagligt.
    t: 'Wir brauchen diese Menschen, aber sie sind aus einem einfachen Grund illegal
      nach Europa <a>gekommen</a>:'
  - s: Därmed <v>kommer</v> jag <p>in</p> på frågan om budgetåtstramningar.
    t: Damit <a>komme</a> ich zur Haushaltsdisziplin.
  - s: Med detta <v>kommer</v> jag <p>in</p> på FN:s kommission för de mänskliga rättigheterna.
    t: Damit <a>komme</a> ich zur UN-Menschenrechtskommission.
  - s: Generalerna anser att utlänningar som <v>kommer</v> <p>in</p> i landet skulle
      vara ett hot mot militärregimens överlevnad.
    t: Die Generale denken, Ausländer, die in das Land <a>kommen</a>, würden ihr Militärregime
      in seiner Existenz bedrohen.
  - s: Kina måste dock göra allt man kan - och det måste även medlemsländerna i Asean,
      som Hartmut Nassauer sa - för att se till att de internationella expertteamen
      och biståndsmaterialen, som nu har funnits på plats en tid, tillåts <v>komma</v>
      <p>in</p> i landet.
    t: Sie müssen aber alles daran setzen, genauso wie die Staaten der ASEAN-Gemeinschaft
      - Hartmut Nassauer hat darauf hingewiesen - dass die längst bestehenden internationalen
      Expertengruppierungen und Hilfsgüter in das Land <a>kommen</a>.
  - s: Jag skulle emellertid vilja betona hur nödvändigt det är att djur och animaliska
      produkter som <v>kommer</v> <p>in</p> i EU håller sig till liknande välfärdsnormer
      som de EU kräver.
    t: Ich möchte aber auch betonen, dass für die Tiere und tierischen Erzeugnisse,
      die zu uns in die EU <a>kommen</a>, ähnliche Tierschutzstandards gelten müssen,
      wie sie die EU verlangt.
  - s: Det är inte rättvist att animaliska produkter som kan ha producerats på de
      mest billiga och grymma sätt <v>kommer</v> <p>in</p> i EU och konkurrerar med
      våra egna animaliska produkter som framställts enligt normer som är strängt
      reglerade;
    t: Es ist nicht fair, wenn Tierprodukte, die auf die billigste und grausamste
      Weise erzeugt wurden, in die EU <a>kommen</a> und unseren eigenen Tierprodukten,
      die nach streng regulierten Standards erzeugt wurden, Konkurrenz machen.
  - s: Medan vi har ägnat stor uppmärksamhet åt regleringen av djur som <v>kommer</v>
      <p>in</p> i EU, djurtransporter etc., har vi därför försummat att granska den
      svåra situationen för sällskapsdjur och herrelösa djur, en fråga som ofta nämnts
      av mina väljare som påpekar hur vanligt det är med övergrepp.
    t: Während wir also sehr großes Augenmerk auf die Regelungen für Tiere, die in
      die EU <a>kommen</a>, die Beförderung von Tieren usw. gelegt haben, haben wir
      es versäumt, uns auch der traurigen Lage der Heimtiere und der streunenden Tiere
      anzunehmen, ein Problem, das, wie auch das häufige Auftreten von Missbrauch,
      von meinen Wählern häufig angesprochen wird.
  - s: 'Jag minns - som pojke arbetade jag i min fars bar - att en äldre person en
      gång <v>kom</v> <p>in</p> på baren och bad att få ett glas mjölk och sade: ”Jag
      är uppfödd på mjölk och jag vill dö med mjölk!” Jag föreslår därför - jag röstade
      för förslaget - att även de äldre, och inte bara studenterna, skall få ett glas
      mjölk varje dag på Europeiska unionens bekostnad.'
    t: 'Als Kind arbeitete ich in der Bar meines Vaters, und ich erinnere mich daran,
      wie eine ältere Person, die zu uns <a>kam</a> und ein Glas Milch verlangte,
      sagte:'
  - s: Sedan <v>kommer</v> jag <p>in</p> på en fråga av Plooij som talade om det sätt
      som olika direktiv måste stämma överens med varandra på.
    t: Damit <a>komme</a> ich zu einer Frage von Frau Plooij-Van Gorsel, die sich
      dazu geäußert hat, wie die einzelnen Richtlinien miteinander verknüpft sein
      sollten.
  - s: Och nu <v>kommer</v> jag <p>in</p> på den inre marknaden.
    t: Und damit <a>komme</a> ich zum Binnenmarkt.
  - s: 1 000 personer per timme <v>kom</v> <p>in</p> i Tunisien via den gränsen.
    t: Noch immer <a>kamen</a> pro Stunde 1 000 Menschen über diese Grenze nach Tunesien.
  - s: Därför måste vi ha ett ekonomiskt styrmedel, så att vi <v>kommer</v> <p>in</p>
      på rätt väg.
    t: Wir benötigen finanzielle Anreize, damit wir auf den richtigen Weg <a>kommen</a>.
  - s: Jag skulle vilja fråga rådet om detta ändå inte är en tråd som bör följas upp,
      och om vi inte bör rikta skarpa uppmaningar till den algeriska regeringen att
      öppna landet för internationella organisationer som skall få <v>komma</v> <p>in</p>
      och undersöka detta.
    t: Ich möchte den Rat fragen, ob dies keine Spur ist, die man verfolgen sollte,
      und ob wir die algerische Regierung nicht nachdrücklich dazu auffordern sollten,
      das Land für internationale Organisationen zu öffnen, die <a>kommen</a> sollen,
      um dies zu untersuchen.
  - s: Vi förväntar oss också att ni kanske funderar över att tillsammans med era
      kolleger i rådet och kommissionen lätta på viseringsbestämmelserna för enskilda
      områden och för vissa yrken, så att människorna snabbare kan <v>komma</v> <p>in</p>
      i Europeiska unionen.
    t: Wir erwarten auch, dass Sie vielleicht daran denken, zusammen mit Ihren Kollegen
      im Rat und in der Kommission die Visa-Bestimmungen in einzelnen Feldern und
      für bestimmte Berufe zu lockern, damit die Menschen schneller in die Europäische
      Union <a>kommen</a> können.
  - s: Därmed <v>kommer</v> jag <p>in</p> på min viktigaste punkt.
    t: Damit <a>komme</a> ich zu meinem wichtigsten Punkt.
  - s: Det är anmärkningsvärt att de som nu skriker ”nej” så högt, var de som inte
      lyssnade till Gradin, när de <v>kom</v> <p>in</p> i kammaren.
    t: Herr Präsident, es ist schon auffällig, daß diejenigen, die jetzt so laut „Nein“
      rufen, die gleichen waren, die eben Frau Gradin nicht zugehört haben, als sie
      in den Saal <a>kamen</a>.
  - s: Vi kan inte fortsätta att vilja exportera våra produkter till Indien och förhindra
      att indiska produkter <v>kommer</v> <p>in</p> i våra länder.
    t: Wir können nicht weiter unsere Erzeugnisse nach Indien exportieren wollen und
      gleichzeitig verhindern, dass die indischen Erzeugnisse in unsere Länder <a>kommen</a>.
  - s: Jag skulle vilja utvärdera hur vi införde dessa instrument, som skiljer oss
      från många människor som helt självklart vill <v>komma</v> <p>in</p> i vårt
      område, Schengenområdet.
    t: Ich würde gerne abschätzen, wie wir derartige Instrumente einführen, die uns
      von so vielen Menschen trennen, die selbstverständlich zu uns in das Schengen-Gebiet
      <a>kommen</a> möchten.
  - s: Däremot <v>kommer</v> vi nu <p>in</p> på en svår vägsträcka där vi är i behov
      av stöd från Europaparlamentet, rådet och även revisionsrätten.
    t: Wir <a>kommen</a> jetzt aber auf eine schwierige Wegstrecke, wo wir die Unterstützung
      des Europäischen Parlaments, des Rates und auch des Rechnungshofs brauchen.
  - s: Nu <v>kommer</v> vi <p>in</p> på frågan om de åtgärder som har vidtagits för
      att förbättra våra interna informations- och kommunikationssystem.
    t: Damit <a>komme</a> ich nun zu den Maßnahmen, die zur Verbesserung unserer eigenen
      internen Informations- und Kommunikationssysteme in Angriff genommen wurden.
  - s: Det kommer endast att kunna fungera - och nu <v>kommer</v> jag <p>in</p> på
      penningfrågan - om vi alla är beredda att ge upp våra nationella intressen,
      vilka är helt legitima - för övrigt helt legitima även för Tysklands del - för
      Europa fungerar i ett spänningsförhållande med nationella intressen som sedan
      omintetgörs i integrationskompromissen.
    t: Es wird nur funktionieren können - da <a>komme</a> ich auf das liebe Geld zu
      sprechen -, wenn alle bereit sind, von ihrem nationalen Interesse, das völlig
      legitim ist - übrigens auch für Deutschland völlig legitim ist, denn Europa
      funktioniert im Spannungsverhältnis der Formulierung der nationalen Interessen,
      die im Kompromiß der Integration gebrochen werden.
  - s: 'Låt mig så <v>komma</v> <p>in</p> på ämnet för debatten:'
    t: 'Wenn ich nun zum Thema unserer Debatte <a>kommen</a> darf:'
  - s: Vi ser för närvarande också en kraftig ökning av missbruken av asylsystemet,
      som ett led i försöken att <v>komma</v> <p>in</p> i EU-länderna.
    t: Wir erleben derzeit auch einen massiven Anstieg des Missbrauchs des Asylrechts,
      bei den Versuchen, in ein Land der Europäischen Union zu <a>kommen</a>.
- c: 71
  r: 2
  v: gelangen
  x:
  - s: Civilsamhället har upprepade gånger visat på hur EU bidrar till den globala
      skogsskövlingen genom att tillåta olagligt avverkat timmer att fritt <v>komma</v>
      <p>in</p> på marknaden.
    t: Die Zivilgesellschaft hat wiederholt dargelegt, wie die EU aktiv zur globalen
      Entwaldung beiträgt, indem sie zulässt, dass illegales Nutzholz ungehindert
      auf ihren Markt <a>gelangt</a>.
  - s: Importen kan <v>komma</v> <p>in</p> via en svag länk och sedan cirkulera fritt
      överallt!
    t: Die Importe <a>gelangen</a> über ein schwaches Glied in der Kette in die Union
      und können dann überall frei zirkulieren!
  - s: Jag hade lagt fram ett ändringsförslag där jag efterlyste försäkringar om att
      det kommer att göras en tydlig skillnad mellan stora volymer av animaliska biprodukter
      som transporteras mellan medlemsstaterna - och som riskerar att <v>komma</v>
      <p>in</p> i livsmedels- eller foderkedjan - och särskilda animaliska biprodukter
      för farmaceutiska och andra diagnostiska ändamål eller forskningsändamål.
    t: Ich hatte einen Änderungsantrag eingereicht, in dem ich um die Garantie bat,
      dass unterschieden wird zwischen tierischen Nebenprodukten, die in großen Mengen
      zwischen den Mitgliedsstaaten bewegt werden und das Risiko bergen, in die Nahrungs-
      oder Futtermittelkette zu <a>gelangen</a>, und speziellen tierischen Nebenprodukten,
      die für die pharmazeutische, diagnostische oder sonstige Forschung verwendet
      werden;
  - s: I fråga om användningen av antimikrobiella medel som tillväxtbefrämjande medel
      i djurfoder vill jag framhålla att detta är hälsofarligt inte bara för djuren,
      som blir resistenta mot antibiotika, utan även för människor eftersom produkter
      av animaliskt ursprung <v>kommer</v> <p>in</p> i näringskedjan och därmed påverkar
      människor.
    t: Was die Verwendung antimikrobieller Mittel als Wachstumsförderer in Tierfutter
      betrifft, möchte ich die Aufmerksamkeit auf die Tatsache lenken, dass dies die
      Gesundheit, nicht nur von Tieren, die gegen die Antibiotika resistent werden,
      sondern auch von Menschen gefährdet, da Produkte tierischen Ursprungs in die
      Nahrungskette <a>gelangen</a> und sich somit auf Menschen auswirken.
  - s: Därför måste vi vidta åtgärder för att hjälpa kvinnor att <v>komma</v> <p>in</p>
      på eller stanna kvar på arbetsmarknaden genom att förbättra möjligheterna för
      familjeliv, särskilt för att främja en balans mellan arbetsliv och familjeliv.
    t: Deshalb müssen wir Maßnahmen ergreifen, die Frauen dabei helfen, in den Arbeitsmarkt
      zu <a>gelangen</a> oder darin zu bleiben, indem ihre Bedingungen des Familienlebens
      verbessert werden, insbesondere diejenigen, die einen Ausgleich zwischen dem
      Berufs- und dem Privatleben ermöglichen.
  - s: Det problem som vi stod inför där var att fastställa hur mycket av kemikalierna
      som <v>kommer</v> <p>in</p> i människokroppen.
    t: Damals standen wir vor dem Problem, zu bestimmen, welche Menge dieser chemischen
      Substanz in den menschlichen Körper <a>gelangt</a>.
  - s: Hur kan vi förklara för allmänheten i dag att en fotboll som <v>kommer</v>
      <p>in</p> på den europeiska marknaden och som är tillverkad under anständiga
      arbetsförhållanden där miljön respekteras och en fotboll som tillverkas av barnarbetare
      eller i ett land där fackföreningarna är förbjudna är samma fotboll?
    t: Wie können wir der Öffentlichkeit heute erklären, dass ein Fußball auf den
      europäischen Markt <a>gelangt</a>, der unter vernünftigen Arbeitsbedingungen
      im Einklang mit dem Umweltschutz hergestellt wird, wohingegen ein anderer Fußball
      aus Kinderarbeit oder einem Land stammt, indem Gewerkschaften verboten werden?
  - s: Att utarbeta en enhetlig status, förbättra beslutsfattandets kvalitet, införa
      gemensamma europeiska förfaranden för sammanställning och granskning av dokumentation,
      gemensam användning av information om ursprungsländerna och ett förbättrat samarbete
      mellan medlemsstaterna kommer, hoppas jag, att låta människor vilkas situation
      kräver omedelbart skydd <v>komma</v> <p>in</p> på europeiskt territorium i total
      säkerhet och få sina ansökningar granskade på det sätt de borde bli.
    t: Die Ausarbeitung eines einheitlichen Statuts, die Verbesserung der Qualität
      der Beschlussfassung, die einheitlichen europäischen Verfahren der Zusammenstellung
      und Prüfung der Daten, die gemeinsame Nutzung von Informationen über die Herkunftsländer
      und die Verbesserung der Zusammenarbeit zwischen den Mitgliedstaaten werden
      es, so hoffe ich, ermöglichen, dass Personen, die angesichts ihrer Lage dringend
      schutzbedürftig sind, in aller Sicherheit auf europäisches Territorium <a>gelangen</a>
      können und ihr Antrag ordnungsgemäß geprüft wird.
  - s: Vad dessa regioner önskar är helt enkelt å ena sidan att andra länder ska tvingas
      att uppfylla samma villkor som de själva i fråga om hygien, sund odling och
      arbetstagares rättigheter för att <v>komma</v> <p>in</p> på marknaden.
    t: Was diese Gebiete wollen, ist schlicht und einfach einerseits, dass andere
      Länder verpflichtet werden, die gleichen Bedingungen zu Hygiene und Pflanzengesundheit
      zu erfüllen und die gleichen Arbeitnehmerrechte zu beachten, denen sie selbst
      unterliegen, um auf den Markt zu <a>gelangen</a>.
  - s: Det är viktigt att påpeka att ftalater inte enbart kan <v>komma</v> <p>in</p>
      i barnens kroppar genom munnen utan också genom huden, och på det sättet orsaka
      andra sjukdomar.
    t: Es ist wichtig zu betonen, dass Phthalate nicht nur über den Mund, sondern
      auch über die Haut in den Körper von Kindern <a>gelangen</a> und daher andere
      Krankheiten verursachen können.
  - s: Att utfodra djur med genetiskt modifierat foder innebär dessutom att dessa
      produkter också <v>kommer</v> <p>in</p> i vår livsmedelskedja, även om det inte
      finns några vetenskapliga garantier för att detta är skadligt för hälsan.
    t: Außerdem <a>gelangen</a> die betreffenden Produkte durch die Fütterung von
      Tieren mit genetisch veränderten Futtermitteln auch in unsere Nahrungskette,
      obwohl es keine wissenschaftlichen Garantien dafür gibt, dass diese die Gesundheit
      nicht beeinträchtigen.
  - s: Det är sant att detta är en mycket viktig fråga för oss, och det är uppenbart
      att inga produkter som inte är certifierade kan <v>komma</v> <p>in</p> på marknaden
      i Europeiska unionen.
    t: Es stimmt, dass dies ein sehr wichtiges Thema für uns ist, und fest steht auch,
      dass kein ungenehmigtes Produkt auf den Markt der Europäischen Union <a>gelangen</a>
      kann.
  - s: Så snart som kommissionen underrättades om denna kontaminering av ris från
      Förenta staterna vidtog vi varje tänkbar åtgärd för att förhindra att icke certifierade
      produkter <v>kommer</v> <p>in</p> på marknaden.
    t: Unmittelbar nachdem die Kommission von dieser Kontamination von US-amerikanischem
      Reis Kenntnis erhielt, haben wir alle erdenklichen Maßnahmen getroffen, um zu
      verhindern, dass ungenehmigte Produkte in Verkehr <a>gelangen</a> können.
  - s: Ni kan säga att det är uppenbart att inga produkter som inte är certifierade
      kan <v>komma</v> <p>in</p> på EU-marknaden, men så har det helt enkelt inte
      varit.
    t: Herr Kommissar, Sie mögen ja sagen, dass kein ungenehmigtes Produkt auf den
      EU-Markt <a>gelangen</a> kann, aber das ist einfach nicht der Fall.
  - s: Jag har redan talat med min kollega David Byrne om hur vi kan märka läkemedlen
