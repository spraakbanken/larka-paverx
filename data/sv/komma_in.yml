      com as capacidades e a experiência de que necessitam para <a>entrarem</a> no
      mercado de trabalho.
  - s: På valdagen hade vi valobservatörer från denna kammare inte tillstånd att <v>komma</v>
      <p>in</p> i Transnistrien, men det var uppenbart att framför allt människor
      i Moldavien och Transnistrien drabbades av alla negativa konsekvenser av denna
      situation.
    t: No dia das eleições, nós, os observadores desta Assembleia, não fomos autorizados
      a <a>entrar</a> na Transnístria, mas era evidente que a população da Moldávia
      e da Transnístria, em especial, teve de enfrentar todas as implicações negativas
      dessa situação.
  - s: De är det i alla fall i mitt land, där polisen inte kan <v>komma</v> <p>in</p>
      i resandefolkets läger, där hälsovårdsmyndigheterna inte kan ge behandling eller
      genomföra inspektioner och där det är omöjligt att hantera frånvaro från skolan,
      genomföra en folkräkning av de boende, kontrollera barnens levnadsvillkor och
      föräldrars vårdnadsrätt eller se till att könsskillnader och mänskliga rättigheter
      respekteras, och jag skulle kunna fortsätta i timmar.
    t: Mas estão no meu país, onde a polícia não pode <a>entrar</a> nos acampamentos
      de viajantes, onde as autoridades sanitárias não podem dispensar tratamentos
      nem efectuar inspecções e onde é impossível impedir a não-frequência escolar,
      recensear os residentes, verificar as condições de vida das crianças e a legitimidade
      da autoridade parental ou supervisionar o respeito pelas diferenças de género
      e pelos direitos humanos, e poderia continuar durante horas e horas.
  - s: Vi är inte emot ett mellanstatligt samarbete inom dessa områden, där respekt
      visas för medlemsstaternas suveräna rätt att själva få bestämma vem som ska
      få <v>komma</v> <p>in</p> på deras territorium, och under vilka villkor, men
      vi är emot er politik.
    t: Não nos opomos à cooperação intergovernamental nestes domínios, no respeito
      do direito soberano dos Estados a decidirem quem é que pode, e em que condições,
      <a>entrar</a> no seu território.
  - s: De informerar oss mycket bra utanför dörren efter att evenemanget har avslutats,
      men vi får aldrig <v>komma</v> <p>in</p>, inte ens som observatörer vid mötena
      på hög nivå.
    t: O Senhor Comissário é sempre excelente nestas ocasiões e deixa-nos dispor generosamente
      do seu tempo, tal como os seus funcionários, que nos dão óptimas informações
      a posteriori, cá fora, mas nunca nos deixam <a>entrar</a>, nem como observadores,
      nas reuniões de alto nível.
  - s: Vidarebosättningsprogrammet kan bidra till att göra illegal invandring mindre
      lockande för de flyktingar som försöker <v>komma</v> <p>in</p> i EU.
    t: O programa de reinstalação pode contribuir para tornar a imigração ilegal menos
      atractiva para os refugiados que procuram <a>entrar</a> na União Europeia.
  - s: Båda skyddade sina unga, växande industrier tills de kunde <v>komma</v> <p>in</p>
      på den globala marknaden.
    t: Ambas protegeram as suas indústrias jovens em crescimento até estas serem capazes
      de <a>entrar</a> no mercado global.
  - s: Jag säger detta då detta dokument trycktes in i mina händer när jag <v>kom</v>
      <p>in</p> genom dörren.
    t: Digo isto porque, quando ia a <a>entrar</a>, enfiaram-me este documento na
      mão.
  - s: Är frågor till ledamöterna ett hinder för att <v>komma</v> <p>in</p> hit?
    t: Em segundo lugar, gostaria de saber quem é que foi impedido de <a>entrar</a>
      no hemiciclo.
  - s: Om Internet skall <v>komma</v> <p>in</p> i varje hem måste vi vända oss till
      kommunikationsnäringen nu efter effektiva sätt för att garantera att självreglering
      och kanske regleringar finns för att garantera att Internet är både säkert och
      till nytta för alla våra medborgare.
    t: Se a Internet vai <a>entrar</a> em todas as casas, precisamos de ter agora
      em atenção as indústrias de comunicações adoptando meios eficazes de assegurar
      que exista auto-regulamentação própria ou regulamentação que garanta que a Internet
      tanto é segura como benéfica para todos os cidadãos.
  - s: I EU-medlemsstaten Cypern hindrar ockupationsmakten kristna från att <v>komma</v>
      <p>in</p> i ockuperade kyrkor och präster och biskopar från att hålla högmässa.
    t: Porém, desejo ao mesmo tempo associar-me aos representantes religiosos que
      exortaram a União Europeia a exercer a sua influência para pôr termo à perseguição
      de cristãos em países como o Egipto e o Iraque e no interior da Europa, na parte
      europeia de Chipre, onde as forças de ocupação impedem os cristãos de <a>entrar</a>
      nas igrejas ocupadas e impedem os padres e os bispos de celebrar missa.
  - s: I detta syfte måste vi lansera en kreditform som hjälper människor med blygsamma
      färdigheter, som saknar den kompletterande täckning eller fastigheter som krävs
      för få en traditionell kredit för småföretag, att <v>komma</v> <p>in</p> på
      arbetsmarknaden.
    t: Para esse efeito, é preciso lançar um tipo de crédito que ajude as pessoas
      com qualificações modestas, que não possuam as garantias ou cobertura imobiliária
      exigidas para o crédito às pequenas empresas tradicionais, a <a>entrar</a> no
      mercado de trabalho.
  - s: Ändå kan dessa människor inte nås på det beprövade sättet, direkt genom de
      traditionella nätverken av handelsbanker, eftersom dessa målgrupper är misstänksamma
      mot ovannämnda instrument, och de kan som redan nämnts inte <v>komma</v> <p>in</p>
      på den fria marknaden.
    t: No entanto, estas pessoas não podem ser abordadas da forma habitual, directamente
      através das redes tradicionais dos bancos comerciais, pois estes grupos-alvo
      olham com desconfiança os instrumentos supramencionados e, como já foi referido,
      não têm capacidade para <a>entrar</a> no mercado livre.
  - s: Vad Storbritannien behöver är ett strängt viseringssystem, så att vi kan avgöra
      vem som får och vem som inte får <v>komma</v> <p>in</p> i vårt land.
    t: O que o Reino Unido precisa é de um sistema de vistos rigoroso, que nos permita
      decidir quem deixamos ou não <a>entrar</a> no nosso país.
  - s: Initiativet syftade till att utarbeta en förteckning över tredje länder som
      skall betecknas som säkra för att ansvara för prövning av en asylansökan, på
      antagandet att det land där sökanden <v>kom</v> <p>in</p> i unionen skall svara
      för att pröva en ansökan.
    t: A iniciativa pretendia estabelecer uma lista de países terceiros considerados
      seguros para o efeito de assumirem a responsabilidade pelo exame de um pedido
      de asilo, pretendendo-se que o país responsável pela análise de um pedido fosse
      o país por onde <a>entrou</a> o requerente.
  - s: Därför har jag godkänt det här förslaget, men jag vill också understryka min
      önskan att man framför allt inriktar sig på att se till att vattnets renhet,
      i det ögonblick det <v>kommer</v> <p>in</p> i våra hus, är så rent som möjligt.
    t: Foi por isso que aprovei esta medida, mas também faço questão de salientar
      o meu desejo de que se assegure sobretudo que o grau de pureza da água, no momento
      em que <a>entra</a> nas nossas casas, atinja o nível máximo.
  - s: Vi får inte förstöra detta genom att införa en ekonomisk blockad mot sådana
      unga människor som vill <v>komma</v> <p>in</p> i våra länder för att studera.
    t: É preciso que não desperdicemos isso ao impor um bloqueio económico a estes
      jovens que querem <a>entrar</a> no nosso país para estudar.
  - s: Jag instämmer i parlamentets ståndpunkt om att om EU uppfyller bindande normer
      bör man också kunna kräva detsamma från sina handelspartner - och särskilt från
      tillväxtländer - och insistera på kvalitet och hållbarhet, särskilt för livsmedel
      som <v>kommer</v> <p>in</p> på dess territorium, i syfte att bevara en sund
      och rättvis handel.
    t: Concordo com o Parlamento Europeu em que, se a União Europeia respeita normas
      vinculativas, deve poder exigir reciprocidade dos seus parceiros comerciais,
      nomeadamente dos países emergentes, e impor condições em termos de qualidade
      e sustentabilidade, sobretudo no que respeita aos produtos alimentares que <a>entram</a>
      no seu território, para preservar um comércio justo e equitativo.
  - s: Resolutionen är bra eftersom den fördömer de marockanska angreppen på protestlägret
      ”Dignidad” i Västsahara, dödandet av den unge sahariern Nayem El-Garhi och den
      informationsblockad som de ockuperande styrkorna utsätter Västsahara för och
      som hindrar journalister, icke-statliga organisationer och utvalda tjänstemän
      från att <v>komma</v> <p>in</p> i området.
    t: O texto é positivo porque condena a violência de Marrocos no desmantelamento
      do acampamento sarauí «Dignidade», na morte do jovem Nayem El-Garhi e no bloqueio
      informativo a que a força ocupante sujeita o Sara Ocidental, impedindo jornalistas,
      ONG e responsáveis eleitos de <a>entrar</a> na região.
  - s: EU måste kunna kräva detsamma av sina handelspartner, särskilt av tillväxtekonomierna,
      och kräva kvalitet och hållbarhet, särskilt i fråga om livsmedelsprodukter som
      <v>kommer</v> <p>in</p> på dess territorium, för att bibehålla en rimlig och
      rättvis handel.
    t: A UE deve ser capaz de exigir o mesmo dos seus parceiros comerciais, particularmente
      dos países emergentes, e insistir na qualidade e na sustentabilidade, sobretudo
      no que respeita aos produtos alimentares que <a>entram</a> no seu território,
      a fim de preservar um comércio justo e equitativo.
  - s: Jag vill inte att EU:s pengar som går till de kandidatländer som skall <v>komma</v>
      <p>in</p> i unionen 2004 skall stanna kvar i Bryssel eller komma tillbaka till
      Bryssel.
    t: Não quero que o dinheiro europeu previsto para os países candidatos que vão
      <a>entrar</a> na União em 2004 fique em Bruxelas ou volte para Bruxelas.
  - s: Det är bättre att den som står utanför unionen får möjlighet att komma in,
      än att den som redan <v>kommit</v> <p>in</p> får möjlighet att låta hela familjen
      komma efter.
    t: Seria mais correcto dar àqueles que estão fora a possibilidade de virem, em
      vez de dar aos que já <a>entraram</a> a possibilidade de irem logo buscar a
      família inteira.
  - s: Faktum är att man då lämnar området för tillfälligt skydd för att <v>komma</v>
      <p>in</p> på emigrationens område, som inte är dagens ämne.
    t: Com efeito, abandonamos o terreno da protecção temporária para <a>entrar</a>
      no da emigração, que não constitui o tema do presente debate.
  - s: Detta motsvarar omkring 100 000 människor om året, om man räknar med deras
      anhöriga, som <v>kommer</v> <p>in</p> i mitt land.
    t: Isto significa que estão a <a>entrar</a> no meu país cerca de 100 000 pessoas
      por ano, incluindo os seus dependentes.
  - s: Förutom denna svåra orätt som de vet att de skall drabbas av, så tillkommer
      dessvärre det faktum att, eftersom de är gamla, så drabbas de i högre grad än
      andra av de brottsliga handlingar som i hela Europeiska gemenskapen tyvärr utförs
      av alla dem som <v>kommer</v> <p>in</p> illegalt i unionen och som, när de väl
      har kommit in, begår brottsliga handlingar.
    t: A este grave dano que sabem ter de sofrer, acrescenta-se, infelizmente, o facto
      de, por serem idosos, estarem, mais do que as outras pessoas, sujeitos aos actos
      de criminalidade que, em toda a Comunidade Europeia, são, infelizmente, perpetrados
      por um grande número de cidadãos que <a>entram</a> clandestinamente na União
      e que, uma vez cá dentro, cometem actos criminosos.
  - s: Låt mig också säga att om många brottslingar inte <v>kommer</v> <p>in</p> illegalt,
      så begår de heller inga brott här.
    t: Gostaria ainda de referir que, se muitos não <a>entram</a> clandestinamente,
      nem sequer cometem crimes, se não são delinquentes, se são pessoas de bem e
      têm documentos de viagem em ordem, nos alegramos com a sua entrada na União.
  - s: Det är helt enkelt oacceptabelt att hormoner skall kunna <v>komma</v> <p>in</p>
      i foder- och livsmedelskedjan.
    t: É absolutamente inaceitável que hormonas possam <a>entrar</a> nas cadeias alimentares
      humana e animal.
  - s: Jag vet att det inte kan ändra resultatet nu, men det har <v>kommit</v> <p>in</p>
      en hel del kolleger i kammaren sedan omröstningen.
    t: Senhor Presidente, sei que nada disto modifica os resultados, mas é um facto
      que um grande número de colegas <a>entrou</a> na sala depois de termos votado.
  - s: 'Reglerna skall ta hänsyn till mottagandets förenlighet och därmed till det
      antal personer som det är möjligt att ta emot i Europeiska unionen, så att man
      undviker att få gränser som är fulla av hål, och att man även undviker att genom
      ideliga amnestier skapa illusionen eller kanske till och med vissheten om att
      det enda viktiga är att <v>komma</v> <p>in</p> i Europeiska unionen, kanske
      framför allt i vissa stater som Italien, som definitivt har lättare än andra
      att se mellan fingrarna med invandrarna:'
    t: 'As regras devem ter em conta a compatibilidade do acolhimento e, por conseguinte,
      o número de pessoas às quais é possível franquear o acesso à União Europeia,
      evitando ter fronteiras do tipo coador e evitando também que, através de repetidos
      actos de regularização, haja a ilusão, ou inclusivamente a certeza, de que aquilo
      que conta é <a>entrar</a> na União Europeia, se possível em certos Estados como
      a Itália, com a manga decididamente mais larga do que outros:'
  - s: Tillsammans med ert välkomnande av ledamöterna i Nordirlands nya beslutande
      församling, ville jag att ni skulle välkomna även dem. De har emellertid hindrats
      från att <v>komma</v> <p>in</p> på läktaren vilket är skandalöst med tanke på
      att jag gjorde alla nödvändiga arrangemang.
    t: No entanto, eles foram impedidos de <a>entrar</a> na tribuna, o que é escandaloso,
      se considerarmos que eu tomei as disposições necessárias para o poderem fazer.
  - s: Det är i detta sammanhang begreppet frontloading <v>kommer</v> <p>in</p> i
      bilden som det instrument som vi kom att använda.
    t: É neste contexto que <a>entra</a> o conceito de distribuição prévia (frontloading)
      como o instrumento que acabámos por utilizar.
  - s: Om vi ser till den verkliga situationen finns det många problem som måste lösas,
      och statistiken talar sitt tydliga språk, nämligen att det fortfarande är oerhört
      svårt för kvinnor att <v>komma</v> <p>in</p> i och delta i det politiska livet
      och institutionernas verksamhet, för att inte tala om de ändlösa problem de
      har med att förena familje- och yrkesliv.
    t: é ainda excessivamente difícil para uma mulher <a>entrar</a> e participar na
      vida política e institucional, e isto para não falar dos infinitos problemas
      pendentes no que respeita à conciliação entre a vida profissional e a vida familiar.
  - s: Vi kan inte låta nya länder <v>komma</v> <p>in</p> i ett Europa som är paralyserat,
      som inte kan fatta beslut.
    t: Não podemos deixar <a>entrar</a> países novos para uma Europa paralisada e
      incapaz de tomar decisões.
  - s: Men oavsett om vaccinet är levande, försvagat eller inaktiverat, med tanke
      på våra aktuella kunskaper, hjälper inte blodtester oss att identifiera hur
      den patogena organismen <v>kom</v> <p>in</p> i djurets blod - med andra ord,
      om det härstammar från ett vaccin eller det vilda.
    t: Contudo, quer com uma vacina viva atenuada, quer com uma vacina inactivada,
      com os conhecimentos de que dispomos actualmente, as análises sanguíneas não
      nos permitem saber como o agente patogénico <a>entrou</a> no sangue do animal
      - por outras palavras, se teve origem numa vacina ou num vector.
  - s: Den borde faktiskt vara mer tillgänglig för dessa människor för att ge dem
      chans att <v>komma</v> <p>in</p> på arbetsmarknaden - det är ju precis det som
      vi strävar efter att åstadkomma.
    t: Tendo isso presente, considero particularmente importante que, em particular,
      o Fundo Social Europeu continue, a estar, de futuro, disponível e, na verdade,
      mais acessível, para as minorias, entre as quais, em certa medida, também se
      incluem os jovens e os idosos, bem como, frequentemente, pessoas originárias
      da imigração, para que se possa dar a essas pessoas a oportunidade de <a>entrarem</a>
      no mercado de trabalho, que é precisamente o que pretendemos alcançar.
  - s: I en rapport från Europol, Eurojust och Frontex beräknas att 900 000 illegala
      invandrare <v>kommer</v> <p>in</p> i EU varje år.
    t: Segundo um relatório elaborado pela Europol, Eurojust e Frontex, estima-se
      que 900 000 imigrantes ilegais <a>entram</a> todos os anos na União Europeia.
  - s: Tvärtom bör vi trycka på människors grundläggande rätt att behålla kontrollen
      över sina gränser och fatta suveräna beslut om vem som får eller inte får <v>komma</v>
      <p>in</p> i deras länder.
    t: Pelo contrário, devemos defender o direito fundamental que os povos têm de
      manter o controlo das suas fronteiras e de decidir, de forma soberana, quem
      pode ou não <a>entrar</a> nos seus países.
  - s: Tyvärr har krisen gjort det svårare för unga människor att <v>komma</v> <p>in</p>
      på arbetsmarknaden och lett till att äldre arbetstagare har förlorat sina jobb.
    t: Infelizmente, a crise tornou mais difícil aos jovens <a>entrar</a> no mercado
      de trabalho e fez com que trabalhadores mais velhos perdessem os seus postos
      de trabalho.
  - s: Endast om vet hur situationen faktiskt ser ut och den internationella pressen,
      i enlighet med resolutionen, och den ryska pressen kan <v>komma</v> <p>in</p>
      i området, har vi en möjlighet att utarbeta välinformerade förslag som leder
      någon vart.
    t: Com efeito, só se soubermos realmente o que aí se passa e - como se diz também
      na resolução - se a imprensa internacional e a imprensa russa aí puderem <a>entrar</a>,
      será possível avançar com propostas bem fundamentadas, que sejam realmente efectivas.
  - s: Alla som försöker <v>komma</v> <p>in</p> i staden skjuts på fläcken eller ställs
      inför rätta i militärdomstolar.
    t: Quem tentar <a>entrar</a> é abatido no local ou julgado em tribunais militares.
  - s: Man <v>kommer</v> då <p>in</p> på ett område som det är svårt att prata offentligt
      om, för man börjar då tänka på andra sorters åtgärder.
    t: <a>Entramos</a> agora numa matéria relativamente à qual se torna difícil falar
      em público, pois começamos a pensar noutro género de acções, mas peço-lhes apenas
      que me acreditem quando digo que não nos conformamos com esta situação, que
      não podemos permitir-nos fazê-lo.
  - s: Det faktum att allt fler genmodifierade livsmedel <v>kommer</v> <p>in</p> i
      EU, trots att de förkastas av 70 procent av befolkningen, bidrar knappast heller
      till att stärka förtroendet.
    t: O facto de estarem a <a>entrar</a> cada vez mais géneros alimentícios geneticamente
      modificados na União Europeia, apesar de serem rejeitados por 70% da sua população,
      também ajuda pouco a melhorar a confiança das pessoas.
  - s: De <v>kommer</v> inte bara <p>in</p> via den olagliga sjövägen, på små grundgående
      båtar, utan även via flyg, det vill säga, det finns många invandrare som kommer
      till vår region från andra länder utan någon som helst kontroll.
    t: E não <a>entram</a> de forma ilegal exclusivamente por via marítima em embarcações,
      como também por via aérea, ou seja, muitos imigrantes chegam à nossa região
      procedentes de outros países, não passando por qualquer tipo de controlo.
  - s: På vilket sätt kommer hänsyn att tas till denna situation med tanke på det
      beslut som fattades av Europeiska rådet i Sevilla om en översyn av den förteckning
      över länder vilkas medborgare måste ha visum för att <v>komma</v> <p>in</p>
      i Europeiska Unionen?
    t: Como vai ser tratada esta realidade perante a declaração do Conselho Europeu
      de Sevilha a respeito de uma revisão da lista de países a cujos cidadãos vai
      ser exigido visto para <a>entrar</a> nos Estados da União?
  - s: Slutligen måste vi hjälpa små och medelstora företag att <v>komma</v> <p>in</p>
      på exportmarknaderna.
    t: Finalmente, devemos ajudar as pequenas e médias empresas a <a>entrar</a> nos
      mercados de exportação.
  - s: Vad gör vi med varor som <v>kommer</v> <p>in</p> i unionen och som inte har
      detta skydd?
    t: que fazer com as mercadorias que <a>entram</a> na União Europeia e que não
      beneficiam dessa protecção?
  - s: 1950 var jag tjugo år gammal och det bedrevs en kampanj över hela världen,
      i Europa, vid våra universitet, i skolorna - man försökte, men lyckades inte
      då <v>komma</v> <p>in</p> i kyrkorna - och det var kampanjen mot Ridgway, ”pestgeneralen”.
    t: Senhora Presidente, caros colegas, em 1950 tinha eu vinte anos quando uma campanha
      explodiu no mundo inteiro, na Europa, nas nossas universidades, nas escolas
      - tentaram mas não conseguiram, nessa altura, <a>entrar</a> nas igrejas -, que
      foi a campanha contra Ridgway, o «general Peste».
  - s: Förhandlingarna om Agenda 2000 har <v>kommit</v> <p>in</p> i slutfasen och
      skall, enligt det åtagande som gjordes vid Europeiska rådets möte i Wien, avslutas
      vid Europeiska rådets möte den 24-25 mars 1999.
    t: as negociações sobre a Agenda 2000 <a>entraram</a> na sua fase final e, de
      acordo com o compromisso assumido na reunião do Conselho Europeu de Viena, deverão
      concluir-se Conselho Europeu de 24 e 25 de Março de 1999.
  - s: Lika farligt som att fastställa kontroller och hinder eller licenser för att
      <v>komma</v> <p>in</p> på nätet skulle det kunna vara att generalisera rättskipningen
      till ett enda land som Förenta staterna.
    t: Tão perigoso como o estabelecimento de controlos e de barreiras ou de licenças
      para <a>entrar</a> na rede poderia ser a generalização da jurisdição de um único
      país, como os Estados Unidos.
  - s: Förutom företagens och konsumenternas intressen är det viktigt att alla har
      möjlighet att <v>komma</v> <p>in</p> i detta system.
    t: Os interesses das empresas e dos consumidores são importantes e é igualmente
      importante que todas as pessoas possam <a>entrar</a> neste sistema.
  - s: Från dessa listor <v>kommer</v> det <p>in</p> i parlamentet bara yes -ledamöter,
      ja- och jawohl-ledamöter, oui-ledamöter, si-ledamöter, men inte de små ländernas
      egna ledamöter.
    t: Nestas listas para o Parlamento <a>entram</a> só representantes do yes, representantes
      do ja, ja wohl, representantes do oui e representantes do si, mas não representantes
      próprios dos pequenos países.
  - s: Således står det utom tvivel, att om endast de varor där hänsyn tas till människa
      och miljö tillåts <v>komma</v> <p>in</p> på gemenskapens område, kommer tredje
      land att arbeta fortare för att höja sina normer.
    t: Assim, se forem autorizados a <a>entrar</a> no espaço comunitário apenas produtos
      que respeitem o ser humano e o ambiente, não há dúvida de que os países terceiros
      se esforçarão mais por elevar as suas normas.
  - s: Det uppskattas att varje år cirka 8 000 ton cannabis och derivat, 350 ton kokain,
      60 ton heroin och minst 50 miljoner ecstasytabletter <v>kommer</v> <p>in</p>
      på den europeiska marknaden.
    t: Estima-se que <a>entrem</a> anualmente no mercado europeu cerca de 8 000 toneladas
      de cannabis e derivados, 350 toneladas de cocaína, 60 toneladas de heroína e
      pelo menos 50 toneladas de pastilhas de ecstasy.
  - s: I december 1999 lade GD Hälsa och konsumentskydd fram ett förslag om veterinärmedicinsk
      användning av substanser utan gränsvärden för högsta tillåtna restmängder skall
      tillåtas för behandling av hästar, förutsatt att behandlingsjournal förs och
      att hästarna inte <v>kommer</v> <p>in</p> i näringskedjan förrän sex månader
      efter sådan användning.
    t: Em Dezembro de 1999, a DG SANCO apresentou uma proposta que visava permitir
      a utilização veterinária de substâncias sem LMR em cavalos, na condição de serem
      mantidos registos de tratamentos e desde que os cavalos não <a>entrem</a> na
      cadeia alimentar num prazo de seis meses após aquela utilização.
  - s: Det kan alltså inte uteslutas att vilken häst som helst kan <v>komma</v> <p>in</p>
      i näringskedjan efter ett nyttigt liv, och det är därför viktigt att få säkerhetsbestämmelser
      som omfattar denna aspekt, som jag redan har nämnt.
    t: Dito isto, não podemos deixar de colocar a hipótese de que qualquer cavalo
      possa <a>entrar</a> na cadeia alimentar, no final da sua vida útil e, por conseguinte,
      são necessárias medidas de salvaguarda que abranjam este aspecto, como já mencionei.
  - s: Trots att hästarna inte från början fötts upp för att bli människoföda, slutar
      de sina dagar med att <v>komma</v> <p>in</p> i den mänskliga näringskedjan.
    t: Apesar de os cavalos não serem inicialmente criados para o consumo humano,
      acabam efectivamente por <a>entrar</a> na cadeia alimentar humana.
  - s: Det är oerhört viktigt att vi får medel som är funktionsdugliga och möjliga
      att spåra, för att se till att jordbrukarna tar hänsyn till alla vänteperioder
      som finns före slakt, särskilt när det gäller rekreationshästar som <v>kommer</v>
      <p>in</p> i den mänskliga näringskedjan.
    t: É extremamente importante que disponhamos de meios viáveis e identificáveis,
      por forma a assegurar que os produtores respeitem os eventuais períodos de espera,
      antes do abate do animal, em especial em relação aos cavalos que <a>entram</a>
      na cadeia alimentar humana.
  - s: En gång hälsade vi honom rentav med plakat när han <v>kom</v> <p>in</p> här
      i kammaren.
    t: Houve uma ocasião em que chegámos a cumprimentá-lo com cartazes quando ele
      <a>entrou</a> nesta Câmara.
  - s: Varje extra ecu som <v>kommer</v> <p>in</p> i budgeten är värd lika mycket
      som en ecu som sparas på utgiftssidan.
    t: Cada ecu a mais que <a>entra</a> no orçamento equivale a um ecu poupado na
      parte do orçamento relativa às despesas.
  - s: Detta gäller även för Österrike, där man krävde att Otto von Habsburg skulle
      förneka sin egen identitet och avsäga sig rättigheter som han och medlemmarna
      hade rätt till för att han skulle få <v>komma</v> <p>in</p> i Österrike.
    t: O mesmo se aplica à Áustria, que exigiu a Otto van Habsburg que negasse a sua
      própria identidade e renunciasse a direitos pertencentes a si e a membros da
      sua família para poder <a>entrar</a> no país.
  - s: Rättigheten att <v>komma</v> <p>in</p> i, leva och dö i sitt eget land är en
      grundläggande, okränkbar rättighet, och jag hoppas att detta parlament kommer
      att värna den.
    t: <a>Entrar</a> livremente, viver e morrer no país de origem são direitos fundamentais
      e sacrossantos de todo o ser humano, que eu espero que este Parlamento saiba
      defender.
  - s: Innan jag <v>kom</v> <p>in</p> i kammaren träffade jag en ung man, Marcello
      från Pescara.
    t: Antes de <a>entrar</a> na assembleia, encontrei um jovem, Marcello, de Pescara,
      que me disse - o senhor não vai acreditar, Senhor Presidente - que pega nas
      minhas declarações de voto e as afixa na parede do seu escritório.
  - s: Män, kvinnor och barn går dagligen under i sina försök att olagligt <v>komma</v>
      <p>in</p> i ett Europa som har blivit en verklig fästning.
    t: Homens, mulheres e crianças morrem diariamente a tentar <a>entrar</a> ilegalmente
      numa Europa que se transformou numa verdadeira fortaleza.
  - s: Vår utgångspunkt är att det är viktigt att bekämpa olaglig invandring, särskilt
      de olika former av exploatering den ger upphov till. Det är en situation som
      har förvärrats, inte bara för att den visat sig vara mycket vinstgivande och
      mindre riskfylld än annan handel, som till exempel narkotikahandel, utan också
      för att denna verksamhet drar nytta av medlemsstaternas otillräckliga lagstiftning
      och agerande vilket gör att olagliga invandrare kan <v>komma</v> <p>in</p> och
      uppehålla sig i dessa länder.
    t: É uma situação que se tem vindo a agravar, não só porque se tem revelado altamente
      lucrativa e menos arriscada que outros tipos de tráfico, como, por exemplo,
      o tráfico de droga, mas também porque esta actividade acaba por ser favorecida
      pelas insuficiências legislativas e operacionais dos Estados membros e por tudo
      quanto permite aos clandestinos <a>entrarem</a> e manteremse nesses territórios.
  - s: Internet utgör en av de viktigaste vägarna för förfalskade läkemedel att <v>komma</v>
      <p>in</p> på den europeiska marknaden.
    t: As sanções previstas na proposta da Comissão são inadequadas, mas, acima de
      tudo, a proposta não tem em conta a venda de medicamentos através da Internet,
      um dos principais canais através dos quais os medicamentos falsificados <a>entram</a>
      no mercado europeu.
  - s: Mängden ökar ständigt, och vi måste därför göra allt som står i vår makt för
      att förhindra att förfalskade läkemedel <v>kommer</v> <p>in</p> i distributionskedjan.
    t: O número desses medicamentos está constantemente a aumentar, pelo que temos
      de fazer tudo o que estiver ao nosso alcance para impedir que <a>entrem</a>
      na cadeia de abastecimento.
  - s: Jag röstade för Marisa Matias betänkande eftersom det är mycket viktigt att
      förbättra säkerheten och upprätta effektiva, verkningsfulla och tuffa bestämmelser
      för att förhindra att förfalskade läkemedel <v>kommer</v> <p>in</p> i EU.
    t: Senhor Presidente, votei a favor do relatório da senhora deputada Matias, porque
      é extremamente importante reforçar as normas de segurança e estabelecer regras
      eficazes, eficientes e duras para impedir os medicamentos falsificados de <a>entrarem</a>
      na União Europeia.
  - s: Dessa små och medelstora företag behöver i större skala <v>komma</v> <p>in</p>
      på EU-marknaden.
    t: Estas pequenas e médias empresas necessitam de <a>entrar</a> no mercado europeu
      numa escala maior.
  - s: Det är därför nödvändigt att uppmuntra människor att <v>komma</v> <p>in</p>
      på arbetsmarknaden, så att sysselsättningsnivåerna och den ekonomiska tillväxten
      ökar.
    t: Por conseguinte, é necessário incentivar as pessoas a <a>entrarem</a> no mercado
      de trabalho, aumentando os níveis de emprego e o crescimento económico.
  - s: Dessa åtgärder måste innebära att innehavare av tillverkningstillstånd som
      avlägsnar eller övertäcker synliga säkerhetsdetaljer som anbringats frivilligt
      av tillverkarna ska vara strikt ansvarsskyldiga om förfalskningar <v>kommer</v>
      <p>in</p> i distributionskedjan på grund av deras handlingar.
    t: Estas medidas devem estipular que os titulares de uma autorização de fabrico
      que removam ou cubram dispositivos de segurança evidentes aplicados deliberadamente
      pelos fabricantes sejam considerados rigorosamente responsáveis, no caso de
      contrafacções <a>entrarem</a> na cadeia de abastecimento em consequência das
      suas acções.
  - s: Många förfalskade läkemedel <v>kommer</v> <p>in</p> i den lagliga distributionskedjan
      vid omförpackning.
    t: Muitos medicamentos falsificados <a>entram</a> na cadeia de abastecimento legal
      durante o processo de reembalagem.
  - s: Jag röstade för denna resolution, eftersom förfalskning av läkemedel är ett
      betydande problem inom hela EU, och vi därför måste vidta radikala åtgärder
      för att se till att förfalskade läkemedel, som kan ha skadlig effekt på människors
      hälsa eller till och med liv, inte <v>kommer</v> <p>in</p> på marknaden.
    t: Votei a favor desta resolução porque a contrafacção de medicamentos é um problema
      importante em toda a UE, e precisamos, por isso, de tomar medidas radicais para
      garantir que os medicamentos contrafeitos, que podem ter efeitos adversos na
      saúde ou até na vida humanas, não <a>entrem</a> no mercado.
  - s: Den allt större risken för att dessa läkemedel <v>kommer</v> <p>in</p> i distributionskedjan
      innebär att det finns ett brådskande behov av att uppdatera lagstiftningen.
    t: O risco cada vez maior de estes medicamentos <a>entrarem</a> na cadeia de abastecimento
      implica a necessidade urgente de actualizar a legislação.
  - s: Vår nuvarande kemikalielagstiftning hindrar nya och bättre kemikalier från
      att <v>komma</v> <p>in</p> på marknaden eftersom lagstiftningen stöder en situation
      där det är både möjligt och billigare att använda gamla kemikalier.
    t: A nossa legislação vigente em matéria de substâncias químicas impede que <a>entrem</a>
      no mercado substâncias novas e melhores porque favorece uma situação em que
      é possível e mais barato usar as substâncias antigas.
  - s: Vad är det positiva med att ha en mycket sträng lagstiftning om ämnena ändå
      <v>kommer</v> <p>in</p> i EU via importerade varor och företag som har flyttat
      från EU?
    t: Qual é a vantagem de termos uma legislação extremamente rigorosa, se as substâncias
      <a>entram</a> na UE em artigos importados e se as empresas se deslocalizam para
      fora da UE?
  - s: Människor har trängts bort på grund av krig och större omvälvningar och det
      finns även ekonomiska emigranter som är beredda att betala vad som helst för
      att <v>komma</v> <p>in</p> i Förenade kungariket.
    t: Há pessoas que foram deslocadas em consequência de guerras ou de outras grandes
      crises, e há também aqueles que emigram por razões económicas e que estão dispostos
      a pagar qualquer preço para <a>entrar</a> no Reino Unido.
  - s: Léotard fick nätt och jämnt <v>komma</v> <p>in</p> i Makedonien.
    t: o senhor Léotard quase não pôde <a>entrar</a> na Macedónia.
  - s: Jag tror att problemet blir än viktigare just med tanke på utvidgningen, för
      nu <v>kommer</v> det <p>in</p> länder med nya erfarenheter, länder som mer än
      någonsin behöver konkreta regler.
    t: Penso que o problema é mais importante precisamente na perspectiva do alargamento,
      pois <a>entram</a> países com experiências novas, entram países que têm, mais
      do que nunca, necessidade de regras concretas.
  - s: Jag har alltid ansett att det var fantastiskt att det procentantal av bruttonationalprodukten
      som <v>kom</v> <p>in</p> i de europeiska utgifterna minskade.
    t: Sempre considerei fantástico que a percentagem do produto interno bruto que
      <a>entrava</a> no orçamento europeu estivesse a diminuir.
  - s: Förslaget om begränsning av befolkningens exponering för elektomagnetiska fält
      berör alla medborgare i Europeiska unionen, eftersom denna slags strålning har
      <v>kommit</v> <p>in</p> i våra liv för att stanna.
    t: Senhor Presidente, a proposta relativa à limitação da exposição da população
      aos campos magnéticos diz respeito a todos os cidadãos da União Europeia, porque
      essas radiações <a>entraram</a> definitivamente na nossa vida.
  - s: Jag vill fråga er om ni lade märke till att Hans-Peter Martin, som har gett
      oss alla många råd, under denna viktiga debatt <v>kom</v> <p>in</p> i plenisalen
      kl. 10.00, talade kl. 10.09 och lämnade plenisalen kl. 10.12?
    t: Senhor Presidente, queria perguntar se reparou que, num debate com a importância
      do debate de hoje, o colega Hans-Peter Martin, que nos deu tantos conselhos,
      <a>entrou</a> no Plenário às 10H00, falou às 10H09 e saiu às 10H12?
  - s: Detta betänkande understryker hur viktiga fördelarna med högkvalitativ utbildning
      anpassad till marknadens nya krav är för alla unga män och kvinnor, och vikten
      av att konstant uppdatera sin kunskap för att kunna <v>komma</v> <p>in</p> på
      arbetsmarknaden och göra varaktiga framsteg.
    t: Este relatório sublinha a importância de todos os jovens, homens e mulheres,
      beneficiarem de educação e formação de qualidade, adaptadas às novas exigências
      do mercado, bem como de uma actualização permanente dos seus conhecimentos,
      a fim de poderem <a>entrar</a> e progredir de forma duradoura no mundo do trabalho.
  - s: Målet med denna förordning är att förhindra att detta kasserade kvicksilver
      <v>kommer</v> <p>in</p> på världsmarknaden.
    t: O objectivo deste regulamento é impedir este mercúrio desactivado de <a>entrar</a>
      no mercado mundial.
  - s: 'Gentemot Feuerbach kan jag sätta det kloka uttalandet av Herren Jesus själv:
      ”människan förorenas inte av det som <v>kommer</v> <p>in</p> genom munnen utan
      av det som kommer ut ur den”, nämligen genom allt det som vi säger.'
    t: 'Poderia responder a Feurbach com a sábia afirmação do próprio Senhor Jesus
      Cristo: «O Homem não é conspurcado por aquilo que lhe <a>entra</a> pela boca,
      mas sim por aquilo que dela lhe sai» - ou seja, por aquilo que todos nós dizemos.'
  - s: Det är att Europa blir en slags lekplats, där nästan vem som helst enkelt kan
      <v>komma</v> <p>in</p> för att utnyttja alla fördelar.
    t: Mas a Europa corre ainda outro risco, nomeadamente o de se transformar num
      parque de diversões onde todos podem <a>entrar</a> facilmente para desfrutarem
      das facilidades aí existentes.
  - s: När det gäller asyl och flyktingstatus håller vi med om att man i hanteringen
      av de asylsökande skall utgå från att de söker skydd och att de vill <v>komma</v>
      <p>in</p> i landet av humanitära skäl, precis som de personer som åberopar familjeåterförening
      som skäl.
    t: No que diz respeito ao asilo e ao acolhimento, somos unânimes em considerar
      os requerentes de asilo como um grupo de pessoas que solicita protecção e deseja
      <a>entrar</a> na União por razões humanitárias, à semelhança das pessoas que
      solicitam o reagrupamento familiar.
  - s: Detta gör att sekundärströmmar kan uppstå, det vill säga att flyktingarna <v>kommer</v>
      <p>in</p> via den mest liberala staten och sedan förflyttar sig till en annan,
      mer restriktiv stat, inom EU.
    t: Podem, assim, verificar-se casos de fluxos secundários, ou seja, os refugiados
      <a>entrarem</a> através do Estado mais permissivo, transferindo-se depois, deslocando-se,
      por via interna, para um outro Estado mais restritivo.
  - s: Hur <v>kommer</v> lagstiftningen <p>in</p>?
    t: Onde <a>entra</a> a legislação?
  - s: Ukraina har en befolkning på 46 miljoner och i egenskap av EU-medborgare skulle
      de alla ha rätt att <v>komma</v> <p>in</p> i Storbritannien.
    t: A Ucrânia tem uma população de 46 milhões de habitantes que, enquanto cidadãos
      da UE, teriam o direito de <a>entrar</a> na Grã-Bretanha.
  - s: Majoriteten av mina väljare vill inte att miljontals fler människor ska få
      rätt att <v>komma</v> <p>in</p> i Storbritannien.
    t: A maioria dos meus eleitores não quer que se dê o direito de <a>entrar</a>
      na Grã-Bretanha a mais uns milhões de pessoas.
  - s: Jag tror mig veta att de båda störande personerna hade <v>kommit</v> <p>in</p>
      i byggnaden via en passersedel från en parlamentskollega.
    t: Creio saber que ambos os elementos perturbadores <a>entraram</a> nesta casa
      utilizando um cartão de acesso de uma colega parlamentar.
  - s: Det skedde en fortsatt enorm tillväxt av den irländska ekonomin under 2000,
      men det är sant - och här <v>kommer</v> vi <p>in</p> på den första frågan ni
      tar upp - att det råder en överhettning av den irländska ekonomin.
    t: É verdade que a economia irlandesa manteve um forte crescimento no ano 2000,
      mas - e aqui <a>entramos</a> no primeiro ponto que o senhor deputado levantou
      - não há dúvida de que a economia irlandesa está numa situação de sobreaquecimento.
  - s: I detta avseende kan jag fortfarande se ett visst handlingsutrymme i sökandet
      efter en lösning som gynnar både konsumenter och andra parter som kan vilja
      <v>komma</v> <p>in</p> på marknaden.
    t: Neste aspecto, continuo a ver algum espaço de manobra na procura de uma solução
      que beneficie, tanto os consumidores, como outras partes que possam desejar
      <a>entrar</a> no mercado.
  - s: Jag anser att ett pristak kommer att skydda energikonsumenter från att bli
      utnyttjade av energikoncerner, utan att avskräcka nya aktörer från att <v>komma</v>
      <p>in</p> på marknaden.
    t: Acredito que os limites de preços protegerão os utilizadores de electricidade
      da exploração por empresas energéticas sem dissuadir novas entidades de <a>entrarem</a>
      no mercado.
  - s: Detta är inte första gången som detta oacceptabla förfarande har tillämpats
      och medborgare från en medlemsstat har förbjudits att <v>komma</v> <p>in</p>
      i en annan medlemsstat och behandlats illa och i regel är det personer som protesterar
      mot Europeiska unionens politik som utsätts för denna behandling.
    t: Não é esta a primeira vez que se recorre a esta prática inadmissível e que
      cidadãos de um Estado-Membro são proibidos de atravessar a fronteira para <a>entrar</a>
      noutro Estado-Membro e são tratados com violência;
  - s: Varje dag hör man exempel på hur arbetsgivarna fortfarande frågar unga kvinnor
      om de tänker skaffa barn under de närmaste åren, och på detta sätt finns det
      risk för att en mycket stor del av de personer som försöker <v>komma</v> <p>in</p>
      på arbetsmarknaden blir allvarligt diskriminerade.
    t: Todos os dias é possível escutar exemplos que dão conta de que as entidades
      patronais continuam a perguntar às jovens se pensam ter filhos nos próximos
      anos, o que indica que uma grande parte das pessoas que pretende <a>entrar</a>
      no mercado do trabalho pode ser seriamente discriminada.
  - s: Fortfarande har ingen velat säga var de kassetter som registrerade trafiken
      i tunneln har tagit vägen, och som det i dag inte går att få tag i. Ingen har
      sagt om den lastbil som <v>kom</v> <p>in</p> från den franska sidan verkligen
      stod i brand redan när den körde in i tunneln, och vi slösar tid på att försöka
      förklara en liten skillnad på ett par minuter, en eller två, mellan det franska
      och det italienska ingripandet.
    t: Ninguém nos disse se é verdade que o camião que <a>entrou</a> pelo lado francês
      já estava realmente em estado de incêndio no momento da sua entrada e perdemo-nos
      a determinar uma pequena diferença de minutos, um ou dois, entre a intervenção
      francesa e a intervenção italiana.
  - s: Jag kan inte heller inse varför ett dieselfordon med nästan negativt värde
      vad gäller partiklar - luften bakom fordonet är renare än den som <v>kommer</v>
      <p>in</p> där fram - kan fara genom gatorna, och på samma gata står en traktor
      och en grävmaskin och de släpper på grund av sitt dåliga bränsle ut massvis
      med partiklar.
    t: Também não posso compreender por que razão um veículo com motor diesel com
      um valor quase negativo no que diz respeito às partículas - o ar que sai por
      trás é mais limpo do que o ar que <a>entra</a> pela frente - pode circular nas
      estradas e, na mesma estrada, encontram-se um camião e uma escavadora emitindo
      partículas em massa, devido ao combustível de má qualidade.
  - s: Från deras synpunkt är problemet att kött som produceras någon annanstans men
      har polsk märkning <v>kommer</v> <p>in</p> i landet, och det kan de inte acceptera.
    t: Do ponto de vista desta, o problema está no facto de haver carne proveniente
      de outras paragens que <a>entra</a> no país com rótulo polaco, e é essa carne
      que os russos não podem aceitar.
  - s: Medborgarna i dessa medlemsstater skulle säkert få rätten att <v>komma</v>
      <p>in</p> i USA utan visum, som andra EU-medborgare redan kan, men till vilken
      kostnad för oss alla?
    t: Os cidadãos destes Estados-Membros obteriam certamente o direito de <a>entrar</a>
      nos Estados Unidos sem visto, como outros cidadãos da UE já podem fazer, mas
      com que custos para todos nós?
  - s: Förutom förslaget att införliva Prümfördraget och beslutet om Europol arbetar
      vi för närvarande med åtgärderna för att förhindra att icke önskvärda personer
      <v>kommer</v> <p>in</p> på Europeiska unionens territorium.
    t: Para além da proposta de incorporação do Tratado de Prüm e da decisão relativa
      à Europol, estamos actualmente a desenvolver as medidas destinadas a impedir
      pessoas indesejáveis de <a>entrarem</a> no território da União Europeia.
  - s: Häromdagen, när gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater
      besökte Turkiet, hindrades den grekiska parlamentsledamoten Ioannis Varvitsiotis
      från att <v>komma</v> <p>in</p> i landet.
    t: Ainda no outro dia, durante a visita do Grupo do Partido Popular Europeu (Democratas-Cristãos)
      e dos Democratas Europeus, a Turquia impediu o eurodeputado grego Varvitsiotis
      de <a>entrar</a> no país e manteve-o como refém durante três horas, recusando-se
      a reconhecer o passaporte que nos foi concedido por V.
  - s: Efter Helsingfors har våra förbindelser med Turkiet <v>kommit</v> <p>in</p>
      i en ny fas, och det innebär en sporre för båda sidor för att driva de viktiga
      nya arbetena vidare.
    t: Depois de Helsínquia as nossas relações com a Turquia <a>entraram</a> numa
      nova fase, e fazer avançar os novos e importantes trabalhos constitui um desafio
      para ambas as partes.
  - s: Den som vill <v>komma</v> <p>in</p> i EU måste iaktta kriterierna från Köpenhamn
      och avskaffa dödsstraffet.
    t: Senhor Presidente, caros colegas, quem pretender <a>entrar</a> na União Europeia
      tem de cumprir os critérios de Copenhaga e de abolir a pena de morte.
  - s: Nu <v>kommer</v> vi <p>in</p> i ett annat skede i projektet och det är viktigt
      att förbereda engagemangskonferensen, vilket på engelska kallas Capability Commitment
      Conference, och som kommer att äga rum i november i år.
    t: <a>Entramos</a> agora numa fase distinta deste projecto, e importa preparar
      a Conferência de geração de forças, que em inglês se designa por Capability
      Commitment Conference, que terá lugar em Novembro deste ano com vista à geração
      e ao compromisso de forças e de meios que nos permitam cumprir, como planeado,
      o nosso objectivo de forças prioritário, ou, também em inglês, headline goal.
  - s: Detta får konsekvenser för skyddet av ungdomen, eftersom det på Internet inte
      finns någon kassör som på bio eller i videoaffären, som kan säga till den sexårige
      att ”du <v>kommer</v> inte <p>in</p>”, eller ”jag hyr inte ut den här videon
      till dig”.
    t: Isso tem consequências no que se refere à protecção da juventude, pois na Internet
      não existe ninguém à entrada, como sucede no cinema ou na videoteca, que diga
      a uma criança de seis anos que não pode <a>entrar</a>, ou que não lhe aluga
      um determinado filme de vídeo.
  - s: I detta syfte stöder jag införandet av den förberedande åtgärden ”Ditt första
      Eures-jobb”, som syftar till att hjälpa ungdomar att <v>komma</v> <p>in</p>
      på arbetsmarknaden eller att få tillgång till specialiserade jobb i en annan
      medlemsstat, som ett första steg att inrätta ett specifikt icke-akademiskt rörlighetsprogram
      för ungdomar.
    t: É igualmente necessário aumentar as dotações destinadas à rede europeia de
      serviços de emprego, e apoio, para este fim, o lançamento da acção preparatória
      «O teu primeiro emprego EURES», que tem como objectivo ajudar os jovens a <a>entrarem</a>
      no mercado de trabalho ou a acederem a empregos especializados noutro Estado-Membro,
      como primeira etapa para um programa específico não académico de mobilidade
      dos jovens.
  - s: Jag välkomnar därför ökningen av finansieringen för det europeiska nätverket
      för arbetsförmedlingar och stöder starkt införandet av den förberedande åtgärden
      ”Ditt första utlandsjobb”, som syftar till att hjälpa ungdomar att <v>komma</v>
      <p>in</p> på arbetsmarknaden eller att få tillträde till yrkesarbete i ett annat
      medlemsland, som ett första steg mot ett specifikt icke-akademiskt program för
      ungdomars rörlighet.
    t: Sou assim favorável ao aumento das dotações para o Serviço de Emprego Europeu
      e apoio vivamente o lançamento da acção preparatória «O teu primeiro emprego
      EURES», que tem como objectivo ajudar os jovens a <a>entrarem</a> no mercado
      de trabalho ou a acederem a empregos especializados noutro Estado-Membro, como
      primeira etapa para um programa específico não académico de mobilidade dos jovens.
  - s: Dessa regler är verkligen mycket stabila och de är välkända, eftersom det är
      på grundval av dessa ursprungsregler som tullavgifter betalas när produkter
      <v>kommer</v> <p>in</p> på den europeiska marknaden.
    t: Estas regras são de facto muito estáveis e são bem conhecidas, porque é com
      base nestas regras de origem que os direitos alfandegários são pagos, quando
      os produtos <a>entram</a> no mercado Europeu.
  - s: Finns det någon som vill vänta i en kö vid gränsen för att <v>komma</v> <p>in</p>
      i ett grannland?
    t: Existe alguém que pretenda esperar numa fila na fronteira para <a>entrar</a>
      num país vizinho?
  - s: Ändå finns fortfarande inställningen att vi gör sådana människor en tjänst
      när vi låter dem <v>komma</v> <p>in</p> i EU för att stötta vår ekonomi och
      vårt sociala trygghetssystem.
    t: No entanto, continua a prevalecer a atitude de que estamos a fazer um favor
      a essas pessoas quando as deixamos <a>entrar</a> na UE, para apoiar a nossa
      economia e o nosso sistema de segurança social.
  - s: Vi tycker det är synd att den vexata quaestio som drogfrågan är har <v>kommit</v>
      <p>in</p> i detta betänkande och nästan äventyrat en enhällighet som jag hoppas
      vi kan återfinna.
    t: Lamentamos que a vexata quaestio da droga tenha <a>entrado</a> neste relatório,
      quase pondo em causa uma unanimidade que eu espero que possa voltar a ser encontrada.
  - s: På samma sätt skulle ledamöterna från de nya medlemsstaterna, om de <v>kommer</v>
      <p>in</p> i detta parlament efter den 1 maj, rent av bara sitta i några veckor,
      under en enda sammanträdesperiod innan valet av det nya parlamentet sker.
    t: De igual forma, ao <a>entrarem</a> para o Parlamento Europeu a partir de 1
      de Maio, os representantes dos novos Estados-Membros, acabariam por estar em
      funções apenas algumas semanas, para um único período de sessões, antes das
      eleições para o novo Parlamento.
  - s: Det grundläggande syftet är att förhindra terroristhandlingar genom att potentiella
      gärningsmän upptäcks redan innan de <v>kommer</v> <p>in</p> i landet.
    t: O propósito essencial é prevenir a prática de actos terroristas através da
      detecção dos seus potenciais autores antes de darem <a>entrada</a> no país.
  - s: När det gäller utvidgningen och valen till Europaparlamentet 2004, måste informationskampanjer
      dras i gång för att förbereda de kvinnor som vill <v>komma</v> <p>in</p> i de
      europeiska institutionerna.
    t: Na perspectiva do alargamento e das eleições europeias de 2004, devem desenvolver-se
      campanhas de informação para preparar as mulheres que desejem <a>entrar</a>
      nas instituições europeias.
  - s: Med tanke på den mängd nöt- och fårkött som <v>kommer</v> <p>in</p> i EU vid
      rådande skyddsnivåer, är det lika säkert att det mesta, om inte hela, den brist
      på EU-marknaden som skapats av minskningen i EU:s tillgångar, kommer att fyllas
      av produkter från tredje länder.
    t: Face ao volume tanto de carne de bovino como de carne de ovino que, aos níveis
      de protecção actuais, <a>entra</a> no mercado comunitário, é igualmente certo
      que o vazio gerado no mercado da UE pela redução da oferta comunitária será
      em parte, se não totalmente, preenchido por produtos provenientes de países
      terceiros.
  - s: unga människor som försöker <v>komma</v> <p>in</p> på arbetsmarknaden för första
      gången, unga mödrar som försöker återinträda på den, äldre människor som försöker
      hålla sig kvar på den.
    t: os jovens que estão a tentar <a>entrar</a> no mercado de trabalho pela primeira
      vez;
  - s: Kommissionens förordningar om torsk i Nordsjön finns redan och åtgärder för
      kummel är under övervägande, och vi <v>kommer</v> snart <p>in</p> i den andra
      fasen när det gäller att fastställa förbättrade tekniska åtgärder för dessa
      arter.
    t: <a>entraremos</a> em breve na segunda fase de definição de medidas técnicas
      aperfeiçoadas em relação a estas espécies.
  - s: När jag <v>kom</v> <p>in</p> fann jag att omröstningen redan hade ägt rum om
      resolutionen om Tibet och om ytterligare en resolution, och jag vill nu informera
      sekretariatet om hur jag skulle ha röstat i de omröstningar som jag inte kunde
      delta i eftersom tjänstemännen fick mig att lämna mitt kontor och jag var förhindrad
      att komma ned till kammaren.
    t: Quando <a>entrei</a> aqui, verifiquei que já se tinha procedido à votação da
      resolução sobre o Tibete, bem como de uma outra.
  - s: EU-medborgare kan utan vidare <v>komma</v> <p>in</p> i Hongkong utan visum.
    t: Os cidadãos da UE podem <a>entrar</a> à vontade em Hong Kong, sem qualquer
      visto.
  - s: Jag instämmer fullständigt med de talare från min grupp som har påpekat det
      icke önskvärda i att införa komplicerade och svårhanterliga regler gällande
      anställningsförhållanden, och även sänkningen av åldern vid vilken familjemedlemmar
      skulle få tillstånd att <v>komma</v> <p>in</p> i landet.
    t: Concordo inteiramente com os oradores do meu grupo, que sublinharam o aspecto
      indesejável de se introduzirem normas difíceis de gerir quanto a condições de
      emprego, bem como a redução de idade à qual os familiares seriam autorizados
      a <a>entrar</a> no país.
  - s: Det som här skall ske i Europeiska unionen, är i grund och botten inte någon
      utvidgning, utan en integration av de central- och östeuropeiska staterna, en
      integration av dem som naturligtvis är européer och som hittills inte har getts
      någon möjlighet att <v>komma</v> <p>in</p> i denna gemenskap.
    t: Senhor Presidente, caros colegas - e saúdo também expressamente na galeria
      a assistência dos países da Europa Central e Oriental -, o que está para ser
      realizado aqui, na União Europeia, não é no fundo um alargamento, mas sim a
      integração dos Estados da Europa Central e Oriental, a integração daqueles que
      é óbvio que são europeus e aos quais até agora não foi dada a oportunidade de
      <a>entrar</a> nesta Comunidade.
  - s: Att genomföra kontroller vid de yttre gränserna, och tillfälligt vid Schengen-områdets
      inre gränser, är inte samma sak som att stänga en gräns eller systematiskt avvisa
      personer som vill <v>komma</v> <p>in</p> i landet för att se en fotbollsmatch.
    t: A aplicação dos controlos nas fronteiras externas e, temporariamente, nas fronteiras
      internas do espaço Schengen não equivale a fechar uma fronteira ou a recusar
      sistematicamente pessoas que pretendem <a>entrar</a> no território com o objectivo
      de assistir a um jogo de futebol.
  - s: De skall se till att ”oönskade personer” inte <v>kommer</v> <p>in</p> i EU.
    t: É suposto que zelem por que não <a>entrem</a> na União Europeia «pessoas indesejadas».
  - s: Jag är rädd för att vi nu <v>kommer</v> <p>in</p> på en sakdebatt som vi inte
      har tid att behandla här.
    t: Temo que estejamos a <a>entrar</a> num debate de fundo para o qual não dispomos
      aqui de tempo.
  - s: Denna åtgärd garanterar att mottagliga arter i EU inte utsätts för mul- och
      klövsjukeviruset om det skulle <v>komma</v> <p>in</p> i EU trots alla åtgärder
      som jag har beskrivit.
    t: Esta medida assegura que as espécies vulneráveis na UE não estão expostas ao
      vírus da febre aftosa no caso de esta <a>entrar</a> na UE apesar de todas as
      medidas que enumerei.
  - s: När köttet väl har <v>kommit</v> <p>in</p> i systemet kommer det, beroende
      på hur livsmedelskedjan är integrerad, naturligtvis även att sprida sig bland
      ett brett urval av produkter och bli omöjligt att spåra.
    t: Além disso, obviamente, devido à forma como a cadeia alimentar funciona, assim
      que a carne <a>entra</a> no sistema dispersa-se por uma vasta gama de produtos
      e torna-se impossível localizá-la.
  - s: Därför oroar det mig att höra att ni godtar det faktum att Brasilien har mindre
      stränga normer för spårbarhet än vi har, eftersom det kan leda till att en sjukdomsrisk
      <v>kommer</v> <p>in</p> i EU:s territorium.
    t: Por conseguinte, preocupa-me ouvir dizer que a Comissão aceita o facto de o
      Brasil ter normas de rastreabilidade menos exigentes do que as nossas, porque
      a sua carne poderá não representar um risco de doença tão grande ao <a>entrar</a>
      no território da União Europeia.
  - s: Våra konsumenter förväntar sig att allt som <v>kommer</v> <p>in</p> i EU håller
      exakt samma standard.
    t: Os nossos consumidores esperam que todas as coisas que <a>entram</a> na União
      Europeia respeitem exactamente as mesmas normas.
  - s: För mig och oss handlar detta mindre om att ta itu med enskilda problematiska
      fall som oundvikligen kommer att uppstå, och mer om att utreda - och det är
      här Solvit <v>kommer</v> <p>in</p> i bilden - om det finns strukturella eller
      systemiska brister och om och hur förbättringar kan göras.
    t: Para mim e para nós, a questão não se prende tanto com a abordagem de casos
      individuais de dificuldades que serão inevitáveis, e sim com investigar - e
      é aqui que <a>entra</a> o SOLVIT - se existem falhas nas estruturas ou no sistema
      e se e como poderão ser introduzidas melhorias.
  - s: Jag vet inte hur många av dessa 700 000 personer som <v>kommit</v> <p>in</p>
      i landet genom Frankrike.
    t: Não sei quantos destes 700 000 indivíduos <a>entraram</a> no nosso país através
      da França.
  - s: Om ägaren till ett registrerat vapen vill jaga i de flesta andra EU-länder
      behöver han bara visa fram sitt Europass vid inträdet, men om han vill <v>komma</v>
      <p>in</p> i Storbritannien måste han i förväg lämna in sitt Europass i original
      och sedan vänta sex-åtta veckor på att den lokala polisen ska behandla ärendet.
    t: Se o proprietário de uma arma registada quiser ir caçar na maioria dos outros
      países da UE, basta-lhe apresentar o seu cartão europeu no ponto de entrada,
      mas se quiser <a>entrar</a> no Reino Unido tem de fornecer previamente o cartão
      europeu original e depois aguardar entre seis e oito semanas para que este seja
      processado pela polícia local.
  - s: De stora flygplatserna ligger nära den maximala gränsen för sin kapacitet,
      vissa har redan nått den, och under nuvarande förhållanden är det svårt att
      tro att nya flygbolag skulle kunna <v>komma</v> <p>in</p> på marknaden.
    t: Os grandes aeroportos nunca estiveram tão próximos do limite máximo das suas
      capacidades - e alguns já o atingiram -, e, nas actuais condições, é difícil
      acreditar que novas companhias aéreas consigam <a>entrar</a> no mercado.
  - s: I resolutionen förordas därför att man bör öka det minsta tillåtna antalet
      tjänsteleverantörer vid flygplatserna, och att det inte bör finnas någon artificiell
      begränsning av antalet tjänsteleverantörer med ställning som tredje man och
      att man bör häva restriktioner som hindrar tillhandahållare av marktjänster
      från att <v>komma</v> <p>in</p> på marknaden.
    t: Para já advoga o aumento do número mínimo de prestadores nos aeroportos, a
      não definição de um limite artificial para o número de prestadores de serviços
      a terceiros e a abolição de condicionalismos que impeçam os prestadores de serviços
      em escala de <a>entrarem</a> no mercado.
  - s: Tyvärr, och jag kommer att avsluta med detta, finns det inget annat sätt att
      <v>komma</v> <p>in</p> i EU.
    t: Infelizmente, e concluo com este ponto, não existe outro modo de <a>entrar</a>
      na União Europeia.
  - s: Jag vill tacka er, herr ordförande, för att ofrivilligt ha citerat mig, för
      jag kom till Europaparlamentet som ledare för Pensionärspartiet, ett parti som
      för första gången <v>kommit</v> <p>in</p> i detta parlament för att företräda
      de äldres intressen.
    t: Agradeço-lhe, Senhor Presidente, por me ter citado involuntariamente, pois
      eu cheguei ao Parlamento Europeu como líder do Partido dos Reformados, que <a>entrou</a>
      pela primeira vez neste Parlamento para representar as pretensões dos idosos.
  - s: Enligt detta initiativ skulle den medlemsstat som på sitt territorium griper
      illegala invandrare kunna återföra dem till den medlemsstat via vilken de <v>kom</v>
      <p>in</p>, i avvaktan på att denna stat återför dem till det tredje land de
      ursprungligen kom ifrån.
    t: Com efeito, segundo esta iniciativa, o EstadoMembro que apreenda imigrantes
      clandestinos no seu território poderia reconduzilos para o EstadoMembro pelo
      qual <a>entraram</a>, esperando que este último os reenvie eventualmente para
      o país terceiro de que são oriundos.
  - s: I likhet med Socialdemokratiska gruppen i Europaparlamentet (PSE-gruppen) undrar
      jag om den portugisiska regeringens beslut att hindra det nederländska fartyget
      från att <v>komma</v> <p>in</p> på landets territorialvatten var ett brott mot
      internationell rätt.
    t: Tal como o Grupo Socialista no Parlamento Europeu (Grupo PSE), pergunto-me
      se a decisão tomada pelo Governo português, de impedir o navio neerlandês de
      <a>entrar</a> nas suas águas territoriais, configurou uma violação do Direito
      internacional.
  - s: EU-medborgare som försvarar kvinnors rättigheter har hindrats från att <v>komma</v>
      <p>in</p> i ett europeiskt land och behandlats som om de vore brottslingar.
    t: Cidadãos da Europa, defensores dos direitos das mulheres são impedidos de <a>entrar</a>
      num país europeu e tratados como se fossem criminosos.
  - s: för det första kränkningen av principen om fri rörlighet för varor och personer,
      eftersom det nederländska fartyget uttryckligen förbjöds att <v>komma</v> <p>in</p>
      på portugisiskt territorialvatten och således att lägga till, och för det andra
      den propaganda som sprids av ”Women on Waves”.
    t: primeiro, a violação do princípio da livre circulação de bens e pessoas, posto
      que os navios neerlandeses foram expressamente proibidos de <a>entrar</a> em
      águas territoriais portuguesas e, consequentemente, de atracar, e, em segundo
      lugar, a propaganda veiculada pela associação “Women on Waves”.
  - s: Vi måste vara klara över att det inte kommer att finnas några hinder mot inspektörernas
      möjligheter att <v>komma</v> <p>in</p>.
    t: Temos de deixar claro que não deverá haver interferências na capacidade que
      os inspectores têm de lá <a>entrar</a>.
  - s: Jag har ingen kommentar beträffande den fråga de tog upp, men jag anser att
      detta parlaments ledamöter bör ha möjlighet att <v>komma</v> <p>in</p> i parlamentet
      utan att finna något slags demonstration utanför dörrarna.
    t: Não faço comentários à questão em foco, mas julgo que os deputados deste Parlamento
      deveriam poder <a>entrar</a> neste hemiciclo sem terem de deparar-se com qualquer
      espécie de manifestação nas imediações do mesmo.
  - s: Kvicksilver <v>kommer</v> <p>in</p> i livsmedelskedjan i form av metylkvicksilver
      i vattenmiljön och påverkar fisk, frukt, grönsaker och i slutändan människor.
    t: O mercúrio <a>entra</a> na cadeia alimentar sob a forma de metilmercúrio em
      meio aquático, afectando o peixe, as frutas e legumes e, posteriormente, os
      seres humanos.
  - s: Kvicksilver <v>kommer</v> lätt <p>in</p> i livsmedelskedjan.
    t: O mercúrio <a>entra</a> precocemente na cadeia alimentar.
  - s: När jag <v>kom</v> <p>in</p> möttes jag omedelbart av tre överraskningar.
    t: Senhor Presidente, quando <a>entrei</a> fui imediatamente confrontado com três
      surpresas.
  - s: Medan Förenta staternas medborgare fritt kan <v>komma</v> <p>in</p> i alla
      Europeiska unionens länder, finns det vissa länder inom Europeiska unionen vilkas
      medborgare måste ansöka om visering på den amerikanska ambassaden för att kunna
      åka till Förenta staterna.
    t: enquanto os cidadãos dos Estados Unidos <a>entram</a> livremente em todos os
      países da União Europeia, há certos países da União Europeia cujos cidadãos,
      para se deslocarem aos Estados Unidos, precisam de obter um visto da embaixada
      americana.
  - s: Det gläder mig att vi i dag har <v>kommit</v> <p>in</p> på en fråga som sedan
      länge borde ha stått på Europas dagordning, och det gläder mig att kommissionen
      har förelagt oss ett mycket värdefullt dokument till debatt.
    t: Senhor Presidente, caros colegas, fico satisfeita por estarmos hoje a debater
      um tema que já há muito devia ter <a>entrado</a> novamente na ordem do dia da
      Europa e congratulo-me com o facto de a Comissão nos ter submetido a debate
      um documento bastante útil.
  - s: Ett bättre sätt att ta itu med terrorism är att känna till vem som <v>kommer</v>
      <p>in</p> i och lämnar våra länder.
    t: Combate-se melhor o terrorismo sabendo quem <a>entra</a> e quem sai dos nossos
      Estados-Membros.
  - s: Nya aktörer har <v>kommit</v> <p>in</p> på marknaden och nya möjligheter har
      utnyttjats, inte enbart av de nya aktörerna utan också av de etablerade.
    t: <a>Entraram</a> novos actores no mercado e foram exploradas novas oportunidades,
      não apenas por estes novos actores mas também pelos já estabelecidos.
  - s: Vilken båt som helst kan således <v>komma</v> <p>in</p> på våra territorialvatten.
    t: Deste modo, qualquer barco pode <a>entrar</a> nas nossas águas territoriais.
  - s: Vi måste ha lika villkor, inte bara inom Europeiska unionen, utan också för
      produkter som <v>kommer</v> <p>in</p> i Europeiska unionen.
    t: Temos de ter igualdade, não apenas no seio da União Europeia, mas também para
      produtos que <a>entram</a> na União Europeia.
  - s: Jag vädjar till kommissionären att se till att den typen av lagstiftning skall
      finnas, så att produkter inte <v>kommer</v> <p>in</p> i Europeiska unionen som
      inte möter samma normer som vi ställer upp.
    t: Apelo ao Senhor Comissário para que se certifique de que esse tipo de legislação
      é posto em vigor, a fim de que não <a>entrem</a> na União Europeia produtos
      que não cumpram as mesmas normas que nós estabelecemos.
  - s: Samtidigt försöker de arbetstagare som redan befinner sig i Libyen stanna där
      så länge som möjligt för att täcka upp för de som fortfarande inte kan <v>komma</v>
      <p>in</p> i landet.
    t: Enquanto isso, os trabalhadores que já se encontram na Líbia estão a tentar
      prolongar ao máximo a sua estadia no local, de modo a compensar o trabalho daqueles
      que não conseguem <a>entrar</a> no país.
  - s: Men hans eget kansli kunde för en minut sedan, innan ni <v>kom</v> <p>in</p>
      i salen, inte ange någon tidpunkt för Humes ankomst.
    t: O seu gabinete, porém, há um minuto, antes de a senhora deputada <a>entrar</a>
      na sala, não me pôde assegurar da hora de chegada do senhor deputado Hume.
  - s: Det är vansinne att vi ser om vårt eget hus och sedan ser livsmedel <v>komma</v>
      <p>in</p> i Europeiska unionen som inte uppfyller samma säkerhetsstandarder
      som våra.
    t: É sinal de demência arrumarmos a nossa casa, deixando que, simultaneamente,
      <a>entrem</a> na União Europeia alimentos que não cumprem as mesmas normas de
      segurança que impomos aos nossos.
  - s: Ju större marknaderna är och ju starkare bolag, desto effektivare kan det konkurrera
      mot mindre företag och sådana som strävar efter att <v>komma</v> <p>in</p> på
      marknaden, alltså på de där andra marknaderna.
    t: Quanto maiores são os mercados, mais forte é a empresa, maior é a sua competitividade
      face aos pequenos e novos empresários que neles procuram <a>entrar</a>, mas
      isto acontece, de facto, no mercado dos outros.
  - s: Enligt vissa beräkningar uppgår denna typ av import som <v>kommer</v> <p>in</p>
      i gemenskapen med exporten från Indonesien till 14 000 ton.
    t: Estima-se que este tipo de importações - produtos que <a>entram</a> na Comunidade
      com um prémio à exportação procedentes da Indonésia - ascende a 14 000 toneladas.
  - s: När det gäller passageraruppgiftsavtalet (PNR-avtalet) anser de konservativa
      att det är en stats suveräna rätt att begära upplysningar om folk som vill <v>komma</v>
      <p>in</p> i landet.
    t: No que respeita ao acordo PNR nós, Conservadores, entendemos que a qualquer
      país assiste o direito soberano de solicitar informação sobre as pessoas que
      <a>entram</a> no seu território.
  - s: Det gäller människor som har kommit till oss från andra delar av världen, och
      som ännu i dag har problem med att <v>komma</v> <p>in</p> på arbetsmarknaden,
      eftersom vi har brister i integrationspolitiken.
    t: Estou a pensar nas pessoas que vieram de outras partes do mundo e que, ainda
      hoje, têm problemas em <a>entrar</a> no mercado de trabalho devido às deficiências
      da nossa política de integração.
  - s: Detta ämnar vi alltså återkomma till nästa år när vi gör den mer genomgripande
      översynen av sysselsättningsutvecklingen, som gäller fler och bättre jobb och
      grupper som i dag fortfarande har svårt att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: Este é um tema ao qual tencionamos regressar no próximo ano, quando fizermos
      uma análise mais profunda das tendências do emprego, abordando a questão do
      aumento do número e da qualidade dos empregos e a dos grupos que hoje ainda
      têm dificuldades em <a>entrar</a> no mercado de trabalho.
  - s: När jag <v>kom</v> <p>in</p> i kammaren i dag hörde jag kommissionens ordförande
      tala om behovet av att öka EU:s konkurrenskraft.
    t: Senhor Presidente, hoje, ao <a>entrar</a> no hemiciclo, ouvi o Presidente da
      Comissão falar sobre a necessidade de melhorar a competitividade da UE.
  - s: I dag när jag <v>kom</v> <p>in</p> i kammaren hörde vi dock kommissionens ordförande
      tala om behovet av ett konkurrenskraftigt Europa.
    t: Todavia, quando hoje <a>entrei</a> no hemiciclo, ouvi o Presidente da Comissão
      falar da necessidade de uma Europa competitiva.
  - s: Jag skulle vara tacksam om kommissionsledamoten skulle kunna upprepa detta
      för de ledamöter som inte var närvarande vid gårdagens debatt, därför att många
      <v>kom</v> <p>in</p> i kammaren när herr Bangemann trollband oss med sitt tal.
    t: Ficaria muito grato se o senhor comissário repetisse essa sua declaração para
      que todos os senhores deputados que não estiveram presentes no debate de ontem
      a possam ouvir, pois houve um grande número de pessoas que <a>entrou</a> no
      hemiciclo precisamente quando o senhor comissário Bangemann estava a fazer a
      sua interessantíssima intervenção.
  - s: Bakgrunden var att tidigare kunde 40 ledamöter <v>komma</v> <p>in</p> i plenisalen,
      begära ett fastställande av huruvida beslutförhet föreligger och sedan lämna
      plenisalen.
    t: anteriormente, era costume <a>entrarem</a> quarenta deputados no hemiciclo,
      que pediam a verificação do quórum e depois saíam.
  - s: 'Jag vill spinna vidare på tråden från i går eftermiddags genom att säga att
      det <v>kom</v> <p>in</p> många pensionärer som sade: ”Eftersom du nu badar i
      guld, varför inför vi inte också en europeisk pension, så att även alla vi pensionärer
      blir lika rika som de europeiska aktiebolagen?” Jag hoppas alltså att en europeisk
      pension snart kan införas.'
    t: 'Cumpre-me continuar o documento de ontem à tarde dizendo que <a>entraram</a>
      muitos reformados e me disseram: «Como estás a nadar em ouro, por que razão
      não concretizamos também a pensão europeia, para que também todos nós, os reformados,
      fiquemos ricos como as sociedades anónimas europeias?» Espero, pois, que se
      consiga rapidamente chegar à pensão europeia.'
  - s: När denna vänster kommer till makten kommer den självklart inte att på något
      sätt ändra på den nuvarande polska regeringens beslutsamma och kompetenta arbete,
      som innebär att man gör allt för att landet snarast möjligt skall <v>komma</v>
      <p>in</p> i Europa.
    t: Essa mesma esquerda, quando for poder, não irá, certamente, alterar em nada
      a firme e competente acção do Governo polaco, que tem feito todo o possível
      para <a>entrar</a> na Europa o mais rapidamente possível.
  - s: Nästan samtidigt som jag utsågs till föredragande av det här ärendet <v>kom</v>
      det <p>in</p> en grupp personer från företaget Sintel i Spanien, - ett företag
      som hade avskilts från Telefonica, sålts egentligen - vilka i månader demonstrerat
      i Madrid eftersom de i flera månader inte fått någon lön utbetald.
    t: Praticamente no momento em que fui designado relator sobre este dossier, <a>entrou</a>
      um grupo de trabalhadores da empresa Sintel, em Espanha, uma empresa que se
      havia desligado da Telefonica - que foi, na realidade, vendida.
  - s: Då kom chefen ut och sade ”Ni får inte <v>komma</v> <p>in</p> här.
    t: 'O gerente aproximou-se dela e disse: «Não pode <a>entrar</a>.'
  - s: Jag <v>kommer</v> <p>in</p> i kammaren, och här sitter han!
    t: Acabo de <a>entrar</a> no hemiciclo e encontro-o aqui!
  - s: Detta bevisar bara hur stor rädslan är för att tillåta fria parlamentariker
      att <v>komma</v> <p>in</p> i landet.
    t: Isto apenas serve para demonstrar até que ponto o receio de deixar <a>entrar</a>
      deputados livres no país é profundo.
  - s: Det behövs därför en ny skattepolitik, omfattade sysselsättningsmöjligheter
      för kvinnor, möjlighet att <v>komma</v> <p>in</p> på arbetsmarknaden samt en
      ny och annorlunda kvalitet på tjänster.
    t: São, pois, necessárias novas políticas fiscais, oportunidades alargadas de
      emprego para as mulheres, a possibilidade de <a>entrar</a> no mercado do trabalho
      e, sem dúvida, uma nova e diferente qualidade de serviços.
  - s: Vi behöver dessa människor, men de har kommit till EU illegalt av en enkel
      anledning, det vill säga att det inte finns någon laglig inreseväg för dem.
      Samma sak hände den stora majoriteten av medborgare vars situation nu är laglig,
      men som <v>kom</v> <p>in</p> i EU olagligt.
    t: Precisamos destas pessoas, que <a>entraram</a> ilegalmente na Europa por uma
      simples razão, ou seja, porque não existe uma forma legal para elas entrarem.
  - s: 50 miljoner före 2060 - eftersom vi befinner oss i en demografisk kris, men
      vi gör inget för att hjälpa dem att <v>komma</v> <p>in</p>.
    t: 50 milhões até 2060 - porque está a meio de uma crise demográfica, mas não
      estamos a fazer nada para os ajudar a <a>entrar</a>.
  - s: Nu anser jag att detta är den verkliga Lampedusakatastrofen, dvs. behovet att
      upprätta en slags rättslig frizon, en plats där invandrare skulle <v>komma</v>
      <p>in</p> och föras bort utan att varje fall undersöktes individuellt.
    t: Agora creio que é esta a verdadeira emergência de Lampedusa, ou seja, a necessidade
      de criar uma espécie de zona franca jurídica, um local onde os migrantes <a>entrariam</a>
      e seriam deportados sem um exame caso a caso.
  - s: Det är här omvänd kvalificerad majoritet vid omröstningar <v>kommer</v> <p>in</p>
      i bilden.
    t: É aqui que <a>entra</a> a tal maioria qualificada invertida.
  - s: Innan jag <v>kommer</v> <p>in</p> på sakfrågan vill jag uttrycka min uppriktiga
      uppskattning till ordföranden för utskottet för ekonomi och valutafrågor, föredragandena,
      skuggföredragandena och alla företrädare för de politiska grupperna som har
      deltagit aktivt i processen för alla deras värdefulla bidrag.
    t: Senhor Presidente, antes de <a>entrar</a> em questões substantivas, gostaria
      de expressar o meu sincero agradecimento à senhora presidente da Comissão dos
      Assuntos Económicos e Monetários, aos relatores, aos relatores-sombra e a todos
      os representantes que participaram activamente no processo pelos seus valiosos
      contributos.
  - s: Det som händer nu är att det billiga köttet från Argentina levereras till sådana
      priser och <v>kommer</v> <p>in</p> i landet på sådana omvägar att det verkligen
      är ett problem.
    t: O que está a acontecer agora é que a carne de bovino argentina está a <a>entrar</a>
      no país tão insidiosamente e a preços tais que agora o problema é esse.
  - s: I dag råkade det emellertid vara på det viset att utgångarna från parlamentet
      återigen var blockerade av demonstranter, så att fordonen på väg ut måste använda
      infarten, och de av oss som ville <v>komma</v> <p>in</p> - jag lyckades komma
      in tolv minuter i nio efter att i all hast ha varit tvungen att återvända till
      mitt hotell - bildade en enorm kö.
    t: Mas hoje, de novo, a saída do Parlamento Europeu estava bloqueada por manifestantes,
      de modo que os veículos que saíam tiveram de voltar para trás e nós, que queríamos
      <a>entrar</a> - consegui fazê-lo às 20H48, pois tive de fazer uma breve passagem
      pelo hotel -, tivemos de fazer fila durante muito tempo.
  - s: Eftersom det för närvarande är så att de flesta små och medelstora företag
      har svårt att <v>komma</v> <p>in</p> på teknikmarknaden, kan detta finansiella
      stöd ofta innebära skillnaden mellan framgång och misslyckande för ett litet
      eller medelstort företag som skulle kunna bli mycket framgångsrikt.
    t: Uma vez que actualmente a maioria das PME tem alguma dificuldade em <a>entrar</a>
      no mercado das tecnologias, esta assistência financeira pode, frequentemente,
      simbolizar a existência ou não de PME com grandes potencialidades de êxito.
  - s: Och vi önskar också att <v>komma</v> <p>in</p> på EU:s marknader.
    t: Por sua vez, queremos também <a>entrar</a> com dinamismo nos mercados da UE.
  - s: Jag upprepar att vi börjar med kontrollen av alla tankbåtar som <v>kommer</v>
      <p>in</p> på Europeiska unionens vatten och all trafik i vissa områden i Europeiska
      unionen.
    t: O que está a fazer-se no céu em relação às aeronaves poderia também fazer-se,
      com as alterações e adaptações adequadas, no âmbito do mar, é nisto que estamos
      a trabalhar, começando - insisto - pelo controlo do tráfego dos petroleiros
      que <a>entram</a> em águas da União Europeia e de todo o tráfego em certas zonas
      da União Europeia.
  - s: Jag vill att kommissionären redovisar kommissionens ståndpunkt och ståndpunkten
      hos dess egna sakkunniga inom restsubstanser, om det antal ton av fjäderfä från
      de aktuella länderna som har <v>kommit</v> <p>in</p> i Europeiska unionen utan
      att det har skett korrekta inspektioner.
    t: Gostaria que o senhor Comissário registasse o parecer da Comissão e dos seus
      próprios peritos em resíduos sobre o número de toneladas de aves provenientes
      dos países em questão que <a>entraram</a> na União Europeia sem a devida inspecção.
  - s: Jag har fått information om att omkring 2 000 ton brasilianska fjäderfän har
      <v>kommit</v> <p>in</p> i EU på detta sätt.
    t: As minhas informações são de que qualquer coisa como 2 000 toneladas de aves
      brasileiras <a>entraram</a> na UE desta forma.
  - s: Det råder dock brist på medel för utveckling av näringslivet och teknisk och
      social infrastruktur i landsbygdsområden, och det är här sammanhållningspolitiken
      bör <v>komma</v> <p>in</p>.
    t: Todavia, há falta de recursos para o desenvolvimento de empresas e de infra-estruturas
      técnicas e sociais nas zonas rurais, e aqui deveria <a>entrar</a> a política
      de coesão.
  - s: ?Vi älskar att äta fisk från Guinea, som ni diskuterar, men vi skulle vilja
      att den fångades av fiskare från Guinea, inte av europeiska fiskare som betalar
      för att få <v>komma</v> <p>in</p> på guineanskt vatten och få tillstånd att
      fånga fiskar som pratar ’guineanska’ och tjäna pengar på dem, samtidigt som
      de gör Guineas fiskare ännu fattigare och eländigare.
    t: 'Eles disseram-me assim: ’Gostamos muito de comer o peixe da Guiné, sobre qual
      vocês irão falar, mas gostávamos que ele fosse pescado pelos pescadores da Guiné
      e não por pescadores europeus, que pagam para <a>entrar</a> nas águas territoriais
      da Guiné e para serem autorizados a pescar peixes que falam ’guineense?'
  - s: Vi vet vilken viktig roll som spelas av de lokala och regionala myndigheterna
      när det gäller att främja sysselsättningen, en sysselsättning med kvalitet,
      framför allt för dem som har svårast att <v>komma</v> <p>in</p> på eller komma
      tillbaka till arbetsmarknaden - jag syftar på kvinnorna, på de unga, på de handikappade,
      de äldre.
    t: Sabemos como é importante para promover o emprego - sobretudo um emprego de
      qualidade -, em particular para as pessoas que têm mais dificuldades em <a>entrar</a>
      ou em regressar ao mundo do trabalho - refiro-me às mulheres, aos jovens, às
      pessoas com deficiência, aos trabalhadores mais velhos - o papel das autoridades
      locais e regionais, que podem, envolvendo todos os actores sociais que trabalham
      no terreno, criar as condições favoráveis ao emprego.
  - s: Det är där ni <v>kommer</v> <p>in</p>, ni som sitter i Europaparlamentet.
    t: É aqui que <a>entram</a>, Senhoras e Senhores Deputados do Parlamento Europeu.
  - s: Kina måste dock göra allt man kan - och det måste även medlemsländerna i Asean,
      som Hartmut Nassauer sa - för att se till att de internationella expertteamen
      och biståndsmaterialen, som nu har funnits på plats en tid, tillåts <v>komma</v>
      <p>in</p> i landet.
    t: Importa, não obstante, envidar todos os esforços - que deverão também contar
      com a participação dos Países-Membros da ASEAN, como referiu o senhor deputado
      Hartmut Nassauer - para garantir que as equipas de peritos e o material de auxílio
      internacionais, já preparados desde há algum tempo, possam <a>entrar</a> no
      país.
  - s: Det är inte rättvist att animaliska produkter som kan ha producerats på de
      mest billiga och grymma sätt <v>kommer</v> <p>in</p> i EU och konkurrerar med
      våra egna animaliska produkter som framställts enligt normer som är strängt
      reglerade;
    t: Não é justo que produtos de origem animal que possivelmente foram manufacturados
      de modo mais barato e cruel <a>entrem</a> na UE e concorram com os nossos próprios
      produtos de origem animal produzidos segundo normas rigorosamente regulamentadas;
  - s: Det kommer inte att bli lätt på så kort tid. Lagstiftningsperioden har <v>kommit</v>
      <p>in</p> i sitt slutskede, precis som koldioxidutsläppen bör göra 2015, dvs.
      när de ska kulminera och sedan börja minska.
    t: Esta legislatura <a>entrou</a> na sua fase final, ou seja, já lhe aconteceu
      o que deverá acontecer às emissões de CO2 em 2015, altura em que atingirão o
      seu auge para, em seguida, começarem a baixar.
  - s: Vi måste försäkra oss om att detta har lagts fram som en metod för att säkra
      att terrorister inte <v>kommer</v> <p>in</p> på Europeiska unionens territorium
      genom asylförfarandet.
    t: Temos de ter a certeza de que estas disposições são apresentadas de forma a
      garantir que os terroristas não <a>entram</a> no território da UE através do
      procedimento de asilo.
  - s: Asylsystemet överbelastas genom att många personer som egentligen ingår i kategorin
      invandrare ändå försöker <v>komma</v> <p>in</p> i unionen via asylsystemet.
    t: O sistema de asilo está a atingir os seus limites porque muitas pessoas que
      na verdade se enquadram na categoria dos imigrantes continuam a tentar <a>entrar</a>
      na União Europeia por via do regime de asilo.
  - s: När kandidatländerna blir medlemmar kommer de dessutom att <v>komma</v> <p>in</p>
      i etapp två av EMU och alltså överta gemenskapens regelverk, och dessa länder
      kommer därmed att få möjlighet att successivt uppnå de villkor som ställs för
      att de skall få delta i euron.
    t: Por outro lado, no momento da sua adesão, os países candidatos vão <a>entrar</a>
      na fase dois da UEM, pelo que, ao retomarem o acervo comunitário, esses países
      aderentes disporão dos meios de atingirem progressivamente as condições exigidas
      para a sua participação no euro.
  - s: För det andra, vi måste anstränga oss systematiskt, för att våra kvalitetsprodukter
      skall <v>komma</v> <p>in</p> på marknaden i tredje länder, och vi måste ta itu
      med de olika metoder som tredje länder använder för att förhindra vår export
      till dem. För det tredje, vi måste speciellt uppmärksamma de imiterade produkterna.
    t: Em segundo lugar, há que desenvolver um esforço sistemático para que os nossos
      produtos de qualidade <a>entrem</a> nos países terceiros, enfrentando as diferentes
      formas como este esforço está a ser contornado pelos países terceiros.
  - s: Jag hör kanske till dem som på sin tid såg den förste lobbyisten <v>komma</v>
      <p>in</p> i parlamentet och mottas av oss med jubel.
    t: Senhora Presidente, talvez eu pertença ao número daqueles que naquela época
      ainda aqui viram <a>entrar</a> no Parlamento o primeiro representante de um
      grupo de interesses, que nós acolhemos com calorosos aplausos.
  - s: Förhandlingarna har nu <v>kommit</v> <p>in</p> på slutvarvet.
    t: as negociações <a>entraram</a> na recta final.
  - s: Bryssel förstår emellertid att man i Slovenien oroar sig för att <v>komma</v>
      <p>in</p> i unionen under ogynnsamma förhållanden, eller rent av som nettobetalare.
    t: Pelo contrário, Bruxelas compreende as preocupações da Eslovénia quanto a <a>entrar</a>
      na União Europeia em condições desfavoráveis, se não mesmo como pagador bruto.
  - s: Jag är dessutom mycket bekymrad över hur vi skall undvika att livsmedel som
      inte uppfyller de höga standarderna i vår produktion <v>kommer</v> <p>in</p>
      i Europeiska unionen.
    t: Um outro aspecto que também me preocupa muito, é a necessidade de evitar que
      comecem a <a>entrar</a> na União Europeia alimentos que não satisfazem os nossos
      critérios rigorosos de produção.
  - s: Men i och med att frihandelsavtalet träder i kraft, kommer produkter som exporteras
      tullfritt från EU till Sydafrika, också att <v>komma</v> <p>in</p> tullfritt
      till de andra länderna i tullunionen - det finns inga tariffära hinder mellan
      dem. Det finns alltså mycket starka farhågor bland SACU-länderna att dessa produkter
      kommer att konkurrera ut lokala varor på den inhemska marknaden.
    t: Mas com o acordo de comércio livre em vigor, os produtos provenientes da UE
      com destino à África do Sul, isentos de direitos, <a>entrarão</a> também noutros
      países da união aduaneira isentos de direitos - não existem barreiras pautais
      entre eles.
  - s: Samtidigt som det gör det bortser man helt från det faktum att det borde ligga
      inom varje enskild medlemsstats behörighet att besluta om vilka tredjelandsmedborgare
      som eventuellt ska tillåtas <v>komma</v> <p>in</p> i landet och vilka som ska
      vägras inresa.
    t: Ao fazê-lo, ignora completamente o facto de dever ser da competência dos Estados-Membros
      decidir se e quais nacionais de países terceiros são autorizados a <a>entrar</a>
      no país e a quem deverá ser recusada a entrada.
  - s: Med tanke på den fortgående konflikten mellan Libyen och Schweiz hindras hundratals
      EU-medborgare och arbetstagare att <v>komma</v> <p>in</p> i Libyen för att arbeta.
    t: Tendo em conta a questão em curso entre a Líbia e a Suíça, Senhor Presidente,
      centenas de cidadãos e trabalhadores da União Europeia estão a ser impedidos
      de <a>entrar</a> na Líbia para trabalhar.
  - s: Anser Europeiska kommissionens ordförande att det är acceptabelt att ett enda
      land, dvs. Schweiz, fattar ett ensidigt beslut som berör alla medborgare i Schengenområdet,
      framför allt arbetstagare som behöver <v>komma</v> <p>in</p> i Libyen för att
      tjäna sitt uppehälle?
    t: E será que o Presidente da Comissão Europeia considera aceitável que um país,
      nomeadamente a Suíça se permita tomar uma decisão unilateral que afecta todos
      os cidadãos da zona Schengen, em particular, os trabalhadores que precisam de
      <a>entrar</a> na Líbia para ganharem a sua vida?
  - s: Det är här det nya ändringsförslaget <v>kommer</v> <p>in</p> i bilden, och
      jag hoppas att PSE-gruppen och PPE-DE-gruppen kan godta detta, att vi tillsammans
      kan anta ändringsförslaget och att slutresultatet blir ett nytt förslag som
      innehåller bestämmelser om likabehandling och solidaritet för alla européer,
      och då menar jag alla européer och alla europeiska patienter.
    t: É aqui que <a>entra</a> a nova alteração, e espero que o Grupo PSE e o Grupo
      PPE-DE a aceitem, que a possamos adoptar conjuntamente e que acabemos, eventualmente,
      com uma nova proposta que preveja igualdade de tratamento e solidariedade para
      todos os Europeus - e quero dizer, de facto, todos os Europeus!
  - s: Hon försökte <v>komma</v> <p>in</p> i en restaurang för att äta men nekades
      komma in av skälet att hennes fysiska utseende skulle störa andra gäster.
    t: Tentou <a>entrar</a> num restaurante para tomar uma refeição e a entrada foilhe
      negada com o argumento de que a sua aparência física afastaria outros clientes.
  - s: I bibeln fastslås helt tydligt att de som vilseleder mänskligheten inte kan
      <v>komma</v> <p>in</p> i Guds rike.
    t: A Bíblia é muito clara ao afirmar que aqueles que desrespeitam a humanidade
      não <a>entrarão</a> no Reino de Deus.
  - s: Självfallet eftersom vi på det sättet <v>kommer</v> <p>in</p> på en väg som
      leder till en parlamentarisk och demokratisk kontroll.
    t: Sem dúvida alguma, pois dessa forma <a>entramos</a> também no caminho do controlo
      parlamentar e democrático.
  - s: 'Jag minns - som pojke arbetade jag i min fars bar - att en äldre person en
      gång <v>kom</v> <p>in</p> på baren och bad att få ett glas mjölk och sade: ”Jag
      är uppfödd på mjölk och jag vill dö med mjölk!” Jag föreslår därför - jag röstade
      för förslaget - att även de äldre, och inte bara studenterna, skall få ett glas
      mjölk varje dag på Europeiska unionens bekostnad.'
    t: 'Recordo trabalhei, desde muito novo, no bar do meu pai que quando uma pessoa
      idosa <a>entrava</a> no bar e pedia um copo de leite, dizia: «Nasci com o leite,
      com o leite quero morrer!».'
  - s: de har massivt finansierat sina statliga postföretag och nu, sanerade och försedda
      med enorm ekonomisk kapacitet, försöker de <v>komma</v> <p>in</p> på den övriga
      postmarknaden i Europeiska unionen.
    t: financiar maciçamente as suas empresas públicas de serviços postais, que, saneadas,
      financiadas, com uma enorme capacidade económica, pretendem agora <a>entrar</a>
      nos outros mercados de serviços postais da União Europeia.
  - s: Kan kommissionären informera kammaren om den mängd kött och köttprodukter som
      <v>kommer</v> <p>in</p> i gemenskapen från tredje land och om dessa produkters
      hälsostatus - det kan vara en fråga som han kanske inte har möjlighet att svara
      på med detsamma -, och kan han även informera kammaren om ståndpunkten när det
      gäller användningen av kött och benmjöl i djurfoder i dessa exportländer och
      i vilken utsträckning det här nu internationella problemet kan angripas inom
      ramen för världshandeln?
    t: Peço ao senhor Comissário que informe a assembleia acerca do volume de carne
      e de produtos à base de carne provenientes de países terceiros que <a>entram</a>
      na Comunidade e acerca das condições sanitárias desses produtos - é provável
      que esta seja uma pergunta a que o senhor Comissário não esteja em condições
      de responder de imediato - e que informe também a assembleia sobre a situação
      no que respeita à utilização das farinhas de carne e de ossos na alimentação
      dos animais nesses países exportadores, para além de nos dizer em que medida
      este problema, que agora é de âmbito internacional, pode ser tratado no contexto
      do comércio mundial.
  - s: Vad primärområdet beträffar så talar vi om uteslutning och riskfaktorer, t.ex.
      rökning och drickande och för mycket exponering för solsken, och sekundärområdet
      handlar om tidig upptäckt, vilket är var hela frågan om rutinmässiga undersökningar
      och kontroller <v>kommer</v> <p>in</p> i bilden.
    t: No que respeita ao domínio da prevenção primária, falamos de exclusão e de
      factores de risco, ou seja, tabagismo e bebidas e exposição excessiva ao sol,
      e o domínio da prevenção secundária trata do diagnóstico precoce, e é aqui que
      <a>entra</a> toda a questão dos exames de rotina e dos exames médicos completos.
  - s: Den olympiska freden måste <v>komma</v> <p>in</p> i våra liv i dag;
    t: A Trégua Olímpica deve <a>entrar</a> hoje nas nossas vidas, devemos convencer
      os grandes a não fazerem guerra contra os pequenos.
  - s: Jag noterar att Ilda Figueiredo nu har <v>kommit</v> <p>in</p> i plenisalen.
    t: Reparei que a senhora deputada Figueiredo <a>entrou</a> agora no hemiciclo.
  - s: Under dessa omständigheter kunde dioxinförorenat industrifettsavfall <v>komma</v>
      <p>in</p> i foder- och livsmedelskedjan.
    t: Nestas condições, os resíduos técnicos de gorduras, contaminados com dioxinas,
      puderam <a>entrar</a> nos alimentos para animais e na cadeia alimentar.
  - s: Det är mer än oroande att de tyska myndigheterna och själva kommissionen inte
      kunde garantera att inga av de förorenade råvarorna, som ägg, inte <v>kom</v>
      <p>in</p> i livsmedelskedjan som ingredienser i förädlade livsmedel.
    t: Com efeito, é mais do que preocupante que as autoridades alemãs, e a própria
      Comissão, não tenham sido capazes de evitar que os produtos brutos contaminados,
      como os ovos, <a>entrassem</a> na cadeia alimentar ao serem incluídos como ingredientes
      em alimentos transformados.
  - s: Är det nu fastställt och bekräftat att inga av de förorenade äggen och inga
      förorenade produkter <v>kom</v> <p>in</p> i livsmedelskedjan som ingrediens
      i förädlade livsmedel?
    t: Em primeiro lugar, tem a Comissão a certeza e pode confirmar que nenhum dos
      ovos contaminados ou qualquer produto afectado <a>entrou</a> na cadeia alimentar
      através da sua utilização em alimentos transformados?
  - s: I detta fall <v>kom</v> de <p>in</p> i livsmedelskedjan när kemikalier avsedda
      för biobränslen av en händelse användes i foder.
    t: Senhora Presidente, como já ouvimos, as dioxinas são um produto químico perigoso
      que se sabe causar cancro, e neste caso <a>entrou</a> na cadeia alimentar quando
      produtos químicos destinados a serem utilizados em biocombustíveis foram acidentalmente
      utilizados em alimentos para animais.
  - s: 'Det är här vi <v>kommer</v> <p>in</p> med den hållbara skogsförvaltningen:'
    t: 'É aqui que nós <a>entramos</a> com a gestão sustentável da floresta:'
  - s: Så fort han <v>kommer</v> <p>in</p> i Vietnam fängslas han igen.
    t: Assim que <a>entrar</a> no Vietname, ele voltará a ser preso.
  - s: För det första behovet att anpassa socialt skydd till nya arbetssätt och att
      förfina våra system så att de blir mer effektiva i att hjälpa människor att
      <v>komma</v> <p>in</p> på och stanna kvar på arbetsmarknaden.
    t: Em primeiro lugar, a necessidade de adaptar a protecção social a novas formas
      de trabalho e de reajustar os nossos sistemas de forma a que se tornem mais
      eficientes a ajudar as pessoas a <a>entrarem</a> e a manterem-se no mercado
      de trabalho.
  - s: Låt mig bara påminna om att denna inre marknad är så viktig att om vi analyserar
      de sektorer där inflationen har ägt rum under de senaste månaderna, och <v>kommer</v>
      <p>in</p> på den stora frågan om euron, så skall vi finna att där den inre marknaden
      har genomförts har det inte varit någon inflation;
    t: Recordo apenas que este mercado interno é tão importante que, se formos analisar
      os sectores afectados pela inflação nos últimos meses, <a>entrando</a> na grande
      polémica do euro, verificamos que, onde foi implementado o mercado interno,
      não houve inflação e onde se registaram atrasos na implementação do mercado
      interno, existiu inflação.
  - s: Frågan är om inte Schengensamarbetet delvis borde upphöra, särskilt med tanke
      på att rapporten från Österrikes inrikesminister om människohandel visar att
      nästan 50 procent av de illegala invandrarna i Österrike hade <v>kommit</v>
      <p>in</p> i landet via gränsen till Italien.
    t: Na verdade, a questão é se Schengen deve ser parcialmente abolido, especialmente
      quando o relatório austríaco do Ministério do Interior sobre o tráfego de seres
      humanos indica que quase 50% dos imigrantes ilegais na Áustria <a>entraram</a>
      no país através da fronteira de Schengen com Itália.
  - s: Jag vet att veterinärernas organisation revolterat mot ministerns åtgärder,
      jag vet att det inte gjorts någon samordnad åtgärd i Portugal, jag vet att vi
      har rätt att beklaga oss över det som många gånger <v>kommer</v> <p>in</p> via
      våra imaginära gränser och som inte har hög sanitär kvalitet.
    t: Sei que a Ordem dos Veterinários tem estado revoltada contra a acção do ministro,
      sei que não tem havido uma acção coordenada em Portugal, sei que temos razão
      de queixa daquilo que muitas vezes <a>entra</a> pelas nossas não-fronteiras
      e que não é de boa qualidade sanitária.
  - s: Skulle det inte vara bättre att låta alla röra sig fritt utan visum och bara
      kontrollera oss individuellt, om ni inte vill ha oss, så ni ser till att vi
      inte <v>kommer</v> <p>in</p> och ställer till det?
    t: Sendo assim não seria melhor dar a toda a gente liberdade de movimento sem
      vistos e lidar connosco separadamente, se não nos querem cá, para nos impedirem
      de <a>entrar</a> e causar danos?
  - s: Sammantaget hoppas jag att vi kommer att resonera opartiskt och anta regler
      som är specifika för sektorn utan farliga utvidgningar, som gör att den inre
      marknaden genomförs mer och mer, som tar hänsyn till att flera länder håller
      på att <v>komma</v> <p>in</p> i unionen med sina traditioner och behov och som
      allt mer tenderar till att göra regelverket enhetligt, inte att fragmentera
      det.
    t: que tenham em consideração o facto de outros países estarem prestes a <a>entrar</a>
      na União com as suas tradições e exigências;
  - s: Jag måste erkänna att jag blev glad över att se er <v>komma</v> <p>in</p>,
      eftersom jag nästan trodde att jag skulle bli ensam i kammaren.
    t: Senhor Presidente, confesso que foi com satisfação que o vi <a>entrar</a>,
      porque cheguei a pensar que iria estar sozinha no hemiciclo.
  - s: Vi måste <v>komma</v> <p>in</p> i en god cirkel där någras eftergifter i slutändan
      gynnar alla.
    t: Há que <a>entrar</a> num círculo virtuoso em que as concessões feitas por uns
      e outros beneficiem afinal a todos.
  - s: Många vackra ord har skrivits efter toppmötet i Tammerfors, men förutsättningarna
      för att dessa vackra ord blir verklighet - att man alltså lever upp till de
      humanistiska principerna - är ju att folk skall kunna <v>komma</v> <p>in</p>
      i Fästning Europa, att vi på ett seriöst sätt börjar att tillämpa en politik
      där man samarbetar med UNHCR om lösningen på Europas och världens flyktingproblem.
    t: Senhora Presidente, foram escritas muitas palavras bonitas após a Cimeira de
      Tampere, mas uma condição para que as palavras bonitas se transformem em realidade
      e para que se cumpram os princípios humanísticos é que as pessoas consigam <a>entrar</a>
      na Fortaleza Europa, que possamos começar seriamente a levar a cabo uma política
      que permita separar os que pedem asilo político dos emigrantes, que se comece
      a desenvolver uma política séria na qual se colabore com o ACNUR na solução
      do problema dos refugiados na Europa e no mundo.
  - s: Jag beklagar dock att för de flesta asylsökande är den enda vägen att <v>komma</v>
      <p>in</p> i unionen fortfarande en illegal väg.
    t: Lamento, contudo, que para a maioria dos que procuram asilo, a única forma
      de <a>entrar</a> na União seja ainda a via ilegal.
  - s: Det ger oss möjlighet att avsluta våra anföranden i lugn och ro och ger ledamöterna
      tid att <v>komma</v> <p>in</p>.
    t: Quero agradecer à presidência por encerrar hoje o debate um quarto de hora
      antes da votação, porque é uma forma digna de concluir o debate, que nos permite
      acabar de falar com calma e proporciona aos deputados tempo suficiente para
      <a>entrarem</a>.
  - s: När allt kommer omkring är det ju svårbegripligt hur man kan kräva att EU:s
      jordbrukare ska leva upp till världens högsta produktionsstandard samtidigt
      som man tillåter att allt större mängder av jordbruksprodukter <v>kommer</v>
      <p>in</p> i EU trots att de inte uppfyller samma krav.
    t: Afinal, é incrível impormos aos agricultores europeus o respeito das normas
      de produção mais exigentes do mundo, enquanto simultaneamente aumentamos a quantidade
      de produtos agrícolas que podem <a>entrar</a> na Europa sem respeitar essas
      mesmas normas.
  - s: Eftersom Europaregionen i europeiska sammanhang skall uppträda som en helhet,
      ser en stor del av befolkningen i gränsområdet Euroregionen som en statsskapelse
      av EU som <v>kommer</v> <p>in</p> bakvägen, och det är absolut inte tal om någon
      form av tyskhat i detta sammanhang som man ju har sagt.
    t: Dado que a Euroregião deve surgir no contexto europeu como um todo, uma parte
      significativa da população local sente que esta Euro-região fronteiriça, enquanto
      criação de um estado da UE, lhes está a <a>entrar</a> pela porta dos fundos,
      e não se trata, de modo algum, de uma manifestação xenófoba em relação aos alemães,
      como chegou a ser referido.
  - s: 1 000 personer per timme <v>kom</v> <p>in</p> i Tunisien via den gränsen.
    t: <a>entravam</a> na Tunísia 1 000 pessoas por hora através da fronteira.
  - s: Därför måste vi ha ett ekonomiskt styrmedel, så att vi <v>kommer</v> <p>in</p>
      på rätt väg.
    t: Para <a>entrarmos</a> no caminho certo, devem ser criados instrumentos de incentivo
      económico.
  - s: många fartyg låg på redden i avvaktan på att få <v>komma</v> <p>in</p>, så
      kraftig var trafiken.
    t: muitos navios, de todos os tipos, na baía à espera de <a>entrarem</a>, tal
      era o movimento.
  - s: Det är inte länge sedan de portugisiska veterinärerna protesterade mot den
      bristande kontrollen på kött som <v>kommer</v> <p>in</p> i landet.
    t: Ainda há pouco tempo os veterinários portugueses protestaram contra a falta
      de controle das carnes que <a>entram</a> no país.
  - s: När fartyget <v>kom</v> <p>in</p> på polskt vatten gick polska tulltjänstemän
      ombord och fann smuggelsprit.
    t: Nesse dia, um navio alemão dirigia-se para o porto polaco de Świnoujście, quando,
      ao <a>entrar</a> em águas territoriais polacas, foi abordado por funcionários
      aduaneiros polacos, que descobriram que ele transportava álcool de contrabando.
  - s: I augusti genomförde den tyska flottan dessutom aktioner på polskt vatten utan
      att informera de polska myndigheterna, vilket ställde till med problem för de
      passagerarfärjor som försökte <v>komma</v> <p>in</p> till polska hamnar.
    t: Gostaria igualmente de fazer notar que, em Agosto, a marinha alemã fez manobras
      em águas polacas, sem prestar qualquer informação às autoridades do país, e
      causou problemas aos ferries de passageiros que tentavam <a>entrar</a> em portos
      polacos.
  - s: Det är ett verkligt bekymmer eftersom det har blivit så att det verkar som
      om en plan som avses ge särskild hjälp verkligen slutar som om det var en konspirationsplan
      mellan kommissionen och de nationella regeringarna i vilken extrapengar avses
      <v>komma</v> <p>in</p> men vi får reda på efteråt att det inte är någon skillnad
      om extrapengarna kom till det specifika området så länge som de kom in i landet
      i sin helhet.
    t: É na verdade uma questão preocupante, porque afinal um esquema que aparentemente
      visava providenciar uma ajuda específica, acaba por se tornar numa tramóia entre
      Comissão e governos nacionais, que permite que nos digam posteriormente, relativamente
      às verbas que deverão <a>entrar</a>, que é indiferente se as mesmas são canalizadas
      ou não para uma região em especial, uma vez que se destinam ao país, no seu
      todo.
  - s: Den kommissionär som just <v>kommer</v> <p>in</p>, har sedan tillfälle att
      säga något om det, så länge hon är underhållande!
    t: A senhora Comissária, que acaba de <a>entrar</a>, tem agora a oportunidade
      de dizer alguma coisa sobre o assunto, desde que seja algo de divertido!
  - s: ??) i vårt hemland tvingas köpa elenergi till olönsamma priser av privatföretag,
      av det enkla skälet att de sistnämnda skall <v>komma</v> <p>in</p> på marknaden.
    t: Referimos ainda que no nosso país a Empresa Pública de Electricidade se vê
      obrigada a comprar electricidade a entidades privadas a preços que não interessam,
      única e simplesmente para que estas últimas possam <a>entrar</a> no mercado.
  - s: Annars kommer vi ha den fåniga framtidsutsikten att se barpersonalen ha öronmuffar
      på sig när folk <v>kommer</v> <p>in</p> för att beställa en öl.
    t: Espero que a proposta seja aprovada e espero que todos os deputados do Parlamento
      a votem favoravelmente, caso contrário, poderá dar-se a situação ridícula de
      os empregados dos bares estarem a usar protectores auriculares quando as pessoas
      <a>entrarem</a> para beber uma cerveja.
  - s: Den snabba översändandet av information gör det möjligt för medlemsstaterna
      att omedelbart kontrollera om även de påverkas av problemet, eller att se till
      att en produkt som har avvisats vid ett ställe för införsel inte <v>kommer</v>
      <p>in</p> vid ett annat ställe.
    t: A transmissão rápida de informação permite que todos os outros Estados-Membros
      verifiquem imediatamente se também estão a ser afectados pelo problema em causa,
      ou assegurar que um produto que já tenha sido rejeitado num ponto de entrada
      não <a>entre</a> por qualquer outro local.
  - s: Jag vill kunna återvända till min hemstad - som är en stor hamnstad där en
      omfattande del av detta förvanskade kött <v>kommer</v> <p>in</p> - och tala
      om för våra lokala myndigheter att de nu kan förvänta sig en lagstiftning som
      stöder dem i deras utdragna kamp mot denna vilseledande och skadliga handel.
    t: Quero poder voltar para a cidade onde vivo - um grande porto por onde <a>entra</a>
      grande parte da carne adulterada - e dizer às autoridades locais que podem agora
      contar com a introdução de legislação destinada a apoiar a sua luta de há longa
      data contra este comércio fraudulento e nocivo.
  - s: Vi måste först och främst se till att det humanitära biståndet och stödet <v>kommer</v>
      <p>in</p> i landet och till rätt platser.
    t: Em primeiro lugar, temos de certificar de que a ajuda humanitária e o apoio
      <a>entram</a> e chegam aos locais onde são efectivamente necessários.
  - s: Som ett kandidatland bör Turkiet samarbeta med EU så att vi tillsammans med
      Grekland och andra medlemsstater kan hejda den våg av invandare som försöker
      <v>komma</v> <p>in</p> i EU illegalt.
    t: Enquanto país candidato, a Turquia tem de cooperar com a UE para que, com a
      Grécia e os outros Estados-Membros, seja possível deter o fluxo de imigrantes
      que tentam <a>entrar</a> na UE ilegalmente.
  - s: om vi skall kräva av Grekland att landet minskar sin skuldsättning - och vi
      vet att detta sker i dag tyvärr enbart genom att man sänker de äldres och pensionärernas
      pensioner - i stället för att undvika slöseri - som hos framför allt de socialistiska
      regeringarna, vilket föregående talare nämnde för ett kort tag sedan, är budgetslöseri
      - för att <v>komma</v> <p>in</p> i valutaunionen, så borde man inte låta Greklands
      pensionärer och gamla betala.
    t: se vamos, uma vez mais, pedir à Grécia que reduza o endividamento e nós, infelizmente,
      sabemos que isso só acontece reduzindo as pensões dos idosos e dos reformados,
      em lugar de reduzir as despesas desnecessárias que, sobretudo nos governos socialistas,
      como dizia há pouco o orador que me precedeu, são despesas orçamentais, para
      <a>entrar</a> na Europa monetária, não devem ser os reformados e os idosos da
      Grécia a pagar essa factura.
  - s: att låta östländerna vänta för att sedan låta dem <v>komma</v> <p>in</p> i
      en superstat som förberetts i förväg.
    t: fazer esperar os países de Leste para depois os deixar <a>entrar</a> num super-Estado
      preparado antecipadamente.
  - s: Vi accepterar emellertid inte att man, under förevändningen att en av makarna
      redan lever i invandringslandet, förbjuder de övriga att <v>komma</v> <p>in</p>
      i landet och vistas där.
    t: No entanto, não aceitamos que, a pretexto de que um dos cônjuges já vive no
      país de imigração, se proíba aos outros de ali <a>entrar</a> e viver.
  - s: Tänk er till exempel att ni är en finländsk ledamot och jag är en tysk ledamot,
