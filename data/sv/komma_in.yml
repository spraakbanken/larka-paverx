      geraten ist.
  - s: Det handlar inte om att utestänga människor utan om att se till att de behandlas
      med den värdighet som de förtjänar när de väl har <v>kommit</v> <p>in</p>.
    t: Es geht nicht darum, die Zuwanderung zu unterbinden, sondern wir müssen dafür
      sorgen, dass Zuwanderer mit der ihnen gebührenden Würde behandelt <a>werden</a>.
  - s: Eftersom Europaregionen i europeiska sammanhang skall uppträda som en helhet,
      ser en stor del av befolkningen i gränsområdet Euroregionen som en statsskapelse
      av EU som <v>kommer</v> <p>in</p> bakvägen, och det är absolut inte tal om någon
      form av tyskhat i detta sammanhang som man ju har sagt.
    t: Weil diese Euroregion im europäischen Rahmen als Einheit auftreten soll, <a>wird</a>
      sie von einem großen Teil der Bevölkerung dieses Grenzgebiets als eine durch
      die Hintertür eingeführte EU-Staatsbildung betrachtet, und das hat nicht das
      geringste mit Deutschenfeindlichkeit zu tun, wie behauptet worden ist.
  - s: Det har rått faktisk enhällighet i kammaren om att ett erkännande av det nationella
      övergångsrådet, som för närvarande har sitt säte i Benghazi, av EU skulle vara
      en oerhört betydelsefull politisk signal som skulle leda till att humanitärt
      och annat strategiskt bistånd <v>kom</v> <p>in</p> i landet.
    t: Es hat im Parlament praktisch Einstimmigkeit darüber gegeben, dass die Anerkennung
      des Nationalen Übergangsrats Libyens, der seinen Sitz momentan in Bengasi hat,
      von der Europäischen Union ein extrem wichtiges politisches Signal wäre, wodurch
      humanitäre Hilfe und andere strategische Hilfe im Land ermöglicht <a>werden</a>
      würde.
  - s: Om pengarna <v>kommer</v> <p>in</p> med en hand och sedan måste betalas tillbaka
      med tre, fyra händer så kommer de länderna naturligtvis ingenstans.
    t: Wenn das Geld mit einer Hand entgegengenommen <a>wird</a> und danach mit drei,
      vier Händen zurückgezahlt werden muß, dann treten diese Länder selbstverständlich
      auf der Stelle.
  - s: Under de senaste två åren har vi blivit mycket mer medvetna om behovet av att
      försäkra oss om att allt som <v>kommer</v> <p>in</p> i den mänskliga näringskedjan
      kontrolleras noggrant och inte utgör någon fara, vare sig för människans eller
      djurens hälsa.
    t: Während der letzten beiden Jahre ist uns allen klar geworden, wie genau wir
      darauf achten müssen, daß alles, was über das Tierfutter in die menschliche
      Nahrungskette gelangt, sorgfältig kontrolliert <a>wird</a> und keine Gesundheitsgefahren
      für Mensch und Tier bergen darf.
- c: 35
  r: 4
  v: einreisen
  x:
  - s: Han påstods t.ex. att ha tagit sig in i landet på ett olagligt sätt och ändå
      har personal från Brittiska ambassaden sett hans pass, som stämplats av de burmesiska
      myndigheterna, vilket visar att han helt lagligt <v>kommit</v> <p>in</p> i landet.
    t: Mitarbeiter der britischen Botschaft haben jedoch seinen Pass gesehen, der
      einen burmesischen Einreisestempel trägt und aus dem damit hervorgeht, dass
      er völlig legal <a>eingereist</a> ist.
  - s: Jag anser att det bara finns ett enda korrekt svar på detta, och det är att
      utöka listan på personer som förbjuds att <v>komma</v> <p>in</p> i EU-länderna.
    t: Die Liste der Personen, die nicht in die Länder der Europäischen Union <a>einreisen</a>
      dürfen, muss erweitert werden.
  - s: Denna lista finns redan, men den omständigheten att Alexander Lukasjenko själv
      inte kan <v>komma</v> <p>in</p> i Europeiska unionen är inte särskilt övertygande.
    t: Eine solche Liste gibt es schon, aber die Tatsache, dass Herr Lukaschenko selbst
      nicht in die Europäische Union <a>einreisen</a> darf, ist wenig überzeugend.
  - s: Naturligtvis måste vi först och främst se till att EU:s diplomater och parlamentariker
      får tillstånd att fritt <v>komma</v> <p>in</p> i Vitryssland.
    t: Selbstverständlich müssen wir vor allem gewährleisten, dass EU-Diplomaten und
      -Parlamentarier ungehindert nach Belarus <a>einreisen</a> dürfen.
  - s: Vi måste också förstärka vår politik vad gäller migrationsströmmarna, asylrätten
      och integreringen av medborgare som lagligen <v>kommer</v> <p>in</p> i territoriet.
    t: Auch unsere Zuwanderungspolitik, unsere Asylpolitik und unsere Politik der
      Integration von Bürgern, die legal in die Union <a>einreisen</a>, bedürfen der
      Konsolidierung.
  - s: Så när våra medborgare i Europa får veta att EU gör det lättare för medborgarna
      från tredjeländer, såsom Taiwan och andra länder vi nyligen har godkänt, att
      <v>komma</v> <p>in</p> i EU, är det inte konstigt att de undrar om det innebär
      en större risk för deras säkerhet.
    t: Wenn unsere Mitbürgerinnen und Mitbürger in Europa nun erfahren, dass die Europäische
      Union es Staatsangehörigen von Drittländern wie Taiwan und anderen Ländern,
      denen wir vor kurzem eine Erlaubnis erteilt haben, erleichtert, in die Europäische
      Union <a>einzureisen</a>, dann werden sie sich logischerweise fragen, ob damit
      nicht auch in einem größeren Maß ihre Sicherheit gefährdet wird.
  - s: Röstningen i dag utgör ett steg mot att anta ett enda ansökningsförfarande
      för tredjelandsmedborgare som ansöker om att få <v>komma</v> <p>in</p> på europeiskt
      territorium och arbeta där.
    t: Die heutige Abstimmung stellt einen Schritt in Richtung der Annahme eines einheitlichen
      Antragsverfahrens für Drittstaatsangehörige, die in das europäische Hoheitsgebiet
      <a>einreisen</a> und dort arbeiten wollen, dar.
  - s: Som ett resultat av detta har mekanismen inte använts på över tre år, faktiskt
      inte sedan förordningen trädde i kraft, trots att det har funnits fall av bristande
      ömsesidighet mellan de gamla medlemsstaterna och att antalet fall av bristande
      ömsesidighet ökade i en anmärkningsvärd takt i och med att de nya medlemsstaterna
      <v>kom</v> <p>in</p>.
    t: Bürger mehrerer neuer Mitgliedstaaten brauchen für Reisen in die USA ein Visum,
      obwohl amerikanische Bürger keines benötigen, um in die neuen Mitgliedstaaten
      <a>einzureisen</a>.
  - s: Vi beklagar också att sanktionerna har tillämpats inkonsekvent och är mycket
      väl medvetna om brott, t.ex. att President Mugabe har fått <v>komma</v> <p>in</p>
      i EU flera gånger, trots det reseförbud som utfärdats mot hans regering.
    t: ich denke daran, dass Präsident Mugabe trotz eines gegen sein Regime verhängten
      Reiseverbots mehrmals in die EU <a>einreisen</a> durfte.
  - s: När det väl är gjort måste vi bestämma vilka länders medborgare som får <v>komma</v>
      <p>in</p>, med eller utan visum.
    t: Danach müssen wir entscheiden, von welchen Ländern Bürger <a>einreisen</a>
      dürfen, mit oder ohne Visum.
  - s: Låt mig också säga att om många brottslingar inte <v>kommer</v> <p>in</p> illegalt,
      så begår de heller inga brott här.
    t: Ich möchte auch sagen, daß, wenn viele, die Verbrecher sind, nicht illegal
      <a>einreisen</a>, sie auch keine Straftaten begehen können;
  - s: Vi måste förhindra att det <v>kommer</v> <p>in</p> så många olagliga invandrare
      i Europeiska unionen, invandrare som sedan begår brott.
    t: Wir müssen verhindern, daß viele Illegale in die Europäische Union <a>einreisen</a>,
      die dann straffällig werden.
  - s: Sålunda uppskattar både ministerrådet och kommissionen att den israeliska regeringens
      beslut är särskilt negativt och omotiverat, i en stund då fredsprocessen var
      på väg att hämta sig tack vare en rad positiva åtgärder, såsom avtalet om Hebronprotokollet,
      frigörandet av palestinska fångar och ökningen av antalet palestinska arbetstagare
      med tillstånd att <v>komma</v> <p>in</p> i Israel.
    t: Daher sind sowohl der Ministerrat als auch die Kommission der Meinung, daß
      die Entscheidung der israelischen Regierung zu einem Zeitpunkt, zu dem sich
      der Friedensprozeß aufgrund einer Reihe positiver Maßnahmen wie der Einigung
      über das Protokoll von Hebron, der Freilassung der palästinensischen Gefangenen
      und der gestiegenen Zahl palästinensischer Arbeitnehmer, die nach Israel <a>einreisen</a>
      dürfen, zu erholen begonnen hat, besonders negativ und ungerechtfertigt ist.
  - s: På vilket sätt kommer hänsyn att tas till denna situation med tanke på det
      beslut som fattades av Europeiska rådet i Sevilla om en översyn av den förteckning
      över länder vilkas medborgare måste ha visum för att <v>komma</v> <p>in</p>
      i Europeiska Unionen?
    t: Wie wird mit dieser Realität umgegangen werden angesichts der Forderung des
      Europäischen Rates von Sevilla nach einer Überprüfung der Liste der Länder,
      von deren Staatsangehörigen ein Visa verlangt werden soll, um in die Staaten
      der Union <a>einzureisen</a>?
  - s: Detta gäller även för Österrike, där man krävde att Otto von Habsburg skulle
      förneka sin egen identitet och avsäga sig rättigheter som han och medlemmarna
      hade rätt till för att han skulle få <v>komma</v> <p>in</p> i Österrike.
    t: Dies gilt auch für Österreich, wo Otto von Habsburg, um nach Österreich <a>einreisen</a>
      zu können, seine Identität verleugnen und die Rechte abtreten mußte, die ihm
      und den Mitgliedern seiner Familie zustehen.
  - s: Män, kvinnor och barn går dagligen under i sina försök att olagligt <v>komma</v>
      <p>in</p> i ett Europa som har blivit en verklig fästning.
    t: Täglich kommen Männer, Frauen und Kinder ums Leben, weil sie illegal in ein
      Europa <a>einreisen</a> wollen, das inzwischen zu einer wahren Festung geworden
      ist.
  - s: Vår utgångspunkt är att det är viktigt att bekämpa olaglig invandring, särskilt
      de olika former av exploatering den ger upphov till. Det är en situation som
      har förvärrats, inte bara för att den visat sig vara mycket vinstgivande och
      mindre riskfylld än annan handel, som till exempel narkotikahandel, utan också
      för att denna verksamhet drar nytta av medlemsstaternas otillräckliga lagstiftning
      och agerande vilket gör att olagliga invandrare kan <v>komma</v> <p>in</p> och
      uppehålla sig i dessa länder.
    t: Die Lage hat sich immer weiter verschärft, nicht nur, weil sie sich als höchst
      lukrativ und weniger riskant als andere Arten des illegalen Handels, z.B. mit
      Drogen, erwiesen hat, sondern auch, weil diese Aktivität schließlich auch von
      rechtlichen und arbeitstechnischen Unzulänglichkeiten in den Mitgliedstaaten
      begünstigt wird, vor allem da, wo die Illegalen in die Hoheitsgebiete <a>einreisen</a>
      und sich dort aufhalten dürfen.
  - s: Léotard fick nätt och jämnt <v>komma</v> <p>in</p> i Makedonien.
    t: Herr Léotard durfte um ein Haar nicht nach Mazedonien <a>einreisen</a>.
  - s: När det gäller asyl och flyktingstatus håller vi med om att man i hanteringen
      av de asylsökande skall utgå från att de söker skydd och att de vill <v>komma</v>
      <p>in</p> i landet av humanitära skäl, precis som de personer som åberopar familjeåterförening
      som skäl.
    t: Im Hinblick auf Asyl und Zuflucht stimmen wir darin überein, Asylbewerber als
      eine Personengruppe zu behandeln, die um Schutz nachsucht und aus humanitären
      Gründen <a>einreisen</a> will, ebenso Personen, die eine Familienzusammenführung
      beantragen.
  - s: EU är i brådskande behov av en överenskommelse om vem som får <v>komma</v>
      <p>in</p>, men riktar nu större delen av sina ansträngningar mot utvisning.
    t: Die EU braucht dringend Vereinbarungen darüber, wer <a>einreisen</a> darf.
  - s: Det mest perversa med detta betänkande är att vi i själva verket gör det lättare
      för dem att <v>komma</v> <p>in</p> i EU.
    t: Umso perverser ist die Tatsache, dass wir es für sie mit diesem Bericht sogar
      noch einfacher machen, in die Europäische Union <a>einzureisen</a>.
  - s: Ändå finns fortfarande inställningen att vi gör sådana människor en tjänst
      när vi låter dem <v>komma</v> <p>in</p> i EU för att stötta vår ekonomi och
      vårt sociala trygghetssystem.
    t: Dennoch hält sich die Meinung, dass wir diesen Menschen einen Gefallen tun,
      indem wir sie zur Unterstützung unserer Wirtschaft und unseres Sozialsystems
      in die EU <a>einreisen</a> lassen.
  - s: Att genomföra kontroller vid de yttre gränserna, och tillfälligt vid Schengen-områdets
      inre gränser, är inte samma sak som att stänga en gräns eller systematiskt avvisa
      personer som vill <v>komma</v> <p>in</p> i landet för att se en fotbollsmatch.
    t: Die Durchführung von Kontrollen an den Außen- sowie zeitweilig an den Binnengrenzen
      des Schengener Raums bedeutet nicht die Schließung einer Grenze oder die systematische
      Zurückweisung von Personen, die in das Staatsgebiet <a>einreisen</a> wollen,
      um sich ein Fußballspiel anzuschauen.
  - s: Om ägaren till ett registrerat vapen vill jaga i de flesta andra EU-länder
      behöver han bara visa fram sitt Europass vid inträdet, men om han vill <v>komma</v>
      <p>in</p> i Storbritannien måste han i förväg lämna in sitt Europass i original
      och sedan vänta sex-åtta veckor på att den lokala polisen ska behandla ärendet.
    t: Wenn der Besitzer einer registrierten Waffe in einem anderen EU-Land auf die
      Jagd gehen möchte, dann legt er in den meisten Ländern bei der Einreise einfach
      seinen Europass vor, doch wenn er in das Vereinigte Königreich <a>einreisen</a>
      will, muss er das Original seines Europasses vorab einreichen und dann sechs
      bis acht Wochen warten, bis dieser von der örtlichen Polizei bearbeitet ist.
  - s: Enligt detta initiativ skulle den medlemsstat som på sitt territorium griper
      illegala invandrare kunna återföra dem till den medlemsstat via vilken de <v>kom</v>
      <p>in</p>, i avvaktan på att denna stat återför dem till det tredje land de
      ursprungligen kom ifrån.
    t: Gemäß dieser Initiative könnte der Mitgliedstaat, der illegale Einwanderer
      auf seinem Territorium aufgreift, sie in den Mitgliedstaat zurückzuführen, durch
      den sie <a>eingereist</a> sind, in der Erwartung, daß dieser sie eventuell in
      das Drittland zurückschickt, aus dem sie stammen.
  - s: Medan Förenta staternas medborgare fritt kan <v>komma</v> <p>in</p> i alla
      Europeiska unionens länder, finns det vissa länder inom Europeiska unionen vilkas
      medborgare måste ansöka om visering på den amerikanska ambassaden för att kunna
      åka till Förenta staterna.
    t: Während die Bürger der Vereinigten Staaten ungehindert in alle Länder der Europäischen
      Union <a>einreisen</a> können, müssen die Bürger bestimmter Staaten der Europäischen
      Union für eine Reise in die Vereinigten Staaten ein Visum bei der amerikanischen
      Botschaft beantragen.
  - s: Samtidigt försöker de arbetstagare som redan befinner sig i Libyen stanna där
      så länge som möjligt för att täcka upp för de som fortfarande inte kan <v>komma</v>
      <p>in</p> i landet.
    t: In der Zwischenzeit versuchen Arbeitnehmer, die sich bereits in Libyen aufhalten,
      so lange wie möglich im Land zu verbleiben, um diejenigen zu ersetzen, die weiterhin
      nicht nach Libyen <a>einreisen</a> können.
  - s: FN:s säkerhetsråd kan inte längre avstå från att hålla militärjuntan ansvarig
      för skyddet av sin befolkning, genom att tillåta internationella humanitära
      icke-statliga organisationer och organ att <v>komma</v> <p>in</p> i landet för
      att hjälpa den övergivna befolkningen i Irrawaddy-deltat.
    t: Der Sicherheitsrat der Vereinten Nationen kann nicht mehr umhin, die burmesische
      Militärjunta als für den Schutz ihres Volkes verantwortlich zu erklären, indem
      internationalen humanitären NRO und Agenturen gestattet wird, in das Land <a>einzureisen</a>,
      um der verlassenen Bevölkerung des Irrawaddy-Deltas zu helfen.
  - s: Anser Europeiska kommissionens ordförande att det är acceptabelt att ett enda
      land, dvs. Schweiz, fattar ett ensidigt beslut som berör alla medborgare i Schengenområdet,
      framför allt arbetstagare som behöver <v>komma</v> <p>in</p> i Libyen för att
      tjäna sitt uppehälle?
    t: Und hält es der Präsident der Europäischen Kommission für akzeptabel, dass
      ein Land, nämlich die Schweiz, eine unilaterale Entscheidung fällt, die alle
      Bürger des Schengen-Raums betrifft, insbesondere Arbeiter, die nach Libyen <a>einreisen</a>
      müssen, um ihren Lebensunterhalt zu verdienen?
  - s: Skulle det inte vara bättre att låta alla röra sig fritt utan visum och bara
      kontrollera oss individuellt, om ni inte vill ha oss, så ni ser till att vi
      inte <v>kommer</v> <p>in</p> och ställer till det?
    t: Wäre es denn nicht besser, alle von der Visumspflicht zu befreien und uns individuell
      zu kontrollieren, wenn ihr uns nicht haben wollt, um dafür zu sorgen, dass wir
      nicht <a>einreisen</a> und Schaden anrichten?’
  - s: Som ett kandidatland bör Turkiet samarbeta med EU så att vi tillsammans med
      Grekland och andra medlemsstater kan hejda den våg av invandare som försöker
      <v>komma</v> <p>in</p> i EU illegalt.
    t: Als Kandidatenland sollte die Türkei mit der EU zusammenarbeiten, damit gemeinsam
      mit Griechenland und den anderen Mitgliedstaaten die Flut an Einwanderern bewältigt
      werden kann, die versuchen, illegal in die EU <a>einzureisen</a>.
  - s: Till exempel framförde den grekiska regeringen protester till den italienska
      regeringen på grund av det faktum att tiotals grekiska medborgare inte tilläts
      <v>komma</v> <p>in</p> i Italien, utan skickades tillbaka med samma färja före
      mötet i Genua.
    t: Beispielsweise gab es vonseiten der griechischen Regierung Proteste gegenüber
      der italienischen Regierung, da eine große Anzahl von griechischen Staatsbürgern
      im Vorfeld des Gipfels der G8-Staaten in Genua nicht nach Italien <a>einreisen</a>
      konnten und mit demselben Schiff wieder zurückgeschickt wurden.
  - s: om det inte finns en politik för att integrera den legala invandringen, när
      det krävs flera månader för att få ett arbetstillstånd, när rapporterna från
      FN i stället säger oss att våra samhällen, våra länder i Europa skulle behöva
      hundratusentals legala invandrare varje år, som i stället inte får <v>komma</v>
      <p>in</p>, inte bara i de högst kvalificerade sektorerna inom den nya tekniken,
      utan också när det gäller manuellt arbete, restauranger och tjänster, när man
      tror sig kunna förbjuda och förhindra allt, så leder denna lagstiftning i själva
      verket i stället till vi dränks i en flod av illegal invandring, brottslig eftersom
      den är förbjuden.
    t: wenn den Berichten der UNO zufolge unsere Gesellschaft, unsere Staaten in Europa,
      jährlich Hunderttausende von legalen Einwanderern, die jedoch nicht <a>einreisen</a>
      können, benötigen würden, und zwar nicht nur in den hochqualifizierten Branchen
      der neuen Technologien, sondern auch in arbeitskräfteintensiven Bereichen, in
      Restaurants und Dienstleistungsbetrieben;
  - s: att försöka upprätta minimivillkor för passerande av unionens yttre gränser,
      i syfte att undvika de vidöppna kryphål genom vilka invandrarna kan <v>komma</v>
      <p>in</p> i ett medlemsland och sedan sprida sig över hela Europa.
    t: es soll versucht werden, Mindestbedingungen für das Überschreiten der Außengrenzen
      der Union festzulegen, um das Entstehen großer Schlupflöcher zu verhindern,
      durch die Zuwanderer in ein Mitgliedsland <a>einreisen</a> und sich dann in
      ganz Europa ausbreiten können.
  - s: När det gäller viseringspolitiken kommer vi vid toppmötet mellan EU och USA
      att uppmana president Bush att trycka på för att alla EU-medborgare ska få <v>komma</v>
      <p>in</p> i Förenta staterna utan visum, på samma sätt som amerikanska medborgare
      inte längre behöver visum för att komma in i EU.
    t: Was die Visumpolitik betrifft, so werden wir auf dem Gipfel EU-USA Präsident
      Bush dazu auffordern, sich dafür einzusetzen, dass alle EU-Bürger ohne Visum
      in die Vereinigten Staaten <a>einreisen</a> können.
- c: 32
  r: 5
  v: Einreise
  x:
  - s: För varje person som <v>kommer</v> <p>in</p> kommer nästan 15 andra att kunna
      bosätta sig här tillsammans med denna person.
    t: So können mit der <a>Einreise</a> einer einzigen Person etwa fünfzehn andere
      nachziehen.
  - s: Nu handlar det om att gå framåt i arbetet med att tillförsäkra offren nödvändigt
      skydd och hjälp, bekämpa de arbetsgivare som anställer personal olagligt, konfiskera
      de vinster som härrör från denna handel och de transportmedel som används, samt
      genomföra bestämmelser om transportörens skyldighet att betala kostnader för
      återsändande av de medborgare från tredje länder som inte uppfyller kraven för
      att lagligt <v>komma</v> <p>in</p> i landet.
    t: Es geht jetzt um weitere Schritte beim notwendigen Schutz und der Hilfe für
      die Opfer, beim Kampf gegen Unternehmer, die illegal Arbeitnehmer beschäftigen,
      bei der Einziehung der Gewinne aus diesem Handel und der Konfiszierung der verwendeten
      Transportmittel, und es geht darum, dass die Transportunternehmer verpflichtet
      werden, die Kosten für die Rückführung der Ausländer zu tragen, wenn diese die
      Voraussetzungen für die legale <a>Einreise</a> nicht erfüllen.
  - s: Jag beklagar de burmesiska myndigheternas agerande som svar på den cyklon som
      förödde landet och gjorde att tusentals människor dödades eller förflyttades,
      och jag fördömer starkt den burmesiska regimens svar på den här tragedin, att
      förhindra humanitära stödgrupper att <v>komma</v> <p>in</p> i landet och förvägra
      offren hjälp.
    t: Ich bedauere die Reaktion der birmanischen Behörden auf diesen Wirbelsturm,
      der das Land verwüstet, tausende Todesopfer gefordert und tausende Menschen
      zu Flüchtlingen gemacht hat, und ich verurteile nachdrücklich das Verhalten
      der birmanischen Regierung angesichts dieser Tragödie, die humanitäres Hilfspersonal
      an der <a>Einreise</a> gehindert und damit den Opfern die Unterstützung verweigert
      hat.
  - s: Rådets initiativ är ytterligare ett i raden av fragmenterade förslag som enbart
      syftar till att stänga ute människor från att <v>komma</v> <p>in</p> i Europeiska
      unionen.
    t: Die Initiative des Rates ist ein weiterer in der Reihe fragmentarischer Vorschläge,
      die nur darauf abzielen, Menschen die <a>Einreise</a> in die Europäische Union
      zu verweigen.
  - s: Offren, vågar jag påstå, är naturligtvis beredda att ta drastiska risker för
      att <v>komma</v> <p>in</p> i Europeiska unionens länder.
    t: Natürlich sind die Opfer durchaus bereit, für ihre <a>Einreise</a> in die Europäische
      Union beträchtliche Risiken auf sich zu nehmen.
  - s: Det förekommer till exempel så vitt jag vet att i vissa länder i Afrika, i
      de minst utvecklade länderna, i Fjärran Östern, men även i länder som ligger
      närmare oss, så håller man på att organisera verkliga speditioner av gamla som
      ansöker om att få <v>komma</v> <p>in</p> i Italien, för här får de en miljon
      lire i månaden om de är över 65 år gamla, så fort deras asylansökan har godkänts.
    t: So weit ich informiert bin, werden beispielsweise in unterentwickelten Ländern
      Afrikas, des Fernen Ostens und sogar in einigen unserer Nachbarländer Auswanderungen
      älterer Menschen organisiert, welche die <a>Einreise</a> nach Italien beantragen,
      weil sie dort nach Vollendung des 65. Lebensjahrs und nach Bewilligung ihres
      Asylantrags monatlich eine Million Lire erhalten.
  - s: Eftersom vi diskuterar frågan om gränser vill jag särskilt fästa kommissionens
      uppmärksamhet på punkt 42 där man nämner behovet av visum för att <v>komma</v>
      <p>in</p> i Förenta staterna vilket är särskilt irriterande för medborgare i
      Europeiska unionen.
    t: Da wir gerade über Grenzen sprechen, möchte ich die Kommission vor allem auf
      Ziffer 42 hinweisen, in der die für die Bürger von 12 EU-Mitgliedstaaten geltende,
      besonders unerfreuliche Visumpflicht für die <a>Einreise</a> in die Vereinigten
      Staaten erwähnt wird.
  - s: Det var först efter starka protester från sitt eget folk som president Ma Ying-jeou
      tillät nobelpristagaren att <v>komma</v> <p>in</p> i landet.
    t: Staatspräsident Ma Ying-jeou hatte die <a>Einreise</a> des Friedensnobelpreisträgers
      erst nach heftigen Protesten aus der eigenen Bevölkerung gestattet.
  - s: Rådets beslut att omfatta Colombia i en lista över länder vars medborgare måste
      ha visa för att <v>komma</v> <p>in</p> i Europeiska unionens länder, tjänar
      inte bara till att bekämpa den organiserade brottslighet som vissa colombianska
      medborgare kan spela en huvudroll i, utan också att få vanliga medborgare att
      betala priset att vara tvungna att gå via visering.
    t: Der Beschluss des Rates, Kolumbien auf die Liste der Länder zu setzen, deren
      Staatsangehörige für die <a>Einreise</a> in die Staaten der Europäischen Union
      ein Visum benötigen, dient nicht nur nicht der Bekämpfung des organisierten
      Verbrechens, an dem einige Kolumbianer vielleicht führend beteiligt sind, sondern
      führt dazu, dass die Normalbürger den Wegezoll in Form eines Visumantrags entrichten
      müssen.
  - s: Det är nödvändigt att erkänna att den mest pragmatiska och effektiva lösningen
      i nuläget, då harmoniseringen är mycket begränsad, är att erkänna att den stat
      som bär ansvaret för att flyktingarna <v>kommer</v> <p>in</p> på unionens territorium
      skall vara det land som yttrar sig om asylansökan, i en anda av solidaritet
      och lojalt samarbete.
    t: Da die Angleichung gegenwärtig noch in recht begrenztem Maße erfolgt, wäre
      wohl die pragmatischste und wirksamste Lösung, sich darauf zu einigen, dass
      der für die <a>Einreise</a> der Flüchtlinge auf das Territorium der Europäischen
      Union verantwortliche Staat auch derjenige sein muss, der - im Geist der Solidarität
      und einer fairen Zusammenarbeit - über den Asylantrag entscheidet.
  - s: Det finns många medlemsstater i EU, vars medborgare inte borde få <v>komma</v>
      <p>in</p> i Storbritannien utan visum.
    t: Es gibt viele Mitgliedstaaten in der EU, deren Bürgern eine <a>Einreise</a>
      nach Großbritannien ohne Visum nicht gestattet werden sollte.
  - s: Vad Storbritannien behöver är ett strängt viseringssystem, så att vi kan avgöra
      vem som får och vem som inte får <v>komma</v> <p>in</p> i vårt land.
    t: Was Großbritannien braucht, ist ein strenges Visasystem, sodass wir entscheiden
      können, wem wir die <a>Einreise</a> in unser Land gestatten und wem nicht.
  - s: Sedan den 1 januari har Ukrainas medborgare kunnat dra fördel av ett förenklat
      visumsystem, även om majoriteten av dem anser att läget i dag är svårare än
      tidigare eftersom det har blivit ännu svårare än tidigare att <v>komma</v> <p>in</p>
      i de länder som är viktigast för dem - Polen, Ungern och Litauen.
    t: Seit dem 1. Januar gelten für ukrainische Bürger vereinfachte Visaregelungen,
      trotzdem haben die meisten Menschen in diesem Land das Gefühl, dass es heute
      schwieriger ist als zuvor, da die <a>Einreise</a> in ihre wichtigsten Zielländer,
      Polen, Ungarn und Litauen, nunmehr komplizierter ist.
  - s: Det blir allt svårare att <v>komma</v> <p>in</p> i landet.
    t: Die <a>Einreise</a> in das Land wird zunehmend erschwert.
  - s: I det fall man väntar sig störningar av den allmänna ordningen med anledning
      av sportevenemang, politiska evenemang eller demonstrationer, vilket har inträffat
      tidigare, är en diskret gränskontroll av personer som <v>kommer</v> <p>in</p>
      i landet mycket effektivare än att göra sådana klassificeringar, som inte bara
      är motbjudande, utan även står i motsats till våra medborgerliga traditioner.
    t: Sollten Störungen der öffentlichen Ordnung anlässlich von Sportveranstaltungen,
      politischen Akten oder Demonstrationen geplant sein, wie dies in der Vergangenheit
      der Fall war, ist es viel wirksamer, eine gezielte Kontrolle beim Einlass von
      Personen oder der <a>Einreise</a> an der Grenze durchzuführen, als solche Aufstellungen
      anzufertigen, die nicht nur widerwärtig sind, sondern auch unserer gesamten
      bürgerlichen Tradition widersprechen.
  - s: Vi vill veta om avtalet kommer att reglera villkoren för att sjuksköterskor
      eller äldrevårdspersonal från Indien ska få <v>komma</v> <p>in</p> i EU:s medlemsstater.
    t: Wir wollen wissen, ob das Abkommen die Bedingungen der <a>Einreise</a> indischer
      Krankenschwestern oder Altenpfleger in die Mitgliedstaaten der Europäischen
      Union regelt, einschließlich der Aufenthaltsdauer und der Anerkennung von Qualifikationen.
  - s: Det är också nödvändigt att kräva att inspektörer och icke-statliga organisationer
      skall få <v>komma</v> <p>in</p> för att inspektera den demokratiska verkligheten,
      förhållandet mellan det irakiska folket och Saddam Hussein.
    t: So ist die Forderung nach <a>Einreise</a> der Inspektoren und der Nichtregierungsorganisationen,
      um dort die demokratische oder nicht demokratische Realität und die Beziehung
      zwischen dem irakischen Volk und Saddam Hussein zu inspizieren, auch eine Notwendigkeit.
  - s: Alla dessa texter, direktivet och ändringsförslagen, gör att man i våra debatter
      om säkerheten nyligen måste erinra om att det är djupt osunt att tillåta 400
      000 till 500 000 asylsökande per år i dag <v>komma</v> <p>in</p> på vårt territorium,
      varav flertalet slutligen kommer att avvisas och som, när de inte utvisas, kommer
      att leva halvt illegalt.
    t: Angesichts all dieser Texte, der Richtlinie und der Änderungsanträge meinen
      wir, daran erinnern zu müssen, dass es vor dem Hintergrund unserer aktuellen
      Debatte über die Sicherheit äußerst abträglich ist, derzeit alljährlich 400
      000 bis 500 000 Asylbewerbern die <a>Einreise</a> in unser Hoheitsgebiet zu
      ermöglichen, von denen die meisten dann schließlich abgewiesen, jedoch nicht
      ausgewiesen werden und in einer Art Halbillegalität leben.
  - s: Medborgarna i dessa medlemsstater skulle säkert få rätten att <v>komma</v>
      <p>in</p> i USA utan visum, som andra EU-medborgare redan kan, men till vilken
      kostnad för oss alla?
    t: Zwar können die Bürgerinnen und Bürger dieser Mitgliedstaaten in den Genuss
      von Visa-Freiheit bei <a>Einreise</a> in die USA gelangen - wie andere Bürger
      der EU auch, aber um welchen Preis für uns alle!
  - s: Dessa allvarliga brott måste utredas, men regeringen i Burma väljer att isolera
      sig och vägrar att låta EU:s sändebud för Burma <v>komma</v> <p>in</p> i landet.
    t: Diese schweren Verbrechen müssen untersucht werden, allerdings hat die Regierung
      in Burma beschlossen, sich zu isolieren und verweigert dem EU-Sonderbeauftragten
      für Burma die <a>Einreise</a>.
  - s: Parlamentet begär därför att kommissionen uppmanar medlemsstaterna att genomföra
      strängare kontroller på flygplatserna, att man även genomför en omfattande informationskampanj
      som riktas till alla turister som har rest dit om de risker de löper när de
      återvänder på grundval av de allmänna reglerna för djurhälsa från Internationella
      byrån för epizootiska sjukdomar, och att man kräver att resenärerna undertecknar
      en ansvarsförsäkran för att få <v>komma</v> <p>in</p> i Europeiska unionen om
      personen kommer från ett land som inte har varit fritt från denna sjukdom i
      minst tre månader.
    t: Ferner fordern wir, dass Personen, die aus einem Land einreisen, das mindestens
      drei Monate lang nicht MKS-frei war, vor der Genehmigung der <a>Einreise</a>
      in die Europäische Union eine Erklärung unterschreiben müssen.
  - s: Det förslag parlamentsledamoten hänvisar till är ett initiativ från det franska
      ordförandeskapet för att anta ett direktiv från rådet om att harmonisera bötesstraff
      mot transportörer som på medlemsstaternas territorium transporterar medborgare
      från tredje land som inte har nödvändiga dokument för att <v>komma</v> <p>in</p>.
    t: Der Vorschlag, auf den sich der Abgeordnete bezieht, ist eine Initiative der
      französischen Präsidentschaft im Hinblick auf die Verabschiedung einer Richtlinie
      des Rates zur Harmonisierung der Geldstrafen für Transportunternehmer, die Drittstaatenangehörige
      ohne die für eine <a>Einreise</a> erforderlichen Dokumente in das Gebiet der
      Mitgliedstaaten befördern.
  - s: Tyvärr, och jag kommer att avsluta med detta, finns det inget annat sätt att
      <v>komma</v> <p>in</p> i EU.
    t: Bedauerlicherweise - und damit komme ich zum Schluss - gibt es keine andere
      Möglichkeit der <a>Einreise</a> in die Europäische Union.
  - s: Unionen bör därför för den politiska korrekthetens skull förbjuda att politiker
      som accepterar korruptionen i offentliga institutioner <v>kommer</v> <p>in</p>
      på EU:s territorium, som den redan har gjort med andra länder där tydliga brott
      mot de mänskliga rättigheterna äger rum.
    t: Die Union sollte daher Politikern, die sich der Korruption der öffentlichen
      Einrichtungen fügen, um der politischen Korrektheit willen die <a>Einreise</a>
      in die EU verbieten, wie sie es bereits bei anderen Ländern getan hat, in denen
      schwere Verletzungen der Menschenrechte stattfinden.
  - s: Med hänsyn till den situation som de uppgifter som vi har tillgång till för
      närvarande visar på, är det nödvändigt att se till att ecuadorianerna <v>kommer</v>
      <p>in</p> på lagligt sätt i unionen för att undvika att de hamnar i händerna
      på samvetslösa maffior som ger dessa personer falska förhoppningar om vad som
      väntar dem i Europa.
    t: Ausgehend von den Fakten, die sich aus den uns jetzt vorliegenden Daten ablesen
      lassen, müssen wir die legale <a>Einreise</a> von Ecuadorianern ermöglichen,
      um zu verhindern, dass sie in die Hände von gewissenlosen Banditen geraten und
      sich falsche Hoffnungen in Hinblick auf das machen, was sie auf europäischem
      Territorium erwartet.
  - s: Kampen mot den illegala invandringen måste alltså fortsätta parallellt med
      åtgärderna för att underlätta för de lagliga invandrarna att <v>komma</v> <p>in</p>
      i unionen.
    t: Die Bekämpfung der illegalen Einwanderung muss also einhergehen mit Maßnahmen,
      die die <a>Einreise</a> legaler Zuwanderer in die Union erleichtern.
  - s: Vi accepterar emellertid inte att man, under förevändningen att en av makarna
      redan lever i invandringslandet, förbjuder de övriga att <v>komma</v> <p>in</p>
      i landet och vistas där.
    t: Wir akzeptieren jedoch nicht, dass unter dem Vorwand, dass eine der Ehefrauen
      bereits im Einwanderungsland lebt, den anderen die <a>Einreise</a> und der Aufenthalt
      verweigert werden.
  - s: Asylrätten utnyttjas flitigt av människohandelsorganisationerna som ett rättsligt
      instrument för att få de illegala invandrarna att <v>komma</v> <p>in</p> och
      stanna.
    t: Das Asylrecht wird von den Schleuserorganisationen vielfach als juristisches
      Instrument zur <a>Einreise</a> und zum Aufenthalt von Illegalen genutzt.
  - s: Kommissionen noterar det faktum att det franska ordförandeskapet håller på
      att lägga fram ett första försök, ett rambeslut som syftar till att förstärka
      kampen mot dem som hjälper invandrare att illegalt <v>komma</v> <p>in</p> eller
      uppehålla sig i ett land.
    t: Sie nimmt zur Kenntnis, daß die französische Präsidentschaft dabei ist, eine
      erste Initiative, eine Rahmenentscheidung zur Verstärkung des Kampfes gegen
      Hilfe bei der illegalen <a>Einreise</a> und den illegalen Aufenthalt vorzulegen.
  - s: För många länder betyder också gemensamma viseringsregler att medborgare från
      flera länder måste ansöka om visum för att <v>komma</v> <p>in</p> i unionen.
    t: Für viele Länder bedeuten gemeinsame Visumvorschriften auch, daß Bürger aus
      mehr Ländern als bisher für die <a>Einreise</a> in die EU ein Visum beantragen
      müssen.
  - s: När det gäller viseringspolitiken kommer vi vid toppmötet mellan EU och USA
      att uppmana president Bush att trycka på för att alla EU-medborgare ska få komma
      in i Förenta staterna utan visum, på samma sätt som amerikanska medborgare inte
      längre behöver visum för att <v>komma</v> <p>in</p> i EU.
    t: Für US-amerikanische Bürger besteht für die <a>Einreise</a> in die Europäische
      Union keine Visumpflicht mehr.
  - s: Samtidigt är det viktigt att endast de som har rätt att klassas som flyktingar
      får <v>komma</v> <p>in</p> i EU:s medlemsstater.
    t: Vermutlich müssen die Unterstützungsbüros besser und härter arbeiten - wir
      verlassen uns auf das eine in Malta - und die Europäische Union muss es wirklich
      wollen, einen entscheidenden Fortschritt zu machen, um den Flüchtlingen ihre
      Rechte zu gewähren und gleichzeitig nur denen die <a>Einreise</a> in die Mitgliedstaaten
      der EU zu ermöglichen, die ein Anrecht auf den Flüchtlingsstatus haben.
- c: 22
  r: 6
  v: Zugang
  x:
  - s: Det bästa sättet att stödja denna minoritet måste vara att satsa på utbildningsprogram
      för att hjälpa dessa grupper att förvärva de kunskaper som krävs för att <v>komma</v>
      <p>in</p> på arbetsmarknaden.
    t: Der ideale Weg zur Unterstützung dieser Minderheit sind Bildungsprogramme,
      die dazu beitragen, den Roma die Kenntnisse zu vermitteln, die ihnen den <a>Zugang</a>
      zum Arbeitsmarkt eröffnen.
  - s: Varför har ni inte, herr rådsordförande, tillsammans med vår höge representant
      för GUSP och kommissionen, åtminstone följt upp den uttryckliga begäran från
      Amnesty International att, under hot om sanktioner, kräva att de humanitära
      organisationerna skall få rätt att <v>komma</v> <p>in</p> i Tjetjenien?
    t: Warum sind Sie, Herr Ratspräsident, nicht zusammen mit unserem Hohen Vertreter
      für die GASP und der Kommission der ausdrücklichen Bitte von Amnesty International
      nachgekommen, unter Androhung von Sanktionen das Recht der humanitären Organisationen
      auf <a>Zugang</a> nach Tschetschenien zu fordern?
  - s: Ni känner kanske till att det sjukhuset ligger i den norra delen av staden
      och att, med tanke på det spända läget, Kosovoalbanerna inte alls får <v>komma</v>
      <p>in</p> där.
    t: Wie Sie vielleicht wissen, liegt dieses Krankenhaus im nördlichen Stadtteil,
      und in Anbetracht der dort herrschenden Spannungen ist den Kosovo-Albanern der
      <a>Zugang</a> ganz einfach untersagt.
  - s: Trots att EU har öppnat upp sina marknader möter våra företag stora problem
      när de vill <v>komma</v> <p>in</p> på de offentliga marknaderna i tredjeländerna.
    t: Obschon die EU ihre Märkte geöffnet hat, stehen unsere Unternehmen vor immensen
      Problemen, wenn sie <a>Zugang</a> zu Märkten für öffentliche Aufträge in Drittstaaten
      erhalten wollen.
  - s: De brände två kyrkor och hindrade brandmän från att <v>komma</v> <p>in</p>
      i byn.
    t: Sie haben zwei Kirchen niedergebrannt und der Feuerwehr den <a>Zugang</a> zum
      Dorf verwehrt.
  - s: Det är hyckleri när en medlemsstat, grundat på allmänhetens intresse, hindrar
      andra aktörer inom EU som bedriver verksamhet online från att <v>komma</v> <p>in</p>
      på en nationell marknad, när man samtidigt tillåter den egna nationella onlinemarknaden
      att växa avsevärt utan att man tillämpar dessa regler i allmänhetens intresse.
    t: Es ist scheinheilig, wenn ein Mitgliedstaat aus Gründen des öffentlichen Interesses
      andere Online-Anbieter aus der EU am <a>Zugang</a> zu einem nationalen Markt
      hindert und zugleich zulässt, dass sein eigener nationaler Online-Markt deutlich
      wächst, indem er diese Bestimmungen zum öffentlichen Interesse nicht einhält.
  - s: Registret måste respektera ledamöternas rätt att utan begränsningar utöva sitt
      parlamentsmandat, och det får inte hindra deras väljare från att <v>komma</v>
      <p>in</p> i parlamentets lokaler.
    t: Es darf nicht als Vorwand dienen, um ihren Wählerinnen und Wählern den <a>Zugang</a>
      zu den Parlamentsräumen zu verwehren.
  - s: Värt att notera är att registret bland annat måste respektera ledamöternas
      rätt att utan begränsningar utöva sitt parlamentsmandat, och det får inte hindra
      deras väljare från att <v>komma</v> <p>in</p> i parlamentets lokaler.
    t: Es darf nicht als Vorwand dienen, um ihren Wählerinnen und Wählern den <a>Zugang</a>
      zu den Parlamentsräumen zu verwehren.
  - s: Ändå kan dessa människor inte nås på det beprövade sättet, direkt genom de
      traditionella nätverken av handelsbanker, eftersom dessa målgrupper är misstänksamma
      mot ovannämnda instrument, och de kan som redan nämnts inte <v>komma</v> <p>in</p>
      på den fria marknaden.
    t: Allerdings sind diese Menschen auf die altbewährte Art, also direkt über die
      traditionellen Netze von Geschäftsbanken, nicht erreichbar, denn diese Zielgruppen
      betrachten diese Instrumente mit Misstrauen, und zum freien Markt haben sie,
      wie gesagt, keinen <a>Zugang</a>.
  - s: Det är också förvånande att parlamentariker och journalister från Europa vägrats
      <v>komma</v> <p>in</p> i Västsahara, och jag uppmanar de marockanska myndigheterna
      att ge massmedier och icke-statliga organisationer tillträde till regionen.
    t: Ich bin zudem erstaunt, dass Abgeordneten des Europäischen Parlaments und Journalisten
      der <a>Zugang</a> zur Westsahara verwehrt wurde, und appelliere an die marokkanischen
      Behörden, der Presse und Nichtregierungsorganisationen den Zugang zu der Region
      zu gewähren.
  - s: Således står det utom tvivel, att om endast de varor där hänsyn tas till människa
      och miljö tillåts <v>komma</v> <p>in</p> på gemenskapens område, kommer tredje
      land att arbeta fortare för att höja sina normer.
    t: Wenn nur die Produkte <a>Zugang</a> zum gemeinsamen Markt erhalten, die auch
      den menschlichen und den ökologischen Aspekt berücksichtigen, werden die Drittländer
      zweifellos schneller an der Heraufsetzung ihrer Normen arbeiten.
  - s: Konkret för Mauritius är avtalet ett slags avgift för att <v>komma</v> <p>in</p>
      i den ekonomiska zon där Mauritius utövar sina exklusiva rättigheter sedan Montego
      Bay-konventionen om havsrätt, en konvention där för övrigt Mauritius och Senegal
      inte var särskilt framstående, det var snarare de latinamerikanska staterna
      eller länderna i Östafrika.
    t: Konkret stellt das Abkommen für Mauritius eine Art Nutzungsgebühr für den <a>Zugang</a>
      zu der Wirtschaftszone dar, in der seit der Seerechtskonvention von Montego
      Bay, bei der übrigens nicht Mauritius und Senegal, sondern vor allem die lateinamerikanischen
      und ostafrikanischen Staaten besondere Erwähnung fanden, die ausschließlichen
      Rechte von Mauritius gelten.
  - s: EU-medborgare kan utan vidare <v>komma</v> <p>in</p> i Hongkong utan visum.
    t: EU-Bürger haben ohne weiteres freien <a>Zugang</a> nach Hongkong.
  - s: Och vi önskar också att <v>komma</v> <p>in</p> på EU:s marknader.
    t: Während Korea seine Türen für die Mitgliedstaaten der EU öffnet, sind wir selbst
      aber an einem verstärkten <a>Zugang</a> zu den EU-Märkten interessiert.
  - s: Våra konsulära företrädare måste ha fullständig frihet att <v>komma</v> <p>in</p>
      i territorierna, att kunna ta hand om sina respektive medborgare och se hur
      deras humanitära situation ser ut.
    t: Unsere konsularischen Vertreter müssen den ungehinderten, freien <a>Zugang</a>
      zu den Gebieten, zur Betreuung ihrer jeweiligen Staatsangehörigen und zur Berichterstattung
      über die humanitäre Situation in diesen Gebieten haben.
  - s: De har tvärtom lämnat den nödvändiga informationen, tillåtit internationella
      medier att <v>komma</v> <p>in</p> i landet och generellt agerat öppet och effektivt,
      till skillnad från det som hände i Myanmar.
    t: Sie haben ganz im Gegenteil die notwendigen Informationen bereitgestellt, den
      internationalen Medien den <a>Zugang</a> gestattet und insgesamt transparent
      und effizient agiert - anders, als es in Burma der Fall war.
  - s: Jag är glad över att pressen tillåts <v>komma</v> <p>in</p> i det drabbade
      områdena och får möjlighet att skriva det den vill och informera resten av landet
      och världen.
    t: Ich bin froh, dass die Presse <a>Zugang</a> zu dem betroffenen Gebiet hat,
      frei schreiben und so den Rest des Landes und die Welt informieren kann.
  - s: De handikappade är också diskriminerade när det gäller att <v>komma</v> <p>in</p>
      på kulturinstitutioner och på näringsställen.
    t: Die Behinderten werden auch diskriminiert, wenn es um den <a>Zugang</a> zu
      Kultureinrichtungen und Gaststätten geht.
  - s: Ett sådant förfarande skulle särskilt i fråga om marknadsföringstillstånd tillåta
      innehavarna att <v>komma</v> <p>in</p> på EU-marknaden under omständigheter
      som annars inte skulle tillåta dem att göra det.
    t: Insbesondere könnte sich der Lizenznehmer bei einer Zulassung der Vermarktung
      unter Bedingungen <a>Zugang</a> zum EU-Markt verschaffen, die ihm sonst nicht
      zugestanden worden wären.
  - s: Vi måste ändra attityd, se över hur man <v>kommer</v> <p>in</p> i den europeiska
      offentliga verksamheten, erbjuda yrkesutbildningar som ger nya tillfällen till
      rörlighet samt erbjuda realistiska möjligheter att förena en yrkeskarriär med
      ett familjeliv för såväl kvinnor som män.
    t: Wir müssen auch unsere Einstellung ändern, das Verfahren für den <a>Zugang</a>
      zum europäischen öffentlichen Dienst revidieren, Berufsausbildungsprogramme
      mit neuen Mobilitätsaussichten anbieten und echte Möglichkeiten für die Vereinbarkeit
      von Erwerbsleben und Familie sowohl für Frauen als auch für Männer fördern.
  - s: Tror ni att ni kan bemöta deras förväntningar genom att kräva att endast produkter
      som uppfyller våra krav får <v>komma</v> <p>in</p> på den europeiska marknaden?
    t: Sind Sie der Meinung, dass Sie deren Erwartungen erfüllen können, indem sie
      nur für Erzeugnisse, die denselben Anforderungen gerecht werden, einen <a>Zugang</a>
      zum europäischen Markt erlauben?
  - s: Det finns stora grupper som fortfarande har stora svårigheter att <v>komma</v>
      <p>in</p> på arbetsmarknaden, till och med i mitt eget land, Nederländerna,
      som är känt för sina framgångar.
    t: Noch immer finden bestimmte Gruppen nur schwer <a>Zugang</a> zum Arbeitsmarkt;
- c: 19
  r: 7
  v: betreten
  x:
  - s: I förfarandet vid beslut om ansvarsfrihet för 2001 har vi <v>kommit</v> <p>in</p>
      på okänd mark, eftersom bestämmelser har trätt i kraft som inte alltid är så
