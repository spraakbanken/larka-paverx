    t: Gibt es irgendwelche Vorschriften, die Demonstrationen in diesem Parlament
      und außerhalb des Plenarsaals regeln, so daß gesichert ist, daß die Abgeordneten
      den Plenarsaal ungehindert <a>betreten</a> und ihren Verpflichtungen nachkommen
