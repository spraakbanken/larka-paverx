      urgentemente <a>entrar</a> no serán admitidas.
  - s: 'Om vi anser att invandrarna skall <v>komma</v> <p>in</p> i Europa av sysselsättningsskäl,
      måste vi vara effektiva på båda områdena:'
    t: 'Si creemos que los inmigrantes deben <a>entrar</a> en Europa por razones de
      empleo, tenemos que ser eficaces en ambos terrenos:'
  - s: Samarbetet mellan Europeiska unionen och Ryssland har <v>kommit</v> <p>in</p>
      i en ny fas där vi kan tala om allting, och det kommer att innebära fördelar
      för båda parter.
    t: La cooperación entre la Unión Europea y Rusia ha <a>entrado</a> en una nueva
      fase donde no se descarta ningún asunto de debate;
  - s: Vi måste inse att olika islamiska banker och stiftelser tillkommer och slutligen
      att nätverk för handelstjänster <v>kommer</v> <p>in</p> på finansmarknaden.
    t: Necesitamos admitir que están surgiendo diversos bancos y fundaciones islámicos
      y, por último, que ciertas redes de comercio están <a>entrando</a> en el mercado
      financiero.
  - s: Utvidgningens förnämlighet ligger just i det faktum att när ett land väl <v>kommer</v>
      <p>in</p> här är det jämställt med alla de andra.
    t: la grandeza de la ampliación está precisamente en el hecho de que, cuando un
      país <a>entra</a> aquí, es igual a todos los demás.
  - s: Ni som <v>kommer</v> <p>in</p>, sätt er ner och lyssna, detta angår också er,
      det är viktigt för er!
    t: Ruego a los que acaban de <a>entrar</a> que se sienten y escuchen, pues se
      trata de algo que también les afecta y que es importante para ustedes.
  - s: Civilsamhället har upprepade gånger visat på hur EU bidrar till den globala
      skogsskövlingen genom att tillåta olagligt avverkat timmer att fritt <v>komma</v>
      <p>in</p> på marknaden.
    t: La sociedad civil ha expuesto repetidamente el modo en que la UE contribuye
      activamente a la deforestación global, permitiendo que las maderas ilegales
      <a>entren</a> libremente en su mercado.
  - s: Vi skall låta besökande <v>komma</v> <p>in</p> i parlamentet, så att de kan
      se med vilken öppenhet vi arbetar.
    t: Debemos hacer que los visitantes <a>entren</a> al Parlamento, y así puedan
      ver con qué apertura trabajamos.
  - s: Importen kan <v>komma</v> <p>in</p> via en svag länk och sedan cirkulera fritt
      överallt!
    t: Las importaciones pueden <a>entrar</a> aprovechando el eslabón más débil y,
      luego, ¡circular libremente por todas partes!
  - s: Nya och små aktörer kommer att ges möjlighet att <v>komma</v> <p>in</p> på
      marknaden eftersom det startkapital som krävs kommer att minskas från 1 miljon
      euro till 350 000 euro.
    t: Los nuevos operadores y los de menor tamaño tendrán oportunidad de <a>entrar</a>
      en el mercado, ya que la cantidad de capital inicial se reducirá de un millón
      de euros a 350 000.
  - s: Jag hade lagt fram ett ändringsförslag där jag efterlyste försäkringar om att
      det kommer att göras en tydlig skillnad mellan stora volymer av animaliska biprodukter
      som transporteras mellan medlemsstaterna - och som riskerar att <v>komma</v>
      <p>in</p> i livsmedels- eller foderkedjan - och särskilda animaliska biprodukter
      för farmaceutiska och andra diagnostiska ändamål eller forskningsändamål.
    t: Presenté una única enmienda en la que pedía que se garantizara que se haría
      una clara distinción entre los subproductos animales transportados en grandes
      volúmenes entre los Estados miembros, que pueden <a>entrar</a> en la cadena
      de alimentación humana o animal, y los productos animales especializados para
      el diagnóstico farmacéutico y de otro tipo, y para la investigación;
  - s: Offren, vågar jag påstå, är naturligtvis beredda att ta drastiska risker för
      att <v>komma</v> <p>in</p> i Europeiska unionens länder.
    t: No hace falta decir que las víctimas están dispuestas a correr riesgos graves
      para <a>entrar</a> en los países de la Unión Europea.
  - s: 'Men ändå undrar jag: ”Varför har då det ansvariga utskottet inte modifierat
      detta förslag så att det kan antas av parlamentet?” Det är ju viktigt att på
      ett bra och enhetligt sätt reglera hur de medborgare som <v>kommer</v> <p>in</p>
      i Europa med provisoriska visa skall förflytta sig inom territoriet.'
    t: 'Sin embargo, me pregunto: «¿Por qué entonces la comisión competente no ha
      modificado esta propuesta de modo que pudiese ser aceptada por nuestro Parlamento?»
      En efecto, es importante regular bien y de manera uniforme la circulación por
      el territorio europeo de los extranjeros que <a>entran</a> en Europa con visados
      provisionales.'
  - s: Jag vet att vi här <v>kommer</v> <p>in</p> på ett mycket känsligt område, eftersom
      vi så att säga trampar in på medlemsländernas ansvarsområde.
    t: Sé que aquí <a>entramos</a> en el terreno de un asunto muy delicado, puesto
      que sería algo así como intervenir en el ámbito de las competencias propias
      de los Estados miembros.
  - s: Det är viktigt att de nya ledamöterna <v>kommer</v> <p>in</p> i parlamentet
      samtidigt, så att vår institution inte anklagas för att inte fungera som den
      ska.
    t: Es importante que todos los diputados suplementarios <a>entren</a> en el Parlamento
      al mismo tiempo a fin de que nuestra institución evite acusaciones de un funcionamiento
      inadecuado.
  - s: Det är just det vi säger i punkt 1 i betänkandet, nämligen att de 18 ledamöterna
      ska <v>komma</v> <p>in</p> samtidigt, annars tappar vi i representativitet.
    t: Estoy de acuerdo y lo decimos en el informe en el apartado 1, con que los 18
      <a>entren</a> en bloque, porque, si no fuera así, perderíamos la representatividad.
  - s: För att de ska kunna <v>komma</v> <p>in</p> samtidigt, för att vi ska följa
      denna akt om politisk rättvisa som Lissabonfördraget är, måste vi vara praktiska,
      för en övergående och exceptionell situation kräver också övergående och exceptionella
      situationer och lösningar.
    t: Y para que <a>entren</a> en bloque, para cumplir ese acto de justicia política
      que es el acuerdo de Lisboa, Señorías, tenemos que ser pragmáticos, porque una
      situación transitoria y excepcional requiere también situaciones o soluciones
      transitorias y excepcionales.
  - s: Förmågan att snabbt <v>komma</v> <p>in</p> på marknaden med standardiserade
      produkter av hög kvalitet kommer att avgöra vilka aktörer som i framtiden kommer
      att bli ledande på denna mycket konkurrensutsatta marknad.
    t: Porque, Señorías, la capacidad para <a>entrar</a> con rapidez en este sector
      con productos de calidad y normalizados determinará los futuros líderes de un
      mercado altamente competitivo.
  - s: Det enda brott Hadep-partiet begått är faktiskt att de bara fortsätter att
      vinna inflytande i hela landet, så att de för närvarande kan vara säkra på att
      <v>komma</v> <p>in</p> i parlamentet om det blir val, trots en skräddarsydd
      lag där det fastställs att det krävs minst 10 procent av rösterna för att väljas
      in.
    t: El único crimen del partido Hadep es, efectivamente, no cesar de ganar en influencia
      en todo el país, hasta el punto de considerarse en este momento como seguro
      para <a>entrar</a> en el Parlamento, a pesar de una ley a la medida que fija
      en un 10% el mínimo requerido para obtener representación.
  - s: I fråga om användningen av antimikrobiella medel som tillväxtbefrämjande medel
      i djurfoder vill jag framhålla att detta är hälsofarligt inte bara för djuren,
      som blir resistenta mot antibiotika, utan även för människor eftersom produkter
      av animaliskt ursprung <v>kommer</v> <p>in</p> i näringskedjan och därmed påverkar
      människor.
    t: En cuanto al uso de agentes antimicrobianos como promotores del crecimiento
      en la alimentación animal, quisiera señalar que esto pone en peligro la salud,
      no solo de los animales, que llegan a ser resistentes a los antibióticos, sino
      también de las personas, ya que los productos de origen animal <a>entran</a>
      en la cadena alimenticia y, por lo tanto, afectan a los seres humanos.
  - s: Det är här förkommersiell upphandling <v>kommer</v> <p>in</p>.
    t: Es ahí donde <a>entra</a> en juego la contratación precomercial.
  - s: Detta är ett mycket viktigt betänkande - och jag stöder det, för detta är Europa
      - men jag skulle vilja att vi granskade innehållet i dessa dokument lite noggrannare
      för att även försöka förstå motiven till att så många medborgare i tredje land
      begär att få <v>komma</v> <p>in</p> i Europeiska unionen, för många gånger är
      asylansökningarna, om man säger så, verkliga praktexemplar.
    t: sin embargo, quisiera que se examinara con más atención el contenido de estos
      documentos y que se comprobaran asimismo los motivos por los cuales muchos ciudadanos
      de terceros países solicitan <a>entrar</a> en la Unión Europea, puesto que a
      veces hay algunos que no son, por así decirlo, precisamente ejemplares.
  - s: Det förekommer till exempel så vitt jag vet att i vissa länder i Afrika, i
      de minst utvecklade länderna, i Fjärran Östern, men även i länder som ligger
      närmare oss, så håller man på att organisera verkliga speditioner av gamla som
      ansöker om att få <v>komma</v> <p>in</p> i Italien, för här får de en miljon
      lire i månaden om de är över 65 år gamla, så fort deras asylansökan har godkänts.
    t: Por ejemplo, me consta que en los países de África, en los países menos desarrollados
      de Extremo Oriente, pero también en los países que están cerca de nosotros se
      están organizando expediciones de personas mayores que solicitan <a>entrar</a>
      en Italia porque allí se les entregará 1 millón de liras al mes si tienen más
      de 65 años tan pronto como se acepte su solicitud de asilo.
  - s: Jag <v>kom</v> <p>in</p> i samma ögonblick som omröstningen skedde.
    t: De todos modos tengo que decir que yo misma tengo mi despacho en el piso 12
      y también fuí avisada por el timbre, <a>entré</a> aquí en el momento en que
      se estaba votando.
  - s: Om vi förbjuder användningen av bly i nya fönster, kommer vi inte att kunna
      återvinna de gamla fönstren när de <v>kommer</v> <p>in</p> i avfallsbanan.
    t: si prohibimos el uso de plomo en ventanas nuevas, no vamos a ser capaces de
      reciclar las antiguas cuando <a>entren</a> en la cadena de desechos.
  - s: Utländska företag som <v>kommer</v> <p>in</p> på den europeiska marknaden måste
      styras i enlighet med avtal och lagar om insyn.
    t: Las empresas extranjeras que <a>entren</a> el mercado europeo deben operar
      de forma transparente y de acuerdo con la ley, asimismo, deben gestionarse conforme
      a acuerdos transparentes.
  - s: Hur kan vi förklara för allmänheten i dag att en fotboll som <v>kommer</v>
      <p>in</p> på den europeiska marknaden och som är tillverkad under anständiga
      arbetsförhållanden där miljön respekteras och en fotboll som tillverkas av barnarbetare
      eller i ett land där fackföreningarna är förbjudna är samma fotboll?
    t: ¿Cómo podemos explicar a nuestro público hoy en día que un balón de fútbol
      que <a>entra</a> en el mercado europeo fabricado en condiciones laborales decentes,
      donde se respeta el medio ambiente y un balón de fútbol fabricado por mano de
      obra infantil o en un país donde se prohíben los sindicatos es el mismo balón
      de fútbol?
  - s: Eftersom det inte finns något järnvägsuniversitet erbjuds utbildning i dag
      av vissa företag, huvudsakligen de traditionella företagen, och de företag som
      <v>kommer</v> <p>in</p> på marknaden borde inte kunna utnyttja detta för att
      bli mer konkurrenskraftiga till en lägre kostnad.
    t: Como no existe una universidad ferroviaria, la formación es impartida actualmente
      por algunas compañías, esencialmente las compañías históricas, y no debería
      suceder que las que <a>entren</a> en el mercado se aprovechen de ello para ganar
      competitividad a menor coste.
  - s: B4-0484/98 av d’Ancona för Europeiska socialdemokratiska partiets grupp till
      rådet om invandring från Medelhavsområdet till EU, -B4-0485/98 av d’Ancona för
      Europeiska socialdemokratiska partiets grupp till kommissionen om invandring
      från Medelhavsområdet till EU, -B4-0486/98 av Schaffner för Gruppen Union för
      Europa till rådet om invandrare från Medelhavsländerna <v>kommer</v> <p>in</p>
      på Europeiska unionens territorium, -B4-0487/98 av Schaffner för Gruppen Union
      för Europa till kommissionen om invandrare från Medelhavsländerna kommer in
      på Europeiska unionens territorium, -B4-0488/98 Roth, Orlando och Voggenhuber
      för Gruppen De gröna i Europaparlamentet till kommissionen om invandring från
      Medelhavsområdet.
    t: —B4-0486/98 de la Sra. Schaffner, en nombre del Grupo Unión por Europa, al
      Consejo, sobre los inmigrantes procedentes de países mediterráneos que <a>entran</a>
      en la Unión Europea;
  - s: B4-0484/98 av d’Ancona för Europeiska socialdemokratiska partiets grupp till
      rådet om invandring från Medelhavsområdet till EU, -B4-0485/98 av d’Ancona för
      Europeiska socialdemokratiska partiets grupp till kommissionen om invandring
      från Medelhavsområdet till EU, -B4-0486/98 av Schaffner för Gruppen Union för
      Europa till rådet om invandrare från Medelhavsländerna kommer in på Europeiska
      unionens territorium, -B4-0487/98 av Schaffner för Gruppen Union för Europa
      till kommissionen om invandrare från Medelhavsländerna <v>kommer</v> <p>in</p>
      på Europeiska unionens territorium, -B4-0488/98 Roth, Orlando och Voggenhuber
      för Gruppen De gröna i Europaparlamentet till kommissionen om invandring från
      Medelhavsområdet.
    t: —B4-0487/98 de la Sra. Schaffner, en nombre del Grupo Unión por Europa, a la
      Comisión, sobre los inmigrantes procedentes de países mediterráneos que <a>entran</a>
      en la Unión Europea;
  - s: En sådan åtgärd skulle verkligen underlätta den illegala invandringen från
      söder, som bara skulle behöva söka efter en svag punkt någonstans för att kunna
      <v>komma</v> <p>in</p> och sedan spridas över resten av Europa.
    t: Una medida como ésa facilitaría enormemente la inmigración ilegal procedente
      del sur, que sólo tendría que buscar en alguna parte un punto débil para <a>entrar</a>
      y poder repartirse después por el resto de Europa.
  - s: Problemet med invandrare som <v>kommer</v> <p>in</p> i EU från andra sidan
      Medelhavet påverkar oss alla.
    t: Señora Presidenta, el problema de los inmigrantes que <a>entran</a> en la UE
      procedentes del otro lado del Mediterráneo nos afecta a todos.
  - s: Vi väntar oss en ytterligare ökning av arbetsbördan i förstainstansrätten när
      överklaganden avseende varumärkesbeslut börjar <v>komma</v> <p>in</p> i systemet.
    t: Se prevé un aumento del volumen de trabajo acumulado del Tribunal de Primera
      Instancia, cuando los recursos contra las decisiones sobre marcas empiecen a
      <a>entrar</a> en el sistema.
  - s: De brände två kyrkor och hindrade brandmän från att <v>komma</v> <p>in</p>
      i byn.
    t: Quemaron dos iglesias e impidieron a los bomberos que <a>entraran</a> en el
      pueblo.
  - s: Många transporterade djur går till slakt - 320 miljoner av dem i EU varje år
      - så det innebär en kraftigt ökad risk för att sjukdomar som salmonella <v>kommer</v>
      <p>in</p> i livsmedelskedjan.
    t: Muchos animales transportados van a ser sacrificados —320 millones de ellos
      en la UE cada año— lo que implica que existe un riesgo muy alto de que enfermedades
      como la salmonela <a>entren</a> en la cadena alimenticia.
  - s: Över hundra miljoner människor har rätt att vara här och vi måste se till att
      de får <v>komma</v> <p>in</p>.
    t: Pues bien, en este momento tenemos que ampliar nuestra catedral para meter
      a estos países que están entre el Báltico y el Mediterráneo —son ciento y pico
      millones de personas—, que tienen derecho a estar aquí y que tenemos que conseguir
      que <a>entren</a>.
  - s: Man måste driva informationskampanjer riktade till husläkarna och öppenvårdsläkarna
      för att få dessa att, när de <v>kommer</v> <p>in</p> i ett hem för att vårda
      ett sjukt barn, vända sig till kvinnan och fråga om hon använder preventivmedel,
      om hon tar hand om sig själv, om hon undviker en avbruten graviditet genom att
      använda preventivmedel.
    t: Hay que organizar campañas de información destinadas a los médicos de familia,
      a los médicos de atención primaria, para que, cuando <a>entren</a> en un hogar
      para tratar a un niño enfermo, se dirijan a las mujeres y les pregunten si están
      tomando anticonceptivos, si se están cuidando, si están evitando una interrupción
      del embarazo que podrían obviar utilizando métodos anticoncepción.
  - s: Eftersom vi diskuterar frågan om gränser vill jag särskilt fästa kommissionens
      uppmärksamhet på punkt 42 där man nämner behovet av visum för att <v>komma</v>
      <p>in</p> i Förenta staterna vilket är särskilt irriterande för medborgare i
      Europeiska unionen.
    t: Ya que hablamos del tema de las fronteras, me gustaría llamar la atención de
      la Comisión sobre el apartado 42, que menciona la necesidad de un visado para
      <a>entrar</a> en los Estados Unidos, algo que resulta especialmente molesto
      para los ciudadanos de la Unión Europea.
  - s: Från och med nu kommer alternativa investeringsfonder (hedgefonder) som <v>kommer</v>
      <p>in</p> i EU att regleras av EU och bli föremål för sträng övervakning.
    t: A partir de ahora, los fondos de inversión alternativos (fondos de cobertura)
      que <a>entren</a> en Europa serán vigilados y regulados de forma más estricta
      en Europa.
  - s: Numera är OSSE ofta den organisation som tillåts <v>komma</v> <p>in</p> i krisdrabbade
      regioner där andra inte blir insläppta.
    t: Hoy en día, la OSCE es a menudo la organización a la que se le permite <a>entrar</a>
      en regiones que se encuentran en crisis, donde otros no pueden entrar.
  - s: Så när våra medborgare i Europa får veta att EU gör det lättare för medborgarna
      från tredjeländer, såsom Taiwan och andra länder vi nyligen har godkänt, att
      <v>komma</v> <p>in</p> i EU, är det inte konstigt att de undrar om det innebär
      en större risk för deras säkerhet.
    t: Así que cuando los ciudadanos de Europa se den cuenta de que la Unión Europea
      se lo está poniendo más fácil a los ciudadanos de terceros países, como Taiwán
      y otros países que hemos aprobado últimamente, para <a>entrar</a> en la Unión
      Europea, lógicamente se preguntarán si eso está poniendo su seguridad aún más
      en peligro.
  - s: Det är hyckleri när en medlemsstat, grundat på allmänhetens intresse, hindrar
      andra aktörer inom EU som bedriver verksamhet online från att <v>komma</v> <p>in</p>
      på en nationell marknad, när man samtidigt tillåter den egna nationella onlinemarknaden
      att växa avsevärt utan att man tillämpar dessa regler i allmänhetens intresse.
    t: Resulta hipócrita que los Estados miembros impidan, por motivos de interés
      público, que otros operadores comunitarios en línea <a>entren</a> en su mercado
      nacional, al tiempo que permiten que su mercado nacional en línea crezca considerablemente
      al no aplicar dichas normas de interés común.
  - s: Å andra sidan står det klart att vi kommer att behöva flera år och en grundlig
      analys eftersom vi måste lugna den allmänna opinionen i de länder som <v>kommer</v>
      <p>in</p> och konfrontera dem med vår verklighet och göra en noggrann, seriös
      jämförelse i frågor om juridik, ekonomi, politik och öppenhet.
    t: Por otra parte, es evidente que serán necesarios varios años y un análisis
      riguroso, porque debemos tranquilizar a las opiniones públicas de los países
      que <a>entran</a> comparándolas con nuestra realidad y estableciendo un parangón
      concreto y serio con los problemas jurídicos, económicos, políticos y de transparencia.
  - s: När man <v>kommer</v> <p>in</p> på sådana här detaljer blir det naturligtvis
      alltid mycket svårare.
    t: Es evidente que cuando se <a>entra</a> en este género de detalles, la cuestión
      se complica cada vez más.
  - s: Spanien och Tyskland, så måste ordföranden på nytt söka upp var och en av de
      berörda ledamöterna för att en del skall lämna salen och andra <v>komma</v>
      <p>in</p>.
    t: Entonces, el señor Presidente del Parlamento tendrá que llamar otra vez a cada
      uno de los diputados para que salgan y <a>entren</a> los otros.
  - s: Jag vill säga er att regeringskonferensen inte ännu ordentligt har <v>kommit</v>
      <p>in</p> i sin slutliga fas, som är förhandlingsfasen.
    t: Yo quiero decirles que, hasta ahora, la Conferencia no ha <a>entrado</a> propiamente
      en su fase final, que es la fase de negociación, y ustedes tienen experiencia
      de lo que han sido las conferencias anteriores.
  - s: Detta innebär att alla varor som <v>kommer</v> <p>in</p> i eller lämnar gemenskapen
      ska underkastas en deklaration före ankomsten eller före avfärden.
    t: Esto significa que todos los productos que <a>entren</a> o salgan de la Comunidad
      estarán sujetos a una declaración previa a su llegada o a su salida.
  - s: Och även där <v>kommer</v> vi <p>in</p> på en konsumentpolitisk fråga, eftersom
      det är upp till konsumenterna, det vill säga var och en av oss, att rationalisera
      vår användning av tvätt- och rengöringsmedel.
    t: A este respecto, también <a>entra</a> en juego la política del consumidor,
      puesto que corresponde a los consumidores, en otras palabras, a cada uno de
      nosotros, racionalizar el uso de detergentes.
  - s: Om vi skall <v>komma</v> <p>in</p> på sportområdet så får det alltså inte vara
      med ett särdirektiv om särskild kost för idrottsfolk.
    t: Debemos <a>entrar</a> en el ámbito del deporte, más no será con una directiva
      específica sobre nutrición especial para deportistas.
  - s: Så fort en migrant <v>kommer</v> <p>in</p> i EU och börjar arbeta är personen
      inte längre en migrant utan en arbetstagare.
    t: Una vez que el inmigrante <a>entra</a> en la UE y comienza a trabajar, deja
      de ser un inmigrante para convertirse en un trabajador.
  - s: Röstningen i dag utgör ett steg mot att anta ett enda ansökningsförfarande
      för tredjelandsmedborgare som ansöker om att få <v>komma</v> <p>in</p> på europeiskt
      territorium och arbeta där.
    t: La votación de hoy representa un paso adelante para la aprobación de un procedimiento
      único de solicitud de los nacionales de terceros países que desean <a>entrar</a>
      en territorio europeo para trabajar.
  - s: Jag beklagar bristerna beträffande säsongsarbetare, utstationerade arbetare,
      rätten att byta arbetsgivare och rätten att komma in och åter <v>komma</v> <p>in</p>,
      därför att dessa undergrupper kommer att skyddas av annan (kommande) lagstiftning.
    t: Lamento las deficiencias en relación con los temporeros, los trabajadores en
      desplazamiento, el derecho a cambiar de empleador y el derecho a salir y volver
      a <a>entrar</a>, porque estos subgrupos serán protegidos por una legislación
      (futura).
  - s: Att utfodra djur med genetiskt modifierat foder innebär dessutom att dessa
      produkter också <v>kommer</v> <p>in</p> i vår livsmedelskedja, även om det inte
      finns några vetenskapliga garantier för att detta är skadligt för hälsan.
    t: Por otra parte, alimentar a los animales con piensos modificados genéticamente
      significa que estos productos también <a>entran</a> en nuestra cadena de alimentación,
      aún cuando no existen garantías científicas de que son inofensivos para la salud.
  - s: EU måste uppmuntra medlemsstaterna att underlätta för dem som försöker <v>komma</v>
      <p>in</p> på eller komma tillbaka till arbetsmarknaden.
    t: Europa debe animar a los Estados miembros a facilitar el acceso al empleo a
      aquellos que están intentando <a>entrar</a> o volver a entrar en el mercado
      laboral.
  - s: Ändå har jag en känsla av att en del av de principer som vi har slagits så
      för oförklarligt försvinner när man <v>kommer</v> <p>in</p> på detaljbestämmelser.
    t: No obstante, tengo la sensación de que, cuando se <a>entra</a> en el detalle
      de las regulaciones, algunos de los principios que tanto hemos defendido se
      esfuman inexplicablemente.
  - s: Hon <v>kom</v> <p>in</p>, ingen ville lyssna till henne, och vi satte oss ned
      för att granska hennes problem och startade vår kampanj.
    t: <a>Entró</a> y dijo que nadie quería escucharla;
  - s: Ofta gäller det samma föreningar som uppstår vid förbränning av farligt avfall,
      vad som kommer ut från anläggningarna är med andra ord viktigare än vad som
      <v>kommer</v> <p>in</p>.
    t: A menudo se trata de los mismos compuestos que los que se crean al incinerar
      los residuos peligrosos, dicho de otra forma, lo que sale de la instalación
      es más importante de lo que <a>entra</a>.
  - s: Det är naturligtvis positivt att det skett en öppning under de sista två månaderna,
      men vi kommer under inga omständigheter att acceptera att man nekar revisionsrätten
      att utföra kontroller eller att vi inte kan <v>komma</v> <p>in</p> och få de
      upplysningar vi vill ha.
    t: Por supuesto que es positivo que se haya producido una apertura en los últimos
      meses, sin embargo, bajo ninguna circunstancia aceptaremos que se rechace que
      el Tribunal de Cuentas emprenda un control y que no podamos <a>entrar</a> y
      conseguir los datos que queramos.
  - s: Å ena sidan att Turkiet alltså upphör med det tidigare nämnda och att de som
      <v>kommit</v> <p>in</p> illegalt på gemenskapens territorium - på grekiskt territorium
      - skall kunna skickas tillbaka och å andra sidan att det skall finnas skydd
      för dem som söker politisk asyl eftersom Turkiet är ett land där dödsstraff
      utdöms och, som vi också såg i går i den lägesrapport som kommissionen lade
      fram, där demokratin har mycket stora brister.
    t: Es decir, que por un lado Turquía dejara estas persecuciones y que se pudiera
      denegar la entrada a los que <a>entran</a> ilegalmente en territorio comunitario,
      en territorio griego;
  - s: Det var först efter starka protester från sitt eget folk som president Ma Ying-jeou
      tillät nobelpristagaren att <v>komma</v> <p>in</p> i landet.
    t: El Presidente Ma Ying-jeou solo permitió que el ganador del Premio Nobel de
      la Paz <a>entrase</a> en el país tras escuchar las enérgicas protestas de su
      propio pueblo.
  - s: Jag förstår taktiken, men skulle det inte vara mer demokratiskt om ni väntade
      till alla hade <v>kommit</v> <p>in</p>, satt sig ned och deltagit i denna omröstning?
    t: Señora Presidenta, aprecio la táctica, pero ¿no sería más democrático si esperara
      usted a que todo el mundo <a>entrara</a>, se sentara y participara en esta votación?
  - s: Varje beslut som formuleras av ett parlament tolkas mot bakgrund av den motivering
      som ges. Vissa kanske inte tror det, men jag upptäckte min kollegas begäran
      när jag <v>kom</v> <p>in</p> här i församlingen.
    t: Algunos quizá no lo creerán, pero me he enterado de la moción promovida por
      nuestro colega al <a>entrar</a> en este hemiciclo.
  - s: Rådets beslut att omfatta Colombia i en lista över länder vars medborgare måste
      ha visa för att <v>komma</v> <p>in</p> i Europeiska unionens länder, tjänar
      inte bara till att bekämpa den organiserade brottslighet som vissa colombianska
      medborgare kan spela en huvudroll i, utan också att få vanliga medborgare att
      betala priset att vara tvungna att gå via visering.
    t: La decisión del Consejo de incluir a Colombia en la lista de países cuyos nacionales
      necesitan visados para <a>entrar</a> en los países de la Unión Europea, no solamente
      no sirve para combatir el crimen organizado que pueden protagonizar algunos
      ciudadanos colombianos, sino que hace pagar a los ciudadanos de «a pie» el peaje
      de tener que pasar por un visado.
  - s: En medlemsstat kan själv organisera strukturerna på det sätt den önskar, men
      om den <v>kommer</v> <p>in</p> på den fria marknaden måste den följa bestämmelserna
      i fördraget, och detta kan ibland leda till konflikter.
    t: Un Estado miembro puede organizar sus estructuras en la forma que desee, pero
      si <a>entra</a> en el espacio de mercado libre, tiene que atenerse a las normas
      del Tratado, y eso puede desembocar a veces en conflictos.
  - s: Vi behöver mera av kontroller, spårbarhet och mera och bättre märkning - kort
      sagt, flera garantier för vad som <v>kommer</v> <p>in</p> i EU.
    t: Se precisan más controles, más trazabilidad, más y mejor etiquetado, en definitiva
      más garantías de lo que <a>entra</a> en la Unión Europea.
  - s: Vi måste också be vaktmästarna att se till att ledamöterna inte samtalar när
      de <v>kommer</v> <p>in</p> i kammaren.
    t: Deberemos pedir también a los ujieres que garanticen que cuando los diputados
      <a>entran</a> en el Hemiciclo no lo hagan charlando.
  - s: Vi genomför alltså en särskild gemenskapslagstiftning som vi hastar oss igenom
      och som naturligtvis kommer att innebära att mindre bolag som vill <v>komma</v>
      <p>in</p> på marknaden med konkurrenskraftiga priser inte kan erbjuda denna
      service till oss konsumenter som i stället måste dras med bolag som inte ger
      någon service eller som när de gör det håller alldeles för höga priser.
    t: Elaboramos una legislación específica, que ahora nos apresuramos a sacar adelante,
      y que naturalmente supondrá que compañías más pequeñas que quieran <a>entrar</a>
      en el mercado con precios competitivos, no podrán ofrecernos este servicio a
      nosotros, los consumidores, quienes hemos de servirnos de compañías que no prestan
      el servicio y —cuando lo hacen— sólo lo prestan a precios demasiado elevados.
  - s: Jag säger till er kammare att om de tolv länder som för närvarande är kandidatländer
      skulle <v>komma</v> <p>in</p> i unionen nu skulle genomsnittet för BNI sjunka
      med 18 procentenheter, vilket skulle få den matematiska, mekaniska effekten
      att regioner som alltid haft svårigheter plötsligt skulle hamna ovanför.
    t: Debo señalar a la Asamblea que si los actuales doce países candidatos <a>entraran</a>
      ahora en la Unión, la media comunitaria del PIB caería 18 puntos.
  - s: Den österrikiska lagstiftningens bestämmelser kan jämföras med ett fall där
      en person <v>kommer</v> <p>in</p> på en restaurang och sätter i gång att slå
      omkring sig.
    t: Las disposiciones de la legislación austriaca pueden compararse con un caso
      en el que alguien <a>entra</a> en un restaurante y comienza a pegar a la gente.
  - s: När det gäller förbudet mot transport av tunga oljor i oljetankfartyg med enkelskrov
      gäller den nuvarande lagstiftningen enbart fartyg som <v>kommer</v> <p>in</p>
      på EU:s farvatten.
    t: Por lo que se refiere a la prohibición de transportar hidrocarburos pesados
      en buques de casco único, el Reglamento vigente solo se aplica a los buques
      que <a>entren</a> en las aguas de jurisdicción comunitaria.
  - s: Det är mycket viktigt att besluta om översynen av instrumentet ska ske medan
      detta parlament fortfarande sitter kvar eller efter Europavalet 2009, när nya
      ledamöter <v>kommer</v> <p>in</p>.
    t: Es muy importante decidir si este instrumento debería revisarse durante el
      mandato de este Parlamento o después de las elecciones europeas de 2009 cuando
      hayan <a>entrado</a> los nuevos miembros.
  - s: Ni kan säga att det är uppenbart att inga produkter som inte är certifierade
      kan <v>komma</v> <p>in</p> på EU-marknaden, men så har det helt enkelt inte
      varit.
    t: Señor Comisario, aunque usted diga que está claro que ningún producto no autorizado
      puede <a>entrar</a> en el mercado de la UE, eso simplemente no es así.
  - s: Kommissionen instämmer helt och hållet, och utan tvekan befinner vi oss - framför
      allt efter den israeliska regeringens beslut att uppföra en ny bosättning i
      östra Jerusalem - i en situation där vi <v>kommit</v> <p>in</p> i en spiral
      som fört fredsprocessen i Mellanöstern till ett mycket ömtåligt läge.
    t: La Comisión está completamente de acuerdo y sin duda nos encontramos —sobre
      todo a partir de la decisión del gobierno israelí de construir un nuevo asentamiento
      en Jerusalén este— con que hemos <a>entrado</a> en una espiral que ha colocado
      el proceso de paz de Oriente Medio en una situación francamente delicada.
  - s: Jag har redan talat med min kollega David Byrne om hur vi kan märka läkemedlen
      för att förhindra att sådana ämnen av en händelse - även om något sådant som
      bekant inte sker helt av en händelse - <v>kommer</v> <p>in</p> i kroppen.
    t: Ya he expuesto a mi colega el Comisario Sr. Byrne la forma en que podemos etiquetar
      los medicamentos para evitar que estas sustancias <a>entren</a> en el cuerpo
      de forma casual, aunque todos sabemos que cosas como estas no suceden totalmente
      de forma tan casual.
  - s: Kommer förfalskade produkter att kunna <v>komma</v> <p>in</p> i alla andra
      medlemsstater?
    t: ¿Y podrán <a>entrar</a> productos falsificados a todos los demás Estados miembros?
  - s: Tjernobyl visar framför allt vad som händer när en kärnvapenmakt <v>kommer</v>
      <p>in</p> i en kris - en social kris, inte en teknisk.
    t: Chernóbil revela ante todo lo que ocurre cuando una potencia nuclear <a>entra</a>
      en crisis - una crisis social, no técnica -.
  - s: En av symbolerna för en suverän stat är att den kontrollerar vem som får och
      inte får <v>komma</v> <p>in</p> i landet.
    t: Señora Presidenta, uno de los tótems de un estado soberano es que controla
      quién puede <a>entrar</a> en su propio país y quién no.
  - s: Den europeiska utvecklingen har <v>kommit</v> <p>in</p> i en fas, där vi mer
      än någonsin behöver ha klara mål och ett beslutsamt handlande.
    t: El desarrollo europeo ha <a>entrado</a> en una fase en la que más que nunca
      necesitamos claridad de objetivos y actuar de forma resuelta.
  - s: De blivande medlemsstaterna, våra kandidatländer, <v>kommer</v> <p>in</p> i
      en process med förändring av EU:s gemensamma jordbrukspolitik.
    t: Los futuros Estados miembros, nuestros países candidatos, <a>entran</a> en
      un proceso de modificación de la totalidad de la política agraria común de la
      Unión Europea.
  - s: Jag hävdar bestämt att anordningar vid de yttre gränserna är absolut nödvändiga
      och att det inte kommer på fråga att låta vem som helst <v>komma</v> <p>in</p>
      hur som helst på unionens territorium.
    t: Afirmo claramente que la organización de las fronteras exteriores constituye
      una necesidad absoluta y que hay que descartar el hecho de permitir <a>entrar</a>
      a cualquier persona, y de cualquier manera, en el territorio de la Unión.
  - s: Fotografer springer omkring överallt utanför kammaren, och om vi börjar tillåta
      dem att <v>komma</v> <p>in</p> i kammaren kommer denna plats snart att vara
      fylld av TV-kameror.
    t: Fuera de la Asamblea andan cámaras por todas partes y, si empezamos a permitirles
      que <a>entren</a> en la Asamblea, pronto estaremos invadidos por las cámaras
      de televisión.
  - s: Dessa kan sedan nästan enbart <v>komma</v> <p>in</p> med hjälp av människosmugglare.
    t: Estos sólo pueden <a>entrar</a>, prácticamente, con la ayuda de mafias.
  - s: Dessutom bekämpar vi problemet med långtidsarbetslösa ungdomar genom ett nytt
      program för ungdomar, där vi förser människor med de färdigheter och den erfarenhet
      som de behöver för att <v>komma</v> <p>in</p> på marknaden.
    t: Además, estamos abordando el problema del desempleo juvenil de larga duración
      mediante un nuevo trato en pro de los jóvenes y pertrechándolos con las aptitudes
      y la experiencia que necesitan para <a>entrar</a> en el mercado laboral.
  - s: Emellertid bör vi överväga vilka synsätt vi ska beakta för att se till att
      det fortfarande finns stor valfrihet när det gäller flygresor och att nya alternativ
      kan <v>komma</v> <p>in</p> på marknaden, men att konsumenterna samtidigt skyddas
      och inte får ekonomiska problem om ett flygbolag faktiskt skulle gå i konkurs
      eller måste ansöka om konkurs.
    t: Sin embargo, deberíamos considerar las perspectivas que tenemos que tener en
      cuenta para garantizar que queda libertad de elección en lo referente al viaje
      por aire y que surgen nuevas opciones al mercado, pero que los consumidores
      siguen estando protegidos y que no quedan problemas financieros si una línea
      aérea <a>entra</a> en quiebra.
  - s: De informerar oss mycket bra utanför dörren efter att evenemanget har avslutats,
      men vi får aldrig <v>komma</v> <p>in</p>, inte ens som observatörer vid mötena
      på hög nivå.
    t: Nos informan muy bien después de los hechos, de puertas afuera, pero nunca
      nos dejan <a>entrar</a> en las reuniones de alto nivel, ni siquiera como observadores.
  - s: Att människorättsadvokaten Nasrin Sotoudeh och andra samvetsfångar omedelbart
      och ovillkorligt friges, att Bahramis dödsdom ska omvärderas och att de nederländska
      myndigheterna ska vara delaktiga i hanteringen av fallet, att företrädare för
      Röda korset ska få träffa de fängslade, och att människorättsorganisationer
      ska få <v>komma</v> <p>in</p> i landet för att bedöma situationen.
    t: y dejar que las organizaciones de derechos humanos <a>entren</a> en el país
      para valorar la situación.
  - s: Unga människor som har avslutat sin universitetsutbildning har svårt att <v>komma</v>
      <p>in</p> på arbetsmarknaden eftersom många arbetsgivare mycket ofta efterfrågar
      arbetslivserfarenhet, vilket de unga inte har vid den tidpunkten i sina liv.
    t: Los jóvenes que han completado su educación universitaria encuentran dificultades
      para <a>entrar</a> en el mercado laboral porque, muy a menudo, los empresarios
      hacen hincapié en la experiencia profesional que los jóvenes no tienen en esa
      etapa de sus vidas.
  - s: Den finansiella krisen stoppar åtminstone på kort sikt möjligheterna att starta
      yrkeslivet för miljontals ungdomar i hela EU, främst på grund av de ökade svårigheterna
      att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: La crisis financiera está hipotecando, al menos a corto plazo, los futuros
      profesionales de millones de jóvenes en toda la UE, esencialmente porque es
      más difícil <a>entrar</a> en el mercado laboral.
  - s: Europeiska unionen <v>kommer</v> <p>in</p> först när det gäller gränsöverskridande
      behandling av dessa samkönade par.
    t: Donde la Unión Europea <a>entra</a> en juego es en el tratamiento transfronterizo
      de estas parejas del mismo sexo.
  - s: Gas kommer att fortsätta strömma ut tills felet är åtgärdat, för om vatten
      <v>kommer</v> <p>in</p> i ledningen skulle den lamslås helt.
    t: El gas va a seguir fluyendo hasta que se haya reparado la avería, porque, si
      el agua <a>entrase</a>, inutilizaría totalmente el gasoducto.
  - s: Här måste man absolut ingripa och jag är säker på att kommissionär Reding -
      som lyssnar på mig även om hon inte är närvarande här, utan säkert sitter framför
      TV:n på sitt kontor så att hon kan höra varför jag röstade för - kommer att
      undersöka detta och se till att ingen ung människa från något av kandidatländerna
      som i framtiden ber att få <v>komma</v> <p>in</p> i vår Europeiska union kommer
      att få sin viseringsansökan avslagen eller försenad av detta skäl.
    t: Es preciso intervenir y estoy seguro de que la Comisaria, Sra. Reding - que,
      a pesar de no estar aquí, seguramente estará en su despacho mirando la televisión
      para escuchar el motivo por el cual he votado a favor - se informará y procurará
      que en el futuro a ningún joven de los países candidatos que solicite <a>entrar</a>
      en nuestra Unión Europea, se le negará o retrasará la expedición del visado
      correspondiente.
  - s: För det andra skulle jag vilja veta vem som har förhindrats att <v>komma</v>
      <p>in</p>?
    t: En segundo lugar, quisiera saber a quién se le ha impedido <a>entrar</a>.
  - s: Är frågor till ledamöterna ett hinder för att <v>komma</v> <p>in</p> hit?
    t: ¿Acaso las preguntas a diputados son un obstáculo para <a>entrar</a> aquí?
  - s: Vi börjar emellertid samtidigt <v>komma</v> <p>in</p> i ett förhandlingsskede
      där saker och ting blir svårare, i synnerhet därför att en del av de kvarvarande
      frågorna gäller grundläggande skillnader mellan våra ekonomiska strukturer eller
      regleringssystem.
    t: 'No obstante, también estamos <a>entrando</a> en una fase de las negociaciones
      donde las cosas se están poniendo más difíciles:'
  - s: I detta syfte måste vi lansera en kreditform som hjälper människor med blygsamma
      färdigheter, som saknar den kompletterande täckning eller fastigheter som krävs
      för få en traditionell kredit för småföretag, att <v>komma</v> <p>in</p> på
      arbetsmarknaden.
    t: Con este fin, necesitamos lanzar un tipo de crédito que ayude a personas con
      capacidades limitadas, a quienes carezcan de cobertura inmobiliaria o del aval
      que se requiere para conseguir un crédito para una pequeña empresa tradicional
      y <a>entrar</a> en el mercado laboral.
  - s: Ändå kan dessa människor inte nås på det beprövade sättet, direkt genom de
      traditionella nätverken av handelsbanker, eftersom dessa målgrupper är misstänksamma
      mot ovannämnda instrument, och de kan som redan nämnts inte <v>komma</v> <p>in</p>
      på den fria marknaden.
    t: Aún así, no se puede contactar verdaderamente con estas personas directamente
      a través de las redes tradicionales de los bancos comerciales, porque estos
      grupos-objetivo desconfían de los mencionados instrumentos y, como ya se ha
      dicho, no son capaces de <a>entrar</a> en el mercado libre.
  - s: Flertalet migranter <v>kommer</v> <p>in</p> lagligt eftersom de är EU-medborgare.
    t: La mayoría de estos inmigrantes <a>entran</a> legalmente, porque son ciudadanos
      de la UE.
  - s: När det väl är gjort måste vi bestämma vilka länders medborgare som får <v>komma</v>
      <p>in</p>, med eller utan visum.
    t: Después de haberlo hecho, tenemos que decidir los ciudadanos de qué países
      pueden <a>entrar</a>, con o sin visado.
  - s: Vad Storbritannien behöver är ett strängt viseringssystem, så att vi kan avgöra
      vem som får och vem som inte får <v>komma</v> <p>in</p> i vårt land.
    t: Lo que Gran Bretaña necesita es un sistema estricto de visados para poder decidir
      quién <a>entra</a> en el país y quién no.
  - s: Förslaget innehåller också en förbättrad säkerhetsbedömning, skräddarsydd för
      att passa olika typer av livsmedel, vilket underlättar för traditionella livsmedel
      från tredjeland att <v>komma</v> <p>in</p> i EU.
    t: También incluye una evaluación mejorada de la seguridad, a medida de los distintos
      tipos de alimentos, permitiendo así que los alimentos tradicionales y seguros
      de terceros países <a>entren</a> más fácilmente en la Unión Europea.
  - s: Jag är mycket tacksam för att ni, och jag tackar naturligtvis även Rothley,
      talade tillräckligt länge för att ge mig tid att <v>komma</v> <p>in</p> genom
      dörren.
    t: Señor Presidente, le estoy muy agradecido y, de hecho, también al Sr. Rothley,
      por hablar el tiempo suficiente para darme tiempo a <a>entrar</a>, y lo ha hecho
      sin premeditación y, me parece, con una percepción extrasensorial.
  - s: Därför har jag godkänt det här förslaget, men jag vill också understryka min
      önskan att man framför allt inriktar sig på att se till att vattnets renhet,
      i det ögonblick det <v>kommer</v> <p>in</p> i våra hus, är så rent som möjligt.
    t: Por esto he aprobado esta resolución, aunque quiero subrayar que espero que
      se cuide ante todo que el grado de pureza del agua alcance el máximo nivel en
      el momento en que <a>entra</a> en nuestros hogares.
  - s: Ändringsförslagen skickas till oss parlamentsledamöter i sista stund, omröstningarna
      delas upp och sätts sedan ihop igen, och vi har <v>kommit</v> <p>in</p> här
      i kammaren övertygade om att vi har den senaste, absolut slutliga versionen
      av omröstningslistan, bara för att upptäcka att den har ersatts med en ny under
      morgonen.
    t: hemos <a>entrado</a> en la Cámara seguros de que teníamos la última versión,
      la definitiva, de la lista de votación, para encontrarnos con que ha sido sustituida
      en el transcurso de la mañana.
  - s: Därför instämmer jag i att externa rörledningar och andra energinät som <v>kommer</v>
      <p>in</p> på Europeiska unionens territorium bör styras av mellanstatliga avtal
      som upprättats i strikt överensstämmelse med EU:s lagstiftning.
    t: Por esta razón, estoy de acuerdo en que los conductos externos y demás redes
      de energía que <a>entren</a> en el territorio de la Unión Europea deben regirse
      por acuerdos intergubernamentales transparentes, elaborados estrictamente de
      conformidad con la legislación de la UE.
  - s: Jag instämmer i parlamentets ståndpunkt om att om EU uppfyller bindande normer
      bör man också kunna kräva detsamma från sina handelspartner - och särskilt från
      tillväxtländer - och insistera på kvalitet och hållbarhet, särskilt för livsmedel
      som <v>kommer</v> <p>in</p> på dess territorium, i syfte att bevara en sund
      och rättvis handel.
    t: Estoy de acuerdo con la posición del Parlamento Europeo en que si la Unión
      Europea respeta normas vinculantes, también debe poder exigir reciprocidad a
      sus socios comerciales y más concretamente a los países emergentes, y apoyar
      un conjunto de exigencias en materia de calidad y sostenibilidad, en particular
      para los productos alimenticios que <a>entran</a> en su territorio, con el fin
      de preservar un comercio leal y equitativo.
  - s: EU måste kunna kräva detsamma av sina handelspartner, särskilt av tillväxtekonomierna,
      och kräva kvalitet och hållbarhet, särskilt i fråga om livsmedelsprodukter som
      <v>kommer</v> <p>in</p> på dess territorium, för att bibehålla en rimlig och
      rättvis handel.
    t: La UE debe ser capaz de exigir lo mismo a sus socios comerciales, especialmente
      a los países emergentes, e insistir en la calidad y la sostenibilidad, especialmente
      de los productos que <a>entran</a> en su territorio, para así preservar un comercio
      justo y equitativo.
  - s: Jag vill inte att EU:s pengar som går till de kandidatländer som skall <v>komma</v>
      <p>in</p> i unionen 2004 skall stanna kvar i Bryssel eller komma tillbaka till
      Bryssel.
    t: No deseo que el dinero europeo previsto para los países candidatos que <a>entrarán</a>
      en la Unión en 2004 se quede en Bruselas o vuelva a Bruselas.
  - s: Faktum är att man då lämnar området för tillfälligt skydd för att <v>komma</v>
      <p>in</p> på emigrationens område, som inte är dagens ämne.
    t: En efecto, nos alejamos entonces del ámbito de la protección temporal, para
      <a>entrar</a> en el de la emigración, que no es el tema de hoy.
  - s: Innan vi <v>kommer</v> <p>in</p> på innehållet i mitt betänkande vill jag passa
      på att ge ett erkännande till min kollega Glenys Kinnock, som i egenskap av
      medordförande för den gemensamma parlamentariska AVS-EU-församlingen har varit
      en av dem som starkast gett uttryck för oron över de ekonomiska partnerskapsavtalen
      och deras konsekvenser för utvecklingen, inte bara här i parlamentet utan i
      hela världen.
    t: Antes de <a>entrar</a> en materia con mi informe, quiero rendir tributo a mi
      colega, la señora Kinnock, quien, como Copresidenta de la Asamblea Parlamentaria
      Paritaria ACP-UE, ha estado en primera línea para hacer que se escuchen las
      inquietudes sobre los acuerdos de asociación económica (AAE) y sobre el impacto
      que tienen en el desarrollo, no solo en este Parlamento sino dando voz a las
      inquietudes de la ACP en todo el mundo.
  - s: Förutom denna svåra orätt som de vet att de skall drabbas av, så tillkommer
      dessvärre det faktum att, eftersom de är gamla, så drabbas de i högre grad än
      andra av de brottsliga handlingar som i hela Europeiska gemenskapen tyvärr utförs
      av alla dem som <v>kommer</v> <p>in</p> illegalt i unionen och som, när de väl
      har kommit in, begår brottsliga handlingar.
    t: Además de este grave perjuicio que saben que tienen que sufrir, lamentablemente,
      se añade el hecho de que, al ser ancianos, están expuestos más que los demás
      a los actos criminales que en toda la Comunidad Europea, por desgracia, se cometen
      por muchas de las personas que <a>entran</a> ilegalmente en la Unión y que,
      una vez que han entrado, cometen delitos.
  - s: Förutom denna svåra orätt som de vet att de skall drabbas av, så tillkommer
      dessvärre det faktum att, eftersom de är gamla, så drabbas de i högre grad än
      andra av de brottsliga handlingar som i hela Europeiska gemenskapen tyvärr utförs
      av alla dem som kommer in illegalt i unionen och som, när de väl har <v>kommit</v>
      <p>in</p>, begår brottsliga handlingar.
    t: Además de este grave perjuicio que saben que tienen que sufrir, lamentablemente,
      se añade el hecho de que, al ser ancianos, están expuestos más que los demás
      a los actos criminales que en toda la Comunidad Europea, por desgracia, se cometen
      por muchas de las personas que entran ilegalmente en la Unión y que, una vez
      que han <a>entrado</a>, cometen delitos.
  - s: Låt mig också säga att om många brottslingar inte <v>kommer</v> <p>in</p> illegalt,
      så begår de heller inga brott här.
    t: Quisiera decir asimismo que, aunque muchos no <a>entran</a> ilegalmente, no
      cometen siquiera delitos si son unos delincuentes;
  - s: Om det istället är ärliga människor som har sina resehandlingar i ordning,
      så är vi glada att de <v>kommer</v> <p>in</p>.
    t: si, por el contrario, son buenas personas y tienen los documentos de viaje
      en regla, estamos muy contentos de que <a>entren</a>.
  - s: Vi måste förhindra att det <v>kommer</v> <p>in</p> så många olagliga invandrare
      i Europeiska unionen, invandrare som sedan begår brott.
    t: Debemos evitar que <a>entren</a> en la Unión Europea tantos ilegales que luego
      cometen delitos.
  - s: Jag vet att det inte kan ändra resultatet nu, men det har <v>kommit</v> <p>in</p>
      en hel del kolleger i kammaren sedan omröstningen.
    t: Señor Presidente, soy consciente de que no altera el resultado, pero un gran
      número de diputados <a>entró</a> en la Cámara después de la votación.
  - s: 'Reglerna skall ta hänsyn till mottagandets förenlighet och därmed till det
      antal personer som det är möjligt att ta emot i Europeiska unionen, så att man
      undviker att få gränser som är fulla av hål, och att man även undviker att genom
      ideliga amnestier skapa illusionen eller kanske till och med vissheten om att
      det enda viktiga är att <v>komma</v> <p>in</p> i Europeiska unionen, kanske
      framför allt i vissa stater som Italien, som definitivt har lättare än andra
      att se mellan fingrarna med invandrarna:'
    t: 'Las reglas deben tener en cuenta la compatibilidad de la acogida y, en consecuencia,
      el número que puede entrar en la Unión Europea evitando fronteras coladero,
      así como evitando que, a través de repetidas regularizaciones, exista la esperanza
      o incluso la certeza de que lo que cuenta es <a>entrar</a> en la Unión Europea,
      a lo mejor en algunos Estados como Italia de manga mucho más ancha que otros:'
  - s: när man väl har <v>kommit</v> <p>in</p> räcker det att hålla sig lugn, kanske
      inte alltför lugn utan man kan till och med genomföra ett och annat brott, för
      förr eller senare kommer amnestin.
    t: una vez que se ha <a>entrado</a> basta con estar tranquilos, quizás no demasiado
      cometiendo algún delito, ya que más tarde o más temprano llegará la regularización.
  - s: Jag har haft nöjet att arbeta med EIB-ärenden under många år, och jag brukar
      säga att det är svårare att <v>komma</v> <p>in</p> i Europeiska investeringsbanken
      än att komma in i Fort Knox.
    t: He tenido la satisfacción de trabajar durante muchos años en asuntos relacionados
      con el BEI, y a menudo digo que es más difícil <a>entrar</a> en él que en Fort
      Knox.
  - s: Där kan jag, fru Daskalaki, som just <v>kommer</v> <p>in</p>, helt stödja ert
      och Schwaigers betänkande.
    t: En este sentido, yo apoyo plenamente los informes de la Sra. Daskalaki, que
      ahora acaba de <a>entrar</a>, y del Sr. Schwaiger.
  - s: Sålunda uppskattar både ministerrådet och kommissionen att den israeliska regeringens
      beslut är särskilt negativt och omotiverat, i en stund då fredsprocessen var
      på väg att hämta sig tack vare en rad positiva åtgärder, såsom avtalet om Hebronprotokollet,
      frigörandet av palestinska fångar och ökningen av antalet palestinska arbetstagare
      med tillstånd att <v>komma</v> <p>in</p> i Israel.
    t: Así pues, tanto el Consejo de Ministros como la Comisión estiman que la decisión
      del Gobierno de Israel es particularmente negativa e injustificada, en un momento
      en que en el proceso de paz empezaba a recuperarse debido a una serie de medidas
      positivas como el acuerdo sobre el protocolo de Hebrón, la liberación de las
      prisioneras palestinas y el aumento del número de trabajadores palestinos con
      permisos para <a>entrar</a> en Israel.
  - s: Det blir allt svårare att <v>komma</v> <p>in</p> i landet.
    t: Cada vez es más difícil <a>entrar</a> en el país.
  - s: Det är här som Europa 2020-strategin <v>kommer</v> <p>in</p>, och den avgörande
      delen av denna strategi är en ökad sysselsättningsgrad och produktivitet.
    t: 'Ahí es donde <a>entra</a> la Estrategia Europa 2020, y la parte crucial de
      esta estrategia consiste en el aumento de la tasa de empleo y de la productividad,
      que debe basarse en lo que a menudo se llama el triángulo del conocimiento:'
  - s: I en rapport från Europol, Eurojust och Frontex beräknas att 900 000 illegala
      invandrare <v>kommer</v> <p>in</p> i EU varje år.
    t: Según un informe de Europol, Eurojust y Frontex, se estima que 900 000 inmigrantes
      ilegales <a>entran</a> en la Unión Europea cada año.
  - s: Tvärtom bör vi trycka på människors grundläggande rätt att behålla kontrollen
      över sina gränser och fatta suveräna beslut om vem som får eller inte får <v>komma</v>
      <p>in</p> i deras länder.
    t: Por el contrario, debemos abogar por el derecho fundamental de las personas
      a mantener el control de sus fronteras y tomar una decisión soberana sobre quién
      puede o no <a>entrar</a> en sus países.
  - s: Det är där de två frågorna, innehåll och kommunikation, <v>kommer</v> <p>in</p>
      i bilden.
    t: Es aquí donde las dos cuestiones —sustancia y comunicación— <a>entran</a> en
      juego.
  - s: Alla som försöker <v>komma</v> <p>in</p> i staden skjuts på fläcken eller ställs
      inför rätta i militärdomstolar.
    t: Cualquier persona que intente <a>entrar</a> es fusilada allí mismo o juzgada
      en tribunales militares.
  - s: Kreditvärderingsinstitut hade redan börjat nedgradera Greklands kreditvärdering
      i början av 2009, vilket ledde till att Grekland betalar dubbelt så mycket ränta
      som tidigare och har <v>kommit</v> <p>in</p> i en ond cirkel med nedskrivningar
      och spekulativa lån.
    t: Las agencias de calificación crediticia ya habían comenzado a rebajar la calificación
      de la deuda soberana de Grecia a principios de 2009 y, como consecuencia de
      ello, este país paga un tipo de interés igual al doble del que pagaba antes
      y ha <a>entrado</a> en un círculo vicioso de devaluación y préstamos especulativos.
  - s: De <v>kommer</v> inte bara <p>in</p> via den olagliga sjövägen, på små grundgående
      båtar, utan även via flyg, det vill säga, det finns många invandrare som kommer
      till vår region från andra länder utan någon som helst kontroll.
    t: Y no sólo están <a>entrando</a> por la vía marítima ilegal de las pateras,
      sino también por vía aérea, es decir, que hay muchos inmigrantes que vienen
      a nuestra región procedentes de otros países sin control ninguno.
  - s: På vilket sätt kommer hänsyn att tas till denna situation med tanke på det
      beslut som fattades av Europeiska rådet i Sevilla om en översyn av den förteckning
      över länder vilkas medborgare måste ha visum för att <v>komma</v> <p>in</p>
      i Europeiska Unionen?
    t: ¿De qué manera va a abordarse esta realidad con respecto a la formulación del
      Consejo Europeo de Sevilla en el marco de una revisión de la lista de países
      a cuyos nacionales va a exigírseles visado para <a>entrar</a> en los Estados
      de la Unión?
  - s: Slutligen måste vi hjälpa små och medelstora företag att <v>komma</v> <p>in</p>
      på exportmarknaderna.
    t: Finalmente, debemos ayudas a las pequeñas y medianas empresas a <a>entrar</a>
      en los mercados de exportación.
  - s: Nu står andra halvan av kontinenten och köar för att <v>komma</v> <p>in</p>
      och ändå vill mina väljare träda ur.
    t: Ahora, la otra mitad del continente está haciendo cola para <a>entrar</a>,
      y sin embargo, mis electores quieren salir.
  - s: Vad gör vi med varor som <v>kommer</v> <p>in</p> i unionen och som inte har
      detta skydd?
    t: ¿qué haremos con los productos que <a>entren</a> en la Unión y que no tienen
      esta protección?
  - s: 1950 var jag tjugo år gammal och det bedrevs en kampanj över hela världen,
      i Europa, vid våra universitet, i skolorna - man försökte, men lyckades inte
      då <v>komma</v> <p>in</p> i kyrkorna - och det var kampanjen mot Ridgway, ”pestgeneralen”.
    t: Señora Presidenta, Señorías, en el año 1950 yo tenía 20 años y arreciaba una
      campaña en todo el mundo, en Europa, en nuestras universidades, en las escuelas
      - en aquel entonces intentaron sin éxito <a>entrar</a> en las iglesias - y se
      trataba de la campaña contra Ridgway, el «general Peste».
  - s: Vad vi talar om här är att Internet skulle tvingas tillhandahålla möjligheter
      för polisen att <v>komma</v> <p>in</p> bakvägen.
    t: De lo que estamos hablando aquí es de obligar a Internet a introducir los mecanismos
      necesarios para permitir a la policía <a>entrar</a> por la puerta de atrás.
  - s: Förhandlingarna om Agenda 2000 har <v>kommit</v> <p>in</p> i slutfasen och
      skall, enligt det åtagande som gjordes vid Europeiska rådets möte i Wien, avslutas
      vid Europeiska rådets möte den 24-25 mars 1999.
    t: las negociaciones sobre la Agenda 2000 han <a>entrado</a> en su fase final
      y, de conformidad con el compromiso adoptado en la reunión del Consejo Europeo
      de Viena, concluirán en la reunión que celebrará el Consejo los días 24 y 25
      de marzo de 1999.
  - s: Lika farligt som att fastställa kontroller och hinder eller licenser för att
      <v>komma</v> <p>in</p> på nätet skulle det kunna vara att generalisera rättskipningen
      till ett enda land som Förenta staterna.
    t: Tan peligroso como el establecimiento de controles y de barreras o de licencias
      para <a>entrar</a> en la red podría ser la generalización de la jurisdicción
      de un solo país como Estados Unidos.
  - s: I december 1999 lade GD Hälsa och konsumentskydd fram ett förslag om veterinärmedicinsk
      användning av substanser utan gränsvärden för högsta tillåtna restmängder skall
      tillåtas för behandling av hästar, förutsatt att behandlingsjournal förs och
      att hästarna inte <v>kommer</v> <p>in</p> i näringskedjan förrän sex månader
      efter sådan användning.
    t: En diciembre de 1999, la DG SANCO propuso que se autorizara el uso veterinario
      de sustancias sin LRM en caballos, a condición de llevar registros de los tratamiento
      y de que los caballos no <a>entren</a> en la cadena alimentaria en un plazo
      de seis meses después de dicho uso.
  - s: Det är oerhört viktigt att vi får medel som är funktionsdugliga och möjliga
      att spåra, för att se till att jordbrukarna tar hänsyn till alla vänteperioder
      som finns före slakt, särskilt när det gäller rekreationshästar som <v>kommer</v>
      <p>in</p> i den mänskliga näringskedjan.
    t: Es de la máxima importancia que dispongamos de medios viables y de identificación
      para garantizar que los ganaderos respetan los períodos de espera antes del
      sacrificio, en particular, en lo que respecta a los caballos recreativos que
      <a>entran</a> en la cadena para el consumo humano.
  - s: 'Det var mycket intressant att höra denna öppna diskussion för första gången
      och jag håller med professor Werner Weidenfeld som nyligen svarade så här i
      en intervju: ”Sanningen är att Europa är den mest sårbara kontinenten av alla,
      inte bara på grund av vågorna av människor som tvingar sig in i våra länder,
      eller som vill <v>komma</v> <p>in</p>, utan också på grund av säkerhetsproblemen.”'
    t: «Lo cierto es que Europa es el continente más vulnerable de todos, no sólo
      por las oleadas de gente que se cuelan en nuestros países o quieren <a>entrar</a>
      en ellos, sino también por los problemas de seguridad».
  - s: Varje extra ecu som <v>kommer</v> <p>in</p> i budgeten är värd lika mycket
      som en ecu som sparas på utgiftssidan.
    t: Cada ecu extraordinario que <a>entra</a> en el presupuesto vale tanto como
      un ecu ahorrado en la línea de ingresos.
  - s: Jag vill först <v>komma</v> <p>in</p> på betänkandet av Giansily om EKSG:s
      driftsbudget, och jag vill genast slå fast att jag är en stor motståndare till
      betänkandets förslag om att kräva in en avgift på 0,11 % under 1998.
    t: Quiero <a>entrar</a> primero en el informe del Sr. Giansily sobre el proyecto
      de presupuesto operativo de la CECA e inmediatamente quiero señalar que me opongo
      firmemente a la propuesta del informe de cobrar una tasa de un 0,11 % en 1998.
  - s: Detta gäller även för Österrike, där man krävde att Otto von Habsburg skulle
      förneka sin egen identitet och avsäga sig rättigheter som han och medlemmarna
      hade rätt till för att han skulle få <v>komma</v> <p>in</p> i Österrike.
    t: Lo mismo ocurre con Austria, donde obligaron a Otto von Habsburg a negar su
      identidad y renunciar a los derechos que le asisten a él y a su familia a <a>entrar</a>
      en Austria.
  - s: Rättigheten att <v>komma</v> <p>in</p> i, leva och dö i sitt eget land är en
      grundläggande, okränkbar rättighet, och jag hoppas att detta parlament kommer
      att värna den.
    t: El derecho a <a>entrar</a>, vivir y morir en el país propio son derechos fundamentales,
      sacrosantos, por lo que espero que este Parlamento los confirme.
  - s: Innan jag <v>kom</v> <p>in</p> i kammaren träffade jag en ung man, Marcello
      från Pescara.
    t: Antes de <a>entrar</a> en la Sala, me he encontrado con un joven, Marcello,
      de Pescara.
  - s: Män, kvinnor och barn går dagligen under i sina försök att olagligt <v>komma</v>
      <p>in</p> i ett Europa som har blivit en verklig fästning.
    t: A diario, hombres, mujeres y niños perecen intentando <a>entrar</a> ilegalmente
      en una Europa que se ha convertido en una auténtica fortaleza.
  - s: Europol uppskattar nu att 500 000 olagliga invandrare varje år <v>kommer</v>
      <p>in</p> i EU.
    t: Hoy, Europol estima que cada año <a>entran</a> 500.000 clandestinos en la Unión.
  - s: Vår utgångspunkt är att det är viktigt att bekämpa olaglig invandring, särskilt
      de olika former av exploatering den ger upphov till. Det är en situation som
      har förvärrats, inte bara för att den visat sig vara mycket vinstgivande och
      mindre riskfylld än annan handel, som till exempel narkotikahandel, utan också
      för att denna verksamhet drar nytta av medlemsstaternas otillräckliga lagstiftning
      och agerande vilket gör att olagliga invandrare kan <v>komma</v> <p>in</p> och
      uppehålla sig i dessa länder.
    t: Es una situación que ha venido agravándose no sólo porque ha resultado muy
      lucrativa y menos arriesgada que otros tipos de tráfico, como, por ejemplo,
      el tráfico de droga, sino también porque esa actividad acaba resultando favorecida
      por las insuficiencias legislativas y operativas de los Estados miembros y por
      todo lo que permite a los clandestinos <a>entrar</a> y mantenerse en esos territorios.
  - s: Internet utgör en av de viktigaste vägarna för förfalskade läkemedel att <v>komma</v>
      <p>in</p> på den europeiska marknaden.
    t: Las sanciones contempladas en la propuesta de la Comisión son insuficientes,
      pero, sobre todo, la propuesta no tiene en cuenta la venta de medicamentos por
      Internet, uno de los principales canales por los que <a>entran</a> los medicamentos
      falsificados en el mercado europeo.
  - s: Mängden ökar ständigt, och vi måste därför göra allt som står i vår makt för
      att förhindra att förfalskade läkemedel <v>kommer</v> <p>in</p> i distributionskedjan.
    t: Además, esta cantidad cada vez es mayor, por lo que debemos hacer todo lo que
      esté a nuestro alcance para impedir que estos productos falsificados <a>entren</a>
      en la cadena de suministro.
  - s: Jag röstade för Marisa Matias betänkande eftersom det är mycket viktigt att
      förbättra säkerheten och upprätta effektiva, verkningsfulla och tuffa bestämmelser
      för att förhindra att förfalskade läkemedel <v>kommer</v> <p>in</p> i EU.
    t: Señor Presidente, he votado a favor del informe de la señora Matias, ya que
      es de vital importancia aumentar la seguridad y establecer normas eficaces,
      eficientes y resistentes para evitar que los medicamentos falsificados <a>entren</a>
      en la Unión Europea.
  - s: Dessa små och medelstora företag behöver i större skala <v>komma</v> <p>in</p>
      på EU-marknaden.
    t: Estas empresas necesitan <a>entrar</a> en el mercado europeo a mayor escala,
      porque esto ayudará a resucitar la economía, crear puestos de trabajo y conseguir
      los objetivos establecidos en la Estrategia Europa 2020.
  - s: Det är därför nödvändigt att uppmuntra människor att <v>komma</v> <p>in</p>
      på arbetsmarknaden, så att sysselsättningsnivåerna och den ekonomiska tillväxten
      ökar.
    t: Por tanto, es necesario animar a los ciudadanos a <a>entrar</a> en el mercado
      laboral, aumentado así los niveles de empleo y el crecimiento económico.
  - s: Genom betänkandet införs säkerhetsdetaljer för receptbelagda och icke-receptbelagda
      (svartlistade) läkemedelsprodukter, i syfte att förhindra att förfalskade läkemedelsprodukter
      <v>kommer</v> <p>in</p> i den lagliga distributionskedjan.
    t: Establece las medidas de seguridad para los medicamentos prescritos y no prescritos
      (incluidos en la lista negra) con la intención de impedir que los medicamentos
      falsificados <a>entren</a> en la cadena de suministro legal.
  - s: Dessa åtgärder måste innebära att innehavare av tillverkningstillstånd som
      avlägsnar eller övertäcker synliga säkerhetsdetaljer som anbringats frivilligt
      av tillverkarna ska vara strikt ansvarsskyldiga om förfalskningar <v>kommer</v>
      <p>in</p> i distributionskedjan på grund av deras handlingar.
    t: Estas medidas deben estipular que los titulares de autorizaciones de fabricación
      que encubran o eliminen medidas manifiestas de seguridad aplicadas con carácter
      voluntario por los fabricantes tendrán que ser estrictamente responsables en
      el caso de que <a>entren</a> en la cadena de suministro productos falsificados
      a raíz de sus acciones.
  - s: Förfalskning av läkemedel och de alarmerande mängder som <v>kommer</v> <p>in</p>
      i den lagliga distributionskedjan är oroväckande frågor som måste hanteras och
      bekämpas på vederbörligt sätt.
    t: La falsificación de medicamentos y las cantidades alarmantes que <a>entran</a>
      en la cadena de suministro legal son cuestiones preocupantes que deben abordarse
      y combatirse como es debido.
  - s: Många förfalskade läkemedel <v>kommer</v> <p>in</p> i den lagliga distributionskedjan
      vid omförpackning.
    t: Además, hay una gran cantidad de medicamentos que <a>entran</a> en la cadena
      de suministro legal durante el reenvasado.
  - s: Jag röstade för denna resolution, eftersom förfalskning av läkemedel är ett
      betydande problem inom hela EU, och vi därför måste vidta radikala åtgärder
      för att se till att förfalskade läkemedel, som kan ha skadlig effekt på människors
      hälsa eller till och med liv, inte <v>kommer</v> <p>in</p> på marknaden.
    t: He votado a favor de esta resolución porque la falsificación de medicamentos
      es un problema significativo en toda la UE, y, por tanto, necesitamos adoptar
      medidas radicales para garantizar que los medicamentos falsificados, que pueden
      tener efectos negativos en la salud humana e incluso para la vida humana, no
      <a>entren</a> en el mercado.
  - s: Den allt större risken för att dessa läkemedel <v>kommer</v> <p>in</p> i distributionskedjan
      innebär att det finns ett brådskande behov av att uppdatera lagstiftningen.
    t: El riesgo cada vez mayor de que estos medicamentos <a>entren</a> en la cadena
      de suministro significa que hay una necesidad urgente de actualizar la legislación.
  - s: Jag röstade för detta betänkande som syftar till att förhindra att förfalskade
      läkemedel <v>kommer</v> <p>in</p> i den lagliga distributionskedjan genom att
      öka harmoniseringen, förbättra spårbarheten och garantera att påföljderna är
      avskräckande och effektiva.
    t: He votado a favor de este informe, que tiene por objeto impedir que los medicamentos
      falsificados <a>entren</a> en la cadena de suministro legal mediante el aumento
      de la armonización, la mejora de la trazabilidad y al garantizar que las sanciones
      sean disuasorias y eficaces.
  - s: Vår nuvarande kemikalielagstiftning hindrar nya och bättre kemikalier från
      att <v>komma</v> <p>in</p> på marknaden eftersom lagstiftningen stöder en situation
      där det är både möjligt och billigare att använda gamla kemikalier.
    t: Nuestra legislación actual sobre productos químicos impide que <a>entren</a>
      en el mercado productos nuevos y mejores, porque respalda una situación en la
      que es posible y más barato utilizar productos antiguos.
  - s: Vad är det positiva med att ha en mycket sträng lagstiftning om ämnena ändå
      <v>kommer</v> <p>in</p> i EU via importerade varor och företag som har flyttat
      från EU?
    t: ¿Cuál es el beneficio de contar con una legislación extremadamente dura si
      las sustancias <a>entran</a> en la UE en artículos importados y las empresas
      se reubican fuera de la UE?
  - s: Människor har trängts bort på grund av krig och större omvälvningar och det
      finns även ekonomiska emigranter som är beredda att betala vad som helst för
      att <v>komma</v> <p>in</p> i Förenade kungariket.
    t: Hay personas que se han visto desplazadas de sus hogares como consecuencia
      de la guerra y de enormes trastornos, y también hay emigrantes «económicos»
      que están dispuestos a pagar el precio que se les pida para <a>entrar</a> en
      el Reino Unido.
  - s: Här <v>kommer</v> jag <p>in</p> på den andra punkten som jag uppmärksammade
      i debatten.
    t: Con esto <a>entro</a> en el segundo punto que me ha llamado la atención en
      el debate.
  - s: Léotard fick nätt och jämnt <v>komma</v> <p>in</p> i Makedonien.
    t: Por poco no dejan <a>entrar</a> a Sr. Léotard en Macedonia.
  - s: och om det inte är så, <v>kommer</v> vi <p>in</p> på vågade tolkningar som
      inte leder någon vart.
    t: si no, <a>entramos</a> en una interpretación absolutamente aventurada y que
      no lleva a ningún lado.
  - s: Jag tror att problemet blir än viktigare just med tanke på utvidgningen, för
      nu <v>kommer</v> det <p>in</p> länder med nya erfarenheter, länder som mer än
      någonsin behöver konkreta regler.
    t: Creo que el problema es mucho más importante precisamente con vistas a la ampliación,
      porque <a>entrarán</a> países que tienen nuevas experiencias, entrarán países
      que necesitan más que nunca normas concretas.
  - s: Jag behöver bara titta på det i mitt eget land där gruvbolag har <v>kommit</v>
      <p>in</p> och mer eller mindre tagit vad de vill ha.
    t: Sólo tengo que mirar en mi propio país, donde las empresas mineras han <a>entrado</a>
      y cogido básicamente lo que han querido.
  - s: Förslaget om begränsning av befolkningens exponering för elektomagnetiska fält
      berör alla medborgare i Europeiska unionen, eftersom denna slags strålning har
      <v>kommit</v> <p>in</p> i våra liv för att stanna.
    t: Señor Presidente, la propuesta relativa a la limitación de la exposición de
      los ciudadanos a los campos electromagnéticos concierne a todos los ciudadanos
      de la Unión Europea, ya que estas radiaciones han <a>entrado</a> completamente
      en nuestra vida.
  - s: Detta betänkande understryker hur viktiga fördelarna med högkvalitativ utbildning
      anpassad till marknadens nya krav är för alla unga män och kvinnor, och vikten
      av att konstant uppdatera sin kunskap för att kunna <v>komma</v> <p>in</p> på
      arbetsmarknaden och göra varaktiga framsteg.
    t: Este informe subraya la importancia de que todas las personas jóvenes, hombres
      y mujeres, se beneficien de una educación y formación de alta calidad que se
      adapten a las nuevas necesidades del mercado, y de que actualicen constantemente
      sus conocimientos a fin de poder <a>entrar</a> en el mercado laboral y no dejar
      de progresar.
  - s: 'Gentemot Feuerbach kan jag sätta det kloka uttalandet av Herren Jesus själv:
      ”människan förorenas inte av det som <v>kommer</v> <p>in</p> genom munnen utan
      av det som kommer ut ur den”, nämligen genom allt det som vi säger.'
    t: 'En contraposición a Feuerbach puedo citar el sabio enunciado del propio Jesucristo:
      «el hombre no se contamina por lo que <a>entra</a> por su boca, sino por lo
      que sale», es decir por todo lo que decimos.'
  - s: Det är att Europa blir en slags lekplats, där nästan vem som helst enkelt kan
      <v>komma</v> <p>in</p> för att utnyttja alla fördelar.
    t: Éste consiste en que Europa se convierta en una especie de parque infantil,
      en el que casi todo el mundo pueda <a>entrar</a> fácilmente para disfrutar de
      muchas facilidades.
  - s: När det gäller asyl och flyktingstatus håller vi med om att man i hanteringen
      av de asylsökande skall utgå från att de söker skydd och att de vill <v>komma</v>
      <p>in</p> i landet av humanitära skäl, precis som de personer som åberopar familjeåterförening
      som skäl.
    t: Con relación al asilo y al refugio, nosotros estamos de acuerdo en tratar a
      los asilados como un grupo de personas que pide protección y que quiere <a>entrar</a>
      por motivos humanitarios, al igual que las personas que piden reagrupación familiar.
  - s: Men problemet är att det inte finns kurage nog för att skapa en klar och tydlig
      lagstiftning om invandring, som gör det möjligt för de personer som vårt samhälle
      och vår arbetsmarknad behöver att lagligt <v>komma</v> <p>in</p> i ett land,
      utan att asylsystemet, som har varit den enda dörren som stått öppen under många
      år, för den skull kollapsar.
    t: Pero el problema es que no hay coraje para hacer unas leyes de inmigración
      claras, que permitan <a>entrar</a> legalmente a las personas que nuestra sociedad
      y nuestro mercado de trabajo absorben, sin que por ello deba hundirse el sistema
      de asilo, que ha sido la única puerta abierta durante muchos años.
  - s: Vi hoppas alltså att kommissionen är uppmärksam på förslagen i Jacksons betänkande,
      både för att vi skall kunna gå vidare till ett direktiv och för att vi äntligen
      skall kunna <v>komma</v> <p>in</p> i en ny fas när det gäller gemenskapens inspektioner.
    t: Así, deseamos que la Comisión esté atenta a las propuestas del informe Jackson,
      a la vez para que se elabore una directiva y para que <a>entremos</a>, por fin,
      en una nueva etapa en relación con las inspecciones comunitarias.
  - s: Ukraina har en befolkning på 46 miljoner och i egenskap av EU-medborgare skulle
      de alla ha rätt att <v>komma</v> <p>in</p> i Storbritannien.
    t: Ucrania tiene una población de 46 millones de habitantes y, como ciudadanos
      de la UE, todos ellos tendrán derecho a <a>entrar</a> en Gran Bretaña.
  - s: Det dokument som närmar oss medborgarna och som ger dem garantier, inte bara
      dem som redan finns här utan också dem som kan <v>komma</v> <p>in</p> vid utvidgningen,
      är stadgan om de grundläggande rättigheterna.
    t: El documento que nos acerca a los ciudadanos y que les ofrece garantías, no
      sólo a los ciudadanos de aquí sino a los que pueden <a>entrar</a> con la ampliación,
      es la Carta de Derechos Fundamentales.
  - s: Jag tror mig veta att de båda störande personerna hade <v>kommit</v> <p>in</p>
      i byggnaden via en passersedel från en parlamentskollega.
    t: Me consta que ambos agitadores consiguieron <a>entrar</a> en el Parlamento
      con un permiso de acceso expedido por una colega diputada.
  - s: Om denna person söker asyl när han <v>kommer</v> <p>in</p> i unionen är han
      inte illegal.
    t: Si esta persona solicita asilo al <a>entrar</a> en la Unión, no se trata de
      un refugiado ilegal.
  - s: Det skedde en fortsatt enorm tillväxt av den irländska ekonomin under 2000,
      men det är sant - och här <v>kommer</v> vi <p>in</p> på den första frågan ni
      tar upp - att det råder en överhettning av den irländska ekonomin.
    t: Es verdad que la economía irlandesa ha seguido creciendo con mucha fuerza en
      el año 2000, pero es cierto —y ahí <a>entramos</a> en el primer punto que usted
      ha planteado— que la economía irlandesa está en una situación de recalentamiento.
  - s: 'Nu <v>kommer</v> vi <p>in</p> på den andra frågan ni tog upp och som jag finner
      synnerligen intressant:'
    t: '<a>Entramos</a> en el segundo punto que su Señoría ha planteado y que me parece
      especialmente interesante:'
  - s: Här <v>kommer</v> vi <p>in</p> på en fråga som är svår att bedöma eftersom
      Nicefördraget måste ratificeras, eftersom det handlar om en faktor som kommer
      att påverka andra modeller.
    t: Aquí <a>entramos</a> en un tema de difícil valoración, por el hecho de que
      hay que ratificar el Tratado de Niza y porque se trata de un elemento que va
      a incidir en otros modelos.
  - s: Jag förstår att det blir lite stimmigt eftersom många kolleger <v>kommer</v>
      <p>in</p> i kammaren nu, men jag vill be dem som är på väg in att inte stå och
      småprata eftersom många eftersom många kolleger gärna vill höra kommissionsledamotens
      slutsatser.
    t: Señora Comisaria, Señorías, comprendo que haya un poco de confusión porque
      muchos colegas están <a>entrando</a> en la Cámara, pero me gustaría pedirles
      un poco de silencio a los que entran charlando porque muchos colegas desean
      oír las conclusiones del Comisario.
  - s: I detta avseende kan jag fortfarande se ett visst handlingsutrymme i sökandet
      efter en lösning som gynnar både konsumenter och andra parter som kan vilja
      <v>komma</v> <p>in</p> på marknaden.
    t: A este respecto, todavía veo cierto margen de maniobra para la búsqueda de
      una solución que beneficie tanto a los consumidores como a otras partes que
      quizá deseen <a>entrar</a> en el mercado.
  - s: EU är i brådskande behov av en överenskommelse om vem som får <v>komma</v>
      <p>in</p>, men riktar nu större delen av sina ansträngningar mot utvisning.
    t: La Unión necesita urgentemente acuerdos sobre quién puede <a>entrar</a>, pero
      está dirigiendo casi todos sus esfuerzos a la deportación.
  - s: Jag anser att ett pristak kommer att skydda energikonsumenter från att bli
      utnyttjade av energikoncerner, utan att avskräcka nya aktörer från att <v>komma</v>
      <p>in</p> på marknaden.
    t: Creo que los topes de precio protegerán a los usuarios de la energía de la
      explotación por parte de los grupos de energía sin disuadir a nuevas entidades
      de <a>entrar</a> en el mercado.
  - s: Det rådde enighet om att inspektörerna nu måste ha möjlighet att <v>komma</v>
      <p>in</p>, och oro beträffande den produktion av massförstörelsevapen som inte
      bara Förenta staterna utan även UNSCOM hyser välgrundad misstanke om, och som
      kan utgöra ett dödligt hot mot freden i Mellanöstern och i resten av världen.
    t: Hubo acuerdo en brindar la oportunidad a los inspectores de <a>entrar</a> ahora
      en Iraq, y hubo preocupación sobre las armas de destrucción masiva en relación
      con las cuales no sólo los Estados Unidos, sino también la UNSCOM, tienen motivos
      para sospechar que se fabrican actualmente y que pueden ser un peligro mortal
      para la paz en Oriente Próximo y en el resto del mundo.
  - s: För närvarande vet vi att de nya länderna kommer att <v>komma</v> <p>in</p>
      - enligt de mest optimistiska beräkningarna - med ungefär 30 % av de existerande
      medlemmarnas BNP.
    t: En este momento sabemos que los nuevos países <a>entrarán</a> —según las estimaciones
      más optimistas— con aproximadamente el 30 % del PIB de los miembros ya existentes.
  - s: Det vi vill är att fortsätta med det man började på under förra året, nämligen
      att socialt inlemma människor i samhället genom att göra det möjligt för dem
      att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: Lo que queremos es la prosecución de lo que se comenzó el año pasado, es decir,
      la inserción social de personas ofreciéndoles la posibilidad de <a>entrar</a>
      en el mercado laboral.
  - s: Fortfarande har ingen velat säga var de kassetter som registrerade trafiken
      i tunneln har tagit vägen, och som det i dag inte går att få tag i. Ingen har
      sagt om den lastbil som <v>kom</v> <p>in</p> från den franska sidan verkligen
      stod i brand redan när den körde in i tunneln, och vi slösar tid på att försöka
      förklara en liten skillnad på ett par minuter, en eller två, mellan det franska
      och det italienska ingripandet.
    t: Nadie nos ha dicho si es verdad que el camión que <a>entró</a> por la boca
      francesa ya estaba en llamas a la entrada del túnel, y nos entretenemos en calcular
      una pequeña diferencia de minutos, uno o dos, entre la intervención francesa
      y la italiana.
  - s: Många olyckliga som <v>kom</v> <p>in</p> för länge sedan förpassas till en
      illegal tillvaro, varigenom de i fortsättningen måste skaffa inkomster på ett
      kriminellt sätt och därigenom kan orsaka besvär för andra.
    t: Muchos desafortunados que <a>entraron</a> hace tiempo son condenados a la ilegalidad,
      de modo que están obligados a ganarse la vida por medios criminales causando
      problemas a los demás.
  - s: Jag kan inte heller inse varför ett dieselfordon med nästan negativt värde
      vad gäller partiklar - luften bakom fordonet är renare än den som <v>kommer</v>
      <p>in</p> där fram - kan fara genom gatorna, och på samma gata står en traktor
      och en grävmaskin och de släpper på grund av sitt dåliga bränsle ut massvis
      med partiklar.
    t: Por lo demás, yo no comprendo cómo se explica que pueda circular por las carreteras
      un vehículo diesel con valores casi negativos desde el punto de vista de la
      emisión de partículas —el aire sale por detrás más limpio de lo que <a>entra</a>
      por delante— y en la misma carretera se encuentren tractores y excavadoras que
      emiten partículas de manera masiva debido a la mala calidad del combustible.
  - s: På samma sätt som politikerna har de ett ansvar för att människor som av politiska,
      ekonomiska och andra orsaker vill <v>komma</v> <p>in</p> i unionen, behandlas
      på ett människovärdigt sätt.
    t: Sobre ellos recae, junto con los políticos, la responsabilidad de que las personas
      que desean <a>entrar</a> en la Unión, por razones políticas, económicas o de
      cualquier otro tipo, reciban un trato humano.
  - s: Uppenbarligen är bara ett administrativt överklagande möjligt mot ett sådant
      förbud mot att <v>komma</v> <p>in</p> på amerikanskt territorium.
    t: Evidentemente, sólo es posible presentar un recurso administrativo contra esta
      prohibición de <a>entrar</a> a dicho territorio.
  - s: Medborgarna i dessa medlemsstater skulle säkert få rätten att <v>komma</v>
      <p>in</p> i USA utan visum, som andra EU-medborgare redan kan, men till vilken
      kostnad för oss alla?
    t: Los ciudadanos de estos Estados miembros ciertamente tendrán el derecho de
      <a>entrar</a> en los Estados Unidos sin un visado, como ya pueden hacer otros
      ciudadanos de la UE, pero ¿a qué coste para todos nosotros?
  - s: Den som vill <v>komma</v> <p>in</p> i EU måste iaktta kriterierna från Köpenhamn
      och avskaffa dödsstraffet.
    t: Señor Presidente, estimadas y estimados colegas, quien quiera <a>entrar</a>
      en la UE tiene que respetar los criterios de Copenhague y abolir la pena de
      muerte.
  - s: Nu <v>kommer</v> vi <p>in</p> i ett annat skede i projektet och det är viktigt
      att förbereda engagemangskonferensen, vilket på engelska kallas Capability Commitment
      Conference, och som kommer att äga rum i november i år.
    t: Ahora <a>entramos</a> en una fase distinta de este proyecto y conviene preparar
      la Conferencia de creación de fuerzas, que en inglés se llama Capability Commitment
      Conference, que se celebrará en noviembre de este año con vistas a la generación
      y al compromiso de fuerzas y medios que nos permitan cumplir, según lo previsto,
      nuestro objetivo prioritario en materia de fuerzas o, también en inglés, headline
      goal.
  - s: Dessa regler är verkligen mycket stabila och de är välkända, eftersom det är
      på grundval av dessa ursprungsregler som tullavgifter betalas när produkter
      <v>kommer</v> <p>in</p> på den europeiska marknaden.
    t: En efecto estas normas son muy estables y son bien conocidas, porque sobre
      la base de estas normas de origen se pagan los derechos aduaneros cuando los
      productos <a>entran</a> en el mercado europeo.
  - s: Finns det någon som vill vänta i en kö vid gränsen för att <v>komma</v> <p>in</p>
      i ett grannland?
    t: ¿Hay alguien que quiera guardar fila en una frontera para <a>entrar</a> en
      un país vecino?
  - s: Det är också tydligt att entydiga upphandlingsvillkor nu kommer att gälla,
      som kommer att leda till mer öppenhet i samband med tilldelning av kontrakt
      och som också kommer att ge små och medelstora företag en verklig möjlighet
      att <v>komma</v> <p>in</p> på marknaden.
    t: Es evidente además que se aplicarán condiciones de licitación inequívocas que
      contribuirán a una mayor transparencia en relación a la adjudicación de contratos
      y dará al fin la oportunidad real de <a>entrar</a> en el mercado a pequeñas
      y medianas empresas.
  - s: Jag instämmer slutligen i idén att vi, via de åtgärder som skall inrättas,
      måste göra en tydlig distinktion mellan dem som söker asyl på jakt efter internationellt
      skydd och dem som styrs av andra motiv, som för övrigt kan vara berättigade,
      för att <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Finalmente, comparto la idea según la cual debemos distinguir claramente, a
      través de las medidas que deben aplicarse, entre los solicitantes de asilo que
      buscan una protección internacional y los que se mueven por otras motivaciones
      - que, por lo demás, son a menudo legítimas - y que desean <a>entrar</a> en
      la Unión Europea.
  - s: Ändå finns fortfarande inställningen att vi gör sådana människor en tjänst
      när vi låter dem <v>komma</v> <p>in</p> i EU för att stötta vår ekonomi och
      vårt sociala trygghetssystem.
    t: Y sin embargo, aún existe esa actitud de que estamos haciendo un favor a dichas
      personas al permitirles <a>entrar</a> en la UE para que apoyen nuestra economía
      y nuestro sistema de Seguridad Social.
  - s: Inga regler garanterar den som bor i ett visst land rätten att <v>komma</v>
      <p>in</p> i ett annat, om detta andra land inte vill ta emot vederbörande.
    t: Señor Presidente, dando por sentado que ninguna norma garantiza a quien vive
      en un país <a>entrar</a> en otro si este último no le acoge, a propósito de
      inmigración, me vienen a la mente unas reflexiones y me causa una honda preocupación
      el hecho de haber visto a comunidades o a individuos pertenecientes a comunidades
      de inmigrados exultar de júbilo tras los trágicos atentados de los Estados Unidos
      o saber que, al amparo de principios étnicos y religiosos, algunos grupos terroristas
      han encontrado cobijo y ayuda dentro de algunas comunidades.
  - s: Men när man <v>kommer</v> <p>in</p> på de konkreta förslagen börjar det slira
      en del, då går man in på andra än de egna områdena.
    t: No obstante, cuando <a>entra</a> en el ámbito de las propuestas concretas sufre
      algunos deslizamientos, porque se adentra por ámbitos que no son los suyos.
  - s: Det grundläggande syftet är att förhindra terroristhandlingar genom att potentiella
      gärningsmän upptäcks redan innan de <v>kommer</v> <p>in</p> i landet.
    t: El principal objetivo es evitar actos terroristas tratando de detectar a los
      autores potenciales antes de que <a>entren</a> en el país.
  - s: Med tanke på den mängd nöt- och fårkött som <v>kommer</v> <p>in</p> i EU vid
      rådande skyddsnivåer, är det lika säkert att det mesta, om inte hela, den brist
      på EU-marknaden som skapats av minskningen i EU:s tillgångar, kommer att fyllas
      av produkter från tredje länder.
    t: Dado el volumen de carne de vacuno y ovino que está <a>entrando</a> en la UE
      con los actuales niveles de protección, es igualmente seguro que la mayor parte,
      si no la totalidad, del hueco dejado en el mercado comunitario por la reducción
      de la oferta comunitaria se llenará con productos de terceros países.
  - s: Han sa att leksaker som innehåller bly inte ska kunna <v>komma</v> <p>in</p>
      på den europeiska marknaden.
    t: Afirmó que los juguetes que contuviesen plomo no <a>entrarían</a> en el mercado
      europeo.
  - s: Kommissionens förordningar om torsk i Nordsjön finns redan och åtgärder för
      kummel är under övervägande, och vi <v>kommer</v> snart <p>in</p> i den andra
      fasen när det gäller att fastställa förbättrade tekniska åtgärder för dessa
      arter.
    t: Las normas de la Comisión sobre el bacalao en el Mar del Norte ya existen,
      se están redactando otras sobre la merluza y pronto <a>entraremos</a> en la
      segunda fase, que contemplará el establecimiento de mejores medidas técnicas
      para esas especies.
  - s: När jag <v>kom</v> <p>in</p> fann jag att omröstningen redan hade ägt rum om
      resolutionen om Tibet och om ytterligare en resolution, och jag vill nu informera
      sekretariatet om hur jag skulle ha röstat i de omröstningar som jag inte kunde
      delta i eftersom tjänstemännen fick mig att lämna mitt kontor och jag var förhindrad
      att komma ned till kammaren.
    t: Cuando he <a>entrado</a>, me he encontrado con que se habían votado ya la Resolución
      sobre el Tíbet y otras más, y querría dejar constancia ahora, dirigiéndome a
      la Secretaría para comunicar el sentido de mi voto, de los votos que no pude
      emitir porque los servicios me expulsaron de mi despacho y no pude bajar al
      Pleno.
  - s: EU-medborgare kan utan vidare <v>komma</v> <p>in</p> i Hongkong utan visum.
    t: Los ciudadanos de la UE pueden <a>entrar</a> sin problemas en Hong-Kong sin
      visado.
  - s: Vi vet att vi varje dag hotas av illegala invandrare som via dessa länder <v>kommer</v>
      <p>in</p> i Europeiska unionens stater.
    t: Somos conscientes de que todos los días llegan personas ilegales que <a>entran</a>
      en los Estados de la Unión Europea tras atravesar esos países.
  - s: Det innebär att det måste <v>komma</v> <p>in</p> kvinnor i tillsynskommittéerna.
    t: Por lo tanto, la mujer tiene que <a>entrar</a> a formar parte de los comités
      de seguimiento.
  - s: Att genomföra kontroller vid de yttre gränserna, och tillfälligt vid Schengen-områdets
      inre gränser, är inte samma sak som att stänga en gräns eller systematiskt avvisa
      personer som vill <v>komma</v> <p>in</p> i landet för att se en fotbollsmatch.
    t: La aplicación de los controles en las fronteras exteriores y temporalmente
      en las fronteras interiores del espacio de Schengen no equivale a cerrar una
      frontera o a rechazar sistemáticamente a personas que deseen <a>entrar</a> en
      el territorio con vistas a asistir a un partido de fútbol.
  - s: Jag är rädd för att vi nu <v>kommer</v> <p>in</p> på en sakdebatt som vi inte
      har tid att behandla här.
    t: Me temo que <a>entramos</a> aquí en un debate de fondo que no tenemos tiempo
      de abordar ahora.
  - s: Våra konsumenter förväntar sig att allt som <v>kommer</v> <p>in</p> i EU håller
      exakt samma standard.
    t: Nuestros consumidores esperan exactamente los mismos estándares en todos los
      aspectos de lo que <a>entra</a> en la UE.
  - s: För mig och oss handlar detta mindre om att ta itu med enskilda problematiska
      fall som oundvikligen kommer att uppstå, och mer om att utreda - och det är
      här Solvit <v>kommer</v> <p>in</p> i bilden - om det finns strukturella eller
      systemiska brister och om och hur förbättringar kan göras.
    t: Para mí, y para nosotros, no se trata tanto de afrontar las dificultades de
      los casos individuales como de investigar —y ahí es donde <a>entra</a> SOLVIT—
      si existen defectos en las estructuras o el sistema y si pueden aplicarse mejoras,
      y cómo.
  - s: Jag vet inte hur många av dessa 700 000 personer som <v>kommit</v> <p>in</p>
      i landet genom Frankrike.
    t: No sé cuántos de esos 700 000 <a>entraron</a> por Francia.
  - s: Om ägaren till ett registrerat vapen vill jaga i de flesta andra EU-länder
      behöver han bara visa fram sitt Europass vid inträdet, men om han vill <v>komma</v>
      <p>in</p> i Storbritannien måste han i förväg lämna in sitt Europass i original
      och sedan vänta sex-åtta veckor på att den lokala polisen ska behandla ärendet.
    t: en cambio, si desea <a>entrar</a> en el Reino Unido, tendrá que facilitar su
      documento original por adelantado y esperar entre seis y ocho semanas a que
      la policía local tramite el asunto.
  - s: De stora flygplatserna ligger nära den maximala gränsen för sin kapacitet,
      vissa har redan nått den, och under nuvarande förhållanden är det svårt att
      tro att nya flygbolag skulle kunna <v>komma</v> <p>in</p> på marknaden.
    t: Los grandes aeropuertos están más cerca del límite de sus capacidades que nunca,
      algunos de ellos ya lo han alcanzado y, en las condiciones actuales, resulta
      difícil creer que nuevas aerolíneas puedan <a>entrar</a> en el mercado.
  - s: Tyvärr, och jag kommer att avsluta med detta, finns det inget annat sätt att
      <v>komma</v> <p>in</p> i EU.
    t: Lamentablemente, y con este punto concluiré, no existe ninguna otra manera
      de <a>entrar</a> a la Unión Europea.
  - s: De som säljer till oss måste göra det på våra villkor, men dessa villkor måste
      man veta och det är där som Europeiska unionens kvalitetspolitik <v>kommer</v>
      <p>in</p> i bilden.
    t: Quien nos venda tendrá que hacerlo de acuerdo con nuestras condiciones, pero
      esas condiciones tendrán que ser conocidas y es ahí donde <a>entra</a> la política
      de calidad europea.
  - s: På två år har han återgett Elfenbenskusten ett minimum av rättsstatsprinciper,
      återuppbyggt utbildningssystemet, vunnit förtroende från internationella institutioner
      och framför allt skapat villkor för nationell försoning genom att bilda en regering
      bestående av alla oppositionspartier - RDR <v>kom</v> <p>in</p> i regeringen
      i augusti 2002, min kära kollega Thors.
    t: En dos años, ha restablecido una mínima legalidad en Côte d’Ivoire, ha revitalizado
      el sistema educativo, se ha ganado la confianza de las instituciones internacionales
      y, sobre todo, ha puesto las condiciones para lograr una reconciliación nacional,
      mediante la constitución de un gobierno integrado por todos los partidos de
      la oposición, y quisiera recordarle a la Sra. Thors que el RDR <a>entró</a>
      en el Gobierno en agosto de 2002.
  - s: Jag kan tala om vilken nationalitet de återvändande har haft men jag kan inte
      berätta vart de återvänt eftersom, som ni vet, vissa av dem inte återvänt till
      sina egna länder, de har återvänt till de länder varifrån de <v>kom</v> <p>in</p>
      i Europeiska unionen.
    t: Puedo señalar la nacionalidad de quienes han regresado, pero no puedo decirles
      adónde han sido devueltos porque, como saben, algunos de ellos no han sido devueltos
      a sus países, sino a los países a través de los cuales <a>entraron</a> en la
      Unión Europea.
  - s: Jag har ingen kommentar beträffande den fråga de tog upp, men jag anser att
      detta parlaments ledamöter bör ha möjlighet att <v>komma</v> <p>in</p> i parlamentet
      utan att finna något slags demonstration utanför dörrarna.
    t: No quiero comentar la cuestión que plantean, pero creo que los diputados de
      este Parlamento deberían poder <a>entrar</a> en la Cámara sin encontrarse ninguna
      forma de manifestación en el exterior.
  - s: Kvicksilver <v>kommer</v> <p>in</p> i livsmedelskedjan i form av metylkvicksilver
      i vattenmiljön och påverkar fisk, frukt, grönsaker och i slutändan människor.
    t: El mercurio <a>entra</a> en la cadena alimenticia en forma de metilmercurio
      en un entorno acuático que afecta a los peces, las frutas, las hortalizas y,
      finalmente, a los seres humanos.
  - s: När jag <v>kom</v> <p>in</p> möttes jag omedelbart av tre överraskningar.
    t: 'Señor Presidente, nada más <a>entrar</a> en esta sala me llevé tres sorpresas:'
  - s: Medan Förenta staternas medborgare fritt kan <v>komma</v> <p>in</p> i alla
      Europeiska unionens länder, finns det vissa länder inom Europeiska unionen vilkas
      medborgare måste ansöka om visering på den amerikanska ambassaden för att kunna
      åka till Förenta staterna.
    t: mientras que los ciudadanos de los Estados Unidos <a>entran</a> libremente
      en todos los países de la Unión Europea, los ciudadanos de determinados países
      de la Unión Europea necesitan visado de la embajada norteamericana para ir a
      los Estados Unidos.
  - s: Det gläder mig att vi i dag har <v>kommit</v> <p>in</p> på en fråga som sedan
      länge borde ha stått på Europas dagordning, och det gläder mig att kommissionen
      har förelagt oss ett mycket värdefullt dokument till debatt.
    t: Señor Presidente, estimados colegas, me alegro de que hoy <a>entremos</a> en
      un tema que hace mucho tiempo debía haber figurado en el orden del día de Europa
      y me alegro de que la Comisión nos haya presentado a debate un documento tan
      útil.
  - s: Nya aktörer har <v>kommit</v> <p>in</p> på marknaden och nya möjligheter har
      utnyttjats, inte enbart av de nya aktörerna utan också av de etablerade.
    t: Los nuevos actores han <a>entrado</a> en el mercado y se han explotado nuevas
      oportunidades, no sólo por parte de estos nuevos actores sino también por los
      que ya estaban establecidos.
  - s: Vilken båt som helst kan således <v>komma</v> <p>in</p> på våra territorialvatten.
    t: Así pues, cualquier barco puede <a>entrar</a> en nuestras aguas territoriales.
  - s: Vi måste ha lika villkor, inte bara inom Europeiska unionen, utan också för
      produkter som <v>kommer</v> <p>in</p> i Europeiska unionen.
    t: Debe existir igualdad, no sólo dentro de la Unión Europea, sino también con
      respecto a los productos que <a>entran</a> en la Unión Europea.
  - s: Jag vädjar till kommissionären att se till att den typen av lagstiftning skall
      finnas, så att produkter inte <v>kommer</v> <p>in</p> i Europeiska unionen som
      inte möter samma normer som vi ställer upp.
    t: Le ruego al Sr. Comisario que se asegure de que se establece este tipo de legislación,
      de manera que en la Unión Europea no <a>entren</a> productos que no presentan
      los mismos niveles que establecemos para los nuestros.
  - s: Som Sturdy redan har påpekat hänger det hela givetvis på att de krav som vi
      sätter upp för oss själva också ställs på de produkter som <v>kommer</v> <p>in</p>
      i Europeiska unionen.
    t: El Sr. Sturdy ya ha señalado que, evidentemente, es necesario que los criterios
      que establecemos aquí también se apliquen a los productos que <a>entran</a>
      en la Unión Europea.
  - s: Nationella bestämmelser har antagits i många stater för att inte uppmuntra
      personer som söker efter en bättre framtid i Europa och som försöker uppnå flyktingstatus,
      eftersom de inte kan <v>komma</v> <p>in</p> på grund av en mer och mer kontrollerad
      invandring.
    t: Muchos Estados han adoptado disposiciones nacionales para desanimar a las personas
      que, al no poder <a>entrar</a> en Europa debido a que la inmigración estaba
      cada vez más controlada, intentaban obtener el estatuto de refugiado, buscando
      con ello un futuro mejor.
  - s: Samtidigt försöker de arbetstagare som redan befinner sig i Libyen stanna där
      så länge som möjligt för att täcka upp för de som fortfarande inte kan <v>komma</v>
      <p>in</p> i landet.
    t: Mientras tanto, los trabajadores que ya están en Libia están intentando permanecer
      allí lo máximo posible para reemplazar a los que no pueden <a>entrar</a> en
      el país.
  - s: Men hans eget kansli kunde för en minut sedan, innan ni <v>kom</v> <p>in</p>
      i salen, inte ange någon tidpunkt för Humes ankomst.
    t: Pero su propio gabinete, hace un minuto, antes de <a>entrar</a> en la sala,
      no pudo asegurarme la hora de llegada del Sr. Hume.
  - s: Därför fattade jag detta beslut, vilket jag meddelade precis innan ni <v>kom</v>
      <p>in</p> i kammaren.
    t: Por eso tomé esta decisión, que comuniqué justo antes de que usted <a>entrase</a>
      en el hemiciclo.
  - s: Det är vansinne att vi ser om vårt eget hus och sedan ser livsmedel <v>komma</v>
      <p>in</p> i Europeiska unionen som inte uppfyller samma säkerhetsstandarder
      som våra.
    t: Es una locura que pongamos nuestros asuntos en orden para que luego <a>entren</a>
      en la Unión Europea alimentos que no reúnen las mismas condiciones de seguridad
      que los nuestros.
  - s: Ni måste vara absolut säker på att kött från länder som har mul- och klövsjuka
      inte kan <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Es necesario tener la seguridad absoluta de que la carne procedente de países
      en los que existe la fiebre aftosa no puede <a>entrar</a> en la Unión Europea.
  - s: Enligt vissa beräkningar uppgår denna typ av import som <v>kommer</v> <p>in</p>
      i gemenskapen med exporten från Indonesien till 14 000 ton.
    t: Se estima que este tipo de importaciones, que <a>entran</a> en la Comunidad
      con una prima a la exportación desde Indonesia, ascienden a 14.000 toneladas.
  - s: När det gäller passageraruppgiftsavtalet (PNR-avtalet) anser de konservativa
      att det är en stats suveräna rätt att begära upplysningar om folk som vill <v>komma</v>
      <p>in</p> i landet.
    t: En cuanto al acuerdo PNR, los conservadores creemos que un país tiene el derecho
      soberano a pedir información sobre las personas que <a>entran</a> en su territorio.
  - s: Det gäller människor som har kommit till oss från andra delar av världen, och
      som ännu i dag har problem med att <v>komma</v> <p>in</p> på arbetsmarknaden,
      eftersom vi har brister i integrationspolitiken.
    t: Me refiero a las personas que han llegado aquí desde otras partes del mundo
      y que, todavía hoy, tienen problemas para <a>entrar</a> en el mercado laboral
      debido a las deficiencias de nuestra política de integración.
  - s: Detta ämnar vi alltså återkomma till nästa år när vi gör den mer genomgripande
      översynen av sysselsättningsutvecklingen, som gäller fler och bättre jobb och
      grupper som i dag fortfarande har svårt att <v>komma</v> <p>in</p> på arbetsmarknaden.
    t: Este es un punto sobre el que volveremos el año que viene cuando examinemos
      más a fondo las tendencias del empleo observando la creación de más y mejores
      puestos de trabajo y los grupos que actualmente todavía tienen dificultades
      para <a>entrar</a> en el mercado laboral.
  - s: När jag <v>kom</v> <p>in</p> i kammaren i dag hörde jag kommissionens ordförande
      tala om behovet av att öka EU:s konkurrenskraft.
    t: Señor Presidente, al <a>entrar</a> hoy en la Cámara escuché al Presidente de
      la Comisión hablar de la necesidad de mejorar la competitividad de la UE.
  - s: I dag när jag <v>kom</v> <p>in</p> i kammaren hörde vi dock kommissionens ordförande
      tala om behovet av ett konkurrenskraftigt Europa.
    t: Pero al <a>entrar</a> hoy en la Cámara hemos oído que el Presidente de la Comisión
      hablaba sobre la necesidad de una Europa competitiva.
  - s: 'Jag vill spinna vidare på tråden från i går eftermiddags genom att säga att
      det <v>kom</v> <p>in</p> många pensionärer som sade: ”Eftersom du nu badar i
      guld, varför inför vi inte också en europeisk pension, så att även alla vi pensionärer
      blir lika rika som de europeiska aktiebolagen?” Jag hoppas alltså att en europeisk
      pension snart kan införas.'
    t: 'Debo continuar ese texto de ayer por la tarde diciendo que <a>entraron</a>
      muchos pensionistas y me dijeron: «Dado que nadas en oro, ¿por qué no creamos
      la pensión europea para que también todos nosotros, los pensionistas, podamos
      llegar a ser ricos como las sociedades anónimas europeas?» Por lo tanto, espero
      que se cree cuanto antes la pensión europea.'
  - s: När denna vänster kommer till makten kommer den självklart inte att på något
      sätt ändra på den nuvarande polska regeringens beslutsamma och kompetenta arbete,
      som innebär att man gör allt för att landet snarast möjligt skall <v>komma</v>
      <p>in</p> i Europa.
    t: Cierto que esta misma izquierda, cuando se hará cargo del poder, no modificará
      en absoluto la decidida y competente acción del Gobierno polaco orientada a
      hacer todo lo posible para <a>entrar</a> en Europa cuanto antes.
  - s: 'På detta område finns det psykologiska förbehåll: ”Vi har inte ens <v>kommit</v>
      <p>in</p> i EU än - säger en del observatörer - men det internationella kapitalet
      riskerar redan att begränsa vår suveränitet”.'
    t: 'En este ámbito existen reservas psicológicas: «Aún no hemos <a>entrado</a>
      en Europa - se pregunta algún observador - y ya el capital internacional puede
      exponer al riesgo de limitar nuestra soberanía».'
  - s: Till att börja med kunde hon inte <v>komma</v> <p>in</p> i parlamentsbyggnaderna
      i Bryssel utan att gå genom svängdörrarna, eftersom man vägrade att öppna de
      dubbla dörrarna.
    t: Para empezar, no podía <a>entrar</a> en el edificio del Parlamento en Bruselas
      sin pasar por las puertas giratorias porque se negaban a abrir las puertas dobles.
  - s: Då kom chefen ut och sade ”Ni får inte <v>komma</v> <p>in</p> här.
    t: 'El encargado salió y le dijo: «No puede <a>entrar</a> aquí.'
  - s: Jag <v>kommer</v> <p>in</p> i kammaren, och här sitter han!
    t: <a>Entro</a> en la Asamblea, ¡y aquí está!
  - s: Vi behöver dessa människor, men de har kommit till EU illegalt av en enkel
      anledning, det vill säga att det inte finns någon laglig inreseväg för dem.
      Samma sak hände den stora majoriteten av medborgare vars situation nu är laglig,
      men som <v>kom</v> <p>in</p> i EU olagligt.
    t: Necesitamos a esa gente, pero han <a>entrado</a> en Europa de forma ilegal
      simplemente por una razón, a saber, porque no tienen una manera legal de hacerlo.
  - s: 50 miljoner före 2060 - eftersom vi befinner oss i en demografisk kris, men
      vi gör inget för att hjälpa dem att <v>komma</v> <p>in</p>.
    t: En la Unión Europea necesitamos inmigrantes, la Comisión misma calcula que
      unos 50 millones hacia 2060, porque nos encontramos en medio de una crisis demográfica,
      pero nada hacemos para ayudarles a <a>entrar</a>.
  - s: Nu anser jag att detta är den verkliga Lampedusakatastrofen, dvs. behovet att
      upprätta en slags rättslig frizon, en plats där invandrare skulle <v>komma</v>
      <p>in</p> och föras bort utan att varje fall undersöktes individuellt.
    t: Creo que esta es la verdadera emergencia de Lampedusa, la necesidad de establecer
      una especie de zona franca judicial, un lugar en el que los inmigrantes <a>entren</a>
      y sean deportados sin que se examine cada caso individualmente.
  - s: Det är här omvänd kvalificerad majoritet vid omröstningar <v>kommer</v> <p>in</p>
      i bilden.
    t: Aquí es donde <a>entra</a> esta mayoría cualificada inversa.
  - s: Innan jag <v>kommer</v> <p>in</p> på sakfrågan vill jag uttrycka min uppriktiga
      uppskattning till ordföranden för utskottet för ekonomi och valutafrågor, föredragandena,
      skuggföredragandena och alla företrädare för de politiska grupperna som har
      deltagit aktivt i processen för alla deras värdefulla bidrag.
    t: Señor Presidente, antes de <a>entrar</a> en materia, me gustaría expresar mi
      sincero agradecimiento a la presidenta de la Comisión de Asuntos Económicos
      y Monetarios, los ponentes, los ponentes alternativos y todos los representantes
      de los grupos políticos que han participado activamente en el proceso por sus
      valiosas contribuciones.
  - s: Det som händer nu är att det billiga köttet från Argentina levereras till sådana
      priser och <v>kommer</v> <p>in</p> i landet på sådana omvägar att det verkligen
      är ett problem.
    t: Lo que está ocurriendo ahora es que la carne de bovino de Argentina llega a
      un precio tan barato y <a>entra</a> de formas tan arteras, que ahora es el mayor
      problema en realidad.
  - s: I dag råkade det emellertid vara på det viset att utgångarna från parlamentet
      återigen var blockerade av demonstranter, så att fordonen på väg ut måste använda
      infarten, och de av oss som ville <v>komma</v> <p>in</p> - jag lyckades komma
      in tolv minuter i nio efter att i all hast ha varit tvungen att återvända till
      mitt hotell - bildade en enorm kö.
    t: Hoy, sin embargo, las salidas del edificio del Parlamento han vuelto a quedar
      bloqueadas por manifestantes, y eso ha hecho que los vehículos tenían que salir
      por donde normalmente se entra y los que queríamos <a>entrar</a> —he conseguido
      entrar a las nueve menos 12 minutos, después de haber tenido que volver brevemente
      a mi hotel— hemos formado una enorme cola.
  - s: Jag upprepar att vi börjar med kontrollen av alla tankbåtar som <v>kommer</v>
      <p>in</p> på Europeiska unionens vatten och all trafik i vissa områden i Europeiska
      unionen.
    t: Lo que se hace en el cielo con los aviones, claramente se podría desarrollar
      también, con las diferencias y modificaciones oportunas, en el ámbito de la
      mar y en eso es en lo que estamos trabajando, empezando —insisto— por el control
      del tráfico de todos los petroleros que <a>entran</a> en aguas de la Unión Europea
      y de todo el tráfico en ciertas zonas de la Unión Europea.
  - s: Jag hoppas att vi koncentrerar oss på de förnuftiga och praktiska förslag som
      lagts fram av utskottet, och andra undersökningar som gjorts om utbrottet -
      inklusive behovet av att förhindra att smittat kött och smittade köttprodukter
      <v>kommer</v> <p>in</p> i Europeiska unionen.
    t: Espero que nos centremos en las propuestas sensibles y prácticas formuladas
      por la comisión y otros estudios realizados al comienzo del brote, incluyendo
      la necesidad de impedir que carne y productos cárnicos infectados <a>entren</a>
      en la Unión Europea.
  - s: Problemet handlar inte, som jag påpekade i mitt inledande uttalande, bara om
      en höjning av pensionsåldern, vi måste även ha understödjande politik för att
      hjälpa personer att stanna kvar, eller i många fall <v>komma</v> <p>in</p> på
      arbetsmarknaden, och det var därför jag nämnde både stabilitetspakten och sysselsättningsstrategierna
      i det här sammanhanget.
    t: también necesitamos políticas complementarias para ayudar a las personas mayores
      a permanecer o, en muchos casos, a <a>entrar</a> en el mercado laboral, por
      esto he mencionado tanto el pacto de estabilidad como las estrategias de empleo.
  - s: Vem producerar då dessa ämnen, och hur kan de <v>komma</v> <p>in</p> i Europeiska
      unionen?
    t: ¿quién fabrica estas sustancias y cómo <a>entran</a> en la Unión Europea?
  - s: Jag vill att kommissionären redovisar kommissionens ståndpunkt och ståndpunkten
      hos dess egna sakkunniga inom restsubstanser, om det antal ton av fjäderfä från
      de aktuella länderna som har <v>kommit</v> <p>in</p> i Europeiska unionen utan
      att det har skett korrekta inspektioner.
    t: Me gustaría que el Comisario hiciera constar la opinión de la Comisión y de
      sus propios expertos en residuos en cuanto al número de toneladas de aves de
      corral procedentes de los países en cuestión que han <a>entrado</a> en la Unión
      Europea sin haber pasado por una inspección apropiada.
  - s: Jag har fått information om att omkring 2 000 ton brasilianska fjäderfän har
      <v>kommit</v> <p>in</p> i EU på detta sätt.
    t: Según los datos de que dispongo, cerca de 2 000 toneladas de aves de corral
      de Brasil han <a>entrado</a> en la Unión Europea de esta manera.
  - s: Det spelar ingen roll vad vi tycker i sakfrågan - något måste göras för att
      se till att Europaparlamentets ledamöter utan att hindras kan <v>komma</v> <p>in</p>
      och rösta.
    t: hay que hacer algo para garantizar que los diputados puedan <a>entrar</a> y
      votar sin obstáculos.
  - s: När det gäller fiskerisektorn så är det t.ex. oacceptabelt, som föredraganden
      säger, att målet med en tredjedel av fångsten är destruktion för tillverkning
      av mjöl och oljor, särskilt om man också beaktar att dessa former av mjöl och
      oljor som sedan kan <v>komma</v> <p>in</p> i livsmedelskedjan inte kontrolleras.
    t: En lo que respecta al sector pesquero —como dice el ponente— resulta inadmisible,
      por ejemplo, que un tercio de las capturas tenga como objetivo la destrucción
      para la elaboración de harinas y aceites, sobre todo también si se tiene en
      cuenta que no se controlan esas harinas y aceites que después pueden <a>entrar</a>
      en la cadena alimentaria, con lo que nos encontraríamos otra vez con la inseguridad
      alimentaria que tanto preocupa a la Unión Europea.
  - s: ?Vi älskar att äta fisk från Guinea, som ni diskuterar, men vi skulle vilja
      att den fångades av fiskare från Guinea, inte av europeiska fiskare som betalar
      för att få <v>komma</v> <p>in</p> på guineanskt vatten och få tillstånd att
      fånga fiskar som pratar ’guineanska’ och tjäna pengar på dem, samtidigt som
      de gör Guineas fiskare ännu fattigare och eländigare.
    t: 'Ellos me dijeron: «Nos encanta comer pescado de Guinea, que es lo que se está
      debatiendo, pero nos gustaría que lo cogieran pescadores de Guinea, no pescadores
      europeos que pagan por <a>entrar</a> en aguas de Guinea y para que se les permita
      capturar peces que hablan ’guineano’ y sacan beneficio de ellos, haciendo todavía
      más pobres y más míseros a los pescadores de Guinea.»'
  - s: En religiös minister som nyligen <v>kom</v> <p>in</p> i regeringen sade att
      alla palestinier som är kvar måste slängas ut, hur som helst skulle de i så
      fall vara i samma situation som turkarna i Tyskland eller algerierna i Frankrike.
    t: Un ministro religioso que <a>entró</a> recientemente en el gobierno dijo que
      había que echar al mar a todos los palestinos y que los que quedaran allí, en
      todo caso, serían como los turcos en Alemania o como los argelinos en Francia.
  - s: Det är där ni <v>kommer</v> <p>in</p>, ni som sitter i Europaparlamentet.
    t: Aquí es donde ustedes <a>entran</a> en juego, Señorías.
  - s: Det krävs inte längre något godkännande för att <v>komma</v> <p>in</p> i katastrofområdena,
      särskilt Patheins flygplats.
    t: Tampoco es necesaria una autorización para <a>entrar</a> en las zonas siniestradas,
      especialmente el aeropuerto de Pathein.
  - s: Detta börjar gradvis anta Pol Pot-proportioner, eller det är vad vi tror för
      informationen som kommer ut ur landet är lika begränsad som biståndet som <v>kommer</v>
      <p>in</p>.
    t: Todas estas cifras adquieren poco a poco una magnitud similar a las de Pol
      Pot, o al menos eso creemos, porque sale tan poca información del país como
      la ayuda que logra <a>entrar</a>.
  - s: Generalerna anser att utlänningar som <v>kommer</v> <p>in</p> i landet skulle
      vara ett hot mot militärregimens överlevnad.
    t: Los generales creen que los extranjeros que <a>entren</a> en el país pondrán
      en peligro la supervivencia del régimen militar.
  - s: Kina måste dock göra allt man kan - och det måste även medlemsländerna i Asean,
      som Hartmut Nassauer sa - för att se till att de internationella expertteamen
      och biståndsmaterialen, som nu har funnits på plats en tid, tillåts <v>komma</v>
      <p>in</p> i landet.
    t: Sin embargo, se deben realizar todos los esfuerzos posibles —también por parte
      de los Estados miembros de la ASEAN, como el señor Nassauer indicaba— para garantizar
      que los equipos internacionales de expertos y suministros de ayuda humanitaria,
      que aguardan hace días a las puertas del país, puedan <a>entrar</a> en Birmania.
  - s: Jag skulle emellertid vilja betona hur nödvändigt det är att djur och animaliska
      produkter som <v>kommer</v> <p>in</p> i EU håller sig till liknande välfärdsnormer
      som de EU kräver.
    t: No obstante, me gustaría señalar la necesidad de que los animales y los productos
      animales que <a>entran</a> en la UE cumplan normas en materia de bienestar animal
      similares a las que se exigen en la UE.
  - s: Det är inte rättvist att animaliska produkter som kan ha producerats på de
      mest billiga och grymma sätt <v>kommer</v> <p>in</p> i EU och konkurrerar med
      våra egna animaliska produkter som framställts enligt normer som är strängt
      reglerade;
    t: No es justo que los productos animales que se han podido producir del modo
      más barato y cruel <a>entren</a> en la UE y compitan con nuestros propios productos
      animales producidos con arreglo a normas estrictamente aplicadas;
  - s: Det kommer inte att bli lätt på så kort tid. Lagstiftningsperioden har <v>kommit</v>
      <p>in</p> i sitt slutskede, precis som koldioxidutsläppen bör göra 2015, dvs.
      när de ska kulminera och sedan börja minska.
    t: La presente legislatura ha <a>entrado</a> en su fase final, lo mismo que debían
      hacer las emisiones de CO2 en 2015, momento en que llegarían a su punto más
      alto antes de comenzar a reducirse.
  - s: Asylsystemet överbelastas genom att många personer som egentligen ingår i kategorin
      invandrare ändå försöker <v>komma</v> <p>in</p> i unionen via asylsystemet.
    t: El sistema de asilo se está sobrecalentando debido a que muchas personas que
      en realidad entran en la categoría de inmigrantes siguen intentando <a>entrar</a>
      en la UE al amparo del sistema de asilo.
  - s: När kandidatländerna blir medlemmar kommer de dessutom att <v>komma</v> <p>in</p>
      i etapp två av EMU och alltså överta gemenskapens regelverk, och dessa länder
      kommer därmed att få möjlighet att successivt uppnå de villkor som ställs för
      att de skall få delta i euron.
    t: Por otra parte, en el momento de su adhesión, los países candidatos <a>entrarán</a>
      en la fase dos de la UEM, y por consiguiente, al recuperar el acervo comunitario,
      estos países afiliados tendrán así los medios de alcanzar progresivamente las
      condiciones necesarias par su participación en el euro.
  - s: För det andra, vi måste anstränga oss systematiskt, för att våra kvalitetsprodukter
      skall <v>komma</v> <p>in</p> på marknaden i tredje länder, och vi måste ta itu
      med de olika metoder som tredje länder använder för att förhindra vår export
      till dem. För det tredje, vi måste speciellt uppmärksamma de imiterade produkterna.
    t: En segundo lugar, hay que realizar un esfuerzo sistemático para que nuestros
      productos de calidad <a>entren</a> en los terceros países, abordando los distintos
      modos en que este esfuerzo está siendo desvirtuado por terceros países.
  - s: Jag hör kanske till dem som på sin tid såg den förste lobbyisten <v>komma</v>
      <p>in</p> i parlamentet och mottas av oss med jubel.
    t: Señora Presidenta, me encuentro quizás entre quienes a la sazón vieron <a>entrar</a>
      en el Parlamento al primer representante de intereses al que recibimos con alegría,
      pues esto significaba que el Parlamento Europeo contaba.
  - s: Bryssel förstår emellertid att man i Slovenien oroar sig för att <v>komma</v>
      <p>in</p> i unionen under ogynnsamma förhållanden, eller rent av som nettobetalare.
    t: Bruselas comprende, en cambio, las preocupaciones eslovenas por <a>entrar</a>
      en la Unión en condiciones desfavorables o hasta incluso como contribuyente
      neto.
  - s: Anser Europeiska kommissionens ordförande att det är acceptabelt att ett enda
      land, dvs. Schweiz, fattar ett ensidigt beslut som berör alla medborgare i Schengenområdet,
      framför allt arbetstagare som behöver <v>komma</v> <p>in</p> i Libyen för att
      tjäna sitt uppehälle?
    t: Y, ¿considera el Presidente de la Comisión Europea aceptable que un país, concretamente
      Suiza, adopte una decisión unilateral que afecta a todos los ciudadanos de la
      zona Schengen, especialmente a los trabajadores que necesitan <a>entrar</a>
      en Libia para poder ganarse el sustento diario?
  - s: Genom att med 397 röster mot 115 säga nej till ändringsförslagen enligt vilka
      föreslås att man skall dra tillbaka hänvisningarna till de genetiskt modifierade
      organismerna, uppfyllde Europaparlamentet inte sin roll som väktare av försiktighetsprincipen
      och gjorde sig skyldig till att slugt låta genetiskt modifierade organismer
      <v>komma</v> <p>in</p> i förökningen av vinstockar genom bakdörren, på bekostnad
      av de europeiska reglerna.
    t: al rechazar por 397 votos contra 115 el apoyo a las enmiendas que proponían
      retirar las referencias a los productos genéticamente modificados, el PE no
      ha cumplido con su papel de guardián del principio de precaución, y ha sido
      culpable de dejar <a>entrar</a> disimuladamente, por la puerta de atrás y despreciando
      la reglamentación europea, a los productos genéticamente modificados en la reproducción
      de los viñedos.
  - s: Det är här det nya ändringsförslaget <v>kommer</v> <p>in</p> i bilden, och
      jag hoppas att PSE-gruppen och PPE-DE-gruppen kan godta detta, att vi tillsammans
      kan anta ändringsförslaget och att slutresultatet blir ett nytt förslag som
      innehåller bestämmelser om likabehandling och solidaritet för alla européer,
      och då menar jag alla européer och alla europeiska patienter.
    t: Aquí es donde <a>entra</a> la nueva enmienda y espero que el Grupo del PSE
      y el Grupo del PPE-DE puedan aceptarla, que podamos aprobar la enmienda conjuntamente
      y que terminemos con una propuesta nueva que proporcione igualdad de trato y
      solidaridad para todos los europeos, y con esto me refiero a todos los europeos
      y a todos los pacientes europeos.
  - s: och det är där erfarenheten, realismen och kunskaperna på området <v>kommer</v>
      <p>in</p>, något som föredraganden har visat.
    t: y ahí <a>entra</a> la experiencia, el realismo y el conocimiento de este ámbito,
      que el ponente ha demostrado.
  - s: Hon försökte <v>komma</v> <p>in</p> i en restaurang för att äta men nekades
      komma in av skälet att hennes fysiska utseende skulle störa andra gäster.
    t: Intentó <a>entrar</a> en un restaurante a comer y se le negó la entrada porque
      su aspecto físico podría molestar a los demás comensales.
  - s: I bibeln fastslås helt tydligt att de som vilseleder mänskligheten inte kan
      <v>komma</v> <p>in</p> i Guds rike.
    t: La Biblia dice con toda claridad que aquellos que cometen abusos con los de
      su mismo sexo no podrán <a>entrar</a> en el Reino de Dios.
  - s: Det är här den andra delen av det ekonomiska återhämtningsprogrammet för Europa
      <v>kommer</v> <p>in</p>, och det stöder följdriktigt också Lissabonstrategin.
    t: Aquí es donde <a>entra</a> en juego el Programa Europeo de Recuperación Económica
      y, lógicamente, esto también respalda la estrategia de Lisboa.
  - s: Självfallet eftersom vi på det sättet <v>kommer</v> <p>in</p> på en väg som
      leder till en parlamentarisk och demokratisk kontroll.
    t: Claro, porque así <a>entramos</a> también en el camino del control parlamentario
      y democrático.
  - s: Här <v>kommer</v> vi <p>in</p> på området för kamp mot osäkerhet i global mening,
      men det görs inte bara med respekt för substantivistiska lagar utan också för
      nationella förfarandelagar.
    t: <a>Entramos</a> así en el ámbito de la lucha contra la inseguridad en un sentido
      global, pero dentro del respeto, no solamente de las leyes sustantivas, sino
      también de los procedimientos nacionales.
  - s: Förfarandet är således inlett men vi <v>kommer</v> då <p>in</p> på medlemsstaternas
      domstolsområde och där behärskar vi inte alltid tidsfristerna.
    t: Por consiguiente, el procedimiento se inició, pero <a>entramos</a> en el ámbito
      de la jurisdicción de los Estados miembros, y, allí, los plazos no siempre dependen
      de nosotros.
  - s: Det är möjligt att vi diskuterar Turkiet, att vi vill att det skall komma med,
      att det skall nå nivån för att <v>komma</v> <p>in</p> i Europeiska unionen och
      sedan säger vi att Europeiska kommissionen inte kan ingripa i ett land som Turkiet,
      då det bygger en kärnreaktor som kommer att föranleda så mycket dåligt inte
      bara för Grekland, som vår vän Eisma sade.
    t: ¿Es posible que estemos debatiendo sobre Turquía, que queremos que venga, que
      llegue al nivel de <a>entrar</a> en la Unión Europea, y que digamos que la Comisión
      Europea no puede intervenir en un país como Turquía, cuando crea un reactor
      nuclear que va a causar tanto mal no sólo a Grecia, como ha dicho el Sr. Eisma?
  - s: de har massivt finansierat sina statliga postföretag och nu, sanerade och försedda
      med enorm ekonomisk kapacitet, försöker de <v>komma</v> <p>in</p> på den övriga
      postmarknaden i Europeiska unionen.
    t: financiar masivamente a sus empresas públicas de servicio postal y, ahora,
      saneadas, financiadas, con una capacidad económica enorme, pretenden <a>entrar</a>
      en el resto de mercados de servicio postal de la Unión Europea.
  - s: Dessutom fastställs i rådets direktiv 97/78 av den 18 december 1997 de principer
      som styr utförandet av veterinärkontroller av produkter som <v>kommer</v> <p>in</p>
      i gemenskapen från tredje land.
    t: Asimismo, la Directiva 97/78 del Consejo de 18 de diciembre de 1997 establece
      los principios por los que se rige la organización de controles veterinarios
      de los productos que <a>entran</a> en la Comunidad procedentes de terceros países.
  - s: Kan kommissionären informera kammaren om den mängd kött och köttprodukter som
      <v>kommer</v> <p>in</p> i gemenskapen från tredje land och om dessa produkters
      hälsostatus - det kan vara en fråga som han kanske inte har möjlighet att svara
      på med detsamma -, och kan han även informera kammaren om ståndpunkten när det
      gäller användningen av kött och benmjöl i djurfoder i dessa exportländer och
      i vilken utsträckning det här nu internationella problemet kan angripas inom
      ramen för världshandeln?
    t: ¿Podría informar a la Asamblea, señor Comisario, del volumen de carne y productos
      cárnicos que <a>entra</a> en la Comunidad procedente de terceros países y sobre
      la situación sanitaria de dichos productos - es posible que en estos momentos
      no esté en condiciones de responder a la pregunta - y podría informarnos también
      acerca de cuál es la situación respecto a la utilización de harinas animales
      en los piensos en dichos países exportadores y hasta qué punto es posible abordar,
      dentro del contexto del comercio mundial, este problema que ya ha alcanzado
      una magnitud internacional?
  - s: Jag noterar att Ilda Figueiredo nu har <v>kommit</v> <p>in</p> i plenisalen.
    t: Me he percatado de que la señora Figueiredo acaba de <a>entrar</a> en la Cámara.
  - s: Åttio procent av vårt dioxinintag <v>kommer</v> <p>in</p> i kroppen via animaliska
      livsmedel - med andra ord kött, mjölk och ägg.
    t: Un 80 % de nuestra ingesta de dioxinas <a>entra</a> en nuestro cuerpo a través
      de alimentos de origen animal, es decir, carne, leche y huevos.
  - s: Är det nu fastställt och bekräftat att inga av de förorenade äggen och inga
      förorenade produkter <v>kom</v> <p>in</p> i livsmedelskedjan som ingrediens
      i förädlade livsmedel?
    t: En primer lugar, ¿puede estar segura que ninguno de los huevos contaminados
      o algún producto afectado <a>entraron</a> en la cadena alimenticia al ser utilizado
      en alimentos procesados, y puede confirmarlo?
  - s: I detta fall <v>kom</v> de <p>in</p> i livsmedelskedjan när kemikalier avsedda
      för biobränslen av en händelse användes i foder.
    t: Señora Presidenta, como ya se ha dicho, la dioxina es una sustancia química
      peligrosa conocida por provocar cáncer y, en el presente caso, <a>entró</a>
      en la cadena alimenticia al utilizar accidentalmente productos químicos destinados
      a la producción de biocombustibles en la fabricación de piensos para animales.
  - s: För det första behovet att anpassa socialt skydd till nya arbetssätt och att
      förfina våra system så att de blir mer effektiva i att hjälpa människor att
      <v>komma</v> <p>in</p> på och stanna kvar på arbetsmarknaden.
    t: En primer lugar, la necesidad de adaptar la protección social a nuevas formas
      de trabajo y perfeccionar nuestros sistemas para que sean más eficaces a la
      hora de ayudar a las personas a <a>entrar</a> en el mercado laboral y mantenerse
      en él.
  - s: Mitt uppe i den allt intensivare krisen för ekonomin, energin, landsvägs-,
      luft- och sjötransporterna och för miljön ser det privata storkapitalet järnvägens
      möjligheter när det gäller att spara energi och kostnader och följaktligen att
      öka vinsterna, och därför visar det intresse för järnvägstransporterna och försöker
      <v>komma</v> <p>in</p> i dem ?på lika villkor?
    t: En medio de una grave recesión de la economía, de la energía, del transporte
      por carretera, por mar y por el aire, y del sector medioambiental, las grandes
      empresas han visto el potencial en los ferrocarriles para ahorrar energía y
      reducir costes - y por tanto, obtener beneficios - y han centrado su atención
      en el transporte ferroviario e intentan <a>entrar</a> en él como «un socio igual»,
      aunque en la práctica no haya nada de «igualdad» en relación con las empresas
      ferroviarias nacionalizadas.
  - s: Låt mig bara påminna om att denna inre marknad är så viktig att om vi analyserar
      de sektorer där inflationen har ägt rum under de senaste månaderna, och <v>kommer</v>
      <p>in</p> på den stora frågan om euron, så skall vi finna att där den inre marknaden
      har genomförts har det inte varit någon inflation;
    t: Quisiera señalar tan solo que la importancia del mercado interior es tan grande,
      que si analizáramos los sectores afectados por la inflación en los últimos meses,
      <a>entrando</a> así en el acalorado debate sobre el euro, descubriríamos que,
      en los sectores en que se ha puesto en marcha el mercado interior, no ha habido
      inflación, mientras que en aquellos en que se ha retrasado la puesta en marcha
      del mercado interior, sí la ha habido.
  - s: Frågan är om inte Schengensamarbetet delvis borde upphöra, särskilt med tanke
      på att rapporten från Österrikes inrikesminister om människohandel visar att
      nästan 50 procent av de illegala invandrarna i Österrike hade <v>kommit</v>
      <p>in</p> i landet via gränsen till Italien.
    t: De hecho, la cuestión es si no debería eliminarse una parte del espacio Schengen,
      especialmente desde que en el informe del Ministerio de Interior austriaco sobre
      el tráfico de seres humanos se reconoce que casi el 50 % de los ilegales en
      Austria han <a>entrado</a> al país a través de la frontera Schengen con Italia.
  - s: Jag vet att veterinärernas organisation revolterat mot ministerns åtgärder,
      jag vet att det inte gjorts någon samordnad åtgärd i Portugal, jag vet att vi
      har rätt att beklaga oss över det som många gånger <v>kommer</v> <p>in</p> via
      våra imaginära gränser och som inte har hög sanitär kvalitet.
    t: Sé que el gremio de los veterinarios ha estado sublevado contra la acción del
      Ministro, sé que no ha habido una acción coordinada en Portugal, sé que tenemos
      razón de quejarnos de lo que muchas veces <a>entra</a> por nuestras inexistentes
      fronteras y que no tiene buena calidad sanitaria.
  - s: Skulle det inte vara bättre att låta alla röra sig fritt utan visum och bara
      kontrollera oss individuellt, om ni inte vill ha oss, så ni ser till att vi
      inte <v>kommer</v> <p>in</p> och ställer till det?
    t: Por tanto, ¿no sería mejor permitir a todo el mundo circular libremente sin
      visados y negociar con nosotros por separado, si no nos quieren, para evitar
      que <a>entremos</a> y causemos daño?»
  - s: I världen utanför talar man ofta om rådet som ”Västkremlin”, en av de sista
      platser där lagstiftningen äger rum bakom stängda dörrar, och vi, som parlamentariker,
      skulle vilja att ni <v>kom</v> <p>in</p> i den verkliga världen.
    t: En el mundo exterior, el Consejo se conoce a menudo como «Kremlin Oeste», uno
      de los últimos lugares en que se legisla a puerta cerrada, y a nosotros, como
      diputados, nos gustaría verle <a>entrar</a> en el mundo real.
  - s: Sammantaget hoppas jag att vi kommer att resonera opartiskt och anta regler
      som är specifika för sektorn utan farliga utvidgningar, som gör att den inre
      marknaden genomförs mer och mer, som tar hänsyn till att flera länder håller
      på att <v>komma</v> <p>in</p> i unionen med sina traditioner och behov och som
      allt mer tenderar till att göra regelverket enhetligt, inte att fragmentera
      det.
    t: En conjunto, espero que las consideraciones no partidistas nos lleven a aprobar
      unas normas que sean específicas del sector sin ampliaciones peligrosos, que
      realicen cada vez más el mercado interno, que tengan en cuenta que otros países
      están a punto de <a>entrar</a> en la Unión con sus tradiciones y necesidades,
      que tiendan cada vez más a la uniformidad de las normas y no a su fragmentación.
  - s: Jag vill också gratulera föredraganden och utskottens föredragande till deras
      arbete med vad som kan synas vara ett mycket enkelt ämne, men som, när man <v>kommer</v>
      <p>in</p> på detaljer och analyser, visar sig vara ytterst svårt.
    t: Asimismo, deseo felicitar al ponente y a todos los ponentes de opinión por
      su labor en un tema que parece muy sencillo, pero que cuando <a>entramos</a>
      en los detalles y análisis del mismo, descubrimos que es sumamente complicado.
  - s: Jag måste erkänna att jag blev glad över att se er <v>komma</v> <p>in</p>,
      eftersom jag nästan trodde att jag skulle bli ensam i kammaren.
    t: Señor Presidente, le confieso que ha sido una satisfacción verle <a>entrar</a>
      porque casi creí que me iba a encontrar sola en el hemiciclo.
  - s: Vilket råd har kommissionären alltså att ge vårt land om dessa felaktiga intyg
      och smittade produkter fortsätter att <v>komma</v> <p>in</p> i landet?
    t: Por tanto, ¿qué consejo tiene el Comisario para nuestro país si continúan <a>entrando</a>
      certificados incorrectos y productos infectados?
  - s: Många vackra ord har skrivits efter toppmötet i Tammerfors, men förutsättningarna
      för att dessa vackra ord blir verklighet - att man alltså lever upp till de
      humanistiska principerna - är ju att folk skall kunna <v>komma</v> <p>in</p>
      i Fästning Europa, att vi på ett seriöst sätt börjar att tillämpa en politik
      där man samarbetar med UNHCR om lösningen på Europas och världens flyktingproblem.
    t: no obstante, la premisa fundamental para que estas hermosas palabras se conviertan
      en realidad, es decir, para que se cumplan los principios humanistas, es naturalmente
      que la gente pueda <a>entrar</a> en Fuerte Europa, que comencemos de forma seria
      a poner en práctica una política en la que sea posible separar la política de
      asilo de la inmigración, que se comience a poner en práctica una política seria
      de colaboración con el ACNUR a fin de solucionar los problemas de los refugiados
      de Europa y del mundo.
  - s: Jag beklagar dock att för de flesta asylsökande är den enda vägen att <v>komma</v>
      <p>in</p> i unionen fortfarande en illegal väg.
    t: Lamento, sin embargo, que en el caso de la mayoría de los solicitantes de asilo,
      el único medio de <a>entrar</a> en la Unión sea hacerlo de manera ilegal.
  - s: många fartyg låg på redden i avvaktan på att få <v>komma</v> <p>in</p>, så
      kraftig var trafiken.
    t: el puerto de Génova visto desde arriba, barcos que entraban, barcos que salían,
      cantidad de barcos de todo tipo en la rada a la espera de poder <a>entrar</a>
      debido a la intensidad del tráfico.
  - s: Det är inte länge sedan de portugisiska veterinärerna protesterade mot den
      bristande kontrollen på kött som <v>kommer</v> <p>in</p> i landet.
    t: No hace mucho los veterinarios portugueses protestaron por la falta de control
      de las carnes que <a>entran</a> en el país.
  - s: När fartyget <v>kom</v> <p>in</p> på polskt vatten gick polska tulltjänstemän
      ombord och fann smuggelsprit.
    t: Al <a>entrar</a> en aguas territoriales polacas, embarcaron en él funcionarios
      de aduanas polacos, que descubrieron alcohol de contrabando.
  - s: En är att de skatteintäkter som nu <v>kommer</v> <p>in</p> måste användas för
      att minska underskotten, och det kräver vi i punkt 5 i betänkandet.
    t: Una es que los ingresos fiscales que ahora están <a>entrando</a> deben utilizarse
      en realidad para reducir los déficit, como pedimos en el apartado 5 del informe.
  - s: Den tyska marknaden är nästan lika svår att <v>komma</v> <p>in</p> på trots
      så kallad total konkurrens.
    t: En el mercado alemán es casi igual de difícil <a>entrar</a>, a pesar de la
      denominada competencia plena.
  - s: ??) i vårt hemland tvingas köpa elenergi till olönsamma priser av privatföretag,
      av det enkla skälet att de sistnämnda skall <v>komma</v> <p>in</p> på marknaden.
    t: Voy a referir también que en mi país, la Empresa Nacional de Electricidad se
      ve obligada a comprar energía eléctrica a particulares a precios que no interesan,
      simplemente para que éstos últimos <a>entren</a> en el mercado.
  - s: Annars kommer vi ha den fåniga framtidsutsikten att se barpersonalen ha öronmuffar
      på sig när folk <v>kommer</v> <p>in</p> för att beställa en öl.
    t: De lo contrario, nos encontraremos ante la ridícula perspectiva de encontrar
      al personal de los bares con orejeras cuando <a>entremos</a> a pedir una pinta
      de cerveza.
  - s: Det är också känt att den algeriska regeringen aktivt har motarbetat försök
      från internationella organisationer att <v>komma</v> <p>in</p> i landet och
      undersöka sakförhållandena.
    t: También se sabe que el gobierno de Argel ha obstaculizado los intentos de las
      organizaciones internacionales para <a>entrar</a> en el país y estudiar la situación
      de hecho.
  - s: Jag skulle vilja fråga rådet om detta ändå inte är en tråd som bör följas upp,
      och om vi inte bör rikta skarpa uppmaningar till den algeriska regeringen att
      öppna landet för internationella organisationer som skall få <v>komma</v> <p>in</p>
      och undersöka detta.
    t: Quisiera preguntar al Consejo si esto no es, a pesar de todo, una hebra que
      debiésemos seguir, si no debiésemos hacer una enérgica petición al gobierno
      argelino para que abra las fronteras a las organizaciones internacionales y
      que <a>entren</a> e investiguen.
  - s: Målet är att de nya tjänsteföreskrifterna skall börja gälla den 1 maj 2004,
      det vill säga den dag när de nya medlemsstaterna <v>kommer</v> <p>in</p> i unionen.
    t: es decir, el mismo día en que los nuevos Estados miembros <a>entren</a> a formar
      parte de la Unión.
  - s: Vi förväntar oss också att ni kanske funderar över att tillsammans med era
      kolleger i rådet och kommissionen lätta på viseringsbestämmelserna för enskilda
      områden och för vissa yrken, så att människorna snabbare kan <v>komma</v> <p>in</p>
      i Europeiska unionen.
    t: Esperamos igualmente que usted considere, junto con los demás miembros del
      Consejo y de la Comisión, relajar las disposiciones en materia de visado en
      determinados campos y para ciertas profesiones, a fin de que las personas puedan
      <a>entrar</a> más pronto en la Unión Europea.
  - s: Den snabba översändandet av information gör det möjligt för medlemsstaterna
      att omedelbart kontrollera om även de påverkas av problemet, eller att se till
      att en produkt som har avvisats vid ett ställe för införsel inte <v>kommer</v>
      <p>in</p> vid ett annat ställe.
    t: La rápida transmisión de información permite a todos los demás Estados miembros
      comprobar inmediatamente si también están afectados por el problema en cuestión
      o asegurarse de que un producto rechazado en un punto de entrada no <a>entra</a>
      por otro lugar.
  - s: Som ett kandidatland bör Turkiet samarbeta med EU så att vi tillsammans med
      Grekland och andra medlemsstater kan hejda den våg av invandare som försöker
      <v>komma</v> <p>in</p> i EU illegalt.
    t: Como país candidato, Turquía debería cooperar con la UE a fin de que, junto
      a Grecia y los demás Estados miembros, puedan contener la avalancha de inmigrantes
      que está intentando <a>entrar</a> ilegalmente en la UE.
  - s: Jag stöder detta förslag, eftersom unga människor måste ges möjlighet att <v>komma</v>
      <p>in</p> i näringen på en sund ekonomisk grund.
    t: Respaldo esta propuesta porque debe darse a los jóvenes la oportunidad de <a>entrar</a>
      en el sector con una sólida base financiera.
  - s: Jag hoppas att förhandlingarna nu åter kommer riktigt i gång, så att vi förhoppningsvis
      snart <v>kommer</v> <p>in</p> på upploppet.
    t: Espero que las negociaciones se pongan de nuevo en marcha para que <a>entremos</a>
      lo antes posible en la línea de llegada.
  - s: om vi skall kräva av Grekland att landet minskar sin skuldsättning - och vi
      vet att detta sker i dag tyvärr enbart genom att man sänker de äldres och pensionärernas
      pensioner - i stället för att undvika slöseri - som hos framför allt de socialistiska
      regeringarna, vilket föregående talare nämnde för ett kort tag sedan, är budgetslöseri
      - för att <v>komma</v> <p>in</p> i valutaunionen, så borde man inte låta Greklands
      pensionärer och gamla betala.
    t: si todavía debemos pedir a Grecia que reduzca su deuda —y sabemos que, lamentablemente,
      hoy sólo es posible hacerlo si se reducen las pensiones de las personas mayores
      y de los pensionistas— en lugar de evitar el despilfarro —que, como decía el
      orador que me ha precedido en el uso de la palabra, es un despilfarro presupuestario—
      para <a>entrar</a> en la Europa monetaria no a costa de los pensionistas y de
      las personas mayores de Grecia.
  - s: Om pengarna <v>kommer</v> <p>in</p> med en hand och sedan måste betalas tillbaka
      med tre, fyra händer så kommer de länderna naturligtvis ingenstans.
    t: Si el dinero <a>entra</a> por un lado y después hay que devolverlo por tres
      o cuatro lados, es evidente que los países no salen adelante.
  - s: Tänk er till exempel att ni är en finländsk ledamot och jag är en tysk ledamot,
      för att inte <v>komma</v> <p>in</p> på en fråga som diskuteras i Spanien.
    t: Hágase usted la idea, por ejemplo, de que es un diputado finlandés y yo soy
      un diputado alemán, para no <a>entrar</a> en un tema de discusión en España.
  - s: När Schiedermeier säger, att dessa människor kanske vill <v>komma</v> <p>in</p>
      bakvägen, då skulle jag vilja tala om för honom, att det är ett problem som
      jag nu har.
    t: Cuando el Sr. Schiedermeier dice que esas personas quieren <a>entrar</a> por
      una puerta trasera, quiero decirle que este es un problema que yo tengo ahora.
  - s: Till exempel framförde den grekiska regeringen protester till den italienska
      regeringen på grund av det faktum att tiotals grekiska medborgare inte tilläts
      <v>komma</v> <p>in</p> i Italien, utan skickades tillbaka med samma färja före
      mötet i Genua.
    t: Por ejemplo, hubo protestas del Gobierno griego ante el italiano por el hecho
      de que decenas de ciudadanos griegos no pudieron <a>entrar</a> en Italia y fueron
      enviados de vuelta en el mismo barco antes de la reunión de Génova.
  - s: Det är anmärkningsvärt att de som nu skriker ”nej” så högt, var de som inte
      lyssnade till Gradin, när de <v>kom</v> <p>in</p> i kammaren.
    t: Señor Presidente, es curioso que aquellos que gritan ahora en voz tan alta
      "no» han sido precisamente los mismos que no han escuchado a la Sra. Gradin
      cuando <a>entraron</a> en la sala.
  - s: Inga äldre djur än 30 månader <v>kommer</v> <p>in</p> i näringskedjan.
    t: Ningún animal de más de 30 meses de edad <a>entra</a> en la cadena alimentaria.
  - s: Det var en chockerande upplevelse att <v>komma</v> <p>in</p> på Gazaremsan
      och möta de dagliga konsekvenserna av ockupationen och blockaden.
    t: <a>Entrar</a> en la Franja de Gaza y comprobar de primera mano las consecuencias
      de la ocupación y el bloqueo en la vida cotidiana ha sido una experiencia impactante.
  - s: Jag tänker på den turism som hör ihop med pedofili, som inte kan försvaras
      på något sätt eller ens tolereras genom ren underlåtenhet för att det <v>kommer</v>
      <p>in</p> valuta.
    t: Me refiero al turismo vinculado con la pedofilia, que nada puede justificar
      o tan sólo tolerar por mera omisión, en vista de que <a>entran</a> divisas.
  - s: Inom kommissionen finns det fortfarande - jag vet inte om kommissionär Nielson
      kan ge svar i denna fråga - en särskild enhet som vakar över att indiska textilier
      inte <v>kommer</v> <p>in</p> på Europeiska unionens område.
    t: Todavía existe dentro de la Comisión - no sé si el Comisario Nielson podrá
      responder a esta cuestión - una unidad especial que se ocupa de que los productos
      textiles indios no <a>entren</a> bajo ningún concepto en el territorio de la
      Unión Europea.
  - s: Vi kan inte fortsätta att vilja exportera våra produkter till Indien och förhindra
      att indiska produkter <v>kommer</v> <p>in</p> i våra länder.
    t: No podemos seguir queriendo exportar nuestros productos a la India, e impidiendo
      que los productos indios <a>entren</a> en nuestros países.
  - s: Jag skulle vilja utvärdera hur vi införde dessa instrument, som skiljer oss
      från många människor som helt självklart vill <v>komma</v> <p>in</p> i vårt
      område, Schengenområdet.
    t: Quizás hubo algún tipo de justificación para ello, pero no sabemos cuánto tiempo
      estará en vigor esta política y me gustaría evaluar el modo en el que hemos
      introducido estos instrumentos que nos separan de muchos ciudadanos que, como
      es natural, quieren <a>entrar</a> en nuestra región, en el espacio Schengen.
  - s: Den var faktiskt en av de första större krutdurkarna när jag <v>kom</v> <p>in</p>
      i parlamentet 1984, och ändå har vi fortfarande inte uppnått något tillfredsställande
      slutresultat.
    t: De hecho, era uno de los principales aspectos en el candelero cuando <a>entré</a>
      en el Parlamento en 1984 y todavía no hemos conseguido una conclusión satisfactoria.
  - s: Ni minns när vi <v>kom</v> <p>in</p> i den här byggnaden den 19 juli.
    t: 'Ustedes recordarán que, cuando <a>entramos</a> en este edificio el pasado
      19 de julio, unánimemente nos sentimos bastante decepcionados, hay que decirlo,
      por el contraste que advertimos entre el aspecto realmente extraordinario del
      edificio en el exterior —creo que también hay que decirlo, porque es un edificio
      cuyo exterior hace honor a nuestra institución— y, por desgracia, todo lo que
      pudimos comprobar en el interior, como problemas de funcionamiento, problemas
      relativos a la comodidad, a la seguridad y, en general, problemas que afectaban
      a nuestras condiciones normales de trabajo:'
  - s: Om ni har svårigheter att <v>komma</v> <p>in</p> i garaget, tänk på mig som
      kommer från Storbritannien med en bil där ratten sitter på andra sidan - det
      är ännu värre.
    t: Si tiene usted problemas para <a>entrar</a> en el garaje, piense en mí conduciendo
      desde el Reino Unido, y lo que es peor, con el volante en el otro lado.
  - s: Samtidigt kommer det också att göras stickprov på de nötkreatur som <v>kommer</v>
      <p>in</p> i livsmedelskedjan.
    t: Al mismo tiempo, los tests se practicarán igualmente de manera aleatoria en
      los bovinos que <a>entran</a> en la cadena alimentaria.
  - s: Åtgärder för aktiv övervakning inklusive slumpmässig provtagning håller på
      att vidtas för att förhindra att BSE-fall <v>kommer</v> <p>in</p> i livsmedels-
      och foderkedjan.
    t: Las medidas de vigilancia activa, entre las que se incluyen las pruebas al
      azar, se efectúan para prevenir que los animales infectados de EEB <a>entren</a>
      en las cadenas alimentaria y de alimentación animal.
  - s: Att testet ger utslag garanterar således att smittade djur omöjligt kan <v>komma</v>
      <p>in</p> i livsmedelskedjan.
    t: La sensibilidad de dicho test garantiza, pues, la imposibilidad de que <a>entren</a>
      animales contaminados en la cadena alimentaria.
  - s: Vi måste förhindra att djur som har drabbats av BSE <v>kommer</v> <p>in</p>
      i livsmedelskedjan.
    t: Hay que evitar que los animales afectados por la EEB <a>entren</a> en la cadena
      alimentaria.
  - s: Presidiet har noterat att Telkämper som jag förklarade frånvarande, precis
      har <v>kommit</v> <p>in</p> i kammaren och således, och med stor glädje, ger
      jag honom ordet, om det inte finns några invändningar mot det i kammaren.
    t: Entretanto, la Mesa ha tomado nota de que el Sr. Telkämper, al que yo había
      declarado ausente, acaba de <a>entrar</a> en la sala y, por tanto, le concedo
      con mucho gusto el uso de la palabra, si la Asamblea no tiene objeción.
  - s: Ändringsförslag nr 14 avvisas eftersom begränsningen endast till existerande
      inspektionsorgan av typ B är alltför restriktiv och skulle förhindra nya inspektionsorgan
      av typ B från att <v>komma</v> <p>in</p> på marknaden.
    t: La enmienda nº 14 se rechaza porque la limitación aplicada únicamente a los
      organismos de inspección tipo B existentes también es restrictiva e impediría
      que los nuevos organismos de inspección tipo B <a>entraran</a> en el mercado.
  - s: Utan att <v>komma</v> <p>in</p> på frågor som rör subsidiaritetsprincipen eller
      annat sådant, så kvarstår det faktum att kommissionen anser att detta är marknadens
      sätt att hantera de högre kostnader det medför att bara ha en resenär i varje
      rum, även om man bara skulle se till kostnaden för boendet.
    t: Asimismo, y sin <a>entrar</a> en el ámbito de la subsidiariedad o de otros
      principios, está el hecho de que, en realidad, la Comisión considera que éstas
      son las dinámicas del mercado, por lo que seguramente una persona que viaja
      sola tiene costes más elevados, al menos de alojamiento, por ocupar una habitación.
  - s: Det är uppenbart att denna verksamhet gynnas av brister i lagstiftning eller
      operativa åtgärder i immigrationsstaterna och av allt det som gör det möjligt
      för de illegala invandrarna att <v>komma</v> <p>in</p> i landet och stanna kvar
      genom att bryta mot lagen.
    t: Es evidente que esta actividad se ve favorecida por las deficiencias legislativas
      u operacionales de los Estados receptores, y por todo lo que permite a los ilegales
      <a>entrar</a> y permanecer en los territorios violando la ley.
  - s: Hur kan människor <v>komma</v> <p>in</p> i Europeiska unionen legalt, i synnerhet
      de som kommer från tredje land med erfarenheter av fattigdom eller förtryck?
    t: ¿Cómo pueden las personas <a>entrar</a> legalmente en los países de la Unión
      Europea, en especial aquellos que proceden de países terceros que sufren la
      pobreza o la opresión?
  - s: om det inte finns en politik för att integrera den legala invandringen, när
      det krävs flera månader för att få ett arbetstillstånd, när rapporterna från
      FN i stället säger oss att våra samhällen, våra länder i Europa skulle behöva
      hundratusentals legala invandrare varje år, som i stället inte får <v>komma</v>
      <p>in</p>, inte bara i de högst kvalificerade sektorerna inom den nya tekniken,
      utan också när det gäller manuellt arbete, restauranger och tjänster, när man
      tror sig kunna förbjuda och förhindra allt, så leder denna lagstiftning i själva
      verket i stället till vi dränks i en flod av illegal invandring, brottslig eftersom
      den är förbjuden.
    t: cuando no existe una política de integración de la inmigración legal, cuando
      se necesitan meses para obtener los permisos de trabajo, cuando los informes
      de las Naciones Unidas nos dicen, por el contrario, que nuestras sociedades,
      nuestros Estados en Europa necesitarán cientos de miles de inmigrados regulares
      cada año que, en cambio, no pueden <a>entrar</a> no solo en los sectores altamente
      cualificados de las nuevas tecnologías, sino tampoco en los sectores de la mano
      de obra, de los restaurantes y de los servicios, cuando nos hacemos ilusiones
      de prohibirlo y de reprimirlo todo, nos arrastra, en cambio, la marea de la
      inmigración ilegal, criminal porque, de hecho, está prohibida por estas legislaciones.
  - s: Som utskottets föredragande vill jag ta upp några punkter, herr talman, men
      tillåt mig göra en kort paus, eftersom vice ordföranden först nu <v>kommer</v>
      <p>in</p>.
    t: Señor Presidente, como ponente de la comisión quiero llamar la atención sobre
      algunos puntos pero quizás me permita que interrumpa brevemente mi intervención
      pues la Sra. Vicepresidenta está en estos momentos <a>entrando</a>.
  - s: Jag vill be om att de nuvarande undantagsbestämmelserna upprätthålls för att
      ge tid att genomföra dessa förändringar samtidigt som jag är medveten om att
      om en järnvägsoperatör från EU skulle vilja <v>komma</v> <p>in</p> på den irländska
      järnvägsmarknaden så skulle undantagsbestämmelserna omedelbart upphöra.
    t: Solicito que la derogación actual sea mantenida para dar tiempo a que se realicen
      esos cambios y recordando que si algún operador ferroviario de la UE desease
      <a>entrar</a> en el mercado irlandés del ferrocarril, la derogación cesaría
      de inmediato.
  - s: Andra kriterier måste gälla för de som vill <v>komma</v> <p>in</p> i Europeiska
      unionen av ekonomiska skäl.
    t: Se deben aplicar criterios diferentes a aquellos que desean <a>entrar</a> en
      la Unión Europea por motivos económicos.
  - s: att försöka upprätta minimivillkor för passerande av unionens yttre gränser,
      i syfte att undvika de vidöppna kryphål genom vilka invandrarna kan <v>komma</v>
      <p>in</p> i ett medlemsland och sedan sprida sig över hela Europa.
    t: intentar establecer condiciones mínimas para el cruce de las fronteras exteriores
      de la Unión a fin de evitar las brechas abiertas por las que los inmigrantes
      pueden <a>entrar</a> en un país miembro y extenderse después por toda Europa.
