  - s: Och vi önskar också att <v>komma</v> <p>in</p> på EU:s marknader.
    t: Nous voulons également activement <a>pénétrer</a> dans les marchés de l’UE.
  - s: Europaparlamentet bör insistera på en politik för import av kött som kräver
