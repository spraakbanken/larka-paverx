    t: Estas son algunas de las cuestiones sobre las que debemos tratar de trabajar
      para lograr el objetivo principal de establecer normas más estrictas y para
      impedir la <a>entrada</a> de medicamentos falsificados, logrando así un marco
      normativo positivo y más completo que proteja la salud de los ciudadanos, protegiéndolos
      del riesgo de sufrir graves consecuencias.
  - s: Jag röstade för resolutionen, i vilken Europaparlamentet lägger fram sin ståndpunkt
      om direktivet för att förhindra att förfalskade läkemedel <v>kommer</v> <p>in</p>
      i den lagliga distributionskedjan.
    t: He votado a favor de esta resolución, en la que el Parlamento Europeo expresa
      su posición sobre la directiva relativa a la prevención de la <a>entrada</a>
      en la cadena de suministro legal de medicamentos que son falsificados.
  - s: I det aktuella betänkandet om att förhindra att förfalskade läkemedel <v>kommer</v>
      <p>in</p> i distributionskedjan betonas ett viktigt inslag som oroar EU-medborgarna,
      nämligen kvaliteten och säkerheten hos de läkemedel som de använder.
    t: El informe en cuestión sobre la prevención de la <a>entrada</a> en la cadena
      de suministro de medicamentos que son falsificados pone de relieve un elemento
      importante de preocupación para la opinión pública europea, a saber, la calidad
      y la seguridad de los medicamentos que consumen.
  - s: Jag röstade för lagstiftningsresolutionen om förslaget till Europaparlamentets
      och rådets direktiv om ändring av direktiv 2001/83/EG för att förhindra att
      läkemedel som är förfalskade med avseende på identitet, historia eller ursprung
      <v>kommer</v> <p>in</p> i den lagliga distributionskedjan, eftersom jag anser
      att den verkligen stärker åtgärderna mot förfalskade läkemedel och deras distribution
      och därför ökar skyddet av medborgarna.
    t: He votado a favor de la resolución legislativa sobre la propuesta de Directiva
      del Parlamento Europeo y del Consejo por la que se modifica la Directiva 2001/83/CE
      en lo relativa a la prevención de la <a>entrada</a> en la cadena de suministro
      legal de medicamentos que son falsificados en cuanto a su identidad, su historial
      o su origen, puesto que considero que endurece positivamente las medidas contra
      la falsificación de medicamentos y su distribución y, por tanto, mejora la protección
      de los ciudadanos.
  - s: Jag stöder en skärpning av den rättsliga kampen mot distributionen av dessa
      läkemedel via Internet, eftersom merparten av alla förfalskade läkemedel som
      <v>kommer</v> <p>in</p> på EU-marknaden kommer via denna kanal.
    t: Apoyo que se refuerce la lucha legal contra la distribución de éstos mediante
      internet ya que la mayoría de casos de <a>entrada</a> de medicamentos falsificados
      en el mercado europeo se hace a través de esta vía.
  - s: Jag röstade för resolutionsförslaget till Europaparlamentets och rådets direktiv
      om ändring av direktiv 2001/83/EG för att förhindra att läkemedel som är förfalskade
      med avseende på identitet, historia eller ursprung <v>kommer</v> <p>in</p> i
      den lagliga distributionskedjan.
    t: He votado a favor de la propuesta de resolución legislativa del Parlamento
      Europeo sobre la propuesta de Directiva del Parlamento Europeo y del Consejo
      por la que se modifica la Directiva 2001/83/CE en lo relativo a la prevención
      de la <a>entrada</a> en la cadena de suministro legal de medicamentos que son
      falsificados en cuanto a su identidad, su historial o su origen.
  - s: Vi vill veta om avtalet kommer att reglera villkoren för att sjuksköterskor
      eller äldrevårdspersonal från Indien ska få <v>komma</v> <p>in</p> i EU:s medlemsstater.
    t: Queremos saber si el acuerdo regulará las condiciones de la <a>entrada</a>
      en los Estados miembros de enfermeras o cuidadores de ancianos de procedencia
      india, incluyendo la duración de la estancia y el reconocimiento de las cualificaciones.
  - s: Det är också nödvändigt att kräva att inspektörer och icke-statliga organisationer
      skall få <v>komma</v> <p>in</p> för att inspektera den demokratiska verkligheten,
      förhållandet mellan det irakiska folket och Saddam Hussein.
    t: Por lo tanto, también debemos hacer un llamamiento a que se permita la <a>entrada</a>
      de los inspectores de armamento y las organizaciones no gubernamentales para
      que inspeccionen la situación democrática y la relación entre el pueblo iraquí
      y Sadam Husein.
  - s: I detta område strävar man nu efter att uppnå en ny balans när nya aktörer
      har <v>kommit</v> <p>in</p> i bilden, bland annat EU, efter att ha betraktats
      som en stängd sjö i så många år under kalla kriget.
    t: Esta zona está intentando actualmente alcanzar un nuevo equilibrio a raíz de
      la <a>entrada</a> de nuevos actores, incluida la UE, tras haber sido considerado
      un mar cerrado a lo largo de tantos años durante la Guerra Fría.
  - s: Det får inte heller bli en förevändning för att tillåta regelrätta brottslingar
      att <v>komma</v> <p>in</p> utan kontroll, på grundval av att verkliga brott
      avkriminaliseras enbart för att de begås i samband med ett idrottsevenemang.
    t: Esto tampoco debe ser un pretexto para permitir la <a>entrada</a> incontrolada
      de verdaderos delincuentes, con la excusa de despenalizar verdaderos delitos
      solo porque se cometen en el contexto de un encuentro deportivo.
  - s: Alla dessa texter, direktivet och ändringsförslagen, gör att man i våra debatter
      om säkerheten nyligen måste erinra om att det är djupt osunt att tillåta 400
      000 till 500 000 asylsökande per år i dag <v>komma</v> <p>in</p> på vårt territorium,
      varav flertalet slutligen kommer att avvisas och som, när de inte utvisas, kommer
      att leva halvt illegalt.
    t: Todos estos textos, la directiva y las enmiendas, nos llevan a recordar, en
      el contexto de nuestros recientes debates sobre seguridad, que es profundamente
      malsano autorizar la <a>entrada</a> en nuestros territorios de solicitantes
      de asilo en un número entre 400.000 y 500.000 por año en la actualidad, de los
      cuales la mayoría verán denegada su solicitud pero que, al no ser expulsados,
      vivirán en una semiclandestinidad.
  - s: Majoriteten av mina väljare vill inte att miljontals fler människor ska få
      rätt att <v>komma</v> <p>in</p> i Storbritannien.
    t: La mayoría de mis electores no quiere la <a>entrada</a> a Gran Bretaña de millones
      de personas más.
  - s: Förutom förslaget att införliva Prümfördraget och beslutet om Europol arbetar
      vi för närvarande med åtgärderna för att förhindra att icke önskvärda personer
      <v>kommer</v> <p>in</p> på Europeiska unionens territorium.
    t: Además de la propuesta de incorporar el Tratado de Prüm y la decisión sobre
      Europol, estamos ampliando actualmente las medidas para evitar la <a>entrada</a>
      de personas indeseables en el territorio de la Unión Europea.
  - s: Vi borde faktiskt, såsom Europeiska unionen och såsom medlemsstater, ha modet
      att begära och främja att hundratusentals människor <v>kommer</v> <p>in</p>,
      eftersom det i dag bara är de som kommer från länder utanför Europeiska unionen
      som kan sköta de mest innovativa arbetena.
    t: En efecto, como Unión Europea y como Estados miembros, deberíamos tener el
      valor de pedir y favorecer la <a>entrada</a> de cientos de miles de personas
      que, hoy, sólo por el hecho de venir de fuera de la Unión Europea pueden cubrir
      los trabajos con un nivel de innovación más alto porque no es sólo la formación
      de la mano de obra, de la fuerza de trabajo actualmente existente dentro de
      la Unión Europea que puede hacerlo.
  - s: Detta får konsekvenser för skyddet av ungdomen, eftersom det på Internet inte
      finns någon kassör som på bio eller i videoaffären, som kan säga till den sexårige
      att ”du <v>kommer</v> inte <p>in</p>”, eller ”jag hyr inte ut den här videon
      till dig”.
    t: Esto tiene consecuencias para la protección de los jóvenes, ya que en Internet
      no existe una empleada o un empleado en la taquilla o en la caja, como sucede
      en el cine o en la tienda de vídeos, que pueda negarle la <a>entrada</a> a la
      sala o el préstamo de una cinta de vídeo determinada a un joven de dieciséis
      años.
  - s: Ni måste förstå att detta beslut gör det möjligt för produkter från Pakistan
      att <v>komma</v> <p>in</p> på den europeiska marknaden med produktionskostnader
      som är lägre än vad våra företag kan hålla, helt enkelt därför att de inte har
      samma krav på sig under produktionen.
    t: Le ruego que comprenda que esta decisión permitirá la <a>entrada</a> al mercado
      europeo de productos manufacturados en Pakistán y con unos costes de producción
      inferiores a los que son posibles en nuestras empresas, simplemente porque no
      se les exigen las mismas condiciones durante la producción.
  - s: Å ena sidan har vi storskaliga europeiska importörer som kommer att gynnas
      av att pakistanska produkter <v>kommer</v> <p>in</p> i Europa.
    t: Por un lado, tenemos grandes importadores europeos que se beneficiarán con
      la <a>entrada</a> de los productos pakistaníes en Europa.
  - s: Parlamentet begär därför att kommissionen uppmanar medlemsstaterna att genomföra
      strängare kontroller på flygplatserna, att man även genomför en omfattande informationskampanj
      som riktas till alla turister som har rest dit om de risker de löper när de
      återvänder på grundval av de allmänna reglerna för djurhälsa från Internationella
      byrån för epizootiska sjukdomar, och att man kräver att resenärerna undertecknar
      en ansvarsförsäkran för att få <v>komma</v> <p>in</p> i Europeiska unionen om
      personen kommer från ett land som inte har varit fritt från denna sjukdom i
      minst tre månader.
    t: y a que se exija la asunción de responsabilidades firmada, para autorizar la
      <a>entrada</a> en la Unión Europea, si proceden de un país que no está exento
      al menos durante tres meses de esta enfermedad.
  - s: Avregleringen bidrog i betydande grad till en ökad tillväxttakt i våra ekonomier,
      till en sänkning - med så mycket som 35 procent - av avgifterna, till att ett
      flertal nya operatörer <v>kom</v> <p>in</p> på marknaden och till att nya tjänster
      kontinuerligt införts.
    t: La misma ha contribuido de manera significativa a la aceleración de la tasa
      de crecimiento de nuestras economías, a la reducción - hasta el 35% - de las
      tarifas, a la <a>entrada</a> de muchos nuevos operadores y a la continua introducción
      de servicios innovadores.
  - s: Vad har detta decennium inneburit, då Ryssland plötsligt och med våldsam kraft
      <v>kommit</v> <p>in</p> på den fria marknaden och fått kontakt med Västs värderingar?
    t: ¿Qué ha significado esta década de la entrada repentina e impetuosa de Rusia
      en el libre mercado, esta <a>entrada</a> en contacto con los valores de Occidente?
  - s: Den som stör talaren här i kammaren måste straffas, antingen genom att förbjuda
      personen att <v>komma</v> <p>in</p> eller ta hand om mobiltelefonerna.
    t: Al que distorsiona el uso de la palabra dentro de este hemiciclo, hay que penalizarlo,
      o prohibirle la <a>entrada</a> o quitar los teléfonos móviles.
  - s: I betänkandet konstateras en annan mycket viktig aspekt, nämligen hur man ska
      förhindra att fiskeprodukter från tredjeländer som har fångats olagligt <v>kommer</v>
      <p>in</p> i gemenskapen.
    t: El informe también reconoce otro aspecto de gran importancia, a saber, cómo
      evitar la <a>entrada</a> en la Comunidad de productos de la pesca procedentes
      de terceros países que hayan sido capturados de forma ilegal.
  - s: Med avseende på det första så är det som kommissionen försöker göra här att
      ta itu med frågorna med anställning, säsongsarbetare, folk som vill <v>komma</v>
      <p>in</p> på grundval av verksamhet som egenföretagare, studier och studier
      och yrkesutbildning, verksamhet utan ekonomisk vinning och familjeåterförening.
    t: Respecto de las primeras, lo que la Comisión intenta hacer en este caso es
      abordar las cuestiones del empleo remunerado, los trabajadores de temporada,
      las personas que solicitan la <a>entrada</a> en relación con una actividad económica
      independiente, el estudio y la formación profesional, actividades no lucrativas
      y la reunificación familiar.
  - s: Samma domstol förbjöd samtidigt alla fartyg som innehåller farliga ämnen att
      <v>komma</v> <p>in</p> på Bangladeshs territorium.
    t: Al mismo tiempo, el mismo Tribunal Supremo prohibió la <a>entrada</a> a territorio
      bangladeshí de buques que contengan sustancias peligrosas.
  - s: Medan vi har ägnat stor uppmärksamhet åt regleringen av djur som <v>kommer</v>
      <p>in</p> i EU, djurtransporter etc., har vi därför försummat att granska den
      svåra situationen för sällskapsdjur och herrelösa djur, en fråga som ofta nämnts
      av mina väljare som påpekar hur vanligt det är med övergrepp.
    t: Por consiguiente, aunque hemos prestado una gran atención a la reglamentación
      de la <a>entrada</a> de los animales en la UE, el transporte de los animales,
      etc., hemos pasado por alto la consideración del sufrimiento de los animales
      de compañía y de los animales callejeros, una cuestión que los electores de
      mi circunscripción mencionan a menudo y señalan como fuente de abusos de forma
      demasiado habitual.
  - s: Egentligen blir det då inte asylsystemet utan invandringssystemet som kommer
      att fungera som ett sätt att <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Más que el sistema de asilo, sería un sistema de inmigración que garantizaría
      el mejor billete de <a>entrada</a> en la Unión Europea.
  - s: Det verkliga förhållandet när det gäller passageraruppgifter (PNR) är naturligtvis
      att amerikanerna sätter upp ett förhandlingshinder med villkor för att <v>komma</v>
      <p>in</p> i USA eller i deras luftrum.
    t: Señor Presidente, está claro que la realidad del caso es que en lo relativo
      a los datos de los PNR, los estadounidenses están colocando un listón en la
      negociación sobre las condiciones de <a>entrada</a> en los Estados Unidos y
      en su espacio aéreo.
  - s: Jag är dessutom mycket bekymrad över hur vi skall undvika att livsmedel som
      inte uppfyller de höga standarderna i vår produktion <v>kommer</v> <p>in</p>
      i Europeiska unionen.
    t: También me preocupa mucho cómo podemos evitar la <a>entrada</a> en la Unión
      Europea de productos alimenticios que no cumplen los estrictos niveles de nuestra
      producción.
  - s: Samtidigt som det gör det bortser man helt från det faktum att det borde ligga
      inom varje enskild medlemsstats behörighet att besluta om vilka tredjelandsmedborgare
      som eventuellt ska tillåtas <v>komma</v> <p>in</p> i landet och vilka som ska
      vägras inresa.
    t: Al hacerlo, ignora totalmente el hecho de que debería ser competencia de los
      Estados miembros el decidir si y a qué ciudadanos de terceros países se les
      permite la <a>entrada</a> en el país y quién debería rechazar la entrada.
  - s: Med tanke på den fortgående konflikten mellan Libyen och Schweiz hindras hundratals
      EU-medborgare och arbetstagare att <v>komma</v> <p>in</p> i Libyen för att arbeta.
    t: Señor Presidente, como consecuencia del actual problema entre Libia y Suiza,
      se está impidiendo la <a>entrada</a> de cientos de ciudadanos y trabajadores
      de la Unión Europea a Libia para trabajar.
  - s: Hon försökte komma in i en restaurang för att äta men nekades <v>komma</v>
      <p>in</p> av skälet att hennes fysiska utseende skulle störa andra gäster.
    t: Intentó entrar en un restaurante a comer y se le negó la <a>entrada</a> porque
      su aspecto físico podría molestar a los demás comensales.
  - s: På grund av att de under kläderna bär en kirpa, en mindre symbolisk dolk, har
      de hindrats från att <v>komma</v> <p>in</p> i parlamentet.
    t: Se les ha negado la <a>entrada</a> al Parlamento Europeo por el hecho de llevar
      debajo de la ropa el kirpan, una pequeña daga ceremonial.
  - s: Kampen mot den illegala invandringen måste alltså fortsätta parallellt med
      åtgärderna för att underlätta för de lagliga invandrarna att <v>komma</v> <p>in</p>
      i unionen.
    t: Así, la lucha contra la inmigración ilegal debe avanzar paralelamente a las
      medidas para facilitar la <a>entrada</a> de inmigrantes legales en la Unión.
  - s: Vi accepterar emellertid inte att man, under förevändningen att en av makarna
      redan lever i invandringslandet, förbjuder de övriga att <v>komma</v> <p>in</p>
      i landet och vistas där.
    t: Sin embargo, no podemos aceptar que se impida a las esposas la <a>entrada</a>
      y residencia en un país de acogida, alegando que ya reside en él otra esposa.
  - s: Europaparlamentets inriktning har blivit att göra det enklare för vitryska
      medborgare att <v>komma</v> <p>in</p> på EU:s territorium och att tillbringa
      tid här.
    t: Por su parte, el Parlamento Europeo ha propuesto facilitar la <a>entrada</a>
      y permanencia en el territorio de la UE para los ciudadanos de Belarús.
  - s: Testet utvecklades med sikte på att skydda konsumenterna och att det skall
      kunna användas i stor skala på slakterierna, och därmed förhindra att djur som
      är farliga för människan <v>kommer</v> <p>in</p> i livsmedelskedjan.
    t: Este test ha sido desarrollado desde el punto de vista de la protección del
      consumidor, con el fin de poder ser utilizado a gran escala en los mataderos,
      para impedir, de este modo, la <a>entrada</a> en la cadena alimentaria de animales
      peligrosos para los humanos.
  - s: Under tiden är det naturligtvis inte meningen att kommissionen hindrar diverse
      estländska produkter att <v>komma</v> <p>in</p> på den europeiska marknaden
      under sken av antidumpningsbestämmelser.
    t: Mientras tanto, el objetivo de la Comisión no es, naturalmente, negar la <a>entrada</a>
      al mercado europeo de toda clase de productos estonios.
  - s: Det faktum att en betydande oppositionskraft <v>kommit</v> <p>in</p> i parlamentet
      - den är i stort sett i majoritet när det gäller de platser som omfattades av
      valet - förebådar konstruktiva debatter.
    t: La <a>entrada</a> en el Parlamento de una fuerza de oposición significativa
      - de hecho, está muy cerca de la mayoría sobre el número de escaños que se sometían
      a votación - augura debates constructivos.
  - s: Asylrätten utnyttjas flitigt av människohandelsorganisationerna som ett rättsligt
      instrument för att få de illegala invandrarna att <v>komma</v> <p>in</p> och
      stanna.
    t: Las redes utilizan frecuentemente el derecho de asilo como un instrumento jurídico
      para favorecer la <a>entrada</a> y la estancia de ilegales.
  - s: Kommissionen noterar det faktum att det franska ordförandeskapet håller på
      att lägga fram ett första försök, ett rambeslut som syftar till att förstärka
      kampen mot dem som hjälper invandrare att illegalt <v>komma</v> <p>in</p> eller
      uppehålla sig i ett land.
    t: Toma nota de que la Presidencia francesa está a punto de presentar una primera
      iniciativa, una decisión marco tendente a reforzar la lucha contra la ayuda
      para la <a>entrada</a> y la estancia ilegales.
  - s: Detta förfarande öppnar i själva verket för ett ömsesidigt erkännande av normer,
      vilket kommer att underlätta för produkter som har godkänts i Förenta staterna
      att snabbare <v>kommer</v> <p>in</p> på den europeiska marknaden.
    t: Este procedimiento abre de hecho la puerta a un reconocimiento mutuo de las
      normas que facilitará una <a>entrada</a> acelerada de los productos autorizados
      en Estados Unidos en el mercado europeo.
  - s: När det gäller viseringspolitiken kommer vi vid toppmötet mellan EU och USA
      att uppmana president Bush att trycka på för att alla EU-medborgare ska få <v>komma</v>
      <p>in</p> i Förenta staterna utan visum, på samma sätt som amerikanska medborgare
      inte längre behöver visum för att komma in i EU.
    t: En materia de política de visados, instaremos al Presidente Bush a que presione
      para que se permita la <a>entrada</a> sin visado en los Estados Unidos a todos
      los ciudadanos de la Unión Europea, del mismo modo que los ciudadanos de su
      país ya no necesitan un visado para visitarnos;
  - s: Som sagt, alla enskilda ledamöter har rätt att begära att få ett filter installerat
      i sina system, för att förhindra att denna fullständigt kontraproduktiva e-post
      <v>kommer</v> <p>in</p>.
    t: No obstante, todos y cada uno de los diputados pueden solicitar un filtro para
      su ordenador que impida la <a>entrada</a> de estos correos electrónicos totalmente
      contraproducentes.
- c: 41
  r: 3
  v: llegar
  x:
  - s: Sedan 1998 har det till kommissionen <v>kommit</v> <p>in</p> ett antal klagomål,
      där man hävdar att hamnanläggningen kommer att skada Stegrennans strandremsa,
      som numera ingår i det särskilda skyddsområdet, och att man inte har beaktat
      de relevanta skyddsbestämmelserna.
    t: Desde 1998 están <a>llegando</a> a la Comisión protestas en las que se sostiene
      que las instalaciones portuarias dañarán la faja costera de Stegrennan, que
      actualmente forma parte de la zona de conservación especial, y que no se han
      cumplido las normas de protección.
  - s: Nu är allt en enda röra, och det är delvis på grund av vad som har <v>kommit</v>
      <p>in</p> i landet utifrån, det vill säga Darfur med mera, och delvis på grund
      av vad som kommit inifrån, nämligen korruptionen, den dåliga styrningen och
      våldet.
    t: Ahora tenemos un caos, en parte por lo que ha <a>llegado</a> desde el exterior
      —Darfur, etc.- y, debo decir, en parte también por lo que ha llegado desde el
      propio interior —corrupción, mala gobernanza y violencia—.
  - s: Vad som händer nu är att den översta hylllan i tidningsaffären <v>kommer</v>
      <p>in</p> i våra barns sängkammare.
    t: Lo que está sucediendo ahora es que las publicaciones que se encuentran en
      las estanterías más altas de los establecimientos de prensa están <a>llegando</a>
      a las alcobas de nuestros hijos.
  - s: Fyra miljoner människor dog i deras inbördeskrig och givetvis misslyckades
      ett internationellt vapenembargo att förhindra att vapen från hela världen -
      däribland Tyskland och Frankrike, vilket det finns klara bevis för - <v>kom</v>
      <p>in</p> i landet och bidrog till de oroligheter som ägde rum där.
    t: Cuatro millones de personas murieron en la guerra civil de este país y, por
      supuesto, el embargo internacional de armas no consiguió impedir que <a>llegaran</a>
