      <a>entrato</a> il richiedente.
  - s: Jag vet att det inte kan ändra resultatet nu, men det har <v>kommit</v> <p>in</p>
      en hel del kolleger i kammaren sedan omröstningen.
    t: Signor Presidente, so che questo non modifica l’esito della votazione, ma moltissimi
      colleghi <a>sono</a> <a>entrati</a> in Aula dopo la votazione.
  - s: 'I Centralasiens östra del hade Kazachstan 1986 <v>kommit</v> <p>in</p> i en
      fas med våldsamma konfrontationer mellan de två huvudsakliga nationella grupperna
      i republiken:'
    t: All’estremità orientale dell’Asia centrale, il Kazakistan nel 1986 <a>è</a>
      <a>entrato</a> in una fase di violento confronto tra i due principali gruppi
      nazionali che vivono all’interno della repubblica, vale a dire kazachi e russi.
  - s: Medan ni talade - ja, medan Zita Gurmai sammanfattade sitt betänkande - lade
      jag märke till att besökare från allmänheten <v>kom</v> <p>in</p> på åhörarläktaren.
    t: Mentre parlava, senza dubbio mentre l’onorevole Gurmai riassumeva la sua relazione,
      ho notato che <a>sono</a> <a>entrati</a> degli esponenti del pubblico nella
      galleria dei visitatori.
  - s: Förhandlingarna om Agenda 2000 har <v>kommit</v> <p>in</p> i slutfasen och
      skall, enligt det åtagande som gjordes vid Europeiska rådets möte i Wien, avslutas
      vid Europeiska rådets möte den 24-25 mars 1999.
    t: Signor Presidente, i negoziati sull’Agenda 2000 <a>sono</a> <a>entrati</a>
      nella loro fase finale e, come stabilito nelle conclusioni del Consiglio europeo
      di Vienna, dovranno concludersi nella sessione del Consiglio europeo del 24
      e 25 marzo 1999.
  - s: Jag vill fråga er om ni lade märke till att Hans-Peter Martin, som har gett
      oss alla många råd, under denna viktiga debatt <v>kom</v> <p>in</p> i plenisalen
      kl. 10.00, talade kl. 10.09 och lämnade plenisalen kl. 10.12?
    t: Signor Presidente, volevo chiederle se aveva notato che, nel corso di questa
      importante discussione, l’onorevole Martin, che ha dato a tutti noi molti consigli,
      <a>è</a> <a>entrato</a> in Parlamento alle 10.00, ha parlato alle 10.09, ed
      ha lasciato l’aula alle 10.12.
  - s: Efter Helsingfors har våra förbindelser med Turkiet <v>kommit</v> <p>in</p>
      i en ny fas, och det innebär en sporre för båda sidor för att driva de viktiga
      nya arbetena vidare.
    t: Dopo Helsinki le nostre relazioni con la Turchia <a>sono</a> <a>entrate</a>
      in una nuova fase e rappresentano una sfida per ambedue le parti, chiamate a
      portare avanti questa nuova, importante opera.
  - s: Kollegan Bonde <v>kom</v> <p>in</p> i parlamentet - samtidigt som jag - i juli
      1979.
    t: Signor Presidente, colleghi, il collega Bonde <a>è</a> <a>entrato</a> qui al
      Parlamento - siamo entrati insieme - nel luglio 1979.
  - s: Enligt detta initiativ skulle den medlemsstat som på sitt territorium griper
      illegala invandrare kunna återföra dem till den medlemsstat via vilken de <v>kom</v>
      <p>in</p>, i avvaktan på att denna stat återför dem till det tredje land de
      ursprungligen kom ifrån.
    t: In effetti, secondo questa iniziativa, lo Stato membro che arresti degli immigrati
      clandestini sul proprio territorio potrebbe ricondurli verso lo Stato membro
      dal quale <a>sono</a> <a>entrati</a>, in attesa che quest’ ultimo li rinvii
      eventualmente verso il paese terzo di provenienza.
  - s: På två år har han återgett Elfenbenskusten ett minimum av rättsstatsprinciper,
      återuppbyggt utbildningssystemet, vunnit förtroende från internationella institutioner
      och framför allt skapat villkor för nationell försoning genom att bilda en regering
      bestående av alla oppositionspartier - RDR <v>kom</v> <p>in</p> i regeringen
      i augusti 2002, min kära kollega Thors.
    t: la coalizione dei repubblicani <a>è</a> <a>entrata</a> a farne parte nell’agosto
      2002, onorevole Thors.
  - s: 'Jag vill spinna vidare på tråden från i går eftermiddags genom att säga att
      det <v>kom</v> <p>in</p> många pensionärer som sade: ”Eftersom du nu badar i
      guld, varför inför vi inte också en europeisk pension, så att även alla vi pensionärer
      blir lika rika som de europeiska aktiebolagen?” Jag hoppas alltså att en europeisk
      pension snart kan införas.'
    t: 'Debbo continuare quel documento di ieri pomeriggio dicendo che <a>sono</a>
      <a>entrati</a> molti pensionati e mi hanno detto: «Visto che nuoti nell’oro,
      perché non realizziamo anche la pensione europea, in modo che anche noi pensionati
      diventiamo tutti ricchi come le società per azioni europee?» Mi auguro quindi
      che si arrivi presto alla pensione europea.'
  - s: Vi behöver dessa människor, men de har kommit till EU illegalt av en enkel
      anledning, det vill säga att det inte finns någon laglig inreseväg för dem.
      Samma sak hände den stora majoriteten av medborgare vars situation nu är laglig,
      men som <v>kom</v> <p>in</p> i EU olagligt.
    t: Abbiamo bisogno di queste persone, ma queste persone sono entrate in condizione
      di irregolarità per una semplice ragione, perché in Europa non esiste un modo
      per entrare regolarmente, come è avvenuto alla stragrande maggioranza dei cittadini
      che sono in questo momento in condizione regolare e che <a>sono</a> <a>entrati</a>
      nell’Unione europea in modo irregolare.
  - s: Frågan är om inte Schengensamarbetet delvis borde upphöra, särskilt med tanke
      på att rapporten från Österrikes inrikesminister om människohandel visar att
      nästan 50 procent av de illegala invandrarna i Österrike hade <v>kommit</v>
      <p>in</p> i landet via gränsen till Italien.
    t: In effetti, la questione è se Schengen non dovrebbe essere in parte abolito,
      in particolare da quando la relazione sulla tratta degli esseri umani del ministro
      dell’Interno austriaco ha indicato che quasi il 50 per cento degli illegali
      in Austria <a>sono</a> <a>entrati</a> nel paese attraverso il confine con l’Italia.
  - s: När fartyget <v>kom</v> <p>in</p> på polskt vatten gick polska tulltjänstemän
      ombord och fann smuggelsprit.
    t: Non appena la nave <a>è</a> <a>entrata</a> nelle acque territoriali polacche,
      sono saliti a bordo dei funzionari della dogana polacca che hanno rinvenuto
      alcolici di contrabbando.
  - s: Trots alla de positiva saker som skett under den senare delen av 1900-talet
      är det beklagansvärt att ord som ’etnisk rensning’ och ”folkmord” har <v>kommit</v>
      <p>in</p> i vår normala vokabulär.
    t: Nella seconda metà del XX secolo, anche se si sono verificati molti eventi
      positivi, purtroppo <a>sono</a> <a>entrate</a> a far parte del vocabolario comune
      parole come ’pulizia etnica? e ’genocidio’.
  - s: Den var faktiskt en av de första större krutdurkarna när jag <v>kom</v> <p>in</p>
      i parlamentet 1984, och ändå har vi fortfarande inte uppnått något tillfredsställande
      slutresultat.
    t: È stata anzi una delle prime crisi politiche quando, nel 1984, <a>sono</a>
      <a>entrata</a> in Parlamento, ed oggi non siamo ancora giunti ad una conclusione
      soddisfacente.
- c: 18
  r: 7
  v: giungere
  x:
  - s: För självklart, den punkt som ni tar upp i ert betänkande, att tala vidare
      om det, att upplysa er om vilka slutsatserna kommer att bli, reaktionerna som
      vi har fått som nu nästan alla <v>kommit</v> <p>in</p>.
    t: Fra l’altro, nella sua relazione lei scrive di voler continuare il discorso
      per conoscere meglio quelle che saranno le conclusioni e le reazioni raccolte,
      che ci sono ormai <a>giunte</a> praticamente tutte.
  - s: Därmed <v>kommer</v> jag <p>in</p> på Europaparlamentets första krav.
    t: <a>Giungo</a> così alla prima richiesta del Parlamento europeo.
  - s: Trots att samrådet officiellt tog slut den 1 mars 2009 <v>kommer</v> det fortfarande
      <p>in</p> synpunkter, och jag kan redan berätta att ju mer bevis vi samlar in,
      desto mer övertygade blir vi om att det finns ett problem.
    t: Sebbene la consultazione si sia ufficialmente conclusa il 1° marzo 2009, ancora
      <a>giungono</a> osservazioni e posso già dirvi che quanto maggiore è il numero
      di prove raccolte, tanto più si rafforza il nostro convincimento che effettivamente
      sussiste un problema.
  - s: Problemet med invandrare som <v>kommer</v> <p>in</p> i EU från andra sidan
      Medelhavet påverkar oss alla.
    t: Signora Presidente, il problema degli immigrati che <a>giungono</a> nell’Unione
      europea dai paesi del Mediterraneo ci riguarda tutti.
  - s: Staterna har dock fortfarande möjlighet att kontrollera att dessa bestämmelser
      följs av flygplan från tredjeland som <v>kommer</v> <p>in</p> på deras territorium.
    t: Tuttavia gli Stati conservano la possibilità di controllare che gli aeromobili
      di paesi terzi che <a>giungono</a> nel loro territorio rispettino tali norme.
  - s: Mot bakgrund av detta är de rapporter som <v>kommer</v> <p>in</p>, vare sig
      de är från Demokratiska republiken Kongo, Egypten, Libyen eller från andra länder,
      alarmerande.
    t: Alla luce di ciò, le notizie che emergono, che <a>giungano</a> dalla Repubblica
      democratica del Congo o dall’Egitto, dalla Libia o da altri paesi, sono allarmanti.
  - s: Jag påminner om det, därför att vi förhoppningsvis kan <v>komma</v> <p>in</p>
      i ett förlikningsförfarande där denna förenkling kanske kan komma in i bilden
      under arbetet med att hitta en kompromiss.
    t: Ci tenevo a ricordarlo perché spero che sia possibile <a>giungere</a> alla
      conciliazione nel corso della quale magari la semplificazione potrebbe rientrare
      nella ricerca di un compromesso.
  - s: Ordförande, det förvånar mig något att betänkandet McIntosh, som nu är flyttat
      till torsdag, nu fortfarande måste diskuteras här, eftersom jag utgick ifrån
      att när det inte <v>kommit</v> <p>in</p> några skriftliga kommentarer, är föredragningslistan
      fastställd som ni nu gör.
    t: Signor Presidente, sono un po’ sorpresa che si debba parlare ancora della relazione
      McIntosh - che è stata rinviata a giovedì - poiché ero convinta che, qualora
      non fossero <a>giunti</a> commenti per iscritto, l’ordine del giorno si poteva
      considerare approvato, come lei ha appena affermato.
  - s: Dessa regler är verkligen mycket stabila och de är välkända, eftersom det är
      på grundval av dessa ursprungsregler som tullavgifter betalas när produkter
      <v>kommer</v> <p>in</p> på den europeiska marknaden.
    t: Le norme sono di fatto molto stabili e note perché è proprio sulla base di
      tali norme di origine che vengono pagati i dazi doganali quando i prodotti <a>giungono</a>
      sul mercato europeo.
  - s: Vi vet att vi varje dag hotas av illegala invandrare som via dessa länder <v>kommer</v>
      <p>in</p> i Europeiska unionens stater.
    t: Siamo consapevoli della minaccia quotidiana dell’avvento di clandestini che
      <a>giungono</a> negli Stati dell’Unione europea transitando per questi paesi,
      dobbiamo dunque aiutarli a raggiungere la piena sicurezza.
  - s: Jag vet inte hur länge ni kommer att vara kvar, men ni, om ni är kvar, eller
      vem som helst som tar er plats, måste övertyga oss på alla tänkbara sätt om
      att allt kött som <v>kommer</v> <p>in</p> i EU måste hålla samma standard som
      det kött som vi själva producerar.
    t: Non so se il suo mandato durerà altrettanto, ma se così dovesse essere, o mi
      rivolgo a chi le subentrerà, vogliamo avere la certezza in tutti i sensi - forma,
      dimensioni e tipo - che la carne che <a>giunge</a> in Europa rispetta gli stessi
      standard della carne che noi produciamo.
  - s: Om vi ser på det som sker, att kött <v>kommer</v> <p>in</p> i landet från Brasilien
      och andra liknande länder, där vi vet att det finns problem med det, är det
      naturligtvis oreglerat.
    t: Non vi è dubbio quanto al fatto che se analizziamo ciò che sta accadendo con
      la carne che <a>giunge</a> in Europa dal Brasile e da paesi in cui sussistono
      problemi riconosciuti, si può parlare di carne non regolamentata.
  - s: Den måste inte bara stämma för produktionen som vi har här i EU utan även för
      den produktion som <v>kommer</v> <p>in</p> med ursprung utanför EU.
    t: Dev’esserlo non solo per la produzione che abbiamo qui in Europa, ma anche
      per la produzione che <a>giunge</a> da fuori Europa.
  - s: När det gäller passageraruppgiftsavtalet (PNR-avtalet) anser de konservativa
      att det är en stats suveräna rätt att begära upplysningar om folk som vill <v>komma</v>
      <p>in</p> i landet.
    t: Nel caso dell’accordo PNR, i conservatori ritengono che un paese abbia il diritto
      sovrano di chiedere informazioni sulle persone che <a>giungono</a> nel suo territorio.
  - s: Europas länder har under århundraden dragit nytta av och vitaliserats av de
      vågor av invandrare som har <v>kommit</v> <p>in</p> och stimulerat utvecklingen
      av våra samhällen.
    t: I paesi dell’Europa nel corso dei secoli hanno tratto beneficio e sono stati
      rivitalizzati dalle ondate di immigrati che vi sono <a>giunti</a> stimolando
      lo sviluppo delle nostre società.
  - s: Det är ett verkligt bekymmer eftersom det har blivit så att det verkar som
      om en plan som avses ge särskild hjälp verkligen slutar som om det var en konspirationsplan
      mellan kommissionen och de nationella regeringarna i vilken extrapengar avses
      komma in men vi får reda på efteråt att det inte är någon skillnad om extrapengarna
      kom till det specifika området så länge som de <v>kom</v> <p>in</p> i landet
      i sin helhet.
    t: Tale concreta apprensione nasce dal fatto che un certo regime, con il quale
      si dovrebbe fornire un sostegno specifico, assume invece la forma di un trucco
      architettato congiuntamente dalla Commissione e dai governi nazionali, grazie
      al quale si presume la presenza di un certo ammontare di fondi straordinari,
      ma si afferma poi che è irrilevante se tali fondi giungano effettivamente a
      una particolare regione fintantoché essi <a>giungono</a> al paese nel suo complesso.
  - s: Jag vill kunna återvända till min hemstad - som är en stor hamnstad där en
      omfattande del av detta förvanskade kött <v>kommer</v> <p>in</p> - och tala
      om för våra lokala myndigheter att de nu kan förvänta sig en lagstiftning som
      stöder dem i deras utdragna kamp mot denna vilseledande och skadliga handel.
    t: Voglio poter tornare nella mia città - che è un grande porto attraverso il
      quale <a>giunge</a> gran parte della carne adulterata - e dire alle nostre autorità
      locali che possono fare conto su una legislazione a sostegno della loro lunga
      battaglia contro questo commercio dannoso e ingannevole.
  - s: Vi ser för närvarande också en kraftig ökning av missbruken av asylsystemet,
      som ett led i försöken att <v>komma</v> <p>in</p> i EU-länderna.
    t: In questo periodo assistiamo a un netto aumento delle domande di asilo illegittime
      tra coloro che tentano di <a>giungere</a> a un paese dell’Unione europea.
- c: 16
  r: 8
  v: venire
  x:
  - s: Denna lista finns redan, men den omständigheten att Alexander Lukasjenko själv
      inte kan <v>komma</v> <p>in</p> i Europeiska unionen är inte särskilt övertygande.
    t: Questo elenco esiste già, ma il fatto che Lukashenko stesso non possa <a>venire</a>
      nell’Unione europea non è molto convincente.
  - s: Det väsentliga är att miljöbedömningen <v>kommer</v> <p>in</p> på en långt
      tidigare tidpunkt i processen, och därmed tas hänsyn till långt fler faktorer
      än vad tidigare bedömningar har gjort.
    t: L’aspetto importante è che la valutazione ambientale <a>venga</a> integrata
      in una fase molto più precoce e quindi tenga conto di molti più elementi rispetto
      al precedente modello di valutazione.
  - s: Jag anser att det är mycket bättre att vi, i allmänhetens intresse, har välreglerade
      onlinespeltjänster än att vi har okontrollerade tjänster som <v>kommer</v> <p>in</p>
      i EU från andra länder utanför Europeiska unionens område.
    t: Penso che, nell’interesse pubblico, sia molto meglio disporre di servizi per
      il gioco d’azzardo opportunamente disciplinati che di servizi esenti da qualsiasi
      controllo e che <a>vengono</a> offerti in Europa da paesi che esulano dall’ambito
      di competenza dell’Unione europea.
  - s: Min andra farhåga gäller parallella produktionssystem och att det kommer att
      uppstå ett enormt problem på marknaden om inredda burar <v>kommer</v> <p>in</p>
      i produktionen medan de nuvarande systemen ännu är kvar.
    t: Un’altra mia preoccupazione riguarda i sistemi di produzione parallela e le
      difficoltà che si creeranno sul mercato se <a>verrà</a> avviata la produzione
      con gabbie modificate mentre sono ancora attivi i sistemi attuali.
  - s: Nyligen <v>kom</v> ni <p>in</p> till oss i utskottet för medborgerliga fri-
      och rättigheter samt rättsliga och inrikes frågor och uppdaterade oss om vilka
      frågor ni har befogenhet att sköta.
    t: Lei recentemente ci ha detto in sede di commissione per le libertà civili,
      la giustizia e gli affari interni, quando è <a>venuta</a> ad aggiornarci su
      temi rientranti nella sua sfera di competenza, che l’accordo definitivo con
      la Turchia sui vari aspetti dell’immigrazione illegale stava progredendo ed
      era prossimo alla conclusione, cosa che oggi ci ha confermato.
  - s: Nu <v>kommer</v> jag <p>in</p> på ännu en teknisk punkt.
    t: Ed ora <a>vengo</a> a un punto tecnico.
  - s: Vi beklagar också att sanktionerna har tillämpats inkonsekvent och är mycket
      väl medvetna om brott, t.ex. att President Mugabe har fått <v>komma</v> <p>in</p>
      i EU flera gånger, trots det reseförbud som utfärdats mot hans regering.
    t: Deploriamo anche il modo in cui le sanzioni sono state applicate incoerentemente
      e diano adito a infrazioni, ad esempio il modo in cui il Presidente Mugabe è
      stato autorizzato a <a>venire</a> nell’UE in diverse occasioni, nonostante il
      divieto di viaggio applicato contro il suo regime.
  - s: Här måste man absolut ingripa och jag är säker på att kommissionär Reding -
      som lyssnar på mig även om hon inte är närvarande här, utan säkert sitter framför
      TV:n på sitt kontor så att hon kan höra varför jag röstade för - kommer att
      undersöka detta och se till att ingen ung människa från något av kandidatländerna
      som i framtiden ber att få <v>komma</v> <p>in</p> i vår Europeiska union kommer
      att få sin viseringsansökan avslagen eller försenad av detta skäl.
    t: Si deve assolutamente intervenire e sono sicuro che il Commissario, signora
      Reding - che mi sta ascoltando anche se non è presente qui, ma sarà sicuramente
      nel suo ufficio davanti alla televisione a sentire il motivo per cui ho votato
      a favore - indagherà e farà in modo che nel futuro nessun giovane dei paesi
      candidati, che chiederà di <a>venire</a> nella nostra Unione europea, vedrà
      rifiutato o ritardato il rilascio del visto per questo scopo.
  - s: Men nu <v>kommer</v> jag <p>in</p> på dagens punkt.
    t: Vorrei <a>venire</a> alla questione oggi in esame.
  - s: Jag instämmer slutligen i idén att vi, via de åtgärder som skall inrättas,
      måste göra en tydlig distinktion mellan dem som söker asyl på jakt efter internationellt
      skydd och dem som styrs av andra motiv, som för övrigt kan vara berättigade,
      för att <v>komma</v> <p>in</p> i Europeiska unionen.
    t: Infine condivido l’idea di operare, tramite le misure da elaborare, un distinguo
      chiaro tra richiedenti asilo alla ricerca di una protezione internazionale e
      richiedenti asilo guidati da altre motivazioni, per quanto talvolta legittime,
      che vogliono <a>venire</a> nell’Unione europea.
  - s: Vi har kött som <v>kommer</v> <p>in</p> - i kväll har vi hört att detta kött
      inte inspekteras på dessa platser, vid slakterierna och så vidare, och jag nämnde
      tidigare att kontoret för livsmedels- och veterinärfrågor har påpekat dessa
      problem.
    t: Importiamo carne, e abbiamo udito stasera come questa carne non <a>viene</a>
      ispezionata nei luoghi di produzione, nei macelli e così via.
  - s: Varje gång jag gick i land i New York hade jag tillstånd att ta med mig två
      flaskor whisky som dock någon alltid köpte för det tredubbla priset när jag
      <v>kom</v> <p>in</p> i bussen, för i New York kostade denna produkt mycket mer.
    t: Ricordo che quando, all’età di 21 anni circa, navigavo tra New York e le Bahamas
      facendo parte dell’equipaggio, ogni volta che scendevo dalla nave e mi addentravo
      nella città di New York avevo l’autorizzazione di portare con me due bottiglie
      di whisky che poi però, regolarmente, come salivo sull’autous, mi <a>venivano</a>
      acquistate al triplo del prezzo, perché colà questo prodotto costava molto di
      più.
  - s: Vi försöker förhindra människor att <v>komma</v> <p>in</p> och vi måste vidta
      åtgärder för att förhindra asylsökande från att ta till människosmugglare i
      sina ansträngningar att nå ett land där de kan söka asyl, vilket de har rätt
      till enligt Genèvekonventionen.
    t: Cerchiamo di impedire alla gente di <a>venire</a> da noi e abbiamo bisogno
      di misure che impediscano ai richiedenti asilo di rivolgersi a trafficanti nel
      tentativo di raggiungere un paese in cui chiedere asilo, com’è del resto loro
      diritto, in base alla Convenzione di Ginevra.
  - s: Om pengarna <v>kommer</v> <p>in</p> med en hand och sedan måste betalas tillbaka
      med tre, fyra händer så kommer de länderna naturligtvis ingenstans.
    t: Se nei paesi in via di sviluppo i soldi <a>vengono</a> versati da una mano
      ma poi devono essere restituiti da tre o quattro mani, è evidente che quei paesi
      non potranno fare progressi.
  - s: Det går inte att göra en etiska värdering av varje patentansökan, för såvitt
      jag vet <v>kommer</v> det <p>in</p> ca 10 000 ansökningar årligen till Europeiska
