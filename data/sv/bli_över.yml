- c: 4
  r: 1
  v: überzählig
  x:
  - s: Användandet av stamceller från den egna kroppen eller, om det behövs, från
      embryon som <v>blir</v> <p>över</p> efter provrörsbefruktningar är försvarbart.
    t: Die Nutzung von Stammzellen aus dem eigenen Körper oder gegebenenfalls aus
      <a>überzähligen</a> Embryos ist vertretbar.
  - s: Det är inte förenligt med mitt samvete att vi inte stöder eller rentav förbjuder
      de föreliggande formerna av forskning, inklusive terapeutisk kloning och stamcellsforskning
      med hjälp av embryon som <v>blir</v> <p>över</p> efter provrörsbefruktningar.
    t: Ich kann es nicht mit meinem Gewissen vereinbaren, dass wir die vorliegenden
      Formen der Forschung nicht unterstützen oder sie sogar verbieten, einschließlich
      des therapeutischen Klonens und der Stammzellforschung anhand von <a>überzähligen</a>
      Embryos.
  - s: Jag är emot kloning och mot användandet av embryon, även av embryon som <v>blir</v>
      <p>över</p> efter provrörsbefruktningar, eftersom jag anser att man inte får
      använda människor som redskap och eftersom jag anser att konsekvenserna är farliga.
    t: Ich bin gegen das Klonen und gegen die Verwendung von Embryos, auch von <a>überzähligen</a>
      Embryos, da meiner Ansicht nach Menschen nicht instrumentalisiert werden dürfen,
      weil ich die Konsequenzen für gefährlich halte.
  - s: Mot bakgrund av detta går det absolut inte att rättfärdiga att forskning på
      embryon som <v>blir</v> <p>över</p> efter provrörsbefruktningar finansieras
      av gemenskapens medel.
    t: Schon unter diesem Aspekt ist es in keiner Weise zu rechtfertigen, dass Forschungsmaßnahmen
      an <a>überzähligen</a> Embryonen aus Gemeinschaftsmitteln finanziert werden.
