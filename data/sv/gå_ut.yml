  x:
  - s: Jag vill dock meddela er, utan att vilja påverka era beslut, att tremånadersfristen
      <v>går</v> <p>ut</p> den 15 december.
    t: Senza voler influenzare la vostra decisone, vi segnalo che il termine di tre
      mesi <a>scade</a> il 15 dicembre.
  - s: Tidsfristen för detta har <v>gått</v> <p>ut</p>, liksom även snart det ultimatum
      som Afrikanska unionen har ställt.
    t: Ora la data per tener fede alla promessa fatta è scaduta e presto <a>scadrà</a>
      anche l’ultimatum dell’Unione africana.
  - s: Framställarna måste få fullständiga lägesrapporter för sina klagomål, när varje
      förutbestämd frist <v>går</v> <p>ut</p>.
    t: I firmatari devono essere pienamente informati dello stato di avanzamento delle
      loro denunce allo <a>scadere</a> di ciascun termine predefinito.
  - s: Skall spelarna riskera att inte kunna byta klubb, även om kontraktet har <v>gått</v>
      <p>ut</p>?
    t: Allora, i calciatori, anche a contratto <a>scaduto</a>, possono rischiare di
      non poter cambiare società?
  - s: Majoriteten av medlemsländerna har inte heller vidtagit nationella åtgärder
      för att införliva direktiven innan tidsfristen har <v>gått</v> <p>ut</p>.
    t: Va detto anche che la maggioranza degli Stati membri non adotta le misure nazionali
      di trasposizione finché non <a>scade</a> il termine ultimo.
  - s: Jag ville säga att jag helt instämmer med det förslaget, självklart i form
      av ett muntligt ändringsförslag, eftersom tiden för att lämna in ändringsförslag
      har <v>gått</v> <p>ut</p>.
    t: Signor Presidente, vorrei dire che sono completamente d’accordo con la proposta
      presentata ovviamente sotto forma di emendamento orale visto che ormai il termine
      per presentare gli emendamenti è <a>scaduto</a>.
  - s: Mitt betänkande om byrån och de förändringar som behöver göras angående dess
      befogenheter lades faktiskt fram förra månaden och tidsfristen för de ändringar
      som behöver göras <v>går</v> <p>ut</p> just den här veckan.
    t: La mia relazione sull’agenzia e sui necessari cambiamenti delle sue funzioni
      è stata effettivamente presentata il mese scorso e proprio questa settimana
      <a>scadono</a> i termini per apportare delle modifiche.
  - s: Ni vill också stryka de instrument som kommissionen och föredraganden planerar
      för att bekämpa missbruk när det handlar om förfalskade eller ogiltiga dokument,
      visa som har <v>gått</v> <p>ut</p> eller liknande.
    t: Inoltre volete eliminare gli strumenti previsti dalla Commissione e dal relatore
      volti a combattere frodi quali il ricorso a documenti falsificati o non validi,
      visti <a>scaduti</a> e simili.
  - s: Trots att det inte innebär några risker för konsumenternas hälsa att använda
      en kosmetisk produkt vars datum har <v>gått</v> <p>ut</p> ger det inte heller
      de förväntade positiva effekterna.
    t: Sebbene l’uso di un cosmetico <a>scaduto</a> non metta normalmente a rischio
      la salute del consumatore, è anche vero che non produce i benefici sperati.
  - s: Det är oacceptabelt att det i maj 2009 fanns 22 direktiv med tidsfrister som
      <v>gått</v> <p>ut</p> mer än två år tidigare som inte införlivats av en till
      fem medlemsstater.
    t: È inaccettabile che a maggio 2009 da uno fino a cinque Stati membri non avessero
      ancora trasposto completamente circa 22 direttive con termini di recepimento
      <a>scaduti</a> da oltre due anni.
  - s: Tidsfristen för svar <v>går</v> <p>ut</p> denna vecka.
    t: Il termine per la sua risposta <a>scade</a> questa settimana.
  - s: Sedan vill jag fråga kommissionären om man är beredd att förlänga det svenska
      undantaget för antibiotikatillsatser, om kommissionen fortfarande ser över sitt
      regelverk när tiden har <v>gått</v> <p>ut</p> och att Sverige då kan få förlänga
      förbudet tills översynen är färdig.
    t: Desidero poi chiedere al Commissario se vi sia disponibilità a prorogare l’eccezione
      svedese per gli antibiotici, se la Commissione continua a rivedere le sue regole
      quando il periodo è <a>scaduto</a> e, in questo caso, se la Svezia potrà prorogare
      il divieto fintantoché la revisione sarà pronta.
  - s: Det var tydligt att förfarandet under rättegången inte var i närheten att uppfylla
      de internationella normerna, och uppskjutandet av dödsdomen <v>går</v> <p>ut</p>
      om två veckor.
    t: Le procedure seguite durante il processo sono palesemente lontane dagli internazionali
      e la sospensione della pena dell’esecuzione dovrebbe <a>scadere</a> tra due
      settimane.
  - s: Med hänvisning till Kofoeds betänkande undrar jag varför kommissionen lade
      fram sin rekommendation för medlemmarna i Internationella fiskerikommissionen
      för Östersjön så sent att tidsfristen för invändningar redan hade <v>gått</v>
      <p>ut</p>.
    t: Per quanto riguarda la relazione dell’onorevole Kofoed, mi stupisce il fatto
      che la Commissione abbia formulato le proprie raccomandazioni destinate agli
      Stati membri della Commissione internazionale per l’industria della pesca nel
      Mar Baltico così in ritardo che il termine per presentare le obiezioni era già
      <a>scaduto</a>.
  - s: Ett kylskåp kan exempelvis programmeras så att det känner igen produkter vars
      bäst före-datum har <v>gått</v> <p>ut</p>, eller nästan har gått ut.
    t: Ad esempio, il frigorifero potrebbe essere programmato affinché riconosca i
      prodotti <a>scaduti</a> o prossimi alla scadenza.
  - s: Den <v>går</v> således <p>ut</p> den 30 april 2004.
    t: <a>Scade</a> quindi il 30 aprile 2004.
  - s: EU:s nuvarande handlingsplan mot droger <v>går</v> som bekant <p>ut</p> detta
      år.
    t: L’attuale piano d’azione contro la droga dell’Unione europea <a>scade</a>,
      come noto, quest’anno.
  - s: Eftersom avtalet <v>gick</v> <p>ut</p> var dessa redare tvungna att ställa
      om sina fartyg och byta utrustningen för att fiska i andra vatten.
    t: Allo <a>scadere</a> dell’accordo, tali armatori hanno dovuto riconvertire le
      navi e riadattarle per la pesca in altri fondali.
  - s: Med utvidgningsförhandlingarna sammanfaller åtminstone delvis förhandlingarna
      om relationerna mellan Europeiska unionen och stater i Afrika, Västindien och
      Stillahavet efter år 2000 då det nuvarande fjärde Lome-avtalet <v>går</v> <p>ut</p>.
    t: I negoziati per l’ampliamento coincideranno, almeno in parte, con quelli fra
      l’Unione europea e gli ACP, per disciplinare le relazioni dopo l’anno 2000,
      quando <a>scadrà</a> la vigente Convenzione di Lomé.
  - s: Färm nämnde även behovet av att förlänga tidsfristen, eftersom den ursprungliga
