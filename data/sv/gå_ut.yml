---
de:
- c: 71
  r: 1
  v: gehen
  x:
  - s: Då Wataras anhängare <v>gick</v> <p>ut</p> på gatorna för att kräva nya val
      slogs deras protester ner med våld.
    t: Als Ouattaras Anhänger auf die Straße <a>gingen</a>, um Neuwahlen zu fordern,
      wurde ihr Protest gewaltsam niedergeschlagen.
  - s: Avslutningsvis vill jag uttrycka min stora respekt för alla de män och kvinnor
      i Iran som tar enorma risker, som <v>går</v> <p>ut</p> på gatorna och engagerar
      sig på olika sätt för att kräva att deras rättigheter enligt den iranska grundlagen
      respekteras.
    t: Abschließend möchte ich all den Frauen und Männern im Iran meine Hochachtung
      ausdrücken, die sehr viel riskieren, die auf die Straße <a>gehen</a>, die verschiedene
      Aktivitäten unternehmen, um die Gewährung ihrer Rechte einzufordern, die ihnen
      auch laut der iranischen Verfassung zustehen.
  - s: Men trots det begränsade utrymmet för protester i Iran, vägrade stora delar
      av befolkningen godta de officiella resultaten och <v>gick</v> <p>ut</p> på
      gatorna för att protestera.
    t: Dennoch weigerten sich große Teile der Bevölkerung sogar unter den strengen
      Beschränkungen, die im Iran herrschen, die offiziellen Ergebnisse zu akzeptieren
      und <a>gingen</a> auf die Straße, um zu demonstrieren.
  - s: Förfarandet gäller, naturligtvis, utgifterna och <v>går</v> <p>ut</p> på att
      göra en bedömning av huruvida de europeiska skattebetalarnas pengar har använts
      på ett effektivt sätt av de berörda institutionerna.
    t: Dabei <a>geht</a> es natürlich um die Ausgaben und darum, wie effektiv mit
      den europäischen Steuergeldern umgegangen worden ist.
  - s: Hundratusentals människor, unga och gamla, män och kvinnor, <v>går</v> <p>ut</p>
      på gatorna och kräver sina legitima politiska, sociala och ekonomiska rättigheter.
    t: So <a>gehen</a> überall hunderttausende von Menschen, Junge und Alte, Männer
      und Frauen, auf die Straße, um ihre legitimen politischen und sozioökonomischen
      Rechte einzufordern.
  - s: Kammaren vill att Godfrey Bloom <v>går</v> <p>ut</p>.
    t: Das Haus möchte, dass Herr Bloom <a>geht</a>.
  - s: Vi talar med andra ord om en god cirkel, och det är detta den strategi för
      marknadstillträde som vår föredragande har lagt fram ett så utmärkt betänkande
      om <v>går</v> <p>ut</p> på.
    t: Wir sprechen also, anders gesagt, von einer positiven Wechselwirkung, und darum
      <a>geht</a> es bei der Strategie für den Marktzugang, zu der unser Berichterstatter
      einen so ausgezeichneten Bericht vorgelegt hat.
  - s: Den katolske ärkebiskopen i Bulawayo, Pius Ncube, fördömde nyligen den fattigdom
      och det förtryck som Mugabe har orsakat i Zimbabwe på senare år och uppmanade
      människor att <v>gå</v> <p>ut</p> på gatorna och möta regimens väpnade styrkor.
    t: Der katholische Erzbischof von Bulawayo, Pius Ncube, hat kürzlich die Armut
      und Unterdrückung verurteilt, die Mugabe in den letzten Jahren über Simbabwe
      gebracht hat, und die Menschen aufgefordert, auf die Straße zu <a>gehen</a>
      und sich den Streitkräften des Regimes entgegenzustellen.
  - s: Vitsen <v>gick</v> <p>ut</p> på att norrmännen alltid pratar om fisk.
    t: Er erzählte mitunter einen Witz über die Norweger, in dem es darum <a>ging</a>,
      dass die Norweger immer über Fisch reden.
  - s: Om det togs bort skulle det få återverkningar som prishöjningar, för att till
      sist, som katten som jagar sin egen svans, leda till ett mindre utnyttjande
      och ett behov av att behöva <v>gå</v> <p>ut</p> och äta, vilket i sin tur skulle
      leda till en större frånvaro på kontoren.
    t: Würden sie gestrichen, wären eine Erhöhung der Preise und schließlich, weil
      sich die Katze in den Schwanz beißt, eine geringere Auslastung sowie die Notwendigkeit,
      auswärts essen zu <a>gehen</a>, die Folge, wodurch sich wiederum die Zeit der
      Abwesenheit von den Büros erhöhen würde.
  - s: Om Allianzversicherung (försäkringsbolag) säger att man bara <v>går</v> <p>ut</p>
      på marknader där man hör till de tre främsta, så blir detta då internationellt
      till en självuppfyllande profetia.
    t: Wenn die Allianzversicherung sagt, wir <a>gehen</a> nur noch in Märkte, in
      denen wir zu den Top Drei gehören, wird das dann international zur self-fulfilling
      prophecy.
  - s: Det är medborgarna som röstar som gör det och lika respektabla är de hundratusentals
      medborgare som <v>gått</v> <p>ut</p> på gatorna i Barcelona som de miljoner
      och åter miljoner européer som är företrädda av sina folkvalda företrädare i
      Europeiska rådet, som inte gått ut på gatorna och som uppmärksamt följt debatterna
      i Barcelona och som fredligt önskar att Europa skall göra framsteg och att Europa
      skall gå vidare med det reformarbete som uttryckts i Barcelona.
    t: Und die Hunderttausenden von Bürgern, die in Barcelona auf die Straße <a>gingen</a>,
      verdienen ebenso viel Respekt wie die Millionen und Abermillionen von europäischen
      Bürgern, die durch ihre rechtmäßigen Vertreter im Europäischen Rat repräsentiert
      sind, die nirgendwo auf die Straße gegangen sind, die die Debatten von Barcelona
      aufmerksam verfolgt haben, und die in friedlicher Weise hoffen, dass Europa
      gedeiht und auf dem Weg der Reformen voranschreitet, der in Barcelona deutlich
      wurde.
  - s: Jag vill inte frånta de personer som <v>går</v> <p>ut</p> på gatorna deras
      legitimitet, men man får inte heller frånta legitimiteten för de medborgare
      som genom sina politiska partier stöder regeringarna som fattar beslut.
    t: Ich möchte denjenigen, die auf die Straße <a>gehen</a>, ihre Legitimität nicht
      absprechen, doch ebenso wenig darf man den anderen ihre Legitimität absprechen,
      die über ihre politischen Parteien die Regierungen als Entscheidungsträger unterstützen.
  - s: Kvinnor och män i Latinamerika börjar <v>gå</v> <p>ut</p> på gatorna för att
      protestera, och då de gör det är det en direkt eller indirekt kritik av demokratin.
    t: Die Frauen und Männer Lateinamerikas <a>gehen</a> auf die Straße, um zu protestieren
      und damit beginnen sie direkt oder indirekt, sich über die Demokratie zu beklagen.
  - s: Det hela måste <v>gå</v> <p>ut</p> på att främja den offentliga diskussionen
      genom att man, på ett liknande sätt som i Danmark, ordnar konsensuskonferenser.
    t: Es muß darum <a>gehen</a>, die öffentliche Diskussion zu fördern, indem ähnlich
      wie in Dänemark Konsensus-Konferenzen abgehalten werden.
  - s: Men jag vill här också säga att jag har respekt för medborgarna i de central-
      och östeuropeiska länderna, som för tio år sedan hade modet att <v>gå</v> <p>ut</p>
      på gatorna och hjälpa till att sätta i gång denna process.
    t: Ich darf an der Stelle aber auch sagen, dass ich Respekt vor den Bürgerinnen
      und Bürgern in den mittel- und osteuropäischen Ländern habe, die vor zehn Jahren
      den Mut hatten, auf die Strasse zu <a>gehen</a>, und diesen Prozess mit in Gang
      gebracht haben.
  - s: Så detta är vad idén att övervaka verkställandet <v>går</v> <p>ut</p> på.
    t: Denn darum <a>geht</a> es bei der Überwachung und Durchführung.
  - s: Det är något fel på en organisation som ständigt måste <v>gå</v> <p>ut</p>
      med stora propagandakampanjer för sig själv, t.ex. angående euron, som ett surrogat
      för folkligt stöd.
    t: Es kann nicht alles in Ordnung sein mit einer Organisation, die ständig mit
      großen Propagandakampagnen für sich selbst, wie z.B. zum EURO, als Ersatz für
      einen Rückhalt in breiten Bevölkerungsschichten an die Öffentlichkeit <a>gehen</a>
      muß.
  - s: Vi håller ju egentligen under de här åren på med ett oerhört spännande projekt
      som <v>går</v> <p>ut</p> på att vi skall bygga upp en internationell demokrati
      som också skall få uppbackning av medborgarna.
    t: es <a>geht</a> um den Aufbau einer internationalen Demokratie, die auch von
      den Bürgern unterstützt wird.
  - s: 'Barn i förpuberteten - det sade kollegan Graefe zu Baringdorf - herr Kittelmann,
      <v>gå</v> <p>ut</p> på gatan i Berlin och säg:'
    t: 'Herr Kittelmann, <a>gehen</a> Sie in Berlin auf die Straße und sagen:'
  - s: Vi kommer ihåg hur koreanska arbetare för några år sedan <v>gick</v> <p>ut</p>
      på gatorna för att kräva ett likadant system.
    t: Erinnern wir uns daran, wie vor einigen Jahren die koreanischen Arbeitnehmer
      auf die Straße <a>gingen</a>, um ein gleichberechtigtes System zu fordern.
  - s: Vi kan inte <v>gå</v> <p>ut</p> med texter i olika versioner.
    t: Wir können doch nicht mit Texten, die in verschiedenen Versionen existieren,
      an die Öffentlichkeit <a>gehen</a>.
  - s: Dessa bilder på människor på tak och människor i träd som <v>gått</v> <p>ut</p>
      över hela världen har naturligtvis gett upphov till frågor till världssamfundet
      och de icke-statliga organisationerna om snabbheten i fråga om de åtgärder som
      är nödvändiga för att lindra den värsta nöden.
    t: Die Bilder von Menschen auf Dächern und Bäumen, die um die ganze Welt <a>gingen</a>,
      haben natürlich gegenüber der internationalen Gemeinschaft und den NRO Fragen
      nach dem raschen Anlaufen von Maßnahmen aufgeworfen, die dann erforderlich sind,
      wenn die größte Not gelindert werden muß.
  - s: Med hänvisning till Kofoeds betänkande undrar jag varför kommissionen lade
      fram sin rekommendation för medlemmarna i Internationella fiskerikommissionen
      för Östersjön så sent att tidsfristen för invändningar redan hade <v>gått</v>
      <p>ut</p>.
    t: Dies stimmt mit dem früheren Bericht von Herrn Kofoed im Rahmen des mehrjährigen
      Ausrichtungsprogramms MAP IV überein, in dem es in erster Linie um technische
      Maßnahmen <a>geht</a>.
  - s: Följaktligen passar inte subsidiariteten in och det är detta som ändringsförslag
      7 <v>går</v> <p>ut</p> på.
    t: Subsidiarität kommt hier also gar nicht in Frage, und in diese Richtung <a>geht</a>
      auch unser Änderungsantrag 7.
  - s: Vid sexton års ålder hade jag redan <v>gått</v> <p>ut</p> på gatorna i mitt
      land för att slåss mot en diktatur, mot kolonialsystemet.
    t: Als ich sechzehn war, <a>ging</a> ich bereits auf die Straßen meines Landes,
      um gegen eine Diktatur zu kämpfen, gegen das Kolonialsystem.
  - s: <v>Gå</v> <p>ut</p> på gatan och försök att förklara det för en helt vanlig
      europé - ingen människa begriper det, för att nu inte formulera det ännu hårdare!
    t: <a>Gehen</a> Sie doch mal vor die Tür, versuchen Sie, das einem ganz normalen
      Europäer zu erklären - das begreift kein Mensch, um es nicht noch härter zu
      formulieren!
  - s: Var snäll och ge mig receptet, så skall jag <v>gå</v> <p>ut</p> till folk och
      säga att det stämmer.
    t: Liefern Sie mir bitte das Rezept, dann <a>gehe</a> ich zu den Leuten und sage,
      daß das so stimmt.
  - s: Ja, men är det inte just det som öppenheten <v>går</v> <p>ut</p> på - att några
      skall kunna få ett avgörande inflytande på beslutsprocessen?
    t: Aber <a>geht</a> es nicht gerade darum - dass jemand einen Entscheidungsprozess
      entscheidend beeinflussen können soll?
  - s: Jag anser att denna typ av åtgärder <v>går</v> <p>ut</p> på att skapa pensionssystem
      som gynnar finanssektorns intressen och inte utgör en utveckling mot offentliga
      pensionssystem som är mer rättvisa, långsiktigt bärkraftiga, trygga och bra
      för EU:s medborgare.
    t: Ich glaube, dass diese Art von Maßnahmen dazu dienen, Rentensysteme zu schaffen,
      die den Interessen der Finanzbranche dienen und nicht, in Richtung fairerer,
      nachhaltiger, sicherer staatlicher Rentensysteme zugunsten der Bürgerinnen und
      Bürger Europas zu <a>gehen</a>.
  - s: Det jag verkligen skulle vilja fråga kommissionären är om han, eftersom det
      står helt klart att vi inte kommer att hinna med det stora antalet frågor om
      BSE, kan vara vänlig att säkerställa att de skriftliga svar ledamöterna kommer
      att tillställas kommer att <v>gå</v> <p>ut</p> till alla dem som ställt sådana
      frågor, eftersom vi alla är mycket intreserade av svaren på de andra frågorna.
    t: Herr Präsident, weil ja nun recht deutlich ist, daß wir nicht mehr bis zu der
      großen Anzahl von Fragen über BSE kommen, möchte ich den Kommissar eigentlich
      fragen, ob er dafür sorgen kann, daß die schriftlichen Antworten alle an die
      Mitglieder <a>gehen</a>, die diese Fragen gestellt haben, denn wir sind alle
      an den Antworten auf die anderen Fragen gespannt.
  - s: Jag är övertygad om att allmänheten och parlamenten kommer att få egna kopior
      av den konsoliderade texten och kan läsa in sig på vad fördraget i själva verket
      <v>går</v> <p>ut</p> på.
    t: Ich bin sicher, dass die Bürger und die Parlamente sich einen Text besorgen
      werden und dann wirklich nachlesen, worum es hier <a>geht</a>.
  - s: Fackföreningar har <v>gått</v> <p>ut</p> på gatorna för att visa sitt motstånd
      mot ändringarna i arbetsmarknadslagstiftningen.
    t: Gewerkschaften sind auf die Straße <a>gegangen</a>, um ihre Ablehnung der Änderung
      des Arbeitsgesetzbuchs zum Ausdruck zu bringen.
  - s: Jag är inte helt införstådd med punkt 7, som <v>går</v> <p>ut</p> på att vi
      skall förpliktiga radiobolagen till att reservera en bestämd del av sändningstiden
      för icke nationella filmer.
    t: Ich bin nicht ganz einverstanden mit Ziffer 7, in der es darum <a>geht</a>,
      dass wir Rundfunkanstalten verpflichten sollen, einen bestimmten Anteil der
      Sendezeit für nicht nationale Filme zu reservieren.
  - s: Vi står nu inför problemet att se till att, när vi talar om konsolidering av
      liberaldemokratin i Europa, vi avser hela den europeiska kontinenten, eftersom
      detta är vad utvidgningen och utvidgningsprocessen <v>går</v> <p>ut</p> på.
    t: Allerdings stehen wir nun auch vor dem Problem, dafür sorgen zu müssen, dass
      wir, wenn von der Festigung der freiheitlichen Demokratie in Europa die Rede
      ist, den gesamten Kontinent meinen, denn darum <a>geht</a> es bei der Erweiterung
      und dem Erweiterungsprozess.
  - s: <v>Gå</v> <p>ut</p> och titta på byggarbetsplatserna själva innan ni vidtar
      några fler åtgärder.
    t: <a>Gehen</a> Sie auf die Baustellen, ehe Sie weitere Schritte unternehmen!
  - s: Om finansiella motiv vad det beträffar skulle störa utvidgningsrytmen, respektive
      skulle <v>gå</v> <p>ut</p> över de minst framskridna kandidatländerna, då först
      skulle det verkligen vara tal om diskriminering.
    t: Wenn finanzielle Motive, was das betrifft, den Erweiterungsrhythmus als solchen
      stüren beziehungsweise auf Kosten der am wenigsten fortgeschrittenen Beitrittskandidaten
      <a>gehen</a> sollten, dann erst wäre tatsächlich von Diskriminierung die Rede.
  - s: I motsats till detta uppmanas Europeiska unionen, efter terrorattacken den
      11 september, att finansiera det mellanstatliga samarbetet på det så kallade
      rättsliga området, som <v>går</v> <p>ut</p> på att registrera och förfölja de
      medborgare som överskrider de av systemet tillåtna gränserna för motstånd och
      opposition.
    t: Im Gegensatz dazu wird die Europäische Union nach dem Terroranschlag vom 11.
      September zur Finanzierung der Regierungszusammenarbeit in dem so genannten
      Raum des Rechts aufgerufen, wobei es um die Anlegung von Akten und die Verfolgung
      von Bürgern <a>geht</a>, die die vom System geduldeten Grenzen des Widerstands
      und der Gegenwehr überschreiten.
  - s: Vi hade i budgetutskottet långa dispyter om behovet av mer personal, särskilt
      för delegationerna, och just budgetkontrollutskottet utövade också press på
      budgetutskottet för att ställa dessa tjänster till förfogande och här inte bedriva
      något politiskt falskspel, ett spel som <v>går</v> <p>ut</p> på att kommissionen
      först måste komma med reformresultat och att vi först då kan bevilja personal.
    t: Wir hatten im Haushaltsausschuss längere Auseinandersetzungen über den Bedarf
      an mehr Personal, gerade für die Delegationen, und gerade der Haushaltskontrollausschuss
      hat auch auf den Haushaltsausschuss Druck ausgeübt, diese Stellen zur Verfügung
      zu stellen und hier kein falsches politisches Spiel zu treiben, ein Spiel, das
      in die Richtung <a>geht</a>, dass die Kommission zuerst Reformergebnisse liefern
      muss und wir erst dann Personal zubilligen können.
  - s: Tiotusentals personer i Europa och i den fria världen, däribland Förenta staterna,
      kommer att <v>gå</v> <p>ut</p> på gatorna på lördag för att protestera mot ett
      krig i Irak.
    t: Zehntausende Menschen aus ganz Europa und der freien Welt, einschließlich der
      Vereinigten Staaten, werden am kommenden Samstag auf die Straße <a>gehen</a>
      und gegen einen Krieg im Irak protestieren.
  - s: Om man <v>går</v> <p>ut</p> i debatten med den eventuella kompromissen, får
      man inte förvånas över om man just i den jordbrukspolitiska diskussionen blir
      nerförhandlad i fråga om flertalet intressen.
    t: Wenn man mit dem möglichen Kompromiß in die Debatte <a>geht</a>, darf man sich
      nicht wundern, wenn man gerade in der agrarpolitischen Diskussion in der Vielfältigkeit
      der Interessen heruntergehandelt wird.
  - s: Det är inte ofta sådana saker för vars skull folk <v>går</v> <p>ut</p> och
      demonstrerar, men det är frågor som folk efter åratal kommer till insikt om
      att det leder till stor skada om direktiven överskrids.
    t: Zwar <a>gehen</a> die Menschen für diese Dinge nicht so leicht auf die Straße,
      wohl aber sind es Dinge, bei denen die Menschen nach Jahren entdecken, daß ihnen
      großer Schaden zugefügt wird, wenn die Richtlinien überschritten werden.
  - s: Förebyggande <v>går</v> <p>ut</p> på att förhindra att sjukdomar över huvud
      taget bryter ut, särskilt på området för hjärt-kärlsjukdomar, där hjärtattacker
      och stroke ingår, tumörsjukdomar och deras orsaker, t.ex. lungcancer och rökning,
      ohälsosam livsstil som fel kost eller till och med doping inom idrotten, olyckor
      och åtgärder för att förebygga dem samt forskning och statistik, där syftet
      är att upptäcka och förstå sjukdomar bättre för att kunna utarbeta bättre behandlingsriktlinjer.
    t: Prävention heißt Vorbeugung und Verhinderung von Krankheiten, speziell im Bereich
      der Herz-Kreislauf-Erkrankungen, wo es um Infarkte und Apoplexien <a>geht</a>,
      im Bereich der Tumorkrankheiten und ihrer Ursachen wie im Fall von Lungenkrebs
      und Rauchen, im Bereich ungesunder Lebensweisen wie falscher Ernährung oder
      auch Doping beim Sport, im Bereich von Unfällen und ihrer Verhütung sowie im
      Bereich der Forschung und der Statistik, wo es darum geht, Krankheiten besser
      zu erkennen und besser zu verstehen, um daraus Behandlungsleitlinien abzuleiten.
  - s: Jag undrar vilken statschef eller kommissionsledamot som personligen kommer
      att <v>gå</v> <p>ut</p> för att förklara för familjer med många barn att när
      de köper skor så köper de inte högre kvalitet utan de subventionerar ineffektiva
      skotillverkare.
    t: Mich würde einmal interessieren, welches Staatsoberhaupt oder welches Kommissionsmitglied
      persönlich zu Familien mit mehreren Kindern <a>gehen</a> und ihnen erklären
      wird, dass sie, wenn sie teurere Schuhe kaufen, keine höhere Qualität kaufen,
      sondern uneffektive Schuhfabriken subventionieren.
  - s: Europeiska unionen måste vara extremt flitiga i att garantera att samma öde
      inte drabbar människor som <v>går</v> <p>ut</p> och röstar.
    t: Die Europäische Union muß mit allen Mitteln sicherstellen, daß den Menschen,
      die zur Wahl <a>gehen</a>, nicht dasselbe widerfährt wie den Bürgern von Ost-Timor.
  - s: Det gäller yngre människor som lämnar skolan i förtid, yngre människor som
      <v>går</v> <p>ut</p> i arbetslöshet direkt efter utbildningen.
    t: Ich denke dabei an Jugendliche, die die Schule ohne Abschluss verlassen oder
      direkt nach der Ausbildung in die Arbeitslosigkeit <a>gehen</a>.
  - s: Därför har arga grekiska arbetstagare <v>gått</v> <p>ut</p> på gator och torg
      och kämpat för att stjälpa åtstramningspolitiken samt försvara sin inkomst och
      sina rättigheter när det gäller arbetsvillkor och social trygghet, en riktig
      tillväxt och en bättre framtid för Grekland och Europa.
    t: Darum sind wütende griechische Arbeitnehmer auf die Straßen und Plätze <a>gegangen</a>
      und kämpfen für die Aufhebung der Sparpolitik, um ihr Einkommen, ihre Arbeits-
      und Sozialrechte, ein echtes Wachstum und eine bessere Zukunft für Griechenland
      und Europa zu verteidigen.
  - s: Vi förstår de människor som <v>går</v> <p>ut</p> på gatorna och protesterar,
      och det som vi ska göra är dessutom att ge ett exakt, strukturerat svar på dessa
      människors problem, nämligen bra jobb, hållbar tillväxt och ett framtida utrymme
      för en riktig socialpolitik.
    t: Wir verstehen die Menschen, die auf die Straße <a>gehen</a>, um zu protestieren;
  - s: Detta med tanke på att de inte kan påföras som punktskatter om de påförs på
      hela skatten, vilket också påverkar kostnaderna, på samma sätt som ledamöterna
      vet händer varje gång man <v>går</v> <p>ut</p> och äter och betalar notan.
    t: In Anbetracht der Tatsache, dass es sie nicht bei Sondersteuern geben kann,
      entstehen sie in der Gesamtbesteuerung, die sich auch in den Kosten widerspiegelt,
      wie Sie jedes Mal feststellen, wenn Sie essen <a>gehen</a> und die Rechnung
      bezahlen.
  - s: Tusentals studenter demonstrerar, de <v>går</v> <p>ut</p> på gatorna och ockuperar
      föreläsningssalar.
    t: Tausende Studierende demonstrieren, sie <a>gehen</a> auf die Straßen, sie besetzen
      Hörsäle.
  - s: I det här fallet gäller det Internet-avsnittet i Acta som bokstavligen <v>går</v>
      <p>ut</p> på att införa en vidunderlig global Hadopi-lag.
    t: 'Und jetzt <a>geht</a> es im Bereich des Internets um das fragliche ACTA-Übereinkommen:'
  - s: Båda sidor är helt överens om att varken mandatet för den sittande amerikanska
      regeringen, som löper ut i januari nästa år eller för den sittande Europeiska
      kommissionen, vars mandattid <v>går</v> <p>ut</p> i november nästa år, ska få
      inverka på planeringen på medellång eller lång sikt av detta arbete.
    t: Beide Seiten stimmen auch vollständig darin überein, dass weder die Lebensdauer
      der jetzigen amerikanischen Administration, deren Amtszeit ja im Januar des
      nächsten Jahres zu Ende geht, noch die Lebensdauer der jetzigen Europäischen
      Kommission, deren Amtszeit im November des nächsten Jahres zu Ende <a>geht</a>,
      bei der mittel- und langfristigen Planung dieser Arbeit eine Rolle spielen darf.
  - s: Vi har <v>gått</v> <p>ut</p> på gatan och vi har höjt våra röster, för vi är
      övertygade om att medborgarna inte kan gömma sig bakom anonymiteten när demokratin
      hotas och stillsamt vänta på att allt skall lösa sig i de högre politiska sfärerna.
    t: Wir sind auf die Straße <a>gegangen</a> und haben unsere Stimme erhoben, denn
      wir sind überzeugt, dass, wenn die Demokratie in Gefahr ist, die Bürger nicht
      in ihre Anonymität flüchten und geduldig darauf warten dürfen, dass die Probleme
      in den hohen Sphären der politischen Macht gelöst werden.
  - s: 'Därför har vi <v>gått</v> <p>ut</p> på gatorna:'
    t: 'Deshalb sind wir auf die Straße <a>gegangen</a>:'
  - s: 'Dagen därpå hade baskerna möjlighet att <v>gå</v> <p>ut</p> på gatorna, i
      stora demonstrationer, för att kräva detsamma som vi erbjuder de östländer som
      knackar på vår dörr:'
    t: Herr Präsident, vergangenen Freitag hat der Europäische Rat von Luxemburg einstimmig
      eine Entschließung angenommen, in der er die Terroristenorganisation ETA verurteilte
      und seiner Ablehnung Ausdruck verlieh, und am darauffolgenden Tag hatten die
      Basken die Möglichkeit, in Massendemonstrationen auf die Straße zu <a>gehen</a>,
      um für uns zu fordern, was wir selbst den Ländern Osteuropas, die um Einlaß
      in die EU bitten, anbieten, nämlich Frieden, Freiheit und Demokratie.
  - s: Det är inte ok att folk i Europa <v>går</v> <p>ut</p> och äter en sallad och
      sedan dör på kuppen.
    t: Es ist nicht normal, dass Menschen in Europa einen Salat essen <a>gehen</a>
      und deswegen sterben, und um dagegen etwas zu tun, brauchen wir einen Politikwechsel.
  - s: De spanska odlarna har redan <v>gått</v> <p>ut</p> på gatorna och i dag, om
      cirka 40 minuter, kommer italienska direktodlare också att demonstrera på gatorna
      i Milano och provinsen Latina och erbjuda konsumenterna färsk gurka och andra
      frukter och grönsaker för att visa att dessa är hälsosamma livsmedel som är
      viktiga för en hälsosam, balanserad kost.
    t: Die spanischen Erzeuger sind heute bereits auf die Straße <a>gegangen</a>,
      und in etwa 40 Minuten werden auch in Italien Direkterzeuger in den Straßen
      von Mailand und in der Provinz Latina demonstrieren, wobei sie Verbrauchern
      frische Gurken und anderes Obst und Gemüse anbieten werden, um zu zeigen, dass
      dies gesunde und für eine gesunde und ausgewogene Ernährung wichtige Nahrungsmittel
      sind.
  - s: <v>Gick</v> ni <p>ut</p> och mötte ert folk som signalerar till handling under
      era senaste allmänna val?
    t: In Ordnung, aber auch in diesem Fall ist die einzig zulässige Frage, in welche
      Richtung Sie <a>gehen</a> wollen.
  - s: Mitt arbete, och det gäller säkert även för er, har <v>gått</v> <p>ut</p> på
      att försöka att åstadkomma en riktig lösning, att försöka att nå ett resultat
      som erbjuder en valfrihet för konsumenterna som vi anser är nödvändig, och låta
      dem fatta meningsfulla och välunderbyggda beslut.
    t: Uns <a>ging</a> es um ein Ergebnis, das den Verbrauchern die Wahlfreiheit ermöglicht,
      die wir für erforderlich halten, und zwar müssen sie in der Lage sein, eine
      sinnvolle und bewusste Wahl zu treffen.
  - s: Trots att jag förstår den symboliska karaktären av att plenarsammanträden hålls
      i parlamentets säte i Strasbourg måste vi, med tanke på den kritiska ekonomiska
      situation som råder i Europa, efterlysa besparingar, och det är vad detta ändringsförslag
      <v>går</v> <p>ut</p> på.
    t: Obwohl ich mir über den symbolischen Charakter im Klaren bin, den die Plenartagungen
      im Parlamentssitz in Straßburg angesichts der derzeitigen kritischen finanziellen
      Situation in Europa haben, müssen wir Einsparungen vornehmen, und darum <a>geht</a>
      es bei diesem Änderungsantrag.
  - s: Jag skulle verkligen vara tacksam om du, Catherine Ashton, kunde skicka en
      tydlig, uppmuntrande signal och ett budskap av äkta hopp till alla de kvinnor
      som <v>gick</v> <p>ut</p> på gatorna i Palestina i går och som förväntar sig
      så mycket av EU.
    t: Ich wäre Ihnen dankbar, Baroness Ashton, wenn Sie an all jene Frauen, die gestern
      in Palästina auf die Straße <a>gegangen</a> sind und die von der Europäischen
      Union viel erwarten, eine Botschaft des Zuspruchs und eine echte Botschaft der
      Hoffnung senden könnten.
  - s: Men vi får inte glömma bort att det är meningslöst att göra någon alltför omfattande
      kompromiss här, för det skulle <v>gå</v> <p>ut</p> över systemets stabilitet
      och tillförlitlighet.
    t: Wir müssen allerdings festhalten, dass es keinen Sinn hat, hier zu große Kompromisse
      zu machen, weil dies auf Kosten der Stabilität und der Verlässlichkeit des Systems
      <a>gehen</a> würde.
  - s: Ändå minns jag en stor diskussion som jag hade med min dotter Elisabetta när
      hon var nio år och frågade om hon fick <v>gå</v> <p>ut</p> ensam på gatan.
    t: Ich erinnere mich jedoch an eine heiße Diskussion, die ich mit meiner damals
      neunjährigen Tochter Elisabetta führte, als sie mich bat, allein auf die Straße
      zu <a>gehen</a>.
  - s: 'Då sade jag: ”Nej, du får inte <v>gå</v> <p>ut</p> ensam, någon måste följa
      med dig, för det kan vara farligt.”'
    t: „Nein, Du kannst nicht allein <a>gehen</a>, das ist gefährlich, Du musst begleitet
      werden.
  - s: 'När jag sedan efter några år gav min näst äldsta dotter, som var sex eller
      sju år yngre, lov att <v>gå</v> <p>ut</p> ensam protesterade den stora: ”Pappa,
      pappa, du lät inte mig få gå ut ensam, men min syster som är mindre får göra
      det!” En god familjefar måste visserligen bry sig om sina barns säkerhet, men
      han får inte överbeskydda dem utan skall också låta dem få stå på egna ben.'
    t: „Papa, mir hast Du nicht erlaubt, allein zu <a>gehen</a>, aber meiner Schwester,
      die viel jünger ist, sehr wohl! “ Ein guter Familienvater muss zwar auf die
      Sicherheit seiner Kinder bedacht sein, doch darf er sie nicht unter einer Glasglocke
      behüten, denn sie müssen ihren Weg auch allein gehen können.
  - s: 'När jag sedan efter några år gav min näst äldsta dotter, som var sex eller
      sju år yngre, lov att gå ut ensam protesterade den stora: ”Pappa, pappa, du
      lät inte mig få <v>gå</v> <p>ut</p> ensam, men min syster som är mindre får
      göra det!” En god familjefar måste visserligen bry sig om sina barns säkerhet,
      men han får inte överbeskydda dem utan skall också låta dem få stå på egna ben.'
    t: „Papa, mir hast Du nicht erlaubt, allein zu <a>gehen</a>, aber meiner Schwester,
      die viel jünger ist, sehr wohl! “ Ein guter Familienvater muss zwar auf die
      Sicherheit seiner Kinder bedacht sein, doch darf er sie nicht unter einer Glasglocke
      behüten, denn sie müssen ihren Weg auch allein gehen können.
  - s: Det illustrerades senast i samband med Lamys förslag, som <v>gick</v> <p>ut</p>
      på att medlemsländerna fick anstånd med marknadsordningen för socker, inte minst
      tack vare de europeiska sockerproducenterna.
    t: Im Zusammenhang mit dem Technologietransfer verhielten sich die privaten Unternehmen
      uneinsichtig im Kampf gegen Aids und <a>gingen</a> erst nach erheblichem Druck
      einen Kompromiss mit Südafrika ein.
  - s: Därefter kunde ett avtal undertecknas med Förenta staterna, Kanada och Ryssland
      som huvudsakligen <v>gick</v> <p>ut</p> på att förhindra handelskonflikter,
      snarare än att förbättra djurens välbefinnande.
    t: Daraufhin wurde mit den USA, Kanada und Russland ein Übereinkommen geschlossen,
      bei dem es hauptsächlich um die Vermeidung eines Wirtschaftsstreits und nicht
      um Verbesserungen des Wohlergehens von Tieren <a>ging</a>.
  - s: Snarare än att <v>gå</v> <p>ut</p> på gator och torg - eller skicka ut arbetarna
      - borde fackföreningarna fråga sig hur mycket av den betydande produktivitetsökningen
      under åren 1992 till 2000 som hamnade i arbetarnas fickor.
    t: Anstatt auf die Straße zu <a>gehen</a> und zu streiken - oder besser gesagt,
      die Arbeitnehmer dazu zu veranlassen -, sollten sich die Gewerkschaften lieber
      fragen, was zwischen 1992 und 2000 im Gegenzug für eine von den Unternehmen
      erreichte, zweifellos beachtliche Produktivität in die Taschen der Arbeitnehmer
      geflossen ist.
  - s: Tiotusentals venezuelanska medborgare har <v>gått</v> <p>ut</p> på gatorna
      för att försvara fria radio- och tv-sändningar och de förväntar sig hjälp från
      det demokratiska Europa.
    t: Zehntausende Venezolaner sind auf die Straße <a>gegangen</a>, um für die freie
      Nachrichtenübertragung einzutreten, und sie erwarten die Hilfe des demokratischen
      Europas.
  - s: I vårt land har vi nämligen fortfarande en debatt som väldigt mycket <v>går</v>
      <p>ut</p> på ett ja eller ett nej till unionen och som inte är inriktad på innehållet
      eller på hur organisationen skall se ut.
    t: In unserem Land gibt es nämlich noch immer eine Debatte, bei der es um ein
      Ja oder Nein zur Union <a>geht</a> und nicht um inhaltliche oder organisatorische
      Fragen.
- c: 43
  r: 2
  v: werden
  x:
  - s: Jag röstade för resolutionsförslaget, som <v>går</v> <p>ut</p> på att de kontroversiella
      åtgärder som drabbar flygpassagerare avskaffas, samtidigt som man betonar vikten
      av studier för att finna effektiva verktyg för att upptäcka explosiva ämnen
      i vätskor.
    t: Ich habe für den Entschließungsantrag gestimmt, in dem vorgeschlagen <a>wird</a>,
      die umstrittenen Maßnahmen, die zur Beeinträchtigung der Passagiere führen,
      zu beenden und sich stärker auf Forschungsstudien zu konzentrieren, um wirksame
      Instrumente für das Aufspüren von Sprengstoffen in Flüssigkeiten zu entwickeln.
  - s: Som Europaparlamentarikerna säkert känner till, <v>gick</v> det under förra
      året <p>ut</p> ett gemensamt brev från våra föregångare i kommissionen, Ritt
      Bjerregaard och Monika Wulf-Mathies angående förhållandet mellan strukturfonderna,
      pengar från strukturfonderna och skyddet i habitat- och fågeldirektiven.
    t: Wie Ihnen als Abgeordnete des Europäischen Parlaments sicher bekannt ist, <a>wurde</a>
      im vergangenen Jahr ein gemeinsamer Brief unserer Vorgänger in der Kommission,
      Ritt Bjerregaard und Monika Wulf-Mathies verfaßt, der sich mit dem Verhältnis
      von Strukturfonds, Mitteln aus den Strukturfonds und dem Schutz nach der FloraFaunaHabitatRichtlinie
      beschäftigte.
  - s: Mellan raderna framgår det att det är på detta sätt som man vill att informationen
      och kommunikationen skall <v>gå</v> <p>ut</p> ifrån EU:s institutioner.
    t: daß nämlich Informationen und Kommunikation auf diese Weise von den Institutionen
      der EU eingesetzt <a>werden</a> sollen.
  - s: Framställarna måste få fullständiga lägesrapporter för sina klagomål, när varje
      förutbestämd frist <v>går</v> <p>ut</p>.
    t: Unterzeichner müssen zum Ablauf jeder vorher festgesetzten Frist umfassend
      über den Fortschritt ihres Beschwerdeverfahrens informiert <a>werden</a>.
  - s: Förslaget <v>går</v> <p>ut</p> på att upphäva de nuvarande avtalen med Förenta
      staterna och Australien om översändande av det som kallas PNR-uppgifter om europeiska
      flygpassagerare.
    t: Ich werde für diesen Text stimmen Mit ihm <a>wird</a> die Abweisung der aktuellen
      Vereinbarungen mit den Vereinigten Staaten und Australien über die Übermittlung
      der so genannten PNR-Daten von europäischen Fluggästen vorgeschlagen.
  - s: Europeiska kommissionens ordförande, Jacques Santer, har redan <v>gått</v>
      <p>ut</p> och meddelat att det kommer att hållas ytterligare en regeringskonferens
      för att reformera de befintliga europeiska fördragen, och sålunda säkerställa
      att utvidgningsprocessen kan ske på ett strukturerat sätt.
    t: Der Präsident der Europäischen Kommission, Jacques Santer, ist bereits mit
      der Aussage zitiert <a>worden</a>, daß eine weitere Regierungskonferenz stattfinden
      soll, um geltende europäische Verträge zu reformieren und auf diese Weise sicherzustellen,
      daß der Erweiterungsprozeß geregelt abläuft.
  - s: Jordbruksutskottets ändringsförslag <v>går</v> <p>ut</p> på att andelen inte
      får överstiga 25 procent.
    t: In den Änderungsanträgen des Landwirtschaftsausschusses <a>wird</a> vorgeschlagen,
      daß dieser Anteil bei höchstens 25 % liegen soll.
  - s: Därför stöder jag ändringsförslag 48, som just <v>går</v> <p>ut</p> på att
      de som använder andra miljömärken skall ange på vilket sätt dessa skiljer sig
      från Europeiska unionens officiella miljömärke.
    t: Sie verwenden vielmehr weitaus öfter ihre eigenen Zeichen, und ich kann deshalb
      Änderungsantrag 48 unterstützen, in dem vorgeschlagen <a>wird</a>, dass bei
      der Verwendung anderer Umweltzeichen angegeben werden soll, wie diese sich vom
      offiziellen EG-Umweltzeichen unterscheiden.
  - s: Det kan verka vettigt att införa konkurrens och inremarknadsmekanismer när
      det gäller sådana tjänster, men det är viktigt att värna de samhällsvärderingar
      som <v>går</v> <p>ut</p> på att alla ska ha tillgång till sådana tjänster, eftersom
      principen om solidaritet i detta fall väger tyngre än rena marknadshänsyn.
    t: Auch wenn es sinnvoll erscheinen würde, bei diesen Dienstleistungen Wettbewerbsmanagement
      und Binnenmarktmechanismen einzuführen, <a>werden</a> die sozialen Werte, die
      mit dem allgemeinen Zugang verbunden sind, geschützt werden müssen, da die Grundsätze
      der Solidarität in solchen Fällen mehr Gewicht haben als reine Markterwägungen.
  - s: I det här skedet kan jag inte säga om den var framgångsrik eller tillräckligt
      bra men vi har åtminstone <v>gått</v> <p>ut</p> med en inbjudan.
    t: Gegenwärtig kann ich nicht sagen, ob dies erfolgreich oder zufriedenstellen
      verläuft, aber zumindest <a>wurde</a> es veranlasst.
  - s: På detta sätt sätter EU bokstavligen ”krokben” för medlemsstaternas förhandlingar
      med tredje länder, vilket främjar den europeiska integrationen och gynnar de
      europeiska flygmonopolens intressen men <v>går</v> <p>ut</p> över medlemsstaternas
      möjligheter att förhandla självständigt med tredje länder i överensstämmelse
      med deras nationella intresse för att sluta avtal som är gynnsamma för dem själva
      på flygförbindelsernas område.
    t: Auf diese Weise mischt sich die EU buchstäblich in die Verhandlungen der Mitgliedstaaten
      mit Drittländern ein, wodurch die europäische Integration sowie die Interessen
      der europäischen Luftfahrtmonopole gefördert, die Möglichkeiten der Mitgliedstaaten,
      gemäß ihren Interessen selbständig Verhandlungen mit Drittländern zu führen,
      um nutzbringende Abkommen im Bereich ihrer Luftverkehrsbeziehungen zu erreichen,
      jedoch eingeschränkt <a>werden</a>.
  - s: Detta är den grund som den nationella lagstiftningen bygger på, och om harmoniseringen
      skulle ske på ett alltför mekaniskt sätt kan detta <v>gå</v> <p>ut</p> över
      lokala traditioner.
    t: Diese bilden schließlich die Grundlage des nationalen Rechts, und wenn eine
      Harmonisierung in allzu mechanischer Weise stattfindet, könnten lokale Traditionen
      verletzt <a>werden</a>.
  - s: Vad detaljerna i resolutionen beträffar lade EPLP ned sin röst om punkt 5 som
      <v>går</v> <p>ut</p> på att EMU-länderna skall föra gemensam talan i internationella
      organ.
    t: Was die Spezifika der Entschließung betrifft, so enthält sich die EPLP zu Ziffer
      5, unter der gefordert <a>wird</a>, daß die WWUStaaten mit einer einzigen Stimme
      in internationalen Gremien vertreten sind.
  - s: Sjukhus <v>går</v> <p>ut</p> på den kommersiella marknaden, varvid de personer
      som har mest pengar kan gå före i kön och behandlingar som går med förlust tas
      bort.
    t: Krankenhäuser <a>werden</a> kommerzialisiert, indem derjenige vorrangig behandelt
      wird, der das meiste Geld hat, und Behandlungen, die Verluste bringen, nicht
      mehr angeboten werden.
  - s: Jag kan försäkra att kommissionen skall förverkliga, i kraft av dessa rapporter
      och på basis av de uppgifter den förfogar över, en total utvärdering och att
      den - om så erfordras - skall lägga fram förslag för att följa upp försöksverksamheten
      när försöksperioden <v>gått</v> <p>ut</p>.
    t: Ich kann Ihnen versichern, daß die Kommission auf der Grundlage dieser Berichte
      und der ihr zur Verfügung stehenden Daten eine Gesamtbewertung vornehmen und
      erforderlichenfalls am Ende der Versuchsphase entsprechende Vorschläge zur Fortführung
      des Versuchs vorlegen <a>wird</a>.
  - s: Tillägg nr 4 <v>går</v> <p>ut</p> på att man stryker alla slags hänvisningar
      till det obligatoriska samarbetet mellan den planerade värdepapperskommittén
      och andra kommittéer, t.ex. den rådgivande bankkommittén.
    t: In dem Änderungsantrag 4 <a>wird</a> die Streichung jeglichen Hinweises auf
      Verpflichtungen zur Zusammenarbeit zwischen dem einzusetzenden Wertpapierausschuß
      und anderen Ausschüssen wie beispielsweise dem beratenden Bankenausschuß vorgeschlagen.
  - s: Detta är de viktigaste reformerna, som José Manuel Barroso också med all rätt
      <v>gick</v> <p>ut</p> hårt med i sitt kommissionsprogram.
    t: Das sind die zentralen Reformen, die entschlossen und zu Recht von Präsident
      Barroso im Programm für seine Kommission festgelegt <a>wurden</a>, aber ich
      befürchte bereits, dass uns diese Gelegenheit aus den Fingern gleitet.
  - s: Vi brukar inte och vår politik <v>går</v> inte <p>ut</p> på att begära legitimation
      av någon, men vi tvingas konstatera att den humanitära dimensionen är oerhört
      begränsad eller kanske rentav obefintlig i området.
    t: Es ist nicht unsere Politik und soll auch nicht Gewohnheit <a>werden</a>, irgendjemand
      nach seinem Paß zu fragen, doch muß festgestellt werden, daß der Raum für humanitäre
      Hilfe eng wird oder in dieser Region nicht mehr besteht.
  - s: Ett kylskåp kan exempelvis programmeras så att det känner igen produkter vars
      bäst före-datum har gått ut, eller nästan har <v>gått</v> <p>ut</p>.
    t: Ein Kühlschrank könnte beispielsweise so programmiert werden, dass abgelaufene
      oder fast abgelaufene Produkte erkannt <a>werden</a>.
  - s: Den andra <v>går</v> <p>ut</p> på att övervaka de strukturella underskotten,
      som fortfarande ligger nära balanspunkten trots att de faktiska budgetunderskotten
      har förvärrats, för att kunna ge marknaderna ett lugnande budskap om statsfinansernas
      tillstånd.
    t: Zweitens sollten die strukturellen Defizite überwacht <a>werden</a>, die beinahe
      noch ein Gleichgewicht aufweisen und dies trotz der Verschlechterung der Haushaltsdefizite,
      um hinsichtlich des Zustands der öffentlichen Finanzen ein beruhigendes Signal
      an die Märkte zu senden.
  - s: Kommissionen accepterade slutligen det förslag som vi i Gruppen för Europeiska
      folkpartiet (Kristdemokrater) och Europademokrater lade fram, som <v>gick</v>
      <p>ut</p> på att kummel och torsk borde behandlas åtskilda och i olika förslag,
      eftersom situationen för dessa fiskarter skiljer sig inte bara lite, utan väldigt
      mycket.
    t: Gerade bin ich mit einer Fischereidelegation auf Sizilien gewesen, und auch
      dort <a>wurde</a> an mich vielfach die Frage gerichtet, wie man der ernsthaften
      Gefährdung von Ressourcen und auch der danach drohenden Schließung des Fischfangs
      am besten begegnen könne.
  - s: Det betyder att resultatet av den omröstning som äger rum i kväll i utskottet
      för institutionella frågor, där, som ni vet, 134 ändringsförslag har lagts fram
      till texten om regeringskonferensen, inte kommer att ligga färdig för grupperna
      att ta ställning till innan tidsgränsens för inlämnande av ändringsförslag <v>går</v>
      <p>ut</p>.
    t: Dies würde bedeuten, daß das Ergebnis der Abstimmung, die heute abend im Institutionellen
      Ausschuß stattfindet, in dem, wie Sie wissen, 134 Änderungsanträge zum Text
      der Regierungskonferenz erörtert werden, den Fraktionen erst nach Ablauf der
      Einreichungsfrist für Änderungsanträge vorliegen <a>wird</a>.
  - s: Efter flera trepartssamtal och tre sammanträden i förlikningskommittén stod
      det klart, under det sista sammanträdet en stund efter midnatt och strax innan
      tidsfristen skulle <v>gå</v> <p>ut</p>, att det inte skulle gå att nå en överenskommelse.
    t: Nach mehreren Trilogen und drei Sitzungen des Vermittlungsausschusses musste
      in der letzten Sitzung kurz nach Mitternacht und kurz vor Ablauf der Frist festgestellt
      <a>werden</a>, dass es nicht möglich war, zu einer Einigung zu kommen.
  - s: Förbättringsplanerna på tio år, som <v>gick</v> <p>ut</p> år 2000, förlängdes
      till den 15 juni 2001.
    t: Die zehnjährigen Verbesserungspläne, die im Jahre 2000 ausliefen, <a>wurden</a>
      bis zum 15. Juni 2001 verlängert.
  - s: Kanske är det bättre att genast anta den gemensamma ståndpunkten och se till
      att direktivet antas innan den nuvarande mandatperioden <v>går</v> <p>ut</p>.
    t: Vielleicht ist es das beste, diesen sofort anzunehmen und zu gewährleisten,
      daß die Richtlinie noch vor Ablauf der gegenwärtigen Legislaturperiode verabschiedet
      <a>wird</a>.
  - s: Eftersom ämnet för förslaget är konsumentinformation - jag håller med Lange
      som sade något i stil med att förslaget andades öppenhet, till nytta för konsumenterna
      - kan vi inte acceptera 10, 11, 16 och 21, eller de delar av ändringsförslag
      19, 23 och 24 som <v>går</v> <p>ut</p> på att avlägsna information om beräkning
      av bränslekostnaderna i samband med en körsträcka på 10 000 km.
    t: Da der Entwurf die Verbraucher informieren soll - ich stimme der Aussage von
      Herrn Lange zu, daß der Entwurf zum Vorteil der Verbraucher Transparenz schafft
      -, können wir die Änderungsanträge 10, 11, 16 und 21 ebensowenig akzeptieren
      wie die Teile der Änderungsanträge 19, 23 und 24, in denen vorgeschlagen <a>wird</a>,
      auf die Angabe der Kraftstoffkosten für 10 000 km Fahrleistung zu verzichten.
  - s: Jag var särskilt nöjd över att man strök de ändringsförslag som <v>gick</v>
      <p>ut</p> på att avskaffa de utbetalningar i form av klumpsummor som är mycket
      vanliga inom brittiska pensionsfonder.
    t: Ich freue mich ganz besonders darüber, dass die Änderungsanträge zur Abschaffung
      der Zahlung von pauschalen Kapitalbeträgen, die in britischen Pensionsfonds
      sehr verbreitet ist, abgelehnt <a>wurden</a>.
  - s: Jag vill slutligen utnyttja min talartid för att uppmana er att utöva ert inflytande
      för att Europaparlamentet ska uppfylla de skäliga krav som förs fram av arbetstagarna,
      som nu <v>går</v> <p>ut</p> på gatorna.
    t: Schließlich möchte ich meine Redezeit dazu nutzen, Sie, Herrn Präsidenten,
      dazu aufzufordern, sich dafür einzusetzen, dass im Europäischen Parlament auf
      die berechtigten Forderungen der demonstrierenden Arbeitnehmerinnen und Arbeitnehmer
      eingegangen <a>wird</a>.
  - s: Jag har lagt fram ett ändringsförslag och andra har lagt fram liknande ändringsförslag
      som <v>går</v> <p>ut</p> på att om en tiondel av Europaparlamentets ledamöter
      anser att subsidiariteten är hotad så ska frågan tas upp till debatt i kammaren.
    t: Ich habe einen Änderungsantrag eingereicht, und andere haben ähnliche Änderungsanträge
      eingereicht, in denen vorgeschlagen <a>wird</a>, dass die Angelegenheit in diesem
      Haus diskutiert werden sollte, wenn ein Zehntel der Abgeordneten des Europäischen
      Parlaments der Meinung ist, dass sich die Subsidiaritätsfrage stellt.
  - s: Den lösning som har nåtts <v>går</v> <p>ut</p> på att medge ett försök och
      tillåta användningen av konferensbussar i fem år.
    t: Nach diesem Zeitraum <a>wird</a> die - wie wir hoffen möglichst niedrig ausfallende
      - Unfallhäufigkeit bewertet.
  - s: Då <v>går</v> tidsfristen för undantaget <p>ut</p>.
    t: Um die Interessen anderer zu beachten und um Wettbewerbsverzerrungen auf den
      Märkten der Mitgliedstaaten zu verhindern, die ihren Postsektor bereits vollständig
      liberalisiert haben, darf Diensteanbietern der Länder, die ihre Märkte noch
      nicht geöffnet haben, bis zum Auslaufen der Frist für die Marktöffnung im Dezember
      2012 die Genehmigung verweigert <a>werden</a>.
  - s: Det handlar om övertäckningsplanen som <v>går</v> <p>ut</p> på att bygga en
      ny betonghall för att försegla den kärnreaktor i Tjernobyl som havererade våren
      1986.
    t: Durch eine Betonhalle soll der Tschernobyl-Reaktor versiegelt <a>werden</a>,
      in dem es im Frühjahr 1986 zu einem Unfall kam.
  - s: Förslaget <v>går</v> <p>ut</p> på att skapa oberoende enheter utanför den ordinarie
      fängelsemiljön, där levnadsvillkoren är anpassade efter barns behov och där
      hänsyn tas till deras integrering i samhället.
    t: Vorgeschlagen <a>wird</a> die Einrichtung unabhängiger Einheiten, getrennt
      von der normalen Gefängnisumgebung, mit Lebensbedingungen, die auf die Bedürfnisse
      der Kinder zugeschnitten sind und ihre Integration in die Gemeinschaft berücksichtigen.
  - s: Sådan information bör utsträckas för att göra det möjligt att förvissa sig
      om att personer som besöker ett land verkligen har rest därifrån när deras visum
      har <v>gått</v> <p>ut</p>.
    t: Die meisten illegalen Einwanderer sind keine „Opfer des Menschenhandels“, wie
      sie bezeichnet <a>werden</a>.
  - s: Ett annat förslag <v>gick</v> <p>ut</p> på att kommissionen efter en femårig
      övergångsperiod skulle utarbeta förslag så att direktivet kan tillämpas som
      ett komplement till de internationella konventionerna på de områden där ansvar
      eller ersättning inte har reglerats på ett tillfredsställande sätt genom dessa
      konventioner.
    t: Des Weiteren <a>wurde</a> vorgeschlagen, dass die Kommission nach einer fünfjährigen
      Übergangsfrist Vorschläge erarbeiten soll, denen zufolge die Richtlinie ergänzend
      zu den internationalen Übereinkommen gelten soll, wenn die Haftung oder Entschädigung
      durch diese Übereinkommen nicht ausreichend geregelt ist.
  - s: Jag vill också gärna stödja ändringsförslag 23, som <v>går</v> <p>ut</p> på
      att det på flaskan skall anges hur mycket alkohol eller hur många tillsatsämnen
      den innehåller, så att vi som t.ex. kör bil vet hur mycket man kan dricka ur
      ett hälsomässigt perspektiv.
    t: Ich möchte auch Änderungsantrag 23 unterstützen, in dem vorgeschlagen <a>wird</a>,
      daß auf der Flasche anzugeben ist, wieviel Alkohol oder wieviele Zusätze sie
      enthält, so daß sich Autofahrer und andere ein Bild davon machen können, welche
      Mengen man von einem gesundheitlichen Aspekt aus gesehen konsumieren kann.
  - s: Jag skulle vilja ha en förklaring, även om det kanske inte blir här och nu,
      till varför rådets ordförandeskap inte fick närvara, och jag skulle vilja att
      det tas till protokollet att ministern inte kunde vara här eftersom ingen inbjudan
      <v>gått</v> <p>ut</p>.
    t: Ich hätte gerne, wenn auch vielleicht nicht hier und heute, eine Erklärung
      dafür erhalten, warum der Ratsvorsitz nicht anwesend sein konnte, und ich möchte,
      dass die Tatsache ins Protokoll aufgenommen wird, dass der Minister nicht anwesend
      sein konnte, weil er nicht eingeladen <a>wurde</a>.
  - s: Detta kan endast berättigas om harmoniseringen sker uppåt och inte nedåt, vilket
      var vad förslaget <v>gick</v> <p>ut</p> på.
    t: Dies kann nur gerechtfertigt werden, solange die Harmonisierung nach oben stattfindet,
      nicht nach unten, so wie es vorgeschlagen <a>wurde</a>.
  - s: Det skulle <v>gå</v> <p>ut</p> över enskilda lantbrukare eller vissa grödor
      på ett oproportionerligt sätt.
    t: Damit <a>würden</a> einzelne Landwirte bzw. bestimmte Kulturen unverhältnismäßig
      stark benachteiligt.
  - s: Strategin <v>går</v> <p>ut</p> på att etablera samband mellan bistånd, återuppbyggnad
      och utveckling.
    t: Erhebliche Finanzmittel <a>werden</a> zur Unterstützung der Wiederansiedelung
      bereitgestellt werden.
  - s: Jag kan tillfoga att all rationell politisk agitation i mitt hemland, Danmark,
      <v>går</v> <p>ut</p> på att när vi utvidgar kretsen av EU-länder till detta
      gigantiska antal, vi utvidgar alltså bredden, så kan vi inte samtidigt integrera
      mer på djupet - alltså genomföra en mer intensiv kvalitativ integration mot
      Europas förenade stater.
    t: Ich möchte noch hinzufügen, daß in der rationalen politischen Diskussion in
      meinem Heimatland Dänemark allgemein die Auffassung vertreten <a>wird</a>, daß
      es parallel zur Erweiterung der EU auf diese gigantische Anzahl von Staaten
      - also zur horizontalen Erweiterung - nicht gleichzeitig eine vertikale Integration
      geben sollte.
  - s: Vi är beslutna att garantera en framgångsrik övergång, och har därför haft
      ett nära samarbete med FN:s uppdrag i Kosovo, som har försäkrat att man fullständigt
      kommer att bibehålla sin operativa styrka tills dess mandat <v>går</v> <p>ut</p>.
    t: Wir tun alles, um einen erfolgreichen Übergang zu sichern, und arbeiten dafür
      eng mit der UN-Mission im Kosovo zusammen, die zugesichert hat, dass sie bis
      zum Ende ihres Mandats ihre operativen Kräfte in voller Stärke beibehalten <a>wird</a>.
  - s: I samband med det <v>gick</v> det i december 1996 <p>ut</p> en gemensam inbjudan
      med temat didaktisk multimedia, där i synnerhet programmen Sokrates, Leonardo
      da Vinci, Ten och tre forskningsprogram deltog.
    t: In diesem Zusammenhang <a>wurde</a> im Dezember 1996 eine gemeinsame Aufforderung
      zum Thema „Didaktische Multimedien“ veröffentlicht, an der sich insbesondere
      die Programme SOKRATES, LEONARDO DA VINCI, TEN und drei Forschungsprogramme
      beteiligten.
- c: 37
  r: 3
  v: hinauslaufen
  x:
  - s: Jag har lyssnat till Lannoyes argument, men om vi godkänner ändringsförslag
      till direktivet har vi gett oss in på farliga vägar, som faktiskt <v>går</v>
      <p>ut</p> på att godkänna det.
    t: Ich habe die von Herrn Lannoye vorgebrachten Bemerkungen sehr wohl gehört,
      doch hieße die Annahme der zu der Richtlinie eingereichten Änderungsanträge,
      daß wir uns damit auf einen gefährlichen Weg begeben, was faktisch darauf <a>hinausläuft</a>,
      daß die Richtlinie angenommen wird.
  - s: Så finns det en rad områden, där kommissionen har tillkännagivit en rad initiativ,
      som <v>går</v> <p>ut</p> på att man skall strama åt fristen för ingående av
      avtal till sex månader, att icke effektuerade avtal skall upphöra, att överskjutande
      programförvaltningsenheter skall stängas, att godkännandeprocedurerna skall
      förenklas och att utvärderingsrapporten skall följas upp av konkreta handlingar,
      och att outnyttjade Phare-medel skall omfördelas.
    t: Es gibt eine Reihe von Bereichen, in denen die Kommission Initiativen angekündigt
      hat, die darauf <a>hinauslaufen</a>, die Frist für den Abschluß von Verträgen
      auf sechs Monate zu beschränken, nicht-erledigte Verträge zu erledigen, überflüssige
      Programmverwaltungseinheiten abzuschaffen, die Genehmigungsprozeduren zu vereinfachen,
      dem Bewertungsbericht konkrete Handlungen folgen zu lassen und nicht ausgeschöpfte
      PHARE-Mittel umzuverteilen.
  - s: Hela den fiskeripolitik som <v>går</v> <p>ut</p> på att gemenskapen köper fiskerättigheter
      av de fattiga länderna i Afrika är felaktig.
    t: Die gesamte Fischereipolitik, die darauf <a>hinausläuft</a>, daß die Gemeinschaft
      den armen Ländern Afrikas Fischereirechte abkauft, ist falsch.
  - s: Men man kan inte utöva en demokratisk kontroll i ett totalt stängt system och
      det är därför jag gärna skulle vilja framhålla det tredje avsnittet av ändringsförslag
      7, som <v>går</v> <p>ut</p> på att möten i kommittén med företrädare för medlemsstaterna,
      som biträder kommissionen, skall vara offentliga, förutom om man har en övertygande
      orsak till det motsatta.
    t: Aber demokratische Kontrolle kann nicht in einem total geschlossenen System
      ausgeübt werden, und deshalb möchte ich gerne den dritten Abschnitt des Abänderungsantrag
      7 betonen, der darauf <a>hinausläuft</a>, daß Sitzungen im Ausschuß der Vertreter
      der Mitgliedstaaten, welcher die Kommission unterstützt, öffentlich sein sollen,
      es sei denn, daß es einen Grund gibt, der dagegen spricht.
  - s: Vad skall man säga om en budgetmetod som består i att ställa upp utgiftsmål
      snarare än ett utgiftstak, en metod som <v>går</v> <p>ut</p> på att till varje
      pris söka efter projekt för att forcera utbetalningar av anslagna medel, i stället
      för att bevilja medel till befintliga projekt?
    t: Was soll man zu einem Haushaltsansatz sagen, der Ausgabenziele anstatt Ausgabenobergrenzen
      festlegt, der darauf <a>hinausläuft</a>, um jeden Preis nach Projekten zu suchen,
      um die genehmigten Mittel mit vollen Händen auszugeben, anstatt Mittel für die
      bestehenden Projekte bereitzustellen?
  - s: I detta sammanhang tror jag inte det skulle vara ändamålsenligt att följa inställningen
      i herr Pimentas resolution, som <v>går</v> <p>ut</p> på att EU-länderna skall
      ändra sina mål för 2005 och 2010 till en unilateral bindande förpliktelse.
    t: In diesem Zusammenhang glaube ich nicht, daß es zweckmäßig ist, sich der Haltung
      des Beschlusses von Herrn Pimenta anzuschließen, die darauf <a>hinausläuft</a>,
      daß die EU-Länder ihre eigene Position ändern sollen, um für die Jahre 2005
      und 2010 eine unilateral bindende Verpflichtung einzugehen.
  - s: Beträffande ändringsförslag 1 om det obligatoriska markuttaget, som <v>går</v>
      <p>ut</p> på att bibehålla arealen för uttag av jordbruksmark även under de
      kommande åren, vill jag påpeka att det utgör en del av kompromissen från Berlin
      att en tioprocentig basareal för uttag jordbruksmark skall gälla för hela perioden
      från 2000 till 2006.
    t: Zum Änderungsantrag Nr. 1 über die obligatorische Flächenstillegung, der darauf
      <a>hinausläuft</a>, den Stillegungssatz so wie derzeit auch für die kommenden
      Jahre beizubehalten, möchte ich darauf hinweisen, daß es Bestandteil des Kompromisses
      von Berlin ist, daß über die gesamte Periode von 2000 bis 2006 ein zehnprozentiger
      Basisflächenstillegungssatz gelten soll.
  - s: Därför oroar det oss djupt att vi nu har fått veta att det inom rådet förs
      diskussioner om den nya budgetförordningen som <v>går</v> <p>ut</p> på att tränga
      tillbaka parlamentets inflytande.
    t: Deshalb sind wir zutiefst beunruhigt über die Informationen, die wir erhalten
      haben, dass der Rat die neue Haushaltsordnung diskutiert, die darauf <a>hinausläuft</a>,
      den Einfluss des Parlaments zurückzudrängen.
  - s: 'Vissa av de ändringsförslag som Europaparlamentet lagt fram förbättrar förslaget
      till rådets förordning och vi kommer att rösta för dem, men hur kan vi diskutera
      ett fåtal ändringar utan att ta avstånd från den politik som för närvarande
      bedrivs av Europas stater, en politik som i stort sett <v>går</v> <p>ut</p>
      på att försvaga arbetstagarnas sociala trygghet, minska pensionerna och höja
      socialförsäkringsavgifterna samtidigt som man minskar bidragen:'
    t: Doch wie kann man über diese wenigen Verbesserungen diskutieren, ohne die von
      den europäischen Staaten verfolgte Politik zu verurteilen, die generell darauf
      <a>hinausläuft</a>, den Sozialschutz der Arbeitnehmer abzubauen, die Renten
      zu beschneiden, die Sozialversicherungsbeiträge zu erhöhen und gleichzeitig
      die Leistungen zu verringern, d.h. auf all das, was wir in der Mehrheit der
      europäischen Länder erleben?
  - s: Avslutningsvis vill jag också plädera för Johannes Bloklands ändringsförslag,
      som <v>går</v> <p>ut</p> på att medlemsländerna ska kunna ha hårdare lagstiftning
      på området.
    t: Abschließend möchte ich noch ein gutes Wort für den Änderungsantrag des Kollegen
      Blokland einlegen, der darauf <a>hinausläuft</a>, dass den Mitgliedstaaten eine
      strengere Gesetzgebung auf diesem Gebiet gestattet wird.
  - s: Därför stöder vi entydigt alla åtgärder som <v>går</v> <p>ut</p> på att minska,
      förhindra våldet.
    t: Daher unterstützen wir eindeutig alle Maßnahmen, die darauf <a>hinauslaufen</a>,
      daß diese Gewalt eingeschränkt, verhindert wird.
  - s: Vi känner oss snarare förpliktade gentemot en subsidiaritetsprincip, som inte
      <v>går</v> <p>ut</p> på en koncentrerad EU-centralism, och där en europeisk
      lagstiftare i Bryssel inte anser sig ha befogenheter att ingripa i allting.
    t: Wir fühlen uns vielmehr einem Subsidiaritätsprinzip verpflichtet, das nicht
      auf einen geballten EU-Zentralismus <a>hinausläuft</a>, wo sich ein europäischer
      Gesetzgeber in Brüssel nicht für befugt hält, in alles und jedes einzugreifen.
  - s: Till detta hör att vi verkligen tar avstånd från den nyliberala och monetaristiska
      orienteringen i sysselsättningspolitiken, vilken <v>går</v> <p>ut</p> på att
      låga löner och en prekär sysselsättning anges som lösning.
    t: Dazu gehört, daß wir der neoliberalen und monetaristischen Orientierung der
      Beschäftigungspolitik wirklich eine Absage erteilen, die darauf <a>hinausläuft</a>,
      Billiglöhne und prekäre Beschäftigung als Lösung auszugeben.
  - s: För det första får de uppnådda integrationsframstegen inte annulleras, och
      här vill jag med eftertryck påpeka att jag inte delar den tyska förbundsregeringens
      idé om att åternationalisera jordbrukspolitiken och i synnerhet strukturfonderna,
      eftersom detta <v>går</v> <p>ut</p> på att ifrågasätta en av unionens centrala
      pelare, principen om ekonomisk och social sammanhållning och solidariteten mellan
      medlemsstaterna.
    t: Zum einen dürfen die erreichten Integrationsfortschritte nicht rückgängig gemacht
      werden, und ich möchte an dieser Stelle mit Nachdruck betonen, dass ich die
      Vorstellung der deutschen Bundesregierung zur Renationalisierung der Agrarpolitik
      und insbesondere der Strukturfonds nicht teile, und zwar deshalb nicht, weil
      dies darauf <a>hinausläuft</a>, eine der zentralen Säulen der Union, das Prinzip
      des wirtschaftlichen und sozialen Zusammenhalts und die Solidarität zwischen
      den Mitgliedstaaten, in Frage zu stellen.
  - s: Förslaget till nya handelsförbindelser kan därför komma att visa sig snedvridet
      om det <v>går</v> <p>ut</p> på att föreslå fördelar som i sin tur utgör hinder
      som måste övervinnas.
    t: Der Vorschlag neuer Handelsbeziehungen könnte sich also nachteilig auswirken,
      wenn er auf die Gewährung von Vorteilen <a>hinausläuft</a>, die selbst zu den
      zu überwindenden Hindernissen gehören.
  - s: Jag har ingående undersökt ett alternativt förslag som <v>går</v> <p>ut</p>
      på att återställa jämvikten på marknaden uteslutande med hjälp av produktionsminskningar.
    t: Ich habe den Alternativvorschlag, der darauf <a>hinausläuft</a>, das Marktgleichgewicht
      ausschließlich durch Produktionssenkungen wiederherzustellen, eingehend geprüft.
  - s: Angående ändringsförslag 160 har vi lagt till ett förslag som <v>går</v> <p>ut</p>
      på att vi vill förklara att 60 procent av det som går till energi för framtiden
      skall vara till förnybara energikällor och 75 procent till demonstration.
    t: In Änderungsantrag 160 haben wir einen Vorschlag gemacht, der darauf <a>hinausläuft</a>,
      daß wir erklären wollen, daß 60 Prozent dessen, was an die Energie für die Zukunft
      geht, für erneuerbare Energiequellen sein soll, und 75 Prozent für Demonstration.
  - s: Kommissionen kan inte godta ändringsförslagen 5 och 15 som <v>går</v> <p>ut</p>
      på att införa kopplingar till normer för luft- och vattenkvalitet.
    t: Die Kommission kann die Änderungsanträge 5 und 15 nicht annehmen, die darauf
      <a>hinauslaufen</a>, Verbindungen zu den Normen der Luft- und Wasserqualität
      zu bilden.
  - s: Vi vet att det finns vissa diskussioner i rådet när det gäller budgetområden,
      som <v>går</v> <p>ut</p> på begränsningar, men vi anser att det vid den nuvarande
      politiska tidpunkten är rätt att bidragen beviljas så som det planerades i det
      ursprungliga förslaget.
    t: Wir wissen, dass es manche Erörterungen in Haushaltsbereichen des Rates gibt,
      die auf Beschränkungen <a>hinauslaufen</a> sollten, aber wir halten es zum gegenwärtigen
      politischen Zeitpunkt für richtig, dass die Beträge so bewilligt werden, wie
      sie in dem Vorschlag ursprünglich vorgesehen sind.
  - s: Men, herr kommissionär, jag tror att dessa ändringsförslag, som <v>går</v>
      <p>ut</p> på kontroller, som uppmanar andra givare att delta, utan att vi betraktar
      detta som villkor, allt detta är ståndpunkter som i slutändan inte leder till
      förhinder och förseningar, utan bidrar till klargöranden som förstärker kontrollmöjligheterna
      och som samtidigt också tydliggör att vi vill ha ett snabbt stöd.
    t: Aber, Herr Kommissar, ich glaube, dass diese Änderungsvorschläge, die auf Kontrollen
      <a>hinauslaufen</a>, die zur Beteiligung auch anderer Geber auffordern, ohne
      dass wir das als Bedingung betrachten, dass dies alles Positionen sind, die
      letztlich nicht zur Verhinderung und Verzögerung führen, sondern zur Klärung
      beitragen, die die Kontrollmöglichkeiten verstärken und die gleichzeitig auch
      deutlich machen, dass wir eine schnelle Hilfe wollen.
  - s: Därför har vi nu reagerat mycket snabbt i detta interimsbetänkande och utvecklat
      en eftergiftsposition som <v>går</v> <p>ut</p> på att samrådsförfarandet skall
      tillämpas i stället för samtyckesförfarandet.
    t: Darum haben wir jetzt in diesem Zwischenbericht sehr schnell reagiert und eine
      Rückzugs-Stellung eingenommen, die darauf <a>hinausläuft</a>, daß das Konsultationsverfahren
      anstelle des Zustimmungsverfahrens durchgeführt wird.
  - s: Även här fanns och finns det förslag som <v>går</v> <p>ut</p> på att vi någon
