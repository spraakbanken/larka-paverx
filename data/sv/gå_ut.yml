      la testa, ho avuto vomito e altri sintomi del genere.
  - s: Hur ofta <v>går</v> de <p>ut</p>, däremot?
    t: Quante volte invece <a>escono</a>?
  - s: Det är stora skillnader mellan en långdistansflotta där fiskarna är anställda
      i månader i sträck av ett företag och en liten båt som <v>går</v> <p>ut</p>
      baserad på ett familjekooperativ från Galicien eller Adriatiska havet, eller
      i det senare fallet, människor som går ut för att fiska på natten för att detta
      är i enlighet med deras tradition.
    t: Esistono enormi differenze tra una flotta di lungo percorso, nell’ambito della
      quale i pescatori vengono assunti per lunghi mesi da un’impresa, ed un piccolo
      peschereccio gestito da una famiglia o da una cooperativa in Galizia o nell’Adriatico,
      o ancora in quest’ultimo caso, tra i primi e i pescatori che <a>escono</a> a
