  - s: Om man stötte på den frågan helt oförberedd och endast utrustad med ett uppriktigt
      humanitärt sinnelag, så kunde man naivt föreställa sig att den politiska insatsen
      borde <v>gå</v> <p>ut</p> på att förhindra och förebygga den förföljelse och
      det politiska förtryck som är orsaken till asylproblemet, och att fördela både
      rikedom och politiskt inflytande, kort sagt demokratisera världens välstånd,
      som i dag är koncentrerat till få dominerande centra, däribland Europeiska unionen,
      som oaser i en värld av socialt, ekonomiskt och politiskt elände.
    t: Si on aborde cette question sans autre préparation que des sentiments véritablement
      humanitaires, on pourrait s’imaginer naïvement que les actions politiques devraient
      <a>viser</a> à empêcher et à prévenir les persécutions et l’oppression politique
      sur lesquelles repose le problème du droit d’asile, à répartir à la fois les
      richesses et l’influence politique - bref, à démocratiser le bien-être de notre
      monde, qui est aujourd’hui concentré dans quelques centres dominateurs, y compris
      l’Union européenne, qui constituent des oasis au sein d’un monde où règne la
      détresse sociale, économique et politique.
  - s: Ändringsförslag 3 <v>går</v> <p>ut</p> på att påskynda införandet av gränsen
