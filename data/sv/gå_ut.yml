    t: Alle diese Dinge sind in gewissem Sinne von der Familienpolitik abgetrennt,
      können aber auf dasselbe <a>hinauslaufen</a>.
  - s: Det är med tillfredsställelse som jag noterar att vi är enhälliga i vårt ställningstagande
