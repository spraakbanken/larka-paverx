    t: In concreto, ciò significa che i ragazzi non devono più aver paura di parlare
      una lingua diversa per la strada, e se qualcuno la sera <a>esce</a> per divertirsi,
      non deve rischiare uno schiaffo per il solo fatto di parlare ungherese, tanto
      da dover pensare a emigrare immediatamente.
  - s: Men vi får inte knussla med vårt stöd till det viktiga projekt som <v>går</v>
      <p>ut</p> på att bygga upp varaktiga politiska förbindelser mellan de båda sidorna
      av Medelhavet.
    t: Ma noi non lesiniamo il nostro sostegno affinché si costruiscano relazioni
      politiche durevoli fra le due rive del Mediterraneo, augurandoci al tempo stesso
      che il dramma algerino riesca a <a>uscire</a> dal silenzio in cui è avvolto
      da troppo tempo.
  - s: Vi hoppas att vad som hänt i Östtimor efter att FN övertalade folket att <v>gå</v>
