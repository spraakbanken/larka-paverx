    t: Debbo dire, per la verità, che fino a ieri non sapevo se sarei intervenuto
      con questa dichiarazione di voto ma, <a>uscendo</a> dal Parlamento, ieri sera,
      con gli onorevoli Andria e Speroni - che, chiamandosi Francesco, festeggia oggi
      il suo onomastico e a cui, quindi, faccio i miei migliori auguri, così come
