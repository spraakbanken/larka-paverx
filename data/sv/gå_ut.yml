      una pastorizzazione di almeno 25 secondi per tutti i prodotti lattieri pastorizzati
      prodotti nell’Unione al fine di ridurre i rischi comportati dal batterio MAP,
      considerato il fattore scatenante di questa malattia?
  - s: Att <v>gå</v> <p>ut</p> i världen och att ta emot den här.
    t: Siamo <a>andati</a> nel mondo e lo abbiamo accolto.
  - s: <v>Gå</v> <p>ut</p> och titta på byggarbetsplatserna själva innan ni vidtar
