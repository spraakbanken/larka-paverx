  - s: Jag har lagt fram ett speciellt ändringsförslag, nr 3, som <v>går</v> <p>ut</p>
      på att konkurrensen måste ske med socialt acceptabla metoder.
    t: Ich habe einen besonderen Änderungsantrag eingebracht, Nr. 3, der darauf <a>hinausläuft</a>,
      daß der Wettbewerb sozialverträglich ablaufen muß.
  - s: På rådsnivå pågår det uppenbarligen en diskussion som <v>går</v> <p>ut</p>
      på att man under åberopande av de lagar som finns vill ha en högre offentlig
      säkerhetsstandard.
    t: Auf Ratsebene gibt es offenkundig eine Diskussion, die darauf <a>hinausläuft</a>,
      daß man unter Berufung auf bestehende Gesetze einen höheren öffentlichen Sicherheitsstandard
      haben will.
