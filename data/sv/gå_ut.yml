    t: Wer immer noch zu stark darauf setzt, daß wir mit <a>Übermengen</a> auf den
      Markt <a>gehen</a>, wird dabei feststellen, daß wir uns dann selber unter Druck
      setzen.
- c: 1
  r: 17
  v: verfolgen
  x:
  - s: Jag tror inte att vi kan lösa något problem med en politik som <v>går</v> <p>ut</p>
      på att blidka bundsförvanterna.
    t: Ich glaube nicht, dass wir irgendwelche Probleme lösen, wenn wir eine Politik
      <a>verfolgen</a>, mit der wir Verbündete beschwichtigen wollen.
- c: 1
  r: 17
  v: vergeben sein
  x:
  - s: Anser inte Europeiska kommissionen att förlängningen av koncessionerna strider
      mot direktiven om offentlig upphandling av tjänster och bygg- och anläggningsarbeten
      (92/50/EEG, 93/37/EEG och 89/440/EEG ), med hänsyn till att man inte <v>gått</v>
      <p>ut</p> med någon EU-omfattande anbudsinfordran och att alla andra företag
      i EU därigenom har utestängts från denna viktiga marknad?
    t: Ich hole ganz kurz aus und weise darauf hin, daß die Brenner-Autobahnkonzession
      vergeben werden soll, aber noch nicht <a>vergeben</a> <a>ist</a>, mit der Auflage
      bzw. dem Versprechen, daß Gelder aus der Autobahn in den Brenner-Basistunnel,
      also auf die Schiene, verlegt werden.
- c: 1
  r: 17
  v: Verlassen
  x:
  - s: 'Medborgarna i ert land och den internationella allmänheten vet att det var
      med en stor övertygelse som ni förklarade då ni <v>gick</v> <p>ut</p> ur fängelset:
      ”I egenskap av en fri man åtar jag mig att göra allt som står i min makt för
      att skapa fred i Östtimor och för mitt folk”.'
    t: 'Ihre Landsleute ebenso wie die internationale Öffentlichkeit wissen, daß Sie
      aus voller Überzeugung sprachen, als Sie beim <a>Verlassen</a> des Gefängnisses
      erklärten:'
- c: 1
  r: 17
  v: verlassen gehen
  x:
  - s: Genom denna text blir det lagligt för en make att våldta sin hustru och kvinnor
      förbjuds att <v>gå</v> <p>ut</p>, arbeta eller besöka läkare utan tillstånd
      från sin make.
    t: Der Text legalisiert die Vergewaltigung einer Frau durch ihren Ehemann und
      untersagt es Frauen, ohne Erlaubnis des Ehemanns das Haus zu <a>verlassen</a>,
      zu arbeiten oder zum Arzt zu <a>gehen</a>.
- c: 1
  r: 17
  v: Verlauf
  x:
  - s: Med den nya uppställningen har det alltså blivit lättare att överblicka och
      förstå den samlade bilden, men den nya uppställningen, den verksamhetsbaserade
      budgetläggningen, skall också återspegla den reformprocess som <v>går</v> <p>ut</p>
      på att kommissionen satsar på en förenklad styrning med delegering och klarare
      fördelning av ansvaret, och det är ju en fråga av större tyngd.
    t: Sie soll aber auch ein Spiegel des Reformprozesses sein, in dessen <a>Verlauf</a>
      die Kommission die Überwachung vereinfacht und durch Delegation die Verantwortung
      eindeutiger zuweist.
- c: 1
  r: 17
  v: Verlust
  x:
  - s: Förbundskanslern har lagt fram ett tyskt kompromissförslag, som <v>går</v>
      <p>ut</p> på att man prövar om en förlängning av taxfree-försäljningen till
      tre år - det var det ursprungliga förslaget - är möjlig.
    t: Ich möchte die Ratspräsidentschaft daran erinnern, daß die EU-Staats- und Regierungschefs
      auf dem Gipfeltreffen in Bonn zu Recht die Behauptung der Kommission zurückgewiesen
      haben, der <a>Verlust</a> von Arbeitsplätzen könne durch die Bereitstellung
      von Gemeinschaftsmitteln und staatlichen Subventionen verhindert werden, und
      eine Verlängerung von 30 Monaten sei notwendig, um die durch die Aufhebung des
      zollfreien Verkaufs auftretenden Probleme zu untersuchen und eine praktikable
      Möglichkeit zum Schutz der Arbeitnehmer in diesem Sektor zu finden.
- c: 1
  r: 17
  v: Veröffentlichung
  x:
  - s: Dessa ändringsförslag är i våra ögon de viktigaste för att förhindra att vi
      <v>går</v> <p>ut</p> med ytterligare ett urvattnat direktiv, som inte skulle
      garantera likabehandling av män och kvinnor på det här området.
    t: Das sind unserer Meinung nach die wichtigsten Änderungen, um die <a>Veröffentlichung</a>
      einer weiteren verwässerten Richtlinie zu verhindern, die es uns nicht ermöglicht,
      die Gleichbehandlung von Männern und Frauen in diesem Bereich zu garantieren.
- c: 1
  r: 17
  v: verstehen sein
  x:
  - s: Mitt problem med dessa uttalanden är att jag inte är helt säker på vad det
      europeiska tillvägagångssättet för upprätthållande av lag och ordning etcetera
      egentligen <v>går</v> <p>ut</p> på.
    t: Das Problem, das ich mit diesen Aussagen habe, ist, dass ich nicht genau weiß,
      was unter dem europäischen Ansatz zur Aufrechterhaltung der öffentlichen Ordnung
      usw. eigentlich zu <a>verstehen</a> <a>ist</a>.
- c: 1
  r: 17
  v: verstreichen
  x:
  - s: d’Ancona, den invändning som föreligger mig inlämnades av parlamentsgruppen
      europeiska folkpartiet, och motionsfristen har egentligen <v>gått</v> <p>ut</p>.
    t: Frau D’Ancona, der Einspruch, der mir vorliegt, wurde von der EVP-Fraktion
      eingereicht, und die Antragsfrist ist eigentlich <a>verstrichen</a>.
- c: 1
  r: 17
  v: verstreichen sein
  x:
  - s: Dessutom är det frågan om man redan nu kan bedöma om avtalen efterlevs eller
      inte då den tidsfrist som fastställts ännu inte <v>gått</v> <p>ut</p>.
    t: Darüber hinaus ist es die Frage, ob bereits jetzt die Einhaltung oder Nichteinhaltung
      der Abkommen beurteilt werden kann, da die darin gesetzte Frist noch nicht <a>verstrichen</a>
      <a>ist</a>.
- c: 1
  r: 17
  v: verteilen
  x:
  - s: För det andra påpekade Joost Lagendijk, och jag förstår hans synpunkt - han
      hade dock vänligheten att uttrycka sig något annorlunda - att det råder en viss
      tankemässig inkonsekvens mellan den politik som jag med kraft har bedrivit världen
      över som <v>går</v> <p>ut</p> på att delegera biståndshanteringen, och det vi
      har gjort på västra Balkan, nämligen att inrätta en byrå i stället för att helt
      enkelt delegera arbetet till våra delegationer.
    t: Zweitens hat Herr Lagendijk darauf hingewiesen - und sich dabei eigentlich
      viel zu freundlich ausgedrückt -, dass zwischen der Politik, die ich überall
      auf der Welt so vehement vertreten habe, nämlich die Verwaltung der Außenhilfe
      zu dezentralisieren, und dem, was wir in den westlichen Balkanländern getan
      haben, nämlich eine Agentur einzurichten anstatt die Hilfe einfach auf die Delegationen
      zu <a>verteilen</a>, eine gewisse Inkonsequenz festzustellen ist, was ich einsehe.
- c: 1
  r: 17
  v: völlig werden
  x:
  - s: Sedvänjan att skära bort hela eller delar av kvinnornas könsorgan har sina
      rötter i en radikalt orättvis uppfattning av kvinnornas roll i ett samhälle,
      vilken <v>går</v> <p>ut</p> på att betrakta kvinnorna som underlägsna medborgare,
      att kontrollen av kvinnorna ligger i händerna på dem som bestämmer, vilka i
      de flesta fall är män.
    t: Die Bräuche der <a>völligen</a> oder teilweisen Entfernung der weiblichen Geschlechtsorgane
      haben ihre Wurzeln in einer grundlegend ungerechten Auffassung von der Rolle
      der Frauen in einer Gesellschaft, in der sie als minderwertige Bürgerinnen betrachtet
      <a>werden</a>, deren Kontrolle in den Händen jener liegt, die die Entscheidungsgewalt
      besitzen, und das sind in den meisten Fällen die Männer.
- c: 1
  r: 17
  v: Vorgehensweise
  x:
  - s: Amsterdamfördraget med sina åtgärder som <v>går</v> <p>ut</p> på att mångdubbla
      fallen av medbeslutande eller majoritetsröstning i rådet, vilket skall minska
      de nationella parlamentens roll och vilket understryker att EG-rätten, även
      i avledd form, skall gälla framför nationella författningar framstår mot denna
      bakgrund som helt och hållet artificiella åtgärder utan motsvarighet i verkliga
      samhällen.
    t: Unter diesen Bedingungen erscheint die <a>Vorgehensweise</a> des Vertrags von
      Amsterdam, der die Anzahl der Fälle der Mitentscheidung oder der Mehrheitsentscheidungen
      im Rat erhöht, der die Rolle der nationalen Parlamente einengt und den Vorrang
      des Gemeinschaftsrechts vor den nationalen Verfassungen selbst in seiner abgeleiteten
      Form bekräftigt, durch und durch künstlich und ohne Bezug zu den tatsächlichen
      Gesellschaften.
- c: 1
  r: 17
  v: Vorrang
  x:
  - s: Jag kan förstå oron för att fusk och parallellimport förekommer, men det är
      ett generellt problem som borde kunna lösas, och som inte i första hand skall
      <v>gå</v> <p>ut</p> över de fattiga ländernas hälsovårdssituation.
    t: Aber dabei handelt es sich um ein generelles Problem, das wir in der Lage sein
      sollten, zu lösen und das keinen <a>Vorrang</a> gegenüber der Gesundheitssituation
      der armen Länder besitzen sollte.
- c: 1
  r: 17
  v: Weg
  x:
  - s: Det finns den väg som valts av Polen och Sydafrika, som <v>går</v> <p>ut</p>
      på dialog och förståelse.
    t: Es gibt zum einen den Weg, den Polen und Südafrika gewählt haben - den <a>Weg</a>
      des Dialogs und der Verständigung.
- c: 1
  r: 17
  v: Weise
  x:
  - s: Förslaget <v>går</v> <p>ut</p> på att gemenskaperna skall harmonisera sig med
      de sociala aktörerna för att få en konkret tillämpning av de grundläggande sociala
      rättigheterna.
    t: Zu berücksichtigen ist auch der Vorschlag des Ausschusses der <a>Weisen</a>
      unter Vorsitz von Frau Pintassilgo, der darauf abzielt, daß die Gemeinschaft
      mit den Sozialpartnern bei der konkreten Umsetzung sozialer Grundrechte zusammenarbeitet.
- c: 1
  r: 17
  v: weiter ausbauen
  x:
  - s: Vi har gjort viktiga framsteg när det gäller att skapa förfaranden som innebär
      att rätten att göra framställningar blir en reell och konkret rättighet, vi
      har resonerat om det interinstitutionella avtalet och framför allt, vad ombudsmannen
      anbelangar, arbetat på nätverket som <v>går</v> <p>ut</p> på att medvetandegöra
      Europas regioner om behovet av kontakter med medborgarna via de regionala ombudsmännen.
    t: Ich möchte insbesondere dem Europäischen Bürgerbeauftragten danken, mit dem
      wir ein fruchtbringendes Experiment der Begegnung unterschiedlicher Rechtskulturen
      im Petitionsausschuss durchgeführt haben, wobei wichtige Zielsetzungen im Hinblick
      auf die Ausarbeitung von Verfahren zur Verwirklichung und konkreten Ausgestaltung
      des Petitionsrechts sowie Überlegungen über die interinstitutionelle Vereinbarung
      vorangebracht wurden, und vor allem, was den Europäischen Bürgerbeauftragten
      anbelangt, das Netz <a>weiter</a> <a>ausgebaut</a> bzw. den Regionen Europas
      die Notwendigkeit stärker bewusst gemacht wurde, über die regionalen Bürgerbeauftragten
      Beziehungen zu den Bürgern zu pflegen.
- c: 1
  r: 17
  v: weiterentwickeln
  x:
  - s: Bland de argument som har framförts i Förenta staterna, har vissa <v>gått</v>
      <p>ut</p> på att tiden inte är mogen för ett provstopp, när Nordkorea anstränger
      sig för att förse sig med egna vapen och Kina fortsätter att bygga ut sin arsenal.
    t: Von den in den USA vorgebrachten Argumenten besagen einige, daß es angesichts
      der Tatsache, daß Nordkorea versucht, eigene Atomwaffen zu entwickeln, und China
      sein Atomwaffenarsenal <a>weiterentwickelt</a>, nicht angebracht sei, auf Atomversuche
      zu verzichten.
- c: 1
  r: 17
  v: weiterleiten
  x:
  - s: Kommissionen överlämnade omedelbart dessa uppgifter till samtliga medlemsstater
      i enlighet med förfarandet och <v>gick</v> <p>ut</p> med ett andra offentligt
      tillkännagivande.
    t: Die Kommission hat diese Informationen ordnungsgemäß sofort an alle Mitgliedstaaten
      <a>weitergeleitet</a> und eine zweite öffentliche Erklärung abgegeben.
- c: 1
  r: 17
  v: Wende bestehen
  x:
  - s: Förslaget för att bryta sysselsättningstrenden <v>går</v> <p>ut</p> på att
      införa en ny avtalsstruktur och verkligt flexibel lönesättning.
    t: Der Vorschlag für eine beschäftigungspolitische <a>Wende</a> <a>besteht</a>
      in einer neuen Vertragsstruktur und einer wirklich flexiblen Vergütung.
- c: 1
  r: 17
  v: werden Frist
  x:
  - s: Rådet den 20 september, och Europeiska rådet den påföljande dagen, beslutade
      som ni vet att handlingsplanen för att bekämpa terrorismen snabbt skulle genomföras,
      och att tidsfristen för vart och ett av de beslut som vi talar om i dag, och
      som är nyckelbeståndsdelar i denna handlingsplan, <v>går</v> <p>ut</p> i december.
    t: Für jeden der drei Beschlüsse, mit denen wir uns heute beschäftigen, und die
      Schlüsselfragen dieses Aktionsplans sind, <a>wurde</a> eine <a>Frist</a> bis
      Dezember gesetzt.
- c: 1
  r: 17
  v: werden gehen
  x:
  - s: Ett meddelande rörande rökning kommer att <v>gå</v> <p>ut</p> till alla ledamöter,
      av vilket skall framgå vad som får och inte får göras i byggnaden.
    t: Es <a>wird</a> an alle Abgeordneten ein Hinweis zum Rauchen und dazu, was in
      diesem Gebäude erlaubt und was untersagt ist, <a>gehen</a>.
- c: 1
  r: 17
  v: werden können
  x:
  - s: Eftersom valet av Marie-Line Reynaud och Pierre Moscovici har ifrågasatts och
      tidsfristen för att ifrågasätta valet av Jean-Claude Fruteau inte <v>går</v>
      <p>ut</p> förrän den 28 juni, och eftersom den franska konstitutionsdomstolen
      måste fatta beslut i frågan så snart som möjligt, föreslår jag att vi skjuter
      upp vakantsättningen av deras platser tills förfarandet i konstitutionsdomstolen
      har fullföljts.
    t: Da die Wahl von Frau Reynaud und Herr Moscovici angefochten wurde und die Wahl
      von Herrn Fruteau noch bis zum 28. Juni angefochten <a>werden</a> <a>kann</a>,
      und da der Verfassungsrat der Französischen Republik darüber baldmöglichst befinden
      muss, schlage ich vor, die Feststellung des Freiwerdens ihrer Sitze bis zum
      Abschluss der Verfahren vor dem Verfassungsrat aufzuschieben.
- c: 1
  r: 17
  v: werden werden
  x:
  - s: vid sidan om uppmuntran till att starta eget, vid sidan om stödet till yrkesutbildning
      för dessa ungdomar som automatiskt <v>går</v> <p>ut</p> i arbetslöshet, varför
      inte starta ett program för hjälp åt studenter som befinner sig i svårigheter,
      inte därför att de inte vill studera utan därför att de måste arbeta?
    t: Warum sollte man nicht neben den Hilfeleistungen für die Unternehmer und neben
      den Hilfeleistungen für die berufliche Bildung dieser Jugendlichen, die automatisch
      zu noch mehr Arbeitslosen <a>werden</a> <a>würden</a>, warum sollte man nicht
      ein Hilfsprogramm für Studierende in Schwierigkeiten einrichten, die häufig
      deshalb in Schwierigkeiten sind, nicht etwa weil sie keine Lust hätten zu lernen,
      sondern weil sie neben dem Studium arbeiten müssen?
- c: 1
  r: 17
  v: wirklich
  x:
  - s: Hur skall vi kunna <v>gå</v> <p>ut</p> offensivt och kräva en förändring i
      den globala produktionen så länge vi själva förhindrar en vettig handel genom
      vår jordbrukspolitik och dess subventioner och så länge subventionerna till
      vårt eget jordbruk är flera gånger större än vad vi ger i utvecklingsbistånd?
    t: Wie können wir <a>wirklich</a> offensiv eine Veränderung der weltweiten Produktion
      verlangen, wenn wir durch unsere Agrarpolitik, durch die Subventionierung den
      vernünftigen Handel verhindern, wenn unsere Agrarsubventionen ein Vielfaches
      dessen sind, was wir an Entwicklungshilfe ausgeben?
- c: 1
  r: 17
  v: wollen verteilen
  x:
  - s: Om det inte finns tillgång till mödrahälsovård, <v>går</v> det <p>ut</p> över
      hela familjen, inte minst barnen, som i värsta fall också dör, när modern dör
      eller slutar skolan eller blir undernärda.
    t: 'Herr Bourlanges möchte ganz zielgerichtet vorgehen, er <a>will</a> die Gemeinschaftsausgaben
      um 7 % anheben, er ist ein Ultraliberaler, der den Haushaltsbeschränkungspakt
      vergessen hat, den er den anderen aufzwingen wollte, und Geld <a>verteilt</a>,
      weil Weihnachten vor der Tür steht:'
- c: 1
  r: 17
  v: zehnt
  x:
  - s: Jag skulle vilja fråga, med anledning av detta firande av femtioårsminnet av
      förklaringen om de mänskliga rättigheterna, om det har <v>gått</v> <p>ut</p>
      någon inbjudan till Leila Zana, belönad med Sacharovpriset, om man har tagit
      någon kontakt med den turkiska regeringen angående hennes närvaro här, och vilket
      svar man i så fall fått.
    t: Herr Präsident, ich möchte fragen, ob zur Feier des fünfzigsten Jahrestages
      der Erklärung der Menschenrechte und des <a>zehnten</a> Jahrestages des Sacharow-Preises
      auch die Preisträgerin Leyla Zana eingeladen worden ist, ob gegenüber der türkischen
      Regierung Schritte unternommen wurden, damit sie kommen kann, und welche Reaktion
      darauf erfolgt ist.
- c: 1
  r: 17
  v: zurücklegen
  x:
  - s: Det bör också sägas att den nuvarande krisen faktiskt beror på att man under
      åratal har varit blind för fiskerisektorns bränsleberoende - beroende av billigt
      bränsle - och på något som liknar en plötslig kapprustning med ännu starkare
      fartyg som kan <v>gå</v> <p>ut</p> längre och längre och komma tillbaka med
      ännu större mängder fisk.
    t: Es muss auch gesagt werden, dass diese Krise genau das Ergebnis jahrelanger
      Blindheit angesichts der Abhängigkeit der Fischereiwirtschaft vom Erdöl ist
      - und zwar preiswertem Öl -, sowie angesichts einer Flucht nach vorn in eine
      Art Wettrüsten, mit immer leistungsfähigeren Schiffen, die immer größere Entfernungen
      <a>zurücklegen</a> und immer mehr Fisch transportieren können.
- c: 1
  r: 17
  v: Zuschuss
  x:
  - s: De uttryckte sitt missnöje i den förklaring som antogs om den förda politiken,
      som är skälet till deras ödesdigra ekonomiska situation och som <v>går</v> <p>ut</p>
      på att stoppa nationella tilläggsbetalningar för tobaksodling för 2010 års skörd.
    t: In einer angenommenen Erklärung haben sie ihre Ablehnung der derzeitigen Politik
      zum Ausdruck gebracht, die den Grund für ihre schreckliche finanzielle Lage
      darstellt und bei der die staatlichen <a>Zuschüsse</a> für die Tabakproduktion
      für die Ernte im Jahr 2010 gestrichen worden sind.
en:
- c: 159
  r: 1
  v: be
  x:
  - s: Den mycket omdiskuterade decentralisering som kommissionen inlett <v>går</v>
      <p>ut</p> på att fler beslut skall fattas ?on the spot?
    t: the much discussed decentralisation that the Commission has implemented <a>is</a>
      based on more decisions being made on the spot rather than here and in Brussels.
  - s: Denna bok <v>går</v> <p>ut</p> på att det är hjärntvätten som är det viktiga,
      inte kloningen, så jag skulle vilja att de personer som hänvisar till den läste
      boken.
    t: The point of this book <a>is</a> that it is the brainwashing that matters,
      not the cloning so I wish people who refer to it would read the book.
  - s: Strategin <v>går</v> <p>ut</p> på att främja effektiva marknader, entreprenörskap,
      utbildning, forskning och stabila statsfinanser, och nu sätts vi på prov.
    t: The idea behind the strategy <a>is</a> to promote efficient markets, entrepreneurship,
      education, research and stable state finances, and now we are being tested.
  - s: Jag har ingen förståelse för de debattinlägg som <v>går</v> <p>ut</p> på att
      ställa motkrav på Förenta staterna eller andra länder i det här avseendet.
    t: I have no time for those contributions to the debate that offset, as it <a>were</a>,
      any behaviour on the part of the United States or other countries in this regard.
  - s: Jag har lyssnat till Lannoyes argument, men om vi godkänner ändringsförslag
      till direktivet har vi gett oss in på farliga vägar, som faktiskt <v>går</v>
      <p>ut</p> på att godkänna det.
    t: I have heard the arguments put forward by Mr Lannoye, but if we are to adopt
      amendments to the directive, we would become involved in a dangerous and complicated
      process which would in practice <a>be</a> equivalent to accepting it.
  - s: Hans åtgärder <v>går</v> <p>ut</p> på att se till att subsidiariteten stärks
      och att rättslig klarhet kommer att råda på viktiga områden vid slutet av Europaparlamentets
      pågående legislativa period.
    t: He <a>is</a> acting to ensure that subsidiarity is strengthened, and he is
      acting to ensure that legal clarity will prevail in important areas by the end
      of the current legislative term of the European Parliament.
  - s: Det är sant att EU:s strategi inte är att införa ett embargo - och jag har
      för avsikt att klargöra och betona detta igen i ett muntligt ändringsförslag
      - men det är lika sant att strategin inte får eller kan <v>gå</v> <p>ut</p>
      på en ovillkorlig och ensidig öppenhet, eftersom även detta skulle visa sig
      vara en ödesdiger strategi, som det har visat sig i det förgångna.
    t: It is true that our strategy as the European Union is not to impose an embargo
      - and I intend to clarify and emphasise that again in an oral amendment - but
      it is also true that it must not and cannot <a>be</a> a strategy of unconditional
      and unilateral openness, because that too would prove to be a disastrous strategy,
      as it has proved to be in the past.
  - s: Det första <v>går</v> <p>ut</p> på politiskt övertygande.
    t: The first <a>is</a> a policy of persuasion.
