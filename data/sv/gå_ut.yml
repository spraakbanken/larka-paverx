  - s: När man <v>går</v> <p>ut</p> och pratar med människor ser man en växande misstanke
      mot det som vår gemenskap, vår union, gör med skattebetalarnas pengar.
    t: Se si <a>esce</a> di qui e si va a parlare con la gente, si nota che essa diffida
