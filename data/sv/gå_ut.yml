    t: L’onorevole Färm ha fatto riferimento anche alla necessità di estendere il
      termine, visto che il termine inizialmente previsto per l’esecuzione dei contributi
      è già <a>scaduto</a>.
  - s: Jag stöder därför idén om ett undantag efter 2015 när gällande tillstånd <v>går</v>
      <p>ut</p>, i händelse av att en medlemsstat är mycket orolig för tillgängligheten
      till ett bekämpningsmedel som får allvarliga effekter på skörden.
    t: Sostengo quindi l’idea di concedere una deroga dopo il 2015, allo <a>scadere</a>
      delle attuali autorizzazioni, nel caso in cui uno Stato membro nutra seri timori
      sulla disponibilità di un pesticida con effetti nocivi sulle rese dei raccolti.
  - s: Med detta mål i sikte inledde unionen internationella insatser för att uppmuntra
      så många stater som möjligt att underteckna Romstadgan, innan tidsfristen för
      undertecknandet <v>gick</v> <p>ut</p> den 31 december 2000.
    t: Con questo obiettivo in mente, essa ha assunto iniziative a livello internazionale
      per esortare il massimo numero possibile di Stati a firmare la Carta di Roma
      prima dello <a>scadere</a> del termine fissato all’uopo, il 31 dicembre 2000.
  - s: Tidsfristen för ändringsförslag har nämligen <v>gått</v> <p>ut</p>, och det
      betyder att om vi inte röstar så försummar vi att göra vår mening hörd.
    t: Il termine per la presentazione degli emendamenti è <a>scaduto</a>, ossia se
      non voteremo il documento non avremo la possibilità di rendere nota la nostra
      posizione, tenevo a farlo presente.
  - s: Man klandrar de ansvariga för att inte ha gjort detta när tidsfristen för att
      bedöma skadorna i själva verket <v>går</v> <p>ut</p> den 23 januari, men i dag,
      i början av december, klandrar vi redan den spanska staten för att den inte
      har bedömt skadornas omfattning.
    t: Quanto alla valutazione dei danni, siamo ai primi di dicembre e stiamo già
      accusando lo Stato spagnolo per non averla effettuata, mentre il termine per
      valutare i danni <a>scade</a> solo il 23 gennaio.
  - s: Eftersom tidsfristen hade <v>gått</v> <p>ut</p> hade vi emellertid ingen möjlighet
      att göra det.
    t: Tuttavia, essendo <a>scaduto</a> il termine, in realtà non abbiamo avuto la
      possibilità di farvi riferimento.
  - s: Det var brådskande eftersom den förordning som hade gällt de senaste fem åren
      för detta samarbete hade <v>gått</v> <p>ut</p> den 31 december 1999.
    t: Urgente, perché il regolamento vigente negli ultimi cinque anni per il funzionamento
      di questa cooperazione era <a>scaduto</a> il 31 dicembre 1999;
  - s: Det avtal som för närvarande gäller <v>går</v> <p>ut</p> 2004.
    t: Per concludere, l’accordo attualmente in vigore <a>scade</a> nel 2004.
  - s: Eftersom personkontrollen vid de inre gränserna i dag till stor del tagits
      bort, visade det sig svårt att räkna de utlänningar från tredje land som lämnar
      landet när deras uppehållstillstånd <v>går</v> <p>ut</p> och alltså att veta
      vilka som illegalt stannar i Frankrike.
    t: Dato che oggi i controlli sulle persone alle frontiere interne sono stati in
      gran parte soppressi, censire gli stranieri provenienti dai paesi terzi che
      effettivamente partono allo <a>scadere</a> del proprio titolo di soggiorno,
      e quindi sapere quali restano clandestinamente in Francia, appare difficile.
  - s: Båda sidor är helt överens om att varken mandatet för den sittande amerikanska
      regeringen, som löper ut i januari nästa år eller för den sittande Europeiska
      kommissionen, vars mandattid <v>går</v> <p>ut</p> i november nästa år, ska få
      inverka på planeringen på medellång eller lång sikt av detta arbete.
    t: Entrambe le parti concordano che né la durata dell’attuale governo americano,
      il cui mandato scade il prossimo gennaio, né la durata della Commissione europea
      in carica, il cui mandato <a>scade</a> a novembre del prossimo anno, possono
      svolgere un ruolo nella pianificazione a medio o a lungo termine di questa attività.
  - s: Betänkandet kommer alldeles efter att man kommit överens om att förnya den
      nuvarande Lomékonventionen, som <v>går</v> <p>ut</p> i slutet av den här månaden.
    t: La relazione giunge subito dopo l’accordo per il rinnovo della vigente Convenzione
      di Lomé, che <a>scade</a> alla fine del mese.
  - s: Tidsfristen för införlivandet har ännu inte <v>gått</v> <p>ut</p>, och medlemsstaterna
      har ännu inte skickat in sina lagändringar till kommissionen.
    t: Il termine fissato per il recepimento non è ancora <a>scaduto</a>, e gli Stati
      membri non hanno ancora presentato alla Commissione le proprie modifiche legislative.
  - s: d’Ancona, den invändning som föreligger mig inlämnades av parlamentsgruppen
      europeiska folkpartiet, och motionsfristen har egentligen <v>gått</v> <p>ut</p>.
    t: A questo punto il termine per la presentazione delle obiezioni è <a>scaduto</a>.
  - s: Man påtalade att dess giltighet <v>gick</v> <p>ut</p> den 31 december 1995
      och att den inte har förnyats, framför allt på grund av avsaknad av rättslig
      grund i form av ett flerårigt program.
    t: Ricordo che tale programma, <a>scaduto</a> il 31 dicembre 1995, non è stato
      in seguito rinnovato perché non esiste, in sostanza, un programma pluriennale
      che possa rappresentarne la base legale.
  - s: Denna frist <v>går</v> <p>ut</p> den 1 januari nästa år.
    t: Il termine in questione <a>scadrà</a> il 1º gennaio dell’anno che sta per cominciare.
  - s: Även om tidsfristen i Europaparlamentets resolution från förra året inte har
      <v>gått</v> <p>ut</p> än, anser jag att det är vår skyldighet att följa upp
      den och se till att vi är informerade, att fortsätta debatten.
    t: Ritengo che, pur non essendo ancora <a>scaduto</a> il termine cui si riferiva
      la risoluzione del Parlamento europeo dell’anno scorso, come parlamentari siamo
      tenuti a monitorare la questione e a tenerci informati, nonché a proseguire
      il dibattito sull’argomento.
