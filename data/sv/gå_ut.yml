    t: Mit Zufriedenheit nehme ich zur Kenntnis, dass wir einhellig den Standpunkt
      vertreten, dass eine Strategie, die auf einen von der Regierung der USA geplanten
      Präventivschlag - einen so genannten preventive strike - <a>hinausläuft</a>,
