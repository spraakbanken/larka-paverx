      <a>è</a> stata quella di cercare di sollecitare un dialogo diretto, una negoziazione
      diretta, tra le autorità cinesi e i rappresentanti del popolo tibetano, compreso
      naturalmente il Dalai Lama.
  - s: Dessutom undrar jag om ni känner till någon form av reglering som <v>går</v>
      <p>ut</p> på att införa nya skatter, eller går regleringen ut på att övervaka
      och kontrollera marknaden?
    t: Inoltre, siete al corrente di forme di regolamentazione che <a>siano</a> attuate
      introducendo nuove tasse, oppure la regolamentazione avviene attraverso la vigilanza
      e il controllo del mercato?
  - s: En av våra punkter <v>går</v> <p>ut</p> på att sund konkurrens måste återinföras;
    t: Un elemento che abbiamo affermato <a>è</a> che è necessario ristabilire una
      concorrenza leale.
  - s: Den andra <v>går</v> <p>ut</p> på att övervaka de strukturella underskotten,
      som fortfarande ligger nära balanspunkten trots att de faktiska budgetunderskotten
      har förvärrats, för att kunna ge marknaderna ett lugnande budskap om statsfinansernas
      tillstånd.
    t: La seconda <a>è</a> di monitorare i deficit strutturali - ancora vicini all’equilibrio
      nonostante il deterioramento dei disavanzi effettivi di bilancio - con l’obiettivo
      di dare ai mercati un segnale rassicurante circo lo stato delle finanze pubbliche.
  - s: Då vi nu har beslutat om brådskande förfarande tas det upp som en punkt på
      fredagens föredragningslista och tidsfristen för ingivande av ändringsförslag
      <v>går</v> <p>ut</p> i morgon kl. 10.00.
    t: Approvata la procedura d’urgenza, il relativo punto è inserito all’ordine del
      giorno di venerdì e il termine per la presentazione degli emendamenti <a>è</a>
      fissato a domani, mercoledì, alle 10.00.
  - s: Jag anser att denna typ av åtgärder <v>går</v> <p>ut</p> på att skapa pensionssystem
      som gynnar finanssektorns intressen och inte utgör en utveckling mot offentliga
      pensionssystem som är mer rättvisa, långsiktigt bärkraftiga, trygga och bra
      för EU:s medborgare.
    t: Misure di questo genere <a>sono</a> volte ad istituire sistemi pensionistici
      al servizio degli interessi del settore finanziario e non rappresentano una
      mossa verso sistemi pensionistici giusti, sostenibili, sicuri e positivi per
      i cittadini europei.
  - s: Ravalomanana verkar ha befolkningens stöd, eftersom hundratusentals människor
      har <v>gått</v> <p>ut</p> till hans stöd, genom att delta i en generalstrejk
      som förlamat landet och hävda att oppositionen har segrat.
    t: Ravalomanana sembra beneficiare dell’appoggio della popolazione poiché centinaia
      di migliaia di persone si <a>sono</a> mobilitate in suo favore, paralizzando
      il paese con uno sciopero generale e rivendicando la vittoria dell’opposizione.
  - s: Vår politik <v>går</v> <p>ut</p> på att skapa samstämmighet mellan den gemensamma
      jordbrukspolitiken och utvecklingspolitiken.
    t: come lei saprà, quando l’accordo commerciale con il Sudafrica è <a>stato</a>
      bocciato dal Consiglio «affari generali», la Francia ha invocato la questione
      generale delle restituzioni alle esportazioni tra i motivi che la inducevano
      a respingere l’accordo.
  - s: Vad jag menar är att samtidigt som gruppen för Europeiska folkpartiet (kristdemokrater)
      har nekat oss en brådskande debatt om Uganda angående lagstiftning mot homosexuella
      och en annan brådskande debatt om Iran angående de avrättningar som genomförs
      där, vill gruppen nu att vi ska delta i det här spelet som <v>går</v> <p>ut</p>
      på att vara för eller emot president Ortega, medan demonstrationerna pågår där
      borta.
    t: E intendo dire che, mentre il gruppo del Partito Popolare Europeo (Democratico
      Cristiano) ci ha negato la possibilità di affrontare una discussione con procedura
      d’urgenza sull’Uganda in merito alle leggi contro gli omosessuali e un’altra
      discussione con procedura d’urgenza sull’Iran e sulle esecuzioni ivi commesse,
      vorrebbe ora che ci facessimo coinvolgere nel gioco di chi <a>è</a> a favore
      o contro Ortega, mentre nel paese continuano a svolgersi manifestazioni.
  - s: Jag lade också märke till att ett av förslagen <v>går</v> <p>ut</p> på att
      vi skall reformera utskottet för jordbruk och landsbygdens utveckling och sträva
      efter medbeslutandeförfarande.
    t: Ho anche notato che una delle proposte <a>è</a> di riformare la commissione
      per l’agricoltura e seguire la procedura di codecisione.
  - s: Fiskeavtalet mellan EU och Marocko <v>gick</v> <p>ut</p> den 30 november 1999.
    t: L’accordo di pesca della Comunità con il Marocco <a>è</a> decaduto il 30 novembre
      1999.
  - s: Som vår ordförande påpekade har enighet inte kunnat uppnås eftersom rådets
      förslag hela tiden har <v>gått</v> <p>ut</p> på att sträva bakåt, tillbaka till
      1800-talet, att göra arbetslagstiftningen till enbart ett bilateralt förhållande
      mellan arbetstagare och arbetsgivare utan lagar eller regleringar, utan någon
      respekt för annat än det så kallade ”fria valet” och utan hänsyn till att det
      alltid finns en obalans i maktförhållandet mellan arbetstagare och arbetsgivare.
    t: Come ha detto la nostra presidente, non è stato raggiunto un accordo perché
      la proposta del Consiglio è sempre <a>stata</a> di fare un passo indietro, indietro
      al XIX secolo, rendendo la legislazione del lavoro un mero rapporto bilaterale
      tra il lavoratore e il datore di lavoro, senza leggi né regolamenti, senza nient’altro
      da rispettare se non la cosiddetta «libera scelta», dimenticando che c’è sempre
      uno squilibrio di potere tra il lavoratore e il datore di lavoro.
  - s: Men en sådan målsättning som vi har, särskilt vad gäller de interoperationella
      systemen, <v>går</v> <p>ut</p> på att den standard de berörda parterna - däribland
      konsumenter, fackföreningar osv. enas om skall ha en viss attraktionskraft,
      så att den blir allmänt antagen.
    t: Quello che intendiamo ottenere, in particolare nell’ambito dei sistemi interscambiabili,
      <a>è</a> una norma sulla quale tutte le parti interessate, inclusi i consumatori
      ed i sindacati, siano concordi e che possa anche presentare un qualcosa in più
      che le consenta di essere accettata.
  - s: Politiken i fråga om koldioxidreduktion får inte <v>gå</v> <p>ut</p> över ansträngningarna
      för att minska ovannämnda utsläpp.
    t: Con l’impegno combinato della Comunità e degli Stati membri, cui spetta la
      responsabilità primaria in materia di politica energetica, credo che tali obiettivi
      potranno <a>essere</a> raggiunti.
  - s: Jag anser att det finns en subliminal rädsla för att förnya alla körkort av
      papper när de har <v>gått</v> <p>ut</p>.
    t: Penso che vi sia un timore subliminale alla prospettiva di sostituire tutte
      le patenti su supporto cartaceo, man mano che devono <a>essere</a> rinnovate.
  - s: Vad <v>går</v> den förbindelsen inte <p>ut</p> på?
    t: Come <a>sono</a> queste relazioni?
  - s: Jag skulle vilja fråga, med anledning av detta firande av femtioårsminnet av
      förklaringen om de mänskliga rättigheterna, om det har <v>gått</v> <p>ut</p>
      någon inbjudan till Leila Zana, belönad med Sacharovpriset, om man har tagit
      någon kontakt med den turkiska regeringen angående hennes närvaro här, och vilket
      svar man i så fall fått.
    t: Signor Presidente, vorrei sapere se, in occasione delle celebrazioni per il
      cinquantenario della Dichiarazione dei diritti dell’uomo e il decennale del
      Premio Sacharov, sia <a>stata</a> invitata Leyla Zana, ovvero se siano stati
      compiuti dei passi presso il governo turco ai fini della sua presenza in Aula
      e quale sia stata la risposta.
  - s: Det kan just få medborgarna mer engagerade i Europa men, herr ordförande, jag
      tycker inte att det får <v>gå</v> <p>ut</p> över bönderna som spelar en viktig
      roll för vår livskvalitet.
    t: Signor Presidente, ciò potrà coinvolgere maggiormente i cittadini in Europa,
      ma reputo che gli agricoltori, che svolgono un ruolo fondamentale per garantire
      la qualità della nostra vita, non ne devono <a>essere</a> vittime.
  - s: Ursäkta, men jag trodde att det <v>gick</v> <p>ut</p> på att avväpna Irak och
      förstöra dess massförstörelsevapen.
    t: Chiedo scusa, ma pensavo che l’idea <a>fosse</a> di disarmare l’Iraq ed eliminare
      le armi di distruzione di massa in suo possesso.
  - s: Ni torde känna till att förhandlingar nu förs med östeuropeiska länder, som
      <v>går</v> <p>ut</p> på att dessa länder skall förklara sig beredda att erkänna
      gemenskapens veterinärlagstiftning.
    t: Come certamente saprà, <a>sono</a> in corso trattative con i paesi dell’Europa
      orientale affinché riconoscano il diritto veterinario della Comunità.
  - s: Denna princip <v>går</v> <p>ut</p> på att rullande materiel som redan har beviljats
      tillstånd för ibruktagande i en medlemsstat inte kommer att behöva vidare certifiering
      i en annan medlemsstat förutom den som krävs enligt ytterligare nationella bestämmelser
      på grund av det lokala järnvägsnätets egenskaper till exempel.
    t: Il principio <a>è</a> che il materiale rotabile, la cui messa in servizio è
      già stata autorizzata in uno Stato membro, dovrà essere soggetto a un’ulteriore
      certificazione di un altro Stato membro solo per quanto attiene a taluni requisiti
      nazionali supplementari derivanti, ad esempio, dalle caratteristiche della rete
      locale.
  - s: Jag vill också skriva under den fempunktsstrategi som kommissionen har föreslagit
      och som för övrigt redan har fått rådets stöd, vilket <v>går</v> <p>ut</p> på
      att stödja att Kina i allt högre grad upptas i den internationella ordningen.
    t: Signora Presidente, onorevoli colleghi, desidero anch’io sottoscrivere la strategia
      in cinque punti proposta dalla Commissione che, del resto, ha già ottenuto il
      sostegno del Consiglio e che <a>è</a> volta a promuovere l’inserimento sempre
      più forte della Cina nell’ordine internazionale.
  - s: Grundtanken i betänkandet <v>går</v> inte <p>ut</p> på att tjäna de folkliga
      intressena, den enkle medborgarens intressen, och inte heller att främja varje
      lands utveckling, utan det handlar om att tjäna de stora monopolens intressen.
    t: La logica della relazione non <a>è</a> certo dettata dall’esigenza di rispettare
      gli interessi popolari, cioè del semplice cittadino, o di sviluppare il paese,
      bensì dal soddisfacimento degli interessi dei grandi monopoli.
  - s: Ett annat förslag <v>gick</v> <p>ut</p> på att kommissionen efter en femårig
      övergångsperiod skulle utarbeta förslag så att direktivet kan tillämpas som
      ett komplement till de internationella konventionerna på de områden där ansvar
      eller ersättning inte har reglerats på ett tillfredsställande sätt genom dessa
      konventioner.
    t: È <a>stato</a> altresì proposto che, dopo un quinquennio di transizione, la
      Commissione metta a punto proposte affinché la direttiva possa infine applicarsi
      a titolo complementare rispetto alle convenzioni internazionali laddove esse
      non disciplinino adeguatamente la materia della responsabilità civile e del
      risarcimento.
  - s: Blygsamt eftersom ni inte på något sätt tar er roll som Europeiska rådets ordförande
      för given, och ambitiöst eftersom ni säger att er roll främst <v>går</v> <p>ut</p>
      på att utarbeta en långsiktig strategi och att utveckla den under de kommande
      åren.
    t: 'Ebbene, questa <a>sarà</a> la prova del nove per lei:'
  - s: Princip nummer tre <v>går</v> <p>ut</p> på att skapa förhållanden som gynnar
      ett samarbete för det gemensamma bästa och undanröjer alla hinder från det förflutna.
    t: Il principio numero tre <a>è</a> creare le condizioni in cui tutti possano
      lavorare insieme nell’interesse comune e abbattere le barriere del passato.
  - s: Det politiska livet <v>går</v> <p>ut</p> på förhandling.
    t: La vita politica <a>è</a> fatta di negoziati.
  - s: Hennes ändringsförslag till betänkandet <v>gick</v> <p>ut</p> på att ta bort
      just dessa uttalanden.
    t: Il suo emendamento alla relazione <a>era</a> eliminare proprio tali dichiarazioni.
  - s: Därför är kommissionen överens med föredraganden om den grundläggande strategin
      i förslaget till resolution som <v>går</v> <p>ut</p> på att fastställa utmaningar
      och uppmana Turkiet att möta dessa politiska utmaningar.
    t: Quindi la Commissione condivide l’approccio fondamentale seguito dal progetto
      di risoluzione, che <a>è</a> di individuare le sfide e di incoraggiare la Turchia
      ad affrontare tali sfide politiche.
  - s: Ekonomiska hänsyn eller andra särintressen får inte <v>gå</v> <p>ut</p> över
      vår solidaritet.
    t: La solidarietà di cui parlo non deve <a>essere</a> ostacolata da interessi
      economici o di altra natura.
  - s: Jag skulle vilja ha en förklaring, även om det kanske inte blir här och nu,
      till varför rådets ordförandeskap inte fick närvara, och jag skulle vilja att
      det tas till protokollet att ministern inte kunde vara här eftersom ingen inbjudan
      <v>gått</v> <p>ut</p>.
    t: Desidero avere una spiegazione, anche se forse non adesso e in questa sede,
      sul motivo per cui la presidenza del Consiglio non è potuta intervenire oggi
      e vorrei che fosse messo agli atti che il ministro non è presente perché non
      è <a>stato</a> invitato.
  - s: Mitt arbete, och det gäller säkert även för er, har <v>gått</v> <p>ut</p> på
      att försöka att åstadkomma en riktig lösning, att försöka att nå ett resultat
      som erbjuder en valfrihet för konsumenterna som vi anser är nödvändig, och låta
      dem fatta meningsfulla och välunderbyggda beslut.
    t: Il lavoro che ho svolto - e sono certo che lo stesso valga per voi - <a>è</a>
      partito dal tentativo di realizzare qualcosa di giusto, di raggiungere un risultato
      che dia ai consumatori il tipo di scelta che reputiamo necessario e dia loro
      la possibilità di operare una scelta in modo sensato e informato.
  - s: Enligt fördraget förhåller det sig så att Europaparlamentet inte har någon
      rätt att rådfrågas i dessa ärenden och därmed väcks frågan om varför man inte
      offentligt har <v>gått</v> <p>ut</p> med att detta ingår i de åtgärder mot terrorism
      som man arbetar med.
    t: Ovviamente il punto è che, ai sensi del Trattato, il Parlamento non è autorizzato
      ad essere consultato su tali questioni e quindi è logico chiedersi perché non
      sia <a>stato</a> pubblicamente affermato che questi sviluppi fanno parte delle
      misure antiterroristiche sulle quali si sta lavorando.
  - s: Allt <v>går</v> <p>ut</p> på att ge Europeiska unionen befogenheter och att
      främja Europeiska kommissionens roll i synnerhet.
    t: L’obiettivo <a>è</a> dare potere all’Unione europea e in particolare potenziare
      il ruolo della Commissione europea.
  - s: Jag kan tillfoga att all rationell politisk agitation i mitt hemland, Danmark,
      <v>går</v> <p>ut</p> på att när vi utvidgar kretsen av EU-länder till detta
      gigantiska antal, vi utvidgar alltså bredden, så kan vi inte samtidigt integrera
      mer på djupet - alltså genomföra en mer intensiv kvalitativ integration mot
      Europas förenade stater.
    t: Posso aggiungere che tutta l’agitazione politica razionale nel mio paese, la
      Danimarca, <a>è</a> dettata dal fatto che incrementiamo enormemente il numero
      dei paesi facenti parte dell’Unione europea e dunque ampliamo in larghezza,
      per cui risulta impossibile, nel contempo, effettuare un’integrazione più in
      profondità portando avanti un’integrazione qualitativa più intensiva in direzione
      degli Stati uniti d’Europa, cosa che invece sinora è accaduta.
  - s: Den första villfarelsen <v>går</v> <p>ut</p> på att det i första hand handlar
      om narkotikakriminalitet.
    t: La prima <a>è</a> quella secondo cui la criminalità organizzata ruoterebbe
      principalmente intorno al traffico di stupefacenti;
- c: 42
  r: 2
  v: consistere
  x:
  - s: Den mycket omdiskuterade decentralisering som kommissionen inlett <v>går</v>
      <p>ut</p> på att fler beslut skall fattas ?on the spot?
    t: il famoso decentramento attuato dalla Commissione <a>consiste</a> nel fatto
      che un maggior numero di decisioni deve essere adottato ’in loco? e non a Bruxelles.
  - s: Vi återvinner det med utvidgningen, som <v>går</v> <p>ut</p> på att integrera
      östländerna i den europeiska familjen, de länder som grymt skiljdes från denna
      familj.
    t: lo stiamo facendo con l’ampliamento, il quale <a>consiste</a> nell’integrare
      nella grande famiglia europea tutti i paesi che ne sono stati crudelmente separati.
  - s: Förfarandet gäller, naturligtvis, utgifterna och <v>går</v> <p>ut</p> på att
      göra en bedömning av huruvida de europeiska skattebetalarnas pengar har använts
      på ett effektivt sätt av de berörda institutionerna.
    t: L’esercizio evidentemente <a>consiste</a> nel considerare le spese e nel valutare
      l’utilizzo efficace del denaro del contribuente europeo rispettivamente alle
      Istituzioni di cui sopra.
  - s: Detta förslag, som <v>går</v> <p>ut</p> på att man samtidigt tillämpar principen
      om särskilt markuttag och höjer markuttaget till 10 procent, är fullständigt
      oacceptabelt.
    t: Questa proposta che <a>consiste</a> nell’applicare il principio del maggese
      straordinario e nel contempo nell’aumentare il tasso di maggese al 10 percento,
      è totalmente inaccettabile.
  - s: Om en del stora medlemsstater upphörde med den här leken, som inte har, och
      aldrig haft, existensberättigande, som <v>går</v> <p>ut</p> på att förklara
      för de små medlemsstaterna att de utgör en skara som hindrar de stora från att
      gå framåt, och om en del politiker i vissa medlemsstater kunde sätta stopp för
      den här typen av uttalanden, helt utan erfarenhetsgrundat berättigande under
      de senaste trettio åren, och erkände att det alltid vid betydande och varaktiga
      låsningar berott på oenighet bland de stora staterna, skulle de små staterna
      vara mera benägna att kunna tänka sig en relativ jämkning av sina ståndpunkter.
    t: Se certi grandi Stati membri lasciassero da parte questo atteggiamento, che
      non ha più motivo di essere, anzi, che non ha mai avuto motivo di essere, che
      <a>consiste</a> nell’accusare quelli piccoli di impedire a quelli grandi di
      andare avanti, se certi uomini politici in certi grandi Stati membri mettessero
      fine a questo genere di discorsi che da trent’anni non ha alcuna giustificazione
      empirica, e ammettessero che i blocchi più gravi e difficili da rimuovere sono
      sempre dovuti ai disaccordi tra i grandi, allora i piccoli sarebbero più disposti
      a considerare una relativa attenuazione delle loro posizioni.
  - s: Det verkar tokigt att unionen skall lagstifta om något som i verkligheten egentligen
      <v>går</v> <p>ut</p> på att äta en massa pasta och potatis.
    t: È folle che l’Unione debba legiferare su qualche cosa che in sostanza <a>consiste</a>
      nel mangiare un sacco di pasta e di patate.
  - s: 'Vissa av de ändringsförslag som Europaparlamentet lagt fram förbättrar förslaget
      till rådets förordning och vi kommer att rösta för dem, men hur kan vi diskutera
      ett fåtal ändringar utan att ta avstånd från den politik som för närvarande
      bedrivs av Europas stater, en politik som i stort sett <v>går</v> <p>ut</p>
      på att försvaga arbetstagarnas sociala trygghet, minska pensionerna och höja
      socialförsäkringsavgifterna samtidigt som man minskar bidragen:'
    t: 'Ma come parlare di questi pochi cambiamenti tralasciando di denunciare la
      politica perseguita dagli Stati europei il cui obiettivo generale <a>consiste</a>
      nell’indebolire la protezione sociale dei lavoratori, diminuire le pensioni,
      aumentare i contributi previdenziali riducendo le prestazioni:'
  - s: Den här frågan är extra känslig eftersom vi ska ha en folkomröstning på Irland
      för att fatta ett politiskt beslut, och en feg politisk taktik som <v>går</v>
      <p>ut</p> på att lägga skulden för regeringens beslut på EU riskerar att skapa
      en negativ attityd mot EU bland Irlands föräldrar.
    t: La delicatezza della questione dipende dal fatto che in Irlanda stiamo tenendo
      un referendum per adottare una decisione politica, e una tattica politica codarda,
      che <a>consiste</a> nell’accusare l’Europa per la decisione del governo, comporta
      il rischio di allontanare tutti i genitori irlandesi dall’Europa.
  - s: Kommissionens roll <v>går</v> <p>ut</p> på att ibland uppmuntra, ibland agera,
      men oftast att förmedla idéer till medlemsländerna som de kan tillämpa om de
      vill, och i andra fall föreslå konkreta åtgärder.
    t: Il ruolo della Commissione <a>consiste</a> in alcuni casi nel dare impulso,
      in altri nel mettere in atto, ma soprattutto nel comunicare agli Stati membri
      le idee che possono o meno attuare, e a volte nel proporre azioni concrete.
  - s: Vi håller ju egentligen under de här åren på med ett oerhört spännande projekt
      som <v>går</v> <p>ut</p> på att vi skall bygga upp en internationell demokrati
      som också skall få uppbackning av medborgarna.
    t: In questi anni, stiamo sviluppando un progetto estremamente interessante, che
      <a>consiste</a> nel costruire una democrazia internazionale, sostenuto anche
      in parte dai cittadini.
  - s: 'Rollen som ständig ordförande <v>går</v> <p>ut</p> på att stärka en gemensam
      målsättning:'
    t: 'Il ruolo del presidente permanente <a>consiste</a> nel promuovere una scelta
      di orientamento condivisa:'
  - s: Det muntliga ändringsförslaget <v>går</v> <p>ut</p> på att, där det står ”qualified
      majority is unworkable”, ersätta ordet ”unworkable” (omöjlig att genomföra)
      med orden ”difficult to work” (svårt att genomföra).
    t: 'L’emendamento orale <a>consiste</a> nel sostituire «unworkable» con «it is
      difficult to work» nel punto in cui il testo inglese dice: «qualified majority
      is unworkable».'
  - s: Orsakerna är inte enbart ideologiska motiv utan också att deras affärer helt
      enkelt <v>går</v> <p>ut</p> på att samla in rösträtter och tillhandahålla fullmaktstjänster
      för aktieägare.
    t: Non soltanto per motivi ideologici, ma anche perché la loro attività <a>consiste</a>
      essenzialmente nel raccogliere diritti di voto o concedere servizi di delega
      agli azionisti.
  - s: Jag har redan påpekat vad förslaget <v>går</v> <p>ut</p> på.
    t: Ho già spiegato in cosa <a>consiste</a> il nostro approccio.
  - s: Den ena <v>går</v> <p>ut</p> på att man fastställer tydliga, rättvisa normer
      som skyddar frihetens förkämpar och alla dem som flyr diktaturer, förföljelser
      eller misär.
    t: La prima <a>consiste</a> nel definire norme chiare ed eque per tutelare quanti
      combattono per la libertà e fuggono dalle dittature, dalle persecuzioni o dalla
      miseria.
  - s: Kommissionen kommer även i fortsättningen att satsa sina krafter på att bekämpa
      rasismen i samarbete med medlemsstaterna, och den kommer att följa en mycket
      ambitiös dagordning, som <v>går</v> <p>ut</p> på att genomföra, att införliva
      det paket med lagstiftning mot diskriminering som beslutades i fjol senast år
      2003 i alla medlemsstaterna, att genomföra det speciella program mot diskriminering
      som redan satts igång.
    t: Nella lotta al razzismo, la Commissione continuerà a schierarsi a favore della
      cooperazione con gli Stati membri, dandosi al contempo un’agenda molto ambiziosa
      che <a>consiste</a> nella realizzazione e nel recepimento del pacchetto contro
      le discriminazioni, deciso lo scorso anno, in tutti gli Stati membri entro il
      2003;
  - s: Vi bör vara medvetna om att Iraks politik <v>går</v> <p>ut</p> på att bevilja
      oljekoncessioner till länder som stödjer en lindring eller ett upphävande av
      FN:s sanktioner.
    t: Dovremmo essere a conoscenza del fatto che la politica dell’Iraq <a>consiste</a>
      nel fare concessioni in materia di gas e petrolio ai paesi favorevoli a un alleggerimento
      o alla soppressione delle sanzioni delle Nazioni Unite.
  - s: I alla konflikter på senare tid (utan att gå längre tillbaka i tiden) har dessa
      internationella institutioner tyvärr varit instrument i stormakternas händer
      avsedda att tjäna deras politiska syften, som alltid i huvudsak <v>går</v> <p>ut</p>
      på att upprätthålla deras världsherravälde.
    t: Purtroppo, in tutti i conflitti recenti, senza risalire più indietro nel tempo,
      dette istituzioni internazionali sono state strumentalizzate dalle grandi potenze
      per assecondare la loro politica che <a>consiste</a> sempre e in primo luogo
      nel mantenere il loro dominio sul mondo intero.
  - s: Det finns ett grundläggande problem - såsom bland andra Barón har konstaterat
      - och detta problem <v>går</v> <p>ut</p> på att det finns en klar underlåtenhet
      att respektera Osloavtalet och FN:s resolutioner.
    t: C’è un problema fondamentale che <a>consiste</a>, come è stato segnalato molto
      bene fra l’altro dall’onorevole Barón, nel non rispetto né degli accordi di
      Oslo né delle risoluzioni delle Nazioni Unite.
  - s: Detta kan tyckas vara ett mycket enkelt ärende, vilket det i själva verket
      också är, eftersom vi slutligen har beslutat oss för att följa kommissionens
      förslag, som <v>går</v> <p>ut</p> på att inte längre tillåta att tvärställda
      säten monteras i bussar, på grund av att bilbälten som fästs i sådana säten
      inte uppfyller samma säkerhetsnormer som bälten i framåtvända bussäten.
    t: Sembrava trattarsi di qualcosa di molto semplice, e in fondo lo è, perché infine
      abbiamo deciso di seguire la proposta della Commissione che <a>consiste</a>
      nel non autorizzare l’ulteriore applicazione di sedili laterali negli autobus
      in quanto le relative cinture di sicurezza non possono essere fissate con la
      stessa garanzia di certezza e sicurezza di quelle dei sedili frontali degli
      autobus stessi.
  - s: Dessutom konstaterar jag att vissa världsmakter spelar ett diskutabelt spel
      på diplomatisk nivå som <v>går</v> <p>ut</p> på att förvärra motstridigheterna
      mellan Ukraina och Ryssland.
    t: D’altra parte, osservo che alcune potenze mondiali si prestano ad un gioco
      discutibile sul piano diplomatico, che <a>consiste</a> nell’esacerbare i dissensi
      tra Ucraina e Russia.
  - s: För att säkerställa tillfredsställande posttjänster inom Europeiska unionen
      är det nödvändigt att sätta stopp för en politik som <v>går</v> <p>ut</p> på
      att ta bort postkontor i närområdet, minska antalet postturer och överbelasta
      personalen.
    t: Per garantire servizi postali soddisfacenti su scala europea, è indispensabile
      mettere fine alla politica che <a>consiste</a> nel sopprimere gli uffici postali
      di prossimità, nel ridurre il numero di levate e sovraccaricare di lavoro il
      personale.
  - s: En del av detta <v>går</v> självklart <p>ut</p> på att undanröja onödiga hinder
      och bättre utnyttja den inre marknadens potential, och använda det EU kan erbjuda
      på ett mycket effektivare och bättre sätt.
    t: Parte di ciò <a>consiste</a> ovviamente nell’abolire le barriere superflue
      e utilizzare meglio il potenziale del mercato unico, oltre a sfruttare quello
      che l’Europa può offrire in maniera migliore e molto più efficiente.
  - s: Om de som stöder detta betänkande når sitt mål skall ”uppstyckningen” av nationer
      på så sätt kommit till sitt logiska slut genom att ännu en gång använda den
      gamla metoden från Monnet, Schuman och Delors vilken <v>går</v> <p>ut</p> på
      att skapa ett organ och hoppas att detta slutligen skall skapa uppgift och innehåll.
    t: Se coloro che sono favorevoli a tale relazione conseguono i loro scopi, lo
      «smembramento» delle nazioni giungerà così alla sua fine logica, riprendendo
      ancora una volta la vecchia tecnica di Monnet, Schuman e Delors che <a>consiste</a>
      nel creare un organo sperando che questo finisca per creare la funzione e il
      contenuto.
  - s: Utan jämvikt mellan nationer ingen fred. Hela Förenta staternas politik <v>går</v>
      emellertid <p>ut</p> på att förstärka obalanserna.
    t: 'Tutta la politica degli Stati Uniti, invece, <a>consiste</a> nell’accentuare
      gli squilibri:'
  - s: Förenta staternas politik <v>går</v> även <p>ut</p> på att stödja extremister
      på båda sidor, israeliska extremister såväl som palestinska extremister, ibland
      med rent machiavelliska metoder som är ruggiga när man vågar skärskåda dem.
    t: La loro politica <a>consiste</a> inoltre nel sostenere gli estremisti di entrambe
      le parti, sia israeliani che palestinesi, avvalendosi talvolta di metodi machiavellici
      che si rivelano sinistri se solo si osa analizzarli da vicino.
  - s: Med den nya uppställningen har det alltså blivit lättare att överblicka och
      förstå den samlade bilden, men den nya uppställningen, den verksamhetsbaserade
      budgetläggningen, skall också återspegla den reformprocess som <v>går</v> <p>ut</p>
      på att kommissionen satsar på en förenklad styrning med delegering och klarare
      fördelning av ansvaret, och det är ju en fråga av större tyngd.
    t: 'Con la nuova impostazione, è diventato più semplice valutare e comprendere
      il quadro generale, ma la nuova impostazione, la redazione del bilancio sulla
      base delle attività, deve anche riflettere il processo di riforma che <a>consiste</a>
      nell’introduzione, da parte della Commissione, di un controllo semplificato
      basato sulla delega e su una chiara attribuzione delle responsabilità:'
  - s: Sammanfattningsvis vill jag säga att jag därför också stöder kommissionens
      strategi som <v>går</v> <p>ut</p> på att först pröva lagstiftningen innan den
      lägger fram ett förslag.
    t: Concludendo, signor Presidente, direi anche che sono favorevole all’approccio
      della Commissione, che <a>consiste</a> nel condurre prove prima di formulare
      una proposta.
  - s: Den europeiska tanken <v>går</v> <p>ut</p> på att mötas på halva vägen och
      försöka hitta de bästa lösningarna.
    t: il pensiero alla maniera europea <a>consiste</a> nell’incontrarsi a metà strada,
      cercando le migliori soluzioni.
  - s: Detta ansvar gör att man måste lämna bakom sig det småaktiga och ofruktsamma
      spel som <v>går</v> <p>ut</p> på att kortsiktigt försvara privilegier och nationella
      revir.
    t: Questo significa andare al di là dello sterile giochetto che <a>consiste</a>
      nel difendere a breve termine privilegi e praticelli nazionali.
  - s: Det enklaste svaret är att väldigt mycket av vårt arbete <v>går</v> <p>ut</p>
      på att uttala åsikter som har väldigt liten betydelse.
    t: La risposta più semplice è che gran parte dei nostri lavori <a>consiste</a>
      nell’emettere pareri che hanno scarsa rilevanza.
  - s: Vid utarbetandet av förslaget till budget för administrativa utgifter som faller
      under rubrik 5 i budgetplanen har rådet, som jag har nämnt redan tidigare, gått
      tillväga på ett sätt som <v>går</v> <p>ut</p> på att i möjligaste mån tillmötesgå
      institutionens behov med hänsyn tagen till dess särskilda kännetecken.
    t: Durante la compilazione del progetto di bilancio, soprattutto riguardo alle
      spese amministrative di cui alla rubrica 5 delle prospettive finanziarie, il
      Consiglio ha seguito un approccio che, come già detto, <a>consiste</a> nell’andare
      quanto più possibile incontro ai bisogni dell’Istituzione, tenendo conto delle
      sue caratteristiche specifiche.
  - s: Det är faktiskt bättre att producera ren biodiesel, och ren olja, eller att
      använda biomassan för att framställa väte, än att följa en logik som <v>går</v>
      <p>ut</p> på att tillföra en liten andel bränsle som framställts inom jordbruket
      till bränslen som är fossila och följaktligen oerhört förorenande vid produktionen.
    t: In effetti, è meglio produrre biodiesel puro, olio puro o utilizzare la biomassa
      per creare idrogeno che obbedire a una logica che <a>consiste</a> nell’introdurre
      una debole percentuale di carburante di origine agricola in carburanti che sono
      pur sempre carburanti fossili e quindi sono prodotti assai inquinanti già alla
      produzione.
  - s: Vi tänker fortsätta som vi hittills har gjort och hålla oss till det mandat
      man har givit oss, och som <v>går</v> <p>ut</p> på att bevara den kulturella
      mångfalden inom detta område såväl som inom övriga.
    t: Continueremo, come abbiamo fatto, ad attenerci al mandato che ci è stato affidato
      e che <a>consiste</a> nel preservare la diversità culturale in questo campo
      così come negli altri.
  - s: Debatten som följde på presentationen av detta initiativbetänkande tydliggjorde
      till sist två synsätt, varav det ena, som tyvärr är ganska vanligt förekommande,
      <v>går</v> <p>ut</p> på att främja en privatisering av livets alla dimensioner
      och att göra tilläggssjukförsäkringar till ett projektföremål, genom att överlåta
      dem till den inre marknadens aktörer och förbehållslösa regelverk.
    t: Signor Presidente, la discussione che ha fatto seguito alla presentazione della
      relazione d’iniziativa ha finalmente messo in evidenza due concezioni, di cui
      una, purtroppo assai ricorrente, <a>consiste</a> nel favorire la mercificazione
      di tutti gli aspetti della vita e mira a fare dell’assicurazione malattia integrativa
      l’oggetto di un progetto il cui scopo è di subordinarla agli operatori ed alle
      regole del mercato interno.
  - s: Vi måste ta avstånd från den galna utopin som <v>går</v> <p>ut</p> på att göra
      hela planeten till en gigantisk jordbruksmarknad utan gränser.
    t: Si deve rinunciare alla folle utopia che <a>consiste</a> nel voler fare del
      pianeta un gigantesco mercato senza confini.
  - s: Vi har tillsammans med kommissionen en viktig uppgift, som <v>går</v> <p>ut</p>
      på att garantera en bra flygresa för passagerarna och ordnade förhållanden för
      de anställda.
    t: Con la Commissione abbiamo un compito importante, che <a>consiste</a> nell’assicurare
      voli piacevoli ai passeggeri e condizioni corrette ai dipendenti.
  - s: Det finns också en mellanstrategi som <v>går</v> <p>ut</p> på att samla ihop
      ett stort antal restriktioner och arbeta för en anslutning samtidigt som man
      backar.
    t: Esiste anche una strategia intermedia che <a>consiste</a> nell’accumulare le
      restrizioni e sostenere l’adesione, ma nello stesso tempo allontanarsene.
  - s: Den första åtgärden <v>går</v> <p>ut</p> på att skapa 250 europeiska masterkurser,
      ”Erasmus Mundus masterkurser”, som Europeiska unionen skall stå som garant för
      kvalitetsmässigt och stödja.
    t: La prima <a>consiste</a> nell’istituzione di 250 europei, i Erasmus Mundus,
      provvisti della denominazione e del sostegno dell’Unione europea.
  - s: Den andra åtgärden <v>går</v> <p>ut</p> på att inrätta Erasmus Mundus-stipendier
      för 4 200 studenter från länder utanför EU.
    t: La seconda azione <a>consiste</a> nell’istituzione di borse Erasmus Mundus
      per 4 200 studenti di paesi terzi, che ne usufruiranno in Europa.
  - s: Gemenskapens ståndpunkt <v>går</v> <p>ut</p> på att fastställa ytterligare
      minskningar av exportsubventionerna, som till exempel exportkrediter, statliga
      handelsföretag eller andra slags exportmonopol som utnyttjar en marknad för
      att subventionera en annan, eller till och med vissa livsmedelsförfaranden,
      vars verkliga mål är att uppnå överskott, öppna marknader eller undanröja konkurrensen
      på marknaderna.
    t: La posizione della Comunità <a>consiste</a> nell’effettuare ulteriori riduzioni
      degli aiuti destinati alle esportazioni, come i crediti all’esportazione, le
      imprese commerciali di Stato o altri tipi di monopoli di esportazione che utilizzino
      un mercato per sovvenzionarne un altro;
  - s: Herr Purvis, mitt arbete <v>går</v> <p>ut</p> på att hantera de handelstvister
      som vi har.
    t: Il mio lavoro, onorevole Purvis, <a>consiste</a> nel gestire i nostri contenziosi
      commerciali.
- c: 35
