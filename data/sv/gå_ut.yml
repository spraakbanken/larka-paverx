  - s: Jag ställer detta som en allvarlig fråga eftersom om det var så presidiets
      beslut fattades för att disciplinera oss på något sätt, så är det ganska lätt
      att kringgå detta genom att inkomma med ett skriftligt uttalande och sedan <v>gå</v>
      <p>ut</p> genom dörren.
    t: La questione è seria, perché se quella decisione mirava a disciplinarci in
      qualche modo, bisogna dire che è piuttosto facile aggirare la norma se basta
      presentare una dichiarazione scritta per potere <a>uscire</a> poi dall’Aula.
  - s: Om de skall <v>gå</v> <p>ut</p> måste de bära en slöja som påminner om ett
      fängelsegaller, och deras klädedräkt är bara en fångdräkt.
    t: Per <a>uscire</a>, sono obbligate ad indossare un velo che ricorda le sbarre
      di una prigione, il loro abito è solo una costrizione.
  - s: 'Vi måste <v>gå</v> <p>ut</p> i samhället och se vad Europa behöver:'
    t: 'Dobbiamo <a>uscire</a> nella società e capire ciò di cui l’Europa ha bisogno:'
  - s: Det är en definition som skulle leda till att myndigheterna varje dag skulle
      behöva <v>gå</v> <p>ut</p> och räkna antalet badande på stränderna.
    t: Si tratta di una definizione in virtù della quale le autorità dovranno <a>uscire</a>
