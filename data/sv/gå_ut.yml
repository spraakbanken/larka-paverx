  - s: Dessa oseriösa affärsmetoder <v>går</v> vanligtvis <p>ut</p> på att lura företag,
      yrkesutövare och ideella företag att utan kostnad lista sig i en företagskatalog.
    t: As práticas comerciais enganosas em questão <a>consistem</a> tipicamente em
      atrair empresas, bem como profissionais e entidades sem fins lucrativos, para
      a sua inscrição grátis num directório de empresas, sendo que os signatários
      vêm a descobrir posteriormente que assinaram um contrato com despesas.
  - s: Därför är kommissionen överens med föredraganden om den grundläggande strategin
      i förslaget till resolution som <v>går</v> <p>ut</p> på att fastställa utmaningar
      och uppmana Turkiet att möta dessa politiska utmaningar.
    t: Consequentemente, a Comissão concorda genericamente com a abordagem seguida
      no projecto de resolução, que <a>consiste</a> em identificar os desafios políticos
      e encorajar a Turquia a dar-lhes resposta.
  - s: Vår politik <v>går</v> inte <p>ut</p> på att EU ska storma fram i täten, med
      en vag förhoppning om att andra ska ansluta sig.
    t: A nossa estratégia não <a>consiste</a> em a União Europeia levar a acção por
      diante na vaga esperança de que os outros nos acompanhem.
  - s: Detta ansvar gör att man måste lämna bakom sig det småaktiga och ofruktsamma
      spel som <v>går</v> <p>ut</p> på att kortsiktigt försvara privilegier och nationella
      revir.
    t: O que implica ultrapassar o joguinho estéril que <a>consiste</a> em defender
      a curto prazo privilégios e zonas de influência nacionais.
  - s: Den <v>går</v> <p>ut</p> på att styrkan i vår europeiska ekonomi är avhängig
      prestationsförmågan, fantasin och kreativiteten, kort sagt all kunskap hos människorna
      i det europeiska näringslivet.
    t: Essa ideia <a>consiste</a> na noção de que a força da nossa economia europeia
      reside na capacidade de desempenho, na fantasia e na criatividade, enfim, no
      conhecimento dos cidadãos inseridos no processo económico europeu.
  - s: Det enklaste svaret är att väldigt mycket av vårt arbete <v>går</v> <p>ut</p>
      på att uttala åsikter som har väldigt liten betydelse.
    t: A resposta mais simples é que a maior parte do nosso trabalho <a>consiste</a>
      em produzir opiniões cuja importância é extremamente limitada.
  - s: Vid utarbetandet av förslaget till budget för administrativa utgifter som faller
      under rubrik 5 i budgetplanen har rådet, som jag har nämnt redan tidigare, gått
      tillväga på ett sätt som <v>går</v> <p>ut</p> på att i möjligaste mån tillmötesgå
      institutionens behov med hänsyn tagen till dess särskilda kännetecken.
    t: Ao elaborar o seu projecto de orçamento, no que se refere às despesas de administração
      incluídas na rubrica 5 das Perspectivas Financeiras, o Conselho, como já foi
      dito, seguiu uma abordagem que <a>consiste</a> em, tanto quanto possível, ir
      ao encontro das necessidades da Instituição, tendo em conta as suas características
      específicas.
  - s: Det är faktiskt bättre att producera ren biodiesel, och ren olja, eller att
      använda biomassan för att framställa väte, än att följa en logik som <v>går</v>
      <p>ut</p> på att tillföra en liten andel bränsle som framställts inom jordbruket
      till bränslen som är fossila och följaktligen oerhört förorenande vid produktionen.
    t: Com efeito, mais vale produzir um biodiesel puro, um óleo puro, ou utilizar
      a biomassa para criar hidrogénio, do que obedecer a uma lógica que <a>consiste</a>
      em introduzir uma fraca percentagem de combustível de origem agrícola nos combustíveis
      que, esses, são sempre combustíveis fósseis, pelo que são sempre produtos extremamente
      poluentes na produção.
  - s: Vi tänker fortsätta som vi hittills har gjort och hålla oss till det mandat
      man har givit oss, och som <v>går</v> <p>ut</p> på att bevara den kulturella
      mångfalden inom detta område såväl som inom övriga.
    t: Vamos continuar, como sempre fizemos, a respeitar um mandato que nos foi atribuído
      e que <a>consiste</a> em preservar a diversidade cultural neste domínio como
      nos outros.
  - s: Den gamla metoden <v>gick</v> <p>ut</p> på att man efter varje fördragsändring
      på nytt konstaterade att man på två eller tre punkter inte var överens, och
      dessa två eller tre punkter sköts sedan upp till nästa regeringskonferens där
      man tillfogade ytterligare några punkter och försökte ändra fördraget på samma
      sätt.
    t: O antigo método <a>consistia</a> em que, após cada alteração de um tratado,
      se verificava, uma vez mais, que se não havia chegado a acordo sobre dois ou
      três pontos, e em se transferir esses dois ou três pontos para a conferência
      intergovernamental seguinte, que, nesse caso, lhes aduzia mais alguns pontos,
      e, usando do mesmo processo, tentava modificar o Tratado.
  - s: 'Vi kan inte säga till jordbrukarna att det är dags att tänka mindre på kvantitet
      och mer på kvalitet utan att förhålla oss logiska till vår dagordning, som <v>går</v>
      <p>ut</p> på att förstärka, förenkla och effektivisera det som i dag föreskrivs
      i WTO:s texter i fråga om skydd:'
    t: 'Não podemos dizer aos nossos agricultores que chegou o momento de pensar menos
      na quantidade e mais na qualidade, sem nos mantermos consistentes com a nossa
      agenda, que <a>consiste</a> em melhorar, em tornar mais operacional e mais ágil
      o que os textos da OMC já consagram em matéria de protecção:'
  - s: Debatten som följde på presentationen av detta initiativbetänkande tydliggjorde
      till sist två synsätt, varav det ena, som tyvärr är ganska vanligt förekommande,
      <v>går</v> <p>ut</p> på att främja en privatisering av livets alla dimensioner
      och att göra tilläggssjukförsäkringar till ett projektföremål, genom att överlåta
      dem till den inre marknadens aktörer och förbehållslösa regelverk.
    t: Senhor Presidente, o debate que se seguiu à apresentação deste relatório de
      iniciativa pôs finalmente em evidência duas concepções, das quais uma, infelizmente
      bastante recorrente, <a>consiste</a> em favorecer a comercialização de todos
      os aspectos da vida e visaria fazer do seguro complementar de doença um objecto
      de projecto submetendo-o aos actores e às regras puras e simples do mercado
      interno.
  - s: Vi måste ta avstånd från den galna utopin som <v>går</v> <p>ut</p> på att göra
      hela planeten till en gigantisk jordbruksmarknad utan gränser.
    t: Há que renunciar à louca utopia que <a>consiste</a> em pretender fazer do planeta
      um gigantesco mercado agrícola sem fronteiras.
  - s: Det finns också en mellanstrategi som <v>går</v> <p>ut</p> på att samla ihop
      ett stort antal restriktioner och arbeta för en anslutning samtidigt som man
      backar.
    t: Existe igualmente uma estratégia intermédia que <a>consiste</a> em acumular
      um grande número de restrições e avançar para a adesão, mas recuando ao mesmo
      tempo.
  - s: Den första åtgärden <v>går</v> <p>ut</p> på att skapa 250 europeiska masterkurser,
      ”Erasmus Mundus masterkurser”, som Europeiska unionen skall stå som garant för
      kvalitetsmässigt och stödja.
    t: A primeira <a>consiste</a> em criar 250 mestrados europeus, denominados “Cursos
      de Mestrado Erasmus Mundus”, com o rótulo e o apoio da União Europeia.
  - s: Den andra åtgärden <v>går</v> <p>ut</p> på att inrätta Erasmus Mundus-stipendier
      för 4 200 studenter från länder utanför EU.
    t: A segunda acção <a>consiste</a> em criar bolsas Erasmus Mundus, para a Europa,
      para 4 200 estudantes de países terceiros.
  - s: Gemenskapens ståndpunkt <v>går</v> <p>ut</p> på att fastställa ytterligare
      minskningar av exportsubventionerna, som till exempel exportkrediter, statliga
      handelsföretag eller andra slags exportmonopol som utnyttjar en marknad för
      att subventionera en annan, eller till och med vissa livsmedelsförfaranden,
      vars verkliga mål är att uppnå överskott, öppna marknader eller undanröja konkurrensen
      på marknaderna.
    t: A posição da Comunidade <a>consiste</a> em reduzir ainda mais os subsídios
      e créditos à exportação, bem como as empresas comerciais do Estado ou outros
      tipos de monopólio de exportação que utilizem um mercado para subsidiar outro,
      e, inclusive, determinadas práticas alimentares cujo verdadeiro objectivo é
      eliminar excedentes, abrir mercados ou suprimir a concorrência dos mercados.
  - s: För ett läkemedelslaboratorium <v>går</v> det <p>ut</p> på att man, samtidigt
      som man bevarar innehavet av sitt patent, sänker marknadspriset i vissa länder,
      som till exempel Afrika, med 10 procent.
    t: <a>Consiste</a>, para um laboratório farmacêutico, embora preservando a propriedade
      da sua patente, em fazer em determinado país, de África por exemplo, reduções
      da ordem dos 10% sobre os preços que pratica nos nossos mercados.
  - s: Herr Purvis, mitt arbete <v>går</v> <p>ut</p> på att hantera de handelstvister
      som vi har.
    t: Senhor Deputado Purvis, o meu trabalho <a>consiste</a> em gerir os nossos litígios
      comerciais.
