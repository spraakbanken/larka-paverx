  - s: Samma sak händer i Jemen, där de <v>går</v> <p>ut</p> och försvarar en regim
      som brutalt förtrycker sin befolkning och deras kamp för demokratisk förändring
      och förbättrade levnadsförhållanden för att skydda en allierad i det så kallade
      kriget mot terrorism.
    t: O mesmo se passa no Iémen, onde <a>saem</a> em defesa de um regime que reprime
      violentamente o seu povo e a sua luta por transformações democráticas e por
      melhores condições de vida, para proteger um aliado na chamada «luta contra
      o terrorismo».
  - s: Samma sak händer i Jemen, där de <v>går</v> <p>ut</p> och förvarar en regim
      som brutalt förtrycker sin befolkning och deras kamp för demokratisk förändring
      och förbättrade levnadsförhållanden för att skydda en allierad i det så kallade
      kriget mot terrorism.
    t: O mesmo no Iémen, onde <a>saem</a> em defesa de um regime que reprime violentamente
      o seu povo e a sua luta por transformações democráticas e por melhores condições
      de vida, para proteger um aliado na chamada luta contra o terrorismo.
  - s: När vi <v>går</v> <p>ut</p> från parlamentet kan det visa sig att vi är fattigare
      och mera otrygga.
    t: Quando <a>sairmos</a> desta Assembleia, Senhor Presidente, poderemos estar
      mais pobres e inseguros.
  - s: För det första måste vi inrikta oss på ungdomarna, och det är absolut nödvändigt
      att vi arbetar hårt för att förebygga att ungdomar <v>går</v> <p>ut</p> skolan
      utan betyg, eftersom detta kommer att leda till att de utestängs permanent från
      arbetslivet.
    t: É absolutamente vital lutar para impedir que os jovens <a>saiam</a> das escolas
      sem qualificação, pois essa circunstância excluí-los-á definitivamente do mundo
      do trabalho.
  - s: Fackföreningar har <v>gått</v> <p>ut</p> på gatorna för att visa sitt motstånd
      mot ändringarna i arbetsmarknadslagstiftningen.
    t: Os sindicatos <a>saíram</a> para as ruas para manifestar a sua oposição à alteração
      do Código de Trabalho.
  - s: Det är äldre människor och kvinnor som inte vågar <v>gå</v> <p>ut</p> när det
      är mörkt och som terroriseras i kollektivtrafiken.
    t: A categoria a que me refiro é a de muitíssimas pessoas nativas que já não conseguem
      sentir-se à vontade na sua própria rua ou na sua própria cidade, e que se tornam
      vítimas de violência racista ou anti-indígena, é a de pessoas idosas e de mulheres
      que não ousam <a>sair</a> depois do escurecer e são aterrorizadas nos transportes
      públicos.
  - s: <v>Gå</v> <p>ut</p> och titta på byggarbetsplatserna själva innan ni vidtar
      några fler åtgärder.
    t: <a>Saiam</a> e observem os estaleiros de construção com os vossos próprio olhos
      antes de passarem adiante.
  - s: Vi anser att frågan om säkerheten i städerna är av stor betydelse och att det
      är viktigt att vi från unionens sida arbetar för städer där människorna inte
      bara kan <v>gå</v> <p>ut</p> på kvällarna, utan där de dessutom litar på att
      de kan göra det, för det är bara så medborgarna kan känna sig fria, och bara
      så vi kan skapa ett samhälle där inte våldet tilltar obegränsat, oavsett om
      det sker i form av brottslighet eller utövas av de privata säkerhetsstyrkor
      som vi ser växa fram överallt.
    t: Em nosso entender, a questão da segurança urbana assume uma grande importância,
      sendo fundamental que, também a nível comunitário, sejam desenvolvidos esforços
      tendentes a assegurar que os habitantes das nossas cidades não só possam <a>sair</a>
      à noite como também considerem que podem efectivamente fazê-lo, pois só assim
      os cidadãos se sentirão livres e só assim poderemos viver num espaço onde a
      violência, seja a exercida pela delinquência ou a exercida pelos sistemas privados
      de protecção que vemos proliferar por toda a parte, não cresça incontroladamente.
  - s: Förstår man då inte att dess beslutsamhet att <v>gå</v> <p>ut</p> på gatorna
      dikterades av övertygelsen att ett krig inte skulle torrlägga terrorismen, och
      att ett unilateralt preventivkrig dessutom skulle ge upphov till en ny terrorism?
    t: Por que motivo não conseguimos compreender que a sua determinação em <a>sair</a>
      às ruas era animada pela convicção de que, não só a guerra não acabaria com
      o terrorismo, como uma guerra preventiva unilateral geraria ainda mais terrorismo?
  - s: 'Vi talar för en överväldigande majoritet av våra medborgare som <v>går</v>
      <p>ut</p> på gatorna dag efter dag när vi säger:'
    t: 'Em nome da esmagadora maioria dos nossos cidadãos que todos os dias <a>saem</a>
      para as ruas, dizemos:'
  - s: I Afrika anses det oartigt att bjuda in gäster genom ena dörren och samtidigt
      själv <v>gå</v> <p>ut</p> genom den andra.
    t: em África, é considerado falta de educação receber convidados por uma porta
      e, ao mesmo tempo, <a>sair</a> pela outra.
  - s: En sund stat är framförallt en stat som tar hand om sin ström av invandrare
      och gör det möjligt för sina medborgare att arbeta och känna sig säkra när de
      <v>går</v> <p>ut</p> på kvällen.
    t: Um Estado são é, antes de mais, um Estado que gere bem os seus fluxos migratórios
      e que permite aos seus nacionais trabalharem e <a>saírem</a> à noite com toda
      a segurança.
  - s: Enkelt uttryckt innebär det att ungdomar inte skall vara rädda för att tala
      ett annat språk på gatan och att en person som <v>går</v> <p>ut</p> en kväll
      för att roa sig inte skall bli misshandlad för att han talar ungerska och genast
      börja fundera på att emigrera.
    t: Em termos simples, isto significa que os jovens não deveriam recear falar outra
      língua em público e que, se alguém <a>sai</a> à noite para se divertir, não
      deveria ser esbofeteado pelo facto de ser húngaro, ficando de imediato tentado
      a imigrar.
  - s: Om ni tycker att en bil har sex appeal, så är det i vilket fall inte er flickorna
      skall <v>gå</v> <p>ut</p> och roa sig med.
    t: Se o senhor presidente consegue entrever atracção sexual num automóvel, então
      não será a companhia ideal para <a>sair</a> com as jovens.
  - s: Europeiska unionen måste vara extremt flitiga i att garantera att samma öde
      inte drabbar människor som <v>går</v> <p>ut</p> och röstar.
    t: É necessário que a União Europeia se mostre particularmente activa para garantir
      que as pessoas que <a>saírem</a> de casa para votar não terão a mesma sorte.
  - s: Ni faller in i raden av stora italienska personligheter som har kämpat för
      att ena vår kontinent, något ni inte bara gör genom att tala inför olika parlament,
      utan även när ni <v>går</v> <p>ut</p> och talar till ungdomar, som ni gjorde
      på universitetet i Tübingen i Tyskland för några dagar sedan.
    t: V. Exa. segue a tradição das grandes personalidades italianas que se bateram
      pela unidade do nosso continente, e fá-lo não só quando se dirige a parlamentos,
      mas também quando <a>sai</a> e fala com os jovens, como o fez na Universidade
      de Tübingen, na Alemanha, há alguns dias.
  - s: Det är viktigt att UNRWA genomför ett omfattande program för tolerans och medvetande
      i sina skolor för att motverka negativ påverkan på eleverna, men det kan inte
      vara så lätt för en lärare i lägren att undervisa barnen om tolerans och medvetande
      när de <v>går</v> <p>ut</p> i lägret på kvällen och ser stridsvagnar och vapen
      och stenkastning.
    t: É importante que a UNWRA esteja a executar nas suas escolas um programa substancial
      de sensibilização e tolerância, destinado a contrariar as influências negativas
      sofridas pelos alunos, mas não deve ser fácil para um professor dos campos de
      refugiados falar de tolerância e sensibilizar as crianças, quando estas <a>saem</a>
      dos campos à noite e vêem os tanques, os canhões e as pessoas a atirar pedras.
  - s: I Anna Záborskás betänkande klargörs det att kvinnors beslut om att <v>gå</v>
      <p>ut</p> i yrkeslivet eller ej fortfarande innebär ett val mellan två alternativ
      som inte är likvärdiga.
    t: O relatório Záborská esclarece que, para as mulheres, a decisão de <a>sair</a>
      ou não de casa para trabalhar ainda representa uma escolha entre duas alternativas
      desiguais.
  - s: Därför har arga grekiska arbetstagare <v>gått</v> <p>ut</p> på gator och torg
      och kämpat för att stjälpa åtstramningspolitiken samt försvara sin inkomst och
      sina rättigheter när det gäller arbetsvillkor och social trygghet, en riktig
      tillväxt och en bättre framtid för Grekland och Europa.
    t: Por conseguinte, os trabalhadores gregos <a>saíram</a> à rua em fúria para
      tentar anular as políticas de austeridade, para defender os seus rendimentos
      e os seus direitos laborais e sociais, bem como um crescimento real e um melhor
      futuro para a Grécia e a Europa.
  - s: Det är bättre än att lägga tonvikten på skillnader mellan länder med små traditionella
      fartyg som <v>går</v> <p>ut</p> till havs året runt och länder med stora fartyg
      som är utrustade med de nyaste tekniska hjälpmedlen och som måste stanna i hamn
      en del av tiden.
    t: Isso é melhor do que salientar as diferenças entre os países com pequenas embarcações
      tradicionais, que <a>saem</a> para o mar durante todo o ano, e os países com
      grandes embarcações equipadas com os mais recentes meios técnicos, que têm de
      permanecer em terra durante uma parte do ano.
  - s: Jag tror att vi måste glädja oss över att de, för en gångs skull, demonstrerade
      för en idé som härstammar från Europa och Europaparlamentet, i motsats till
      de demonstrationer som vi vanligtvis bevittnar, där allmänheten <v>går</v> <p>ut</p>
      och demonstrerar mot de initiativ som tas av de europeiska politiska institutionerna,
      antingen kommissionen, rådet eller parlamentet.
    t: Penso que temos de nos congratular com o facto de, por uma vez, as pessoas
      terem saído à rua a favor de uma ideia da Europa e do Parlamento Europeu, ao
      contrário das manifestações a que geralmente assistimos, nas quais a opinião
      pública <a>sai</a> à rua para protestar contra as iniciativas adoptadas por
      uma instituição política europeia, seja ela a Comissão, o Conselho ou o Parlamento.
  - s: Vi måste även acceptera det faktum att när fisk simmar i havet är den inte
      så lätta att särskilja, så när man <v>går</v> <p>ut</p> för att fiska en särskild
      art kan man inte alltid vara säker på att detta är den enda art man kommer att
      fånga.
    t: Também temos de reconhecer que, quando andam a nadar no mar, os peixes não
      se agrupam convenientemente por espécies, o que significa que quando se <a>sai</a>
      para pescar uma determinada espécie, nem sempre se pode ter a certeza de que
      será essa a única espécie capturada.
  - s: På kvällen blir det mörkt för tidigt, och om man kommer hem från jobbet och
      vill träna eller <v>gå</v> <p>ut</p> med barnen så är det redan kväll.
    t: Ao fim do dia, escurece cedo e, quando se chega em casa do trabalho e se quer
      praticar algum exercício físico ou <a>sair</a> com as crianças, já é noite.
  - s: Jag måste säga, om sanningen skall fram, att jag fram till igår inte visste
      om jag skulle göra denna röstförklaring, men när jag <v>gick</v> <p>ut</p> ur
      parlamentet igår kväll tillsammans med Andria och Speroni - som eftersom de
      heter Francesco har namnsdag i dag och som jag därför vill gratulera så mycket,
      liksom alla andra Francesco i vår kammare - var jag snurrig i huvudet, mådde
      illa och hade andra liknande symtom.
    t: A bem da verdade, devo dizer que, até ontem, ainda não sabia se iria intervir
      com esta declaração de voto mas, ao <a>sair</a> do Parlamento, ontem à noite,
      na companhia dos senhores deputados Andria e Speroni - que, chamando-se Francesco,
      festeja hoje o seu onomástico e a quem dou, portanto, os meus mais sinceros
      parabéns, assim como a todos os Francescos presentes na nossa assembleia -,
      senti a cabeça a andar à roda, tive vómitos e outros sintomas desse género.
  - s: Vi har <v>gått</v> <p>ut</p> på gatan och vi har höjt våra röster, för vi är
      övertygade om att medborgarna inte kan gömma sig bakom anonymiteten när demokratin
      hotas och stillsamt vänta på att allt skall lösa sig i de högre politiska sfärerna.
    t: <a>Saímos</a> às ruas e levantámos as nossas vozes por acreditarmos que, quando
      a democracia se encontra ameaçada, os cidadãos não podem refugiarse no seu anonimato
      e aguardar calmamente que tudo se resolva nas altas esferas do poder político.
  - s: 'Dagen därpå hade baskerna möjlighet att <v>gå</v> <p>ut</p> på gatorna, i
      stora demonstrationer, för att kräva detsamma som vi erbjuder de östländer som
      knackar på vår dörr:'
    t: 'Senhor Presidente, na passada sexta-feira, o Conselho Europeu do Luxemburgo
      aprovou por unanimidade uma resolução de condenação e de repúdio do grupo terrorista
      ETA e, no dia seguinte, através de manifestações que reuniram multidões, o povo
      basco teve ocasião de <a>sair</a> à rua para exigir o mesmo que nós estamos
      a oferecer aos países da Europa do leste que batem à nossa porta:'
  - s: Jag ber vaktmästarna uppsöka ledamöter som samtalar och be dem sitta ned eller
      <v>gå</v> <p>ut</p>.
    t: Peço aos contínuos que se aproximem dos senhores deputados que estejam a conversar
      e lhes solicitem que se sentem ou <a>saiam</a>.
  - s: Frågeställaren var inte närvarande och herr Lamy väntade inte särskilt länge,
      eftersom jag mötte honom när jag <v>gick</v> <p>ut</p>.
    t: O orador não estava presente o senhor Comissário Lamy não esperou muito, porque
      me encontrei com ele quando <a>saía</a>.
  - s: I stället för att EU stöder dessa revolutioner och dem som har <v>gått</v>
      <p>ut</p> på gatorna och har kämpat och dödats, har man gjort raka motsatsen.
    t: Por conseguinte, em vez de apoiar estas revoluções na União Europeia e de apoiar
      as pessoas que <a>saíram</a> à rua e lutaram e foram assassinadas, os ministros
      fizeram exactamente o oposto.
  - s: <v>Gick</v> ni <p>ut</p> och mötte ert folk som signalerar till handling under
      era senaste allmänna val?
    t: Pergunto-lhe, Senhor Primeiro-Ministro, se <a>saiu</a> ao encontro dos arautos
      da opinião pública nas recentes eleições gerais no seu país.
  - s: En av dem är att alla skolor och alla utbildningscentra i Europa år 2002 skall
      vara uppkopplade till Internet samtidigt som personalen måste klara av den nödvändiga
      utbildningen, så att de ungdomar som <v>går</v> <p>ut</p> grundskolan och alla
      de som går någon form av yrkesutbildning, anställda eller inte, kan få ett slags
      ”körkort” för informationssamhället för att hantera datorer och surfa på Internet.
    t: um deles é que em 2002 todas as escolas e todos os centros de formação da Europa
      estejam ligados à Internet e que, simultaneamente, tenham o pessoal adequado
      para dar a formação indispensável para que os jovens que <a>saem</a> da escola
      básica e todos aqueles que têm uma actividade de formação profissional, desempregados
      ou não, possam adquirir uma espécie de «carta de condução» da sociedade de informação,
      que lhes permita manejar os computadores e navegar na própria Internet.
  - s: Afghanistan, ett land där kvinnor under talibanernas skräckregim inte fick
      <v>gå</v> <p>ut</p>, inte fick arbeta och inte fick gå i skola, är det mest
      skriande exemplet på ett land där fundamentalister använt sina vanföreställningar
      för att förtrycka kvinnor.
    t: Senhor Presidente, o Afeganistão, país onde, durante o regime de terror dos
      Talibãs, as mulheres não podiam <a>sair</a> de casa, não podiam trabalhar, nem
      seguir qualquer tipo de ensino, é o exemplo mais gritante de um país onde os
      fundamentalistas fazem uso das suas ideias delirantes para as oprimir.
  - s: Jag är mycket nöjd med att vi genom denna resolution uttrycker vårt stöd och
      vår solidaritet med de miljoner demonstranter som har <v>gått</v> <p>ut</p>
      på gatorna sedan det omstridda presidentvalet 2009.
    t: Regozijo-me com o facto de, através desta resolução, manifestarmos o nosso
      apoio e a nossa solidariedade aos milhões de manifestantes que <a>saíram</a>
      à rua desde as disputadas eleições presidenciais de 2009.
  - s: De <v>gick</v> <p>ut</p> på gatorna eftersom de ville ha mer demokrati.
    t: <a>Saíram</a> à rua porque pretendiam mais democracia.
  - s: Det senaste upproret där, när människor <v>gick</v> <p>ut</p> på gatorna, framför
      allt ungdomar som inte kan få några jobb, som ser den sönderslagna ekonomin,
      den fortsatta bristen på säkerhet och sekteristiskt våld - slogs ner brutalt.
    t: A recente sublevação ocorrida no país - quando as pessoas <a>saíram</a> à rua,
      particularmente os jovens que não conseguem encontrar emprego, que vêem a economia
      destroçada, uma falta de segurança contínua e assassínios sectários - foi brutalmente
      oprimida.
  - s: Jag skulle verkligen vara tacksam om du, Catherine Ashton, kunde skicka en
      tydlig, uppmuntrande signal och ett budskap av äkta hopp till alla de kvinnor
      som <v>gick</v> <p>ut</p> på gatorna i Palestina i går och som förväntar sig
      så mycket av EU.
    t: Ficar-lhe-ia muito grata, Senhora Baronesa Catherine Ashton, se enviasse uma
      mensagem de incentivo e uma verdadeira mensagem de esperança a todas as mulheres
      que <a>saíram</a> às ruas ontem na Palestina e que depositam grandes esperanças
      na União Europeia.
  - s: Hon försökte faktiskt i morse att få en omröstning om betänkandet vilket ni
      känner till, men många andra av våra kolleger <v>gick</v> <p>ut</p> och ville
      inte stanna kvar för att rösta.
    t: A senhora deputada, como sabem, tentou efectivamente conseguir que o seu relatório
      fosse votado esta manhã, mas muitos outros colegas <a>saíram</a> do hemiciclo
      e recusaram-se a permanecer para a votação.
  - s: 'Medborgarna i ert land och den internationella allmänheten vet att det var
      med en stor övertygelse som ni förklarade då ni <v>gick</v> <p>ut</p> ur fängelset:
      ”I egenskap av en fri man åtar jag mig att göra allt som står i min makt för
      att skapa fred i Östtimor och för mitt folk”.'
    t: 'Os seus compatriotas, a opinião pública internacional sabem que foi com absoluta
      convicção que declarou, quando <a>saiu</a> da prisão: «Na qualidade de homem
      livre, comprometo-me a fazer tudo o que estiver ao meu alcance para conseguir
      a paz para Timor Leste e para o meu povo.»'
  - s: avslutandet av regeringskonferensen, som då pågick, i vilken parlamentet <v>gick</v>
      <p>ut</p> som segrare, det hade förstärkts för att erbjuda medborgarna den bästa
      service.
    t: a conclusão da Conferência Intergovernamental então em curso, de que o Parlamento
      <a>saiu</a> como instituição vencedora, reforçada e fortalecida para melhor
      servir os Europeus.
  - s: Just när premiärministern skulle tala ställde sig nästan halva kammaren upp
      och <v>gick</v> <p>ut</p>.
    t: No momento em que o senhor PrimeiroMinistro começou a falar, cerca de metade
      dos deputados levantaramse e <a>saíram</a>.
  - s: Det finns än så länge ingen anledning att <v>gå</v> <p>ut</p> så hårt mot de
      tyska åtgärderna, även om det är motiverat att granska dem. I stället bör regeringarna
      i de övriga medlemsstater i Europeiska unionen vars fabriker berörs av GM-krisen
      - alltså regeringarna i Polen, Spanien, Belgien, Storbritannien och så vidare
      - slå sina kloka huvuden ihop och i samråd med tyskarna fundera över hur de
      kan göra det bästa av situationen, och hur de kan säkra arbetstillfällena för
      de arbetstagare som berörs i fabrikerna.
    t: Os governos dos outros Estados-Membros da União Europeia cujas unidades de
      produção estão ameaçadas pela crise da GM- ou seja, os governos da Polónia,
      Espanha, Bélgica, Reino Unido, entre outros - deviam antes juntar-se e, com
      os Alemães, pensar em formas de <a>sair</a> da difícil situação actual e de
      garantir o futuro dos empregos das pessoas afectadas nas fábricas.
  - s: De får inte <v>gå</v> <p>ut</p> själva, inte besöka några skolor, deras hälsovård
      är praktiskt taget undertryckt.
    t: Não podem <a>sair</a> sozinhas, não podem frequentar escolas, é-lhes praticamente
      proibido obter cuidados sanitários.
  - s: Snarare än att <v>gå</v> <p>ut</p> på gator och torg - eller skicka ut arbetarna
      - borde fackföreningarna fråga sig hur mycket av den betydande produktivitetsökningen
      under åren 1992 till 2000 som hamnade i arbetarnas fickor.
    t: Mais do que <a>sair</a> para a rua - ou melhor, mandar sair para a rua os trabalhadores
      -, os sindicatos deveriam interrogar-se sobre quanto ganharam os trabalhadores,
      entre 1992 e 2000, face a uma produtividade seguramente considerável realizada
      pelas empresas.
  - s: Tiotusentals venezuelanska medborgare har <v>gått</v> <p>ut</p> på gatorna
      för att försvara fria radio- och tv-sändningar och de förväntar sig hjälp från
      det demokratiska Europa.
    t: Dezenas de milhares de cidadãos venezuelanos <a>saíram</a> às ruas para defender
      uma radiodifusão livre e estão à espera de ajuda da Europa democrática.
