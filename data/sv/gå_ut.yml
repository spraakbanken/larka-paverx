      Monnet, Schuman and Delors method, which <a>consists</a> of creating a body
      in the hope that it will get around to creating its own role and content.
  - s: Utan jämvikt mellan nationer ingen fred. Hela Förenta staternas politik <v>går</v>
      emellertid <p>ut</p> på att förstärka obalanserna.
    t: 'Yet the entire United States policy <a>consists</a> of accentuating the imbalances:'
  - s: Förenta staternas politik <v>går</v> även <p>ut</p> på att stödja extremister
      på båda sidor, israeliska extremister såväl som palestinska extremister, ibland
      med rent machiavelliska metoder som är ruggiga när man vågar skärskåda dem.
    t: Its policy also <a>consists</a> of supporting the extremists on both sides,
      both the Israeli and the Palestinian extremists, at times using Machiavellian
