  - s: Jag anser att samarbetet mellan de båda institutionerna har gett resultat och
      i dag är vi mycket nära att nå en definitiv överenskommelse om en text som från
      början innehöll en hel del känsliga frågor, som till exempel förbud att <v>gå</v>
      <p>ut</p> till havs vid dåligt väder och även de skyddade hamnarna, som jag
      nyss tog upp och även skyldigheten att ha transpondrar eller svarta lådor ombord.
    t: Ritengo che la collaborazione fra le due Istituzioni abbia dato i suoi frutti
      e che oggi siamo molto vicini al raggiungimento dell’accordo definitivo su un
      testo che inizialmente doveva tener conto di questioni delicate, ad esempio
      il divieto di <a>uscire</a> in mare in caso di maltempo, o gli stessi porti
      di rifugio di cui parlavo poc’anzi, o l’obbligo di avere a bordo transponder
      o scatole nere.
  - s: Genom denna text blir det lagligt för en make att våldta sin hustru och kvinnor
      förbjuds att <v>gå</v> <p>ut</p>, arbeta eller besöka läkare utan tillstånd
      från sin make.
    t: Il testo approvato autorizza il marito a stuprare la moglie e impedisce alle
      donne di <a>uscire</a>, lavorare o andare dal medico senza il permesso del consorte.
  - s: Jag skall se till att herrn i fråga <v>går</v> <p>ut</p>.
    t: Chiedo che questo signore <a>esca</a>.
  - s: Om kvoterna följs ligger det väl i fiskesamhällenas och i de berörda personernas
      intresse att <v>gå</v> <p>ut</p> och fånga denna fisk med hjälp av minsta möjliga
      antal fartyg?
    t: Se queste venissero rispettate, sarebbe nell’interesse dei pescatori di <a>uscire</a>
      in mare e catturare il pesce consentito con il numero più piccolo possibile
      di pescherecci.
  - s: Men om så vore, föreslår jag att han får en karta över de skotska fiskeområdena
      för att se varför det är så viktigt för många orter där man kan <v>gå</v> <p>ut</p>
      med båtar.
    t: In caso contrario, suggerisco all’onorevole collega di munirsi di una mappa
      delle aree di pesca della Scozia per comprendere perché la questione sia così
      importante per molti luoghi da cui i pescatori possono <a>uscire</a> con le
      loro imbarcazioni.
  - s: om man vill ha nationell demokrati så kan man inte fortsätta att vara medlem
      i Europeiska unionen, och vi kommer att driva en kampanj för att Storbritannien
      ska <v>gå</v> <p>ut</p> ur EU så snart som möjligt.
    t: se si desidera una democrazia nazionale, non si può più restare membri di quest’Unione
      europea, e noi organizzeremo delle campagne affinché il Regno Unito <a>esca</a>
      dall’Unione e lo faccia il prima possibile.
  - s: Låt oss föreställa oss att vi i kväll, efter denna oändliga debatt, <v>går</v>
      <p>ut</p> härifrån och att vi är 27 ledamöter som samlas där nere och måste
      komma överens om vilken restaurang vi ska gå på.
    t: Signor Presidente, onorevoli colleghi, quando stasera finirà questa interminabile
      discussione, supponiamo di <a>uscire</a> dall’Aula e incontrare al piano di
      sotto 27 onorevoli colleghi con i quali decidere all’unanimità in quale ristorante
      andare.
  - s: Om detta fördrag är så bra som ni säger att det är borde ni uppriktigt sagt
      <v>gå</v> <p>ut</p> och sälja det till folken i EU.
    t: se questo Trattato è valido come dice, allora <a>esca</a> di qua e lo proponga
      ai popoli d’Europa.
  - s: När jag mötte min fru för 35 år sedan övertalade jag henne att <v>gå</v> <p>ut</p>
      med mig.
    t: quando conobbi mia moglie trentacinque anni fa, la persuasi a <a>uscire</a>
      con me;
  - s: När vi <v>går</v> <p>ut</p> från parlamentet kan det visa sig att vi är fattigare
      och mera otrygga.
    t: Quando <a>usciremo</a> da quest’Aula, signor Presidente, potremmo ritrovarci
      più poveri e più insicuri.
  - s: Vi fastställer gemensamt på europeisk nivå ett antal konkreta målsättningar,
      t.ex. att om fem år ska det inte finnas några ungdomar som sex månader efter
      att de <v>gått</v> <p>ut</p> från universitetet eller skolan är utan sysselsättning.
    t: per esempio, far sì che tra cinque anni nessun giovane <a>uscito</a> dal sistema
      scolastico o universitario da più di sei mesi sia ancora disoccupato.
  - s: Men jag hoppas också att vi <v>går</v> <p>ut</p> och debatterar denna fråga
      i sällskap som inte hyser samma enhetliga uppfattningar och insikter.
    t: Ma spero anche che <a>usciremo</a> di qui e tratteremo la questione in un contesto
      un po’ meno uniforme quanto a giudizi e saggezza.
  - s: Det är äldre människor och kvinnor som inte vågar <v>gå</v> <p>ut</p> när det
      är mörkt och som terroriseras i kollektivtrafiken.
    t: Si tratta di persone anziane e di donne che non osano <a>uscire</a> quando
      fa buio e che utilizzano in preda alla paura i mezzi pubblici.
  - s: Kommissionen har redan meddelat att man vid denna tidpunkt kommer att <v>gå</v>
