  v: ser
  x:
  - s: Denna bok <v>går</v> <p>ut</p> på att det är hjärntvätten som är det viktiga,
      inte kloningen, så jag skulle vilja att de personer som hänvisar till den läste
      boken.
    t: O que se diz nesse livro <a>é</a> que o que é importante é a lavagem ao cérebro,
      e não a clonagem, e é por isso que aconselho as pessoas que debatem estes assuntos
      a ler o livro.
  - s: Det är sant att EU:s strategi inte är att införa ett embargo - och jag har
      för avsikt att klargöra och betona detta igen i ett muntligt ändringsförslag
      - men det är lika sant att strategin inte får eller kan <v>gå</v> <p>ut</p>
      på en ovillkorlig och ensidig öppenhet, eftersom även detta skulle visa sig
      vara en ödesdiger strategi, som det har visat sig i det förgångna.
    t: É verdade que a nossa estratégia como União Europeia não consiste em impor
      um embargo - e por meio de uma pergunta oral pretendo esclarecer e insistir
      novamente nesse ponto -, mas também é verdade que não deve nem pode <a>ser</a>
      uma estratégia de abertura incondicional e unilateral, pois ela revelar-se-ia
      também uma estratégia desastrosa, como já ficou demonstrado no passado.
  - s: Med tanke på den rådande situationen i Vitryssland får de inte <v>gå</v> <p>ut</p>
      över civilsamhället.
    t: A UE tem de ponderar a utilização de sanções direccionadas, uma vez que a sociedade
      civil não deve <a>ser</a> penalizada pela situação actual da Bielorrússia.
  - s: Häromdagen sade mig några advokater från stora nordamerikanska kontor att fördelen
      med det nordamerikanska federala systemet är att delstaternas jurisdiktion i
      allmänhet tenderar att vara för lokala företag och konsumenter, medan man i
      de stora företagen föredrar att vända sig till det federala rättsystemet, som
      tenderar att vara mer positivt inställda till dem. Vi måste förmodligen överväga
      om tilldelandet av befogenheter till en särskild rättsinstans inom gemenskapen
      kanske leder till en obalans och till vad nordamerikanerna kallar för forum
      shopping, vilket <v>går</v> <p>ut</p> på att varje advokat eller expert på rättsliga
      frågor lägger fram sitt ärende i en rättsinstans som är mest fördelaktig för
      honom eller henne.
    t: Teremos, porventura, de considerar se a atribuição de competências a uma jurisdição
      comunitária especial não poderia, acaso, originar um desequilíbrio e se não
      levaria ainda ao que os norte-americanos designam por forum shopping, ou <a>seja</a>,
      cada advogado ou especialista em assuntos jurídicos pode recorrer à jurisdição
      que lhe for mais favorável.
  - s: Jag vill göra er uppmärksamma på den etiska grundsyn som genomsyrar betänkandet,
      som inte <v>går</v> <p>ut</p> på att skapa en separat region utan på att öppna
      upp Östersjöområdet för hela Europa, något som ligger i alla EU-medlemsstaters
      intresse.
    t: Gostaria de chamar a vossa atenção para a ética que lhe está subjacente e que
      <a>é</a> não criar uma região separada, mas abrir a região do Mar Báltico à
      Europa como um todo no interesse de todos os Estados-Membros da UE.
  - s: Vi måste följa en politik som <v>går</v> <p>ut</p> på att varna, lösa eller
      hålla inne.
    t: A nossa política tem de <a>ser</a> a de avisar e, se o problema não for resolvido,
      suspender.
  - s: Beträffande ändringsförslag 1 om det obligatoriska markuttaget, som <v>går</v>
      <p>ut</p> på att bibehålla arealen för uttag av jordbruksmark även under de
      kommande åren, vill jag påpeka att det utgör en del av kompromissen från Berlin
      att en tioprocentig basareal för uttag jordbruksmark skall gälla för hela perioden
      från 2000 till 2006.
    t: Quanto à alteração 1 sobre a retirada obrigatória de áreas da produção, cujo
      objectivo <a>é</a> manter a actual taxa de retirada de terras para os próximos
      anos, gostaria de referir que um dos compromissos acordados em Berlim se prende
      com o estabelecimento de uma taxa de base, no valor de 10 %, válida para o período
      de 2000 a 2006.
  - s: Det är därför förslaget <v>går</v> <p>ut</p> på ett icke-diskriminerande instrument
      som är tillämpligt på all gemenskapshandel med fiskeriprodukter från IUU-fiske
      i alla vatten och på alla gemenskapsmedborgare som sysslar med eller stöder
      IUU-fiske vilket flagg det än sker under.
    t: É por esta razão que a proposta <a>é</a> um instrumento não discriminatório,
      que se aplica a todo o comércio comunitário de produtos de pesca resultantes
      da pesca INN, em todas as águas e a todos os cidadãos comunitários envolvidos
      em actividades de pesca INN, ou que apoiem tais actividades, efectuadas sob
      qualquer pavilhão.
  - s: 'Vissa av de ändringsförslag som Europaparlamentet lagt fram förbättrar förslaget
      till rådets förordning och vi kommer att rösta för dem, men hur kan vi diskutera
      ett fåtal ändringar utan att ta avstånd från den politik som för närvarande
      bedrivs av Europas stater, en politik som i stort sett <v>går</v> <p>ut</p>
      på att försvaga arbetstagarnas sociala trygghet, minska pensionerna och höja
      socialförsäkringsavgifterna samtidigt som man minskar bidragen:'
    t: Mas como podemos nós falar dessas poucas alterações sem condenarmos a política
      seguida pelos Estados europeus, cujo objectivo geral <a>é</a> enfraquecer a
      protecção social dos trabalhadores, diminuir as pensões, aumentar as contribuições
      para a segurança social e reduzir simultaneamente os seus benefícios?
  - s: Vi röstade inte om ert förslag, eftersom ni lade fram det efter att den fastställda
      tidsfristen hade <v>gått</v> <p>ut</p>.
    t: O seu requerimento não foi votado por ter <a>sido</a> apresentado depois do
      prazo fixado.
  - s: Ja, det är nödvändigt att de olika staterna eller den europeiska gemenskapen
      kan finansiera ett transportnät inom energisektorerna som når upp till 2000-talets
      krav, vars förvaltningskriterier inte <v>går</v> <p>ut</p> på att tillfredsställa
      lönsamheten eller vinstbegäret för några få utan som tillfredsställer alla människors
      behov av energi och lika tillgång för alla.
    t: XXI, cujos critérios de gestão não <a>sejam</a> a rentabilidade ou a procura
      do lucro para alguns, mas sim a satisfação das necessidades energéticas de todos,
      bem como a igualdade de acesso para todos.
  - s: Denna fokusering <v>går</v> <p>ut</p> på att kommissionens initiativ är legitimt
      och välgrundat enligt fördragstexterna.
    t: Em resumo, a abordagem geral da relatora em relação às questões apresentadas,
      que coincide praticamente com a solução adoptada por 20 votos a favor e 3 abstenções
      na Comissão dos Assuntos Jurídicos, após demorados debates e depois das audiências
      dos diferentes grupos de interesse, <a>é</a> que a iniciativa da Comissão é
      legítima e está perfeitamente fundamentada no texto dos tratados.
  - s: 'Rollen som ständig ordförande <v>går</v> <p>ut</p> på att stärka en gemensam
      målsättning:'
    t: 'O papel de Presidente permanente <a>é</a> aumentar um sentido de orientação
      compartilhado:'
  - s: Innovativ finansiering <v>går</v> inte bara <p>ut</p> på att finna nya resurser.
    t: 'No entanto, este não <a>é</a> o único benefício do financiamento inovador:
      «financiamento inovador» não significa apenas a procura de novos recursos;'
  - s: Dessutom undrar jag om ni känner till någon form av reglering som <v>går</v>
      <p>ut</p> på att införa nya skatter, eller går regleringen ut på att övervaka
      och kontrollera marknaden?
    t: Ou a regulação <a>é</a> feita através de supervisão e controlo sobre o mercado?
  - s: Bland annat General Motors och Opel har därigenom försatts i i en omöjlig situation,
      vars följder <v>går</v> <p>ut</p> över arbetstagarna.
    t: Essa política deve integrar uma vertente de acompanhamento e medidas tendentes
      a contrariar situações de não investimento, como as que lançaram várias companhias,
      como a General Motors e a Opel, numa crise insustentável, cujas consequências
      <a>são</a> suportadas pelos trabalhadores.
  - s: Men en sådan målsättning som vi har, särskilt vad gäller de interoperationella
      systemen, <v>går</v> <p>ut</p> på att den standard de berörda parterna - däribland
      konsumenter, fackföreningar osv. enas om skall ha en viss attraktionskraft,
      så att den blir allmänt antagen.
    t: O que nós pretendemos, principalmente para os sistemas interoperáveis, <a>é</a>
      que uma norma consensual para todas as partes interessadas, incluindo consumidores,
      sindicatos, etc., ofereça também um estímulo para poder ser aceite.
  - s: Vår politik <v>går</v> <p>ut</p> på att verka för att öppna energimarknaderna
      för konkurrens som ett sätt att garantera tillgång till säker och överkomlig
      energi.
    t: <a>É</a> nossa política favorecer a abertura dos mercados da energia à concorrência,
      como meio de assegurar acesso a energia segura e comportável.
  - s: Kristdemokraternas arbete har <v>gått</v> <p>ut</p> på att ta sig an grundläggande
      frågor som språket, kulturen, skolundervisningen och landets västliga demokratiska
      orientering.
    t: Aquilo que, nos últimos dias, tem <a>sido</a> dito na Duma russa, que acusou
      a Roménia de interferência, é preocupante.
  - s: I motsats till detta uppmanas Europeiska unionen, efter terrorattacken den
      11 september, att finansiera det mellanstatliga samarbetet på det så kallade
      rättsliga området, som <v>går</v> <p>ut</p> på att registrera och förfölja de
      medborgare som överskrider de av systemet tillåtna gränserna för motstånd och
      opposition.
    t: Em contrapartida, após o atentado terrorista de 11 de Setembro, a União Europeia
      é chamada a financiar a cooperação intergovernamental no chamado espaço de justiça,
      ou <a>seja</a>, no registo e na perseguição dos cidadãos que ultrapassam os
      limites da oposição e da resistência tolerados pelo sistema.
  - s: Metten hänvisar alldeles riktigt till planerna i det finska pensionssystemet
      som <v>går</v> <p>ut</p> på att variera pensionsavgifternas nivå, så att de
      vid en recession skulle vara lägre och vid en högkonjunktur högre än genomsnittet.
    t: O senhor deputado Metten refere correctamente os planos do regime de pensões
      finlandês, cuja intenção <a>é</a> alternar o nível das contribuições de pensões,
      de modo a que os pagamentos sejam mais baixos durante a recessão e mais elevados
      do que a média quando a economia está em alta.
  - s: Att reformera kommissionen kan inte längre bara <v>gå</v> <p>ut</p> på att
      recitera urholkade klichéer och föra en metafysisk diskussion om för- och nackdelar
      vad gäller kontrollmodeller ex ante och ex post samt om decentralisering, i
      stället för att beslutsamt göra slut på byråkratiska förläningar och girlander.
    t: Reformar a Comissão não pode continuar a <a>ser</a> entendido como a recitação
      de clichés ocos de sentido e a discussão metafísica das vantagens e desvantagens
      de vários modelos de controleex ante eex post e de descentralização, mas antes
      a determinação de acabar com feudos e capelas burocráticas.
  - s: Den <v>går</v> inte <p>ut</p> på att beväpna nordalliansen.
    t: Não <a>é</a> armar a Aliança do Norte.
  - s: Den går inte heller ut på att störta talibanerna militärt, och den <v>går</v>
      inte ens <p>ut</p> på att enbart spela rollen av sjuksköterska för sårade och
      fördrivna personer efter det att vår amerikanske storebror har slagit till mot
      dem. Vilken är Europeiska unionens roll, eller vad borde den vara?
    t: Também não é derrubar os taliban pela via militar, e inclusivamente não <a>é</a>
      apenas fazer de enfermeiro e tratar feridos e desalojados depois de o grande
      irmão americano atacar.
  - s: Det får inte <v>gå</v> <p>ut</p> över kandidatländerna att utgifterna blir
      frysta.
