      demonisering av länder i enlighet med amerikanska intressen och amerikanernas
      nya världsordning.
    t: Señor Presidente, Señorías, la política exterior europea no puede <a>consistir</a>
      en demonizar sucesivamente a los países en función de los intereses americanos
      y de su nuevo orden mundial.
  - s: migrations- och asylpolitiken i EU ger intryck av att flertalet medlemsstater
      har en politik som <v>går</v> <p>ut</p> på att de gör som de vill, inte gör
      det som de förväntas göra och att alla deltar, trots att vi redan vet att det
      enda vettiga är en gemensam migrations- och asylpolitik i EU.
    t: Las políticas de inmigración y asilo en la UE dan la impresión de que la política
      de la mayoría de los Estados miembros <a>consiste</a> en hacer lo que quieren,
      en no hacer lo que se supone que deben hacer y en que todos participan, incluso
      aunque sabemos que, probablemente, una política europea común en materia de
      inmigración y asilo es la única forma sensata de actuar.
  - s: Detta förslag, som <v>går</v> <p>ut</p> på att man samtidigt tillämpar principen
      om särskilt markuttag och höjer markuttaget till 10 procent, är fullständigt
      oacceptabelt.
    t: Esta propuesta, que <a>consiste</a> al mismo tiempo en aplicar el principio
      del barbecho extraordinario y en elevar el porcentaje de barbecho a un 10 %
      es totalmente inaceptable.
  - s: Om en del stora medlemsstater upphörde med den här leken, som inte har, och
      aldrig haft, existensberättigande, som <v>går</v> <p>ut</p> på att förklara
      för de små medlemsstaterna att de utgör en skara som hindrar de stora från att
      gå framåt, och om en del politiker i vissa medlemsstater kunde sätta stopp för
      den här typen av uttalanden, helt utan erfarenhetsgrundat berättigande under
      de senaste trettio åren, och erkände att det alltid vid betydande och varaktiga
      låsningar berott på oenighet bland de stora staterna, skulle de små staterna
      vara mera benägna att kunna tänka sig en relativ jämkning av sina ståndpunkter.
    t: Si algunos de los Estados miembros grandes depusieran este pequeño juego, que
      ya no tiene razón de ser, que jamás ha tenido razón de ser y que <a>consiste</a>
      en explicar a los pequeños que ellos constituyen una jauría que impide que los
      grandes avancen, si algunos políticos de algunos Estados miembros grandes pusieran
      fin a este tipo de términos que en el transcurso de los últimos treinta años
      no ha tenido ninguna justificación empírica, y confesaran que cuando los bloqueos
      son sustanciales y duraderos siempre son debidos a los desacuerdos entre los
      grandes, mientras que los pequeños se inclinan más fácilmente a poder prever
      un debilitamiento muy relativo de sus posiciones.
  - s: Dess mandat <v>går</v> <p>ut</p> på att investera där andra banker inte vågar
      ta steget.
    t: Su misión <a>consiste</a> en invertir donde otros bancos no se atreven a operar.
  - s: Det finns åtgärder, och kommissionsledamoten vet det, som <v>går</v> <p>ut</p>
      på att begränsa TAC-kvoterna, antalet fiskedagar, flottkapaciteten, alla dessa
      åtgärder är tekniskt selektiva.
    t: Hay medidas, y el Comisario lo sabe, que <a>consisten</a> en limitar los TAC,
      los días de pesca, la capacidad de las flotas, todas ellas medidas técnicas
      selectivas.
  - s: Projektet <v>går</v> <p>ut</p> på att det skall byggas två stycken nya kärnkraftverk
      som EU skall finansiera med sammanlagt 75 miljoner ecu.
    t: El proyecto <a>consiste</a> en la construcción de dos centrales que la UE financiará
      con la suma total de 75 millones de ecus.
  - s: Kommissionens roll <v>går</v> <p>ut</p> på att ibland uppmuntra, ibland agera,
      men oftast att förmedla idéer till medlemsländerna som de kan tillämpa om de
      vill, och i andra fall föreslå konkreta åtgärder.
    t: Nuestro papel como Comisión <a>consiste</a>, en algunos casos, en incitar,
      en otros, en actuar y, en la mayor parte, en comunicar a los Estados miembros
      ideas que pueden o no aplicar, y en algunos otros casos en proponer actuaciones
      concretas.
  - s: Vad skall man säga om ett budgetförfarande som <v>går</v> <p>ut</p> på att
      fastställa utgiftsmål i stället för utgiftstak, att - kosta vad det kosta vill
      - söka efter projekt för att med alla krafter spendera de anslagna medlen, i
      stället för att bevilja medel till befintliga projekt?
    t: ¿Qué se puede decir de una gestión presupuestaria que <a>consiste</a> en establecer
      un objetivo de gastos, en vez de un límite máximo de gastos, en buscar a toda
      costa proyectos para gastar a toda costa los créditos aprobados, en vez de conceder
      créditos para proyectos existentes?
  - s: Här borde vi också reflektera över om inte Förenta staterna just nu överväger
      ett vettigt förslag, som <v>går</v> <p>ut</p> på att ett andra, oberoende organ
      ska uppmuntras att sätta ett kreditbetyg på grundval av allmänt tillgänglig
      information i de fall då emittenterna endast anlitar ett enda kreditvärderingsinstitut.
    t: En este sentido, también debemos analizar si es razonable la propuesta que
      está estudiando Estados Unidos, a saber, la que <a>consiste</a> en que los emisores
      únicamente elijan una sola agencia de calificación crediticia, que pueda alentarse
      a un segundo organismo independiente a emitir una calificación y que este segundo
      organismo pueda trabajar sobre la base de la información que está disponible
      para el público.
  - s: Kommissionens förslag <v>går</v> <p>ut</p> på att tillåta export, om mottagarländerna
      har accepterat detta.
    t: La propuesta de la Comisión <a>consiste</a> en permitir la exportación siempre
      y cuando el país receptor la haya aceptado.
  - s: Mina ändringsförslag <v>går</v> <p>ut</p> på att ett nej är ett nej .
    t: Mi enmienda <a>consiste</a> en que un «no» es un «no».
  - s: Det andra kravet <v>går</v> <p>ut</p> på att, vid utformningen av de ekonomisk-politiska
      riktlinjerna som vi ju redan i dag diskuterar i parlamentet, Europaparlamentets
      medbeslutanderätt tillerkänns en formell status i det att kommissionen inte
      presenterar en rekommendation utan ett formellt förslag;
    t: La segunda exigencia <a>consiste</a> en que a la hora de configurar las directrices
      políticas sobre las que debatimos hoy en el Parlamento, se establezca de un
      modo más formal el derecho de codecisión del Parlamento Europeo no presentándonos
      la Comisión una recomendación sino una propuesta formal sobre la que podamos
      ser consultados en el sentido auténtico.
  - s: Det har kritiserats för att vara för ytligt, men jag tror inte att alla har
      förstått att kommissionens förslag <v>går</v> <p>ut</p> på att förflytta de
      konkreta politikområdena till de temainriktade strategierna;
    t: Se le ha criticado por ser excesivamente ligero, pero creo que no todo el mundo
      ha entendido que la propuesta de la Comisión <a>consistía</a> en trasladar las
      políticas concretas a las estrategias temáticas;
  - s: Förslaget <v>går</v> <p>ut</p> på att utveckla ett datoriserat bildarkiveringssystem
      för att bidra till att upptäcka förfalskade resehandlingar.
    t: La propuesta <a>consiste</a> en elaborar un sistema computarizado de archivo
      de imágenes que ayude a descubrir los documentos de viaje falsificados.
  - s: Förslaget till nya handelsförbindelser kan därför komma att visa sig snedvridet
      om det <v>går</v> <p>ut</p> på att föreslå fördelar som i sin tur utgör hinder
      som måste övervinnas.
    t: La propuesta de unas nuevas relaciones comerciales podría resultar, por lo
      tanto, contraproducente si <a>consiste</a> en la oferta de ventajas que a su
      vez son obstáculos que es preciso superar.
  - s: 'Rollen som ständig ordförande <v>går</v> <p>ut</p> på att stärka en gemensam
      målsättning:'
    t: 'El papel del Presidente permanente <a>consiste</a> en mejorar un sentido compartido
      de la dirección que se sigue:'
  - s: Det som en majoritet i parlamentet vill är följaktligen att fortsätta med samma
      politik, som <v>går</v> <p>ut</p> på att främja tidigare nämnda åtstramningsplaner
      i olika medlemsstater, trots den ökade arbetslöshet, fattigdom, orättvisa, obalans
      och ekonomiska nedgång som dessa åtstramningsplaner kommer att leda till, samtidigt
      som ekonomiska och finansiella grupperingar kommer att skapa ännu större vinster.
    t: Así pues, lo que la mayoría en el Parlamento pretende es continuar con la misma
      política, que <a>consiste</a> en promover los mencionados planes de austeridad
      en los diversos Estados miembros, independientemente del aumento del desempleo,
      la pobreza, la desigualdad, la asimetría y la recesión económica que causarán
      estos planes de austeridad, mientras que las agrupaciones económicas y financieras
      siguen acumulando aún mayores beneficios.
  - s: Det muntliga ändringsförslaget <v>går</v> <p>ut</p> på att, där det står ”qualified
      majority is unworkable”, ersätta ordet ”unworkable” (omöjlig att genomföra)
      med orden ”difficult to work” (svårt att genomföra).
    t: 'La enmienda oral <a>consiste</a>, ahí donde el texto inglés dice: «la mayoría
      cualificada es impracticable», en la sustitución del término «impracticable»
      por los términos «difícil de poner en práctica».'
  - s: Han talade nämligen för att införa en banbrytande modell som <v>går</v> <p>ut</p>
      på att vi kommer överens om ett mål för minskning av klimatinverkan, alltså
      vi definierar målet men tills vidare lämnar vägen öppen.
    t: En concreto, él habló sobre la introducción de un modelo piloto que <a>consistiría</a>
      en el establecimiento común de un objetivo de saneamiento del clima, es decir,
      definir el objetivo pero dejar abierto, en principio, el camino para su consecución.
  - s: Angående ändringsförslag 160 har vi lagt till ett förslag som <v>går</v> <p>ut</p>
      på att vi vill förklara att 60 procent av det som går till energi för framtiden
      skall vara till förnybara energikällor och 75 procent till demonstration.
    t: En cuanto a la enmienda 160, hemos añadido una propuesta que <a>consiste</a>
      en especificar que en adelante el 60 por ciento de la cantidad destinada a la
      energía debe destinarse a las fuentes de energía renovables, y el 75 por ciento
      a la demostración.
  - s: Det tycks råda en viss förvirring i GUE-gruppen om syftet med etnisk övervakning,
      som helt enkelt <v>går</v> <p>ut</p> på att samla in statistik om etniska minoriteters
      utveckling som skall utgöra grund för den framtida politiken.
    t: Existe cierta confusión en el Grupo GUE sobre el objeto de la vigilancia étnica,
      que <a>consiste</a> simplemente en la confección de estadísticas sobre los avances
      logrados por las minorías étnicas para que sirvan de base con vistas a la política
      futura.
  - s: Därför har vi nu reagerat mycket snabbt i detta interimsbetänkande och utvecklat
      en eftergiftsposition som <v>går</v> <p>ut</p> på att samrådsförfarandet skall
      tillämpas i stället för samtyckesförfarandet.
    t: Por eso hemos reaccionado rápidamente con este informe provisional y hemos
      desarrollado una postura más retraída que <a>consiste</a> en que se tendría
      que aplicar un procedimiento de consulta en vez de un procedimiento de dictamen
      conforme.
  - s: Den kompromiss som nåddes i Polen - som <v>gick</v> <p>ut</p> på att bibehålla
      den tidigare regeringens linje i fråga om stadgan om de grundläggande rättigheterna
      för att inte äventyra hela fördraget - var en bidragande orsak.
    t: El compromiso alcanzado en Polonia, que <a>consistió</a> en el mantenimiento
      de la línea del Gobierno anterior respecto a la Carta de Derechos Fundamentales,
      con el fin de no poner en peligro el tratado en su conjunto, ha surtido efecto.
  - s: Orsakerna är inte enbart ideologiska motiv utan också att deras affärer helt
      enkelt <v>går</v> <p>ut</p> på att samla in rösträtter och tillhandahålla fullmaktstjänster
      för aktieägare.
    t: Los motivos no eran únicamente ideológicos, sino que también se debía al hecho
      de que su negocio <a>consiste</a> simplemente en hacerse con derechos de voto
      y prestar servicios de representación a los accionistas.
  - s: Jag lade också märke till att ett av förslagen <v>går</v> <p>ut</p> på att
      vi skall reformera utskottet för jordbruk och landsbygdens utveckling och sträva
      efter medbeslutandeförfarande.
    t: Asimismo, he podido observar que una de las propuestas <a>consiste</a> en que
      reformemos la Comisión de Agricultura y apostemos por un procedimiento de codecisión.
  - s: Vår politik <v>går</v> <p>ut</p> på att verka för att öppna energimarknaderna
      för konkurrens som ett sätt att garantera tillgång till säker och överkomlig
      energi.
    t: Nuestra política <a>consiste</a> en favorecer la apertura de los mercados energéticos
      a la competencia como un medio de asegurar el acceso a una energía segura y
      asequible.
  - s: ?prioriteringarna måste <v>gå</v> <p>ut</p> på en minskning av arbetskraftskostnaderna?
    t: 'El informe del ex sindicalista Trentin se inicia con una orientación que tiene
      el mérito de la claridad: ’Las prioridades deben <a>consistir</a> en la reducción
      del coste del trabajo?'
  - s: Den ena <v>går</v> <p>ut</p> på att man fastställer tydliga, rättvisa normer
      som skyddar frihetens förkämpar och alla dem som flyr diktaturer, förföljelser
      eller misär.
    t: Una que <a>consiste</a> en definir normas claras, equitativas, que protejan
      a los que luchan por la libertad, a todos los que huyen de dictaduras, de persecuciones
      o de la miseria.
  - s: Jag anser att den strategi vi ska anta ska <v>gå</v> <p>ut</p> på att utvidga
      det kommersiella partnerskapet.
    t: Creo que el enfoque que debe adoptarse <a>consiste</a> en ampliar la cooperación
      comercial.
  - s: Vi tillhandahåller utrustning för poliskårerna i Georgien och Ossetien som
      en del av ett program som <v>går</v> <p>ut</p> på det frivilliga överlämnandet
      och det därpå följande förstörandet av lätta vapen i området.
    t: Proporcionamos equipo a las fuerzas policiales georgiana y oseta en el marco
      de un programa que <a>consiste</a> en la entrega voluntaria de armas ligeras
      y su ulterior destrucción en la región.
  - s: Ursäkta, men jag trodde att det <v>gick</v> <p>ut</p> på att avväpna Irak och
      förstöra dess massförstörelsevapen.
    t: Disculpe, pero creía que la idea <a>consistía</a> en desarmar al Iraq y destruir
      sus armas de destrucción masiva.
  - s: Vi bör vara medvetna om att Iraks politik <v>går</v> <p>ut</p> på att bevilja
      oljekoncessioner till länder som stödjer en lindring eller ett upphävande av
      FN:s sanktioner.
    t: Debemos saber que la política del Iraq <a>consiste</a> en adjudicar concesiones
      de gas y petróleo a los países que apoyan el relajamiento o levantamiento de
      las sanciones de la ONU.
  - s: Lissabonmetoden <v>gick</v> <p>ut</p> på att öppna upp marknaderna, och man
      har bara föreslagit ett tillvägagångssätt.
    t: El método de Lisboa <a>consistía</a> en la liberalización de los mercados,
      y se ha presentado una sola forma de actuación.
  - s: I alla konflikter på senare tid (utan att gå längre tillbaka i tiden) har dessa
      internationella institutioner tyvärr varit instrument i stormakternas händer
      avsedda att tjäna deras politiska syften, som alltid i huvudsak <v>går</v> <p>ut</p>
      på att upprätthålla deras världsherravälde.
    t: Por desgracia, en todos los conflictos recientes, sin ir más lejos, estas instituciones
      internacionales han sido instrumentalizadas por las grandes potencias para plegarse
      a la política de estas últimas, que siempre <a>consiste</a>, por encima de todo,
      en mantener su dominio sobre el mundo entero.
  - s: Denna princip <v>går</v> <p>ut</p> på att rullande materiel som redan har beviljats
      tillstånd för ibruktagande i en medlemsstat inte kommer att behöva vidare certifiering
      i en annan medlemsstat förutom den som krävs enligt ytterligare nationella bestämmelser
      på grund av det lokala järnvägsnätets egenskaper till exempel.
    t: Dicho principio <a>consiste</a> en que el material rodante al que se haya concedido
      ya una autorización de puesta en servicio en un Estado miembro no necesitará
      una certificación complementaria en otro, aparte de la que se refiera a las
      exigencias nacionales adicionales derivadas, por ejemplo, de las características
      de la red local.
  - s: Den lösning kommissionen fört fram <v>går</v> <p>ut</p> på att använda ett
      uppdämnings- och beräkningssystem genom vilket orena motorer kan uppvägas av
      rena motorer och ren teknologi kan sparas till det kommande året och användas
      för att tillverka orena motorer påföljande år.
    t: La solución que preconiza la Comisión <a>consiste</a> en utilizar un sistema
      de promedios y compensaciones, que permita contrarrestar los motores «sucios»
      con motores «limpios» y dejar la utilización de tecnologías limpias para el
      año próximo y utilizarlas entonces para fabricar algunos motores «sucios».
  - s: Det finns ett grundläggande problem - såsom bland andra Barón har konstaterat
      - och detta problem <v>går</v> <p>ut</p> på att det finns en klar underlåtenhet
      att respektera Osloavtalet och FN:s resolutioner.
    t: Hay un problema básico que <a>consiste</a> en que, como se ha señalado muy
      bien entre otros por el Sr. Barón, simplemente no se están respetando ni los
      acuerdos de Oslo ni las resoluciones de las Naciones Unidas.
  - s: Detta kan tyckas vara ett mycket enkelt ärende, vilket det i själva verket
      också är, eftersom vi slutligen har beslutat oss för att följa kommissionens
      förslag, som <v>går</v> <p>ut</p> på att inte längre tillåta att tvärställda
      säten monteras i bussar, på grund av att bilbälten som fästs i sådana säten
      inte uppfyller samma säkerhetsnormer som bälten i framåtvända bussäten.
    t: Parece un asunto sencillo y esencialmente lo es, puesto que finalmente hemos
      decidido hacer nuestra la propuesta de la Comisión, que <a>consiste</a> en no
      permitir en adelante la instalación de asientos orientados lateralmente en los
      autobuses, dado que los cinturones de seguridad no se pueden asegurar con los
      mismos niveles de fiabilidad y seguridad que en el caso de los asientos orientados
      en el sentido de la marcha.
  - s: en oöverlagd och orealistisk lek som <v>går</v> <p>ut</p> på att plocka siffror
      ur en hatt.
    t: un juego poco premeditado y realista que <a>consiste</a> en sacar números de
      un sombrero.
  - s: Först av allt måste således vår strategi <v>gå</v> <p>ut</p> på att hålla samman
      världssamfundet för att försäkra att vi talar med en röst.
    t: Por eso, antes que nada, nuestra estrategia ha de <a>consistir</a> en mantener
      unida a la comunidad internacional para lograr que hablemos todos con una sola
      voz.
  - s: Det enklaste sättet är att utvärdera effektiviteten hos dessa åtgärder, och
      det <v>går</v> <p>ut</p> på att undersöka tillståndet i de bestånd som åtgärderna
      var tänkta att förbättra.
    t: El modo más simple de evaluar la eficacia de estas medidas <a>consiste</a>
      en analizar la situación de las poblaciones cuya conservación se pretende mejorar.
  - s: Det finns en gängse EU-metod som <v>går</v> <p>ut</p> på att förhandla med
      en stat åt gången.
    t: Una práctica habitual de la UE <a>consiste</a> en negociar con un solo estado
      a la vez.
  - s: Det handlar om övertäckningsplanen som <v>går</v> <p>ut</p> på att bygga en
      ny betonghall för att försegla den kärnreaktor i Tjernobyl som havererade våren
      1986.
    t: Se trata del plan de recubrimiento que <a>consiste</a> en construir un nuevo
      edificio de concreto para sellar el reactor atómico de Chernóbil que se averió
      en 1986.
  - s: Vår strategi <v>går</v> <p>ut</p> på att låta de besparingar som EU, som ett
      led i politiken för jordbruksstöd, kunnat genomföra tack vare ökningen av de
      internationella priserna gå till dem som drabbas hårdast av denna ökning.
    t: Nuestro planteamiento <a>consiste</a> en asignar el ahorro que el aumento de
      los precios internacionales le permite generar a Europa como parte de su política
      de apoyo agrícola para quienes más afectados se ven por este aumento.
  - s: Om Franz Fischler och jag lägger fram ett förslag som <v>går</v> <p>ut</p>
      på att vi är redo att gå så långt som till noll i fråga om exportsubventioner
      för produkter som är av intresse för utvecklingsländerna, säg då inte att Europeiska
      unionen inte gjorde något.
    t: Cuando el Sr. Fischler y yo ponemos sobre la mesa una propuesta que <a>consiste</a>
      en decir que estamos dispuestos a reducir hasta cero las subvenciones a la exportación
      de los productos que interesen a los países en desarrollo, no me diga que la
      Unión Europea no se ha movido.
  - s: Blygsamt eftersom ni inte på något sätt tar er roll som Europeiska rådets ordförande
      för given, och ambitiöst eftersom ni säger att er roll främst <v>går</v> <p>ut</p>
      på att utarbeta en långsiktig strategi och att utveckla den under de kommande
      åren.
    t: Modestia en el sentido de que desempeña su puesto de Presidente del Consejo
      Europeo sin ninguna osadía y modestia cuando dice que su papel <a>consiste</a>
      fundamentalmente en desarrollar una estrategia a largo plazo y ejecutarla durante
      los próximos años.
  - s: Roosevelts program <v>gick</v> <p>ut</p> på att dels omfördela rikedomar, beskatta
      de rika och ge till de fattiga, dels införa ett enormt program för ungdomar
      i USA.
    t: El programa de Roosevelt <a>consistió</a>, en primer lugar, en la redistribución
      de la riqueza imponiendo mayores impuestos a los ricos y dando dinero a los
      pobres;
  - s: Om de som stöder detta betänkande når sitt mål skall ”uppstyckningen” av nationer
      på så sätt kommit till sitt logiska slut genom att ännu en gång använda den
      gamla metoden från Monnet, Schuman och Delors vilken <v>går</v> <p>ut</p> på
      att skapa ett organ och hoppas att detta slutligen skall skapa uppgift och innehåll.
    t: Si los que apoyan este informe alcanzan sus fines, la «desmembración» de las
      naciones llegará así a su fin lógico, retomando una vez más la vieja técnica
