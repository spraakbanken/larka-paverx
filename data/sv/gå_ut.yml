  - s: Detta har skett tack vare en nyskapande strategi som främst <v>går</v> <p>ut</p>
      på att påpeka för producenterna att de gör filmer för en viss publik - med andra
      ord en publikinriktad strategi.
    t: Wenn wir jetzt erleben, dass in meinem Land, wie ich an dem Morgen unserer
      Rückkehr vom Filmfestival in Venedig gelesen habe, die nationale Produktion
      von Qualitätsfilmen einen enormen Auftrieb erfahren hat und bei den Kinobesuchen
      der Anteil niederländischer Filme - insbesondere bei dem jungen Publikum - um
      etwa 6 % Prozent gestiegen ist, was sich auf einen innovativen Ansatz zurückführen
      <a>lässt</a>, der vornehmlich darauf ausgerichtet ist, den Produzenten zu vermitteln,
      dass sie Filme für ein bestimmtes Publikum machen - also ein publikumsorientiertes
      Herangehen -, dann kann ich nur zuversichtlich bezüglich des Erhalts unserer
      kulturellen Vielfalt in den Medien, in der zweifellos das Fernsehen ohne Grenzen
      und selbstverständlich auch Europa einen Platz haben werden.
- c: 2
  r: 16
  v: bringen
  x:
  - s: I denna resolution intar EU återigen en hållning som <v>går</v> <p>ut</p> på
      kraftigt fördömande av de händelser som ägde rum i samband med valet nyligen.
    t: In dieser Entschließung nimmt Europa wieder einmal einen Standpunkt ein, der
      die Vorfälle während den kürzlich abgehaltenen Wahlen verurteilt, wobei auch
      die Verurteilung der Ereignisse in Belarus der vergangenen Jahrzehnte zum Ausdruck
      <a>gebracht</a> wird, wie die Zensur von Informationen, die Verhaftung und Inhaftierung
      von Dissidenten und alles andere, das eine verachtenswerte Diktatur, wie die
      in Minsk, tagtäglich macht, um die Zivilgesellschaft in Schach zu halten.
  - s: Jag har hört att inte alla dessa medel kommer dit de borde komma och att det
      bland annat beror på att stödet, eller en del av det i alla fall, <v>går</v>
      <p>ut</p> via nationella myndigheter.
    t: Die Europäische Union muß daher im Rahmen des medizinischen Vorsorgeprinzips
      bei der Millenium-Runde dafür eintreten, daß dieses Recht auf obligatorische
      Lizenzen zur Anwendung <a>gebracht</a> wird.
- c: 2
  r: 16
  v: herausgeben
  x:
  - s: Kan ni föreställa er den oro det skulle förorsaka om man <v>gick</v> <p>ut</p>
      med information om att vuxna tryggt kan äta morötter, men inte barn?
    t: Können Sie sich vorstellen, wie belastend es wäre, wenn die Meldung <a>herausgegeben</a>
      würde, dass zum Beispiel Karotten von Erwachsenen bedenkenlos verzehrt werden
      könnten, nicht aber von Kindern?
  - s: De beklagar att Europaparlamentet anses syssla med struntsaker och producera
      byråkrati och likafullt ägnar de sin tid åt att <v>gå</v> <p>ut</p> med pressmeddelanden
      där de beskriver mycket viktiga lagstiftningstexter på hälso- och säkerhetsområdet
      som enbart struntsaker och byråkrati.
    t: Einerseits bedauern sie die Tatsache, dass das Parlament den Eindruck vermittelt,
      sich mit Belanglosigkeiten zu befassen und den Berg von Vorschriften nur zu
      vergrößern, andererseits verbringen sie ihre Zeit damit, Pressemitteilungen
      <a>herauszugeben</a>, in denen bedeutende Teile der Vorschriften in den Bereichen
      Gesundheitsschutz und Sicherheit als Belanglosigkeiten und übermäßige Bürokratie
      abgetan werden.
- c: 2
  r: 16
  v: haben haben
  x:
  - s: När det gäller redovisningsstandarder, ett område där Europaparlamentet fullt
      ut utövar sin behörighet, lade kommissionen fram ett förslag som <v>gick</v>
      <p>ut</p> på att brådskande förfarande skulle användas som ett automatiskt förfarande.
    t: Was die Rechnungslegungsstandards betrifft - einen Bereich, in dem das Europäische
      Parlament seine Befugnisse und Zuständigkeiten voll ausübt -, <a>hat</a> die
      Kommission vorgeschlagen, grundsätzlich auf das Dringlichkeitsverfahren zurückzugreifen.
  - s: Ett par dagar senare skanderade turkcypriotiska fackföreningsledare som samlats
      utanför Europaparlamentet i Bryssel att Turkiets politiska ledning inte bara
      förolämpar de parlamentsledamöter som röstade för Ria Oomen-Ruijtens betänkande,
      utan också förolämpar de många turkcyprioterna på det ockuperade Cypern som
      <v>gick</v> <p>ut</p> för att protestera mot det förtryck de utsätts för av
      de 40 000 man starka turkiska trupperna och de oräkneliga turkiska bosättarna.
    t: sie beleidigt auch die türkischen Zyprioten, die sich an Massenprotesten im
      besetzten Zypern beteiligt <a>haben</a> und gegen die Unterdrückung protestiert
      <a>haben</a>, der sie durch die 40 000 türkischen Soldaten und zahllosen türkischen
      Siedler ausgesetzt sind.
- c: 2
  r: 16
  v: rausgehen
  x:
  - s: Jag är inte någon som kan <v>gå</v> <p>ut</p> och tala om mina egna uppfattningar.
    t: Ich gehöre nicht zu denen, die <a>rausgehen</a> können, um ihre persönliche
      Meinung kundzutun.
  - s: Jag måste <v>gå</v> <p>ut</p> och träffa vanliga människor varje dag och ta
      itu med deras vardagsbekymmer.
    t: Ich muss <a>rausgehen</a> und jeden Tag gewöhnliche Menschen treffen und mich
      mit ihren gewöhnlichen Sorgen beschäftigen.
- c: 2
  r: 16
  v: ausschöpfen
  x:
  - s: Ärade kolleger, med ett gemensamt svar för frågorna nr 57 och nr 58 har vår
      tid <v>gått</v> <p>ut</p> för frågor till kommissionen.
    t: Mit der gemeinsamen Beantwortung der Anfragen Nr. 57 und 58 haben wir die Zeit
      für die Anfragen an die Kommission <a>ausgeschöpft</a>.
  - s: Ärade kollegor, som jag redan har påtalat har den tid vi avsatt för frågor
      till van den Broek <v>gått</v> <p>ut</p>.
    t: Wie schon angekündigt, haben wir die Zeit für Anfragen an den Herrn Kommissar
      van den Broek <a>ausgeschöpft</a>.
- c: 1
  r: 17
  v: einverstehen
  x:
  - s: Förslaget <v>går</v> <p>ut</p> på att den del av titeln som syftar på valet
      den 29 november ska tas bort.
    t: Herr Präsident, die Fraktion der Europäischen Volkspartei stimmt bezüglich
      Honduras der Änderung der Bezeichnung, die auf der Tagesordnung steht, nicht
      zu und ist nicht mit dem Vorschlag <a>einverstanden</a>, den Titel, der auf
      die Wahlen am 29. November verweist, zu löschen.
- c: 1
  r: 17
  v: verleihen
  x:
  - s: Men bortsett från tekniska finansiella instrument är det grundläggande att
      det finns en tydlig politisk vilja, att vi tar på oss en större börda - en börda
      som unionen kan och måste ta på sig för att få igång en kraftfull politik som
      <v>går</v> <p>ut</p> på att samarbeta för utveckling.
    t: Über die technischen und finanziellen Mittel hinaus müssen jedoch ein klarer
      politischer Wille und die Bereitschaft zu größeren Verpflichtungen vorhanden
      sein, welche die Europäische Union übernehmen kann und muss, um einer starken
      Politik der Entwicklungszusammenarbeit neue Impulse zu <a>verleihen</a>.
- c: 1
  r: 17
  v: abgelaufen
  x:
  - s: Ni vill också stryka de instrument som kommissionen och föredraganden planerar
      för att bekämpa missbruk när det handlar om förfalskade eller ogiltiga dokument,
      visa som har <v>gått</v> <p>ut</p> eller liknande.
    t: Auch wollen Sie die Instrumente, die die Kommission und der Berichterstatter
      zur Missbrauchsbekämpfung vorsehen, streichen, wenn es um gefälschte oder ungültige
      Dokumente, um <a>abgelaufene</a> Visa oder dergleichen mehr geht.
- c: 1
  r: 17
  v: also
  x:
  - s: Vi måste även acceptera det faktum att när fisk simmar i havet är den inte
      så lätta att särskilja, så när man <v>går</v> <p>ut</p> för att fiska en särskild
      art kan man inte alltid vara säker på att detta är den enda art man kommer att
      fånga.
    t: Wenn man <a>also</a> in der Absicht hinausfährt, eine bestimmte Fischart zu
      fangen, dann kann man nicht immer sicher sein, dass sich der Fang auf diese
      Art beschränkt.
- c: 1
  r: 17
  v: also weitergeben
  x:
  - s: Innan jag <v>går</v> <p>ut</p> med information som kan påverka marknaden måste
      jag få ett juridiskt utlåtande, något som kommissionen också kommer att begära
      in, och som frågeställaren kommer att få skriftlig information om.
    t: Bevor <a>also</a> Informationen mit möglichen Auswirkungen auf den Markt <a>weitergegeben</a>
      werden, halte ich es für angemessen, eine rechtliche Expertise einzuholen, was
      die Kommission auf jeden Fall tun wird und worüber Sie, Frau Abgeordnete, schriftlich
      informiert werden.
- c: 1
  r: 17
  v: Amtszeit
  x:
  - s: Även efter det att min mandatperiod har <v>gått</v> <p>ut</p> kommer jag att
      fortsätta argumentera för de reformer som är nödvändiga för att Turkiet ska
      bli fullvärdig medlem av Europeiska unionen.
    t: Auch nach dem Ende meiner <a>Amtszeit</a> werde ich mich weiter für die Reformen
      einsetzen, die die Türkei braucht, um ein Vollmitglied der Europäischen Union
      zu werden.
- c: 1
  r: 17
  v: anders
  x:
  - s: Denna fokusering <v>går</v> <p>ut</p> på att kommissionens initiativ är legitimt
      och välgrundat enligt fördragstexterna.
    t: '<a>Anders</a> ausgedrückt:'
- c: 1
  r: 17
  v: angehen
  x:
  - s: Enligt min mening måste vi ta itu med den här frågan snabbt och konkret med
      en samordnad hållning som <v>går</v> <p>ut</p> på aktivt stöd till det civila
      samhället och skydd för oppositionsmedlemmar och deras familjer.
    t: Meiner Meinung nach müssen wir dieses Thema schnell, praktisch und mit einem
      koordinierten Ansatz <a>angehen</a>, der die Zivilgesellschaft aktiv unterstützt
      und die Oppositionellen und ihre Familien schützt.
- c: 1
  r: 17
  v: ankündigen
  x:
  - s: Detta med anledning av att den turkiska televisionen, tvärt emot en överenskommelse
      med mig, har <v>gått</v> <p>ut</p> med att jag kl. 17.00 står till förfogande
      för en halvtimmes diskussion med kollegan Watson.
    t: Ich darf zunächst um Verständnis bitten, wenn ich unmittelbar nach meiner Rede
      - was ich noch nie getan habe - den Raum verlasse, weil nämlich das türkische
      Fernsehen entgegen einer Absprache mit mir <a>angekündigt</a> hat, ich stünde
      mit dem Kollegen Watson ab 17.00 Uhr für eine halbe Stunde für eine Diskussion
      zur Verfügung.
- c: 1
  r: 17
  v: ankündigen werden
  x:
  - s: Det har <v>gått</v> <p>ut</p> information om omröstningen och parlamentet fortsätter
      med sitt arbete.
    t: Die Abstimmung ist <a>angekündigt</a> <a>worden</a>, und wir alle setzen die
      Arbeit des Hauses fort.
- c: 1
  r: 17
  v: annehmen
  x:
  - s: Vissa av de ändringar av parlamentets arbetsordning som antagits av ledamöterna
      <v>går</v> <p>ut</p> på att parlamentet ska utökas med 18 nya ledamöter från
      tolv medlemsstater.
    t: Einige der Änderungsanträge für die Geschäftsordnung des Parlaments, die von
      den Abgeordneten <a>angenommen</a> wurden, berücksichtigen das Hinzukommen von
      18 neuen Abgeordneten aus zwölf Mitgliedstaaten, die Erweiterung der Gesetzgebungsbefugnisse
      und die Einführung eines neuen Haushaltsverfahrens, wodurch das Parlament dem
      Rat gleichgestellt wurde.
- c: 1
  r: 17
  v: anzapfen
  x:
  - s: Lånens löptidsprofil överlämnas åt medlemsstaterna, men den ackumulerade effekten
      av att samtidigt <v>gå</v> <p>ut</p> på marknaderna gör att EU blir exponerat
      i en tid av kris, vilket leder till svårigheter med att låna kapital på marknaderna.
    t: Das Schuldenfälligkeitsprofil bleibt den Mitgliedstaaten überlassen, aber durch
      die kumulierende Wirkung, wenn der Markt gleichzeitig <a>angezapft</a> wird,
      wird die EU in Krisenzeiten stark belastet, und das führt zu Problemen bei der
      Kapitalbeschaffung am Markt.
- c: 1
  r: 17
  v: auslaufend vorankommen
  x:
  - s: Det är viktigt att man undviker ett avbrott och att man förlänger de befintliga
      programmen på folkhälsoområdet, vilka snart <v>går</v> <p>ut</p>, med tanke
      på att deras mål är att komplettera den nationella politiken för folkhälsoskydd.
    t: Es ist wichtig, dass Unterbrechungen vermieden werden und die Verlängerung
      der in Kürze <a>auslaufenden</a> Programme im Bereich der öffentlichen Gesundheit
      <a>vorankommt</a>, weil mit ihnen die nationalen Maßnahmen zum Gesundheitsschutz
      ergänzt werden sollen.
- c: 1
  r: 17
  v: auslaufen lassen
  x:
  - s: Men om så vore, föreslår jag att han får en karta över de skotska fiskeområdena
      för att se varför det är så viktigt för många orter där man kan <v>gå</v> <p>ut</p>
      med båtar.
    t: Wenn doch, dann schlage ich vor, ihm eine Karte mit den schottischen Fischfanggebieten
      zu geben, damit er sieht, warum es für viele Ortschaften von Bedeutung ist,
      wo die Leute ihre Schiffe <a>auslaufen</a> <a>lassen</a> können.
- c: 1
  r: 17
  v: ausschöpfen sein
  x:
  - s: Eftersom den tid som avsatts för frågor till kommissionär Wulf-Mathies har
      <v>gått</v> <p>ut</p>, kommer fråga nr 51 från Scröder att besvaras skriftligen
      .
    t: Da die Zeit für die Anfragen an die Kommissarin Wulf-Mathies <a>ausgeschöpft</a>
      <a>ist</a>, wird die Anfrage Nr. 51 von Herrn Schröder schriftlich beantwortet.
- c: 1
  r: 17
  v: Ausschöpfung
  x:
  - s: Eftersom tiden har <v>gått</v> <p>ut</p>, ärade ledamöter, kommer frågor nr
      61 och nr 119 att besvaras skriftligen.
    t: Folglich, meine Damen und Herren, weise ich Sie darauf hin, daß wegen der <a>Ausschöpfung</a>
      der Zeit für die Fragestunde an die Kommission die Anfragen Nr. 61 bis 119 schriftlich
      beantwortet werden.
- c: 1
  r: 17
  v: außen tragen
  x:
  - s: Men jag hoppas också att vi <v>går</v> <p>ut</p> och debatterar denna fråga
      i sällskap som inte hyser samma enhetliga uppfattningar och insikter.
    t: Ich hoffe aber auch, dass wir diese Debatte nach <a>außen</a> <a>tragen</a>
      und sie mit anderen führen werden, die sich in ihrer Beurteilung nicht so einig
      sind, und die nicht mit so viel Einsicht an dieses Thema herangehen.
- c: 1
  r: 17
  v: aussuchen
  x:
  - s: Här borde vi också reflektera över om inte Förenta staterna just nu överväger
      ett vettigt förslag, som <v>går</v> <p>ut</p> på att ett andra, oberoende organ
      ska uppmuntras att sätta ett kreditbetyg på grundval av allmänt tillgänglig
      information i de fall då emittenterna endast anlitar ett enda kreditvärderingsinstitut.
    t: Wir sollten uns in diesem Zusammenhang auch überlegen, ob nicht der Vorschlag,
      den die USA in Erwägung zieht, sinnvoll ist, nämlich dort, wo nur eine Rating-Agentur
      vom Emittenten <a>ausgesucht</a> wird, eine zweite durch eine unabhängige Stelle
      ebenfalls zu einem Rating zu ermuntern und diese zweite Stelle dann auf der
      Basis der öffentlich zugänglichen Information arbeiten zu lassen.
- c: 1
  r: 17
  v: bedeuten noch
  x:
  - s: Den går inte heller ut på att störta talibanerna militärt, och den <v>går</v>
      inte ens <p>ut</p> på att enbart spela rollen av sjuksköterska för sårade och
      fördrivna personer efter det att vår amerikanske storebror har slagit till mot
      dem. Vilken är Europeiska unionens roll, eller vad borde den vara?
    t: Sie impliziert auch nicht, die Taliban militärisch zu stürzen, und sie <a>bedeutet</a>
      <a>noch</a> nicht einmal, dass wir nur die Rolle der Krankenschwester für Verletzte
      und Vertriebene spielen, nachdem der große amerikanische Bruder zugeschlagen
      hat.
- c: 1
  r: 17
  v: befinden können
  x:
  - s: Den andra åtgärden <v>går</v> <p>ut</p> på att inrätta Erasmus Mundus-stipendier
      för 4 200 studenter från länder utanför EU.
    t: Wir <a>befinden</a> uns in der Phase der zweiten Lesung, und ich <a>kann</a>
      Ihnen, Frau Berichterstatterin, mitteilen, dass die Kommission alle sieben Änderungsanträge
      des Empfehlungsentwurfs akzeptieren kann.
- c: 1
  r: 17
  v: besagen
  x:
  - s: Men tyvärr finns det också frågor som jag skulle kalla problematiska - under
      mötena i utskottet för kultur och utbildning gjordes olyckligtvis en ändring
      av den punkt som <v>gick</v> <p>ut</p> på att utse en person som skulle vara
      ansvarig endast för kulturfrågor och ingenting annat.
    t: Es gibt jedoch leider auch Angelegenheiten, die ich als problematisch bezeichnen
      würde, was bedeutet, dass bedauerlicherweise bei den Sitzungen des Ausschusses
      für Kultur und Bildung die Bestimmung geändert wurde, die <a>besagte</a>, dass
      es um die Ernennung einer Person geht, die nur für kulturelle Angelegenheiten
      zuständig wäre und sonst nichts.
  - s: När jag hade en bomb på mitt kontor skickade UKIP-medlemmar meddelanden till
      mig, och Nigel Farage gick ut med ett pressmeddelande som i princip <v>gick</v>
      <p>ut</p> på att det var rätt åt mig.
    t: Als ich in der Tat eine Bombe in meinem Büro hatte, schrieben mir Mitglieder
      der UKIP, und Herr Farage veröffentlichte hierzu eine Pressemitteilung, die
      im Grunde genommen <a>besagte</a>, dass es das war, was ich verdient hätte.
  - s: Därför röstade jag för den ståndpunkt som <v>går</v> <p>ut</p> på att produktionen
      av tobak inte påverkar konsumtionen.
    t: Daher unterstütze ich mit meiner Stimme den Standpunkt, der <a>besagt</a>,
      dass die Erzeugung von Tabak keinen Einfluss auf seinen Konsum hat.
  - s: De är rättsligt oantastliga, kan godtas av alla och <v>går</v> <p>ut</p> på
      att begreppet medhjälpande makar även ska omfatta personer som likställs med
      makar till egenföretagare som erkänns i nationell lagstiftning.
    t: Ich bin ein wenig überrascht, da wir im Ausschuss für die Rechte der Frau und
      die Gleichstellung der Geschlechter - und ich beziehe mich hier auf alle Fraktionen
      - zu der Übereinkunft gekommen waren, an den Definitionen aus dem Vorschlag
      der Kommission festzuhalten, welche rechtlich einwandfrei und für jeden akzeptabel
      sind, die <a>besagen</a>, dass unter mitarbeitende Ehepartner auch Lebenspartner
      von Selbstständigen zu verstehen sind, die durch nationales Recht anerkannt
      sind.
  - s: Det någorlunda samstämmiga budskapet från rådsordföranden, kommissionen och
      regeringscheferna <v>går</v> <p>ut</p> på att Nicefördraget garanterar ramarna
      för ett samlat Europa.
    t: Herr Präsident, die einigermaßen übereinstimmenden Botschaften des Ratspräsidenten,
      der Kommission und der Staats- und Regierungschefs <a>besagen</a>, dass durch
      den Vertrag von Nizza der Rahmen für eine Einigung Europas geschaffen wird.
  - s: En annan vägledande princip <v>går</v> <p>ut</p> på att nya avtal endast bör
      omfatta personer som inte är medborgare i en stat som deltar i domstolen.
    t: Ein weiterer Grundsatz <a>besagt</a>, dass neue Abkommen nur für Personen gelten
      dürfen, die nicht Staatsangehörige eines sich am Gerichtshof beteiligenden Landes
      sind.
- c: 1
  r: 17
  v: bewegen
  x:
  - s: Det ena uttalandet går ut på att Europaparlamentet inte får användas som megafon,
      eller bli en sista instans att överklaga till. Det andra uttalandet kom från
      en S&D-ledamot och <v>går</v> <p>ut</p> på att vi inte får behandla parlamentet
      som ett museum med diverse antika utställningsföremål som det är förbjudet att
      rubba.
    t: Die andere, von einem Sprecher der sozialistischen Fraktion getätigte Aussage,
      rät uns, dieses Parlament nicht wie ein Museum mit alten Gegenständen, die nicht
      <a>bewegt</a> werden dürfen, zu behandeln.
- c: 1
  r: 17
  v: bringen haben
  x:
  - s: Jag ansluter mig till kommissionsledamot Pattens och rådsordförandens uttalanden
      som <v>gick</v> <p>ut</p> på att vi nu måste göra gemensamma ansträngningar
      för att skapa fred i Irak och därmed stabilisera regionen som helhet.
    t: Ich möchte mich dem anschließen, was der Herr Kommissar und der Ratspräsident
      zum Ausdruck <a>gebracht</a> <a>haben</a>, dass wir jetzt gemeinsame Anstrengungen
      unternehmen müssen, um zu einer Befriedung dieses Landes zu kommen und über
      diese Befriedung zur Stabilität in der gesamten Region!
- c: 1
  r: 17
  v: dahingehen
  x:
  - s: Utan att avslöja något från de konfidentiella samtalen kan jag i varje fall
      här säga så mycket som att jag har ett intryck av att den turkiska regeringen
      under inga omständigheter vill besluta om ett verkställande så länge som förfarandet
      i Strasbourg pågår, utan att strategin väl snarare <v>går</v> <p>ut</p> på att
      utnyttja den tid, som man ju nu vunnit genom förfarandet i Strasbourg, till
      att avskaffa dödsstraffet i Turkiet.
    t: Ohne die Vertraulichkeit von Gesprächen zu brechen, kann ich jedenfalls hier
      so viel sagen, daß mein Eindruck der ist, daß die türkische Regierung, solange
      das Verfahren in Straßburg dauert, unter keinen Umständen die Entscheidung über
      die Vollstreckung herbeiführen will, sondern daß die Strategie wohl eher <a>dahingeht</a>,
      die Zeit, die jetzt durch das Verfahren in Straßburg gewonnen ist, dazu zu nutzen,
      die Todesstrafe in der Türkei abzuschaffen.
- c: 1
  r: 17
