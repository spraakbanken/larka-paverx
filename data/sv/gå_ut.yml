      qui <a>consiste</a> simplement à recueillir des statistiques sur les progrès
      des minorités ethniques qui serviront de base à une future action.
  - s: Den kompromiss som nåddes i Polen - som <v>gick</v> <p>ut</p> på att bibehålla
      den tidigare regeringens linje i fråga om stadgan om de grundläggande rättigheterna
      för att inte äventyra hela fördraget - var en bidragande orsak.
    t: Le compromis atteint en Pologne - qui <a>consistait</a> à maintenir la précédente
      ligne gouvernementale sur la Charte des droits fondamentaux afin de ne pas mettre
      en danger tout le traité - a rempli son rôle.
  - s: Därför röstade jag för den ståndpunkt som <v>går</v> <p>ut</p> på att produktionen
      av tobak inte påverkar konsumtionen.
    t: C’est pourquoi j’ai soutenu, par mon vote, la position <a>consistant</a> à
      dire que la production de tabac n’a pas d’effet sur sa consommation.
  - s: Orsakerna är inte enbart ideologiska motiv utan också att deras affärer helt
      enkelt <v>går</v> <p>ut</p> på att samla in rösträtter och tillhandahålla fullmaktstjänster
      för aktieägare.
    t: Une poignée de parties intéressées fanatiques, menées par ISS, sont cependant
      parvenues à ériger cette notion «une action, une voix» en principe absolu, pas
      uniquement pour des motifs idéologiques, mais également pour la bonne et simple
      raison que leur activité commerciale <a>consiste</a> à collecter les droits
      de vote et à offrir des services de représentation aux actionnaires.
  - s: När jag kom till Angola träffade jag Norwegian People’s Aid och de arbetade
      enligt en metod som <v>gick</v> <p>ut</p> på att de tillsammans med befolkningen
      spårade upp de platser där minorna låg och mycket strategiskt rensade vissa
      områden.
    t: En Angola, j’ai vu l’organisation Norwegian People’s Aid appliquer une méthode
      qui <a>consistait</a> à repérer, avec la population locale, les endroits où
      se trouvaient les mines et à déminer des territoires qui avaient été déterminés
      de manière hautement stratégique.
  - s: Vid detta konkreta tillfälle med biocidförslaget ställer sig kommissionen positiv
      till det pragmatiska tillvägagångssätt parlamentet har föreslagit och som <v>går</v>
      <p>ut</p> på att föra in förklaringarna innehåll i ändringsförslagen, något
      som redan nämnts kan accepteras av alla, några få dock enbart principiellt och/eller
      delvis.
    t: Dans le cas particulier de la proposition sur les biocides, la Commission approuve
      la démarche pragmatique suggérée par le Parlement, <a>consistant</a> à inclure
      la teneur des déclarations dans les amendements qui, je l’ai déjà indiqué, peuvent
      tous être retenus, certains d’entre eux ne le pouvant néanmoins que dans leur
      principe et/ou en partie.
  - s: ?prioriteringarna måste <v>gå</v> <p>ut</p> på en minskning av arbetskraftskostnaderna?
    t: 'Le rapport de l’ex-syndicaliste Trentin s’ouvre sur une orientation qui a
      le mérite de la clarté : «les priorités doivent <a>consister</a> dans la réduction
      du coût du travail».'
  - s: Jag anser att den strategi vi ska anta ska <v>gå</v> <p>ut</p> på att utvidga
      det kommersiella partnerskapet.
    t: Je pense que l’attitude à adopter <a>consiste</a> à étendre le partenariat
      commercial.
  - s: Möjligheten att söka asyl är en fundamental rättighet och Europasamarbetet
      <v>går</v> <p>ut</p> på att riva murar, inte på att bygga upp dem. Medlemsstaterna
      måste därför respektera definitionen av en flykting och en asylsökande enligt
      flyktingkonventionen, någonting som jag nu tydliggjort i ett ändringsförslag.
    t: La possibilité de demander l’asile est un droit fondamental, et la coopération
      européenne <a>consiste</a> à abattre des murs, non à en ériger.
  - s: Den lösning kommissionen fört fram <v>går</v> <p>ut</p> på att använda ett
      uppdämnings- och beräkningssystem genom vilket orena motorer kan uppvägas av
      rena motorer och ren teknologi kan sparas till det kommande året och användas
      för att tillverka orena motorer påföljande år.
    t: La solution avancée par la Commission <a>consiste</a> à utiliser un système
      de compensation et de mise en réserve, grâce auquel, d’une part, les moteurs
      polluants peuvent être compensés par des moteurs propres et, d’autre part, les
      technologies propres peuvent être mises en réserve pour l’année suivante et
      utilisées pour produire des moteurs polluants l’année d’après.
  - s: Det finns ett grundläggande problem - såsom bland andra Barón har konstaterat
      - och detta problem <v>går</v> <p>ut</p> på att det finns en klar underlåtenhet
      att respektera Osloavtalet och FN:s resolutioner.
    t: Il y a un problème fondamental qui <a>consiste</a> comme l’a très bien signalé,
      entre autres, M. Barón, en ce que simplement les accords d’Oslo pas plus que
      les résolutions des Nations unies ne sont respectés.
  - s: Detta kan tyckas vara ett mycket enkelt ärende, vilket det i själva verket
      också är, eftersom vi slutligen har beslutat oss för att följa kommissionens
      förslag, som <v>går</v> <p>ut</p> på att inte längre tillåta att tvärställda
      säten monteras i bussar, på grund av att bilbälten som fästs i sådana säten
      inte uppfyller samma säkerhetsnormer som bälten i framåtvända bussäten.
    t: Il s’agit d’une question très simple en apparence et au fond c’est bien le
      cas, car nous avons finalement décidé de suivre la proposition de la Commission,
      qui <a>consiste</a> à ne plus autoriser l’installation de sièges latéraux dans
      les autobus puisque leurs ceintures de sécurité ne peuvent être fixées suivant
      les mêmes normes de sûreté et de sécurité que celles des sièges frontaux des
      autobus.
  - s: Den lösning som har nåtts <v>går</v> <p>ut</p> på att medge ett försök och
      tillåta användningen av konferensbussar i fem år.
    t: La solution qui a été trouvée <a>consiste</a> à autoriser un essai, permettre
      d’utiliser ces autobus événementiels pendant cinq ans.
  - s: en oöverlagd och orealistisk lek som <v>går</v> <p>ut</p> på att plocka siffror
      ur en hatt.
    t: un jeu non prémédité et irréaliste <a>consistant</a> à tirer des numéros dans
      un chapeau.
  - s: Det enklaste sättet är att utvärdera effektiviteten hos dessa åtgärder, och
      det <v>går</v> <p>ut</p> på att undersöka tillståndet i de bestånd som åtgärderna
      var tänkta att förbättra.
    t: Le plus simple est d’évaluer l’efficacité de ces mesures, et <a>consiste</a>
      à considérer le statut des stocks dont elle vise à améliorer la conservation.
  - s: Dessutom konstaterar jag att vissa världsmakter spelar ett diskutabelt spel
      på diplomatisk nivå som <v>går</v> <p>ut</p> på att förvärra motstridigheterna
      mellan Ukraina och Ryssland.
    t: Je constate par ailleurs que certaines puissances mondiales sur le plan diplomatique
      jouent un jeu discutable <a>consistant</a> à exacerber les contradictions entre
      l’Ukraine et la Russie.
  - s: För att säkerställa tillfredsställande posttjänster inom Europeiska unionen
      är det nödvändigt att sätta stopp för en politik som <v>går</v> <p>ut</p> på
      att ta bort postkontor i närområdet, minska antalet postturer och överbelasta
      personalen.
    t: Pour assurer, à l’échelle de l’Union européenne, des services postaux convenables,
      il est indispensable de mettre fin à la politique qui <a>consiste</a> à supprimer
      des bureaux de poste de proximité, à réduire le nombre de tournées et à surcharger
      le personnel.
  - s: Vår strategi <v>går</v> <p>ut</p> på att låta de besparingar som EU, som ett
      led i politiken för jordbruksstöd, kunnat genomföra tack vare ökningen av de
      internationella priserna gå till dem som drabbas hårdast av denna ökning.
    t: La logique de notre démarche <a>consiste</a> à attribuer les économies que
      la hausse des prix internationaux permet à l’Europe de réaliser dans le cadre
      de sa politique interne de soutien agricole à ceux qui souffrent maintenant
      le plus de cette augmentation.
  - s: Detta kan dock inte få vara ett rättfärdigande för att fortsätta med en politik
      som <v>går</v> <p>ut</p> på att ”vänta och se”.
    t: Cela ne peut cependant pas justifier la poursuite d’une politique qui <a>consiste</a>
      à attendre et observer.
  - s: EU har åter försökt påtvinga andra sin ganska cyniska logik, som <v>går</v>
      <p>ut</p> på att bibehålla protektionismen för det egna jordbruket och få fri
      tillgång världen över för sina industrier.
    t: À nouveau, celles-ci ont essayé d’imposer leur logique plutôt cynique qui <a>consiste</a>
      à maintenir le protectionnisme pour leur propre agriculture et obtenir partout
      dans le monde le libre accès pour leurs industries.
  - s: Om Franz Fischler och jag lägger fram ett förslag som <v>går</v> <p>ut</p>
      på att vi är redo att gå så långt som till noll i fråga om exportsubventioner
      för produkter som är av intresse för utvecklingsländerna, säg då inte att Europeiska
      unionen inte gjorde något.
    t: Lorsque Franz Fischler et moi mettons sur la table une proposition qui <a>consiste</a>
      à dire qu’on est prêt à descendre jusqu’à zéro pour les subventions à l’export
      des produits qui intéressent les pays en développement, ne me dites pas que
      l’Union européenne n’a pas bougé.
  - s: Det här är en politik som <v>går</v> <p>ut</p> på att jämna ut olikheter -
      olikheter kommer alltid att finnas, och det kommer att uppstå nya olikheter
      som vi inte känner till i dag.
    t: Cette politique <a>consiste</a> à réduire les disparités - les disparités existeront
      toujours, et de nouvelles disparités, que nous ne connaissons pas encore, feront
      leur apparition.
  - s: Blygsamt eftersom ni inte på något sätt tar er roll som Europeiska rådets ordförande
      för given, och ambitiöst eftersom ni säger att er roll främst <v>går</v> <p>ut</p>
      på att utarbeta en långsiktig strategi och att utveckla den under de kommande
      åren.
    t: Modestie en ce sens que vous n’êtes pas le moins du monde présomptueux en tant
      que président du Conseil européen, et ambition en ce sens que vous déclarez
      que votre rôle <a>consiste</a> essentiellement à élaborer une stratégie à long
      terme et à la déployer au cours des prochaines années.
  - s: EU:s välkända folkfientliga politik vidmakthålls, som <v>går</v> <p>ut</p>
      på att ge en ”grön” ursäkt till överackumuleringen av kapital.
    t: Il perpétue la politique antipopulaire européenne bien connue <a>consistant</a>
      à avancer une excuse «verte» pour justifier l’accumulation du capital.
  - s: Om de som stöder detta betänkande når sitt mål skall ”uppstyckningen” av nationer
      på så sätt kommit till sitt logiska slut genom att ännu en gång använda den
      gamla metoden från Monnet, Schuman och Delors vilken <v>går</v> <p>ut</p> på
      att skapa ett organ och hoppas att detta slutligen skall skapa uppgift och innehåll.
    t: Si ceux qui soutiennent ce rapport arrivent à leurs fins, le «dépeçage» des
      nations sera ainsi parvenu à son terme logique, en reprenant encore une fois
      la vieille technique de Monnet, Schuman et Delors, qui <a>consiste</a> à créer
      un organe en espérant que cela finisse par créer la fonction et le contenu.
  - s: Utan jämvikt mellan nationer ingen fred. Hela Förenta staternas politik <v>går</v>
      emellertid <p>ut</p> på att förstärka obalanserna.
    t: Or toute la politique des États-Unis <a>consiste</a> à accentuer les déséquilibres.
  - s: Förenta staternas politik <v>går</v> även <p>ut</p> på att stödja extremister
      på båda sidor, israeliska extremister såväl som palestinska extremister, ibland
      med rent machiavelliska metoder som är ruggiga när man vågar skärskåda dem.
    t: La politique des États-Unis <a>consiste</a> aussi à soutenir les extrémistes
      des deux camps, extrémistes israéliens aussi bien que palestiniens, quelquefois
      selon des procédés machiavéliques qui sont sinistres quand on ose les démonter.
  - s: Den toppstyrning som <v>går</v> <p>ut</p> på att alltid kontrollera och fastställa
      politiska mål och metoder från Bryssel har misslyckats totalt, och ändå framgår
      det av dokumentet från 2008 och av mötet i rådet för yttre förbindelser i december
      2009 att EU kommer att använda sig av samma metod i den arktiska regionen.
    t: L’approche descendante <a>consistant</a> à toujours contrôler et à fixer des
      objectifs politiques et à employer des méthodes adoptées à Bruxelles a été un
      lamentable échec, et pourtant, à en juger par le document de 2008 et par le
      Conseil «Affaires étrangères» du mois de décembre 2009, l’UE entend adopter
      la même approche dans la région arctique.
  - s: Därför tycker jag att den strategi som <v>går</v> <p>ut</p> på att främja tillgång
      till mark, vatten och de resurser som den biologiska mångfalden erbjuder verkar
      bra, precis som jag tycker att den strategi verkar bra som består i att främja
      en politik till stöd för de små jordbruken.
    t: Donc, l’approche qui <a>consiste</a> à promouvoir l’accès à la terre, à l’eau
      et aux ressources de la biodiversité me semble bonne, comme me semble bonne
      celle qui consiste à promouvoir une politique de soutien aux petites exploitations
      agricoles.
  - s: Sammanfattningsvis vill jag säga att jag därför också stöder kommissionens
      strategi som <v>går</v> <p>ut</p> på att först pröva lagstiftningen innan den
      lägger fram ett förslag.
    t: En conclusion, Monsieur le Président, je voudrais dire que je soutiens, pour
      cette raison également, l’approche de la Commission qui <a>consiste</a> à faire
      d’abord des tests avant de présenter une proposition.
  - s: Ett tredje förslag <v>går</v> <p>ut</p> på att den andel pengar från gemenskapsbudgeten
      som anslås till studier kring de transeuropeiska näten skall minska från 47
      procent till 30 procent, så att det blir en del pengar över för att subventionera
      nätbyggandet och lånen.
    t: Une troisième proposition <a>consiste</a> à ramener de 47 à 30 % la part de
      l’enveloppe communautaire qui est consacrée aux études relatives aux réseaux
      transeuropéens, afin que certaines ressources soient dégagées pour subventionner
      la construction des réseaux et pour accorder des prêts.
  - s: Betänkandet har enbart lovord för den inställning som <v>går</v> <p>ut</p>
      på att allt skall underordnas EU:s ekonomiska politik och konkurrensförmågan.
    t: Le rapport n’a que des mots flatteurs par rapport à la position <a>consistant</a>
      à déclarer que tout doit être subordonné à la politique économique de l’UE et
      à sa compétitivité.
  - s: Fru ordförande, det kriterium som lades fram av RothBehrendt delas inte av
      alla medlemmar av Europeiska socialdemokratiska partiets grupp, eftersom vi
      anser att den progressiva inställningen till de så kallade alternativa medicinerna
      inte <v>går</v> <p>ut</p> på att man låter valfriheten råda över alla andra
      värden.
    t: En effet, nous sommes nombreux à penser que l’attitude progressiste liée à
      ces médecines que l’on qualifie d’alternatives ne <a>consiste</a> pas à placer
      la liberté de choix au sommet des priorités.
  - s: Europaparlamentet har fått in över 400 framställningar om den utbredda användningen
      av oseriösa affärsmetoder bland vissa ”katalogföretag”, vars metoder vanligtvis
      <v>går</v> <p>ut</p> på att övertala företag och även ideella företag att utan
      kostnad lista sig i en företagskatalog.
    t: Plus de 400 pétitions adressées au Parlement européen soulignent les pratiques
      commerciales trompeuses largement répandues et utilisées par certaines «sociétés
      annuaires» qui <a>consistent</a> à persuader les entreprises et les organismes
      à but non lucratif de figurer à titre gratuit sur un annuaire, pour découvrir
      après coup qu’ils ont signé un contrat comportant des honoraires.
  - s: Dessa oseriösa affärsmetoder <v>går</v> i stort sett <p>ut</p> på att erbjuda
      företag, yrkesutövare och ideella företag att utan kostnad lista sig i en företagskatalog.
    t: En général, ces pratiques commerciales trompeuses <a>consistent</a> à approcher
      des entreprises ainsi que des professionnels et des organisations à but non
      lucratif, leur donnant la possibilité de figurer à titre gratuit dans un annuaire
      professionnel.
  - s: Europaparlamentet måste inta en principiell ståndpunkt som <v>går</v> <p>ut</p>
      på att spelreglerna inte får ändras mitt under spelets gång.
    t: Le Parlement européen doit adopter une position de principe, <a>consistant</a>
      à dire que les règles du jeu ne peuvent pas être modifiées en cours de route.
  - s: Det <v>gick</v> <p>ut</p> på att all köttimport från andra EU-länder skulle
      åtföljas av ett intyg om att köttpartiet var fritt från salmonella.
    t: Cette disposition exceptionnelle <a>consistait</a> à rendre obligatoire, pour
      toutes les viandes importées des autres États de l’Union, un certificat de non-contamination
      par la salmonelle.
  - s: Detta ansvar gör att man måste lämna bakom sig det småaktiga och ofruktsamma
      spel som <v>går</v> <p>ut</p> på att kortsiktigt försvara privilegier och nationella
      revir.
    t: Cela implique de dépasser le petit jeu stérile qui <a>consiste</a> à défendre
      à court terme des privilèges et des prés carrés nationaux.
  - s: Det är inte godtagbart att man rör sig på olika plan, därför att inom dessa
      spelrum fortsätter Milosevic sin politik, som är en politik som <v>går</v> <p>ut</p>
      på att dra saker i långbänk för att försöka undvika att avlägga räkenskap och
      för att undvika just att man kan uppnå en stark upplösning.
    t: Nous ne pouvons accepter d’avancer à différents niveaux car Milosevic en profite
      pour mener sa politique qui <a>consiste</a> à faire traîner les choses en longueur
      afin d’éviter de devoir rendre des comptes et de parvenir à une conclusion forte.
  - s: Förslaget <v>går</v> därför inte <p>ut</p> på att kommissionen skall besluta
      om vad som bör göras.
    t: En effet, le marché impliquant l’ensemble de l’Union européenne, la proposition
      ne <a>consiste</a> pas à laisser la Commission décider ce qui doit être fait
      ou non.
  - s: Det enklaste svaret är att väldigt mycket av vårt arbete <v>går</v> <p>ut</p>
      på att uttala åsikter som har väldigt liten betydelse.
    t: La réponse la plus simple consiste à dire qu’une grande partie de notre travail
      <a>consiste</a> à émettre des avis d’importance minime.
  - s: Vid utarbetandet av förslaget till budget för administrativa utgifter som faller
      under rubrik 5 i budgetplanen har rådet, som jag har nämnt redan tidigare, gått
      tillväga på ett sätt som <v>går</v> <p>ut</p> på att i möjligaste mån tillmötesgå
      institutionens behov med hänsyn tagen till dess särskilda kännetecken.
    t: Lorsqu’il a élaboré son projet de budget pour les dépenses administratives
      relevant de la rubrique 5 des perspectives financières, le Conseil a suivi une
      approche, comme je l’ai déjà dit, qui <a>consiste</a>, dans la mesure du possible,
      à répondre aux besoins de l’institution, en tenant compte de ses caractéristiques
      spécifiques.
  - s: Det är faktiskt bättre att producera ren biodiesel, och ren olja, eller att
      använda biomassan för att framställa väte, än att följa en logik som <v>går</v>
      <p>ut</p> på att tillföra en liten andel bränsle som framställts inom jordbruket
      till bränslen som är fossila och följaktligen oerhört förorenande vid produktionen.
    t: Il vaut mieux, en effet, produire du biodiesel pur, de l’huile pure ou utiliser
      la biomasse pour créer de l’hydrogène que d’obéir à une logique <a>consistant</a>
      à introduire un faible pourcentage de carburant d’origine agricole dans des
      carburants qui, eux, sont toujours des carburants fossiles et sont donc toujours
      des produits extrêmement polluants à la production.
  - s: Vi tänker fortsätta som vi hittills har gjort och hålla oss till det mandat
      man har givit oss, och som <v>går</v> <p>ut</p> på att bevara den kulturella
      mångfalden inom detta område såväl som inom övriga.
    t: Nous allons continuer, comme nous l’avons fait, de nous en tenir au mandat
      qui nous a été donné et qui <a>consiste</a> à préserver la diversité culturelle
      dans ce domaine comme dans les autres.
  - s: Debatten som följde på presentationen av detta initiativbetänkande tydliggjorde
      till sist två synsätt, varav det ena, som tyvärr är ganska vanligt förekommande,
      <v>går</v> <p>ut</p> på att främja en privatisering av livets alla dimensioner
      och att göra tilläggssjukförsäkringar till ett projektföremål, genom att överlåta
      dem till den inre marknadens aktörer och förbehållslösa regelverk.
    t: Monsieur le Président, le débat qui a suivi la présentation de ce rapport d’initiative
      a finalement mis en évidence deux conceptions, dont l’une, malheureusement assez
      récurrente, <a>consiste</a> à favoriser la marchandisation de tous les aspects
      de la vie et viserait à faire de l’assurance maladie complémentaire un objet
      de projet en la soumettant aux acteurs et aux règles pures et simples du marché
      intérieur.
  - s: Jag vill också fråga kommissionen om vilka resurser, särskilt när det rör personal,
      som kommer att tilldelas för denna viktiga uppgift som <v>går</v> <p>ut</p>
      på att uppnå målen för detta mycket viktiga meddelande.
    t: Je voudrais également demander à la Commission quelles ressources, et plus
      particulièrement quelles ressources humaines, elle prévoit de consacrer à la
      mission importante <a>consistant</a> à décrire les objectifs contenus dans cette
      communication très importante.
  - s: Vi måste ta avstånd från den galna utopin som <v>går</v> <p>ut</p> på att göra
      hela planeten till en gigantisk jordbruksmarknad utan gränser.
    t: Il faut renoncer à la folle utopie qui <a>consiste</a> à vouloir faire de la
      planète un gigantesque marché agricole sans frontières.
  - s: Gemenskapens ståndpunkt <v>går</v> <p>ut</p> på att fastställa ytterligare
      minskningar av exportsubventionerna, som till exempel exportkrediter, statliga
      handelsföretag eller andra slags exportmonopol som utnyttjar en marknad för
      att subventionera en annan, eller till och med vissa livsmedelsförfaranden,
      vars verkliga mål är att uppnå överskott, öppna marknader eller undanröja konkurrensen
      på marknaderna.
    t: La position de la Communauté <a>consiste</a> à établir des réductions supplémentaires
      des subventions à l’exportation, comme les crédits à l’exportation, les entreprises
