      - Frankrikes tidigare justitieminister - att göra Eurojust till ett embryo till
      en europeisk allmän åklagarmyndighet.
    t: Secondo un’inveterata consuetudine di far rientrare dalla finestra quello che
      era <a>uscito</a> dalla porta, tenta di fatto, con l’appoggio dell’ex Ministro
      della giustizia Guigou, di rendere EUROJUST un embrione del pubblico ministero
      europeo.
  - s: Jag måste säga, om sanningen skall fram, att jag fram till igår inte visste
      om jag skulle göra denna röstförklaring, men när jag <v>gick</v> <p>ut</p> ur
      parlamentet igår kväll tillsammans med Andria och Speroni - som eftersom de
