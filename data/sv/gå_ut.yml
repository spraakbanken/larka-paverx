  x:
  - s: Det initiativ som <v>går</v> <p>ut</p> på att skapa ett nätverk av kontaktpunkter
      för att starta ett institutionaliserat forum för kontinuerligt utbyte av information
      samt teoretisk och praktisk kunskap om reparativ rättvisa bör vara en del i
      denna rörelse.
    t: A iniciativa que <a>consiste</a> em criar uma rede de pontos de contacto com
      o objectivo de criar um fórum institucionalizado que sirva de troca permanente
      de informações e de conhecimentos teóricos e práticos sobre a justiça reparadora
      faz parte deste movimento.
  - s: Vi återvinner det med utvidgningen, som <v>går</v> <p>ut</p> på att integrera
      östländerna i den europeiska familjen, de länder som grymt skiljdes från denna
      familj.
    t: É o que estamos a fazer com o alargamento, que <a>consiste</a> em integrar,
      na grande família europeia, todos esses países que cruelmente se viram apartados
      da mesma.
  - s: Strategin <v>går</v> <p>ut</p> på att främja effektiva marknader, entreprenörskap,
      utbildning, forskning och stabila statsfinanser, och nu sätts vi på prov.
    t: A ideia subjacente à estratégia de Lisboa <a>consiste</a> em promover mercados
      eficientes, espírito empresarial, ensino e finanças públicas estáveis e, neste
      momento, temos de mostrar o que valemos.
  - s: Den kompromiss som vi tillsammans med budgetkontrollutskottet har utarbetat
      <v>går</v> <p>ut</p> på att vi endast behåller lånet på 75 miljoner euro, samtidigt
      som vi enades om att Tadzjikistan även bör tilldelas ett ytterligare stöd för
      att minska den månatliga avbetalningen på skulden, som ligger på 200 000 euro,
      vilket är ohållbart för landet.
    t: Assim, caros colegas, o compromisso a que chegámos com a Comissão dos Orçamentos
      <a>consiste</a>, efectivamente, em apenas aprovar o empréstimo de 75 milhões
      de euros, aceitando entretanto uma posição da Comissão da Indústria, do Comércio
      Externo, da Investigação e da Energia que foi, penso eu, compreendida pela Comissão
      dos Orçamentos que o Tajiquistão deveria também poder beneficiar de uma ajuda
      suplementar destinada a aliviar o encargo mensal da dívida, situada nos 200
      mil euros, montante insuportável para aquele país.
  - s: Det andra tillvägagångssättet <v>går</v> <p>ut</p> på obligatorisk lagstiftning
      om det kvinnliga deltagandet.
    t: A segunda abordagem <a>consiste</a> em tornar juridicamente obrigatória a participação
      das mulheres.
  - s: Detta förslag, som <v>går</v> <p>ut</p> på att man samtidigt tillämpar principen
      om särskilt markuttag och höjer markuttaget till 10 procent, är fullständigt
      oacceptabelt.
    t: Esta proposta, que <a>consiste</a> em aplicar simultaneamente o princípio da
      retirada extraordinária e em elevar a taxa de retirada de terras da produção
      para 10 %, é totalmente inaceitável.
  - s: Hela den fiskeripolitik som <v>går</v> <p>ut</p> på att gemenskapen köper fiskerättigheter
      av de fattiga länderna i Afrika är felaktig.
    t: Senhora Presidente, toda a política de pescas que <a>consiste</a> na compra
      pela UE de direitos de pesca aos países pobres africanos é errada.
  - s: Om en del stora medlemsstater upphörde med den här leken, som inte har, och
      aldrig haft, existensberättigande, som <v>går</v> <p>ut</p> på att förklara
      för de små medlemsstaterna att de utgör en skara som hindrar de stora från att
      gå framåt, och om en del politiker i vissa medlemsstater kunde sätta stopp för
      den här typen av uttalanden, helt utan erfarenhetsgrundat berättigande under
      de senaste trettio åren, och erkände att det alltid vid betydande och varaktiga
      låsningar berott på oenighet bland de stora staterna, skulle de små staterna
      vara mera benägna att kunna tänka sig en relativ jämkning av sina ståndpunkter.
    t: Se alguns dos Estados-Membros grandes cessassem este pequeno jogo, que deixou
      de ter razão de ser, que nunca teve razão de ser, que <a>consiste</a> em explicar
      aos pequenos que constituem um empecilho que impede os grandes de progredir,
      se alguns políticos de certos Estados-Membros grandes pudessem pôr cobro a este
      tipo de atitude, que não tem qualquer justificação empírica ao cabo dos últimos
      trinta anos, e confessassem que, sempre que os bloqueios são substanciais e
      duradouros, ficam a dever-se aos desacordos entre os grandes, talvez então os
      mais pequenos encarassem com maior facilidade um enfraquecimento muito relativo
      das suas posições.
  - s: Dess mandat <v>går</v> <p>ut</p> på att investera där andra banker inte vågar
      ta steget.
    t: A sua missão <a>consiste</a> em investir em áreas onde outros bancos não se
      atrevem em operar.
  - s: Det finns åtgärder, och kommissionsledamoten vet det, som <v>går</v> <p>ut</p>
      på att begränsa TAC-kvoterna, antalet fiskedagar, flottkapaciteten, alla dessa
      åtgärder är tekniskt selektiva.
    t: Como o Senhor Comissário bem sabe, existem medidas que <a>consistem</a> em
      limitar os TAC, os dias de pesca, a capacidade das frotas, todas elas medidas
      técnicas selectivas.
  - s: Den femte och också mycket viktiga punkten <v>går</v> <p>ut</p> på att vi i
      kampen mot narkotikan bör inlemma staterna i Central- och Östeuropa i Phare-programmet
      i kontrollen av prekursorer och i uppbyggandet av kontrollsystem.
    t: O quinto ponto, que é essencial, <a>consiste</a> na necessidade de envolver
      os países da Europa Central e Oriental, através do programa PHARE, na criação
      de um sistema de controlo dos precursores com o intuito de ajudar no combate
      à droga.
  - s: Kommissionens roll <v>går</v> <p>ut</p> på att ibland uppmuntra, ibland agera,
      men oftast att förmedla idéer till medlemsländerna som de kan tillämpa om de
      vill, och i andra fall föreslå konkreta åtgärder.
    t: O nosso papel enquanto Comissão <a>consiste</a>, nalguns casos, em incitar,
      noutros, actuar e, na maior parte, comunicar aos EstadosMembros ideias que podem
      ou não aplicar, e noutros casos ainda em propor acções concretas.
  - s: Vad skall man säga om ett budgetförfarande som <v>går</v> <p>ut</p> på att
      fastställa utgiftsmål i stället för utgiftstak, att - kosta vad det kosta vill
      - söka efter projekt för att med alla krafter spendera de anslagna medlen, i
      stället för att bevilja medel till befintliga projekt?
    t: Que dizer da iniciativa orçamental que <a>consiste</a> em fixar um objectivo
      de despesas em vez de um limite de despesas, em procurar a qualquer custo projectos
      para gastar, à força, as dotações aprovadas, em vez de conceder dotações a projectos
      existentes ?
  - s: Förslaget till nya handelsförbindelser kan därför komma att visa sig snedvridet
      om det <v>går</v> <p>ut</p> på att föreslå fördelar som i sin tur utgör hinder
      som måste övervinnas.
    t: A proposta de novas relações comerciais poderá, portanto, tornar-se contraproducente
      se <a>consistir</a> em propor benefícios que, em si mesmo, constituem obstáculos
      a ultrapassar.
  - s: Det nämnda systemet <v>går</v> <p>ut</p> på att varje bloddonation på ett standardiserat
      sätt tilldelas en egen identifieringskod.
    t: O referido sistema <a>consiste</a>, resumidamente, num processo normalizado
      de atribuição de um código de identificação a cada doação sanguínea.
  - s: När det gäller redovisningsstandarder, ett område där Europaparlamentet fullt
      ut utövar sin behörighet, lade kommissionen fram ett förslag som <v>gick</v>
      <p>ut</p> på att brådskande förfarande skulle användas som ett automatiskt förfarande.
    t: No que se refere a normas contabilísticas, domínio em que o Parlamento Europeu
      exerce plenamente os seus poderes e competências, a Comissão apresentou uma
      proposta que <a>consistia</a> em considerar que a urgência, nesta matéria, deveria
      aplicar-se como um procedimento automático.
  - s: Han talade nämligen för att införa en banbrytande modell som <v>går</v> <p>ut</p>
      på att vi kommer överens om ett mål för minskning av klimatinverkan, alltså
      vi definierar målet men tills vidare lämnar vägen öppen.
    t: Este falou na introdução de um modelo pioneiro, que <a>consistia</a> em se
      alcançar um acordo sobre um «objectivo de redução do clima», ou seja, proceder
      à definição do objectivo, deixando em aberto o caminho a seguir.
  - s: Orsakerna är inte enbart ideologiska motiv utan också att deras affärer helt
      enkelt <v>går</v> <p>ut</p> på att samla in rösträtter och tillhandahålla fullmaktstjänster
      för aktieägare.
    t: Uma mão cheia de fanáticos interessados, porém, conseguiu universalizar a ideia
      de «uma acção, um voto», tendo por principal advogado a ISS, cuja posição se
      não baseia apenas em motivos ideológicos, mas também simplesmente no facto de
      que o seu negócio <a>consiste</a> em coleccionar direitos de voto e prestar
      serviços de representação aos accionistas.
  - s: När jag kom till Angola träffade jag Norwegian People’s Aid och de arbetade
      enligt en metod som <v>gick</v> <p>ut</p> på att de tillsammans med befolkningen
      spårade upp de platser där minorna låg och mycket strategiskt rensade vissa
      områden.
    t: Quando cheguei a Angola, encontrei aí a Norwegian People’s Aid, que adoptava
      um método de trabalho que <a>consistia</a> em detectar - em conjunto com a população
      local - o sítio onde se encontravam as minas, para seguidamente proceder de
      forma muito estratégica à limpeza de determinadas zonas.
  - s: Vi har haft en verkligt europeisk strategi som har <v>gått</v> <p>ut</p> på
      att vid ett lämpligt tillfälle, dvs. före valen, sända det serbiska folket ett
      budskap som utarbetades i Evian, nämligen att den europeiska politiken skulle
      förändras radikalt i händelse av en seger för demokratin.
    t: Dispúnhamos de uma verdadeira estratégia europeia, que <a>consistia</a> em
      dirigir, no momento oportuno, ou seja antes das eleições, uma mensagem ao povo
      sérvio, elaborada em Evian, anunciando que caso a democracia vencesse, a política
      europeia seria radicalmente revista.
  - s: Den ena <v>går</v> <p>ut</p> på att man fastställer tydliga, rättvisa normer
      som skyddar frihetens förkämpar och alla dem som flyr diktaturer, förföljelser
      eller misär.
    t: Uma <a>consiste</a> em definir normas claras, equitativas e que protejam os
      combatentes da liberdade, todos os que fogem das ditaduras, das perseguições
      ou da miséria.
  - s: När hela filosofin i Europeiska unionens politik <v>går</v> <p>ut</p> på att
      maximera storfinansens vinst, när tidigare rättigheter avskaffas av det skälet
      och ungdomar utsätts för ett bedrövligt och cyniskt utnyttjande, är det inte
      ett hån att ställa några miljoner euro till förfogande, så att de kan lösa in
      vinsten från den eländiga framtid som kapitalismen har i beredskap för dem?
    t: Quando toda a filosofia da política da União Europeia <a>consiste</a> em subjugar
      tudo à maximização dos lucros do grande capital, quando para esse efeito são
      abolidos direitos adquiridos, expondo os jovens a uma exploração malvada e cínica,
      não é uma zombaria disponibilizar alguns milhões de euros para eles reembolsarem
      no futuro miserável que o capitalismo lhes reserva?
  - s: Kommissionen kommer även i fortsättningen att satsa sina krafter på att bekämpa
      rasismen i samarbete med medlemsstaterna, och den kommer att följa en mycket
      ambitiös dagordning, som <v>går</v> <p>ut</p> på att genomföra, att införliva
      det paket med lagstiftning mot diskriminering som beslutades i fjol senast år
      2003 i alla medlemsstaterna, att genomföra det speciella program mot diskriminering
      som redan satts igång.
    t: A Comissão vai continuar a mobilizar as suas forças na luta contra o racismo
      em cooperação com os Estados-Membros, seguindo concretamente uma agenda ambiciosa
      que <a>consiste</a> na concretização e na integração do pacote contra as discriminações
      aprovado no ano passado em todos os Estados-Membros até 2003, na execução do
      programa especial contra as discriminações, já em curso, e na activação do Centro
      contra o Racismo e a Xenofobia sediado em Viena, para que contribua de forma
      eficaz para este processo.
  - s: I går diskuterade parlamentet det europeiska körkortet, och jag anser att en
      del av vår nuvarande politik <v>går</v> <p>ut</p> på att trampa hårt på gaspedalen
      i det fordon som vi färdas i, och i detta sammanhang vill jag i högsta grad
      gratulera kommissionsledamot Janez Potočnik.
    t: Senhor Presidente, Senhor Comissário, Senhoras e Senhores Deputados, debatemos
      ontem nesta Câmara a carta de condução europeia e creio que uma parte da política
      actual <a>consiste</a> em carregar a fundo no acelerador do veículo em que estamos
      a viajar, algo pelo que gostaria de felicitar muito sinceramente o Senhor Comissário
      Potočnik.
  - s: Det finns ett grundläggande problem - såsom bland andra Barón har konstaterat
      - och detta problem <v>går</v> <p>ut</p> på att det finns en klar underlåtenhet
      att respektera Osloavtalet och FN:s resolutioner.
    t: Existe um problema básico, para o qual o senhor deputado Barón Crespo, entre
      outros, chamou a atenção, que <a>consiste</a>, muito simplesmente, no facto
      de os acordos de Oslo e as resoluções das Nações Unidas não estarem a ser respeitados.
  - s: Det finns ingen anledning att dela hans skeptiska inställning till forskning,
      som <v>går</v> <p>ut</p> på att lägga orden i forskningens mun för att godkänna
      en åtskillnad som gör att en åker kan avsättas för experimentell odling och
      verifikation inom området genmodifierade grödor, allt medan försiktighet iakttas
      så att inte produktionsleden blandas.
    t: Não há necessidade alguma de partilhar a sua atitude anti-científica, que <a>consiste</a>
      em atribuir aos cientistas palavras que não são ditas com o fito de aprovar
      uma delimitação que permite reservar um domínio para experimentação e verificação
      na investigação ligada ao sector dos OGM, enquanto toma a precaução de não misturar
      as cadeias de produção.
  - s: Detta kan tyckas vara ett mycket enkelt ärende, vilket det i själva verket
      också är, eftersom vi slutligen har beslutat oss för att följa kommissionens
      förslag, som <v>går</v> <p>ut</p> på att inte längre tillåta att tvärställda
      säten monteras i bussar, på grund av att bilbälten som fästs i sådana säten
      inte uppfyller samma säkerhetsnormer som bälten i framåtvända bussäten.
    t: Parecia ser uma questão muito simples, e no fundo é, porque acabámos por decidir
      seguir a proposta da Comissão, que <a>consiste</a> em deixar de autorizar a
      instalação de lugares sentados virados para os lados nos autocarros, uma vez
      que os respectivos cintos de segurança não podem ser fixados com as mesmas garantias
      de certeza e segurança do que os lugares sentados virados para a frente nesses
      mesmos autocarros.
  - s: Det enklaste sättet är att utvärdera effektiviteten hos dessa åtgärder, och
      det <v>går</v> <p>ut</p> på att undersöka tillståndet i de bestånd som åtgärderna
      var tänkta att förbättra.
    t: O mais simples é avaliar a eficácia dessas medidas, e <a>consiste</a> em considerar
      o estatuto dessas populações de que visam melhorar a conservação.
  - s: Dessutom konstaterar jag att vissa världsmakter spelar ett diskutabelt spel
      på diplomatisk nivå som <v>går</v> <p>ut</p> på att förvärra motstridigheterna
      mellan Ukraina och Ryssland.
    t: Verifico, para além disso, que certas potências mundiais no plano diplomático
      fazem um jogo discutível, que <a>consiste</a> em exacerbar as contradições entre
      a Ucrânia e a Rússia.
  - s: För att säkerställa tillfredsställande posttjänster inom Europeiska unionen
      är det nödvändigt att sätta stopp för en politik som <v>går</v> <p>ut</p> på
      att ta bort postkontor i närområdet, minska antalet postturer och överbelasta
      personalen.
    t: Para garantir, a nível da União Europeia, serviços postais aceitáveis, é indispensável
      pôr termo à política que <a>consiste</a> em suprimir estações de correios de
      proximidade, em reduzir o número de distribuições e em sobrecarregar o pessoal.
  - s: Vår strategi <v>går</v> <p>ut</p> på att låta de besparingar som EU, som ett
      led i politiken för jordbruksstöd, kunnat genomföra tack vare ökningen av de
      internationella priserna gå till dem som drabbas hårdast av denna ökning.
    t: A nossa abordagem, no contexto da política de apoio à agricultura, <a>consiste</a>
      na atribuição das poupanças geradas pela Europa àqueles foram mais duramente
      atingidos pelo aumento dos preços internacionais.
  - s: EU har åter försökt påtvinga andra sin ganska cyniska logik, som <v>går</v>
      <p>ut</p> på att bibehålla protektionismen för det egna jordbruket och få fri
      tillgång världen över för sina industrier.
    t: Estas tentaram mais uma vez impor a sua lógica bastante cínica que <a>consiste</a>
      em manter o proteccionismo para os seus próprios agricultores e obter em todo
      o mundo o livre acesso para as suas indústrias.
  - s: Om Franz Fischler och jag lägger fram ett förslag som <v>går</v> <p>ut</p>
      på att vi är redo att gå så långt som till noll i fråga om exportsubventioner
      för produkter som är av intresse för utvecklingsländerna, säg då inte att Europeiska
      unionen inte gjorde något.
    t: Quando Franz Fischler e eu pusemos em cima da mesa uma proposta que <a>consiste</a>
      em dizer que estamos dispostos a descer até zero os subsídios à exportação dos
      produtos que interessam aos países em desenvolvimento, não me venha dizer que
      a União Europeia não mexeu.
  - s: Blygsamt eftersom ni inte på något sätt tar er roll som Europeiska rådets ordförande
      för given, och ambitiöst eftersom ni säger att er roll främst <v>går</v> <p>ut</p>
      på att utarbeta en långsiktig strategi och att utveckla den under de kommande
      åren.
    t: Modéstia no sentido de não ser absolutamente nada presunçoso no papel de presidente
      do Conselho Europeu e ambição quando diz que o seu papel <a>consiste</a> principalmente
      em desenvolver uma estratégia a longo prazo e aplicá-la ao longo dos próximos
      anos.
  - s: EU:s välkända folkfientliga politik vidmakthålls, som <v>går</v> <p>ut</p>
      på att ge en ”grön” ursäkt till överackumuleringen av kapital.
    t: O relatório perpetua a bem conhecida política antipopular da UE que <a>consiste</a>
      em utilizar uma desculpa «verde» para a acumulação excessiva de capital.
  - s: Om de som stöder detta betänkande når sitt mål skall ”uppstyckningen” av nationer
      på så sätt kommit till sitt logiska slut genom att ännu en gång använda den
      gamla metoden från Monnet, Schuman och Delors vilken <v>går</v> <p>ut</p> på
      att skapa ett organ och hoppas att detta slutligen skall skapa uppgift och innehåll.
    t: Se aqueles que apoiam este relatório conseguirem os seus fins, o desmembramento
      das nações terá assim chegado ao seu termo lógico, retomando mais uma vez a
      velha técnica de Monnet, Schuman e Delors que <a>consiste</a> em criar um órgão
      esperando que isso acabe por criar a função e o conteúdo.
  - s: Utan jämvikt mellan nationer ingen fred. Hela Förenta staternas politik <v>går</v>
      emellertid <p>ut</p> på att förstärka obalanserna.
    t: 'Ora, toda a política dos Estados Unidos <a>consiste</a> em acentuar os desequilíbrios:'
  - s: Förenta staternas politik <v>går</v> även <p>ut</p> på att stödja extremister
      på båda sidor, israeliska extremister såväl som palestinska extremister, ibland
      med rent machiavelliska metoder som är ruggiga när man vågar skärskåda dem.
    t: A política dos Estados Unidos <a>consiste</a> também em apoiar os extremistas
      de ambos os lados, tanto os extremistas israelitas como os extremistas palestinianos,
      por vezes usando métodos maquiavélicos que são sinistros quando ousamos olhá-los
      de perto.
  - s: Vi måste ta avstånd från den modell som <v>går</v> <p>ut</p> på att villkoren
      fastställs på förhand, villkor som i själva verket svarar mot de dominerande
      ländernas intressen.
    t: Há que quebrar com a atitude que <a>consiste</a> em fixar condições prévias,
      as quais correspondem na prática aos interesses dos países dominantes.
  - s: Därför tycker jag att den strategi som <v>går</v> <p>ut</p> på att främja tillgång
      till mark, vatten och de resurser som den biologiska mångfalden erbjuder verkar
      bra, precis som jag tycker att den strategi verkar bra som består i att främja
      en politik till stöd för de små jordbruken.
    t: Assim, a abordagem que <a>consiste</a> em promover o acesso à terra, à água
      e aos recursos da biodiversidade parece-me correcta, tal como me parece correcta
      aquela que consiste em promover uma política de apoio às pequenas explorações
      agrícolas.
  - s: Men det finns en annan debatt som jag i egenskap av parlamentariker tror <v>går</v>
      <p>ut</p> på att ställa sig frågan om det i dag är tänkbart att upprätthålla
      alla dessa konventioner, denna stora mängd konventioner, och samtidigt godta
      att det finns länder som inte rättar sig efter dem. Så vad gör vi?
    t: Mas há um outro debate que <a>consiste</a>, creio eu, enquanto parlamentar,
      em colocar a questão de saber se é possível, actualmente, continuar a ter todas
      estas convenções, esta grande diversidade de convenções e aceitar que os países
      não actuem em conformidade.
  - s: Dessa oseriösa affärsmetoder <v>går</v> vanligtvis <p>ut</p> på att lura företag,
      yrkesutövare och ideella företag att utan kostnad lista sig i en företagskatalog.
    t: As práticas comerciais enganosas em questão <a>consistem</a> tipicamente em
      atrair empresas, bem como profissionais e entidades sem fins lucrativos, para
      a sua inscrição grátis num directório de empresas, sendo que os signatários
      vêm a descobrir posteriormente que assinaram um contrato com despesas.
  - s: Europaparlamentet har fått in över 400 framställningar om den utbredda användningen
      av oseriösa affärsmetoder bland vissa ”katalogföretag”, vars metoder vanligtvis
      <v>går</v> <p>ut</p> på att övertala företag och även ideella företag att utan
      kostnad lista sig i en företagskatalog.
    t: Mais de 400 petições apresentadas ao Parlamento Europeu chamam a atenção para
      práticas comerciais enganosas, muito espalhadas, utilizadas por determinados
      «editores de directórios de empresas», e que <a>consistem</a> em atrair empresas,
      bem como profissionais e entidades sem fins lucrativos, para a sua inscrição
      grátis num directório de empresas, sendo que os signatários vêm a descobrir
      posteriormente que assinaram um contrato com despesas.
  - s: Dessa oseriösa affärsmetoder <v>går</v> vanligtvis <p>ut</p> på att lura företag,
