      rådets möte i Köpenhamn och konsekvenserna av de begränsningar som stabilitetspakten
      medför, som direkt inverkar på genomförandet av budgeten, har budgetförfarandet
      blivit en diversehandel där irrelevanta punkter diskuteras och politiken <v>går</v>
      <p>ut</p> på transfereringar, nedskärningar och omfördelning av medel.
    t: Thanks to the acceptance of Agenda 2000, the restrictive financial framework
      of the Copenhagen Council and the consequences of the constraints imposed by
      the Stability Pact, which directly affect the implementation of the budget,
      the budgetary procedure has become a bargain basement where inconsequential
      issues are debated and where the policy pursued <a>is</a> one of transfers,
      cuts and redistribution of funds.
  - s: Men, herr kommissionär, jag tror att dessa ändringsförslag, som <v>går</v>
      <p>ut</p> på kontroller, som uppmanar andra givare att delta, utan att vi betraktar
      detta som villkor, allt detta är ståndpunkter som i slutändan inte leder till
      förhinder och förseningar, utan bidrar till klargöranden som förstärker kontrollmöjligheterna
      och som samtidigt också tydliggör att vi vill ha ett snabbt stöd.
    t: These proposed amendments <a>are</a> designed to enhance control and also call
      for the involvement of other donors, although we do not view this as a condition.
  - s: Jag lade också märke till att ett av förslagen <v>går</v> <p>ut</p> på att
      vi skall reformera utskottet för jordbruk och landsbygdens utveckling och sträva
      efter medbeslutandeförfarande.
    t: I also noted that one of the proposals <a>is</a> that we reform the Agriculture
      Committee and go for codecision.
  - s: Genom kriget har Förenta staterna tveklöst brutit mot folkrätten, och nu <v>går</v>
      man <p>ut</p> med ytterligare hot om att bryta mot rätten.
    t: It <a>is</a> even now openly threatening to break international law again.
  - s: Jag är inte helt införstådd med punkt 7, som <v>går</v> <p>ut</p> på att vi
      skall förpliktiga radiobolagen till att reservera en bestämd del av sändningstiden
      för icke nationella filmer.
    t: I am not entirely in agreement with item 7, in which the call <a>is</a> made
      for television broadcasters to be obliged to reserve a certain proportion of
      transmission time for foreign films.
  - s: Som vår ordförande påpekade har enighet inte kunnat uppnås eftersom rådets
      förslag hela tiden har <v>gått</v> <p>ut</p> på att sträva bakåt, tillbaka till
      1800-talet, att göra arbetslagstiftningen till enbart ett bilateralt förhållande
      mellan arbetstagare och arbetsgivare utan lagar eller regleringar, utan någon
      respekt för annat än det så kallade ”fria valet” och utan hänsyn till att det
      alltid finns en obalans i maktförhållandet mellan arbetstagare och arbetsgivare.
    t: As our President has said, an agreement has not been reached because the Council’s
      proposal has always <a>been</a> to move backwards, back beyond the 19th century,
      making employment law merely a bilateral relationship between the worker and
      the employer, without laws or regulations, without anything to respect beyond
      so-called ’free choice’, forgetting that there is always an imbalance of power
      between the worker and the employer.
  - s: Men en sådan målsättning som vi har, särskilt vad gäller de interoperationella
      systemen, <v>går</v> <p>ut</p> på att den standard de berörda parterna - däribland
      konsumenter, fackföreningar osv. enas om skall ha en viss attraktionskraft,
      så att den blir allmänt antagen.
    t: What we want, especially with interoperable systems, <a>is</a> that a standard
      agreed on by the parties concerned, including consumers, trade unions and so
      on, should also to some degree be attractive, so that people accept it.
  - s: Den första är lärarattityden som <v>går</v> <p>ut</p> på att få Kina att lyda
      genom att utöva press.
    t: 'The first <a>is</a> the schoolmaster attitude:'
  - s: Vår politik <v>går</v> <p>ut</p> på att verka för att öppna energimarknaderna
      för konkurrens som ett sätt att garantera tillgång till säker och överkomlig
      energi.
    t: It <a>is</a> our policy to favour the opening-up of energy markets to competition
      as a means of ensuring access to secure and affordable energy.
  - s: 'Jag skulle vilja lägga fram ett litet muntligt ändringsförslag som <v>går</v>
      <p>ut</p> på att det generella ansvaret för den nya artikel 13 mot diskriminering
      fortfarande skall stanna hos utskottet för medborgerliga fri- och rättigheter
      och inrikesfrågor, men när man i detta ändringsförslag vill precisera att även
      utskottet för sysselsättning och socialfrågor har här befogenheter så vill jag
      i den här frågan lägga fram ett muntligt ändringsförslag där man konstaterar
      att det även kommer ett litet ändringsförslag från utskottet för kvinnors rättigheter,
      eller slutet skulle lyda:'
    t: <a>Are</a> there any objections to us considering the amendment proposed by
      Mrs Hautala?
  - s: Den ena <v>går</v> <p>ut</p> på att man fastställer tydliga, rättvisa normer
      som skyddar frihetens förkämpar och alla dem som flyr diktaturer, förföljelser
      eller misär.
    t: The first <a>is</a> to lay down rules that are clear, fair and which protect
      those who are fighting for freedom and all those who are fleeing from dictatorships,
      persecution or poverty.
  - s: Som ni vet <v>går</v> mitt förslag bland annat <p>ut</p> på att etablera en
      gemensam miniminivå när det gäller vilket socialt skydd dessa människor skulle
      kunna få från och med att de anländer till våra medlemsstater.
    t: Surely the least we can do <a>is</a> to reach agreement on guaranteeing illegal
      immigrants in the EU their full human rights.
  - s: Medlemsstaternas tidsfrist för att införliva direktivet <v>gick</v> <p>ut</p>
      för bara två år sedan, och det betraktas fortfarande som en tidsenlig, proportionerlig
      och lämplig strategi för att hantera risken med användning av cyanid.
    t: The deadline for Member States to transpose this <a>was</a> only two years
      ago and it is still regarded as an up-to-date, proportionate and appropriate
      approach to the risk of using cyanide.
  - s: När hela filosofin i Europeiska unionens politik <v>går</v> <p>ut</p> på att
      maximera storfinansens vinst, när tidigare rättigheter avskaffas av det skälet
      och ungdomar utsätts för ett bedrövligt och cyniskt utnyttjande, är det inte
      ett hån att ställa några miljoner euro till förfogande, så att de kan lösa in
      vinsten från den eländiga framtid som kapitalismen har i beredskap för dem?
    t: When the entire philosophy of the policy of the European Union <a>is</a> to
      subject everything to the maximisation of the profits of big business, when
      for that purpose previous rights are abolished, exposing young people to wretched
      and cynical exploitation, is it not a mockery to make available a few million
      euros so that they can cash in on the miserable future which capitalism has
      in store for them?
  - s: Idén <v>går</v> <p>ut</p> på att late payment-direktivet skall tillämpas också
      för dessa områden.
    t: The idea <a>is</a> that the late payment directive could also be applied in
      these areas.
  - s: Våra förslag <v>går</v> <p>ut</p> på att man skall stanna när man tagit tre
      steg framåt, och avstå från att ta några steg tillbaka - undantags- och särbestämmelserna.
    t: The point of our motions <a>is</a> to ensure that when we take three steps
      forwards, we continue in that vein, and that retrograde steps - that is the
      exemption and special provisions - are dispensed with.
  - s: Efter att ha lyssnat på dagens anföranden har jag intrycket att kommissionens
      förslag <v>går</v> <p>ut</p> på att börja prioritera ekonomiska aspekter igen,
      snarare än politiska - snarare än de politiska tankegångar som går ut på att
      stoppa alla vettiga ekonomiska åtgärder.
    t: Listening to some of the speeches today, my impression <a>is</a> that the proposal
      we heard from the European Commission is one which aims to reinstate the priority
      of economic over political thinking.
  - s: Vad <v>går</v> den förbindelsen inte <p>ut</p> på?
    t: What <a>is</a> that relationship not?
  - s: Det kan just få medborgarna mer engagerade i Europa men, herr ordförande, jag
      tycker inte att det får <v>gå</v> <p>ut</p> över bönderna som spelar en viktig
      roll för vår livskvalitet.
    t: It will make our citizens more involved with Europe, but I do not think that
      the farmers, who do a great deal for our quality of life, should <a>be</a> made
      to suffer as a result.
  - s: Ursäkta, men jag trodde att det <v>gick</v> <p>ut</p> på att avväpna Irak och
      förstöra dess massförstörelsevapen.
    t: Excuse me, but I thought the idea <a>was</a> to disarm Iraq and destroy its
      weapons of mass destruction.
  - s: Vi bör vara medvetna om att Iraks politik <v>går</v> <p>ut</p> på att bevilja
      oljekoncessioner till länder som stödjer en lindring eller ett upphävande av
      FN:s sanktioner.
    t: We should be aware that Iraq’s policy <a>is</a> to award gas and oil concessions
      to countries supporting the easing or lifting of UN sanctions.
  - s: Uppdraget <v>gick</v> <p>ut</p> på att slå fast detta i en juridiskt vattentät
      text.
    t: The assignment <a>was</a> to round this off in a legally conclusive text.
  - s: Denna strategi <v>går</v> <p>ut</p> på att fylla säkerhetsluckor, genom ett
      grundligt direktiv om allmän produktsäkerhet.
    t: This approach <a>is</a> based precisely on filling the gap on safety, through
      a true General Product Safety Directive.
  - s: Det är detta som den inre marknaden för tjänster <v>går</v> <p>ut</p> på.
    t: This is what the single market in services <a>is</a> about.
  - s: Lissabonmetoden <v>gick</v> <p>ut</p> på att öppna upp marknaderna, och man
      har bara föreslagit ett tillvägagångssätt.
    t: The Lisbon method <a>was</a> the opening up of markets and only one way to
      act was proposed.
  - s: Det är inte direktivet som skapar denna invandringsström, direktivet <v>går</v>
      <p>ut</p> på att reglera en verklighet som existerar inom unionen.
    t: what the directive intends <a>is</a> to regulate a situation that already exists
      on the ground.
  - s: Det någorlunda samstämmiga budskapet från rådsordföranden, kommissionen och
      regeringscheferna <v>går</v> <p>ut</p> på att Nicefördraget garanterar ramarna
      för ett samlat Europa.
    t: Mr President, the fairly unanimous message from the President-in-Office of
      the Council, the Commission and heads of government <a>is</a> basically that
      the Treaty of Nice secures the framework for the unification of Europe.
  - s: I går diskuterade parlamentet det europeiska körkortet, och jag anser att en
      del av vår nuvarande politik <v>går</v> <p>ut</p> på att trampa hårt på gaspedalen
      i det fordon som vi färdas i, och i detta sammanhang vill jag i högsta grad
      gratulera kommissionsledamot Janez Potočnik.
    t: Mr President, Commissioner, ladies and gentlemen, yesterday this House discussed
      the European driving licence, and I believe that part of the current policy
      <a>is</a> to press hard on the accelerator of the vehicle in which we are travelling,
      and this is something on which I should like very much like to congratulate
      Commissioner Potočnik.
  - s: Jag skulle tvärtom säga att ni visade stort tålamod och respekt när ni lyssnade
      på hur ordföranden i den här så kallade gruppen bevisade för oss att hans liv
      <v>går</v> <p>ut</p> på att förtala människor.
    t: I would like to say, on the contrary, that you listened with great patience
      and respect as the chairman of this so-called group demonstrated to us that
      he <a>is</a> a professional slanderer.
  - s: Möjligheten att söka asyl är en fundamental rättighet och Europasamarbetet
      <v>går</v> <p>ut</p> på att riva murar, inte på att bygga upp dem. Medlemsstaterna
      måste därför respektera definitionen av en flykting och en asylsökande enligt
      flyktingkonventionen, någonting som jag nu tydliggjort i ett ändringsförslag.
    t: The option to apply for asylum is a fundamental right, and European cooperation
      <a>is</a> about tearing down walls, not about erecting them.
  - s: Denna princip <v>går</v> <p>ut</p> på att rullande materiel som redan har beviljats
      tillstånd för ibruktagande i en medlemsstat inte kommer att behöva vidare certifiering
      i en annan medlemsstat förutom den som krävs enligt ytterligare nationella bestämmelser
      på grund av det lokala järnvägsnätets egenskaper till exempel.
    t: This principle <a>is</a> that rolling stock which has already been granted
      authorisation for placing in service in one Member State will not require any
      further certification in another Member State beyond that required by additional
      national regulations arising out of the characteristics of the local network,
      for instance.
  - s: När det gäller det betänkande som vi utarbetade tillsammans med kommissionen
      förra året om dessa frågor bör vi tänka igenom detta mycket noggrant, för jag
      tror inte att en konsument som <v>går</v> <p>ut</p> och köper honung genast
      tänker på skillnaden mellan honung som har producerats i bikupa och filtrerad
      honung, även om etiketten är tydlig.
    t: As regards the report we drew up last year with the Commission, we will have
      to think very carefully about those issues, because I do not think a consumer
      who <a>is</a> buying honey is immediately aware of whether it is honey produced
      in beehives or filtered honey, even if the label is clear.
  - s: Den lösning kommissionen fört fram <v>går</v> <p>ut</p> på att använda ett
      uppdämnings- och beräkningssystem genom vilket orena motorer kan uppvägas av
      rena motorer och ren teknologi kan sparas till det kommande året och användas
      för att tillverka orena motorer påföljande år.
    t: The solution put forward by the Commission <a>is</a> to use a system of averaging
      and banking, whereby dirty engines can be set off against clean engines and
      clean technology can be saved up for the next year and used to produce some
      dirty engines the following year.
  - s: Det kan man tydligt se i Tyskland, där det finns initiativ som <v>går</v> <p>ut</p>
      på att tillåta Euro III-fordon redan nu.
    t: This is clearly apparent in Germany, where initial efforts are already <a>being</a>
      made to license Euro III vehicles now.
  - s: De 500 miljonerna till återuppbyggnaden i Kosovo kommer delvis att <v>gå</v>
      <p>ut</p> över de länder som Europeiska unionen har ett utvecklingssamarbete
      med.
    t: Consequently, some of the 500 million needed for the reconstruction of Kosovo
      will <a>be</a> borne by those countries for which the European Union is providing
      development assistance.
  - s: Det leder mig till min fjärde punkt, som <v>går</v> <p>ut</p> på att vi måste
      hålla inriktningen för dialogen med Ryssland öppen.
    t: This brings me on to my fourth point, however, which <a>is</a> that we must
      keep lines of dialogue with Russia open.
  - s: 'I Laeken bör vi alltså utan att tveka längre peka ut den enda metod som våra
      medborgare kan acceptera, den som <v>går</v> <p>ut</p> på att skapa en instans
      som är representativ för både staterna och de förtroendevalda på nationell och
      europeisk nivå:'
    t: 'Therefore, at Laeken, we must lose no time in marking out the only way forward
      acceptable to our citizens, which <a>is</a> to set up a structure which is representative
      of the States and the elected members of both national and European parliaments:'
  - s: Signalen <v>gick</v> egentligen <p>ut</p> på något som liknar business as usual.
    t: The message <a>was</a> really something like ’business as usual’, too bad,
      we shall just carry on, give Ireland another chance.
  - s: Om ni tycker att en bil har sex appeal, så är det i vilket fall inte er flickorna
      skall <v>gå</v> <p>ut</p> och roa sig med.
    t: If you can see sex appeal in a car, you definitely will not <a>be</a> pulling
      any birds.
  - s: Det enklaste sättet är att utvärdera effektiviteten hos dessa åtgärder, och
      det <v>går</v> <p>ut</p> på att undersöka tillståndet i de bestånd som åtgärderna
      var tänkta att förbättra.
    t: The simplest and most objective way to evaluate the efficacy of the technical
      measures <a>is</a> to look at the status of the stocks which they are meant
      to conserve.
  - s: de ansvariga är de som de senaste åren har fört en politik som <v>går</v> <p>ut</p>
      på största möjliga avreglering.
    t: it is those who, in the last few years, have pursued a policy of maximum deregulation
      who <a>are</a> responsible.
  - s: Min kompromiss <v>går</v> <p>ut</p> på att var och en av de specifika frågor
      som ledamöterna ställt kommer att besvaras vid det slutliga sammanträde jag
      kommer att delta i vid sexmånadersperiodens slut, när Spaniens roterande ordförandeskap
      ska utvärderas och bedömas.
    t: My compromise <a>is</a> that each and every one of the specific questions which
      have been raised by members will get a response at the final sitting that I
      attend at the end of the six-month period, when Spain’s rotating Presidency
      will be assessed and judged.
  - s: En av ledamöterna berörde frågan om vad vår invandringspolitik <v>går</v> <p>ut</p>
      på och sade till och med att den inte nämnts.
    t: One of the honourable Members highlighted the question of what our immigration
      policy <a>is</a> and even said that no reference had been made to it.
  - s: De <v>går</v> <p>ut</p> på gatorna och det förekommer våld, och uppriktigt
      sagt kan det bara bli värre.
    t: They <a>are</a> on the streets and there is violence, and frankly this can
      only get worse.
  - s: I en tid då det finns så många frågor om vad Europa gör och vad det <v>går</v>
      <p>ut</p> på så är folkhälsoområdet det enda område där vi kan göra gällande
      att vi har varit framgångsrika och där vi har svarat mot de europeiska medborgarnas
      bekymmer.
    t: At a time when there are many questions with regard to what Europe is doing
      and what it <a>is</a> about, the one area where we can claim to have success
      and where we have responded to the concerns of European citizens is in the area
      of public health.
  - s: Det skulle ha varit fel om man inte tagit upp saken i betänkandet och sedan
      dragit slutsatser, därför att hela principen med undersökningen <v>gick</v>
      <p>ut</p> på att vi behövde veta vad som hade gått snett - och saker och ting
      hade gått snett - och sedan lägga fram förslag.
    t: The report would have been wrong if it had not looked into it and then made
      a judgement because the whole principle of the inquiry <a>was</a> that we needed
      to know what had gone wrong - and things had gone wrong - and then put forward
      proposals.
  - s: Vi utvecklas alla, och våra åtaganden måste <v>gå</v> <p>ut</p> på att snabbare
      driva igenom våra åtgärder.
    t: We are all in development mode and our commitment must <a>be</a> to drive our
      policy forward and faster.
  - s: Det politiska livet <v>går</v> <p>ut</p> på förhandling.
    t: Political life <a>is</a> a life of negotiation.
  - s: Roosevelts program <v>gick</v> <p>ut</p> på att dels omfördela rikedomar, beskatta
      de rika och ge till de fattiga, dels införa ett enormt program för ungdomar
      i USA.
    t: 'Roosevelt’s programme <a>was</a>:'
  - s: Det handlar inte om att resa nya barriärer utan om att EU har ett uppdrag som
      <v>går</v> <p>ut</p> på att utvidga området med säkerhet, området med frihet,
      området med välfärd och området med solidaritet.
    t: This is not a question of erecting new barriers, it is a question of the EU
      having a mission and its mission <a>is</a> to expand the area of security, the
      area of freedom, the area of prosperity and the area of solidarity.
  - s: Om ni läser de förslag som kommissionen har lagt fram om ekonomiskt styre kommer
      ni att märka att vårt förslag <v>går</v> <p>ut</p> på att tillämpa den öppna
      samordningsmetoden för att fastställa lagligt bindande mål, vilket gör den öppna
      samordningsmetoden effektivare, vilket i sin tur leder till att vi kan nå mer
      konkreta resultat.
    t: If you see the proposals that the Commission has put forward on economic governance,
      you will see that our proposal <a>is</a> to use the open coordination method
      to determine legally-binding targets, making the open coordination method more
      effective and therefore achieving more concrete results.
  - s: Mitt muntliga ändringsförslag <v>går</v> <p>ut</p> på att ta bort ordet ”automatisk”.
    t: My oral amendment <a>is</a> to remove the word ‘automatic’.
  - s: I det här fallet gäller det Internet-avsnittet i Acta som bokstavligen <v>går</v>
      <p>ut</p> på att införa en vidunderlig global Hadopi-lag.
    t: 'In this instance, it is the ’Internet’ section of ACTA that <a>is</a> in question:'
  - s: Om så är fallet, <v>går</v> den <p>ut</p> på att Grekland ska lämna euroområdet?
    t: If so, <a>is</a> it for Greece to leave the eurozone?
  - s: Europeisk kulturpolitik borde i själva verket inte <v>gå</v> <p>ut</p> på något
      annat än att ge bidrag, till exempel när en stad utnämns till kulturhuvudstad.
    t: European cultural policy should really <a>be</a> no more than encouragement
      in the form of subsidies, for example when a town is nominated as a capital
      of culture.
  - s: Det grundläggande i den europeiska visionen är att det bör vara ett samhälle
      med delaktighet, och det europeiska svaret på delaktighet är det som vi kallar
      ett utbildande samhälle, som i huvudsak <v>går</v> <p>ut</p> på ett livslångt
      lärande, såsom det framhölls här i dag.
    t: The essence of this strategy’s vision of Europe is that it must be inclusive,
      and the European answer to making it inclusive is what we call an education-based
      society, which <a>is</a> essentially concerned with lifelong education and training,
      as has been stressed today.
  - s: Ett tredje förslag <v>går</v> <p>ut</p> på att den andel pengar från gemenskapsbudgeten
      som anslås till studier kring de transeuropeiska näten skall minska från 47
      procent till 30 procent, så att det blir en del pengar över för att subventionera
      nätbyggandet och lånen.
    t: The third proposal <a>is</a> that the proportion of funds earmarked in the
      Community budget for TEN studies should be reduced from 47% to 30%, so that
      there is money left over for grants for building the networks and for loans.
  - s: Sessionstjänsten har meddelat mig att tidsfristen <v>går</v> <p>ut</p> först
      den här veckan.
    t: Mr Atkins, the services tell me that the delay <a>was</a> only for this week.
  - s: Min grupps förslag <v>gick</v> dock <p>ut</p> på att skapa en oberoende kontrollmekanism
      som skulle vara verksam redan från början och inte först i det senare skedet
      av resultatanalysen.
    t: However, our group’s proposal <a>was</a> to create an independent control mechanism
      which was supposed to operate from the outset and not in the later results analysis
      phase.
  - s: Hennes ändringsförslag till betänkandet <v>gick</v> <p>ut</p> på att ta bort
      just dessa uttalanden.
    t: Her amendment to the report <a>was</a> to remove precisely those statements.
  - s: Därför är kommissionen överens med föredraganden om den grundläggande strategin
      i förslaget till resolution som <v>går</v> <p>ut</p> på att fastställa utmaningar
      och uppmana Turkiet att möta dessa politiska utmaningar.
    t: Therefore the Commission shares the basic approach followed by the draft resolution,
      which <a>is</a> to identify challenges and to encourage Turkey to meet these
      policy challenges.
  - s: Europaparlamentet måste inta en principiell ståndpunkt som <v>går</v> <p>ut</p>
      på att spelreglerna inte får ändras mitt under spelets gång.
    t: The European Parliament must adopt a position on principle, which <a>is</a>
      that the rules of the game cannot be changed midway.
  - s: Vår politik <v>går</v> inte <p>ut</p> på att EU ska storma fram i täten, med
      en vag förhoppning om att andra ska ansluta sig.
    t: Our policy <a>is</a> not about the European Union forging ahead in the vague
      hope that others will follow.
  - s: Det <v>gick</v> <p>ut</p> på att all köttimport från andra EU-länder skulle
      åtföljas av ett intyg om att köttpartiet var fritt från salmonella.
    t: The derogation <a>was</a> that all meat imports from other EU countries should
      be accompanied by a certificate to say that the consignment of meat was free
      of salmonella.
  - s: Om förslaget genomförs kommer det att <v>gå</v> <p>ut</p> över jordbrukarna
      i det fall de inte skulle uppfylla bestämmelserna i något av de cirka 40 direktiv
      de måste följa.
    t: If the proposal were to <a>be</a> accepted, farmers would be penalised if they
      failed to comply with any of the directives, of which there are about forty,
      that they would be called upon to observe.
  - s: Hela vårt arbete <v>går</v> <p>ut</p> på att se till att vi uppfyller löftet
      och visionen med Cotonou.
    t: Our entire effort <a>is</a> to ensure that we deliver the promise and vision
      of Cotonou.
  - s: Europeiska unionens ansträngningar bör därför framför allt <v>gå</v> <p>ut</p>
      på att stödja och motivera utvecklingsländerna.
    t: The European Union’s efforts should, above all, <a>be</a> devoted to supporting
      and motivating them.
  - s: Eftersom valet av Marie-Line Reynaud och Pierre Moscovici har ifrågasatts och
      tidsfristen för att ifrågasätta valet av Jean-Claude Fruteau inte <v>går</v>
      <p>ut</p> förrän den 28 juni, och eftersom den franska konstitutionsdomstolen
      måste fatta beslut i frågan så snart som möjligt, föreslår jag att vi skjuter
      upp vakantsättningen av deras platser tills förfarandet i konstitutionsdomstolen
      har fullföljts.
    t: Since the election of Mrs Reynaud and Mr Moscovici has been disputed and the
      deadline for disputing the election of Mr Fruteau <a>is</a> not until 28 June,
      and since the French Constitutional Court has to take decisions on the disputes
      as soon as possible, I suggest postponing the establishment of the vacancies
      concerned until the proceedings before the Constitutional Court have come to
      an end.
  - s: Kommissionens hjälpstrategier <v>går</v> <p>ut</p> på att leverera ett flexibelt
      paket med nöd- och rehabiliteringshjälp i enlighet med de växlande kraven, såväl
      som att skapa förhållanden som att göra det möjligt att genomföra strukturella
      utvecklingsåtgärder.
    t: The Commission’s strategy of assistance <a>is</a> delivery of a flexible package
      of emergency and rehabilitation assistance according to the changing requirements,
      as well as the creation of conditions which enable structural development actions
      to be undertaken.
  - s: Samtidigt undrar jag hur Finland som ordförandeland så intensivt bitit sig
      fast i rådets ohållbara ståndpunkt som <v>går</v> <p>ut</p> på att händelserna
      i världen inte påverkar EU:s budgetramar och slutsummorna i EU:s budget.
    t: Mr President, in the time available I want to refer to just one particular
      line in the budget which <a>is</a> the school milk scheme where the Commission
      has proposals to reduce the allocation from EUR 96 million to EUR 53 million.
  - s: Nyhetsrapporteringen på den nederländska radion <v>gick</v> <p>ut</p> på, som
      jag indirekt har hört det, att Engwirda skulle ha sagt att 70 % av Europaparlamentets
      ledamöter gör missbruk av resekostnadsreglerna, 70 % av Europaparlamentets ledamöter
      skulle missbruka resekostnaderna.
    t: Dutch radio, it <a>was</a> conveyed to me indirectly, reported that Mr Engwirda
      was alleged to have said that 70 % of members of the European Parliament misuse
      the travel expense arrangements;
  - s: Förslaget <v>går</v> därför inte <p>ut</p> på att kommissionen skall besluta
      om vad som bör göras.
    t: Because in the field of energy, of oil, we are not talking about solely national
      decisions, I am afraid, but European Union decisions, because the market involves
      the whole of the European Union and, therefore, the proposal <a>is</a> not that
      the Commission should decide what should be done or not.
  - s: Vilket har klargjorts, hänvisningen som min föregångare, Scrivener, gjorde
      till studien <v>gick</v> <p>ut</p> på att bestämma om beslutet att avskaffa
      taxfree skulle träda i kraft eller inte den 1 januari 1993, liksom alla andra
      åtgärder för den inre marknaden.
    t: As was made clear, the reference made by my predecessor, Mrs Scrivener, to
      the study <a>was</a> to the effect of identifying whether or not the decision
      to abolish duty-free should take effect on 1 January 1993 like all the other
      measures concerning the single market.
  - s: Det är faktiskt bättre att producera ren biodiesel, och ren olja, eller att
      använda biomassan för att framställa väte, än att följa en logik som <v>går</v>
      <p>ut</p> på att tillföra en liten andel bränsle som framställts inom jordbruket
      till bränslen som är fossila och följaktligen oerhört förorenande vid produktionen.
    t: It is better to produce pure biodiesel, pure oil or use biomass to produce
      hydrogen rather than to follow an approach whereby a small percentage of fuel
      of agricultural origin <a>is</a> blended with fuels which are themselves still
      fossil fuels and are therefore still products that produce a great deal of pollution
      during production.
  - s: Vi utgår från att vårt intresse i första hand <v>går</v> <p>ut</p> på att skydda
      befolkningen.
    t: Our basic assumption is that our primary interest <a>is</a> in protecting the
      public.
  - s: Vi tänker fortsätta som vi hittills har gjort och hålla oss till det mandat
      man har givit oss, och som <v>går</v> <p>ut</p> på att bevara den kulturella
      mångfalden inom detta område såväl som inom övriga.
    t: We shall continue, as before, to fulfil the mandate that we were given, and
      which <a>is</a> to protect cultural diversity in this area, as in others.
  - s: Enligt fördraget förhåller det sig så att Europaparlamentet inte har någon
      rätt att rådfrågas i dessa ärenden och därmed väcks frågan om varför man inte
      offentligt har <v>gått</v> <p>ut</p> med att detta ingår i de åtgärder mot terrorism
      som man arbetar med.
    t: The fact is, of course, that, according to the Treaty, Parliament is not entitled
      to be consulted on these matters, and the question therefore arises as to why
      it has not <a>been</a> publicly stated that these developments are part of the
      anti-terrorist measures that are being worked on.
  - s: Jag har lagt fram ett speciellt ändringsförslag, nr 3, som <v>går</v> <p>ut</p>
      på att konkurrensen måste ske med socialt acceptabla metoder.
    t: I have proposed a special amendment, Amendment No 3, which <a>is</a> based
      on the idea that competition must take place through socially acceptable methods.
  - s: Det arbete jag har gjort för parlamentets räkning i detta betänkande, i tätt
      samarbete med mina kolleger - Walter och Sonneveld -, har <v>gått</v> <p>ut</p>
      på att just försöka samordna denna hjälpprocess och dessutom inkludera parlamentets
      kriterier.
    t: I have drawn up this report on behalf of Parliament and in close cooperation
      with my colleagues Mr Walter and Mr Sonneveld, and my aim has <a>been</a> to
      coordinate the aid and to also include Parliament’s criteria.
  - s: Likaså måste man samordna de EU-åtgärder som <v>går</v> <p>ut</p> på att förhindra
      och bekämpa bränder, återställa skogar och plantera nya skogar.
    t: A European policy on the protection of forests, on the restoration of burned
      land, on the forestation of areas, within the framework of European assistance
      in combating climate change, is absolutely necessary, as <a>is</a> coordinated
      European action to prevent and fight fires, restore forests and establish new
      forest areas.
  - s: Vägen till fred i världen <v>går</v> <p>ut</p> på att arbeta för den genom
      att respektera mänskliga rättigheter och rätten till nationellt självbestämmande
      för alla.
    t: The way to world peace <a>is</a> to work for it by respecting human rights
      and the right to national self-determination for all.
  - s: Det finns också en mellanstrategi som <v>går</v> <p>ut</p> på att samla ihop
      ett stort antal restriktioner och arbeta för en anslutning samtidigt som man
      backar.
    t: There is also an intermediate strategy which <a>is</a> to accumulate a large
      number of restrictions and go for accession while simultaneously backing away
      from it.
  - s: En geografiskt heltäckande screening, det vill säga en kvalitetssäkrad tidig
      diagnos och inrättande av bröstcenter är vad våra mål <v>går</v> <p>ut</p> på.
    t: Our aims <a>are</a> high-quality national screening and the establishment of
      breast centres.
  - s: Det fokuserar på sakfrågan som <v>går</v> <p>ut</p> på att vi behöver mer öppenhet
      och insyn i kommissionens förvaltning och gentemot unionsmedborgarna.
    t: It is very much to the point, and that point <a>is</a> that we need more transparency
      and commitment on the part of the Commission in its administration and towards
      the citizens of the Union - something that has already been mentioned.
  - s: Samtidigt utnyttjar de uttalandena som en ursäkt för att anklaga Iran för att
      stödja ”internationell terrorism” och försvarar därmed Förenta staternas politik
      som <v>går</v> <p>ut</p> på att hota Iran och Syrien med militära angrepp.
    t: At the same time, they are using the statements as a pretext for accusing Iran
      of supporting ’international terrorism’, thereby defending the US policy which
      <a>is</a> threatening Iran and Syria with military intervention.
  - s: Det sista Köpenhamnskriteriet <v>går</v> <p>ut</p> på att åstadkomma en offentlig
      administration, som effektivt och korrekt administrerar, tillämpar och genomför
      gemenskapslagstiftningen.
    t: The basis for the latest Copenhagen criterion <a>is</a> that a public administration
      should be brought about which effectively and correctly administers, applies
      and implements Community legislation.
  - s: Herr Purvis, mitt arbete <v>går</v> <p>ut</p> på att hantera de handelstvister
      som vi har.
    t: Mr Purvis, it <a>is</a> my job to handle the trade disputes that we are currently
      involved in.
  - s: Slutligen finns också en rädsla för att ett fullständigt konkurrensutsättande
      av energimarknaden kan <v>gå</v> <p>ut</p> över EU:s fattigaste invånare, som
      ofta inte har råd att betala sina räkningar i tid. Här bör vi fundera över vilka
      instrument vi har att tillgå för att skydda dessa människor från elavstängning.
    t: Finally, there is a fear that opening the energy market fully to competition
      may <a>be</a> a danger to the poorest people of the EU, who often are not able
      to pay their bills regularly.
  - s: Allt <v>går</v> <p>ut</p> på att ge Europeiska unionen befogenheter och att
      främja Europeiska kommissionens roll i synnerhet.
    t: It <a>is</a> all about empowering the European Union and boosting the role
      of the European Commission in particular.
  - s: Den gemensamma europeiska ståndpunkten <v>går</v> <p>ut</p> på att man skall
      följa säkerhetsrådet och stödja säkerhetsrådet.
    t: The European common position <a>is</a> that we should comply with the Security
      Council.
  - s: Den andra villfarelsen <v>går</v> <p>ut</p> på att det i första hand handlar
      om mycket allvarliga brott, som till exempel mord.
    t: The second <a>is</a> to say that we are dealing mainly with the most serious
      crimes, such as murder.
  - s: Förändringar i patienternas personlighet och sätt att bete sig gör dem beroende
      av människor omkring dem. Det förslag som föredraganden presenterar för oss
      <v>går</v> <p>ut</p> på att förbättra samordningen mellan medlemsstaterna, solidariteten
      och stödet inte bara till de drabbade utan även till dem som i någon mån påverkas.
    t: The proposal the rapporteur is presenting to us <a>is</a> to improve coordination
      between Member States, solidarity and support not only for those affected, but
      also for those in any way involved.
- c: 72
  r: 2
  v: go out
  x:
  - s: Detta är en period när vi måste ha modet att betala mer, att göra ekonomiska
      och sociala investeringar, att <v>gå</v> <p>ut</p> i världen med den erfarenhet
      vi samlat på oss under århundraden - en erfarenhet som ingen annan kontinent
      har - och att rikta in forskningen på utvecklingens hjärtefrågor.
    t: Now is the time to have the courage to spend more, to make economic and social
      investments, to <a>go</a> <a>out</a> into the world with the accumulated experience
      of hundreds of years - experience such as no other continent possesses - to
      aim straight for the heart of development through research.
  - s: Inte heller ser jag någon utveckling när det gäller respekten för de kulturer
      där terrorismen kan antas ha sitt ursprung, dvs. insatser för att vi ska kunna
      leva tillsammans på ett anständigt sätt, med en global utgångspunkt i en globaliserad
      värld, i stället för att <v>gå</v> <p>ut</p> och försöka överföra vårt samhälle
      till övriga världen.
    t: that is, in terms of our making efforts to live a globalised existence, to
      coexist decently with each other in a globalised world, rather than <a>going</a>
      <a>out</a> and trying to communicate our society to the rest of the world.
  - s: Oavsett hur många personer som finns i kammaren så talar vi när vi är här även
      för de miljoner människor i Iran som <v>gått</v> <p>ut</p> på gatorna och riskerat
      sina liv och sin säkerhet för att protestera mot valet som de tror var riggat.
    t: Regardless of how many people are here in this House, when we speak in Parliament,
      we are also speaking for the millions of people in Iran who have <a>gone</a>
      <a>out</a> on the streets and have risked their lives and safety to protest
      against elections that they believed to be fraudulent.
  - s: Jag kan förstå människorna i Aten som <v>går</v> <p>ut</p> på gatorna och protesterar.
    t: I can understand people in Athens <a>going</a> <a>out</a> into the streets
      and protesting.
  - s: Från det utmärkta arbete som utförs av South Midlands Renewable Energy Centre,
      det enda i Förenade kungariket, vet jag att om vi <v>går</v> <p>ut</p> med budskapet
      om att förnybara energikällor hjälper miljön och skapar arbetstillfällen, så
      får vi stöd från allmänheten.
    t: I know from the excellent work done by the South Midlands Renewable Energy
      Centre, the only one in the United Kingdom, that if we <a>go</a> <a>out</a>
      with the message that renewable energy helps the environment and helps jobs,
      we get public support.
  - s: När man <v>går</v> <p>ut</p> och pratar med människor ser man en växande misstanke
      mot det som vår gemenskap, vår union, gör med skattebetalarnas pengar.
    t: If you <a>go</a> <a>out</a> and talk to people, you see a growing suspicion
      of what our Community, our Union, is doing with the taxpayers’ money.
  - s: Jag är inte någon som kan <v>gå</v> <p>ut</p> och tala om mina egna uppfattningar.
    t: I am not somebody who can <a>go</a> <a>out</a> and give my personal views.
  - s: Genom denna text blir det lagligt för en make att våldta sin hustru och kvinnor
      förbjuds att <v>gå</v> <p>ut</p>, arbeta eller besöka läkare utan tillstånd
      från sin make.
    t: This text makes it legal for a husband to rape his wife and forbids women from
      <a>going</a> <a>out</a>, working or visiting the doctor without the husband’s
      permission.
  - s: Jag har personligen hört de maltesiska myndigheterna säga att Libyen har låtit
      ett antal båtar avsegla i erbarmligt skick och att den maltesiska flottan sedan
      tvingades <v>gå</v> <p>ut</p> och leta upp och rädda de stackars människor som
      smugglarna exploaterade.
    t: I have personally heard the Maltese authorities saying that Libya allowed a
      number of boats to depart in awful conditions and that subsequently the Maltese
      navy was forced to <a>go</a> <a>out</a> and find and save the poor people who
      were being exploited by the smugglers.
  - s: Låt oss <v>gå</v> <p>ut</p> och göra reklam för det faktum att sjukförsäkringskortet
      är en förmån som i viss mån gör fri rörlighet, som fastställs i fördragen, till
      verklighet.
    t: Let us <a>go</a> <a>out</a> and publicise the fact that the health card is
      a benefit that makes free movement, as set out in the Treaties, something of
      a reality.
  - s: Det innebär att chauffören måste <v>gå</v> <p>ut</p> och stå bredvid rullstolen
      när den hissas upp.
    t: That means that the driver must <a>go</a> <a>out</a> and stand by the wheelchair
      when it is raised.
  - s: Det finns de som säger att det är meningen att kvinnor skall <v>gå</v> <p>ut</p>
      i förvärvsarbete för att förverkliga sig själva, medan andra anser att kvinnor
      har tilldelats den traditionella rollen som maka och mor.
    t: There are those who say that women are meant to <a>go</a> <a>out</a> to work
      in order to fulfil themselves, whilst others believe that they have been allotted
      the traditional role of wife and mother.
  - s: Om det togs bort skulle det få återverkningar som prishöjningar, för att till
      sist, som katten som jagar sin egen svans, leda till ett mindre utnyttjande
      och ett behov av att behöva <v>gå</v> <p>ut</p> och äta, vilket i sin tur skulle
      leda till en större frånvaro på kontoren.
    t: If it is discontinued that will be reflected in an increase in prices and,
      finally, like the whiting biting its own tail, in even less use so that it will
      then be necessary to <a>go</a> <a>out</a> to eat, which would increase the time
      spent away from the offices.
  - s: Vi har krävt den därför att det under ytan döljer sig en osäkerhet som skulle
      kunna leda till att man släpper in fönstervägen det som <v>gick</v> <p>ut</p>
      genom dörren, eftersom många av åtgärderna fortfarande inte genomförts, eftersom
      många åtgärder saknas och eftersom det är nödvändigt att visa på de många motsättningar
      som genomsyrar hela frågan om kvinnors arbete och arbetslöshet.
    t: Because appearances conceal certain ambiguities which could bring back in through
      the window what has <a>gone</a> <a>out</a> through the door, because many measures
      are still not being applied, many measures are inadequate, and because there
      is a need to point up the numerous contradictions pervading the whole issue
      of female employment and unemployment.
  - s: De säger att om de använder nät med större maskor uppfattas det som att de
      ger sig ut för att fiska torsk, och därför måste de <v>gå</v> <p>ut</p> färre
      dagar, de förlorar inkomster och det blir en ond cirkel.
    t: They say that if they use larger nets they are regarded as going out to catch
      cod and, therefore, they have to <a>go</a> <a>out</a> for fewer days, they lose
      income and it is a vicious circle.
  - s: Kan ni föreställa er den oro det skulle förorsaka om man <v>gick</v> <p>ut</p>
      med information om att vuxna tryggt kan äta morötter, men inte barn?
    t: Can you imagine the stress that would be caused if advice <a>went</a> <a>out</a>
      that said that carrots, for instance, could be safely eaten by adults and yet
      not by children?
  - s: Om förordningen går igenom, är det en av de få goda nyheter som EU har medfört
      för fisket i Finland, eftersom vi då kan få en registrering av båtar eller fiskare
      och få slut på det vansinniga systemet att man fiskar vissa toppar och att alla
      <v>går</v> <p>ut</p> och fiskar samtidigt, vilket leder till prisfall och svårigheter
      för fiskarna.
    t: If the regulation is passed it will be some very rare good news from the EU
      for the fishing industry in Finland as we will then be able to register boats
      or fishermen and put an end to the crazy system of fishing peaks with everyone
      <a>going</a> <a>out</a> at the same time to fish which leads to reductions in
      prices and difficulties for fishermen.
  - s: Jag måste <v>gå</v> <p>ut</p> och träffa vanliga människor varje dag och ta
      itu med deras vardagsbekymmer.
    t: I have to <a>go</a> <a>out</a> and meet ordinary people every day and deal
      with their ordinary concerns.
  - s: Vi måste naturligtvis också tänka på de mera tekniska frågorna om sändningstider
      för detta slags program, så att sändningen av dessa program inte <v>går</v>
      <p>ut</p> över barnens sysselsättning, deras sömn osv.
    t: And, of course, we could look at the more technical question of watersheds
      to draw a dividing line between when children watch television and their bedtime
      and when these programmes <a>go</a> <a>out</a>.
  - s: Om kvoterna följs ligger det väl i fiskesamhällenas och i de berörda personernas
      intresse att <v>gå</v> <p>ut</p> och fånga denna fisk med hjälp av minsta möjliga
      antal fartyg?
    t: If the quotas are being observed, surely it is in the interest of the fishing
      communities of the regions and the individuals involved to <a>go</a> <a>out</a>
      and catch these fish with the smallest possible number of fishing vessels.
  - s: Låt oss föreställa oss att vi i kväll, efter denna oändliga debatt, <v>går</v>
      <p>ut</p> härifrån och att vi är 27 ledamöter som samlas där nere och måste
      komma överens om vilken restaurang vi ska gå på.
    t: Mr President, ladies and gentlemen, let us imagine that tonight, when this
      interminable debate finishes, we <a>go</a> <a>out</a> and we meet 27 fellow
      Members downstairs and we have to decide unanimously which restaurant we are
      going to.
  - s: Om detta fördrag är så bra som ni säger att det är borde ni uppriktigt sagt
      <v>gå</v> <p>ut</p> och sälja det till folken i EU.
    t: Frankly, if this Treaty is as good as you say it is, then <a>go</a> <a>out</a>
      there and sell it to the peoples of Europe.
  - s: När jag mötte min fru för 35 år sedan övertalade jag henne att <v>gå</v> <p>ut</p>
      med mig.
    t: when I met my wife 35 years ago, I coaxed her into <a>going</a> <a>out</a>
      with me.
  - s: 'Barn i förpuberteten - det sade kollegan Graefe zu Baringdorf - herr Kittelmann,
      <v>gå</v> <p>ut</p> på gatan i Berlin och säg:'
    t: 'Mr Kittelmann, <a>go</a> <a>out</a> onto the streets in Berlin and say: ’but
      it does say on the label that it is highly dangerous for children during puberty
      and for everyone else as well;'
  - s: Jag vill veta om det kommer att <v>gå</v> <p>ut</p> ett tydligt budskap från
      parlamentet under veckan om vårt missnöje rörande dagens beslut om att vägra
      en förnyelse av vapenembargot mot Indonesien, med hänsyn till att det stora
      flertalet i detta parlament har stött vapenembargot mot Indonesien?
    t: Madam President, I should like to know if there will be a clear message <a>going</a>
      <a>out</a> from Parliament this week about our discontent over today’s decision
      refusing to renew the arms embargo on Indonesia, considering that the vast majority
      in this Parliament have endorsed the arms embargo in Indonesia in the past?
  - s: Efter ceremonin ville jag få uppleva vad folket kände genom att <v>gå</v> <p>ut</p>
      på Berlins gator.
    t: After the ceremony I wanted to experience what a nation was feeling by <a>going</a>
      <a>out</a> on to the streets of Berlin.
  - s: Då menar jag att det inte är tillräckligt att vi <v>går</v> <p>ut</p> och uppmanar
      kvinnor att delta i valen.
    t: In this regard, I believe that it is not enough for us to <a>go</a> <a>out</a>
      and urge women to take part in the elections.
  - s: Att <v>gå</v> <p>ut</p> i världen och att ta emot den här.
    t: <a>Going</a> <a>out</a> into the world and receiving it here.
  - s: Men jag hoppas också att vi <v>går</v> <p>ut</p> och debatterar denna fråga
      i sällskap som inte hyser samma enhetliga uppfattningar och insikter.
    t: But I hope that we also <a>go</a> <a>out</a> and debate this issue in company
      which is not so uniform in its judgments and wisdom.
  - s: Det är äldre människor och kvinnor som inte vågar <v>gå</v> <p>ut</p> när det
      är mörkt och som terroriseras i kollektivtrafiken.
    t: Those are the older people and women who dare not <a>go</a> <a>out</a> after
      dark and who are terrorised on public transport.
  - s: Ni säger att antieuropéerna sprang upp och ned i trappor och <v>gick</v> <p>ut</p>
      och värvade röster.
    t: You say that anti-Europeans ran up and down steps, <a>went</a> <a>out</a> canvassing.
  - s: Det bör också sägas att den nuvarande krisen faktiskt beror på att man under
      åratal har varit blind för fiskerisektorns bränsleberoende - beroende av billigt
      bränsle - och på något som liknar en plötslig kapprustning med ännu starkare
      fartyg som kan <v>gå</v> <p>ut</p> längre och längre och komma tillbaka med
      ännu större mängder fisk.
    t: It also has to be said that the current crisis is precisely the result of years
      of blindness to the reliance of the fisheries sector on fuel - and cheap fuel
      at that - and to the headlong rush to a kind of arms race, with ever more powerful
      vessels that can <a>go</a> <a>out</a> further and further and bring back ever
      greater quantities of fish.
  - s: Den andra aspekten är att ändra på metoderna så att fiskare kan fortsätta <v>gå</v>
      <p>ut</p> för att fånga sin tonfisk, men med andra metoder, som inte har de
      bifångstkonsekvenser som drivgarnen har.
    t: The second aspect is to change the methods so that fishermen are still <a>going</a>
      <a>out</a>, catching their tuna, but using different methods of doing so, which
      do not have the by-catch consequences that driftnets have.
  - s: <v>Gå</v> <p>ut</p> och skapa en koalition av små länder som vet hur viktigt
      det är att bemöta de utmaningar som globaliseringen innebär.
    t: <a>Go</a> <a>out</a> and build a coalition of smaller countries that know how
      important it is to respond to the challenges of globalisation.
  - s: <v>Gå</v> <p>ut</p> och skapa en koalition av de politiska krafter som inser
      att vi, som svar på dessa utmaningar, måste fortsätta att hålla klaffbron nere
      snarare än att dra upp den.
    t: <a>Go</a> <a>out</a> and build a coalition of the political forces which, in
      response to the challenges of globalisation, recognise that we need to keep
      the drawbridge down rather than pull it up.
  - s: Tänk därför mindre på ändringar i konstitutionen och mer på att skapa det kollektiva
      mod som krävs för att <v>gå</v> <p>ut</p> och övertyga medborgarna om varför
      den är nödvändig.
    t: Therefore, think less about changes to the Constitution and more about building
      the collective courage to <a>go</a> <a>out</a> and persuade people why it is
      necessary.
  - s: Innan ansvarsfrihet beviljas måste därför kommissionen <v>gå</v> <p>ut</p>
      och förklara för EU-medborgarna exakt vad som har hänt med de 800 miljoner euro
      per år som betalats för Turkiet.
    t: I therefore call on the Commission to <a>go</a> <a>out</a> and explain to EU
      citizens before discharge what exactly has happened to the EUR 800 million a
      year for Turkey.
  - s: Vi anser att frågan om säkerheten i städerna är av stor betydelse och att det
      är viktigt att vi från unionens sida arbetar för städer där människorna inte
      bara kan <v>gå</v> <p>ut</p> på kvällarna, utan där de dessutom litar på att
      de kan göra det, för det är bara så medborgarna kan känna sig fria, och bara
      så vi kan skapa ett samhälle där inte våldet tilltar obegränsat, oavsett om
      det sker i form av brottslighet eller utövas av de privata säkerhetsstyrkor
      som vi ser växa fram överallt.
    t: We think the subject of urban safety is highly important, and we also think
      it highly important that we in the Union should also work to create cities where
      people not only can, but also believe they can, <a>go</a> <a>out</a> at night.
  - s: Nu har herr Goodwill <v>gått</v> <p>ut</p>, men annars skulle jag vilja säga
      att målet måste vara att miljövänliga bilar också skulle kunna imponera på det
      motsatta könet.
    t: Mr Goodwill has <a>gone</a> <a>out</a> now.
  - s: En sund stat är framförallt en stat som tar hand om sin ström av invandrare
      och gör det möjligt för sina medborgare att arbeta och känna sig säkra när de
      <v>går</v> <p>ut</p> på kvällen.
    t: A healthy state is first and foremost a state which controls its influx of
      immigrants and makes it possible for its nationals to work and <a>go</a> <a>out</a>
      in the evening in complete safety.
  - s: Enkelt uttryckt innebär det att ungdomar inte skall vara rädda för att tala
      ett annat språk på gatan och att en person som <v>går</v> <p>ut</p> en kväll
      för att roa sig inte skall bli misshandlad för att han talar ungerska och genast
      börja fundera på att emigrera.
    t: On a simple level this means that youngsters should not be afraid of speaking
      another language in the street and that if someone <a>goes</a> <a>out</a> at
      night to have a good time, he should not be slapped in the face because he speaks
      Hungarian and immediately think of emigrating.
  - s: Människorna i Östtimor uppmuntrades av FN att <v>gå</v> <p>ut</p> och utöva
      sin demokratiska rättighet att rösta, och de förföljs nu för att ha gjort det.
    t: The people of East Timor were encouraged by the UN to <a>go</a> <a>out</a>
      and use their democratic right to vote and they are being persecuted for doing
      so.
  - s: Jag undrar vilken statschef eller kommissionsledamot som personligen kommer
      att <v>gå</v> <p>ut</p> för att förklara för familjer med många barn att när
      de köper skor så köper de inte högre kvalitet utan de subventionerar ineffektiva
      skotillverkare.
    t: I should like to know which Head of State or which Commissioner will be <a>going</a>
      <a>out</a> in person to explain to families with many children that when they
      buy more expensive shoes they are not buying higher quality, but are subsidising
      inefficient footwear companies.
  - s: Europeiska unionen måste vara extremt flitiga i att garantera att samma öde
      inte drabbar människor som <v>går</v> <p>ut</p> och röstar.
    t: The European Union needs to be extremely diligent to ensure the same fate does
      not befall the people who <a>go</a> <a>out</a> and vote.
  - s: Vi hoppas att vad som hänt i Östtimor efter att FN övertalade folket att <v>gå</v>
      <p>ut</p> och utnyttja sin rätt att rösta och de blev förföljda och mördade
      av indoneserna, inte kommer att hända folket i valet i Västsahara.
    t: We hope that what happened in East Timor, after the UN persuaded the people
      to <a>go</a> <a>out</a> and exercise their right to vote and they were subsequently
      persecuted and murdered by the Indonesians, will not happen when the people
      in Western Sahara vote.
  - s: Ni faller in i raden av stora italienska personligheter som har kämpat för
      att ena vår kontinent, något ni inte bara gör genom att tala inför olika parlament,
      utan även när ni <v>går</v> <p>ut</p> och talar till ungdomar, som ni gjorde
      på universitetet i Tübingen i Tyskland för några dagar sedan.
    t: You stand in the tradition of the great Italian figures who contended for the
      unity of our continent, something that you do not only when addressing parliaments,
      but also when you <a>go</a> <a>out</a> and talk to young people, as you did
      at the University of Tübingen in Germany a few days ago.
  - s: Det är viktigt att UNRWA genomför ett omfattande program för tolerans och medvetande
      i sina skolor för att motverka negativ påverkan på eleverna, men det kan inte
      vara så lätt för en lärare i lägren att undervisa barnen om tolerans och medvetande
      när de <v>går</v> <p>ut</p> i lägret på kvällen och ser stridsvagnar och vapen
      och stenkastning.
    t: It is important that UNWRA is running a substantial tolerance and awareness
      programme in its schools to counteract any negative influence on the pupils,
      but it cannot be very easy for a teacher in the camps to be teaching children
      about tolerance and awareness when they <a>go</a> <a>out</a> of the camp in
      the evening and see tanks and guns and stone throwing.
  - s: Hon <v>gick</v> sedan <p>ut</p> för att försöka få sig något att äta på kvällen
      tillsammans med sina kolleger - kom ihåg att hon är rullstolsburen.
    t: She then <a>went</a> <a>out</a> to try to get something to eat at night, with
      her colleagues - remember she was using a wheelchair.
  - s: I Anna Záborskás betänkande klargörs det att kvinnors beslut om att <v>gå</v>
      <p>ut</p> i yrkeslivet eller ej fortfarande innebär ett val mellan två alternativ
      som inte är likvärdiga.
    t: The Záborská report makes it clear that for women, the decision as to whether
      or not to <a>go</a> <a>out</a> to work still represents a choice between two
      unequal alternatives.
  - s: Jag menar att alla vi som är positiva till konventet bör <v>gå</v> <p>ut</p>
      och lägga alla krafter på att tala om detta offentligt.
    t: Mr President, I think that all those of us who are well disposed towards the
      Convention should <a>go</a> <a>out</a> and pull no punches in making the fact
      public.
  - s: Detta med tanke på att de inte kan påföras som punktskatter om de påförs på
      hela skatten, vilket också påverkar kostnaderna, på samma sätt som ledamöterna
      vet händer varje gång man <v>går</v> <p>ut</p> och äter och betalar notan.
    t: Bearing in mind that there cannot be differences in relation to special taxes,
      there can be differences in relation to taxation as a whole, which has an impact
      on costs, as you will be aware, every time you <a>go</a> <a>out</a> to lunch
      or dinner and pay the bill.
  - s: Beslutsamma i att <v>gå</v> <p>ut</p> och lägga fram vår sak för viktiga partner
      runtom i världen och förklara varför vi inte kan sänka vår ambition.
    t: Determined in <a>going</a> <a>out</a> and making our case with key partners
      worldwide, explaining why we cannot let our ambition slip.
  - s: Vi måste även acceptera det faktum att när fisk simmar i havet är den inte
      så lätta att särskilja, så när man <v>går</v> <p>ut</p> för att fiska en särskild
      art kan man inte alltid vara säker på att detta är den enda art man kommer att
      fånga.
    t: We also have to accept that when fish are swimming in the sea they do not separate
      themselves out neatly, so when you <a>go</a> <a>out</a> to fish one particular
      species you cannot always be sure that is the only species you catch.
  - s: Kan ni säga om det finns någon form av tidsplan så att jag vet, när vi <v>går</v>
      <p>ut</p> och lånar på den internationella marknaden, om vi kommer att få stöd
      från den här mekanismen?
    t: Tell us if there is some sort of timetable so that I know, when we <a>go</a>
      <a>out</a> to borrow on the international market, if we will have some support
      from this mechanism.
  - s: På kvällen blir det mörkt för tidigt, och om man kommer hem från jobbet och
      vill träna eller <v>gå</v> <p>ut</p> med barnen så är det redan kväll.
    t: In the evening, it will get dark too soon and, if you come home from work and
      want to have some exercise or <a>go</a> <a>out</a> with children, it is already
      evening.
  - s: Det är inte ok att folk i Europa <v>går</v> <p>ut</p> och äter en sallad och
      sedan dör på kuppen.
    t: It is not normal that people in Europe <a>go</a> <a>out</a> for a salad and
      die as a consequence, and we need policy change to address this.
  - s: Jag vill inte att försiktighetsprincipen leder till det som hände en pensionerad
      vän till mig som <v>gick</v> <p>ut</p> med sin fru.
    t: I would not like the precautionary principle to lead to a repetition of what
      happened to a friend of mine when he <a>went</a> <a>out</a> with his wife.
  - s: Om så hade varit fallet kunde de ha <v>gått</v> <p>ut</p> och sålt sina produkter
      med mer eftertryck.
    t: Had this had been the case, they could have then <a>gone</a> <a>out</a> and
      sold their products much more forcibly.
  - s: Det är också högst orimligt att vi sysslar med återanvändning - oavsett om
      det är återbruk eller återvinning eller energiåtervinning - och att vi hela
      tiden diskuterar de förpackningar som <v>går</v> <p>ut</p> till hushållen.
    t: Nor does it make any sense at all for us to occupy ourselves with recycling
      - irrespective of whether it be recycling proper, including energy recycling,
      or re-utilisation - and for us to spend the whole time debating the packaging
      that <a>goes</a> <a>out</a> to households.
  - s: Vi måste ha bättre informationsnät, vi måste ha detta informationsutbyte horisontellt,
      inte komma in i centrum och sedan <v>gå</v> <p>ut</p> igen.
    t: We have to have better information networks, we have to have this exchange
      of information horizontally, not coming into the centre and <a>going</a> <a>out</a>
      again.
  - s: Det är stora skillnader mellan en långdistansflotta där fiskarna är anställda
      i månader i sträck av ett företag och en liten båt som <v>går</v> <p>ut</p>
      baserad på ett familjekooperativ från Galicien eller Adriatiska havet, eller
      i det senare fallet, människor som går ut för att fiska på natten för att detta
      är i enlighet med deras tradition.
    t: There are huge differences between a long-distance fleet where fishermen are
      employed for months on end by a company and a small boat that <a>goes</a> <a>out</a>
      based on a family or cooperative from Galicia or the Adriatic, or in the case
      of the latter, people who go out to fish at night because that is their tradition.
  - s: Det är stora skillnader mellan en långdistansflotta där fiskarna är anställda
      i månader i sträck av ett företag och en liten båt som går ut baserad på ett
      familjekooperativ från Galicien eller Adriatiska havet, eller i det senare fallet,
      människor som <v>går</v> <p>ut</p> för att fiska på natten för att detta är
      i enlighet med deras tradition.
    t: There are huge differences between a long-distance fleet where fishermen are
      employed for months on end by a company and a small boat that goes out based
      on a family or cooperative from Galicia or the Adriatic, or in the case of the
      latter, people who <a>go</a> <a>out</a> to fish at night because that is their
      tradition.
  - s: Det är blandade budskap som <v>går</v> <p>ut</p>.
    t: Mixed messages are <a>going</a> <a>out</a>.
  - s: Ändå minns jag en stor diskussion som jag hade med min dotter Elisabetta när
      hon var nio år och frågade om hon fick <v>gå</v> <p>ut</p> ensam på gatan.
    t: However, I do recall a substantial discussion which I had with my daughter,
      Elisabetta, when she was nine years old and wanted to be allowed to <a>go</a>
      <a>out</a> on her own.
  - s: Plötsligt, efter fem år, måste de europeiska väljarna <v>gå</v> <p>ut</p> och
      rösta, inte på en regering, inte för att byta eller ha kvar en regering, utan
      för enbart ett parlament.
    t: Suddenly, every five years, the European electorate has to <a>go</a> <a>out</a>
      and vote not for a government, not to change or keep a government, but for a
      parliament in isolation.
  - s: Nu i juni skall vi <v>gå</v> <p>ut</p> och söka röster bland väljarna.
    t: We now have to <a>go</a> <a>out</a> in June to look for votes from the electorate.
  - s: Om de skall <v>gå</v> <p>ut</p> måste de bära en slöja som påminner om ett
      fängelsegaller, och deras klädedräkt är bara en fångdräkt.
    t: To <a>go</a> <a>out</a>, they are obliged to wear a veil which is like prison
      bars;
  - s: De får inte <v>gå</v> <p>ut</p> själva, inte besöka några skolor, deras hälsovård
      är praktiskt taget undertryckt.
    t: They may not <a>go</a> <a>out</a> alone, they may not go to school, they have
      practically no access to health care.
  - s: Om jag måste <v>gå</v> <p>ut</p> och förklara för mina väljare att kommissionen
      behöver fler anställda så kommer det att underlätta betydligt om jag samtidigt
      kan säga att dessa anställda verkligen kommer att intressera sig för väljarnas
      problem och önskemål.
    t: If I have to <a>go</a> <a>out</a> and explain to my electorate that the Commission
      needs more employees, it will help quite a lot if I can also say that these
      employees will be genuinely interested in voters’ concerns and wishes.
  - s: Det är vår avsikt att detta budskap ska <v>gå</v> <p>ut</p> från toppmötet
      mellan EU och USA som ska hållas i Washington den 30 april.
    t: It is good that we have the chance to discuss things here today, just a few
      days before the Summit, so that this important signal may <a>go</a> <a>out</a>
      from the European Parliament.
  - s: Det är en definition som skulle leda till att myndigheterna varje dag skulle
      behöva <v>gå</v> <p>ut</p> och räkna antalet badande på stränderna.
    t: It is a definition that would lead to the authorities having to <a>go</a> <a>out</a>
      on a daily basis to count the number of bathers on the beaches.
  - s: Tiotusentals venezuelanska medborgare har <v>gått</v> <p>ut</p> på gatorna
      för att försvara fria radio- och tv-sändningar och de förväntar sig hjälp från
      det demokratiska Europa.
    t: Tens of thousands of Venezuelan citizens have <a>gone</a> <a>out</a> on to
      the streets to defend free broadcasting and they are expecting the help of democratic
      Europe.
- c: 37
  r: 3
  v: expire
  x:
  - s: Perioden för genomförandet av direktivet för e-handel <v>gick</v> <p>ut</p>
      i januari i år.
    t: The implementation period for the e-commerce directive <a>expired</a> in January
      this year.
  - s: Jag vill dock meddela er, utan att vilja påverka era beslut, att tremånadersfristen
      <v>går</v> <p>ut</p> den 15 december.
    t: But I would point out, without wanting to influence your decision, that the
      3-month deadline <a>expires</a> on 15 December.
  - s: Skall spelarna riskera att inte kunna byta klubb, även om kontraktet har <v>gått</v>
      <p>ut</p>?
    t: Might players be in danger of not being able to change clubs, even if the contract
      has <a>expired</a>?
  - s: Vad är det för mening med detta förfarande om alla resolutionsförslag måste
      vara framlagda innan debatten äger rum och tidsfristen för att lägga fram ändringsförslag
      redan har <v>gått</v> <p>ut</p>?
    t: What is the point of the exercise if, even before the debate takes place, all
      of the motions for resolutions need already to have been tabled and the deadline
      for tabling amendments has already <a>expired</a>?
  - s: Mitt betänkande om byrån och de förändringar som behöver göras angående dess
      befogenheter lades faktiskt fram förra månaden och tidsfristen för de ändringar
      som behöver göras <v>går</v> <p>ut</p> just den här veckan.
    t: My report on the agency and on the changes that need to be made to its remit
      was actually presented last month and the deadline by which the amendments need
      to be made <a>expires</a> this very week.
  - s: Ni vill också stryka de instrument som kommissionen och föredraganden planerar
      för att bekämpa missbruk när det handlar om förfalskade eller ogiltiga dokument,
      visa som har <v>gått</v> <p>ut</p> eller liknande.
    t: You also want to do away with the instruments provided by the Commission and
      the rapporteur to combat abuses in situations involving false or invalid documents,
      <a>expired</a> visas and so on.
  - s: Den lagenliga tidsfristen för att komplettera förteckningen över irländska
      SPA <v>gick</v> <p>ut</p> 1981 och kommissionen har under en tid varit bekymrad
      över att det irländska SPA-nätet fortfarande är ofullständigt.
    t: The legal deadline for completing Irish SPAs <a>expired</a> in 1981 and the
      Commission has for some time been concerned that the Irish SPA network remains
      incomplete.
  - s: Det tog en vecka innan orsaken till rådets vägran stod klar, men då visade
      det sig att tio medlemsstater till dags dato inte har genomfört direktivet om
      arbetstid över huvud taget, trots att tidsfristen för att göra detta <v>gick</v>
      <p>ut</p> i mars 2005.
    t: It took a week for the reason for the Council’s refusal to become clear, when
      it turned out that ten Member States have not, to date, transposed the Working
      Time Directive at all, even though the deadline for them to do so <a>expired</a>
      in March 2005.
  - s: Sedan vill jag fråga kommissionären om man är beredd att förlänga det svenska
      undantaget för antibiotikatillsatser, om kommissionen fortfarande ser över sitt
      regelverk när tiden har <v>gått</v> <p>ut</p> och att Sverige då kan få förlänga
      förbudet tills översynen är färdig.
    t: Then I would like to ask the Commissioner if they are prepared to extend the
      Swedish exemption for antibiotic additives, so that if the Commission is still
      reviewing its regulations once the time limit has <a>expired</a>, Sweden can
      be allowed to extend its ban until the review is complete.
  - s: På så sätt kommer vi inte bara undvika ett rättsligt tomrum när de nuvarande
      förordningarna <v>går</v> <p>ut</p>, utan även i hög grad bidra till att hålla
      gemenskapens politik i takt med tiden.
    t: This would avoid a legal gap forming after the current regulations <a>expire</a>,
      but it would also contribute considerably to keeping Community policy up to
      date.
  - s: Ett kylskåp kan exempelvis programmeras så att det känner igen produkter vars
      bäst före-datum har gått ut, eller nästan har <v>gått</v> <p>ut</p>.
    t: For example, a fridge might be programmed to recognise expired or nearly <a>expired</a>
      products.
  - s: Detta kommissionsförslag syftar till att förlänga (med två år) och samtidigt
      ändra systemet för gemenskapens ekonomiska stöd för att inrätta kontrollsystem
      (som <v>gick</v> <p>ut</p> 2003) tills ett beslut fattas om ett gemensamt inspektionssystem
      som kommissionen förväntar skall vara operativt 2006.
    t: This Commission proposal aims at extending (by two years) and amending the
      system of Community financial support for establishing control structures (which
      <a>expired</a> in 2003), until a decision is made on the joint inspection structure,
      which the Commission expects to be operational in 2006.
  - s: Fiskeavtalet mellan EU och Marocko <v>gick</v> <p>ut</p> den 30 november 1999.
    t: The Community Fisheries Agreement with Morocco <a>expired</a> on 30 November
      1999.
  - s: Det betyder att resultatet av den omröstning som äger rum i kväll i utskottet
      för institutionella frågor, där, som ni vet, 134 ändringsförslag har lagts fram
      till texten om regeringskonferensen, inte kommer att ligga färdig för grupperna
      att ta ställning till innan tidsgränsens för inlämnande av ändringsförslag <v>går</v>
      <p>ut</p>.
    t: The outcome of the vote which takes place tonight in the Committee on Institutional
      Affairs, where, as you know, there are 134 amendments to the text on the IGC,
      will not be available for consideration by the groups before the deadline for
      amendments <a>expires</a>.
  - s: Med utvidgningsförhandlingarna sammanfaller åtminstone delvis förhandlingarna
