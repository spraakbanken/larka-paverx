  - s: Dessa oseriösa affärsmetoder <v>går</v> vanligtvis <p>ut</p> på att lura företag,
      yrkesutövare och ideella företag att utan kostnad lista sig i en företagskatalog.
    t: The misleading business practices in question typically <a>consist</a> in luring
      businesses, as well as professionals and non-profit entities, into being listed
      in a business directory free of charge only for the signatories to later discover
      that they have signed a contract with a fee.
  - s: Dessa oseriösa affärsmetoder <v>går</v> i stort sett <p>ut</p> på att erbjuda
      företag, yrkesutövare och ideella företag att utan kostnad lista sig i en företagskatalog.
    t: On the whole, the misleading trading practices in question <a>consist</a> of
      inviting companies, professional individuals and non-profit-making organisations
      to register free of charge in a business directory.
  - s: Dessa oseriösa affärsmetoder <v>går</v> vanligtvis <p>ut</p> på att lura företag,
      yrkesutövare och ideella företag att utan kostnad lista sig i en företagskatalog.
    t: The misleading business practices in question typically <a>consist</a> of luring
      businesses, as well as professionals and non-profit entities, into being listed
      in a business directory free of charge.
  - s: 'Vi kan inte säga till jordbrukarna att det är dags att tänka mindre på kvantitet
      och mer på kvalitet utan att förhålla oss logiska till vår dagordning, som <v>går</v>
      <p>ut</p> på att förstärka, förenkla och effektivisera det som i dag föreskrivs
      i WTO:s texter i fråga om skydd:'
    t: 'We cannot tell our farmers that the time has come to think less about quantity
      and more about quality without keeping to the agenda that we have, which <a>consists</a>
