      already establishing in terms of protection:'
  - s: Den första åtgärden <v>går</v> <p>ut</p> på att skapa 250 europeiska masterkurser,
      ”Erasmus Mundus masterkurser”, som Europeiska unionen skall stå som garant för
      kvalitetsmässigt och stödja.
    t: The first action <a>consists</a> of creating 250 European Masters Courses,
      known as ’Erasmus Mundus Masters Courses’, with the label and support of the
      European Union.
  - s: Den andra åtgärden <v>går</v> <p>ut</p> på att inrätta Erasmus Mundus-stipendier
      för 4 200 studenter från länder utanför EU.
    t: The second action <a>consists</a> of creating Erasmus Mundus scholarships for
      4 200 students coming to Europe from third countries.
