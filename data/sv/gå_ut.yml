- c: 26
  r: 5
  v: scendere
  x:
  - s: Oavsett hur många personer som finns i kammaren så talar vi när vi är här även
      för de miljoner människor i Iran som <v>gått</v> <p>ut</p> på gatorna och riskerat
      sina liv och sin säkerhet för att protestera mot valet som de tror var riggat.
    t: Signor Presidente, prescindendo dalle presenze in Aula, quando interveniamo
      in parlamento parliamo anche per i milioni di iraniani <a>scesi</a> nelle strade
      rischiando la vita e la sicurezza per protestare contro elezioni che ritenevano
      fraudolente.
  - s: Avslutningsvis vill jag uttrycka min stora respekt för alla de män och kvinnor
      i Iran som tar enorma risker, som <v>går</v> <p>ut</p> på gatorna och engagerar
      sig på olika sätt för att kräva att deras rättigheter enligt den iranska grundlagen
      respekteras.
    t: Per concludere, vorrei esprimere il massimo rispetto per tutti gli uomini e
      le donne in Iran che rischiano tanto, <a>scendono</a> in piazza, si impegnano
      in varie attività per esigere l’osservanza dei diritti che la costituzione iraniana
      concede loro.
  - s: Den brutala slakten av människor som längtar efter frihet och som modigt har
      <v>gått</v> <p>ut</p> på gatorna måste leda till att vi tar på oss en del av
      ansvaret för att störta denna kriminella regim.
    t: La brutalità usata contro un popolo che anela alla libertà e che coraggiosamente
      è <a>sceso</a> nelle strade a protestare ci impone di assumerci la responsabilità
      per far cadere un simile regime criminale, per il quale non c’è posto nel XXI
      secolo.
  - s: Samtidigt som det stämmer att Iran är en teokrati där de fundamentalistiska
      krafterna har utformat en plan för att utöva makt genom att låtsas att de gör
      det i Guds namn, har vi även de senaste dagarna sett hur människor <v>går</v>
      <p>ut</p> på gatorna och faktiskt ropar ”Gud är stor”.
    t: Ebbene, se è vero che l’Iran è una teocrazia in cui il fondamentalismo ha disegnato
      il suo progetto di potere prendendo come pretesto il nome di Dio, abbiamo anche
      visto in questi giorni la gente <a>scendere</a> in piazza gridando appunto «Dio
      è grande», ma quanta differenza!
  - s: Jag kan förstå människorna i Aten som <v>går</v> <p>ut</p> på gatorna och protesterar.
    t: Riesco a capire la gente di Atene che <a>scende</a> in strada a protestare.
  - s: Den katolske ärkebiskopen i Bulawayo, Pius Ncube, fördömde nyligen den fattigdom
      och det förtryck som Mugabe har orsakat i Zimbabwe på senare år och uppmanade
      människor att <v>gå</v> <p>ut</p> på gatorna och möta regimens väpnade styrkor.
    t: L’Arcivescovo cattolico di Bulawayo, Pius Ncube, ha recentemente condannato
      la povertà e l’oppressione che Mugabe ha inferto allo Zimbabwe negli ultimi
      anni e ha invitato la gente a <a>scendere</a> in strada e ad affrontare l’esercito
      del regime.
  - s: Jag vill inte frånta de personer som <v>går</v> <p>ut</p> på gatorna deras
      legitimitet, men man får inte heller frånta legitimiteten för de medborgare
      som genom sina politiska partier stöder regeringarna som fattar beslut.
    t: Non voglio togliere legittimità a coloro che <a>scendono</a> in strada, ma
      non si deve neppure togliere legittimità a coloro che sostengono, tramite i
      partiti politici, i governi che prendono le decisioni.
  - s: Kvinnor och män i Latinamerika börjar <v>gå</v> <p>ut</p> på gatorna för att
      protestera, och då de gör det är det en direkt eller indirekt kritik av demokratin.
    t: Le donne e gli uomini dell’America latina cominciano a <a>scendere</a> in strada
      per protestare e cominciano a lamentarsi direttamente o indirettamente della
      democrazia.
  - s: De politiska ledarna får inte ge upp i sådana här situationer, de måste visa
      styrka inför det hat som finns hos de israeliska ungdomar som <v>går</v> <p>ut</p>
      på gatorna och begär att den palestinska befolkningen skall bombarderas som
      hämnd för terroristattentaten och de måste även stå starka inför de brutala
      bilderna av palestinska barn som glatt firar dussintals oskyldiga människors
      död i Jerusalem eller Haifa.
    t: In momenti come questi i dirigenti politici non possono rassegnarsi, devono
      invece opporsi all’odio dei giovani israeliani che <a>scendono</a> in strada
      chiedendo il bombardamento della popolazione palestinese come rappresaglia per
      gli attentati terroristici, e devono opporsi anche alle brutali immagini di
      bambini palestinesi che festeggiano allegramente la morte di decine di vittime
      innocenti a Gerusalemme o ad Haifa.
  - s: Vid sexton års ålder hade jag redan <v>gått</v> <p>ut</p> på gatorna i mitt
      land för att slåss mot en diktatur, mot kolonialsystemet.
    t: all’età di sedici anni ero già <a>sceso</a> in piazza per protestare contro
      il colonialismo e la dittatura del mio paese.
  - s: Fackföreningar har <v>gått</v> <p>ut</p> på gatorna för att visa sitt motstånd
      mot ändringarna i arbetsmarknadslagstiftningen.
    t: I sindacati sono <a>scesi</a> in piazza per far sentire il proprio disaccordo
      rispetto alle modifiche del codice del lavoro.
  - s: Förstår man då inte att dess beslutsamhet att <v>gå</v> <p>ut</p> på gatorna
      dikterades av övertygelsen att ett krig inte skulle torrlägga terrorismen, och
      att ett unilateralt preventivkrig dessutom skulle ge upphov till en ny terrorism?
    t: Come si fa a non capire che la sua determinazione a <a>scendere</a> in piazza
      era animata dalla convinzione non solo che la guerra non eliminerà il terrorismo,
      ma anche che una guerra preventiva unilaterale potrebbe creare un nuovo terrorismo?
  - s: Jag vill slutligen utnyttja min talartid för att uppmana er att utöva ert inflytande
      för att Europaparlamentet ska uppfylla de skäliga krav som förs fram av arbetstagarna,
      som nu <v>går</v> <p>ut</p> på gatorna.
    t: Vorrei infine sfruttare il mio tempo di parola per chiedere a lei, signor Presidente,
      di esercitare la sua influenza affinché le richieste dei lavoratori, che stanno
      per <a>scendere</a> in piazza, vengano debitamente soddisfatte in seno al Parlamento
      europeo.
  - s: antingen bestämmer sig folket för att <v>gå</v> <p>ut</p> på gatorna och strejka
      - det är en del av fackföreningsrörelsen (jag har själv varit fackföreningsmedlem)
      - eller så försöker de, efter att ha uttryckt sin oro, råda bot på situationen
      på grundval av en rättvis politik.
    t: si può decidere di <a>scendere</a> in piazza e scioperare (comportamenti che
      fanno parte del movimento sindacale e io stesso sono stato un sindacalista)
      oppure, dopo aver espresso la propria preoccupazione, si può cercare di risanare
      la situazione adottando una politica appropriata.
  - s: Tusentals studenter demonstrerar, de <v>går</v> <p>ut</p> på gatorna och ockuperar
      föreläsningssalar.
    t: Migliaia di studenti manifestano, <a>scendono</a> in piazza, occupano le aule,
      reclamano una formazione accademica piuttosto che professionale, chiedono la
      democratizzazione delle università e, soprattutto, il libero accesso all’istruzione.
  - s: Vi har även alltför ofta sett våra medborgare <v>gå</v> <p>ut</p> och demonstrera
      mot de europeiska initiativen och jag tror, för en gångs skull, att man måste
      betona att medborgare, framför allt många kvinnor, har gått ut och demonstrerat
      till förmån för en idé som härstammar från Europaparlamentet.
    t: Siamo anche troppo abituati a vedere i nostri cittadini <a>scendere</a> in
      piazza contro le iniziative europee e, per una volta, credo che sia necessario
      sottolineare che dei cittadini, e soprattutto molte donne, sono scesi in piazza
      per manifestare a favore di un’idea che nasce dal Parlamento europeo.
  - s: Vi har även alltför ofta sett våra medborgare gå ut och demonstrera mot de
      europeiska initiativen och jag tror, för en gångs skull, att man måste betona
      att medborgare, framför allt många kvinnor, har <v>gått</v> <p>ut</p> och demonstrerat
      till förmån för en idé som härstammar från Europaparlamentet.
    t: Siamo anche troppo abituati a vedere i nostri cittadini scendere in piazza
      contro le iniziative europee e, per una volta, credo che sia necessario sottolineare
      che dei cittadini, e soprattutto molte donne, sono <a>scesi</a> in piazza per
      manifestare a favore di un’idea che nasce dal Parlamento europeo.
  - s: Jag vill heller inte undanta kvinnorna i Kosovo, som i går <v>gick</v> <p>ut</p>
      på gatan för att protestera mot det förtryck de i dag utsätts för.
    t: Non vorrei dimenticare nemmeno le donne del Kosovo che sono <a>scese</a> ieri
      in piazza per protestare contro la repressione di cui sono vittime attualmente.
  - s: att detta krig förs utan stöd av FN, att de flesta medlemsländerna i säkerhetsrådet
      motsätter sig det och att det har sporrat miljoner människor att <v>gå</v> <p>ut</p>
      på gatorna i dagliga protester.
    t: che questa guerra è condotta senza il sostegno delle Nazioni Unite, è osteggiata
      dalla maggioranza dei membri del Consiglio di sicurezza e ha spinto milioni
      di persone a <a>scendere</a> in piazza in una protesta quotidiana.
  - s: Vi har <v>gått</v> <p>ut</p> på gatan och vi har höjt våra röster, för vi är
      övertygade om att medborgarna inte kan gömma sig bakom anonymiteten när demokratin
      hotas och stillsamt vänta på att allt skall lösa sig i de högre politiska sfärerna.
    t: Siamo <a>scesi</a> in strada e abbiamo fatto sentire la nostra voce perché
      siamo convinti che, quando la democrazia è in pericolo, i cittadini non possano
      rifugiarsi nell’anonimato ed aspettare quietamente che tutto venga risolto nelle
      alte sfere del potere politico.
  - s: 'Därför har vi <v>gått</v> <p>ut</p> på gatorna:'
    t: 'Per questo siamo <a>scesi</a> in piazza:'
  - s: 'Dagen därpå hade baskerna möjlighet att <v>gå</v> <p>ut</p> på gatorna, i
      stora demonstrationer, för att kräva detsamma som vi erbjuder de östländer som
      knackar på vår dörr:'
    t: 'Signor Presidente, venerdì scorso il Consiglio europeo di Lussemburgo ha approvato
      all’unanimità una risoluzione di condanna e ripulsa della banda terroristica
      ETA e il giorno dopo, in numerose manifestazioni, il popolo basco ha avuto modo
      di <a>scendere</a> in piazza chiedendo proprio quanto stiamo offrendo ai paesi
      dell’Europa orientale che bussano alla nostra porta:'
  - s: De spanska odlarna har redan <v>gått</v> <p>ut</p> på gatorna och i dag, om
      cirka 40 minuter, kommer italienska direktodlare också att demonstrera på gatorna
      i Milano och provinsen Latina och erbjuda konsumenterna färsk gurka och andra
      frukter och grönsaker för att visa att dessa är hälsosamma livsmedel som är
      viktiga för en hälsosam, balanserad kost.
    t: Sono già <a>scesi</a> in piazza i coltivatori spagnoli e oggi, fra una quarantina
      di minuti, anche in Italia i coltivatori diretti scenderanno a manifestare nelle
      piazze, a Milano e in provincia di Latina, per offrire ai consumatori cetrioli
      e ortofrutticoli freschi a dimostrazione che si tratta di alimenti sani, importanti
      per una dieta sana ed equilibrata.
  - s: Jag skulle verkligen vara tacksam om du, Catherine Ashton, kunde skicka en
      tydlig, uppmuntrande signal och ett budskap av äkta hopp till alla de kvinnor
      som <v>gick</v> <p>ut</p> på gatorna i Palestina i går och som förväntar sig
      så mycket av EU.
    t: Baronessa, le sarei grata se inviasse un messaggio di sostegno e di vera speranza
      a tutte le donne <a>scese</a> ieri nelle piazze palestinesi, che dall’Unione
      europea si attendono moltissimo.
  - s: Det speciella var att arbetarna på ett skeppsvarv i Gdansk genomförde en protestaktion
      och <v>gick</v> <p>ut</p> i strejk med stöd ifrån en grupp framstående intellektuella
      som var beredda att riskera allt genom att opponera sig mot regimen i Polen.
    t: Era tanto speciale, in quanto i lavoratori dei cantieri di Danzica inscenarono
      una protesta, <a>scesero</a> in sciopero e riuscirono a raccogliere l’adesione
      di un gruppo di intellettuali influenti che ebbero il coraggio di esporsi e
      di opporsi al regime in Polonia.
  - s: Snarare än att <v>gå</v> <p>ut</p> på gator och torg - eller skicka ut arbetarna
      - borde fackföreningarna fråga sig hur mycket av den betydande produktivitetsökningen
      under åren 1992 till 2000 som hamnade i arbetarnas fickor.
    t: Più che <a>scendere</a> in piazza - o meglio far scendere i lavoratori - i
      sindacati dovrebbero chiedersi cosa sia entrato, tra il 1992 e il 2000, in tasca
      ai lavoratori a fronte di una produttività sicuramente ragguardevole realizzata
      dall’impresa.
  - s: Tiotusentals venezuelanska medborgare har <v>gått</v> <p>ut</p> på gatorna
      för att försvara fria radio- och tv-sändningar och de förväntar sig hjälp från
      det demokratiska Europa.
    t: I cittadini venezuelani sono <a>scesi</a> in strada, a decine di migliaia,
      per difendere la libertà di trasmissione e attendono il sostegno dell’Europa
      democratica pienamente consapevoli del fatto che, se dovessero perderlo, ciò
      che li aspetta è lo «stile cubano».
- c: 17
  r: 6
  v: avere
  x:
  - s: De banker som lättade på lånevillkoren tack vare möjligheten att överföra de
      här lånen, de kreditvärderingsföretag som inte <v>gick</v> <p>ut</p> och varnade
      om dessa värdepappers kvalitet, de investerare som köpte värdepapper på ett
      oförsiktigt sätt och de institut som beviljade investerarna finansiering utan
      ytterligare garantier - alla bär ett ansvar, och vi måste se till att detta
      inte sker igen.
    t: Le banche che hanno allentato le condizioni dei mutui a causa della possibilità
      di trasferirli, le agenzie di rating che non <a>hanno</a> lanciato alcuna avvertenza
      sulla qualità dei titoli, gli investitori che hanno acquistato titoli in modo
      imprudente e le istituzioni che li hanno finanziati senza garanzie supplementari
      sono tutti responsabili, e dobbiamo far sì che ciò non si ripeta più.
  - s: Miljoner arbetare har <v>gått</v> <p>ut</p> i strejk och demonstrerar i dag
      med Panhellenska fronten mot de barbariska åtgärder som kapitalet, den grekiska
      regeringen, Europeiska unionen och Internationella valutafonden påtvingar dem.
    t: Signor Presidente, milioni di lavoratori oggi <a>hanno</a> scioperato e stanno
      manifestando con il PAME, per opporsi ai barbarici provvedimenti imposti dalla
      capitale, dal governo greco, dall’Unione europea e dal FMI.
  - s: Han <v>gick</v> offentligt <p>ut</p> med att han utsatts för tortyr i fängelset,
      något som dock har förnekats av myndigheterna.
    t: <a>Ha</a> denunciato la tortura cui è stato sottoposto in prigione, fatto che,
      però, è stato negato dalle autorità.
  - s: 'De <v>gick</v> handfallna <p>ut</p> från parlamentet, desillusionerade av
      att inte ha blivit lyssnade till och vissa av dem tillkännagav:'
    t: Quando <a>hanno</a> lasciato il Parlamento, erano sbalorditi e delusi per non
      aver ricevuto ascolto ed alcuni di loro hanno annunciato che sarebbero tornati,
      ma solo per sfasciare tutto.
  - s: 'EU:s och Förenta staternas budskap till människorna som gör uppror i området
      <v>går</v> <p>ut</p> på en enda sak:'
    t: 'Le dichiarazioni dell’Unione europea e degli Stati Uniti ai ribelli dell’area
      <a>hanno</a> un unico obiettivo:'
  - s: I Tammerfors 1999 <v>gick</v> medlemsstaterna <p>ut</p> med att de ville ha
      en gemensam asyl- och invandringspolitik.
    t: Infine, nel 1999 a Tampere, gli Stati membri <a>hanno</a> annunciato in grande
      stile il desiderio di una politica migratoria e di asilo comune.
  - s: Jag ville bara hänvisa till ert svar till parlamentets vice talman Alejo Vidal-Quadras
      som <v>gick</v> <p>ut</p> på att det tillfaller Europaparlamentets talman att
      tolka arbetsordningen.
    t: Signor Presidente, vorrei semplicemente intervenire a proposito della risposta
      che <a>ha</a> fornito al Vicepresidente del Parlamento, onorevole Vidal-Quadras,
      dicendogli che spetta al Presidente del Parlamento europeo interpretare il Regolamento.
  - s: Ert svar <v>gick</v> <p>ut</p> på att ni ville försöka göra något.
    t: Nella risposta <a>ha</a> affermato che cercherà di fare qualche cosa.
  - s: I det här sammanhanget är ni säkert medvetna om att General Motors den 21 januari
      2010 <v>gick</v> <p>ut</p> med ett officiellt besked att företaget avsåg att
      lägga ned fabriken i Antwerpen under 2010.
    t: In tale contesto, saprete sicuramente che il 21 gennaio 2010 la General Motors
      <a>ha</a> annunciato ufficialmente la propria intenzione di chiudere lo stabilimento
      di Anversa nell’anno in corso.
  - s: Kristdemokraternas arbete har <v>gått</v> <p>ut</p> på att ta sig an grundläggande
      frågor som språket, kulturen, skolundervisningen och landets västliga demokratiska
      orientering.
    t: Il lavoro svolto dai cristiano democratici <a>ha</a> riguardato temi tanto
      essenziali quanto la lingua, la cultura, l’istruzione e l’orientamento democratico
      di stampo occidentale del paese.
  - s: Till följd av påtryckningar från Irland och Frankrike, bifogade kommissionen
      en förklaring till protokollet från rådets (allmänna frågor och yttre förbindelser)
      möte, som <v>gick</v> <p>ut</p> på att kommissionen skulle överlämna förslagen
      om marknadstillgång till rådet, skulle fortsätta att vara försiktig under förhandlingar
      som rör produkter som är utsatta för internationell konkurrens, och skulle ta
      särskild hänsyn till känsliga produkter.
    t: In seguito alle pressioni esercitate da Irlanda e Francia, la Commissione <a>ha</a>
      allegato al verbale del Consiglio ’Affari generali? una dichiarazione in cui
      assicurava che avrebbe sottoposto al Consiglio le proposte in materia di accesso
      al mercato, avrebbe mantenuto un atteggiamento vigile nei negoziati sui prodotti
      esposti alla concorrenza internazionale e avrebbe infine dedicato particolare
      attenzione ai prodotti sensibili.
  - s: Jag tror faktiskt att fristen <v>gick</v> <p>ut</p> tidigare än i går kväll.
    t: Vivissime congratulazioni ai tre relatori che <a>hanno</a> svolto un lavoro
      veramente straordinario.
  - s: Bland de argument som har framförts i Förenta staterna, har vissa <v>gått</v>
      <p>ut</p> på att tiden inte är mogen för ett provstopp, när Nordkorea anstränger
      sig för att förse sig med egna vapen och Kina fortsätter att bygga ut sin arsenal.
    t: Fra i vari argomenti avanzati negli Stati Uniti, alcuni <a>hanno</a> ritenuto
      che non era forse giunto il momento di rinunciare ai test nucleari nel momento
      in cui la Corea del nord sta facendo di tutto per dotarsi di proprie armi e
      la Cina continua a sviluppare il suo arsenale.
  - s: 'Vi är väl litet misstänksamma, eftersom den franske ambassadören i Sverige
      <v>gick</v> <p>ut</p> offentligt och sade ungefär så här: ”Litet salmonella
      kan man väl tåla.'
    t: 'Abbiamo buone ragioni per essere un poco sospettosi, visto che l’ambasciatore
      francese in Svezia <a>ha</a> dichiarato pubblicamente, più o meno: «Un po’ di
      salmonella si può tollerare benissimo.'
  - s: 'Medborgarna i ert land och den internationella allmänheten vet att det var
      med en stor övertygelse som ni förklarade då ni <v>gick</v> <p>ut</p> ur fängelset:
      ”I egenskap av en fri man åtar jag mig att göra allt som står i min makt för
      att skapa fred i Östtimor och för mitt folk”.'
    t: Non solo i suoi compatrioti, ma anche l’opinione pubblica internazionale sa
      che, al momento della sua liberazione, lei <a>ha</a> dichiarato con convinzione
      di impegnarsi da uomo libero a fare tutto il possibile per riportare la pace
      a Timor Est ed al suo popolo.
  - s: Jag fördömer i synnerhet de överdrivna pressmeddelanden som vissa politiska
      partier <v>gick</v> <p>ut</p> med före omröstningarna och som skapade oro och
      farhågor.
    t: Condanno in particolare le scandalose conferenze stampa che <a>hanno</a> preceduto
      queste votazioni, proposte da certi partiti politici che hanno sollevato falsi
      problemi e preoccupazioni.
  - s: Det som nu sker med den frivilliga pensionsfonden har EU-skeptikerna <v>gått</v>
      <p>ut</p> i media med - och med rätta, för det är en skandal!
    t: Gli euroscettici <a>hanno</a> rifiutato quanto sta ora accadendo a questo fondo
      pensionistico volontario, e hanno ragione, perché è vergognoso!
