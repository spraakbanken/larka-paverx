---
de:
- c: 13
  r: 1
  v: verknüpfen
  x:
  - s: Försöken att <v>koppla</v> <p>ihop</p> utvecklingen av ett strategiskt samarbete
      mellan EU och Turkiet, som är en fråga av omedelbar betydelse, med förhandlingsprocessen,
      vars dynamik har mattats på grund av uppenbara skäl, är också störande.
    t: Die Versuche, die Entwicklung einer strategischen Zusammenarbeit zwischen der
      EU und der Türkei, die unmittelbare Bedeutung hat, mit dem Verhandlungsprozess
      zu <a>verknüpfen</a>, dessen Dynamik sich aus objektiven Gründen abschwächt,
      sind ebenfalls störend.
  - s: När jag ser kommissionären med ansvar för transportpolitik nicka, vill jag
      genast också ge uttryck för min förtjusning över att ni <v>kopplar</v> <p>ihop</p>
      transport- och miljöpolitik, för det är viktiga områden.
    t: Wenn ich den Herrn Kommissar für Verkehr nicken sehe, gebe ich auch gleichzeitig
      meiner Begeisterung darüber Ausdruck, daß Sie Verkehrs- und Umweltpolitik <a>verknüpfen</a>,
      denn es sind wichtige Bereiche.
  - s: Min grupp har redan påtalat de risker som skulle uppstå om man inte <v>kopplar</v>
      <p>ihop</p> fiskeavtalet med Marocko med associeringsavtalet.
    t: Meine Fraktion hat bereits vor geraumer Zeit in diesem Hohen Haus auf die Gefahren
      hingewiesen, die dadurch heraufbeschworen wurden, dass das Fischereiabkommen
      mit Marokko nicht mit dem Assoziierungsabkommen <a>verknüpft</a> wurde.
  - s: I framtiden kommer vi att få se ett ökat fokus på att <v>koppla</v> <p>ihop</p>
      den gemensamma jordbrukspolitiken med klimatförändringspolitiken.
    t: Die Zukunft der Gemeinsamen Agrarpolitik wird zunehmend mit der Klimaschutzpolitik
      <a>verknüpft</a> werden.
  - s: Det är en hedervärd ståndpunkt som endast syftar till att <v>koppla</v> <p>ihop</p>
      en förbättring av förbindelserna med ön med mänskliga rättigheter och grundläggande
      friheter som, vilket vi har sett, alltjämt kränks.
    t: Ich hoffe Herr Präsident, dass dieser Tod diejenigen zum Nachdenken bringen
      wird, die aufgrund guten Willens oder Naivität den Gemeinsamen Standpunkt des
      Rates ändern wollen, einen ehrenvollen Standpunkt, der nur dazu dient, jegliche
      Verbesserung der Beziehungen mit der Insel mit den Menschenrechten und Grundfreiheiten
      zu <a>verknüpfen</a>, die, wie wir gesehen haben, weiterhin verletzt werden.
  - s: Vi anser att mammaledigheten behöver <v>kopplas</v> <p>ihop</p> med pappaledigheten.
    t: Wir sehen ein, dass Mutterschaftsurlaub mit Vaterschaftsurlaub <a>verknüpft</a>
      sein muss.
  - s: Samtidigt som jag accepterar hennes kommentarer och helt skulle stödja motståndet
      mot militärtjänst i vilket land som helst, rätten av vapenvägra och naturligtvis
      fredssträvandena är det hemskt farligt att <v>koppla</v> <p>ihop</p> volontärtjänsten
      med militärtjänst och vi har motsatt oss detta under hela förhandlingen.
    t: Zwar akzeptiere ich ihre Anmerkungen und unterstütze vollkommen die Ablehnung
      der Wehrpflicht in allen Ländern, das Recht auf Kriegsdienstverweigerung und
      natürlich die Ziele des Friedens, doch ist es außerordentlich gefährlich, den
      Freiwilligendienst mit dem Militärdienst zu <a>verknüpfen</a>, und wir haben
      uns bei allen Verhandlungen dagegen verwahrt.
  - s: Den andra gäller informationsteknologin där vi, även genom kommissionens kommande
      initiativ i fråga om informationssamhället, gör stora ansträngningar att <v>koppla</v>
      <p>ihop</p> frågorna om sysselsättningen och informationsteknologin.
    t: Erstens eine größere Konzentration auf den Eintritt in den Arbeitsmarkt durch
      Ausbildungsprozesse, zweitens das Gebiet der Informationstechnologie, in dem
      auch durch die bevorstehende Initiative der Kommission zur Informationsgesellschaft
      beträchtliche Anstrengungen unternommen werden, die Themen Beschäftigung und
      Informatik zu <a>verknüpfen</a>, drittens die aktive Rolle der lokalen Institutionen,
      wobei die Mitgliedstaaten ersucht und ermutigt werden, den örtlichen Behörden
      ein größeres spezifisches Gewicht zu verleihen, sowie natürlich die Rolle der
      Sozialpartner.
  - s: EU är inget internationellt finansinstitut, men i kristider kan våra utrikespolitiska
      mål <v>kopplas</v> <p>ihop</p> med det vi gör med vårt makrofinansiella stöd.
    t: Die EU ist keine internationale Finanzinstitution, jedoch können in Krisenzeiten
      unsere außenpolitischen Ziele mit dem, was wir mit der makroökonomischen Hilfe
      unternehmen, <a>verknüpft</a> werden.
  - s: Att <v>koppla</v> <p>ihop</p> dem på detta sätt visar en enorm brist på ansvar
      inför de många offer som varje dag måste hantera konsekvenserna av vår oansvariga
      vapenexportpolitik.
    t: Sie auf diese Weise zu <a>verknüpfen</a>, zeugt von einem gewaltigen Mangel
      an Verantwortung gegenüber den zahlreichen Opfern, die täglich mit den Auswirkungen
      unserer verantwortungslosen Waffenexportpolitik konfrontiert sind.
  - s: I vår världsordning, när kreditåtstramningen återigen har tagit fart, är det
      ytterst viktigt att vi européer samarbetar närmare med amerikanerna och <v>kopplar</v>
      <p>ihop</p> våra intressen, eftersom vi endast på så vis kan fastställa normer
      och fördjupa förbindelserna mellan våra stater.
    t: In dieser globalen Ordnung - das zeigt die Finanzkrise erneut - ist es deswegen
      von großem Interesse, dass wir Europäer enger mit den Amerikanern zusammenarbeiten
      und unsere Interessen enger <a>verknüpfen</a>, weil wir nur dann Standards festlegen
      und die Beziehungen zwischen unseren Staaten vertiefen können.
  - s: Den gemensamma fiskeripolitiken är ett stort misslyckande och det sista jag
      vill är att den nya marina strategin <v>kopplas</v> <p>ihop</p> med dessa bristfälliga
      principer.
    t: Die GFP ist kläglich gescheitert, und es wäre ein Unding, eine neue Meeresstrategie
      mit Grundsätzen zu <a>verknüpfen</a>, die sich als untauglich erwiesen haben.
  - s: Europeiska miljöbyrån har nyligen räknat ut att det skulle gå att minska utsläppen
      väsentligt om avfallshanteringen <v>kopplades</v> <p>ihop</p> närmare med åtgärder
      för att mildra klimatförändringens effekter.
    t: Nach jüngsten Berechnungen der Europäischen Umweltagentur wäre es möglich,
      Emissionen deutlich zu verringern, wenn die Abfallbeseitigung enger mit Maßnahmen
      für die Eindämmung der Auswirkungen des Klimawandels <a>verknüpft</a> werden
      würde.
- c: 13
  r: 1
  v: verbinden
  x:
  - s: Vi har upplevt hur man under 2002 systematiskt har försökt <v>koppla</v> <p>ihop</p>
      en personalkonflikt inom kommissionen med ryktet om eventuella förekomster av
      bedrägerier i bokföringssystemet.
    t: Wir haben erlebt, dass im Jahr 2002 systematisch versucht wurde, einen Personalkonflikt,
      der in der Kommission entstanden war, mit dem Geruch des Verschleierns möglicher
      Betrugsvorkommnisse im Rechnungsführungssystem zu <a>verbinden</a>.
  - s: Trots de uttalanden som gjorts, både i det östliga partnerskapet och programmen
      inom Svartahavssynergin, fortsätter man att skjuta upp uppförandet av gasledningen
      Nabucco som ska <v>koppla</v> <p>ihop</p> fyndigheter i Asien med användare
      i Europa.
    t: Trotz der in den Programmen der Östlichen Partnerschaft als auch der Schwarzmeersynergie
      gemachten Erklärungen wird der Bau der Nabucco-Pipeline, die Erdgaslager in
      Asien mit den Verbrauchern in Europa <a>verbinden</a> soll, immer weiter aufgeschoben.
  - s: Jag vore dock mycket tacksam om de som främst lyfter fram denna aspekt äntligen
      skulle vilja sluta att smutskasta majoriteten i kammaren genom att påstå att
      vi skulle vilja blockera reformen genom att <v>koppla</v> <p>ihop</p> den med
      andra legitima politiska mål.
    t: Aber ich wäre denjenigen, die vor allem diesen Aspekt in den Vordergrund rücken,
      dankbar, wenn sie endlich aufhören würden, die Mehrheit dieses Hauses in der
      Weise zu diffamieren, dass wir dadurch, dass wir auch legitime andere politische
      Ziele mit diesem Statut <a>verbinden</a>, die Reform blockieren wollten.
  - s: Ert namn kan <v>kopplas</v> <p>ihop</p> med en rad viktiga betänkanden och
      ni har därför gjort en viktig insats i parlamentet under senare tid.
    t: Ihr Name ist mit einer Reihe wichtiger Berichte <a>verbunden</a>, und daher
      hat Ihre Leistung eine Rolle in der jüngsten Geschichte des Parlaments gespielt.
  - s: Jag vill inte <v>koppla</v> <p>ihop</p> den här frågan med kommentarerna om
      perioden ”före” och ”efter” Natos intervention.
    t: Ich möchte diese Frage nicht mit Ihren Anmerkungen zu der Zeit „vor “ oder
      „nach “ der NATO-Intervention <a>verbinden</a>, wir werden in dieser Fragestunde
      zu einem späteren Zeitpunkt wahrscheinlich noch über dieses Thema sprechen.
  - s: I betänkandet uppmanas EIB att investera i godstransporter i den europeiska
      järnvägssektorn samt i andra transeuropeiska nät för godstransporter med fokusering
      på hamnarna i Medelhavet, Svarta havet och Östersjön, i syfte att <v>koppla</v>
      <p>ihop</p> dem definitivt med de europeiska marknaderna.
    t: In diesem Bericht wird die EIB nachdrücklich aufgefordert, in den Güterverkehr
      im europäischen Eisenbahnsektor sowie in andere transeuropäische Netze des Güterverkehrs
      zu investieren, wobei der Schwerpunkt auf den Seehäfen des Mittelmeers, des
      Schwarzen Meeres und der Ostsee liegen sollte, damit sie endgültig mit den europäischen
      Märkten <a>verbunden</a> werden.
  - s: I framtiden skall det vara tillåtet för de skattepliktiga, som bara är registrerade
      i en medlemsstat på grund av mervärdesskatten, att direkt <v>koppla</v> <p>ihop</p>
      avdraget för mervärdesskatt med sin personliga och periodiska deklaration i
      den stat där han bor.
    t: In Zukunft soll es zu Recht den Steuerpflichtigen, die nur in einem Mitgliedstaat
      für Zwecke der Mehrwertsteuer registriert sind, erlaubt sein, den Vorsteuerabzug
      direkt mit ihrer persönlichen und periodischen Steuererklärung im Wohnsitzstaat
      zu <a>verbinden</a>.
  - s: Med detta vill jag också <v>koppla</v> <p>ihop</p> en mening, som jag igår
      tog ur en skrivelse från er företrädare, herr rådsordförande, nämligen från
      finansminister Zalm.
    t: Damit will ich auch einen Satz <a>verbinden</a>, den ich gestern aus einem
      Schreiben Ihres Vorgängers, Herr Ratspräsident, nämlich von Herrn Finanzminister
      Salm entnommen habe.
  - s: Vi måste <v>koppla</v> <p>ihop</p> tillväxt och sysselsättning med en social
      dimension som gör att klyftorna i Europa mellan människor och regioner minskar.
    t: Wir müssen Wachstum und Beschäftigung mit einer sozialen Dimension <a>verbinden</a>,
      die zu einer Verringerung der Unterschiede zwischen den Menschen und den Regionen
      in Europa beiträgt.
  - s: Gaskrisen i januari 2009 har redan fått Rumänien att vidta åtgärder på EU-nivå
      för att <v>koppla</v> <p>ihop</p> sitt gasnät med grannländernas, genom projekten
      Arad-Szeged, Giurgiu-Ruse, Isaccea och Negru Vodă.
    t: Infolge der Gaskrise vom Januar 2009 bemüht sich Rumänien bereits auf europäischer
      Ebene, seine Gasnetze im Rahmen der Projekte Arad-Szeged, Giurgiu-Russe, Isaccea
      und Negru Vodă mit denen der Nachbarstaaten zu <a>verbinden</a>.
  - s: Projekten kommer också att riktas mot gränspassager vid de viktigaste transportkorridorerna
      som <v>kopplar</v> <p>ihop</p> de nya självständiga staterna med Central- och
      Västeuropa.
    t: Es wird auch Projekte für Grenzübergänge auf den Hauptverkehrskorridoren geben,
      welche die jetzt unabhängigen Staaten mit Mittel- und Westeuropa <a>verbinden</a>.
  - s: Jag är rädd för att vi, om vi <v>kopplar</v> <p>ihop</p> skapandet av sysselsättning
      med antalet födslar, kommer att få uppleva mycket obehagliga överraskningar.
    t: Ich fürchte, Herr Fatuzzo, dass wir, wenn wir die Anzahl von Arbeitsplätzen
      mit der Anzahl der Geburten <a>verbinden</a>, sehr unangenehme Überraschungen
      erleben werden.
  - s: Det är nödvändigt att avancera i denna process, ett stopp för våldet, och vi
      måste <v>koppla</v> <p>ihop</p> den med det största möjliga stöd, politiskt
      och parlamentariskt, i en process vars initiativ bör utgå ifrån Algeriet.
    t: Es ist notwendig, bei diesem Prozeß Fortschritte zu machen - der Gewalt muß
      ein Ende gesetzt werden- und wir müssen damit so viele Hilfen wie möglich <a>verbinden</a>
      -politischer und parlamentarischer Art-, in einem Prozeß, dessen Initiative
      von Algerien ausgehen muß.
- c: 8
  r: 2
  v: miteinander verbinden
  x:
  - s: Sedan har den undan för undan hårdnat, och de kinesiska myndigheterna utnyttjade
      den 11 september 2001 som förevändning för att offentliggöra sin kamp mot -
      och lägg märke till hur dessa <v>kopplas</v> <p>ihop</p> - terrorism, separatism
      och religiös extremism.
    t: Die chinesischen Behörden haben den 11. September 2001 dazu missbraucht, ihren
      ersten Kampf gegen - beachten Sie, wie sie <a>miteinander</a> <a>verbunden</a>
      werden - den Terrorismus, den Separatismus und den religiösen Extremismus zu
      propagieren.
  - s: Har vi gjort vad vi kan för att <v>koppla</v> <p>ihop</p> medlemsstaternas
      gasnät, eller blir vi allt mindre benägna att bygga upp lager för krissituationer?
    t: Haben wir genug getan, um die europäischen Gasversorgungsnetze der Mitgliedstaaten
      <a>miteinander</a> zu <a>verbinden</a>, oder zeigen wir immer weniger Bereitschaft,
      Reserven für Krisensituationen anzulegen?
  - s: Sanningen är att vi definitivt nu har lärt oss att vi kan <v>koppla</v> <p>ihop</p>
      de två.
    t: Die Wahrheit ist, dass wir doch inzwischen gelernt haben, dass wir beides <a>miteinander</a>
      <a>verbinden</a> können.
  - s: Möjligheten att <v>koppla</v> <p>ihop</p> utrustning för att åstadkomma kompatibilitet
      är ett sätt att åstadkomma ett öppet nätverk och förebygga missbruk av dominerande
      ställningar.
    t: Die Möglichkeit, Geräte <a>miteinander</a> zu <a>verbinden</a>, um sie interoperabel
      zu machen, ist eine Methode, um für offene Netze zu sorgen und den Missbrauch
      marktbeherrschender Stellungen zu vermeiden.
  - s: Även om det kan vara logiskt för oss att <v>koppla</v> <p>ihop</p> de två förordningarna
      vill jag tillråda stor försiktighet när det gäller frågan om förordningen om
      direkta handelsförbindelser.
    t: Auch wenn es uns logisch erscheinen mag, beide Verordnungen <a>miteinander</a>
      zu <a>verbinden</a>, würde ich, was die Verordnung über direkte Handelsbeziehungen
      betrifft, zu großer Vorsicht raten.
  - s: Det får anses helt naturligt att <v>koppla</v> <p>ihop</p> dessa två ämnen,
      eftersom de faktiskt utgör två sidor av samma mynt.
    t: Es ist nahe liegend, die beiden Themen <a>miteinander</a> zu <a>verbinden</a>,
      da sie zwei Perspektiven derselben Sache darstellen.
  - s: Att <v>koppla</v> <p>ihop</p> volontärtjänstprogrammen med civiltjänstgöringen
      är i och för sig en intressant tanke, men det förefaller osannolikt att det
      skulle vara genomförbart, i synnerhet i de EU-länder som har ett värnpliktssystem.
    t: Der Gedanke, Freiwilligendienst und Zivildienst <a>miteinander</a> zu <a>verbinden</a>,
      ist als solcher interessant, aber es erscheint unwahrscheinlich, daß er besonders
      in den EU-Mitgliedsstaaten, in denen ein Wehrpflichtsystem besteht, umgesetzt
      werden kann.
  - s: Därför anser jag att det är nödvändigt att <v>koppla</v> <p>ihop</p> behandlingen
      av båda dokumenten.
    t: Deshalb möchte ich sagen, dass es notwendig ist, die Behandlung beider Dokumente
      <a>miteinander</a> zu <a>verbinden</a>.
  - s: Kommissionen kommer att stödja de försök att hitta lösningar som uppkommer
      tack vare partnerskapet och <v>koppla</v> <p>ihop</p> de ekonomiska, sociala
      och miljömässiga aspekterna.
    t: Die Kommission wird die Suche nach Lösungen unterstützen, die sich aus der
      Partnerschaft entwickeln, und wirtschaftliche, soziale und ökologische Aspekte
      <a>miteinander</a> <a>verbinden</a>.
- c: 8
  r: 2
  v: Verbindung
  x:
  - s: Jag kan inte undgå att <v>koppla</v> <p>ihop</p> debatten från i kväll med
      de frågor som dessa betänkanden handlar om, framför allt när det gäller den
      nuvarande ekonomiska situationen.
    t: Ich komme nicht umhin, die Aussprache von heute Nachmittag mit den Themen dieser
      Berichte in <a>Verbindung</a> zu bringen, vor allem durch einen Bezug zur derzeitigen
      Wirtschaftslage.
  - s: Varför vill jag <v>koppla</v> <p>ihop</p> det med budgetdebatten?
    t: Warum stelle ich eine <a>Verbindung</a> zur Haushaltsdebatte her?
  - s: Jag delar föredragandens synsätt som <v>kopplar</v> <p>ihop</p> arbetstid och
      säkerhet.
    t: Ich teile den Ansatz des Berichterstatters, der eine <a>Verbindung</a> zwischen
      Arbeitszeit und Sicherheit herstellt.
  - s: Jag skulle vilja <v>koppla</v> <p>ihop</p> detta med andra frågor som vi har
      diskuterat vid tidigare sammanträdesperioder - jag är rent av säker på att vi
      kommer att diskutera dem igen denna vecka - och vädja till er om språket vi
      använder för att beskriva dessa terrorister.
    t: Ich möchte hier eine <a>Verbindung</a> zu anderen Fragen herstellen, die wir
      auf früheren Sitzungen besprachen - und ich bin sicher, dass wir sie in dieser
      Woche erneut besprechen werden - und zwar betrifft das unsere Wortwahl, wenn
      von solchen Terroristen die Rede ist.
  - s: Den slutliga listan över projekt som beviljats stöd visar tydligt att Europeiska
      kommissionen och medlemsstaterna, efter gaskrisen i januari, åtminstone har
      insett hur bra det är att kunna <v>koppla</v> <p>ihop</p> näten.
    t: Die endgültige Liste der zu finanzierenden Projekte weist eindeutig darauf
      hin, dass die Europäische Kommission und die Mitgliedstaaten nach der Gaskrise
      im Januar schließlich die Vorteile der <a>Verbindung</a> der Netze verstanden
      haben.
  - s: Förutom att <v>koppla</v> <p>ihop</p> sjöfarts-, järnvägs- och vägtrafiken
      är det naturligtvis även nödvändigt att på ett grundligt sätt behandla frågor
      om naturbevarande och energianvändning i kustregionerna.
    t: Natürlich müssen, neben der <a>Verbindung</a> von Schiffs-, Schienen- und Straßentransport,
      Probleme des Umweltschutzes und der Energienutzung in Küstenregionen grundlegend
      gelöst werden.
  - s: Det är därför som jag säger att de måste <v>kopplas</v> <p>ihop</p>.
    t: Deshalb bestehe ich auch auf der erwähnten <a>Verbindung</a>.
  - s: Jag röstade för detta betänkande eftersom jag anser att kommissionens meddelande
      om ett europeiskt initiativ rörande Alzheimers sjukdom och andra demenssjukdomar
      är ett mycket viktigt steg för att <v>koppla</v> <p>ihop</p> olika nuvarande
      policyer när det gäller hälso- och sjukvård inom EU för att hantera den här
      typen av sjukdom.
    t: Frau Präsidentin, meine Damen und Herren, ich habe für diesen Bericht gestimmt,
      weil ich finde, dass die Mitteilung der Kommission zu einer europäischen Initiative
      zur Alzheimer-Krankheit und zu anderen Demenzerkrankungen ein wesentlicher Schritt
      zur <a>Verbindung</a> bestehender Strategien im Bereich des Gesundheitswesens
      in Europa ist, um diese Art der Krankheit in Angriff zu nehmen.
- c: 3
  r: 3
  v: miteinander verknüpfen
  x:
  - s: Fördragets formulering om ömsesidig solidaritet blir bara tomma ord om vi inte
      <v>kopplar</v> <p>ihop</p> våra energisystem.
    t: Die Klausel der gegenseitigen Solidarität verliert ihre Bedeutung, wenn wir
      diese Energiesysteme nicht <a>miteinander</a> <a>verknüpfen</a>.
  - s: Jag vill veta vad er inställning är i frågan och hur innehållet och medlen
      ska <v>kopplas</v> <p>ihop</p>.
    t: Ich wüsste gerne, wie Sie zur Frage stehen, wie Substanz einerseits und Mittel
      andererseits <a>miteinander</a> <a>verknüpft</a> werden können.
  - s: För att skydda sig mot att avtalen skall kunna ogiltigförklaras genom folkomröstningar
      efter det att förhandlingarna slutförts, har Europeiska unionen beslutat att
      <v>koppla</v> <p>ihop</p> avtalen genom att föra in en gemensam klausul i vart
      och ett av dem, om att de inte kan träda i kraft annat än samtidigt och att
      de inte kan tillämpas annat än i sin helhet.
    t: Als Schutz vor einer nach Abschluß der Verhandlungen möglichen Ablehnung eines
      Abkommens im Wege einer Volksbefragung hat die Gemeinschaft beschlossen, diese
      Abkommen <a>miteinander</a> zu <a>verknüpfen</a> und in jedem einzelnen Abkommen
      eine gemeinsame Klausel vorzusehen, die besagt, daß die einzelnen Abkommen nur
      gleichzeitig in Kraft treten und nur gemeinsam angewendet werden können.
- c: 3
  r: 3
  v: Verknüpfung
  x:
  - s: Det är slutligen bara genom att <v>koppla</v> <p>ihop</p> utveckling och stöd
      till näringslivet med sysselsättningsmålen i Europa 2020-strategin som vi kan
      uppnå det som jag ser som syftet med denna akt, nämligen att skapa en social
      marknadsekonomi baserad på tillväxt, konkurrenskraft och hållbarhet.
    t: Schließlich können wir nur durch die <a>Verknüpfung</a> von Entwicklung und
      Unterstützung der Geschäftswelt mit den Zielen der Strategie Europa 2020 in
      Bezug auf Beschäftigung das erreichen, was wir für das Ziel dieser Akte halten,
      nämlich eine soziale Marktwirtschaft zu schaffen, die auf Wachstum, Wettbewerbsfähigkeit
      und Nachhaltigkeit basiert.
  - s: Men att bättre <v>koppla</v> <p>ihop</p> dem, ja.
    t: Eine bessere <a>Verknüpfung</a> dieser bestehenden Einrichtungen, ja.
  - s: För att kortfattat nämna återstående frågor bör man komma ihåg att rättsstridiga
      bestämmelser ofta styrs av en egen logik, och om man <v>kopplar</v> <p>ihop</p>
      denna med den inre marknadens lagstiftning kan detta leda till problem på grund
      av bristande överensstämmelse.
    t: Wir sollten uns darüber im Klaren sein, dass den Regeln des Kollisionsrechts
      oftmals eine eigene Logik innewohnt, und ihre <a>Verknüpfung</a> mit den Rechtsvorschriften
      für den gemeinsamen Markt kann wegen fehlender Kohärenz zu Problemen führen.
- c: 2
  r: 4
  v: bündeln
  x:
  - s: Jag tror att det för oss alla vore mycket viktigt att redan från början kunna
      se hur mätningarna utfaller, vilka åtgärder medlemsstaterna vidtar, och vad
      man måste göra för att verkligen <v>koppla</v> <p>ihop</p> dessa åtgärder så
      att man skall uppnå målsättningen, nämligen målsättningen från Kyoto.
    t: Ich glaube, daß es für uns alle sehr wichtig wäre, von Beginn an verfolgen
      zu können, wie die Messungen sind, welche Anstrengungen die Mitgliedstaaten
      unternehmen und was man tun muß, damit diese Anstrengungen wirklich <a>gebündelt</a>
      werden können, um zum Ziel, nämlich dem Ziel von Kyoto zu gelangen.
  - s: Det rör sig om nya bestämmelser som gör att de tre programmens medel kan <v>kopplas</v>
      <p>ihop</p> med andra åtgärder, vilket bidrar till uppbyggnaden av ett kunskapens
      Europa.
    t: Ich möchte nachdrücklich die Bedeutung dieser abgestimmten Aktionen unterstreichen,
      die ein neues Instrumentarium darstellen, mit dessen Hilfe sich die Mittel der
      drei Programme und anderer Aktionen, die zur Errichtung eines Europas des Wissens
      beitragen, <a>bündeln</a> lassen.
- c: 2
  r: 4
  v: verknüpfen werden
  x:
  - s: Den makroekonomiska politiken, sysselsättningspolitiken och socialpolitiken
      påverkas av varandra och måste därför bättre <v>kopplas</v> <p>ihop</p> med
      varandra.
    t: Da sich die Bereiche Makroökonomie, Beschäftigungspolitik und Sozialschutz
      gegenseitig beeinflussen, müssen sie auch enger miteinander <a>verknüpft</a>
      <a>werden</a>.
  - s: Vi måste sträva efter att vidareutveckla det transatlantiska ekonomiska rådet
      och tillämpa en politik för att undanröja icke-tariffära handelshinder för att
      se till att våra intressen <v>kopplas</v> <p>ihop</p>, att vi inrättar en transatlantisk
      marknad, vilket i sin tur leder till att våra politiska förbindelser fördjupas
      permanent.
    t: Wir müssen uns darum bemühen, den Transatlantic Economic Council voranzubringen,
      eine Politik zu betreiben, die die nichttarifären Handelshemmnisse beseitigt,
      um auf diese Art und Weise sicherzustellen, dass die Interessen <a>verknüpft</a>
      <a>werden</a>, ein transatlantischer Markt erreicht wird, und damit auch die
      politischen Beziehungen auf Dauer zu vertiefen.
- c: 2
  r: 4
  v: einhergehen
  x:
  - s: Dess funktion, som å ena sidan är att beröva ett antal brottslingar friheten,
      dvs. en till viss del straffande funktion, måste uppenbarligen <v>kopplas</v>
      <p>ihop</p> med en förberedelse för friheten, en rehabilitering, en omskolning.
    t: Ihre Aufgabe, die einerseits in einem Freiheitsentzug für bestimmte Straftäter
      besteht, d.h. eine strafende Funktion hat, muß natürlich <a>einhergehen</a>
      mit einer Vorbereitung auf die Entlassung, mit Resozialisierungs-, Wiedereingliederungsmaßnahmen.
  - s: Det första gäller innehållet i denna text och går ut på att varje synpunkt
      som gör det möjligt för oss att värdera och ta bättre hänsyn till riskerna inom
      banksektorn - och mer allmänt inom finansinstitutens sektor - är steg i rätt
      riktning i den mån som de <v>kopplas</v> <p>ihop</p> med en rimlig konsolidering
      och framför allt genom införandet av effektiva tillsynsmekanismer.
    t: Die erste ist, dass in Bezug auf den Inhalt dieses Textes alle Aspekte, die
      uns eine Bewertung und bessere Berücksichtigung der Risiken des Bankensektors
      - und ganz allgemein des Sektors der Finanzinstitute - ermöglichen, Schritte
      in die richtige Richtung sind, sofern sie mit einer angemessenen Konsolidierung
      und vor allem der Schaffung wirksamer Überwachungsmechanismen <a>einhergehen</a>.
- c: 2
  r: 4
  v: unterscheiden
  x:
