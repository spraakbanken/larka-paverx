- c: 2
  r: 4
  v: Zusammenhang
  x:
  - s: Det finns inga uppgifter som <v>kopplar</v> <p>ihop</p> olyckor med arbetstiden
      för yrkesförare och uppgifterna skiljer sig inte åt mellan förare som är anställda
