en:
- c: 39
  r: 1
  v: link
  x:
  - s: Vi har upplevt hur man under 2002 systematiskt har försökt <v>koppla</v> <p>ihop</p>
      en personalkonflikt inom kommissionen med ryktet om eventuella förekomster av
      bedrägerier i bokföringssystemet.
    t: We have seen that systematic attempts were made in 2002 to <a>link</a> a staff
      dispute that arose in the Commission with the smell of a cover-up of possible
      fraud in the accounting system.
  - s: Ordets ursprungliga grundbetydelse - den befolkade världen - påminner oss dock
      om vår skyldighet att <v>koppla</v> <p>ihop</p> globaliseringen med respekt
      för den allmänna förklaringen om mänskliga rättigheter och om behovet av att
      göra de grundläggande arbetsnormerna obligatoriska.
    t: However, its main, original meaning is the concept of the space populated by
      man and it reminds us of our obligation to <a>link</a> globalisation with compliance
      with the Universal Declaration of Human Rights and the need for the basic labour
      rules of the International Labour Organisation to be mandatory.
  - s: Försöken att <v>koppla</v> <p>ihop</p> utvecklingen av ett strategiskt samarbete
      mellan EU och Turkiet, som är en fråga av omedelbar betydelse, med förhandlingsprocessen,
      vars dynamik har mattats på grund av uppenbara skäl, är också störande.
    t: The attempts to <a>link</a> development of strategic cooperation between the
      EU and Turkey, which is a matter of immediate importance, with the negotiation
      process, the dynamics of which are slowing for objective reasons, are also disturbing.
  - s: Först och främst försöker de att riva upp principen om likabehandling genom
      att inte <v>koppla</v> <p>ihop</p> denna princip med arbetsvillkoren i värdföretaget,
      utan snarare använda annan uthyrd personal som referenspunkt.
    t: Firstly, they are trying to remove the equal treatment principle by not <a>linking</a>
      it to the conditions of employment in the user company, but taking other temporary
      workers as a reference point.
  - s: När jag ser kommissionären med ansvar för transportpolitik nicka, vill jag
      genast också ge uttryck för min förtjusning över att ni <v>kopplar</v> <p>ihop</p>
      transport- och miljöpolitik, för det är viktiga områden.
    t: When I see the Commissioner for Transport nodding, at the same time I also
      applaud the fact that you <a>link</a> transport and environmental policy, because
      these are important spheres.
  - s: Varför vill jag <v>koppla</v> <p>ihop</p> det med budgetdebatten?
    t: Why do I <a>link</a> that with the budget debate?
  - s: Jag vore dock mycket tacksam om de som främst lyfter fram denna aspekt äntligen
      skulle vilja sluta att smutskasta majoriteten i kammaren genom att påstå att
      vi skulle vilja blockera reformen genom att <v>koppla</v> <p>ihop</p> den med
      andra legitima politiska mål.
    t: But I would be grateful to those who are highlighting this aspect in particular
      if they would finally stop denigrating the majority of this House by suggesting
      that we wanted to block this reform by <a>linking</a> it with other, legitimate
      political objectives.
  - s: Min grupp har redan påtalat de risker som skulle uppstå om man inte <v>kopplar</v>
      <p>ihop</p> fiskeavtalet med Marocko med associeringsavtalet.
    t: For a long time my group has been warning the House of the risks of not <a>linking</a>
      the fisheries agreement with Morocco to the association agreement.
  - s: Jag delar föredragandens synsätt som <v>kopplar</v> <p>ihop</p> arbetstid och
      säkerhet.
    t: I share the rapporteur’s approach in <a>linking</a> working time to safety.
  - s: Ert namn kan <v>kopplas</v> <p>ihop</p> med en rad viktiga betänkanden och
      ni har därför gjort en viktig insats i parlamentet under senare tid.
    t: Your name is <a>linked</a> to a series of important reports and your effort
      has therefore played a role in Parliament’s recent history.
  - s: Det är inte heller särskilt förvånande att kampen mot fattigdom, social utslagning
      och sociala splittringar återigen åsidosattes vid rådsmötet och inte alls <v>kopplades</v>
      <p>ihop</p> med konsekvent agerande för att ta itu med den globala uppvärmningen
      och miljöförstörelsen.
    t: It is not surprising either that the fight against poverty, social exclusion
      and social divisions continued to be marginalised at the Summit and was not
      <a>linked</a> at all with consistent action to tackle global warming and the
      destruction of the environment.
  - s: Möjligheten att <v>koppla</v> <p>ihop</p> utrustning för att åstadkomma kompatibilitet
      är ett sätt att åstadkomma ett öppet nätverk och förebygga missbruk av dominerande
      ställningar.
    t: The possibility of <a>linking</a> equipment in order to achieve interoperability
      is a method of achieving an open network and preventing the misuse of dominant
      positions.
  - s: Jag vill inte <v>koppla</v> <p>ihop</p> den här frågan med kommentarerna om
      perioden ”före” och ”efter” Natos intervention.
    t: I do not want to <a>link</a> this question with your comments about the period
      ‘before’ and ‘after’ NATO’s intervention, as we will probably touch on that
      issue at another point during this Question Time.
  - s: Slutligen anser jag att det är ett misstag att <v>koppla</v> <p>ihop</p> två
      så skilda frågor som språkpolitik och Dalai Lama.
    t: Finally, I believe it is a mistake to <a>link</a> the question of language
      policy with the Dalai Lama, even though the two issues are quite separate.
  - s: För att kortfattat nämna återstående frågor bör man komma ihåg att rättsstridiga
      bestämmelser ofta styrs av en egen logik, och om man <v>kopplar</v> <p>ihop</p>
      denna med den inre marknadens lagstiftning kan detta leda till problem på grund
      av bristande överensstämmelse.
    t: Turning briefly to the remaining issues, it should be borne in mind that conflict-of-law
      rules tend to be governed by a logic of their own, and <a>linking</a> it with
      legislation concerning the common market may create problems through lack of
      consistency.
  - s: Hit hör nationella, regionala och lokala vägar, förbifartsleder för godstransport
      och att <v>koppla</v> <p>ihop</p> vägnätet med tätorter från … i områden kring
      tätorter och i gränsregioner.
    t: on national, regional and local roads, bypass routes for the transport of goods,
      on <a>linking</a> roads with conurbations from… in peri-urban areas and in the
      cross-border sectors.
  - s: I betänkandet uppmanas EIB att investera i godstransporter i den europeiska
      järnvägssektorn samt i andra transeuropeiska nät för godstransporter med fokusering
      på hamnarna i Medelhavet, Svarta havet och Östersjön, i syfte att <v>koppla</v>
      <p>ihop</p> dem definitivt med de europeiska marknaderna.
    t: The report urges the EIB to invest in freight transport in the European railway
      sector as well as in other Trans-European Networks of freight transport with
      a focus on the Mediterranean, Black Sea and Baltic Sea ports, in order to <a>link</a>
      them definitively to European markets.
  - s: De söker stöd från medlemsstaterna och de hoppas att EU ska skapa en ram som
      främjar sysselsättning och företagaranda och stöder små och medelstora företag,
