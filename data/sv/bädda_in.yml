de:
- c: 1
  r: 1
  v: einbetten
  x:
  - s: Det är naturligtvis uppenbart att detta organ måste stå till svars på demokratiskt
      sätt och måste <v>bäddas</v> <p>in</p>, om jag får uttrycka mig på det sättet,
      i de europeiska institutionerna.
    t: Selbstverständlich muß diese Agentur demokratisch Rechenschaft ablegen und,
      wenn ich das so sagen darf, in die europäischen Institutionen <a>eingebettet</a>
      werden.
en:
- c: 2
  r: 1
  v: embed
  x:
  - s: Den nationella straffrätten är nära knuten till medlemsstaternas nationella
      suveränitet och bör <v>bäddas</v> <p>in</p> i ett demokratiskt rättssystem med
      tillräckliga kontrollmöjligheter.
    t: National criminal law is closely linked to the national sovereignty of the
      Member States and must be <a>embedded</a> in a democratic legal system with
      sufficient scope for supervision.
  - s: Det är naturligtvis uppenbart att detta organ måste stå till svars på demokratiskt
      sätt och måste <v>bäddas</v> <p>in</p>, om jag får uttrycka mig på det sättet,
      i de europeiska institutionerna.
    t: Of course, it goes without saying that such an agency must discharge its responsibility
      in a democratic manner and must be <a>embedded</a>, if I can put it this way,
      in the European institutions.
- c: 1
  r: 2
  v: place
  x:
  - s: Tyvärr har kommissionen försummat att <v>bädda</v> <p>in</p> detta förslag
      till direktiv i ett helhetskoncept.
    t: Unfortunately, it failed to <a>place</a> this draft directive in an overall
      frame of reference.
- c: 1
  r: 2
  v: employ
  x:
  - s: Därför vädjar jag i samband med Deprez utmärkta betänkande om att man inte
      alltid <v>bäddar</v> <p>in</p> den fria rörligheten och dess regler i en försvarsmekanism
      gentemot dem, som vi här förment eller verkligen inte vill ha, utan äntligen
      begriper att fri rörlighet för det första innebär en mänsklig rättighet och
      för det andra ekonomiskt förnuft i Europeiska unionen!
    t: That is why, in connection with Mr Deprez’s excellent report, I call on you,
      when you are debating the freedom of movement and its regulation, not only always
      to <a>employ</a> a defence mechanism against those whom we supposedly or really
      do not want here, but finally to realise firstly that freedom of movement is
      a human right and secondly that it makes economic sense in the European Union.
- c: 1
  r: 2
  v: drown
  x:
  - s: Eftersom ni inte kunde skjuta upp dem i all evighet beslutade ni att <v>bädda</v>
      <p>in</p> dem, och förslaget till förordning har faktiskt komplicerat märkningen
      så att etiketten skall bli oläslig.
    t: But unable to delay it all the time, you decided to <a>drown</a> it and the
      draft regulation has overloaded the label to the point at which it is illegible.
- c: 1
  r: 2
  v: form part
  x:
  - s: Berthu har helt rätt i att kravet <v>bäddas</v> <p>in</p> i den stora reform
      som vi eftersträvar.
    t: Mr Berthu is quite right in saying that this request <a>forms</a> <a>part</a>
      of the major overall reform that we want.
es:
- c: 1
  r: 1
  v: formar parte
  x:
  - s: Den nationella straffrätten är nära knuten till medlemsstaternas nationella
      suveränitet och bör <v>bäddas</v> <p>in</p> i ett demokratiskt rättssystem med
      tillräckliga kontrollmöjligheter.
    t: El derecho penal nacional está estrechamente vinculado a la soberanía nacional
      de los Estados miembros y debe <a>formar</a> <a>parte</a> de un sistema democrático
      de derecho que cuente con suficientes instrumentos de control.
- c: 1
  r: 1
  v: aspiración inserto
  x:
