pt:
- c: 1
  r: 1
  v: lançar aperceber
  x:
  - s: Därför vädjar jag i samband med Deprez utmärkta betänkande om att man inte
      alltid <v>bäddar</v> <p>in</p> den fria rörligheten och dess regler i en försvarsmekanism
      gentemot dem, som vi här förment eller verkligen inte vill ha, utan äntligen
      begriper att fri rörlighet för det första innebär en mänsklig rättighet och
      för det andra ekonomiskt förnuft i Europeiska unionen!
    t: Por essa razão, aproveito o excelente relatório do deputado Deprez para <a>lançar</a>
      o meu apelo no sentido de que, no domínio da liberdade de circulação e do seu
      quadro regulamentar, deixemos de nos pautar por um mecanismo de defesa face
      àqueles cuja presença alegadamente ou na realidade não desejamos para finalmente
      nos <a>apercebermos</a> de que a liberdade de circulação é, em primeiro lugar,
      um direito humano e, em segundo lugar, representa uma marca de sensatez económica
      na União Europeia!
