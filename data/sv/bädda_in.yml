      tillräckliga kontrollmöjligheter.
    t: O direito penal nacional está intimamente associado à soberania nacional dos
      Estados-Membros, devendo ser firmemente <a>implantado</a> num sistema jurídico
      democrático, com suficientes possibilidades de controlo.
