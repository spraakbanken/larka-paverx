      som vi eftersträvar.
    t: El Sr. Berthu tiene toda la razón cuando afirma que esta <a>aspiración</a>
      está <a>inserta</a> en el marco de la gran reforma que deseamos.
- c: 1
  r: 1
  v: asociar
  x:
  - s: Därför vädjar jag i samband med Deprez utmärkta betänkande om att man inte
      alltid <v>bäddar</v> <p>in</p> den fria rörligheten och dess regler i en försvarsmekanism
      gentemot dem, som vi här förment eller verkligen inte vill ha, utan äntligen
      begriper att fri rörlighet för det första innebär en mänsklig rättighet och
      för det andra ekonomiskt förnuft i Europeiska unionen!
    t: Por ello, mi apelación en relación con el excelente informe del Sr. Deprez
      es no <a>asociar</a> la libertad de circulación a un mecanismo de defensa frente
      a aquellos que se supone o que realmente no queremos sino que se entienda por
      fin que la libertad de circulación es, primero, un derecho humano y, segundo,
      es de sentido común económico en la Unión Europea.
