      problem.
    t: Gostaria de dizer ao Presidente do Conselho ECOFIN e ao senhor Comissário Solbes
      Mira que o que ficar estabelecido no diálogo macroeconómico nos próximos dias
      não se destina apenas a dar resposta ao que se passa na actualidade, mas também
      a preparar as partes envolvidas no diálogo para, na eventualidade de surgir
      um problema ou uma questão difícil, nos podermos <a>sentar</a> juntamente com
      os parceiros sociais e encontrar soluções para fazer face à situação.
