      de consciência tranquila.
  - s: Självklart skulle det vara lättare att kunna uttrycka sig inför ett lugnare
      auditorium där alla <v>sitter</v> <p>ner</p>.
    t: Seria, naturalmente, preferível poder falar diante de um auditório mais calmo
      e onde todos estivessem <a>sentados</a>.
  - s: Jag får be våra kolleger ta ner banderollerna och <v>sitta</v> <p>ner</p> och
      lyssna på rådets uttalande.
    t: Peço aos senhores deputados que tenham a amabilidade de retirar as bandeiras
      e que se <a>sentem</a> para podermos ouvir a declaração do Conselho.
  - s: Jag säger till ordföranden för Ekofin-rådet och kommissionär Solbes Mira att
      det som vi sätter i gång i den makroekonomiska dialogen under de kommande dagarna
      gäller inte bara det som sker just nu utan det gäller även att skapa en miljö,
      så att om ett problem eller svårlösta frågor uppstår vi verkligen kan <v>sitta</v>
