de:
- c: 2
  r: 1
  v: setzen
  x:
  - s: Det har du helt rätt i. Vill ledamöterna vara så vänliga att <v>sitta</v> <p>ner</p>.
    t: Würden sich die Abgeordneten bitte wieder <a>setzen</a>.
  - s: Vill kollegerna omkring fru Mann vara vänliga att <v>sitta</v> <p>ner</p>.
    t: Würden sich die um Frau Mann versammelten Kollegen bitte <a>setzen</a>.
- c: 2
  r: 1
  v: zusammensetzen
  x:
  - s: Vi bör därför <v>sitta</v> <p>ner</p> tillsammans och se vad vi kan göra.
    t: Daher sollten wir uns alle <a>zusammensetzen</a> und überlegen, was wir tun
      können.
  - s: Jag säger till ordföranden för Ekofin-rådet och kommissionär Solbes Mira att
      det som vi sätter i gång i den makroekonomiska dialogen under de kommande dagarna
      gäller inte bara det som sker just nu utan det gäller även att skapa en miljö,
      så att om ett problem eller svårlösta frågor uppstår vi verkligen kan <v>sitta</v>
      <p>ner</p> tillsammans med arbetsmarknadens parter och finna lösningar på våra
      problem.
    t: Dem Präsidenten des ECOFIN-Rates und zu Kommissar Solbes Mira sage ich, daß
      das, was wir mit dem makroökonomischen Dialog in den nächsten Tagen beabsichtigen,
      nicht nur dafür ist, was gegenwärtig geschieht, sondern damit soll eine Atmosphäre
      geschaffen werden, so daß wir uns im Falle eines Problems oder schwieriger Fragen
      wirklich mit den Sozialpartnern <a>zusammensetzen</a> und Lösungen für unsere
      Probleme ausarbeiten können.
- c: 1
  r: 2
  v: gemeinsam
  x:
  - s: Jag skulle åter vilja uppmana den irländska regeringen att acceptera Ekofin-rådets
      beslut och <v>sitta</v> <p>ner</p> med kommissionen för att diskutera hur det
      bäst kan genomföras.
    t: Ich fordere die irische Regierung nochmals auf, die Ecofin-Entscheidung zu
      akzeptieren und <a>gemeinsam</a> mit der Kommission zu beraten, wie sie am besten
      umgesetzt werden kann.
- c: 1
  r: 2
  v: Tisch setzen
  x:
  - s: Låt oss använda våra röster så att vi kan <v>sitta</v> <p>ner</p> och äta med
      gott samvete.
    t: Lassen Sie uns daher unsere Stimme nutzen, damit wir uns mit gutem Gewissen
      an den <a>Tisch</a> <a>setzen</a> und essen können.
- c: 1
  r: 2
  v: Platz sitzen
  x:
  - s: Självklart skulle det vara lättare att kunna uttrycka sig inför ett lugnare
      auditorium där alla <v>sitter</v> <p>ner</p>.
    t: Natürlich wäre es vorzuziehen, wenn man vor einem ruhigeren Auditorium sprechen
      könnte, wo alle auf ihren <a>Plätzen</a> <a>sitzen</a>.
- c: 1
  r: 2
  v: Platz nehmen
  x:
  - s: Om ni till dess skulle vilja vara så vänlig och <v>sitta</v> <p>ner</p>, det
      skulle göra det hela mer avspänt och lugnt.
    t: Wenn Sie inzwischen bitte freundlicherweise <a>Platz</a> <a>nehmen</a> würden,
      das würde das Ganze etwas entspannen und beruhigen.
- c: 1
  r: 2
  v: Mehrheit
  x:
  - s: Får jag be er se till att ledamöterna <v>sitter</v> <p>ner</p> vid omröstningen.
    t: Ich möchte Sie bitten, die Kollegen doch einmal dazu zu bringen, sich zu setzen
      und an der Abstimmung teilzunehmen, weil wir entsprechende <a>Mehrheiten</a>
      benötigen.
en:
- c: 5
  r: 1
  v: sit down
  x:
  - s: Låt oss använda våra röster så att vi kan <v>sitta</v> <p>ner</p> och äta med
      gott samvete.
    t: Let us use our vote, then, to enable us to <a>sit</a> <a>down</a> to eat with
      a good conscience.
  - s: Jag skulle åter vilja uppmana den irländska regeringen att acceptera Ekofin-rådets
      beslut och <v>sitta</v> <p>ner</p> med kommissionen för att diskutera hur det
      bäst kan genomföras.
    t: I would call again on the Irish Government to accept the Ecofin decision and
      to <a>sit</a> <a>down</a> with the Commission to discuss how it can best be
      implemented.
  - s: Jag får be våra kolleger ta ner banderollerna och <v>sitta</v> <p>ner</p> och
      lyssna på rådets uttalande.
    t: Would the Members be so kind as to remove the banners and <a>sit</a> <a>down</a>
      so that we can listen to the Council’s statement.
  - s: Vi bör därför <v>sitta</v> <p>ner</p> tillsammans och se vad vi kan göra.
    t: We should therefore all <a>sit</a> <a>down</a> together and see what we can
      do.
  - s: Med andra ord måste alla medicinska experter <v>sitta</v> <p>ner</p> tillsammans
      och ekonomiskt stöd måste ges till de som utan egen förskyllan står inför en
      ekonomisk katastrof.
    t: In other words, all the medical experts must <a>sit</a> <a>down</a> together,
      and economic assistance needs to be provided to those who innocently find themselves
      facing financial disaster.
- c: 2
  r: 2
  v: be seat
  x:
  - s: Får jag be er se till att ledamöterna <v>sitter</v> <p>ner</p> vid omröstningen.
    t: Madam President, may I ask you to ensure that Members <a>are</a> <a>seated</a>
      for the vote, because we need the prescribed majorities.
  - s: Självklart skulle det vara lättare att kunna uttrycka sig inför ett lugnare
      auditorium där alla <v>sitter</v> <p>ner</p>.
    t: Of course, it would be better to speak in a quieter chamber, where everyone
      <a>is</a> <a>seated</a>.
- c: 1
  r: 3
  v: seat
  x:
  - s: Om ni till dess skulle vilja vara så vänlig och <v>sitta</v> <p>ner</p>, det
      skulle göra det hela mer avspänt och lugnt.
    t: Now if you would be so kind as to take your <a>seat</a>, that would ease the
      tension somewhat.
- c: 1
  r: 3
  v: sit
  x:
  - s: Jag säger till ordföranden för Ekofin-rådet och kommissionär Solbes Mira att
      det som vi sätter i gång i den makroekonomiska dialogen under de kommande dagarna
      gäller inte bara det som sker just nu utan det gäller även att skapa en miljö,
      så att om ett problem eller svårlösta frågor uppstår vi verkligen kan <v>sitta</v>
      <p>ner</p> tillsammans med arbetsmarknadens parter och finna lösningar på våra
      problem.
    t: I say to the president of the ECOFIN Council and to Commissioner Solbes Mira
      that what we set out in the macroeconomic dialogue in the next few days is not
      just for what is occurring at the present time, but to set the mood so that
      in the event of a problem or difficult issues we can actually <a>sit</a> together
      with the social partners and work out solutions to our problems.
