  x:
  - s: När vi idag talar om Iran, står förvisso vår medkänsla och solidaritet med
      offren för den svåra jordbävningskatastrofen i förgrunden - det måste vi trots
      alla kontroverser med staten och regimen i Iran tydligt <v>säga</v> <p>ifrån</p>.
    t: Wenn wir heute über den Iran sprechen, dann steht sicherlich im Vordergrund
      unsere Sympathie und unsere Solidarität mit den Opfern der schweren Erdbebenkatastrophe
      - das müssen wir bei aller Auseinandersetzung mit dem Staat und dem Regime des
      Irans deutlich <a>sagen</a>.
  - s: Jag håller med om det som har sagts om att man måste se Kazakstan i ett historiskt
      perspektiv, och om Kazakstans betydelse för oss och för regionen, och också
      om det faktum att vi måste uppmuntra Kazakstan till att gå vidare och att <v>säga</v>
      <p>ifrån</p> när saker och ting har blivit fel, men att göra det på rätt sätt.
    t: Ich stimme mit den Bemerkungen überein, in denen auf die Notwendigkeit aufmerksam
      gemacht wurde, Kasachstan aus einer historischen Perspektive zu betrachten,
      in denen von der Bedeutung Kasachstans für uns und die Region sowie davon die
      Rede war, daß wir Kasachstan ermutigen müssen, vorwärtszuschreiten, daß wir
      <a>sagen</a> müssen - doch stets auf richtige Art -, wenn etwas falsch gelaufen
      ist.
  - s: När det gäller Europaparlamentets sammanträdeskalender för 2001, vill jag,
      som aldrig ens en gång varit frånvarande sedan ombildningen den 12 juni 1999,
      tydligt <v>säga</v> <p>ifrån</p> att jag har motsatt mig, motsätter mig och
      kommer att motsätta mig samtliga beslut som syftar till att tömma plenarsammanträdena
      i Strasbourgs på sitt innehåll i det mer eller mindre medgivna syftet att ta
      ifrån Strasbourg Europaparlamentets säte
    t: Was den Tagungskalender des Europäischen Parlaments für das Jahr 2001 betrifft,
      so möchte ich als jemand, der seit der Neukonstituierung des Parlaments am 12.
      Juni 1999 nicht ein einziges Mal abwesend war, ganz unmißverständlich <a>sagen</a>,
      daß ich mich stets gegen jede Entscheidung ausgesprochen habe, ausspreche und
      weiter aussprechen werde, die darauf abzielt, unsere Plenartagungen in Straßburg
      ihrer Substanz zu entleeren, in der mehr oder weniger eingestandenen Absicht,
      den Sitz des Europäischen Parlaments in Straßburg überhaupt in Frage zu stellen.
