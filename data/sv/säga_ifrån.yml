      Parlamento Europeo, desearía <a>decir</a> muy claramente, yo que nunca he estado
      ausente, salvo quizá una vez, desde la renovación del mandato del 12 de junio
      de 1999, que me he opuesto, que me opongo y que me opondré a cualquier decisión
      tendente a vaciar de contenido nuestro Pleno de Estrasburgo, con el fin más
      o menos declarado de oponerse a la sede del Parlamento Europeo en Estrasburgo.
