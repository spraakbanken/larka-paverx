    t: Quisiera <a>decir</a> muy claramente desde el principio a aquéllos que siempre
      entienden lo contrario del Parlamento, que la mayoría del Parlamento Europeo
      está a favor de las NIIF, de un sistema de normas mundiales y de seguir un mismo
      camino en este tema, el camino correcto.
  - s: När det gäller Europaparlamentets sammanträdeskalender för 2001, vill jag,
      som aldrig ens en gång varit frånvarande sedan ombildningen den 12 juni 1999,
