en:
- c: 20
  r: 1
  v: put together
  x:
  - s: För närvarande befinner vi oss i ett skede där medlemsstaterna <v>sätter</v>
      <p>ihop</p> sina ramplaner för hur strukturpolitiken ska bedrivas och tillställer
      kommissionen dem. Det jag känner en mycket reell oro för är att budgeten för
      2007 kommer att bli en åtstramningsbudget till följd av att många program inte
      ens kan komma i gång, trots att det finns ett trängande behov av dem.
    t: The stage we are currently at is that the Member States are <a>putting</a>
      <a>together</a> their framework plans for the conduct of structural policy and
      submitting them to the Commission.
  - s: Har rådet utarbetat några förslag om att <v>sätta</v> <p>ihop</p> en grupp
      av neutrala aktörer där man sammanför företrädare för de olika traditionerna
      i Bosnien och Hercegovina för att de ska kunna enas om gemensamma normer eller
      en kodex för hur polisväsendet bör fungera?
    t: Are there any proposals from the Council with regard to <a>putting</a> <a>together</a>
      a team of facilitators to allow the different traditions in Bosnia-Herzegovina
      to come together to agree a common standard or common code for how the police
      force should work?
  - s: Jag vill gratulera föredraganden till att ha <v>satt</v> <p>ihop</p> ett paket
      som har fått en stor majoritet i parlamentet.
    t: I congratulate the rapporteur on <a>putting</a> <a>together</a> a package which
      found a large majority across the House.
  - s: Detta vilseledande försök från det tyska ordförandeskapets sida att bakom stängda
      dörrar <v>sätta</v> <p>ihop</p> ett paket som kan pressas igenom i medlemsstaterna
      utan en folkomröstning är inget framgångsrecept.
    t: This deceitful attempt of the German Presidency behind closed doors to <a>put</a>
      <a>together</a> a package that can be rammed through the Member States without
      a referendum is a recipe for failure.
  - s: Jag vill också framföra mina gratulationer till rådet för dess framgång förra
      veckan och till kommissionen - kommissionsledamöterna Verheugen och Dimas -
      för att de har <v>satt</v> <p>ihop</p> ett omfattande paket.
    t: I want to add my congratulations to the Council for its success last week and
      to the Commission - Commissioners Verheugen and Dimas - for <a>putting</a> <a>together</a>
      a comprehensive package.
  - s: Genom att <v>sätta</v> <p>ihop</p> dessa delar till en helhet på ett genomtänkt
      sätt bekämpar vi alla krisens aspekter.
    t: They must be approached as a whole <a>put</a> <a>together</a> in an articulated
      way, so as to create a comprehensive response to the crisis, and to ensure that
      nothing like it ever happens again.
  - s: Nu planerar vi att införa euroobligationer, och <v>sätter</v> <p>ihop</p> ett
      vettigt paket.
    t: We are now planning to launch eurobonds, but we are <a>putting</a> <a>together</a>
      a sensible package.
  - s: Vi känner alla till att EU har <v>satt</v> <p>ihop</p> ett paket för 750 miljarder
      euro för att stödja de länder som har hamnat i kris och hjälpa dem ur krisen.
    t: We all know that the European Union has <a>put</a> <a>together</a> a package
      worth EUR 750 billion in order to support the countries that have found themselves
      in crisis and to help them out of it.
  - s: Hjärtligt tack till hela parlamentet, vi har samarbetat för att <v>sätta</v>
      <p>ihop</p> detta program, och det är den bästa förutsättningen för programmets
      framgång i framtiden.
    t: we have shared in <a>putting</a> this programme <a>together</a>, and that is
      the best foundation for its future success.
  - s: Som vi redan har fått höra, <v>sätter</v> allt fler resenärer <p>ihop</p> egna,
      dynamiska paketresor, eller bokar varje resetjänst för sig.
    t: As we have already heard, more and more consumers are <a>putting</a> <a>together</a>
      dynamic travel packages or booking separate travel services.
  - s: Vi är beredda att <v>sätta</v> <p>ihop</p> program för tekniskt stöd som ska
      komplettera de plågsamma åtstramningsåtgärder som de grekiska myndigheterna
      måste vidta.
    t: We are prepared to <a>put</a> <a>together</a> technical assistance programmes
      which will accompany the difficult austerity measures the Greek authorities
      have to go through.
  - s: Därför är det mycket viktigt att klargöra synpunkten att detta är en övning
      i samarbete som inte kan <v>sättas</v> <p>ihop</p> i en handvändning.
    t: Therefore, it is very important to clarify the point that this is an exercise
      in cooperation that is not being <a>put</a> <a>together</a> in a hurry.
  - s: De gamla medlemsstaterna, med sina starkare ekonomier och mer manöverutrymme
      när det gällde budgeten, <v>satte</v> <p>ihop</p> paket som i första hand var
      inriktade på deras inhemska marknader, och i många fall använde man sig av protektionistiska
      instrument som snedvred konkurrensen.
    t: The old Member States, with their stronger economies and more room for manoeuvre
      in budgetary terms, <a>put</a> <a>together</a> packages which primarily focused
      on their domestic markets and, in many instances, protectionist instruments
      that distort competition were used.
  - s: För mig förefaller det mycket opraktiskt att <v>sätta</v> <p>ihop</p> ett presidium
      med 14 företrädare som tänker lika och får fram ett resultat som sedan efter
      3-4 år till slut kastas omkull i en folkomröstning.
    t: I think it very inappropriate to <a>put</a> <a>together</a> a praesidium of
      14 representatives who think alike and who will produce a result which, after
      three or four years, then ends up being overturned in a referendum.
  - s: Så det här är mitt sätt att gratulera det tyska ordförandeskapet till att ha
      <v>satt</v> <p>ihop</p> dessa 27 bitar igen, för det finns små och stora bitar
      - alla är inte lika.
    t: So this is how I congratulate the German Presidency on <a>putting</a> these
      27 pieces <a>together</a> again, because there are big and small pieces - not
      every piece is the same.
  - s: Som föredragande för det åttonde direktivet kan jag berätta att vi har <v>satt</v>
      <p>ihop</p> ett intressant paket i förhandlingarna med rådet och kommissionen.
    t: Mr President, Commissioner, ladies and gentlemen, as rapporteur for the 8th
      directive, I can inform you that we have <a>put</a> <a>together</a> an interesting
      package in the negotiations with the Council and the Commission.
  - s: Jag vill till att börja med önska José Manuel Barroso lycka till, eftersom
      kommissionens ordförande verkligen har lyckats med att <v>sätta</v> <p>ihop</p>
      en kommission som speglar hans politiska projekt med EU.
    t: Mr President, I would like to start by wishing Mr Barroso luck, because the
      President of the Commission has genuinely succeeded in <a>putting</a> <a>together</a>
      a Commission that reflects his political project involving the EU.
  - s: Framtida historiker kommer säkert att undra hur det var möjligt att använda
      sex månader för att <v>sätta</v> <p>ihop</p> kommissionen, samtidigt som vi
      i Europa genomgick den djupaste recessionen i Europas ekonomiska historia.
    t: Future historians will surely wonder how it was possible to spend six months
      <a>putting</a> <a>together</a> the Commission, while in Europe, we were going
      through the deepest recession in Europe’s economic history.
  - s: Glöm dessutom inte att det inte kommer att bli tal om att överge vårt villkor,
      om att det är hela skattepaketet som skall gälla, det som <v>sattes</v> <p>ihop</p>
      den 1 december 1997 under luxemburgskt ordförandeskap.
    t: Moreover, do not forget that there can be no question of abandoning our condition
      that the fiscal package <a>put</a> <a>together</a> on 1 December 1997 under
      the Luxembourg Presidency should apply across the board.
  - s: Vi räknar med att vi ska kunna <v>sätta</v> <p>ihop</p> ett ambitiöst paket
      som kommer att ge ny fart åt samarbetet.
    t: We expect to be able to <a>put</a> <a>together</a> an ambitious package that
      will give renewed impetus.
- c: 7
  r: 2
  v: set up
  x:
  - s: Till Ford vill jag säga att vi ibland kanske är stela i vårt sätt att <v>sätta</v>
