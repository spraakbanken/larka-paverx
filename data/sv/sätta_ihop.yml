  r: 1
  v: Zusammensetzung
  x:
  - s: Hela processen med att <v>sätta</v> <p>ihop</p> olika delar av kött innebär
      att den yta som kan infekteras av patogena bakterier väsentligt ökar.
    t: Zusätzlich vergrößert das ganze Verfahren der <a>Zusammensetzung</a> verschiedener
      Fleischstücke die Oberfläche, die mit krankheitserregenden Bakterien infiziert
      werden kann.
  - s: Framtida historiker kommer säkert att undra hur det var möjligt att använda
      sex månader för att <v>sätta</v> <p>ihop</p> kommissionen, samtidigt som vi
      i Europa genomgick den djupaste recessionen i Europas ekonomiska historia.
    t: Zukünftige Historiker werden sich sicherlich darüber wundern, wie es möglich
      war, sechs Monate mit der <a>Zusammensetzung</a> der Kommission zu verbringen,
      während wir hier in Europa die tiefste Rezession der europäischen Wirtschaftsgeschichte
      durchlebten.
