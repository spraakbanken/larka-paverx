de:
- c: 2
  r: 1
  v: schnüren werden
  x:
  - s: Vi känner alla till att EU har <v>satt</v> <p>ihop</p> ett paket för 750 miljarder
      euro för att stödja de länder som har hamnat i kris och hjälpa dem ur krisen.
    t: Wir alle wissen, dass innerhalb der Europäischen Union ein Paket von 750 Milliarden
      Euro <a>geschnürt</a> <a>worden</a> ist, um die Länder, die in eine Krise geraten
      sind, zu unterstützen und sie dort herauszubringen.
  - s: Glöm dessutom inte att det inte kommer att bli tal om att överge vårt villkor,
      om att det är hela skattepaketet som skall gälla, det som <v>sattes</v> <p>ihop</p>
      den 1 december 1997 under luxemburgskt ordförandeskap.
    t: Und vergessen Sie bitte auch nicht, daß wir keinesfalls unsere Bedingung der
      Globalität des Steuerpakets, das am 1. Dezember 1997 unter luxemburgischer Präsidentschaft
      <a>geschnürt</a> <a>wurde</a>, aufgeben werden.
- c: 2
  r: 1
  v: Zusammenstellung
  x:
  - s: Samtidigt stöder jag en gemensam strategi för att hitta lösningar, bland annat
      genom att <v>sätta</v> <p>ihop</p> ett stödpaket för Grekland, skärpa reglerna
      för den gemensamma valutan och genom att genomföra en striktare kontroll.
    t: Gleichzeitig unterstützte ich das gemeinsame Vorgehen, nach Lösungen zu suchen,
      einschließlich der <a>Zusammenstellung</a> eines Hilfspakets für Griechenland,
      der Verschärfung der Verordnungen, die die Einheitswährung betreffen, und der
      Durchführung einer strengeren Überwachung.
  - s: Jag anser att det är ytterst viktigt att vi står fast vid principen om geografisk
      jämlikhet när vi <v>sätter</v> <p>ihop</p> EEAS och att vi, precis som med andra
      EU-organ, tillämpar positiv diskriminering för företrädare för de nya medlemsstaterna,
      vilket avspeglas under övergångsperioden och snabbar på karriärutvecklingen.
    t: Ich halte es für äußerst wichtig, bei der <a>Zusammenstellung</a> des EAD dem
      Prinzip der geografischen Ausgewogenheit zu folgen und - wie auch schon bei
      anderen EU-Gremien - eine positive Diskriminierung im Hinblick auf Vertreter
      aus den neuen Mitgliedstaaten umzusetzen, was in der Übergangszeit reflektiert
      wird und es ermöglicht, Karriereentwicklungen zu beschleunigen.
