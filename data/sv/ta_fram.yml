    t: It is all too easy to praise widespread entrepreneurship when the aim is to
      <a>come</a> <a>up</a> with effective strategies to combat the crisis, and then
      to sacrifice these when EU bureaucracy wants to reassert its strength.
  - s: Jag skulle vilja fråga och få reda på hur ni har för avsikt att försvara detta
