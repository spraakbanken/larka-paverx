  - s: Detta beror förstås på om de berörda parterna vill gå den vägen och <v>ta</v>
      <p>fram</p> avtal om marknadstillträde som är förenliga med WTO-bestämmelserna.
    t: Ello, por supuesto, dependerá de la voluntad de los afectados de emprender
      dicha ruta y de <a>presentar</a> acuerdos de acceso al mercado compatibles con
      las disposiciones de la OMC.
  - s: Mitt förslag är alltså att inte föra debatten nu, utan med ledning av rapporten
      som kommissionen så snabbt som möjligt efter regeringskonferensens avslutning
      skall <v>ta</v> <p>fram</p>.
    t: Mi propuesta es por tanto que no celebremos este debate ahora, sino a partir
      de la comunicación que <a>presentará</a> la Comisión lo antes posible después
      del cierre de la Conferencia Intergubernamental.
  - s: Ni kan nog räkna med helhjärtat stöd från mitt utskott om ni <v>tar</v> <p>fram</p>
      ett sådant förslag.
    t: Tengo la impresión de que esto es lo que desea hacer y mi comisión le dará
      su pleno apoyo si <a>presenta</a> una propuesta de este tipo.
  - s: 'I april 1996 <v>tog</v> kommissionen <p>fram</p> ett dokument som var indelat
      i fyra delar:'
    t: 'En abril de 1996, la Comisión <a>presentó</a> un documento que se divide en
      cuatro partes:'
  - s: Det gläder mig att få ta del av det program för innovation i EU som det spanska
      ordförandeskapet lanserar eftersom man i programmet prioriterar att snabbt <v>ta</v>
      <p>fram</p> en turismpolitik som även tar hänsyn till turisters syn på EU:s
      politik på turismområdet.
    t: Me complace oír hablar del programa «Innovando Europa» <a>presentado</a> por
      la Presidencia española, pues ha establecido entre sus prioridades la aceleración
      del proceso de desarrollo de una política en el sector del turismo, que incluye,
      entre otras cosas, tener en cuenta las opiniones de los turistas sobre las políticas
      de la Unión Europea relacionadas con la industria.
  - s: När det gäller tillväxt måste vi stödja ordförande José Manuel Barrosos föreslagna
      plan på 1 miljard euro, och vi måste <v>ta</v> <p>fram</p> en ordentlig utvecklingsplan
      för Grekland.
    t: En cuanto al tema del crecimiento, debemos apoyar el plan de 1 000 millones
      de euros propuesto por el Presidente Barroso y debemos <a>presentar</a> un plan
      de desarrollo apropiado para Grecia.
  - s: Kommissionen har också ombetts att <v>ta</v> <p>fram</p> förslag på området
      provning av att motorer överensstämmer med kraven.
    t: En cuanto a las pruebas de conformidad de embarcaciones usadas, también se
      ha pedido a la Comisión que <a>presente</a> propuestas.
  - s: Ministern med ansvar för fiskefrågor inrättade en särskild granskningsgrupp
      för att <v>ta</v> <p>fram</p> ett enhetligt svar till alla berörda parter.
    t: El ministro de marina estableció un grupo especial de análisis con el fin de
      <a>presentar</a> una respuesta coherente a todos los afectados.
  - s: Om det ska vara en vodkadefinition kan väl industrin själv <v>ta</v> <p>fram</p>
      den?
    t: Si no existe una definición del vodka, ¿no podría el sector de la industria
      <a>presentar</a> una?
  - s: Kommissionen har ännu inte <v>tagit</v> <p>fram</p> det förslag för att harmonisera
      de maximala mängderna vitaminer och mineraler som får ingå i kosttillskott enligt
      direktivet.
    t: La Comisión aún tiene que <a>presentar</a> una propuesta para armonizar las
      cantidades máximas de vitaminas y minerales que pueden contener los complementos
      alimenticios, como establece la Directiva.
  - s: Jag vill för det första fråga kommissionsledamoten om han kommer att svara
      på frågan från bland annat Jo Leinen och Dagmar Roth-Behrendt, nämligen om han
      kommer att <v>ta</v> <p>fram</p> en verklig europeisk lösning.
    t: Quisiera preguntarle al señor Comisario, ante todo, si responderá a la pregunta
      formulada por el señor Leinen y la señora Roth-Behrendt, entre otros, sobre
      si <a>presentará</a> una solución verdaderamente europea.
  - s: Genom att ta till en omstörtande taktik och inte <v>ta</v> <p>fram</p> en kandidat
      försöker kommunistpartiet återigen att sabotera vägen till demokrati.
    t: Una vez más, recurriendo a prácticas subversivas como no <a>presentar</a> candidatos,
      el Partido Comunista está tratando de sabotear el camino a la democracia.
  - s: Det är taktlöst och bedrägligt att <v>ta</v> <p>fram</p> en etik för livet
      som är gemensam för djur, växter och individen.
    t: Es torpe y engañoso intentar <a>presentar</a> una ética de los seres vivos
      común a los animales, a los vegetales y al hombre.
  - s: Därför måste vi utveckla nya metoder, och vi försöker nu <v>ta</v> <p>fram</p>
      några förslag.
    t: Por ello, tenemos que desarrollar nuevos métodos, y hoy queremos <a>presentar</a>
      una serie de propuestas.
  - s: Under de kommande månaderna kommer kommissionen att <v>ta</v> <p>fram</p> nya
      förslag, varav många ingår i parlamentets betänkande.
    t: En los próximos meses, la Comisión <a>presentará</a> nuevas propuestas, muchas
      de las cuales se incluyen en el informe del Parlamento.
  - s: Vi är inte heller tillfredsställda då man söker efter en arsenal av bevarande
      åtgärder för att omedelbart stoppa avsättningen av dessa varor samtidigt som
      det finns gedigna misstankar och det endast saknas den tid som krävs för att
      <v>ta</v> <p>fram</p> bevis.
    t: También nos quedamos con la miel en los labios cuando se busca el arsenal de
      medidas cautelares que permitiría parar inmediatamente la salida de esta mercancía,
      cuando existen indicios sólidos y sólo falta el tiempo necesario para <a>presentar</a>
      la prueba.
- c: 32
  r: 4
  v: preparar
  x:
  - s: Jag ser fram emot att fortsätta diskussionen om dessa planer med er längre
      fram, när kommissionen har genomfört konsekvensbedömningar, rådfrågat fiskerinäringen
      och <v>tagit</v> <p>fram</p> förslag.
    t: Espero debatir con ustedes esos planes en el futuro, cuando la Comisión haya
      realizado evaluaciones de impacto, consultado al sector y <a>preparado</a> nuestra
      propuestas.
  - s: Det är särskilt en åtgärd som jag vill nämna, nämligen att det är oerhört viktigt
      att revisionsrätten <v>tar</v> <p>fram</p> en uppdelning efter medlemsstat under
      nästa period för att visa omfattningen av felprocenten i användningen av EU-medel
      och hur väl kontrollmekanismerna fungerar i respektive stat.
    t: Hay una medida en concreto que me gustaría mencionar, a saber, que sería indispensable
      que el Tribunal de Cuentas <a>preparase</a> un desglose por Estado miembro en
      el próximo periodo que muestre el grado de porcentaje de error en el uso de
      los fondos de la UE y el estándar de funcionamiento del mecanismo de control
      en cada Estado.
  - s: Därför välkomnar jag verkligen Íñigo Méndez de Vigos pragmatiska tillvägagångssätt
      och det betänkande som han har <v>tagit</v> <p>fram</p>, vilket efter vad jag
      förstår av debatten också har ett mycket starkt stöd här i kammaren.
    t: Por lo tanto, me gustan el enfoque pragmático del señor Méndez de Vigo y el
      informe que ha <a>preparado</a> que, por lo que veo en este debate, cuenta con
      un gran apoyo aquí en la sesión plenaria.
  - s: Ordförandeskapet har <v>tagit</v> <p>fram</p> förslag för att ta itu med detta
      svåra problem.
    t: La Presidencia ha <a>preparado</a> propuestas para abordar este difícil problema.
  - s: Kommissionen borde i stället <v>ta</v> <p>fram</p> en plan för hur vi ska diversifiera
      våra försörjningskällor.
    t: Lo que debería estar haciendo ahora la Comisión europea es <a>preparar</a>
      un plan para la diversificación de las fuentes de energía.
  - s: Jag anser att de förenklade reglerna och den flexibla finansieringen kommer
      att hjälpa medlemsstaterna att <v>ta</v> <p>fram</p> bra projekt som är inriktade
      på sektorer som kommer att ge hög avkastning.
    t: Creo que la simplificación de las reglas y la financiación flexible ayudará
      a los Estados miembros a <a>preparar</a> proyectos dirigidos a sectores que
      aportarán mucho a cambio.
  - s: Så budgetutskottet har uppmanat administrationen att <v>ta</v> <p>fram</p>
      en lämplig rapport med lämpliga besparingar.
    t: Por consiguiente, la Comisión de Presupuestos ha pedido a la administración
      que <a>prepare</a> un informe apropiado que indique economías apropiadas.
  - s: Det var min enhet som <v>tog</v> <p>fram</p> det inofficiella dokumentet om
      sanktioner mot Syrien.
    t: Fue mi oficina la que <a>preparó</a> el documento oficioso acerca de las sanciones
      a Siria;
  - s: Min slutliga anmärkning gäller den uppmaning som riktats till kommissionen
      om att <v>ta</v> <p>fram</p> en förordning för gruppundantag för tjänster i
      allmänhetens intresse om Europeiska domstolen skulle finna att sådant stöd till
      tjänster i allmänhetens intresse bryter mot gemenskapslagstiftningen.
    t: Mi observación final se refiere al llamamiento a la Comisión para que <a>prepare</a>
      un reglamento sobre una exención por categorías correspondiente a los servicios
      de interés general, en caso de que el Tribunal Europeo de Justicia considere
      que el apoyo a esos servicios de interés general constituye una violación de
      la legislación sobre la competencia.
  - s: Kommissionen välkomnar parlamentets beslut att <v>ta</v> <p>fram</p> ett initiativbetänkande
      om importordningen för fisk och fiskeriprodukter.
    t: Señor Presidente, la Comisión acoge con satisfacción la decisión del Parlamento
      Europeo de <a>preparar</a> un informe de propia iniciativa sobre el régimen
      de importación de pescado y productos pesqueros.
  - s: 'Slutligen skulle jag vilja understryka att konventet i syfte att <v>ta</v>
      <p>fram</p> det konstitutionella fördraget pågår:'
    t: Para concluir, me gustaría señalar que la Convención sobre el futuro de Europa
      está en marcha, y que trabaja para <a>preparar</a> un tratado constitucional.
  - s: Mot bakgrund av dessa misslyckanden står det klart att EU bör utöva påtryckningar
      på FN:s generalsekreterare att <v>ta</v> <p>fram</p> en verkligt oberoende konsekvensanalys.
    t: A la luz de estas carencias, queda claro que la UE debería presionar al Secretario
      General de las Naciones Unidas para que <a>prepare</a> una evaluación genuinamente
      independiente.
  - s: Nederländerna har <v>tagit</v> <p>fram</p> ett samordnat paket med individanpassade
      tjänster för de 613 arbetstagare som har sagts upp från två företag i Randstad,
      bland annat handledning för att hitta nytt arbete, stödcentrum, hjälp till omställning,
      yrkesutbildning och genomgång av anställningsmöjligheter.
    t: Los Países Bajos han <a>preparado</a> un paquete coordinado de servicios personalizados
      para los 613 trabajadores que han sido despedidos de los dos centros de la empresa
      Randstad;
  - s: Jag är bekymrad därför att det finns en risk för att vissa produkter med hög
      toxicitet som ännu inte har reglerats eller undersökts ordentligt fortfarande
      finns kvar på marknaden, medan andra som inte utgör någon tänkbar fara och befinner
      sig mycket långt ner på listorna 3 och 4, kommer att dras tillbaka från marknaden
      därför att de som tillverkar dem, och det handlar verkligen i vissa fall om
      nödvändiga användningsområden, troligen inte klarar av att <v>ta</v> <p>fram</p>
      den mycket komplexa dokumentation som erfordras för att gå igenom alla de processer
      som ursprungligen angavs i vad, som föredraganden säger, har varit en utomordentligt
      långsam process.
    t: Me preocupa porque existe el peligro de que algunos productos de alta toxicidad
      que no han sido regulados o debidamente examinados continúan en el mercado,
      mientras que otros, que no encierran ningún peligro imaginable y ocupan un lugar
      muy bajo en las Listas 3 y 4, y que en algunos casos entran realmente en la
      categoría de usos esenciales, dejarán de comercializarse porque probablemente
      sus productores no pueden <a>preparar</a> el complejo expediente necesario para
      superar todos los procesos establecidos inicialmente en el que, como dice el
      ponente, ha sido un proceso extraordinariamente lento.
  - s: Det gäller att <v>ta</v> <p>fram</p> alternativa lösningar för den ekonomiska
      planeringen, som klarar den dubbla utmaningen med budgetdisciplin å ena sidan
      och säkrandet av de nödvändiga medlen för en vidareutveckling av unionens politik
      å andra sidan.
    t: En las previsiones financieras se trataba de <a>preparar</a> posibles soluciones
      que estuvieran a la altura de la duplicación de esfuerzos, en concreto, de la
      disciplina presupuestaria, por un lado y, por otro, del aseguramiento de los
      medios necesarios para el desarrollo de la política de la Unión.
  - s: Medan Europeiska kommissionen inom detta område har <v>tagit</v> <p>fram</p>
      diverse europeiska initiativ och projekt av stor betydelse, så fattas fortfarande
      en effektiv samordning av nationella program och de offentliga och privata projekt
      som tas fram i varje enskilt land.
    t: Mientras la Comisión europea ha <a>preparado</a> en este sector algunas iniciativas
      y proyectos europeos de gran importancia, falta todavía una coordinación efectiva
      de los programas nacionales y los proyectos públicos y privados que se establecen
      en cada país.
  - s: Vi behöver ett resolutionsförslag, vi behöver en strategi på EU-nivå och varje
      medlemsstat måste <v>ta</v> <p>fram</p> en handlingsplan för att integrera romerna.
    t: No cabe duda de que la solicitud está justificada, debe presentarse una propuesta
      de resolución, debe elaborarse una estrategia a nivel europeo y cada uno de
      los Estados miembros debe <a>preparar</a> un plan de acción para la integración
      de la población romaní.
  - s: Eftersom detta är den tredje debatten har jag <v>tagit</v> <p>fram</p> jämförande
      tabeller som visar trender och i vissa fall brist på trender inom politikens
      instrument.
    t: Como éste es el tercer debate sobre el particular, este año he <a>preparado</a>
      cuadros comparativos que indican las tendencias —y en algunos casos la falta
      de tendencia— de los instrumentos de política.
  - s: Jag vill tacka Eva-Britt Svensson för att ha <v>tagit</v> <p>fram</p> ett utmärkt
      betänkande.
    t: Señor Presidente, quiero dar las gracias a Eva-Britt Svensson por <a>preparar</a>
      un informe excelente.
  - s: Jag uppskattar att ändringsförslagen antagits inom ramen för ett trepartssamtal
      där regeringar, arbetsgivare och arbetstagare <v>tog</v> <p>fram</p> en omfattande
      internationell arbetsstandard som beaktar denna sektors särskilda drag.
    t: Aprecio el hecho de que las modificaciones propuestas se aprobaran en un formato
      tripartito en el que los gobiernos, los empleadores y los empleados <a>prepararon</a>
      un estándar de trabajo internacional exhaustivo que tiene en cuenta la naturaleza
      específica de esta industria.
  - s: Vår uppgift är därför att utveckla den befintliga lagstiftningen ytterligare
      på ett klokt sätt och att <v>ta</v> <p>fram</p> riktlinjer som inte anger ytterligare
      uppdrag, utan förfinar dem som redan finns så att de verkligen bidrar till renare
      luft för EU:s befolkning.
    t: Nuestra tarea es, pues, desarrollar la legislación vigente de una forma más
      sensata y <a>preparar</a> directrices que no estipulen más tareas, sino que
      perfeccionen las existentes para contribuir de verdad a que la población de
      la UE disfrute de una atmósfera más limpia.
  - s: Samtidigt yrkar jag på att vi ska be det ansvariga fackutskottet att <v>ta</v>
      <p>fram</p> en resolution.
    t: Al mismo tiempo, solicito que le pidamos a la comisión especializada responsable
      de este asunto que <a>prepare</a> una resolución.
  - s: Därför uppmanar jag Europeiska kommissionen att påskynda dialogen om den här
      frågan om undantag, som för närvarande splittrar både ekonomiska institutioner
      och kretsar i EU och att <v>ta</v> <p>fram</p> en konsekvensbedömning.
    t: Por lo tanto, pido a la Comisión Europea que acelere el diálogo sobre la cuestión
      de la exención, que actualmente está dividiendo a las instituciones y círculos
      económicos de Europa, y que <a>prepare</a> una evaluación del impacto.
  - s: Jag vill inte att rådets ordförande skall tro att jag är den som ringer i varningsklockan
      i onödan, men verkligheten är den att EU bara har två veckor på sig att <v>ta</v>
      <p>fram</p> ett lämpligt svar som kan säkerställa att de viktiga handelsdelarna
      av förhandlingarna slutförs och blir klara för diskussion i Coreper nästa vecka.
    t: No quiero que el Presidente en ejercicio piense que soy alarmista, pero la
      realidad es que la UE dispone tan sólo de dos semanas para <a>preparar</a> una
      respuesta apropiada a fin de lograr que los elementos esenciales de los componentes
      comerciales de las negociaciones estén concluidos y listos para su examen en
      el Coreper la semana siguiente.
  - s: Jag är övertygad om att vi måste <v>ta</v> <p>fram</p> EU-regler på det här
      området.
    t: Estoy convencido de que debemos <a>preparar</a> un reglamento común de la Unión
      Europea.
  - s: Som ett första steg har jag bett min avdelning att <v>ta</v> <p>fram</p> en
      överblick och en uppskattning av allt som har uppnåtts hittills.
    t: Como un primer paso, he solicitado a mi servicio que <a>prepare</a> una visión
      general y una valoración de todo lo que se ha conseguido hasta el momento.
  - s: Också jag vill gratulera föredraganden till att ha <v>tagit</v> <p>fram</p>
      ett mycket koncist betänkande, som hoppar över all den vanliga mångordighet
      vi tillämpar när vi talar om att minska arbetslösheten.
    t: Señora Presidenta, también yo quisiera felicitar al ponente por haber <a>preparado</a>
      un informe muy conciso que elimina la habitual palabrería que tenemos que escuchar
      cuando hablamos de la forma de reducir el desempleo.
  - s: Jag tycker även att EU och medlemsstaterna borde ta större hänsyn till små
      och medelstora företag när man <v>tar</v> <p>fram</p> standarder, eftersom deras
      deltagande i standardiseringsprocessen ofta inte står i relation till deras
      betydelse för EU:s ekonomi.
    t: Además, creo que la Unión y los Estados miembros deberían prestar más atención
      a los intereses de pequeñas y medianas empresas al <a>preparar</a> normas, puesto
      que su participación en el proceso de normalización a menudo no se corresponde
      con su peso e importancia en la economía europea.
  - s: Många medlemsstater har för första gången <v>tagit</v> <p>fram</p> omfattande
      handlingsplaner för energisparande.
    t: De hecho, muchos Estados miembros han <a>preparado</a> planes globales de acción
      para el ahorro de energía por primera vez.
  - s: Därför uppmanar jag kommissionen att övervaka dessa framgångsrika projekt och
      använda dem som utångspunkt för att <v>ta</v> <p>fram</p> en utvecklingsmall
      för mindre och medelstora städer utanför storstadsområdena.
    t: Por eso pido a la Comisión que haga un seguimiento de los proyectos que están
      teniendo éxito y <a>prepare</a>, en base a los mismos, un modelo de desarrollo
      para las poblaciones de pequeño y mediano tamaño fuera de las zonas metropolitanas.
  - s: I synnerhet kommer vi att stödja deras ansträngningar att <v>ta</v> <p>fram</p>
      planer och politik för en sund förvaltning av deras naturresurser och nationella
      strategier för hållbar utveckling.
    t: En particular, apoyaremos sus esfuerzos para <a>preparar</a> planes y políticas
      con vistas a una gestión racional de sus recursos naturales y estrategias nacionales
      en pro del desarrollo sostenible.
  - s: Jag ger betänkandet mitt helhjärtade stöd, i hopp om att kommissionen någon
      gång <v>tar</v> <p>fram</p> en liknande rapport om de regioner som jag nämnde.
    t: Por todas estas razones felicito a la señora Sudre, una vez más, y expreso
      mi apoyo incondicional al informe con la convicción de que, en algún momento,
      la Comisión <a>prepare</a> un informe similar sobre las regiones que he mencionado.
- c: 31
  r: 5
  v: elaboración
  x:
  - s: Jag gratulerar föredraganden till ett utmärkt arbete med att <v>ta</v> <p>fram</p>
      det här betänkandet om att främja ett aktivt europeiskt medborgarskap.
    t: Señor Presidente, felicito al ponente por su excelente trabajo en la <a>elaboración</a>
      de este informe sobre la promoción de una ciudadanía europea activa.
  - s: I dessa kristider är det bättre att inte försvåra för de sektorer som fungerar
      normalt genom att <v>ta</v> <p>fram</p> regler eller förordningar vilkas effektivitet
      inte har bevisats fullt ut.
    t: En estos tiempos de crisis, es preferible no poner trabas a aquellos sectores
      que están funcionando con normalidad mediante la <a>elaboración</a> de normas
      o de reglamentos cuya eficacia no haya quedado adecuadamente demostrada.
  - s: Jag uppmanar kommissionsledamoten att beakta slutsatserna i Zaragoza-stadgan
      som vi, kommissionen och parlamentet, var med och <v>tog</v> <p>fram</p> tillsammans
      med experter, frivilligorganisationer och sammanslutningar.
    t: Solicito a la Comisaria que tenga en cuenta las conclusiones de esta «Carta
      de Zaragoza» en cuya <a>elaboración</a> participamos tanto expertos como ONG,
      asociaciones y también la Comisión y el Parlamento, y que realmente sirvió como
      foro de debate previo a este V Foro Mundial del Agua en Estambul.
  - s: Medan alla dessa skäl talar för ett godkännande av ett icke slutgiltigt system
      har kommissionen för säkerhets skull bestämt att <v>ta</v> <p>fram</p> en rapport
      senast fem år efter det första år som direktivet tillämpas, baserat på information
      som tillhandahålls av varje medlemsstat.
    t: Si bien son todas éstas razones aducidas en favor de la adopción de usos con
      carácter indefinido, la Comisión ha dispuesto, con fines preventivos, la <a>elaboración</a>,
      a más tardar cinco años después del año de entrada en vigor de la directiva,
      de un informe sobre la base de la información comunicada por cada Estado miembro.
  - s: Vi får inte halka efter i insatserna för att <v>ta</v> <p>fram</p> och utveckla
      en europeisk modell och samtidigt klandra Förenta staterna för att de faktiskt
      har en modell.
    t: No nos parece lógico ser lentos en la <a>elaboración</a> y desarrollo de un
      modelo europeo y, al mismo tiempo, reprochárselo a los Estados Unidos porque,
