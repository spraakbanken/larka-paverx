    t: nous <a>élaborons</a> une législation pour l’ensemble de l’Union européenne,
      pour quinze États membres disposant d’un niveau de sécurité très variable.
  - s: Vi <v>tar</v> inte <p>fram</p> någon lagstiftning bara för Storbritannien.
    t: Nous n’<a>élaborons</a> pas une législation pour la seule Grande-Bretagne.
  - s: Jag tror att utskottet för miljö, folkhälsa och konsumentfrågor har <v>tagit</v>
      <p>fram</p> ett betänkande där avsikten är en fördjupning av konsumenternas
