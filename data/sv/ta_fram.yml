    t: Nous soulignons la nécessité d’<a>élaborer</a> des indicateurs appropriés afin
      de pouvoir mieux évaluer les besoins aux niveaux national et européen.
  - s: Under den påföljande fasen kommer medlemsstaterna att åläggas att <v>ta</v>
      <p>fram</p> och genomföra åtgärder för att uppnå ett gott miljötillstånd.
    t: Dans une deuxième phase, les états membres seront invités à <a>élaborer</a>
