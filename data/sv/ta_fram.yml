      om hur utskotten bör agera.
    t: Na minha opinião, a Comissão dos Direitos da Mulher poderia <a>apresentar</a>,
      nas sessões plenárias, propostas de resolução mais concretas do que estas sobre
      o trabalho das comissões nesta área.
  - s: Jag vet inte varför mina kollegor i det liberala partiet har <v>tagit</v> <p>fram</p>
      detta ändringsförslag.
    t: Senhor Presidente, não sei por que razão os colegas do Partido Liberal <a>apresentaram</a>
      esta alteração.
  - s: Därför har jag röstat för Wallisbetänkandet, där man yrkar på att kommissionen
      <v>tar</v> <p>fram</p> uppgifter som gör det möjligt att genomdriva denna lag.
    t: Por conseguinte, votei a favor do relatório Wallis, que solicita à Comissão
      que <a>apresente</a> os dados que permitirão levar por diante esta legislação.
  - s: Om vi i morgon lyckas med att <v>ta</v> <p>fram</p> ett förslag till ledamotsstadga,
      så har vi tagit ett första betydelsefullt steg för att lösa denna långdragna
      och infekterade fråga.
    t: Se amanhã conseguirmos <a>apresentar</a> um projecto de estatuto, teremos dado
      um primeiro e importante passo em frente para eliminar esta antiga chaga.
  - s: För det tredje, kommer han att förbinda sig att <v>ta</v> <p>fram</p> en detaljerad
      funktionsbeskrivning mellan mekanismen för akuta ingripanden och finansieringen
      av ECHO och förklara varför han inte på en och samma gång lagt fram förslag
      för att snabba upp vår humanitära hjälp som en del av det reformprogram som
      han vet att vi stöder.
    t: Em terceiro lugar, peçolhe que se comprometa a <a>apresentar</a> uma relação
      operacional pormenorizada entre o dispositivo de reacção rápida e o financiamento
      do ECHO e também que explique porque é que não apresentou ao mesmo tempo propostas
      para acelerar a nossa assistência humanitária, como parte do programa de reformas
      que sabe que apoiamos.
  - s: Kommissionsledamot Antonio Tajani åtog sig även att under den efterföljande
      perioden <v>ta</v> <p>fram</p> initiativ i syfte att främja e-fakturering så
      att det skulle få större användning i medlemsstaterna.
    t: O Comissário Tajani assumiu igualmente o compromisso de que, durante o período
      posterior, <a>apresentaria</a> iniciativas destinadas a promover a facturação
      electrónica, de modo a generalizar a sua adopção a todos os Estados-Membros.
  - s: Parlamentet antar den utmaningen, kommer att göra dessa saker, kommer att <v>ta</v>
      <p>fram</p> sin budget och kommer att leva inom 20 % av kategori 5-taket.
    t: O Parlamento vai aceitar esse desafio, vai fazer tudo isso, vai <a>apresentar</a>
      o seu orçamento e vai manter-se dentro dos limites dos 20 % do tecto da categoria
      5.
  - s: För att vara pragmatisk och praktisk kommer PSE-gruppen, i det fall industrin
      kan <v>ta</v> <p>fram</p> ett säkerhetsbälte för säten som är vända åt sidan,
      naturligtvis att tänka om, vilket jag är säker på att även kommissionären kommer
      att göra.
    t: Para ser pragmático e prático, se a indústria puder <a>apresentar</a> um cinto
      de segurança para os bancos voltados para os lados, o Grupo PSE irá, evidentemente,
      repensar o problema, tal como, tenho a certeza, irá fazer o Senhor Comissário.
  - s: På frågorna från herr Watts, herr Sindal, herr Stockmann och herr Harrison
      rörande ytterligare framsteg i samband med säkerhet till sjöss, så, även om
      detta inte är en uttömmande uppräkning, kommer dessa att innebära bl.a. ett
      förslag till direktiv om licensiering av passagerarfärjor som vi kommer att
      <v>ta</v> <p>fram</p> i oktober och efter det kommer jag att lägga fram förslag
      om ändring av hamnstatskontrolldirektivet, så att IMO:s internationella säkerhetshanteringskod
      kan få lagstatus.
    t: Relativamente às questões levantadas pelos senhores deputados Watts, Sindal,
      Stockmann e Harrison, no que se prende com novos desenvolvimentos em matéria
      de segurança marítima, embora esta não seja uma lista exaustiva, deles farão
      parte um projecto de directiva que <a>apresentaremos</a> em Outubro sobre o
      licenciamento de ferries de transporte de passageiros, e a seguir apresentarei
      uma proposta de alteração da directiva respeitante ao controlo exercido pelo
      Estado do porto a fim de dar força de lei ao Código ISM da Organização Marítima
      Internacional.
  - s: Den befintliga lagstiftningen om energieffektivitet, och de förbättringar som
      jag kommer att <v>ta</v> <p>fram</p> de närmaste månaderna för byggnader, märkning
      och minimistandard för produkter är mycket viktiga, men vi kan bara se dem som
      en av många nödvändiga åtgärder.
    t: A actual legislação sobre eficiência energética e os melhoramentos que tenciono
      <a>apresentar</a> nos próximos meses sobre edifícios, rotulagem e normas mínimas
      para os produtos são importantes mas devem ser considerados apenas uma entre
      muitas medidas necessárias.
  - s: När det gäller styret, som har med detta att göra, ber vi er att inte begrava
      denna fråga - som engelsmännen säger - under falska lovord, vilket på spanska
      blir uttrycket ”kyssa ihjäl varandra”, eftersom det finns några förslag som
      verkligen är mycket intressanta, men nu <v>tar</v> ni <p>fram</p> Handelkern-rapporten.
    t: No que diz respeito à governança, um tema que está relacionado, pedimos que,
      como se diz em inglês, «não nos sepultem debaixo de louvores falsos», o que
      em espanhol se designa por «matar-nos com beijos», porque existem, de facto,
      propostas muito interessantes, embora agora <a>apresentem</a> o relatório Mandelkern.
  - s: Vill vi utvidga artikel 191 i fördraget - kommissionen kommer att <v>ta</v>
      <p>fram</p> ett förslag till regeringskonferensen - så måste det vara möjligt
      att behandla detta på regeringskonferensen för att sedan också företa fördragsändringen
      mot slutet, detta förutsatt att vi vill komma vidare med de europeiska partierna.
    t: Se pretendemos complementar o artigo 191º do Tratado a este respeito, a Comissão
      vai <a>apresentar</a> uma proposta à Conferência Intergovernamental, então terá
      de ser possível tratar este tema na Conferência Intergovernamental, efectuando,
      no final, esta alteração ao Tratado, se é que pretendemos avançar na questão
      dos partidos políticos europeus.
  - s: Därför har kommissionen presenterat sitt förslag på det sätt som den gjorde
      eftersom vi ville <v>ta</v> <p>fram</p> ett förslag som hade en chans att bli
      godkänt, och det är precis det som nu har hänt.
    t: Foi esse o motivo pelo qual a Comissão apresentou a sua proposta da forma que
      o fez, porque queríamos <a>apresentar</a> uma proposta que tivesse hipóteses
      de ser aceite, e foi isso que aconteceu.
