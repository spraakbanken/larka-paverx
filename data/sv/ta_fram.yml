      wird es Europa schwerfallen, sein Wissen über kohlenstoffarme Wirtschaft, Elektroautos,
      Nanotechnologie und IKT in Normen zu <a>fassen</a>.
- c: 1
  r: 19
  v: erzielen
  x:
  - s: Jag anser att medlemsstaterna måste göra ytterligare insatser på EU-nivå för
