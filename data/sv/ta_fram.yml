    t: Il appelle également l’UE à <a>développer</a> une stratégie sur les aspects
      fondamentaux de la gouvernance de l’internet ainsi qu’à promouvoir une réforme
      de l’ICANN (Internet Corporation for Assigned Names and Numbers).
  - s: Och det som var mest uppmuntrande av allt var vårt besök i Santiago för ett
