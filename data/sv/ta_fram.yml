    t: De nombreux indices nous disent qu’il est moins onéreux de poursuivre le développement
      du système existant même si cela entraîne l’affectation de moyens importants
      à la recherche et développement afin de <a>développer</a> un système propre.
  - s: Kommissionen har lagt ned tiotusentals euro på att förbättra romernas situation
      utan att <v>ta</v> <p>fram</p> en tydlig och fokuserad strategi enligt mönster
