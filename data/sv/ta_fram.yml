  - s: I juni 2011 kommer medlemsstaterna att vara tvungna att rapportera om sina
      ansträngningar att <v>ta</v> <p>fram</p> krysotilfria diafragmer, vilka åtgärder
      de har vidtagit för att skydda arbetstagarna och hur mycket krysotil som har
      använts och varifrån den kommer.
    t: En junio de 2011 los Estados miembros tendrán que informar sobre sus esfuerzos
      para <a>desarrollar</a> diafragmas que no contengan crisótilo, sobre las medidas
      adoptadas para proteger a los trabajadores y sobre las fuentes y las cantidades
      de crisótilo utilizadas.
  - s: Jag skulle vilja påstå att det är en oerhört svår och komplicerad uppgift,
      särskilt under en kris, att <v>ta</v> <p>fram</p> en effektiv konkurrenspolitik
      och genomföra den på ett korrekt sätt ur metodologisk synvinkel.
    t: Señor Presidente, Señorías, defiendo que <a>desarrollar</a> una política de
      competencia eficaz y aplicarla correctamente desde una perspectiva metodológica
      constituye una tarea extremadamente delicada y compleja, especialmente durante
      una crisis.
  - s: Jag anser också att medlemsstaterna bör ta ett första steg genom att identifiera
      dessa sårbara grupper och prioritera dem i sina strategiska nationella planer
      och därefter <v>ta</v> <p>fram</p> mekanismer för utvärdering och övervakning.
    t: Creo igualmente que los Estados miembros deberían dar el primer paso, identificando
      a estos grupos vulnerables, definiendo sus prioridades dentro de los planes
      estratégicos nacionales y <a>desarrollando</a> ulteriormente mecanismos de evaluación
      y control.
  - s: Vi borde även <v>ta</v> <p>fram</p> ett förslag för att finna en lösning på
      det problemet, som inte bara gäller Europa utan även resten av världen.
    t: En este caso debemos <a>desarrollar</a> propuestas para encontrar una solución
      a este problema, que no sólo afecta a Europa, sino también al resto del mundo.
  - s: Men för att lyckas måste man å ena sidan skapa en image, <v>ta</v> <p>fram</p>
      logotyper, slogans och informationsmaterial.
    t: Pero para tener éxito es necesario, por una parte, crear una imagen, <a>desarrollar</a>
      logotipos, eslóganes, material informativo.
  - s: Vi välkomnar naturligtvis detta betänkande, eftersom det tjänar till att harmonisera
      körkorten och <v>ta</v> <p>fram</p> ett kodsystem som är lätt att förstå av
      alla myndigheter inom EU.
    t: Señor Presidente, es evidente que acogemos son satisfacción el presente informe
      porque permitirá armonizar los permisos de conducción y <a>desarrollar</a> un
      sistema de códigos que pueda ser comprendido fácilmente por todas las autoridades
      competentes de cualquier lugar de la Unión Europea.
  - s: Bjerregaard talade om att det kommer att bli svårt att <v>ta</v> <p>fram</p>
      några sådana, men vi avvaktar vad kommissionens program för år 1999 säger på
      den punkten.
    t: La Sra. Bjerregaard ya ha dicho que será difícil <a>desarrollar</a> esto, pero
      nosotros estamos a la espera de lo que anuncie al respecto el programa anual
      de 1999 de la Comisión.
  - s: I stället för att ägna oss åt denna typ av inblandning bör vi inrikta oss på
      de frågor där det är konstruktivt för medlemsstaterna att samarbeta och <v>ta</v>
      <p>fram</p> vissa gemensamma normer.
    t: En vez de ocuparnos de este tipo de injerencias, deberíamos abordar temas en
      los que es constructivo que los Estados miembros trabajen unidos y <a>desarrollen</a>
      normas comunes.
  - s: Jag vill särskilt uppmärksamma uppmaningen till kommissionen att lägga fram
      en rapport där man utvärderar graden av miljöförorening och den biologiska situationen
      i Mexikanska golfen och dessutom gör en översyn av EU:s kapacitet att omedelbart
      vidta åtgärder vid olyckor på anläggningar till havs samt <v>tar</v> <p>fram</p>
      en europeisk handlingsplan i samarbete med medlemsstaterna.
    t: Me gustaría destacar la solicitud para que la Comisión presente un informe
      de evaluación del nivel de contaminación del medio ambiente y el estado biológico
      del Golfo de México, junto con la revisión de la capacidad de la UE para responder
      de inmediato a los accidentes de instalaciones en alta mar, así como para <a>desarrollar</a>
      un plan de acción europeo en colaboración con los Estados miembros.
  - s: Kommissionen har också deltagit aktivt i internationella initiativ för att
      <v>ta</v> <p>fram</p> testmetoder och teststrategier för att identifiera endokrinstörande
      ämnen.
    t: Asimismo, la Comisión ha tenido una activa participación en iniciativas internacionales
      para <a>desarrollar</a> métodos y estrategias de ensayo para la identificación
      de disruptores endocrinos.
  - s: Om det är något som behövs i Europa efter BSE-krisen, efter allt tumult kring
      kvaliteten på livsmedel, så är det att Europa <v>tar</v> <p>fram</p> en kvalitetspolitik
      för jordbruksprodukter.
    t: Si hay algo que es necesario en Europa después de la crisis de la EEB y después
      de tanta conmoción sobre la calidad de nuestra alimentación, es que Europa <a>desarrolle</a>
      una política para la calidad de los productos agrícolas.
  - s: Syftet med detta är att öka yrkesfiskarnas engagemang och att <v>ta</v> <p>fram</p>
      detaljerade bestämmelser för att öka tilliten mellan yrkesfiskarna och de organ
      som styr fisket.
    t: El propósito de ello es incrementar la participación de los pescadores y <a>desarrollar</a>
      normativas detalladas, lo que aumentaría la confianza entre los pescadores y
      los órganos que regulan la pesca.
  - s: Att <v>ta</v> <p>fram</p> förslag, som man kan diskutera eller fundera över,
      och som man sedan också kan förverkliga med ett tydligt innehåll, det ser jag
      inte bara som en nödvändighet, utan som ett krav.
    t: Me parece no sólo necesario, sino también imprescindible, que se <a>desarrollen</a>
      propuestas en este sentido que podamos debatir o considerar, y que luego se
      puedan poner en práctica sobre la base de unos contenidos claros.
  - s: Några förslag som kan finnas med i en sådan strategi är till exempel att rådet
      bör <v>ta</v> <p>fram</p> egna indikatorer om mänskliga rättigheter som kan
      användas i samband med handelsavtal.
    t: Algunas propuestas que podrían incluirse en esta estrategia son, por ejemplo,
      que el Consejo <a>desarrolle</a> indicadores propios sobre el estado de los
      derechos humanos, para ser usados en relación con los acuerdos comerciales.
  - s: Den var en viktig aspekt i det gemensamma program som vi <v>tog</v> <p>fram</p>
      för över två år sedan, och varje ordförandeskap har bidragit på sitt sätt under
      sina sex månader för att genomföra det gemensamma programmet för en integrerad
      strategi inom vattenpolitiken.
    t: Ha sido un aspecto importante del programa común que <a>desarrollamos</a> hace
      más de dos años, y cada país lo añadió a su presidencia de seis meses a fin
      de contribuir al programa común que se está llevando a cabo con respecto a un
      enfoque integrado de la política de aguas.
  - s: Varken i kommissionens förslag eller i det betänkande som antagits i dag tas
      dock upp det brådskande behovet att <v>ta</v> <p>fram</p> ett bränsle som verkligen
      kan gynna kampen mot koldioxidutsläppen.
    t: Sin embargo, ni en la propuesta de la Comisión, ni en el informe aprobado hoy
      se aborda la necesidad urgente de <a>desarrollar</a> un combustible capaz de
      contribuir de manera efectiva en la lucha contra las emisiones de CO2.
  - s: Kommissionen har alltså <v>tagit</v> <p>fram</p> en del förslag till regionala
      program för att bekämpa klimatförändringen, och vi har även börjat genomföra
      vårt program för gränsöverskridande samarbete i Svartahavsområdet, som inriktar
      sig på det civila samhället och lokala myndigheter.
    t: En este sentido, la Comisión ha estado <a>desarrollando</a> algunas propuestas
      para que los planteamientos regionales luchen contra el cambio climático y también
      hemos iniciado la puesta en práctica de nuestro programa de cooperación transfronteriza
      en el Mar Negro, centrado en la sociedad civil y en las autoridades locales.
  - s: Kommissionen har efterkommit Europaparlamentets initiativ, att <v>ta</v> <p>fram</p>
      en vägledning som princip för eliminerandet av könsrelaterade nackdelar i arbetslivet.
    t: La Comisión ha seguido las sugerencias del Parlamento Europeo de <a>desarrollar</a>
      un código práctico como base para la eliminación de los desfavorecimientos por
      razón del sexo en el mundo laboral.
  - s: Jag uppmanar därför kommissionen att omgående <v>ta</v> <p>fram</p> en effektiv
      färdplan mot alla former av våld.
    t: Insto, por lo tanto, a la Comisión a <a>desarrollar</a> urgentemente una hoja
      de ruta efectiva contra todas las formas de violencia.
  - s: Nu måste de kemiska och farmaceutiska industrierna, som använder samma testmetoder,
      utsättas för tryck att <v>ta</v> <p>fram</p> alternativ.
    t: Ahora hay que presionar a las industrias química y farmacéutica, que utilizan
      las mismas pruebas, para que <a>desarrollen</a> alternativas.
  - s: Det är bra att vi fattar ett beslut om avtalet om PNR-uppgifter för att <v>ta</v>
      <p>fram</p> en grundläggande modell för alla framtida avtal av detta slag och
      rekommendera en förhandlingsram för kommissionen, så att den tar hänsyn till
      våra egna idéer om uppgiftsskydd.
    t: Creo que es positivo que adoptemos una decisión sobre el acuerdo relativo a
      los datos del PNR a fin de <a>desarrollar</a> un modelo básico para todos los
      acuerdos futuros de este tipo y para recomendar un marco negociador a la Comisión,
      de modo que tenga en cuenta nuestras ideas en materia de protección de datos.
  - s: Betänkandet måste betraktas som ett incitament för industrin att <v>ta</v>
      <p>fram</p> mer energieffektiva apparater, till exempel terrassvärmare.
    t: Este informe tiene que ser considerado como un incentivo para que la industria
      <a>desarrolle</a> aparatos más eficientes en el consumo energético —calefactores
      de exterior, por ejemplo.
  - s: Att, för det fjärde, <v>ta</v> <p>fram</p> ett kort - endast två sidor långt
      - informationsdokument, kallat basfakta för investerare, som innehåller den
      viktigaste informationen för småsparare.
    t: en cuarto lugar, <a>desarrollar</a> un documento informativo, de solo cuatro
      páginas, conocido como key investor information (datos fundamentales para el
      inversor), que contiene la información más relevante para el pequeño inversor;
  - s: Jag hoppas att de slutsatser som den här gruppen kommer fram till och de förslag
      de <v>tar</v> <p>fram</p> kommer att antas av kommissionen och tas emot positivt
      här.
    t: Confío en que las conclusiones a las que ha llegado este grupo y las propuestas
      que ha <a>desarrollado</a> sean asumidas por la Comisión y validadas aquí.
  - s: Här håller man på att <v>ta</v> <p>fram</p> ett europeiskt ställningstagande
      i syfte att stärka Europa, som kommer att tillföras de internationella diskussionerna
      om finansmarknadsreformen.
    t: En este aspecto, se está <a>desarrollando</a> una posición europea que tiene
      en cuenta su fuerza y que se deberá incluir en los debates internacionales sobre
      la reforma de los mercados financieros.
  - s: Vi är övertygade om att vi även måste <v>ta</v> <p>fram</p> gemensamma strategier
      för migrationspolitiken, och har för detta ändamål tillsatt och beslutat om
      en egen task force i Wien.
    t: Estamos convencidos de que tenemos que <a>desarrollar</a> también conjuntamente
      estrategias sobre la política de migraciones y hemos acordado y creado para
      ello una Task Force propia en Viena.
  - s: Jag har också lagt fram ett ändringsförslag om att <v>ta</v> <p>fram</p> en
      gemensam mätmetod så att vi kan begränsa konkurrensen mellan de olika flygplatserna,
      vilket Wiersma talade om.
    t: Asimismo, he presentado una enmienda con el fin de <a>desarrollar</a> un método
      común de medición, de forma que, tal y como apuntaba el Sr. Wiersma, podamos
      limitar la competencia entre los distintos aeropuertos.
  - s: I våra ändringsförslag till kommissionens förslag uppmuntrar vi allmänt sett
      kommissionen att anta en dynamisk strategi, som består i att söka efter och
      <v>ta</v> <p>fram</p> egen vetenskaplig information för att inte ge intrycket
      att Europeiska unionen försöker vinna tid och avstå från att använda sig av
      den vetenskapliga informationens nuvarande otillräcklighet med syftet att i
      all oändlighet upprätthålla sina provisoriska åtgärder.
    t: En conjunto, nuestras enmiendas a las propuestas de la Comisión promueven la
      adopción de un enfoque dinámico para buscar y <a>desarrollar</a> su propia información
      científica de forma que se evite dar la impresión de que la Unión europea pretende
      ganar tiempo y no utilizar la insuficiencia actual de la información científica
      para mantener de forma indefinida sus medidas provisionales.
  - s: Skall vi spara in på andra jordbruksutgifter, skall skjuta upp det på framtiden,
      finns det fortfarande en möjlighet att använda överskottet från år 2000 eller
      kan vi <v>ta</v> <p>fram</p> ett försäkringssystem, vilket redan tagits upp
      i en tidigare resolution rån parlamentet?
    t: Ésa es mi pregunta ¿Vamos a recortar otros gastos agrícolas, vamos a trasladar
      el gasto a otros años, existe todavía la posibilidad de utilizar el superávit
      de 2000 o podemos <a>desarrollar</a> un sistema de seguro que figura ya en una
      resolución anterior del Parlamento?
  - s: Kommissionen håller på att <v>ta</v> <p>fram</p> en integrerad sjöfartspolitik
      - som också får en extern dimension - och en integrerad sektors- och gränsöverskridande
      sjöfartsövervakning i syfte att öka kunskapen om aktiviteter till havs som bland
      annat påverkar sjöfartsskyddet och säkerheten, men också den allmänna lagefterlevnaden.
    t: La Comisión está <a>desarrollando</a> una política marítima integrada —que
      incluye una dimensión exterior— y también una vigilancia marítima total en los
      sectores y fronteras para generar una conciencia del entorno marítimo de las
      actividades en el mar, que tenga un impacto, entre otras cosas, sobre la seguridad
      y la protección marítimas, pero también sobre el cumplimiento de la legislación
      en general.
  - s: För det första bör vi i större utsträckning hjälpa tredjeländerna att <v>ta</v>
      <p>fram</p> det slags spårbarhetssystem som vi behöver, och för det andra bör
      vi följa min kollega Chris Davies råd under den senaste debatten om att uppmana
      alla våra medborgare att sluta äta kött.
    t: Primera, ayudaremos más a terceros países a <a>desarrollar</a> las clases de
      sistemas de trazabilidad que necesitan, y segunda seguiremos el consejo de mi
      colega el señor Davies en el último debate sobre animar a todos nuestros conciudadanos
      para dejar de comer carne.
  - s: I Europa är vi än så länge oförmögna att säkerställa dessa nya produkters säkerhet,
      ovilliga att godta bevis från Japan eller USA, och samtidigt har vi misslyckats
      med att <v>ta</v> <p>fram</p> en allsidig rättslig grund för att ta itu med
      konsumentsäkerheten.
    t: En Europa hemos sido incapaces hasta ahora de garantizar la seguridad de estos
      nuevos productos, nos hemos negado a aceptar la evidencia procedente de Japón
      y de los EE.UU. y, al mismo tiempo, no hemos sabido <a>desarrollar</a> un fundamento
      jurídico integral que contemple la seguridad del consumidor.
  - s: I detta syfte har vi <v>tagit</v> <p>fram</p> en uppförandekod för administrativa
      förfaranden och en användarvägledning för medborgarna, som också kommer att
      främja ökad konsekvens.
    t: Para ello, hemos <a>desarrollado</a> un código de conducta sobre prácticas
      administrativas y una guía de usuario dirigida a los ciudadanos, que también
      fomentará una mayor consistencia.
  - s: Håller man på att <v>ta</v> <p>fram</p> en harmoniserad, gemensam energipolitik?
    t: ¿Se está <a>desarrollando</a> una política energética común y armonizada?
  - s: Därför måste vi <v>ta</v> <p>fram</p> en gemensam fastighetspolicy för att
      förbättra samarbetet på det här området.
    t: Por eso necesitamos <a>desarrollar</a> una política común de edificios para
      conseguir una mejor cooperación en este ámbito.
  - s: Vi konstaterar åtagandet att samråda om ändringen av tjänsteföreskrifterna
      som gäller några av Elles synpunkter, nya förpliktelser rörande ”whistle-blowers”
      och nödvändigheten att <v>ta</v> <p>fram</p> nya disciplinära förfaranden.
    t: Tomamos nota del compromiso de consultarnos sobre la reforma del Reglamento
      del personal que corrija algunas de las preocupaciones del Sr. Elles, las nuevas
      responsabilidades asignadas a las personas que denuncian prácticas corruptas
      dentro de la organización y la necesidad de <a>desarrollar</a> nuevos procedimientos
      disciplinarios.
  - s: Därför är det mycket viktigt att <v>ta</v> <p>fram</p> riktade och intelligenta
      sanktioner, också mot enskilda personer.
    t: En consecuencia, es muy importante <a>desarrollar</a> sanciones inteligentes
      y bien dirigidas, incluyendo las que se aplican a individuos.
  - s: Vi måste nu bygga vidare på det och <v>ta</v> <p>fram</p> mätbara indikatorer
      för djurens välbefinnande och skapa en formell ram för konsekvensanalys av djurens
      välbefinnande för framtida EU-strategier.
    t: Ahora debemos continuar avanzando y <a>desarrollar</a> indicadores cuantificables
      de bienestar animal, además de crear un marco formal para las evaluaciones del
      impacto del bienestar de los animales para futuras políticas comunitarias.
  - s: Den föreslagna övergångsperioden på fem år kommer utan tvivel att ge branschen
      möjlighet att <v>ta</v> <p>fram</p> tekniska lösningar som lämpar sig bättre
      för de många olika olycksscenarierna.
    t: El período transitorio de cinco años sin duda permitirá que la industria <a>desarrolle</a>
      soluciones técnicas más adecuadas para los diferentes tipos de accidentes.
  - s: Vi hade kommit överens om att <v>ta</v> <p>fram</p> ett annat välbetänkt tillståndsförfarande.
    t: Habíamos acordado <a>desarrollar</a> otro procedimiento prudente para las autorizaciones.
  - s: Genom att <v>ta</v> <p>fram</p> en harmoniserad pilotlicens inom EU håller
      Europeiska byrån för luftfartssäkerhet på att utplåna IMC-behörigheten, vilket
      leder till att många privatpiloter inte kan flyga om de inte kan garantera en
      molnfri himmel under hela flygningen.
    t: Al <a>desarrollar</a> una licencia de piloto europea armonizada, la Agencia
      Europea de Seguridad Aérea está a punto de eliminar la cualificación IMC, lo
      que impedirá volar a muchos pilotos privados si no son capaces de garantizar
      unos cielos despejados durante todo el viaje.
  - s: Kommissionen har lagt ned tiotusentals euro på att förbättra romernas situation
      utan att <v>ta</v> <p>fram</p> en tydlig och fokuserad strategi enligt mönster
      från andra mellanstatliga organisationer.
    t: La Comisión ha gastado decenas de miles de euros en la mejora de la situación
      de la minoría romaní sin <a>desarrollar</a> una estrategia clara y un enfoque
      definido, siguiendo el modelo de otras organizaciones intergubernamentales.
  - s: Med hjälp av offentlig finansiering måste man snabbt <v>ta</v> <p>fram</p>
      privata eller blandade försäkringssystem så att man kan se till att det råder
      lika förhållanden för alla medlemsstater.
    t: Hay que <a>desarrollar</a>, con carácter urgente, esquemas de seguros privados
      o mixtos con respaldo financiero público, garantizando que los Estados miembros
      permanezcan en pie de igualdad.
  - s: Nationella myndigheter måste till exempel <v>ta</v> <p>fram</p> en rad utbildningsprogram
      för att hantera detta problem.
    t: Por ejemplo, las autoridades nacionales deben <a>desarrollar</a> una serie
      de programas educativos específicamente para hacer frente a este problema.
  - s: EU bör skyndsamt <v>ta</v> <p>fram</p> övergripande lösningar för att förbättra
      användningen av förkommersiell upphandling, inte bara vid nationella utan även
      vid lokala och regionala myndigheter.
    t: Europa debe <a>desarrollar</a> urgentemente soluciones globales para mejorar
      el uso de la contratación precomercial, no solo por parte de las autoridades
      nacionales, sino también por parte de las administraciones locales y regionales.
  - s: Medlemsstaterna kan <v>ta</v> <p>fram</p> de mest varierade system för att
      stödja anhörigvårdare, och de flesta medlemsstater har ett sådant system.
    t: Estos pueden <a>desarrollar</a> los programas más variados que ayuden a aquellos
      que cuidan de personas dependientes, y la mayoría de los Estados miembros poseen
      programas de este tipo.
  - s: Jag instämmer naturligtvis i utsläppsminskningsmålen, liksom i insatserna för
      att <v>ta</v> <p>fram</p> förnybara energikällor.
    t: Desde luego que estoy de acuerdo con los objetivos de reducción de las emisiones,
      al igual que con los esfuerzos por <a>desarrollar</a> fuentes de energía renovables.
  - s: I detta yttrande hänvisas också till behovet av att <v>ta</v> <p>fram</p> gemensamma
      riktlinjer, utbyta bästa metoder, förbättra användningen av tillgänglig teknik
      och anlita tankesmedjor och icke-statliga organisationer för ett bättre genomförande
      av åtgärder för att minska det olagliga fisket och försäljningen av olagliga
      fångster på europeiska marknader.
    t: También incluye este dictamen una referencia a la necesidad de <a>desarrollar</a>
      directrices comunes, intercambiar las mejores prácticas, mejorar la utilización
      de la tecnología y favorecer la participación de los laboratorios de ideas y
      de las ONG con el fin de mejorar las medidas de aplicación encaminadas a reducir
      la actividad pesquera ilegal y la venta de capturas ilegales en los mercados
      europeos.
  - s: De rekommendationer som rådet föreslår utsätter inte den europeiska oljeindustrin
      för tillräckliga påtryckningar för att <v>ta</v> <p>fram</p> bättre och renare
      produkter som den teknologiska utvecklingen möjliggör.
    t: Las recomendaciones propuestas por el Consejo no ejercen una presión suficiente
      a la industria petrolífera para lograr que ésta <a>desarrolle</a> los productos
      mejores y menos contaminantes que permite el avance de la tecnología.
  - s: Vi gör för närvarande detta, och jag håller med ledamöterna om att vi måste
      <v>ta</v> <p>fram</p> ett bättre vaccin, som är enklare att använda, mer effektivt
      och som inte döljer sjukdomen och infektionen.
    t: Es lo que estamos haciendo en este momento, y estoy de acuerdo con sus Señorías
