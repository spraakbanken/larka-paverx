      les futurs accords de ce type et de recommander un cadre de négociation à la
      Commission, afin qu’elle prenne en considération nos idées sur la protection
      des données.
  - s: Vi är övertygade om att vi även måste <v>ta</v> <p>fram</p> gemensamma strategier
      för migrationspolitiken, och har för detta ändamål tillsatt och beslutat om
