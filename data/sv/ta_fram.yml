en:
- c: 127
  r: 1
  v: produce
  x:
  - s: Du sade då - jag kan <v>ta</v> <p>fram</p> protokollet än en gång - att detta
      beslut är en örfil för Bangemann.
    t: Nor was I. You said at the time - I can still <a>produce</a> the Minutes -
      this resolution is a slap in the face for Mr Bangemann.
  - s: Det spanska ordförandeskapet har nyss <v>tagit</v> <p>fram</p> ett ”arbetsdokument”
      i frågan, som till och med innefattar turismens ’etiska dimension’.
    t: The Spanish Presidency has just <a>produced</a> a ’working document’ on the
      subject, which even mentions the ’ethical dimension’ of tourism.
  - s: Jag vill fråga kommissionären om han personligen kommer att delta i utarbetandet
      och genomförandet av den arbetsplan som Europeiska gruppen för etik håller på
      att <v>ta</v> <p>fram</p>?
    t: I should like to ask the Commissioner whether he will personally be involved
      in the drawing up and implementation of the work plan which is being <a>produced</a>
      by the European Group on Ethics?
  - s: Jag gratulerar föredraganden till ett utmärkt arbete med att <v>ta</v> <p>fram</p>
      det här betänkandet om att främja ett aktivt europeiskt medborgarskap.
    t: Mr President, I congratulate the rapporteur on his excellent work in <a>producing</a>
      this report on the promotion of active European citizenship.
  - s: Trots detta <v>tog</v> vi <p>fram</p> ett dokument som vi enades om och enhälligt
      ställde oss bakom.
    t: Regardless of this fact, we <a>produced</a> a document which was agreed on
      and unanimously supported.
  - s: Därför har vi lyckats nå en överenskommelse inom nästan alla områden och vi
      <v>tog</v> <p>fram</p> en bra resolution.
    t: For this reason, we have come to an agreement in almost every area and <a>produced</a>
      a good resolution.
  - s: I dessa kristider är det bättre att inte försvåra för de sektorer som fungerar
      normalt genom att <v>ta</v> <p>fram</p> regler eller förordningar vilkas effektivitet
      inte har bevisats fullt ut.
    t: In these times of crisis, it is preferable not to hamper those sectors that
      are operating normally by <a>producing</a> rules or regulations whose effectiveness
      has not been properly shown.
  - s: Han har utfört mycket arbete för parlamentets räkning för att <v>ta</v> <p>fram</p>
      en bred samsyn om vad som definitionsmässigt är en kinkig fråga inte bara i
      detta parlament utan i praktiskt taget varje medlemsstat.
    t: He has done a great deal of work on behalf of Parliament in <a>producing</a>
      a wide-ranging consensus on what is, by any definition, a thorny issue, not
      just in this Parliament but in virtually every Member State.
  - s: Ni sade att ni ville att det skulle finnas en trovärdig politik för Irland
      i samband med deras andra folkomröstning, och så <v>tog</v> ni <p>fram</p> dessa
      garantier.
    t: You said that you wanted there to be a credible policy for Ireland with their
      second referendum, and so you <a>produced</a> these guarantees, and here they
      are - guarantees on the right to life, on taxation, on security and defence.
  - s: Vi vill allvarligt överväga inrättandet av en byrå för energiprogram med uppgiften
      att <v>ta</v> <p>fram</p> den samstämmiga energistrategi som jag nämnde.
    t: We want to give serious consideration to the setting up of an energy programme
      agency with the task of <a>producing</a> the coherent energy strategy I mentioned.
  - s: Samtidigt som vi oroar oss över inlärning i tidig ålder, lägger fram all vår
      propaganda för att förena Europa och <v>tar</v> <p>fram</p> tidskriften Glasskriget,
      och samtidigt som våra barn uppmuntras att läsa den oavsiktligt roliga ”Captain
      Euro” håller vår del av världen på att övertas av starkare länder som har dragit
      lärdom av decentralisering och maktspridning.
    t: While we are worrying about early years learning, putting out all our propaganda
      about drawing Europe together, and <a>producing</a> The Raspberry Ice Cream
      War, and while our children are being encouraged to read the unintentionally
      hilarious ’Captain Euro’, our part of the world is being overtaken by more virile
      countries that have learned the benefits of decentralisation and the dispersal
      of power.
  - s: Vi är alla ense om att herr Schultz har <v>tagit</v> <p>fram</p> ett utmärkt
      och omfattande betänkande om de åtgärder som måste vidtas för att bekämpa barnsexturism
      och förstärka förhindrandet av sexuellt missbruk och utnyttjande av barn.
    t: Mr President, we are all agreed that Mr Schulz has <a>produced</a> an excellent
      and comprehensive report on the measures which need to be taken to combat child
      sex tourism and to reinforce the prevention of the sexual abuse and exploitation
      of children.
  - s: Jag är glad över att kunna stödja vad han just har sagt och tackar honom, vår
      personal och kommissionens personal för att ha <v>tagit</v> <p>fram</p> ett
      förslag som på ett betydande sätt kommer att förbättra säkerheten till havs.
    t: I am happy to endorse what he has just said and thank him, our staff and the
      Commission staff for <a>producing</a> a proposal which will significantly enhance
      safety at sea.
  - s: Vi vill engagera kommissionen och Europaparlamentet i uppgiften att <v>ta</v>
      <p>fram</p> bättre och enklare lagstiftning.
    t: We want to engage the Commission and the European Parliament in <a>producing</a>
      better, simpler legislation.
  - s: Detta är också den ordförandeperiod under vilken de åtgärder som beslutades
      vid det extraordinära rådet om sysselsättningen skall inledas, den period under
      vilken medlemsstaterna skall <v>ta</v> <p>fram</p> sina handlingsplaner för
      rådet i Cardiff;
    t: It will also be the six months of the start of the measures decided by the
      special Council on employment, six months in which the Member States must <a>produce</a>
      their plans of action for the Cardiff Council;
  - s: Den rapport kommissionen <v>tagit</v> <p>fram</p> till följd av denna rekommendation
      förser oss emellertid inte med de data som behövs för att kunna fastställa om
      framsteg har gjorts, och den utvärderar heller inte den verkan de europeiska
      utbildningsprogrammen och strukturfondsresurserna haft när det gäller utvecklingen
      med avseende på tillgång till utbildning, och dess inverkan på anställningsbarheten
      i medlemsstaterna.
    t: However, the Commission’s report <a>produced</a> as a result of this recommendation
      does not provide us with the data which is necessary to determine if progress
      has been made, nor does it assess the impact made by the European Training Programmes
      and the structural funds resources on the development of access to training
      and its impact on employability in Member States.
  - s: Därför anser vi att det är viktigt att Europaparlamentet <v>tar</v> <p>fram</p>
      ett betänkande, en resolution, för att värna om skyddet av minoriteter, skyddet
      av traditionella etniska minoriteter.
    t: This is why we think it important for the European Parliament to <a>produce</a>
      a report, a resolution, guaranteeing the protection of minorities, the protection
      of traditional ethnic minorities.
  - s: Vi välkomnar särskilt Gyula Hegyis initiativ att <v>ta</v> <p>fram</p> denna
      viktiga resolution om vildmark i Europa.
    t: We greatly welcome the initiative of Mr Hegyi for <a>producing</a> this important
      resolution on wilderness in Europe.
  - s: Med utgångspunkt i förslagen i Malcolm Harbours betänkande anser jag att kommissionen
      kommer att kunna <v>ta</v> <p>fram</p> en omfattande, läsarvänlig handbok som
      kan bistå framför allt små och medelstora företag och relevanta myndigheter
      på området för offentlig upphandling.
    t: I believe that, on the basis of the suggestions in Malcolm Harbour’s report,
      the Commission will <a>produce</a> a comprehensive, easy-to-understand handbook
      to provide in particular small and medium-sized enterprises and appropriate
      authorities in the field of public procurement with assistance in implementation.
  - s: Den har gjort det möjligt för oss att få dessa båda texter antagna bara två
      och ett halvt år efter det att kommissionen <v>tog</v> <p>fram</p> förslagen
      - trots att antalet medlemsstater praktiskt taget har fördubblats under tiden.
    t: It has enabled us to have these two texts adopted just two-and-a-half years
      after the Commission <a>produced</a> the proposals - even though the number
      of Member States practically doubled in the interval.
  - s: Min ordförande, herr Pex och jag <v>tog</v> <p>fram</p> separata betänkanden
      men de konvergerar på sitt sätt och jag hoppas han håller med om det när vi
      tittar på nätet och på de nya tjänsterna.
    t: My chairman, Mr Pex, and I <a>produced</a> separate reports but they in their
      way converge, and I hope he would agree with that when we were looking at the
      Net and the new services.
  - s: Om inte, hoppas jag att parlamentet självt kan <v>ta</v> <p>fram</p> ett initiativbetänkande
      för att garantera rättslig visshet, vilket behövs akut med tanke på de många
      problem som finns, däribland spelmissbruk, folkhälsoproblem, olagliga pengar,
      penningtvätt - listan är oändlig.
    t: If not, I hope that Parliament itself will <a>produce</a> an own-initiative
      report in order to guarantee legal certainty, which is desperately needed given
      the many problems that exist, including addiction, public health problems, illicit
      funds, money laundering, and the list goes on.
  - s: Som representant för den socialistiska gruppen vill jag välkomna undersökningskommitténs
      rapport, och i synnerhet framföra våra gratulationer till föredraganden, Kellett-Bowman,
      för det utsökta arbete han lagt ner på att <v>ta</v> <p>fram</p> den rapport
      som föreläggs oss idag, samt till Tomlinson för det utsökta sätt på vilket han
      lett undersökningskommittén som dess ordförande, och för den ypperliga grund
      den utgör för oss för framtida undersökningskommittéer.
    t: Madam President, on behalf of the Socialist Group I want to welcome the Committee
      of Inquiry’s report and in particular to extend our congratulations to the rapporteur,
      Mr Kellett-Bowman, for the excellent work he has done in <a>producing</a> the
      report before us today, and to Mr Tomlinson for the excellent way in which he
      has managed the Committee of Inquiry as its chair and for the excellent basis
      it gives us for the committees of inquiry in the future.
  - s: Kommissionen har stoppat initiativet för att ni, herr kommissionsledamot, uppenbarligen
      överväldigades av uppgiften att <v>ta</v> <p>fram</p> ett reformförslag som
      kunde trygga en majoritet.
    t: The Commission has halted the initiative because you, Commissioner, were apparently
      overwhelmed by the task of <a>producing</a> a reform proposal that was capable
      of securing a majority.
  - s: Jag håller helt och hållet med om att ILO är hörnstenen när det gäller att
      <v>ta</v> <p>fram</p> ILO-standarder och att det är viktigt att hänvisa till
      dem i internationella diskussioner.
    t: I fully agree that the ILO is the cornerstone in <a>producing</a> ILO standards
      and making reference to them in the international discussion is of key importance.
  - s: Från kommissionens sida stöder vi detta förslag och har <v>tagit</v> <p>fram</p>
      ett första utkast till en sådan uppförandekodex.
    t: We in the Commission support this proposal and have <a>produced</a> an initial
      draft for such a code of conduct.
  - s: Den handling som Javier Solana <v>tog</v> <p>fram</p> 2003 var ett positivt
      bidrag då.
    t: The paper <a>produced</a> by Mr Solana in 2003 was a positive contribution
      at the time.
  - s: Det var min enhet som <v>tog</v> <p>fram</p> det inofficiella dokumentet om
      sanktioner mot Syrien.
    t: It was my office that <a>produced</a> the non-paper on sanctions on Syria;
  - s: Judith A. Merkies har <v>tagit</v> <p>fram</p> ett utmärkt betänkande och jag
      vill gratulera henne.
    t: Mr President, Mrs Merkies has <a>produced</a> an excellent report and I congratulate
      her.
  - s: Avslutningsvis måste vi verka för ett snabbt ikraftträdande av den gemenskapsförordning
      som för närvarande diskuteras av parlamentet och rådet, i vilken det ges möjlighet
      för den generiska läkemedelsindustrin att <v>ta</v> <p>fram</p> behandlingar
      som kommer att förebygga hälsokatastrofer som kan få tragiska återverkningar
      för en stor del av vår jord.
    t: to draft a new international treaty on research and development in medicine,
      to include within the seventh European Union Research Framework Programme a
      specific reference to research and development for neglected diseases, which
      would be guaranteed funding, to ensure that the Doha Declaration on compulsory
      licences is not challenged by bilateral trade agreements, and, finally, to encourage
      the swift entry into force of the Community regulation, currently being debated
      by Parliament and the Council, enabling the generic medicines industry to <a>produce</a>
      treatments that will prevent health care disasters with tragic repercussions
      for a large part of our planet.
  - s: Det ska bli spännande att se vad kommissionen kommer att <v>ta</v> <p>fram</p>
      för oss i detta avseende.
    t: I am eager to see what the Commission will <a>produce</a> for us in this regard.
  - s: Vi hoppas att den oberoende nationella valkommissionen och andra organ kommer
      att skynda sig att <v>ta</v> <p>fram</p> de bevis som valdomstolarna behöver
      för att kunna fullfölja sitt arbete så snart som möjligt.
    t: We hope that the independent national election commission and other bodies
      will make haste in <a>producing</a> the evidence that the electoral tribunals
      require in order to complete their work with the minimum delay possible.
  - s: På min kollega kommissionsledamot Charlie McCreevys vägnar vill jag först av
      allt gratulera utskottet för inre marknaden och konsumentskydd och utskottet
      för rättsliga frågor, särskilt Nickolay Mladenov och Giuseppe Gargani, till
      arbetet med att <v>ta</v> <p>fram</p> ett noggrant och sammanhängande betänkande
      om vissa frågor som rör motorfordonsförsäkringar.
    t: Mr President, on behalf of my colleague Commissioner Charlie McCreevy, let
      me first of all congratulate the Internal Market and Consumer Protection Committee
      and the Legal Affairs Committee, and in particular Mr Mladenov and Mr Gargani,
      for their work in <a>producing</a> a thorough and consistent report on a number
      of specific motor insurance issues.
  - s: Jag är övertygad om att parlamentet kommer att titta noga på den undersökning
      som kommissionen <v>tar</v> <p>fram</p>, just för att gå tillbaka till och titta
      på de frågor som Colm Burke har tagit upp, som är helt välgrundade och ett växande
      diskussionsämne i många medlemsstater, inklusive min egen.
    t: I am convinced that Parliament will look very carefully at the study that the
      Commission <a>produces</a>, precisely to go back and look at the questions that
      Mr Burke has raised, which are absolutely valid and an increasing matter of
      discussion in many Member States, including my own.
  - s: Vi kan bara ställa oss bakom detta betänkande under förutsättning att de ändringsförslag
      som man har <v>tagit</v> <p>fram</p> inom socialistgruppen (nr 27-35) samt ändringsförslag
      nr 1 går igenom.
    t: We can only support this report on condition that the amendment proposals <a>produced</a>
      by the socialist group (Nos. 27-35) and amendment proposal no.
  - s: Därför är det också av stor betydelse att EU <v>tar</v> <p>fram</p> en grundlig
      analys och strategi.
    t: This is why it is also important that the EU <a>produce</a> a basic analysis
      and strategy.
  - s: Den öppna samordningsmetoden är dock inte en rättslig metod, och den är inte
      ett juridiskt instrument för att <v>ta</v> <p>fram</p> allmänna lagar.
    t: The open method of coordination, however, is not a legal method, it is not
      a legal instrument for <a>producing</a> general laws, and the two concepts cannot
      be confused.
  - s: Ordförandeskapet anser att vi snarast måste <v>ta</v> <p>fram</p> handlingsplaner
      för sysselsättning och se till att de genomförs.
    t: The presidency believes that we must urgently <a>produce</a> employment action
      plans and ensure that they are implemented.
  - s: Broks betänkande hyllar det konvent som <v>tog</v> <p>fram</p> ett förslag
      till konstitutionellt fördrag.
    t: Mr Brok’s report praises the Convention that <a>produced</a> a draft Constitutional
      Treaty.
  - s: Herr Chatzimarkakis - ert betänkande halkar efter det som Chris Davies <v>tog</v>
      <p>fram</p>, om jag får lov att säga så.
    t: If I may say so, Mr Chatzimarkakis, your report falls behind what Chris Davies
      <a>produced</a>, because instead of footprint you are now giving priority to
      vehicle weight, and because instead of 125 grams based on vehicle technology
      you are now calling for an integrated target of 125 grams.
  - s: Jag vill börja med att tacka föredraganden för hans arbete med att <v>ta</v>
      <p>fram</p> det betänkande som vi har fått framlagt för oss i dag.
    t: Mr President, I would like to start by thanking the rapporteur for his work
      in <a>producing</a> the report that has been presented to us today.
  - s: Kommissionen har <v>tagit</v> <p>fram</p> ett förslag och gjort en kalkyl över
      vad nyttan kommer att bli.
    t: The Commission has <a>produced</a> a proposal and has calculated what the benefits
      will be.
  - s: Jag vill ta tillfället i akt att tacka min kollega från Europeiska folkpartiets
      grupp (kristdemokrater), gruppen Progressiva förbundet av socialdemokrater och
      demokrater i Europaparlamentet, gruppen De gröna/Europeiska fria alliansen och
      Europeiska enade vänstern/Nordisk grön vänster som har arbetat med detta för
      deras hjälp med att <v>ta</v> <p>fram</p> en överenskommelse under svåra omständigheter
      som ger skydd åt både medborgarnas rätt till personlig integritet och deras
      rätt till säkerhet.
    t: I would like to use this opportunity to thank my fellow Members from the Group
      of the European People’s Party (Christian Democrats), the Group of the Progressive
      Alliance of Socialists and Democrats in the European Parliament, the Group of
      the Greens/European Free Alliance and the Confederal Group of the European United
      Left - Nordic Green Left who have worked on this for their help in <a>producing</a>
      an agreement under difficult circumstances that protects both the right of our
      citizens to privacy and also their right to security.
  - s: Rådet borde ha givit parlamentet den stipulerade tremånadersfristen även för
      det sista dokumentet som man <v>tog</v> <p>fram</p> i detta ärende, men vi är
      alla medvetna om hur brådskande det är att få dessa åtgärder i hamn.
    t: The Council ought to have given Parliament the stipulated three-month period
      within which to consider, too, the last document <a>produced</a> on this matter,
      but we are all aware of how urgent it is to have these measures put safely in
      place.
  - s: En idébank som tas fram av länderna, av arbetsmarknadsparterna och också av
      EU före konferensen i Luxemburg, kunde vara ett sätt att <v>ta</v> <p>fram</p>
      mängder med goda förslag för att lösa vårt största problem.
    t: The creation of an ideas bank by the countries and the labour market partners
      before the conference in Luxembourg could prove to be a way of <a>producing</a>
      a number of good proposals to resolve our biggest problem.
  - s: Vi anser också att det vore förnuftigt att <v>ta</v> <p>fram</p> en årsbok
      om den ekonomiska utvecklingen liknande den amerikanska centralbankens ”beige
      book”, vilket Gruppen för Europeiska folkpartiet också har efterlyst.
    t: We also think it would make sense to <a>produce</a> a yearbook on economic
      development similar to the ‘Beige Book’ of the Federal Reserve in the USA, something
      that the Group of the European People’s Party has also called for.
  - s: Vi vill samla dem för att komma fram till de bästa praktiska metoderna för
      att förebygga och bekämpa rasism och främlingsfientlighet, och <v>ta</v> <p>fram</p>
      förteckningar över rekommendationer för lokala, regionala och nationella regeringar
      liksom också för parlamentet, kommissionen och rådet.
    t: We want to draw those together to produce evidence of the best practical means
      of preventing and combating racism and xenophobia and <a>producing</a> lists
      of recommendations for local, regional and national governments and also for
      Parliament, Commission and Council.
  - s: 'Kommissionen <v>tog</v> <p>fram</p> ett utsökt dokument i februari förra året,
      med rubriken ”Nationella förordningar som påverkar produkter på den inre marknaden:'
    t: 'The Commission <a>produced</a> an excellent document in February of last year
      called ’National Regulations Affecting Products in the Internal Market:'
  - s: Det gläder mig att Europaparlamentet har lyckats <v>ta</v> <p>fram</p> en resolution
      om Goldstonerapporten som har ett relativt brett stöd, utan att bara överföra
      frågan om konflikten i Mellanöstern till Bryssel.
    t: Mr President, I am pleased that the European Parliament has succeeded in <a>producing</a>
      a resolution on the Goldstone report that has fairly broad support without simply
      transferring the conflict in the Middle East to Brussels.
  - s: Som ni vet har man <v>tagit</v> <p>fram</p> tolv indikatorer i EU för övervakning,
      bedömning och utvärdering av faktisk jämställdhet mellan kvinnor och män, även
      om vi i vissa fall inte har lyckats utforma dem, t.ex. på områdena för mänskliga
      rättigheter, medier och miljö.
    t: As you know, there are 12 indicators <a>produced</a> within the European Union
      for monitoring, assessing and evaluating actual gender equality, although in
      some cases, we have still not succeeded in designing them, for example, in the
      areas of human rights, the media and the environment.
  - s: Låt mig också få tacka för ett gott samarbete och för att på detta vis ha fått
      medverka till att <v>ta</v> <p>fram</p> 2003 års budget.
    t: Mr President, I would also like to thank those who worked together to help
      <a>produce</a> the budget for 2003.
  - s: Enligt min uppfattning skulle utskottet för kvinnors rättigheter inför plenarsessionerna
      kunna <v>ta</v> <p>fram</p> mer konkreta förslag till resolutioner än dessa
      om hur utskotten bör agera.
    t: In my view, the Committee on Women’s Rights could <a>produce</a> for the plenary
      sessions more concrete draft resolutions than these on what the committees should
      be doing.
  - s: Jag välkomnar kommissionens initiativ för att äntligen <v>ta</v> <p>fram</p>
      ett dokument om att öka samstämmigheten och effektivisera och skapa insyn i
      EU:s hantering av naturkatastrofer eller katastrofer som orsakas av människor.
    t: I welcome the Commission’s initiative in finally <a>producing</a> a document
      on improving the coherence, effectiveness and visibility of the EU’s reaction
      to natural or man-made disasters.
  - s: Men om den där tredje eller fjärde vägen inte fungerar har vi redan <v>tagit</v>
      <p>fram</p> ett förslag för att kunna vara redo med en möjlig lösning som jag
      hoppas godkänns i morgon, den som gäller en europeisk nätförvaltare som styrs
      och kontrolleras av EU.
    t: However, in case that third or fourth way does not work, we have already <a>produced</a>
      a proposal in order to be ready with a possible alternative solution, which
      I hope will be carried tomorrow, for a ’European network manager’ directed and
      controlled by the European Union.
  - s: Det är hennes smutsiga förslag som hon har <v>tagit</v> <p>fram</p> tillsammans
      med rådet genom att kringgå alla reglerna.
    t: It is her filthy proposal that she has <a>produced</a> with the Council by
      skirting all of the rules.
  - s: Kostnaderna för att <v>ta</v> <p>fram</p> denna rapport är försumbara jämfört
      med beloppen vid marktransaktioner för sådana industriområden.
    t: The costs involved in <a>producing</a> this report are negligible compared
      to the amounts of land transactions of such industrial sites.
  - s: 'Även om min grupp i många avseenden kritiserar det förslag till fördrag som
      det andra toppmötet i Dublin utmynnade i, och många av dem kommer att tas upp
      av specialisterna i min grupp senare under denna debatt, så råder föga tvekan
      om att den irländska satsningen på att, och framgången med att, <v>ta</v> <p>fram</p>
      ett förslag till fördrag som omfattar många av de viktiga frågor som avhandlas,
      utgjorde en imponerande prestation, särskilt i beaktande av de mycket konkreta
      meningsskiljaktigheter som förelåg mellan unionens medlemsstater i sådana känsliga
      frågor som:'
    t: 'Whilst my group may have very many criticisms of the draft treaty which came
      out of the Dublin II summit - and many of these will be aired by my group’s
      specialists later in this debate - there is little doubt that the Irish commitment
      to and success in <a>producing</a> a draft Treaty covering many of the vital
      areas under consideration was a very considerable feat, especially given the
      very real differences which exist between the Member States of the Union on
      sensitive issues such as:'
  - s: För det första så anförtroddes det irländska ordförandeskapet uppgiften att
      <v>ta</v> <p>fram</p> ett förslag till ett fördrag, för att ersätta Maastricht.
    t: Firstly, the Irish presidency was entrusted with the task of <a>producing</a>
      a draft treaty to replace Maastricht.
  - s: Låt mig börja med att tacka kommissionen och kommissionsledamot Günther Oettinger
      personligen för deras oerhört skickliga arbete med att <v>ta</v> <p>fram</p>
      det dokument som han här har lagt fram.
    t: Mr President, Commissioner, ladies and gentlemen, allow me to begin by thanking
      the Commission and Commissioner Oettinger personally for the extremely skilful
      job they have done in <a>producing</a> the document which he is submitting.
  - s: 'EU behöver en vision, det behöver befogenheter att tänka och att <v>ta</v>
      <p>fram</p> en ny utvecklingsmodell och det behöver nya lösningar på ekonomiska
      frågor:'
    t: 'This Europe needs a vision, it needs powers to think and to <a>produce</a>
      a new development model, and it needs new solutions to economic issues:'
  - s: Om vi i morgon lyckas med att <v>ta</v> <p>fram</p> ett förslag till ledamotsstadga,
      så har vi tagit ett första betydelsefullt steg för att lösa denna långdragna
      och infekterade fråga.
    t: If tomorrow we succeed in <a>producing</a> a draft statute we will have taken
      a first and major step to solve this long running and open sore.
  - s: förutom att ha antagit vissa resolutioner, har man också <v>tagit</v> <p>fram</p>
      ett betänkande och en specifik resolution om just människohandeln.
    t: apart from adopting a number of resolutions, it also <a>produced</a> a report
      and a resolution which specifically addressed trafficking in human beings.
  - s: Jag vill att kommissionen verkligen <v>tar</v> <p>fram</p> en omstruktureringsplan
      för mjölkkvoterna, så att vi någon gång får någon ordning på detta problem framöver.
    t: I want the Commission to <a>produce</a> a real restructuring plan for milk
      quotas, so that we do at some time bring some order into this problem in future.
  - s: Men kvinnorna i reklambranschen borde även uppmuntraa sig själva att ta större
      inflytande över produktions- och beslutsprocessen och att starta alternativa
      agenturer, som <v>tar</v> <p>fram</p> listig reklam för att därigenom bidra
      till att kvinnobilden i reklamen mer och mer ställs under dagens motto av rollernas
      mångfald, originalitet och även kvinnlig kreativitet och att vi äntligen gör
      upp med myten om ”lättklädd är bästa säljare”.
    t: Women in advertising should also make an effort to gain greater influence over
      the production and decision-making processes, and establish alternative agencies
      <a>producing</a> innovative advertising.
  - s: Parlamentet antar den utmaningen, kommer att göra dessa saker, kommer att <v>ta</v>
      <p>fram</p> sin budget och kommer att leva inom 20 % av kategori 5-taket.
    t: Parliament will accept that challenge, will do those things, will <a>produce</a>
      its budget and will live within a 20 % of category 5 ceiling.
  - s: När det gäller den andra delen av frågan skulle jag vilja hänvisa ledamoten
      till det dokument som kommissionen <v>tog</v> <p>fram</p> i samband med den
      gemensamma aktionen om tillfälligt skydd.
    t: As far as the other part of the question is concerned, I would like to refer
      the honourable Member to the document which the Commission <a>produced</a> in
      connection with the joint action on temporary asylum.
  - s: Kommissionen har efterkommit Europaparlamentets initiativ, att <v>ta</v> <p>fram</p>
      en vägledning som princip för eliminerandet av könsrelaterade nackdelar i arbetslivet.
    t: The Commission has adopted the suggestions made by the European Parliament
      in <a>producing</a> a code of practice as a basis for eliminating sex discrimination
      from the working world.
  - s: Vi har <v>tagit</v> <p>fram</p> ett arbetsdokument och ni kommer säkert ihåg
      att IMCO-utskottets arbetsgrupp, som leds av mig själv som ordförande och föredragande,
      fattade ett beslut om att inte jäkta med detta förslag utan att fullständigt
      beakta alla dess konsekvenser, särskilt eftersom det har beskrivits som den
      mest långtgående förändringen i synen på konsumentlagstiftningen i Europa.
    t: We have <a>produced</a> a working document and you will recall that the IMCO
      Committee working group, led by myself as chair and rapporteur, made a decision
      not to rush this proposal without taking full consideration of all its implications,
      in particular since it has been described as the most far-reaching change in
      approach to consumer law in Europe.
  - s: Jag anser att det är möjligt att <v>ta</v> <p>fram</p> ett fungerande praktiskt
      förslag som stöds av alla intressenter.
    t: Commissioner, I believe it is possible to <a>produce</a> a workable practical
      proposal that is supported by all stakeholders.
  - s: Så vi ska göra vårt bästa för att hjälpa till att <v>ta</v> <p>fram</p> en
      bra uppsättning principer om flexicurity, men då måste de leda till att riktlinjerna
      ändras.
    t: So we will do our best to help <a>produce</a> a good set of principles on flexicurity
      but they must then lead to an amendment to the guidelines.
  - s: Det är väldigt tråkigt att Europeiska kommissionen har <v>tagit</v> <p>fram</p>
      ett lagstiftningsförslag som inte tar hänsyn till enkla vetenskapliga fakta,
      med all den vetenskapliga expertis som den har tillgång till. Om Storbritannien
      drabbas av översvämningar och Grekland av en värmebölja samma sommar är det
      uppenbart att dessa väderförhållanden får helt skilda effekter på marken i dessa
      medlemsstater.
    t: It is very disappointing that, with all the scientific expertise at its disposal,
      the European Commission has <a>produced</a> a legislative proposal which fails
      to take account of simple scientific facts.
  - s: Kravet att medlemsstaterna ska rapportera om särskilt kritiska infrastrukturer
      till kommissionen motverkar sitt eget syfte, eftersom det skulle leda till att
      man <v>tar</v> <p>fram</p> en lista över mål, som skulle vara mycket intressant
      för fel personer.
    t: The requirement for Member States to notify the Commission of specific critical
      infrastructures is counter-productive, as it would <a>produce</a> a list of
      targets that would be of great interest to the wrong people.
  - s: Herr kommissionsledamot, jag vill börja med att tacka Etelka Barsi-Pataky,
      som har <v>tagit</v> <p>fram</p> ett välformulerat betänkande med mycket tydliga
      budskap.
    t: Mr President, Commissioner, I wish to begin by thanking Mrs Barsi-Pataky, who
      has <a>produced</a> a skilfully worded report with some very clear messages.
  - s: Herr talman, vi uppmanar och ber rådet i Feira att <v>ta</v> <p>fram</p> en
      utvidgad dagordning i vilken det på nytt poängteras att det europeiska projektet
      inte bara skall mobilisera dem som bevakar de institutionella frågorna, som
      vi, utan det skall också klara av att mobilisera alla sanna medborgare som omhuldar
      det europeiska bygget.
    t: We demand and insist that the Feira European Council <a>produces</a> an extended
      agenda which will ensure that the European project does not mobilise just those
      who, like us, are committed to the institutional issues but can mobilise the
      real citizens of Europe who should be involved in the construction of a European
      project.
  - s: Först vill jag tacka Mathieu Grosch för ett utmärkt samarbete och för ett mycket
      bra arbetssätt i processen att <v>ta</v> <p>fram</p> utskottets förslag.
    t: Madam President, Commissioner, firstly, I wish to thank Mr Grosch for his excellent
      cooperation and his very constructive method of working on the process of <a>producing</a>
      the committee’s proposal.
  - s: Parlamentet kommer att <v>ta</v> <p>fram</p> ett betänkande.
    t: Parliament will <a>produce</a> a report.
  - s: Det är mycket viktigt att den lagstiftning vi <v>tar</v> <p>fram</p> fungerar
      och är praktiskt genomförbar.
    t: It is very important that the legislation we <a>produce</a> here is workable
      and practicable.
  - s: Även om metoden för att <v>ta</v> <p>fram</p> en provisorisk förteckning för
      tillämpningen av GSP+ verkar lämplig, omfattar den i verkligheten endast sex
      länder och utelämnar majoriteten av dem som tidigare omfattades av förmånerna,
      och de kompenseras inte genom att mer än 200 nya produkter lagts till i den
      allmänna GSP.
    t: Even though its method for <a>producing</a> a provisional list for application
      of GSP + seems appropriate, the truth is that it only includes six countries
      and leaves out the majority of those that were benefiting from its preferences,
      and their exclusion is not compensated for by the increase of more than 200
      products in the general GSP.
  - s: Jag riktar mig till dem som har sagt att vi inte har <v>tagit</v> <p>fram</p>
      några insatser mot arbetslösheten.
    t: Here I am talking to those who said that we have not <a>produced</a> any initiatives
      to combat unemployment.
  - s: Det är därför jag tycker - och här är jag mindre skeptisk än Jarzembowski eftersom
      jag hoppas, nej är säker på, att kommissionen kommer att lyckas <v>ta</v> <p>fram</p>
      åtgärder och tekniska former som kommer att lösa många av de teoretiska problem
      som vi fortsätter att dryfta - det är därför jag tycker att det bara är i avvaktan
      på kommissionens förslag som man skall stödja förslaget i ändringsförslag 26,
      40 och 48 om ett uttryckligt samband mellan statsbidrag och mål för verklig
      överföring av godsvolymer till mer hållbara transportmedel.
    t: This is why, just until the Commission produces its proposal - and I am less
      sceptical on this point than Mr Jarzembowski because I hope, or rather, I am
      sure, that the Commission will succeed in <a>producing</a> measures and technical
      forms that will resolve many of the theoretical problems which are still being
      raised - I feel that the possibility laid down in Amendments Nos 26, 40 and
      48 of an explicit link between State aid and objectives of the effective transfer
      of freight volumes towards more sustainable modes of transport must be supported.
  - s: Under denna rubrik stöder kommissionen medlemsstaterna i att <v>ta</v> <p>fram</p>
      jämförbar statistik, samt öka medvetenheten, utbyta goda exempel och samarbeta
      om forskning.
    t: Under this heading, the Commission supports the Member States in <a>producing</a>
      comparable statistics increasing awareness, exchanging good practice and cooperating
      on research.
  - s: Förhandlingarna fortsätter, men nu behöver vi ett tydligt politiskt beslut
      från regionen för att bryta dödläget i förhandlingarna och <v>ta</v> <p>fram</p>
      en plan för marknadstillträde som är förenlig med WTO-bestämmelserna.
    t: Negotiations are continuing, but we now need a clear political decision from
      the region to unlock the negotiations by <a>producing</a> a WTO-compatible market
      access schedule.
  - s: Hon har gjort ett utmärkt och omfattande arbete och <v>tagit</v> <p>fram</p>
      en avvägd text som på ett bra sätt förstärker kommissionens position.
    t: She has done an excellent and inclusive job <a>producing</a> a balanced text,
      which usefully strengthens the Commission’s hand.
  - s: 1994 <v>tog</v> den <p>fram</p> en som gav oss en extrapolerad siffra för vad
      som tycktes gå fel, och för 1995 har vi fått en till. Det är den slutstatistiken
      som tycks vara vad alla är intresserade av, i stället för allt arbetet bakom
      den.
    t: In 1994 it <a>produced</a> one which gave us an extrapolated figure of what
      seemed to be going wrong, and for 1995, we have had another.
  - s: Jag vill tacka rätten för dess arbete med att <v>ta</v> <p>fram</p> dessa tillkommande
      betänkanden om de nya satellitorganen, som omfattar deras start någon gång under
      1994, och därefter 1995.
    t: I want to thank the Court for its work in <a>producing</a> these extra reports
      on the new satellite agencies, covering their beginnings sometime in 1994 and
      then 1995.
  - s: Vi utnyttjade vår egen forskningsresurs - STOA - som <v>tog</v> <p>fram</p>
      ett dokument åt oss, av vilket framgick att bränslen med låg svavelhalt är nödvändiga.
    t: We used our own research establishment - STOA - to <a>produce</a> for us a
      paper which indicated low sulphur fuels are essential.
  - s: Vid olika tillfällen under de år som gått har ledamöter ombetts att ta upp
      ett ämne, kanske <v>ta</v> <p>fram</p> ett enstaka betänkande eller yttrande
      i ämnet i fråga, och därefter fått gå vidare till andra ämnesområden.
    t: At various times over the years Members are asked to take up a subject, <a>produce</a>
      perhaps a single report or opinion on that subject and then move on to new subject
      areas.
  - s: Utskottet för ekonomi och valutafrågor har <v>tagit</v> <p>fram</p> ett balanserat
      dokument om detta.
    t: The Committee on Economic and Monetary Affairs has <a>produced</a> a balanced
      document on this subject.
  - s: att organisera om det hela fullständigt med Europaparlamentet och kommissionen
      närvarande, kasta alla handlingar som har producerats hittills och <v>ta</v>
      <p>fram</p> nya.
    t: that we completely reorganise everything so that both the European Parliament
      and the Commission can be present, discarding all the documentation produced
      thus far and <a>producing</a> new material.
  - s: Marie Panayotopoulos-Cassiotou har, med sin sedvanliga klokhet och hårt arbete,
      gjort ett mycket bra arbete och <v>tagit</v> <p>fram</p> ett betänkande där
      problemen med kvinnliga fångar behandlas på det mest effektiva sättet.
    t: Ms Panayotopoulos-Cassiotou, with her usual wisdom and hard work, has done
      a very good job and <a>produced</a> a report which deals with the problems of
      women prisoners in a most efficient way.
  - s: 'I april 1996 <v>tog</v> kommissionen <p>fram</p> ett dokument som var indelat
      i fyra delar:'
    t: In April 1996, the Commission <a>produced</a> a document divided into four
      sections, the first of which covers ways in which relief measures can take better
      account of development objectives and requirements.
  - s: Som ni vet föreslog det svenska ordförandeskapet för rådet för ett par veckor
      sedan, ja redan för ett par månader sedan att denna version skulle skickas på
      ett enda språk till parlamentet från rådet, och kommissionen insåg att det inte
      var möjligt, att det faktiskt var kommissionen som skulle <v>ta</v> <p>fram</p>
      språkversionerna och vidarebefordra dem alla.
    t: As you know, a few weeks ago, or months even, the Swedish Presidency, the Council,
      suggested sending this version in a single language to Parliament, from the
      Council, and the Commission realised that this was not possible, that it had
      to be the actual Commission which would <a>produce</a> the language versions
      and send them all on.
  - s: Jag har <v>tagit</v> <p>fram</p> ett diagram som visar er särskilda rådgivares
      yrkeskarriär.
    t: I have <a>produced</a> a diagram which shows the career of your special advisor.
  - s: Det kommer dock även att vara viktigt för oss att vi konsekvent tillämpar de
      bestämmelser som vi antar och att vi inte <v>tar</v> <p>fram</p> alla möjliga
      undantag från dem.
    t: It will be important, however, for us also to apply the rules we adopt consistently,
      and not to <a>produce</a> all kinds of exemptions from them (The President cut
      off the Speaker)
  - s: Vi diskuterade vid det senaste mötet i den interinstitutionella kommittén att
      eventuellt <v>ta</v> <p>fram</p> ett material som visar det framgångsrika arbete
      som åstadkommits och vilka möjligheter allmänheten har.
    t: At the last meeting of the interinstitutional committee, we discussed possibly
      <a>producing</a> material showing the successful work that has been done and
      the opportunities available to the public.
  - s: Vi befinner oss nu i slutet av en omfattande process för att <v>ta</v> <p>fram</p>
      en budget för kommande budgetår, och jag vill gärna tacka alla som har medverkat
      i detta arbete.
    t: Mr President, we are now at the end of a comprehensive process of <a>producing</a>
      a budget for future budgetary years, and I should like to thank everyone who
      has contributed to this work.
  - s: Jag vill inrikta mig på yttrandet från utskottet för ekonomi och valutafrågor,
      som har <v>tagit</v> <p>fram</p> en bra text som antogs enhälligt, och som direkt
      inriktas på följande målsättningar.
    t: I would like to focus on the report by the Committee on Economic and Monetary
      Affairs, which has <a>produced</a> a good piece of work, unanimously adopted,
      and which is directed towards the following aims.
  - s: Jag vill gratulera Francisco José Millán Mon till att han har <v>tagit</v>
      <p>fram</p> ett så utmärkt betänkande.
    t: I would like to give my congratulations too to Mr Millán Mon on the excellent
      report that he has <a>produced</a>.
  - s: Den allmänna reaktionen på vårt misslyckande att införa regler var mycket negativ,
      och resultatet blev att jag <v>tog</v> <p>fram</p> ett nytt, ändrat betänkande
      till juli 1996, som tog hänsyn till en del av de åsikter och den oro som ledamöterna
      kände inför det ursprungliga betänkandet.
    t: The public reaction to our failure to institute regulations was very negative
      and the result was that by July 1996 I <a>produced</a> a new, amended report
      taking into account some of the considerations and concerns that Members had
      about the initial report which was adopted by this House with only one Member
      voting against, if I recall correctly.
  - s: För åhörarnas skull ska förtydligas att det är denna förordning som reglerar
      allmänhetens tillgång till alla handlingar som de tre institutionerna förvarar,
      mottar och <v>tar</v> <p>fram</p>.
    t: We believe that the proposals that have been brought forward since the entry
      into force of the Lisbon Treaty do not match either the spirit or the letter
      of that treaty or, indeed, the obligations that we believe are contained within
      the original Regulation (EC) No 1049/2001, which, for the benefit of our listeners,
      governs public access to all the documents held, received or <a>produced</a>
      by the three institutions.
  - s: Där kan de sitta och <v>ta</v> <p>fram</p> hur många definitioner de vill.
    t: With all due respect to the rapporteur, Mr Schnellhardt, the business of coming
      up with a definition of vodka should be referred back to the place where most
      of it is produced and where the manufacturers can sit and <a>produce</a> as
      many definitions as they like.
  - s: Han har <v>tagit</v> <p>fram</p> ett fungerande kompromissförslag som vi bör
      stödja i morgon.
    t: I think he has really <a>produced</a> a workable compromise that we should
      all support tomorrow.
  - s: Den handlar om att <v>ta</v> <p>fram</p> en ny version av förordningen om spritdrycker
      för att anpassa den till dagens situation.
    t: It is about our <a>producing</a> a new version of the Regulation on spirit
      drinks to adapt it to the current state of affairs.
  - s: Också jag vill gratulera föredraganden till att ha <v>tagit</v> <p>fram</p>
      ett mycket koncist betänkande, som hoppar över all den vanliga mångordighet
      vi tillämpar när vi talar om att minska arbetslösheten.
    t: Madam President, I too wish to congratulate the rapporteur for <a>producing</a>
      a very concise report which cuts through the usual verbiage that we get when
      we are talking about reducing unemployment.
  - s: Kriterierna för sysselsättningsprogrammet måste bli lika trovärdiga som kriterierna
      för EMU och toppmötet för sysselsättning i Luxemburg måste parallellt med EMU-kriterierna
      <v>ta</v> <p>fram</p> också sysselsättningskriterier.
    t: The criteria for the employment programme must be as plausible as those for
      EMU, and the Luxembourg summit must <a>produce</a> the criteria for both.
  - s: Vi har försökt att <v>ta</v> <p>fram</p> ett instrument som gör att förfarandet
      med obligatoriska licenser från WTO-beslutet kan passas in i medlemsstaternas
      befintliga nationella patentlagstiftning och de förfaranden för obligatoriska
      licenser som redan finns i denna lagstiftning.
    t: We have tried to <a>produce</a> an instrument that will allow the compulsory
      licensing procedure of the WTO decision to fit within the context of Member
      States’ existing national patent law and the compulsory licensing procedures
      they already have under that law.
  - s: Kommissionen har <v>tagit</v> <p>fram</p> en förteckning över beslut som behöver
      justeras - och jag kommer att beröra detta strax - men det är också ett viktigt
      beslut på väg som har debatterats ofta, nämligen beslutet om lagring av uppgifter.
    t: The Commission has <a>produced</a> a list of decisions that need adjusting
      - about which I will say something in a moment - but there is also an important
      decision underway that has been the subject of many debates, namely the decision
      on data retention.
  - s: Kommissionen har ännu inte <v>tagit</v> <p>fram</p> det förslag för att harmonisera
