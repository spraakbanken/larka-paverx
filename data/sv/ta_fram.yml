- c: 1
  r: 19
  v: werfen
  x:
  - s: Det <v>tar</v> <p>fram</p> några principfrågor som jag skulle vilja ta upp.
    t: Herr Präsident, dieser Bericht bemüht sich sehr ehrlich, die Dinge anzugehen,
