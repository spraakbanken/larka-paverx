    t: Madam President, Baroness Ashton, I share your opinion on the Lisbon Summit
      which has <a>come</a> <a>up</a> with a new strategic concept which is satisfactory
      overall.
  - s: Det är alltför enkelt att hylla utbrett entreprenörskap när målet är att <v>ta</v>
      <p>fram</p> effektiva strategier för att bekämpa krisen, och sedan offra dessa
