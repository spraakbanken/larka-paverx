    t: La stratégie Europe 2020 a reconnu qu’il était nécessaire d’<a>élaborer</a>
      une nouvelle politique industrielle afin de conserver une base industrielle
      solide et durable en Europe.
  - s: Här <v>tar</v> vi <p>fram</p> lagstiftning för hela Europeiska unionen, för
