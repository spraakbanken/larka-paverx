- c: 1
  r: 19
  v: vorlegen vorbringen
  x:
  - s: Det är upprörande att Murphy skulle ha försökt att ge intryck av att jag är
      under utredning när han har misslyckats med att <v>ta</v> <p>fram</p> bevis
