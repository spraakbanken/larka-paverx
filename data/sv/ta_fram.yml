    t: Espero que, no quadro do Livro Verde, e antes de chegarmos ao Livro Branco,
      possamos trabalhar com os países terceiros - os países que não fazem parte da
      União - <a>elaborando</a> regras comuns e aplicáveis a todos a fim de que as
      pessoas sujeitas às regras não se sintam traídas ou ignoradas pela União nem
