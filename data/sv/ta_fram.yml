      främja nya motorer, införa nya drivmedel och beskatta energin och koldioxidutsläppen.
    t: Angesichts der Vorhersage einer Zunahme der Treibhausgasemissionen im Verkehrssektor
      um 50 % bis zum Jahr 2010 muss dringend ein Rechtsrahmen auf den <a>Weg</a>
      gebracht werden, der die Förderung der öffentlichen Verkehrsmittel, die vorrangige
      Hinwendung zum Gütertransport auf dem Seeweg und über den Schienenverkehr, die
      Förderung neuer Motoren, die Einführung neuer Kraftstoffe und die Steuern auf
      Energie und Kohlendioxidausstoß umfasst.
- c: 1
  r: 19
