  v: desenvolver
  x:
  - s: I det här sammanhanget måste medlemsstaterna utnyttja de finansieringsmöjligheter
      som strukturfonderna erbjuder för att <v>ta</v> <p>fram</p> projekt på områden
      som infrastruktur, energi och miljö.
    t: Neste contexto, convém que os Estados-Membros utilizem as oportunidades de
      financiamento abertas pelos Fundos Estruturais para <a>desenvolver</a> projectos
      em áreas como as infra-estruturas, a energia e o ambiente.
  - s: Man måste <v>ta</v> <p>fram</p> en omfattande strategi mot korruption.
    t: É necessário <a>desenvolver</a> uma estratégia abrangente de luta contra a
      corrupção.
  - s: Detta tryck är i stor utsträckning skälet till att det är så bråttom att <v>ta</v>
      <p>fram</p> de innovativa finansinstrument som Charlie McCreevy beskrev, och
      som döljer sig bakom utvecklingen av denna kris på den amerikanska subprime-bolånemarknaden,
      som därefter har spridits till Europa.
    t: Estas pressões são largamente responsáveis também pela urgência em <a>desenvolver</a>
      estes instrumentos financeiros inovadores que o Senhor Comissário McCreevy descreveu,
      e que estão por detrás do desenvolvimento desta crise no mercado de crédito
      hipotecário de alto risco norte-americano e do resultante contágio à Europa.
  - s: Företagen bör därför uppmuntra och <v>ta</v> <p>fram</p> åldershanteringsstrategier
      som tar till vara äldre arbetstagares erfarenhet och specifika kvaliteter för
      att på så sätt stärka sin konkurrenskraft.
    t: Neste sentido as empresas devem ser estimuladas a <a>desenvolver</a> estratégias
      de gestão de idade que aumentem a sua competitividade aproveitando a experiência
      e qualidades específicas dos seus trabalhadores mais idosos.
  - s: Mot bakgrund av detta bör det svenska ordförandeskapet inleda en debatt i hela
      EU om vilken roll de 27 medlemsländernas parlament ska spela och <v>ta</v> <p>fram</p>
      en samarbetsmodell mellan suveräna EU-stater.
    t: Neste contexto, a Presidência sueca deveria dar início a um debate a nível
      europeu sobre o papel dos parlamentos nacionais de todos os 27 Estados-Membros
      e <a>desenvolver</a> um novo modelo de cooperação entre as nações europeias
      soberanas.
  - s: Inom två år måste kommissionen <v>ta</v> <p>fram</p> en beräkningsmodell för
      externa kostnader, och därefter måste ett nytt initiativ läggas fram.
    t: A Comissão Europeia terá de <a>desenvolver</a> um método de cálculo dos custos
      externos dentro de dois anos, havendo seguidamente que tomar uma nova iniciativa.
  - s: Här bör vi börja med att <v>ta</v> <p>fram</p> mekanismer för att utvärdera
      bestämmelser och se till att kvalitetskrav uppfylls.
    t: A este respeito, penso que deveríamos começar por <a>desenvolver</a> mecanismos
      de avaliação do fornecimento dos serviços para assegurar o cumprimento das normas
      de qualidade.
  - s: Och nu när Förenta staternas regering håller på att <v>ta</v> <p>fram</p> en
      uppförandekodex för amerikanska företag är det väl lämpligt att Europeiska unionen,
      där de mänskliga rättigheterna är djupast rotade, visar framfötterna på detta
      område?
    t: Aliás, neste momento em que a Administração dos Estados Unidos tenta <a>desenvolver</a>
      um código de boa conduta das sociedades americanas, não seria conveniente que
      a União Europeia, berço dos direitos humanos, tomasse a ofensiva neste domínio?
  - s: Betänkandet innehåller därför en uppmaning till kommissionen att kartlägga
      Europas återstående vildmarksområden och <v>ta</v> <p>fram</p> en strategi för
      hur vi ska kunna skydda dem bättre.
    t: O meu relatório apela à Comissão Europeia no sentido de trabalhar com os Estados-Membros
      para elaborar o mapa das regiões de natureza selvagem que restam na Europa e
      <a>desenvolver</a> uma estratégia para a sua maior protecção.
  - s: Som ledamot av delegationen till den gemensamma parlamentariska AVS-EU-församlingen
      stöder jag resultatet av EU:s forskning för att <v>ta</v> <p>fram</p> vacciner
      mot tuberkulos som ska göras tillgängliga i utvecklingsländerna.
    t: Como membro da delegação à Assembleia Parlamentar Paritária ACP-UE, sou a favor
      de que os resultados da investigação que a UE leva a cabo para <a>desenvolver</a>
      vacinas contra a tuberculose sejam disponibilizados aos países em desenvolvimento,
      e que se ajudem esses países a financiar o tratamento daqueles que padecem da
      doença.
  - s: På den tiden har industrin möjlighet att <v>ta</v> <p>fram</p> alternativ och
      investera i forskning.
    t: Até lá, a indústria terá a possibilidade de <a>desenvolver</a> métodos alternativos
