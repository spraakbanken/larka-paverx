      para uma gestão eficiente.
  - s: Den rapport kommissionen <v>tagit</v> <p>fram</p> till följd av denna rekommendation
      förser oss emellertid inte med de data som behövs för att kunna fastställa om
      framsteg har gjorts, och den utvärderar heller inte den verkan de europeiska
      utbildningsprogrammen och strukturfondsresurserna haft när det gäller utvecklingen
      med avseende på tillgång till utbildning, och dess inverkan på anställningsbarheten
      i medlemsstaterna.
    t: Contudo, o relatório da Comissão <a>apresentado</a> em consequência desta recomendação
      não nos fornece os dados necessários para decidir se se registaram progressos,
      nem faz uma avaliação do impacto dos programas europeus de formação e dos recursos
      dos fundos estruturais sobre o desenvolvimento do acesso à formação e do impacto
      exercido por este último na empregabilidade nos Estados-Membros.
  - s: Det brittiska ordförandeskapet förväntar sig att varje partner i Europeiska
      unionen skall <v>ta</v> <p>fram</p> handlingsplaner, som kommer att möjliggöra
      en diskussion av dessa planer i respektive organ, vid såväl parlamentet som
      rådet före toppmötet i Cardiff, förhoppningsvis, så att det uppkommer en möjlighet
      för de olika parterna att lära sig av några av förslagen från de övriga parterna,
      och också av kommentarerna därtill från såväl parlamentet, som värdesätts i
      hög grad, samt rådets egna kommittéer.
    t: A Presidência britânica está a contar com que todos os parceiros no âmbito
      da União Europeia <a>apresentem</a> planos de acção, o que permitirá que esses
      planos sejam discutidos tanto nos órgãos do Parlamento como nos do Conselho
      antes da cimeira de Cardiff.
  - s: Det är dock endast på senare tid som medlemsstaterna har <v>tagit</v> <p>fram</p>
      sina nationella handlingsplaner för energi från förnybara energikällor, och
      de arbetar nu för att genomföra dessa.
    t: Sou inteiramente favorável a todas as acções a nível europeu desde que impliquem
      um valor acrescentado, mas os Estados-Membros só recentemente <a>apresentaram</a>
      os seus Planos de Acção Nacionais para as Energias Renováveis e estão a trabalhar
      para os implementar;
  - s: Emellertid ställer vi oss inte bakom det fina stora paket rådet har <v>tagit</v>
      <p>fram</p> för att ytterligare begränsa öppningen av näten.
    t: Não estamos de acordo, porém, Senhora Presidente em exercício, quando se trata
      do enorme pacote de medidas que o Conselho <a>apresentou</a> a fim de limitar
      ainda mais a abertura de redes.
  - s: Inom ramen för programmet om jämställdhet mellan kvinnor och män har kommissionen
      <v>tagit</v> <p>fram</p> en rapport om kvinnorepresentationen inom hälso- och
      sjukvården.
    t: No quadro do programa relativo à igualdade de oportunidades entre mulheres
      e homens, a Comissão <a>apresentou</a> um relatório sobre a participação das
      mulheres nas instituições de saúde.
  - s: Däremot är vi för den andra delen av ändringsförslag 2, där man vill ligga
      på kommissionen genom att rekommendera att den skall <v>ta</v> <p>fram</p> ett
      förslag i vilket man förbjuder användningen av sådana produkter som innehåller
      mutagena och cancerframkallande ämnen för vilka det finns en vetenskaplig dokumentation
      som säger att dessa farliga ämnen verkligen har frigjorts ur produkter och absorberats
      av organismen i sådana koncentrationer att de är farliga genom att vara cancerframkallande,
      mutagena eller reproduktionstoxiska.
    t: No entanto, aceitamos a segunda parte da alteração 2, que procura pressionar
      a Comissão, recomendando que esta <a>apresente</a> uma proposta que vise a proibição
      da utilização de produtos contendo substâncias mutagénicas ou cancerígenas sempre
      que esteja cientificamente provado que estas são deles libertadas, daí resultando
      uma exposição do público em geral.
  - s: Rådet uppmanade i juni rådssekretariatet och kommissionen att <v>ta</v> <p>fram</p>
      konkreta rekommendationer och politiska prioriteringar för att stärka och förbättra
