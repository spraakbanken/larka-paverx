      ekonomiska effekt.
    t: Ich möchte an dieser Stelle meine Bestürzung darüber zum Ausdruck bringen,
      dass die Kommission versäumt hat, eine Analyse oder Evaluierung der wirtschaftlichen
      Auswirkung des Folgerechts <a>vorzulegen</a>.
  - s: Detta beror förstås på om de berörda parterna vill gå den vägen och <v>ta</v>
      <p>fram</p> avtal om marknadstillträde som är förenliga med WTO-bestämmelserna.
    t: Das wird natürlich davon abhängen, ob die Beteiligten diesen Weg gehen und
      <a>WTO-konforme</a> Abkommen über den Marktzugang <a>vorlegen</a> möchten.
  - s: vi kräver att kommissionen lägger fram ett enhetligt förslag om hur vi kan
      <v>ta</v> <p>fram</p> en översiktsplan för Europa och hur vi kan införa bästa
      praxis så att alla kan lära av varandra och genomföra expansionen på ett effektivt
      sätt.
    t: Deshalb ist unser Ansatz richtig, von der Kommission zu fordern, einen schlüssigen
      Ansatz <a>vorzulegen</a>, wie es einen europäischen Masterplan geben kann und
      wie wir über best practices dorthin kommen können, gegenseitig voneinander zu
      lernen, um tatsächlich effektiven Ausbau zu betreiben.
  - s: Det gör även jag, för jag gläds över att kommissionen har varit så snabb att
      <v>ta</v> <p>fram</p> detta förslag och utveckla artikel 13.
    t: Das tue ich auch, denn ich begrüße es sehr, daß die Kommission diesen Entwurf
      so schnell <a>vorgelegt</a> und Artikel 13 umgesetzt hat.
  - s: Mitt förslag är alltså att inte föra debatten nu, utan med ledning av rapporten
      som kommissionen så snabbt som möjligt efter regeringskonferensens avslutning
      skall <v>ta</v> <p>fram</p>.
    t: Ich schlage also vor, daß wir eine Aussprache hierüber nicht jetzt führen,
      sondern auf der Grundlage der Mitteilung, die die Kommission so rasch wie möglich
      nach Abschluß der Regierungskonferenz <a>vorlegen</a> wird.
  - s: I betänkandet betonar man vidare att sysselsättningen i medlemsstaterna är
