    t: Wir sollten in Europa zusätzliche Standards für die Rechnungslegung <a>erarbeiten</a>.
  - s: För att i korthet teckna vad som hänt har kommissionen nyligen, efter att ha
      dragit ut på det länge och efter ideliga påtryckningar från de berörda staterna,
      <v>tagit</v> <p>fram</p> ett första utkast i frågan.
    t: Die Kommission hat, um den Vorgang kurz nachzuzeichnen, vor einiger Zeit nach
      langem Zögern und langem Drängen der betroffenen Staaten einen ersten Entwurf
      zu dieser Thematik <a>erarbeitet</a>.
  - s: Jag tror att det är högst angeläget att kommissionen tar sig an detta på ett
      vetenskapligt sätt och att den först i förebyggande syfte gör det som Sverige
      redan gjort, nämligen förbjuder profylaktisk användning i djurfoder, och att
      vi <v>tar</v> <p>fram</p> vetenskapliga rön att kunna stödja oss på i förhandlingarna
      med Världshandelsorganisationen.
    t: Ich denke, es ist dringend geboten, daß die Kommission sich an die wissenschaftliche
      Arbeit macht und daß sie zunächst erst einmal vorbeugend das tut, was Schweden
      schon getan hat, nämlich die prophylaktische Anwendung im Tierfutter zu verbieten,
      und daß wir wissenschaftliche Grundlagen <a>erarbeiten</a>, um auch in den WTO-Verhandlungen
      bestehen zu können.
  - s: Jag är bekymrad därför att det finns en risk för att vissa produkter med hög
      toxicitet som ännu inte har reglerats eller undersökts ordentligt fortfarande
      finns kvar på marknaden, medan andra som inte utgör någon tänkbar fara och befinner
      sig mycket långt ner på listorna 3 och 4, kommer att dras tillbaka från marknaden
      därför att de som tillverkar dem, och det handlar verkligen i vissa fall om
      nödvändiga användningsområden, troligen inte klarar av att <v>ta</v> <p>fram</p>
      den mycket komplexa dokumentation som erfordras för att gå igenom alla de processer
      som ursprungligen angavs i vad, som föredraganden säger, har varit en utomordentligt
      långsam process.
    t: Ich bin deshalb besorgt, weil die Gefahr besteht, dass einige hochtoxische
      Produkte, die bisher weder einer Regelung unterliegen noch ordnungsgemäß überprüft
      wurden, auf dem Markt verbleiben, während andere, die praktisch ungefährlich
      sind und auf den Listen 3 und 4 einen Platz am unteren Ende einnehmen, vom Markt
      genommen werden, weil die Hersteller dieser Substanzen, die in einigen Fällen
      in die Kategorie ’essenzieller Einsatz’ einzuordnen sind, wahrscheinlich nicht
      in der Lage sind, das komplexe Dossier zu <a>erarbeiten</a>, das erforderlich
      ist, um sämtliche Abschnitte des ursprünglich festgelegten und, wie der Berichterstatter
      sagt, außerordentlich schleppenden Prozesses zu absolvieren.
  - s: Vi behöver ett resolutionsförslag, vi behöver en strategi på EU-nivå och varje
      medlemsstat måste <v>ta</v> <p>fram</p> en handlingsplan för att integrera romerna.
    t: Wir brauchen einen Entschließungsentwurf und eine europäische Strategie, und
      alle Mitgliedstaaten müssen einen Aktionsplan zur Integration der Roma <a>erarbeiten</a>.
  - s: Jag anser att det är möjligt att <v>ta</v> <p>fram</p> ett fungerande praktiskt
      förslag som stöds av alla intressenter.
    t: Frau Kommissarin, ich glaube, dass es möglich ist, einen in der Praxis umsetzbaren
      Vorschlag, der von allen Interessengruppen unterstützt wird, zu <a>erarbeiten</a>.
  - s: Kommissionsordföranden nämnde några codes de bonne conduite, men den som jag
      saknade var den om den goda administrativa praxisen som kommissionen vid några
      tillfällen har utövat, och som jag finner skulle ha varit väldigt väsentlig
      i dag när vi t.ex. skulle <v>ta</v> <p>fram</p> jävsregler och offentlighetsregler,
      när vi skulle skilja politik och förvaltning åt.
    t: Was mir jedoch dabei fehlte, war die gute Verwaltungspraxis, die die Kommission
      bei einigen Gelegenheiten angewandt hat und die ich für äußerst wichtig halte,
      wenn wir jetzt z.B. Regeln für Einspruch und Öffentlichkeit <a>erarbeiten</a>
      und Politik und Verwaltung trennen sollen.
  - s: Nu finns det en överenskommelse, för det första om att de små och medelstora
      företagen skall arbeta tillsammans med Unice och för det andra - och detta är
      av stor betydelse för mig - en överenskommelse mellan arbetsmarknadsparterna
      på europeisk nivå, där de förbinder sig att utarbeta en konkret ämneskatalog,
      att tala om vilka ämnen de vill behandla inom sitt ansvarsområde på europeisk
      nivå, vilka lösningar de vill <v>ta</v> <p>fram</p>, eftersom det är viktigt
      att det inte alltid är politiken som avgör när det är lämpligast att man uppnår
      en lösning i en diskussion mellan arbetsgivare och arbetstagare på europeisk
      nivå.
    t: Es gibt jetzt eine Vereinbarung, daß erstmals auch die kleinen und mittleren
      Betriebe gemeinsam mit der UNICE arbeiten und zweitens - und das ist für mich
      sehr bedeutsam - ein Übereinkommen der Sozialpartner auf europäischer Ebene,
      in dem sie sich verpflichten, einen konkreten Themenkatalog auszuarbeiten, zu
      sagen, welche Themen sie in ihrem Verantwortungsbereich auf europäischer Ebene
      <a>erarbeiten</a> wollen, welche Lösungen sie finden wollen, weil es wichtig
      ist, daß nicht immer die Politik reguliert, wenn es besser ist, daß in einer
      Diskussion zwischen Arbeitgebern und Arbeitnehmern auch auf europäischer Ebene
      eine Lösung gefunden werden kann.
  - s: Tack vare ett nära samråd med rådet har vi kunnat <v>ta</v> <p>fram</p> en
      text med den rätta balansen mellan önskan att åstadkomma harmoniserade regler
      och respekten för enskilda länders kulturella särdrag, i överensstämmelse med
      subsidiaritetsprincipen.
    t: Eingehende Gespräche mit dem Rat haben es uns ermöglicht, einen Entwurf zu
      <a>erarbeiten</a>, der einen fairen Ausgleich erzielt zwischen dem Wunsch nach
      harmonisierten Regeln einerseits und der Achtung der spezifischen kulturellen
      Praktiken einzelner Länder andererseits unter Wahrung des Subsidiaritätsprinzips.
  - s: Hela detta hav måste vi gemensamt ta oss över så snabbt som möjligt och med
      så konkreta åtgärder som möjligt, om vi vill hålla den tidplan som togs fram
      i Buenos Aires, och om vi dessutom vill <v>ta</v> <p>fram</p> en egen tidplan,
      annars blir vi sittande på stranden medan klimatkatastrofen börjar på andra
      sidan havet.
    t: Dieses ganze Meer müssen wir, wenn wir den Zeitplan einhalten wollen, der in
      Buenos Aires erarbeitet wurde, und wenn wir dazu unseren eigenen Zeitplan <a>erarbeiten</a>
      wollen, gemeinsam so rasch wie möglich und mit so konkreten Maßnahmen wie möglich
      überqueren, sonst bleiben wir an einem Ufer sitzen, und am anderen Ufer beginnt
      die Klimakatastrophe.
  - s: Denna förordning är en övergångslösning tills vi i och med Nicefördragets ikraftträdande
      är i stånd att <v>ta</v> <p>fram</p> en omfattande lagstiftning tillsammans
      med rådet.
    t: Diese Verordnung ist eine Übergangslösung, bis wir mit dem Inkrafttreten des
      Vertrags von Nizza in der Lage sein werden, eine umfassende Gesetzgebung zusammen
      mit dem Rat zu <a>erarbeiten</a>.
  - s: Vi är, bortsett från på de punkter som vi har bett kommissionen förbättra,
      nöjda med det förslag som kommissionen har <v>tagit</v> <p>fram</p>, eftersom
      det innebär att de problem vi har tagit upp i debatten nu är undanröjda.
    t: Wir sind mit Ausnahme der Punkte, bei denen wir die Kommission noch einmal
      um Nachbesserung gebeten hatten, zufrieden mit dem Vorschlag, der seitens der
      Kommission <a>erarbeitet</a> wurde, weil damit die Problempunkte, die wir in
      der Diskussion angesprochen haben, ausgeräumt wurden.
  - s: Arbetsgruppen har uppnått ett positivt preliminärt resultat och skall på grundval
      av ett arbetsdokument producerat av det tidigare österrikiska ordförandeskapet
      <v>ta</v> <p>fram</p> ett förslag.
    t: Die Arbeitsgruppe ist zu einem positiven Zwischenergebnis gelangt und wird
      nunmehr auf der Grundlage eines von der früheren österreichischen Präsidentschaft
      erstellten Arbeitspapiers einen Entwurf <a>erarbeiten</a>.
  - s: Jag lovar att vi kommer att fortsätta arbeta tillsammans med budgetkontrollutskottet
      och parlamentet för att <v>ta</v> <p>fram</p> mer exakt information så att man
      kan ta tag i det verkliga problemet.
    t: Ich versichere Ihnen, dass wir gemeinsam mit dem Ausschuss für Haushaltskontrolle
      und dem Parlament präzisere Informationen <a>erarbeiten</a> werden, damit wir
      das eigentliche Problem angehen können.
  - s: Vi måste göra det, som ni sa, genom att <v>ta</v> <p>fram</p> de olika beståndsdelarna
      i denna strategi.
    t: Dazu müssen wir, wie Sie schon sagten, verschiedene Teilbereiche dieser Strategie
      <a>erarbeiten</a>.
  - s: Under de kommande månaderna kommer kommissionen att <v>ta</v> <p>fram</p> nya
      förslag, varav många ingår i parlamentets betänkande.
    t: In den kommenden Monaten wird die Kommission neue Vorschläge <a>erarbeiten</a>,
      von denen viele im Bericht des Parlaments angesprochen werden.
- c: 26
  r: 5
  v: ausarbeiten
  x:
  - s: Frågan är inte slumpmässig, eftersom detta parlament håller på att <v>ta</v>
      <p>fram</p> en framställan i denna riktning och jag tackar i detta sammanhang
      Papoutsis för hans generösa hjälp.
    t: Diese Frage stelle ich nicht zufällig, denn dieses Parlament ist gerade dabei,
      eine Petition <a>auszuarbeiten</a>, die in diese Richtung geht.
  - s: Medlemsstaternas uppgift är att <v>ta</v> <p>fram</p> finansplaner i samarbete
      med varandra.
    t: Die Aufgabe der Mitgliedstaaten besteht darin, gemeinsam ihre Finanzpläne <a>auszuarbeiten</a>.
  - s: En av dessa är att reformera Internationella valutafonden (IMF), vilket innebär
      att vi måste <v>ta</v> <p>fram</p> en rad sammanhängande förslag, särskilt i
      syfte att öka stabiliteten och minska växelkursernas volatilitet.
    t: Eine der Prioritäten ist die Reform der Internationalen Währungsfonds (IWF),
      für den wir eine Reihe guter Vorschläge <a>ausarbeiten</a> müssen, vor allem
      um die Stabilität zu verbessern und die Schwankungen der Wechselkurse zu reduzieren.
  - s: Istället bör stadsplanerarna <v>ta</v> <p>fram</p> en utvecklingsplan som innebär
      att den gamla stadsdelen i Kaxgar bevaras.
    t: Städteplaner sollten einen Entwicklungsplan <a>ausarbeiten</a>, durch den die
      Altstadt von Kashgar erhalten bleibt.
  - s: Däremot är vi för den andra delen av ändringsförslag 2, där man vill ligga
      på kommissionen genom att rekommendera att den skall <v>ta</v> <p>fram</p> ett
      förslag i vilket man förbjuder användningen av sådana produkter som innehåller
      mutagena och cancerframkallande ämnen för vilka det finns en vetenskaplig dokumentation
      som säger att dessa farliga ämnen verkligen har frigjorts ur produkter och absorberats
      av organismen i sådana koncentrationer att de är farliga genom att vara cancerframkallande,
      mutagena eller reproduktionstoxiska.
    t: Hingegen befürworten wir den zweiten Teil von Änderungsantrag 2, mit dem Druck
      auf die Kommission ausgeübt werden soll, indem ihr empfohlen wird, einen Vorschlag
      <a>auszuarbeiten</a>, um die Verwendung von Produkten, die erbgutverändernde
      und krebserzeugende Stoffe enthalten, zu verbieten, sofern der wissenschaftliche
      Nachweis erbracht ist, dass diese gefährlichen Stoffe wirklich aus den Produkten
      freigesetzt und vom menschlichen Organismus absorbiert werden, so dass sie Konzentrationen
      erreichen, die erbgutverändernd, krebserzeugend oder toxisch sind.
  - s: Kommissionen tvingas då att <v>ta</v> <p>fram</p> den onjutbara lösning, som
      det till syvende och sist är upp till de nationella parlamenten att godta eller
      avslå.
    t: Die Kommission sieht sich dann gezwungen, eine unpopuläre Lösung <a>auszuarbeiten</a>,
      die letzten Endes von den nationalen Regierungen genehmigt oder abgelehnt werden
      kann.
  - s: 'Slutligen skulle jag vilja understryka att konventet i syfte att <v>ta</v>
      <p>fram</p> det konstitutionella fördraget pågår:'
    t: 'Abschließend möchte ich hervorheben, dass gegenwärtig der Konvent über die
      Zukunft der Union tagt, um den Verfassungsvertrag <a>auszuarbeiten</a>:'
  - s: Enligt min uppfattning skulle utskottet för kvinnors rättigheter inför plenarsessionerna
      kunna <v>ta</v> <p>fram</p> mer konkreta förslag till resolutioner än dessa
      om hur utskotten bör agera.
    t: Meiner Ansicht nach könnte der Ausschuss für die Rechte der Frau für die Plenarsitzungen
      konkretere Entschließungsanträge zu der Frage, was die Ausschüsse konkret tun
      sollten, <a>ausarbeiten</a> als die hier vorliegenden.
  - s: Vi anser därför att de lån Ukraina behöver i första hand skall beviljas eller
      - vilket f.ö. inte är oförenligt - att landet bör närma sig Ryssland för att
      de tillsammans skall kunna <v>ta</v> <p>fram</p> en gemensam energipolitik.
    t: Es wäre daher unserer Ansicht nach besser, der Ukraine in erster Linie die
      Kredite einzuräumen, die sie benötigt, oder - was im übrigen mit ersterem nicht
      unvereinbar ist - sie zu verpflichten, sich Rußland anzunähern, um mit ihm eine
      gemeinsame Energiepolitik <a>auszuarbeiten</a>.
  - s: Våra städer är bullriga, över rekommenderade maximinivåer, och kravet på att
      <v>ta</v> <p>fram</p> ett ramdirektiv på gemenskapsnivå inom detta område samt
      att införa åtgärder på nationell och lokal nivå är en brådskande fråga.
    t: Unsere Städte sind laut, die Lärmpegel liegen über den empfohlenen Höchstwerten,
      und es ist dringend notwendig, eine verbindliche Rahmenrichtlinie auf gemeinschaftlicher
      Ebene <a>auszuarbeiten</a> und auf nationaler und lokaler Ebene entsprechende
      Maßnahmen und Aktionen durchzuführen.
  - s: Jag anser att våra diskussioner med dessa organisationer, som har ägnat denna
      fråga enormt mycket uppmärksamhet, har varit mycket intressanta och har gjort
      det möjligt för oss att <v>ta</v> <p>fram</p> ett antal förslag.
    t: Unser vielseitiger Austausch mit diesen Organisationen, bei denen diese Frage
      größte Aufmerksamkeit gefunden hat, war sehr interessant, und hat es uns ermöglicht,
      eine Reihe von Vorschlägen <a>auszuarbeiten</a>.
  - s: Om man bortser från retoriken står det i betänkandet att ”Europaparlamentet
      anser att de kommande månaderna kommer att ge EU ett unikt tillfälle att tillsammans
      med den nya amerikanska regeringen <v>ta</v> <p>fram</p> en ny transatlantisk
      agenda som ska omfatta strategiska frågor av gemensamt intresse, såsom ett nytt
      … globalt styre”, särskilt med tanke på Natos toppmöte och G20-mötet, som båda
      planeras äga rum i april.
    t: Wenn wir die Rhetorik beiseite lassen, geht der Bericht davon aus, dass „die
      kommenden Monate eine einmalige Gelegenheit für die EU bieten werden, eine neue
      transatlantische Agenda mit der neuen US-Regierung <a>auszuarbeiten</a>, in
      der strategische Themen des gemeinsamen Interesses, darunter die neue globale
      Governance abgedeckt werden“, insbesondere angesichts des anstehenden NATO-
      und G20-Gipfels, die beide für April anberaumt wurden.
  - s: Skall vi spara in på andra jordbruksutgifter, skall skjuta upp det på framtiden,
      finns det fortfarande en möjlighet att använda överskottet från år 2000 eller
      kan vi <v>ta</v> <p>fram</p> ett försäkringssystem, vilket redan tagits upp
      i en tidigare resolution rån parlamentet?
    t: Werden wir Kürzungen bei anderen Agrarausgaben vornehmen, wird es Verlagerungen
      auf spätere Jahre geben, besteht noch eine Möglichkeit, den Überschuss aus dem
      Jahr 2000 zu verwenden, oder können wir ein Versicherungssystem <a>ausarbeiten</a>,
      wie es auch in einer früheren Entschließung des Europäischen Parlaments bereits
      vorgeschlagen wird?
  - s: Som föredragande har jag, med stor hjälp från mina kolleger, kunnat <v>ta</v>
      <p>fram</p> en uppsättning balanserade riktlinjer för flexicurity, riktlinjer
      som visar hur EU bör utveckla sin arbetsmarknad i framtiden för att göra den
      både konkurrenskraftig och social.
    t: Als Berichterstatter konnte ich mit beträchtlicher Hilfe meiner Kollegen einige
      ausgewogene Richtlinien für die Flexicurity <a>ausarbeiten</a>, Richtlinien,
      die aufzeigen, wie Europa seinen Arbeitsmarkt in der Zukunft entwickeln sollte,
      damit er sowohl wettbewerbsfähig als auch sozial ist.
  - s: Därför uppmanar jag Europeiska kommissionen att påskynda dialogen om den här
      frågan om undantag, som för närvarande splittrar både ekonomiska institutioner
      och kretsar i EU och att <v>ta</v> <p>fram</p> en konsekvensbedömning.
    t: Daher rufe ich die Europäische Kommission auf, den Dialog zu diesem Thema der
      Ausnahmeregelungen zu beschleunigen, der gegenwärtig die wirtschaftlichen Institutionen
      und die wirtschaftlichen Kreise in Europa spaltet, und eine Folgenabschätzung
      <a>auszuarbeiten</a>.
  - s: Jag hyser stor uppskattning för dem som <v>tagit</v> <p>fram</p> kommissionens
      förslag och som även, efter ingående förhandlingar, gjort ett antal ändringar.
    t: Ich möchte denjenigen, welche die Vorschläge der Kommission <a>ausgearbeitet</a>
      und nach eingehenden Konsultationen jetzt auch einige Änderungen vorgeschlagen
      haben, meine hohe Anerkennung aussprechen.
  - s: Vi begär att kommissionen skall <v>ta</v> <p>fram</p> ett meddelande om institutionerna
      före årets slut, och vi begär detta av kommissionen eftersom vi respekterar
      kommissionens roll som initiativtagare och eftersom vi anser att när det gäller
      att på nytt få i gång diskussionen om institutionerna är de olika institutionernas
      roller av grundläggande betydelse.
    t: Wir fordern die Kommission, also die Exekutive, auf, vor Jahresende ein Dokument
      über die Institutionen <a>auszuarbeiten</a> und wenden uns deswegen an die Kommission,
      weil wir ihr Initiativrecht anerkennen und weil unserer Meinung nach die Institutionen
      bei der Wiederaufnahme der institutionellen Frage eine entscheidende Rolle spielen.
  - s: Varför inte dessutom <v>ta</v> <p>fram</p> två olika förslag, nämligen en demokratisk
      federal konstitution och ett förslag till fördrag om ett demokratiernas Europa.
    t: Man sollte auch zwei unterschiedliche Vorschläge <a>ausarbeiten</a>, einen
      für eine demokratische Bundesstaatsverfassung und einen Vertragsentwurf für
      ein Europa der Demokratien.
  - s: ECR-gruppen har alltid arbetat konstruktivt för att se till att euroområdet
      kan <v>ta</v> <p>fram</p> en varaktig lösning på sin statsskuldskris.
    t: Die EKR hat stets konstruktiv gearbeitet, um sicherzustellen, dass die Eurozone
      eine dauerhafte Lösung für ihre Schuldenkrise <a>ausarbeiten</a> kann.
  - s: Kommissionens förslag innehåller specifika krav för att se till att medlemsstaterna
      inför ett nationellt regelverk och en organisatorisk ram, och att de <v>tar</v>
      <p>fram</p> lämpliga nationella program för att hantera använt kärnbränsle och
      radioaktivt avfall från generering till slutförvaring.
    t: Der Vorschlag der Kommission legt gezielte Anforderungen fest, um sicherzustellen,
      dass Mitgliedstaaten einen rechtlichen und organisatorischen Rahmen schaffen
      und geeignete einzelstaatliche Programme für die Entsorgung abgebrannter Brennelemente
      und radioaktiver Abfälle <a>ausarbeiten</a>, die alle Phasen von der Entstehung
      bis zur Endlagerung umfassen.
  - s: Därför måste vi <v>ta</v> <p>fram</p> en harmoniserad lagstiftning som inte
      bara reglerar de ekonomiska operatörernas aktiviteter, utan - viktigast av allt
      - vi måste även ha sätt att stötta konsumenterna.
    t: Aus diesem Grund müssen wir harmonisierte Rechtsvorschriften <a>ausarbeiten</a>,
      die nicht nur die Aktivitäten der Wirtschaftsbeteiligten regeln, sondern vor
      allem auch Maßnahmen zur Unterstützung der Verbraucher beinhalten.
  - s: Vi uppmanar kommissionen att, regelbundet, <v>ta</v> <p>fram</p> en rapport
      som även för kommissionen ger tydligast möjliga analys av alla aktörernas parametrar
      för fakturering samt avtalsgarantier och pristrender, för att hålla parlamentet
      informerat och ge det en mer framskjuten funktion.
    t: Wir fordern die Kommission auf, in regelmäßigen Abständen einen Bericht <a>auszuarbeiten</a>,
      der auch ihr selbst größtmögliche Klarheit in Bezug auf die Analyse aller Parameter
      der Rechnungsstellung der Marktteilnehmer sowie der Garantien bezüglich der
      Verträge und Entwicklung der Preise verschafft, um das Parlament auf dem Laufenden
      zu halten und seine Rolle zu stärken.
  - s: Syftet med den gemensamma EU-Afrika-strategin som vi har <v>tagit</v> <p>fram</p>
      under de senaste månaderna tillsammans med våra afrikanska partner är att skapa
      en sådan ram.
    t: Die gemeinsame EU-Afrika-Strategie, die wir in den letzten Monaten mit unseren
      afrikanischen Partnern <a>ausgearbeitet</a> haben, soll diesen Rahmen schaffen.
  - s: Vi - de tre personer som har utsetts - fick i uppdrag att <v>ta</v> <p>fram</p>
      det här förslaget till avtal, något som framgår av den resolution som antogs
      av parlamentet i januari.
    t: Wir - die drei Personen, die benannt wurden - hatten den Auftrag, diesen Vorschlag
      für ein Abkommen <a>auszuarbeiten</a>, und das geht aus der Entschließung hervor,
      die das Parlament im Januar verabschiedet hat.
  - s: Även om jag politiskt inte hyser någon som helst sympati för Jesse Helms, hyser
      jag som vald politiker viss sympati för de rättigheter människor har som valts
      för att <v>ta</v> <p>fram</p> lagstiftning som de anser avspegla sina väljares
      uppfattningar.
    t: Obwohl ich in politischer Hinsicht keine wie auch immer gearteten Sympathien
      für Jesse Helms hege, so habe ich doch eine gewisse Sympathie für die Rechte
      der Menschen, die gewählt wurden, um Gesetze <a>auszuarbeiten</a>, die ihrer
      Meinung nach die Ansichten ihrer Wählerschaft am besten widerspiegeln.
  - s: Jag skulle därför också vilja be Europeiska kommissionen att så snabbt som
      möjligt <v>ta</v> <p>fram</p> förslag till detta.
    t: Ich möchte die Europäische Kommission dazu auffordern, hierzu so bald wie möglich
      Vorschläge <a>auszuarbeiten</a>.
- c: 23
