  - s: Om man bortser från retoriken står det i betänkandet att ”Europaparlamentet
      anser att de kommande månaderna kommer att ge EU ett unikt tillfälle att tillsammans
      med den nya amerikanska regeringen <v>ta</v> <p>fram</p> en ny transatlantisk
      agenda som ska omfatta strategiska frågor av gemensamt intresse, såsom ett nytt
      … globalt styre”, särskilt med tanke på Natos toppmöte och G20-mötet, som båda
      planeras äga rum i april.
    t: Descontando a retórica, o relatório considera que «os próximos meses proporcionarão
      uma oportunidade única para a UE <a>elaborar</a>, com a nova administração dos
      Estados Unidos, uma agenda transatlântica que abranja questões estratégicas
      de interesse comum, como uma nova ordem mundial (…)», nomeadamente, tendo em
      vista a realização da próxima Cimeira da NATO ou da reunião do «G20», previstas
      para Abril.
  - s: Vi fruktar också att sekretessen i korrespondensen mellan kommissionen och
      medlemsstaterna ibland gömmer undan bristande intresse, avsaknaden av politisk
      vilja i medlemsstaterna att korrigera förhållandena, t ex bristande resurser
      för DG XI, med 15 funktionärer för att <v>ta</v> <p>fram</p> rättsliga betänkanden,
      för att göra fler än 600 betänkanden.
    t: Receamos que esta atitude esconda por vezes a falta de interesse, a falta de
      vontade política dos Estados-membros para corrigir as situações - por exemplo,
      a falta de recursos da DG XI, com quinze funcionários para <a>elaborar</a> relatórios
      jurídicos, para elaborar mais de 600 relatórios.
  - s: Trots att medlemsstaterna enats om att inrätta en gemensam migrations- och
      asylpolitik läggs all kraft på att <v>ta</v> <p>fram</p> förslag som enbart
      syftar till att försvåra för människor att resa in i EU, vare sig det handlar
      om flyktingar eller det handlar om människor som söker arbete.
    t: Apesar de os EstadosMembros terem acordado em instituir uma política comum
      de imigração e asilo, toda a energia é dedicada a <a>elaborar</a> propostas
      que têm como único objectivo criar dificuldades às pessoas que queiram entrar
      na UE, quer se trate de refugiados ou de pessoas que procuram trabalho.
  - s: Jag vill tacka Eva-Britt Svensson för att ha <v>tagit</v> <p>fram</p> ett utmärkt
      betänkande.
    t: Senhor Presidente, gostaria de agradecer à deputada Eva-Britt Svensson o excelente
      Relatório que <a>elaborou</a>.
  - s: Enligt handlingsplanen för genomförandet av Stockholmsprogrammet som antogs
      förra året måste kommissionen omgående <v>ta</v> <p>fram</p> en strategi för
      att bekämpa våld mot kvinnor, och jag uppmanar därför kommissionen att vidta
      konkreta åtgärder snarast möjligt och lägga fram en sådan strategi.
    t: De acordo com o Plano de Acção de aplicação do Programa de Estocolmo aprovado
      no ano passado, a Comissão deve, com carácter de urgência, <a>elaborar</a> uma
      estratégia de combate à violência contra as mulheres, pelo que exorto a Comissão
      a tomar medidas concretas o mais depressa possível e a apresentar essa estratégia.
  - s: Jag uppmanar därför kommissionen att omgående <v>ta</v> <p>fram</p> en effektiv
      färdplan mot alla former av våld.
    t: Posto isto, insto a Comissão a <a>elaborar</a> urgentemente um roteiro eficaz
      contra todas as formas de violência.
  - s: Skall man utarbeta ett utkast till en författning för en förbundsstat, eller
      skall man <v>ta</v> <p>fram</p> ett utkast till ett avtal mellan självständiga
      nationer som inte syftar till en statsbildning?
    t: Ou é para <a>elaborar</a> um projecto de acordo entre nações independentes,
      não tendo por objectivo a criação de um estado?
  - s: I april 2005 antog Europaparlamentet en resolution för att förbättra romernas
      situation, där man uppmanade kommissionen att <v>ta</v> <p>fram</p> en handlingsplan
      för romerna.
    t: O Parlamento Europeu aprovou em Abril de 2005 uma resolução sobre a situação
      dos Romanichéis na Europa em que solicitava à Comissão que <a>elaborasse</a>
      um plano de acção para os Romanichéis.
  - s: Jag uppskattar att ändringsförslagen antagits inom ramen för ett trepartssamtal
      där regeringar, arbetsgivare och arbetstagare <v>tog</v> <p>fram</p> en omfattande
      internationell arbetsstandard som beaktar denna sektors särskilda drag.
    t: Aprecio o facto de as alterações propostas terem sido adoptadas de forma tripartida,
      em que governantes, empregadores e empregados <a>elaboraram</a> uma norma de
      trabalho internacional que tem em conta a natureza específica desta indústria.
  - s: Parlamentet kommer att <v>ta</v> <p>fram</p> ett betänkande.
    t: O Parlamento irá <a>elaborar</a> um relatório.
  - s: För det första måste vi <v>ta</v> <p>fram</p> en svartlista över alla länder
      som inte har undertecknat och ratificerat konventionen;
    t: em primeiro lugar, devemos <a>elaborar</a> uma lista negra com todos os países
      que não tenham assinado nem ratificado a Convenção, a qual deve ser muito publicitada.
  - s: Vi anser att detta skulle vara mer effektivt än ett tillfälligt utskott och
      skulle bekräfta det åtagande som parlamentet också måste göra, inte bara genom
      att uppmana andra institutioner, exempelvis kommissionen, att arbeta utan genom
      att även själv arbeta med lagstiftning, i detta fall genom de olika utskotten,
      som skulle kunna arbeta tillsammans, som jag har sagt, för att <v>ta</v> <p>fram</p>
      ett initiativbetänkande om skogsbränder och de naturkatastrofer som med jämna
      mellanrum ödelägger vår kontinent på somrarna.
    t: Consideramos que esta medida seria mais efectiva do que uma comissão temporária,
      e selaria o compromisso que o Parlamento Europeu deve também contrair, não unicamente
      instando outras instituições, como por exemplo a Comissão Europeia, a trabalhar,
      como também trabalhando ele próprio como legislador, neste caso através das
      suas várias comissões, que poderiam trabalhar em conjunto, como já disse, para
      <a>elaborar</a> um relatório de iniciativa sobre os incêndios florestais e sobre
      as catástrofes naturais que periodicamente assolam o nosso continente no Verão.
  - s: Många ledamöter har frågat om vi kan <v>ta</v> <p>fram</p> ett EG-direktiv
      om våld mot kvinnor i syfte att förhindra våld, skydda offren och lagföra förövarna.
    t: Foram vários os deputados que perguntaram se seria possível <a>elaborar</a>
      uma directiva europeia sobre a violência contra as mulheres que assegurasse
      a prevenção da violência, a protecção das vítimas e a condenação dos criminosos.
  - s: Med inriktning på den snabba ökningen av varu- och passagerartransporter har
      kommissionen beslutat att <v>ta</v> <p>fram</p> en ”handlingsplan för kapacitet,
      effektivitet och säkerhet på Europas flygplatser”, där man föreslår en serie
      åtgärder.
    t: Apontando para rápido crescimento do transporte aéreo de passageiros e mercadorias,
      a Comissão decidiu <a>elaborar</a> um «plano de acção sobre a capacidade, eficiência
      e segurança dos aeroportos na Europa», onde avança com um conjunto de medidas.
  - s: Vi utnyttjade vår egen forskningsresurs - STOA - som <v>tog</v> <p>fram</p>
      ett dokument åt oss, av vilket framgick att bränslen med låg svavelhalt är nödvändiga.
    t: Recorremos ao nosso organismo de investigação - o STOA - para que ele nos <a>elaborasse</a>
      um documento e esse documento indicou-nos que os combustíveis com baixo teor
      de enxofre são essenciais.
  - s: Han har <v>tagit</v> <p>fram</p> ett bra betänkande.
    t: <a>Elaborou</a> um bom relatório.
  - s: Hela detta hav måste vi gemensamt ta oss över så snabbt som möjligt och med
      så konkreta åtgärder som möjligt, om vi vill hålla den tidplan som togs fram
      i Buenos Aires, och om vi dessutom vill <v>ta</v> <p>fram</p> en egen tidplan,
      annars blir vi sittande på stranden medan klimatkatastrofen börjar på andra
      sidan havet.
    t: Se queremos cumprir o calendário elaborado em Buenos Aires e se queremos, além
      disso, <a>elaborar</a> o nosso próprio calendário, temos de atravessar juntos
      todo esse mar o mais depressa possível e com tantas medidas concretas quanto
      for possível;
  - s: Utskottet för ekonomi och valutafrågor har <v>tagit</v> <p>fram</p> ett balanserat
      dokument om detta.
    t: A Comissão dos Assuntos Económicos e Monetários <a>elaborou</a> um documento
      equilibrado a este respeito.
  - s: I enlighet med denna kod började unionen att <v>ta</v> <p>fram</p> årliga rapporter
      som faktiskt är rapporter om genomförda vapentransaktioner.
    t: Em conformidade com o código, a União começou a <a>elaborar</a> códigos anuais,
      que consistem, efectivamente, em relatórios sobre as transferências de armas
      realizadas.
  - s: På lång sikt måste vi komma fram till de lösningar som föreslås, men under
      tiden skulle det vara lämpligt om kommissionen <v>tog</v> <p>fram</p> kostnadskalkyler
      för olika nivåer i den allmänna tjänsten.
    t: A longo prazo, será necessário chegar às soluções propostas, mas, entretanto,
      seria oportuno que a Comissão <a>elaborasse</a> projecções de custos para os
      vários níveis do serviço universal.
  - s: De svåra problemen för de små örikena, orsakade av klimatförändringar - vissa
      av dessa staters ekonomiska och rent fysiska existens är faktiskt i fara - ägnades
      under mötet i Luxemburg en expertutfrågning och man beslöt att tillsätta en
      ny arbetsgrupp som skall <v>ta</v> <p>fram</p> ett betänkande i frågan.
    t: Em consideração dos graves problemas que afectam os pequenos Estados insulares,
      provocados pelas alterações climáticas - a sobrevivência económica e até física
      de alguns deles chega a estar em risco - durante a reunião do Luxemburgo realizou-se
      uma audição de peritos sobre esta problemática e foi decidida a constituição
      de um novo grupo de trabalho que <a>elaborará</a> um relatório sobre a matéria.
  - s: En välfungerande, makroregional strategi måste utformas nedifrån, medan EU-institutionerna
      endast bör inrätta ramen för detta, underlätta kommunikationen på mellanstatlig
      nivå och stödja de enskilda aktörerna när det gäller metoder, dataöversikter
      etc. Enligt min mening bör det inte vara kommissionens uppgift att <v>ta</v>
      <p>fram</p> en makroregional strategi, utan den bör snarare övervaka att arbetet
      inleds, eftersom det verkliga innehållet bör beslutas på medlemsstatsnivå, regional
      nivå och av enskilda städer och samhällen.
    t: Uma estratégia macro-regional a funcionar bem tem de ser definida de baixo,
      enquanto as instituições europeias deviam criar apenas um quadro, facilitar
      a comunicação ao nível intergovernamental e apoiar os actores individuais em
      termos de metodologia, resumos de dados, etc. Em minha opinião, a Comissão não
      devia <a>elaborar</a> uma estratégia macro-regional, mas supervisionar o seu
      nascimento, uma vez que o conteúdo real devia ser definido ao nível dos Estados-Membros,
      das regiões e das diversas cidades e aldeias.
  - s: Jag har <v>tagit</v> <p>fram</p> ett diagram som visar er särskilda rådgivares
      yrkeskarriär.
    t: <a>Elaborei</a> um diagrama que mostra a carreira do seu conselheiro especial.
  - s: Vi begär att kommissionen skall <v>ta</v> <p>fram</p> ett meddelande om institutionerna
      före årets slut, och vi begär detta av kommissionen eftersom vi respekterar
      kommissionens roll som initiativtagare och eftersom vi anser att när det gäller
      att på nytt få i gång diskussionen om institutionerna är de olika institutionernas
      roller av grundläggande betydelse.
    t: pedimos à Comissão que <a>elabore</a> um documento sobre as instituições antes
      do fim do ano, e pedimo-lo à Comissão porque respeitamos o seu papel de iniciativa
      e porque entendemos que, no retomar da questão institucional, o papel das instituições
      é fundamental.
  - s: Jag vill inte att rådets ordförande skall tro att jag är den som ringer i varningsklockan
      i onödan, men verkligheten är den att EU bara har två veckor på sig att <v>ta</v>
      <p>fram</p> ett lämpligt svar som kan säkerställa att de viktiga handelsdelarna
      av förhandlingarna slutförs och blir klara för diskussion i Coreper nästa vecka.
    t: Não quero que o senhor Presidente em exercício pense que sou alarmista, mas
      a verdade é que a UE dispõe de apenas duas semanas para <a>elaborar</a> uma
      resposta adequada e susceptível de assegurar que os elementos essenciais das
      componentes comerciais das negociações estejam concluídos e prontos para ser
      objecto de debate no Coreper já na próxima semana.
  - s: Varför inte dessutom <v>ta</v> <p>fram</p> två olika förslag, nämligen en demokratisk
      federal konstitution och ett förslag till fördrag om ett demokratiernas Europa.
    t: E porque não <a>elaborar</a> duas propostas distintas, nomeadamente uma constituição
      democrática federal e um projecto de tratado para a Europa das Democracias?
  - s: Det har sannerligen inte bevisats i en sådan utsträckning att vi med gott samvete
      kan <v>ta</v> <p>fram</p> lagstiftning som innebär att man måste agera på ett
      särskilt sätt i EU:s medlemsstater.
    t: Não ficaram seguramente provados a ponto de nos permitir, em toda a consciência,
      <a>elaborar</a> legislação que resulte na imposição de um comportamento específico
      nos Estados-Membros da União Europeia.
  - s: Om man ser på utvärderingsrapporterna har kommissionen <v>tagit</v> <p>fram</p>
      en massa dokumentation om det preliminära förslaget till budgetberäkning, till
      exempel för år 2001, som innefattade ett arbetsdokument där man presenterade
      översikter av resultat över ett antal huvudsakligen externa utvärderingar.
    t: A Comissão, ao analisar os relatórios de avaliação, <a>elaborou</a> uma série
      de documentação respeitante ao anteprojecto de orçamento, por exemplo para 2001,
      que incluía um documento de trabalho onde são apresentadas as sínteses dos resultados
      de várias avaliações, na maioria externas.
  - s: Tjänsteavdelningarna inom generaldirektoratet för regionalpolitik håller, i
      samarbete med Janez Potočniks avdelningar, på att <v>ta</v> <p>fram</p> ett
      meddelande, som ska antas i juli, med information och råd om hur man ska kombinera
      sammanhållningspolitikens och forsknings- och utvecklingspolitikens resurser
      för att öka effektiviteten.
    t: Os departamentos abrangidos pela Direcção-Geral da Política Regional, em cooperação
      com os do Senhor Comissário Potočnik, encontram-se a <a>elaborar</a> uma comunicação,
      a adoptar em Julho, para fornecer informação e aconselhamento sobre a forma
      como combinar os recursos da coesão e a política de IDT, por forma aumentar
      as respectivas eficácias.
  - s: Denna förordning är en övergångslösning tills vi i och med Nicefördragets ikraftträdande
      är i stånd att <v>ta</v> <p>fram</p> en omfattande lagstiftning tillsammans
      med rådet.
    t: O presente regulamento constitui uma solução transitória até estarmos, com
      a entrada em vigor do Tratado de Nice, em condições de <a>elaborar</a>, em cooperação
      com o Conselho, uma legislação abrangente.
  - s: 'Här krävs mycket arbete, och vi står naturligtvis bakom den plan som de palestinska
      myndigheterna har <v>tagit</v> <p>fram</p>, Palestine:'
    t: 'Isto exige muito trabalho e nós, evidentemente, apoiamos o programa <a>elaborado</a>
      pelas autoridades palestinianas intitulado «Palestina:'
  - s: Där kan de sitta och <v>ta</v> <p>fram</p> hur många definitioner de vill.
    t: Com todo o respeito pelo relator, o senhor deputado Schnellhardt, a questão
      de uma definição de vodka deve ser devolvida ao local onde a bebida é, na sua
      maior parte, fabricada e onde os produtores podem sentar-se e <a>elaborar</a>
      quantas definições quiserem.
  - s: Ett kontrakt om denna studie kommer snart att tecknas och vi förväntar oss
      att resultatet av studien kommer att hjälpa kommissionen att utvärdera situationen
      och att <v>ta</v> <p>fram</p> möjliga förslag till en specifik lagstiftning.
    t: O contrato de execução desse estudo será adjudicado dentro de pouco tempo,
      e espera-se que os resultados do estudo ajudem a Comissão a avaliar a situação
      e a <a>elaborar</a> possíveis propostas de legislação específica.
  - s: Jag förespråkar förnuftet, och jag anser att Schnellhardts betänkande utgör
      en lämplig utgångspunkt, och jag skulle bli glad om parlamentet antog det underlag
      som föredraganden har <v>tagit</v> <p>fram</p>.
    t: E seria, para mim, motivo de satisfação, se o Parlamento desse o seu apoio
      ao documento por ele <a>elaborado</a>.
  - s: Kommissionen kommer att underrätta parlamentet inom tolv månader efter antagandet
      av denna överenskommelse i kammaren och i slutet av genomförandeperioden <v>ta</v>
      <p>fram</p> en rapport om medlemsstaternas praxis att för egen del och i unionens
      intresse upprätta egna tabeller som så långt det är möjligt visar överensstämmelsen
      mellan detta direktiv och införlivandeåtgärderna samt att offentliggöra dessa
      tabeller.
    t: A Comissão informará, no prazo de 12 meses após a adopção do presente acordo
      em plenário, e <a>elaborará</a> um relatório, no final do prazo de transposição,
      sobre a prática dos Estados-Membros quanto à elaboração, para si próprios e
      no interesse da União, dos seus próprios quadros, que ilustrem, na medida do
      possível, a concordância entre a presente directiva e as medidas de transposição,
      e à publicação dos mesmos.
  - s: Genom att be att få delta i den verksamhet som bedrivs av Europeiska centrumet
      för kontroll av narkotika och narkotikamissbruk (ECNN) har Republiken Kroatien
      visat att det delar EU:s och dess medlemsstaters intresse för centrumets målsättningar
      och arbete, vars uppgift är att samla in data om narkotika och narkotikamissbruk
      i syfte att <v>ta</v> <p>fram</p> och sprida objektiv, tillförlitlig och jämförbar
      information på europeisk nivå.
    t: Ao pedir para participar nos trabalhos do Observatório Europeu da Droga e da
      Toxicodependência (OEDT), a República da Croácia mostrou que partilha o interesse
      da UE e dos seus Estados-Membros pelos objectivos e pela actividade do Centro,
      cuja tarefa consiste em recolher dados sobre a droga e a toxicodependência,
      para <a>elaborar</a> e publicar informações objectivas, fiáveis e comparáveis
      a nível europeu.
  - s: Den huvudsakliga uppgiften för Europeiska centrumet för kontroll av narkotika
      och narkotikamissbruk (ECNN) är att samla in uppgifter om narkotika och narkotikamissbruk
      för att <v>ta</v> <p>fram</p> och sprida objektiv, tillförlitlig och jämförbar
      information på europeisk nivå.
    t: A principal tarefa do Observatório Europeu da Droga e da Toxicodependência
      (OEDT) consiste em recolher dados sobre a droga e a toxicodependência, para
      <a>elaborar</a> e publicar informações objectivas, fiáveis e comparáveis a nível
      europeu.
  - s: Till slut åstadkom vi ett tillfredsställande resultat för nordkummel, och 2003
      lyckades vi också att skjuta upp debatten till denna mandatperiod, vilket gjorde
      att sektorn och forskarna kunde lägga fram mer uppgifter och <v>ta</v> <p>fram</p>
      mer specifika förslag.
    t: No final, conseguimos um resultado satisfatório para a pescada do Norte e conseguimos
      também, em 2003, adiar para a actual legislatura o debate relativo à pescada
      do Sul, o que permitiu ao sector e aos cientistas recolher mais dados e <a>elaborar</a>
      propostas mais específicas.
  - s: På begäran av rådet har Europeiska kommissionen <v>tagit</v> <p>fram</p> ett
      meddelande om behovet av att snabbt utveckla en enhetlig rymdstrategi i samarbete
      med Europeiska rymdorganisationen.
    t: Senhor Presidente, Senhora Comissária, caros colegas, foi a pedido do Conselho
      que a Comissão Europeia <a>elaborou</a> uma comunicação sobre a necessidade
      de desenvolver rapidamente uma estratégia espacial coerente em colaboração com
      a Agência Espacial Europeia.
  - s: Man måste <v>ta</v> <p>fram</p> videokassetter för utbildning av försäljningspersonal
      och elektroniskt tryckt kommunikationsmaterial, man måste närma sig grunden
      för handeln och konsumenterna.
    t: Será preciso <a>elaborar</a> cassetes de vídeo para a formação do pessoal do
      comércio e material impresso electrónico de comunicação;
  - s: Den har <v>tagit</v> <p>fram</p> ett samförståndsavtal genom vilket aktörerna
      förbinder sig att genomföra lika och gemensamma principer och en fastställd
      tidsplan, vilket innebär att det kommer att finnas fullskaliga studier under
      2007, larmcentralerna kommer att uppgraderas senast i slutet av 2007 och vi
      kommer att införa detta i alla nya fordon år 2009.
    t: Foi <a>elaborado</a> um Memorando de Entendimento, que obriga as partes interessadas
      a implementarem conjuntamente princípios iguais e acordados, bem como a cumprirem
      um calendário estabelecido de comum acordo que permitirá a realização de ensaios
      no terreno em escala real em 2007, a actualização dos PSAP até ao final de 2007
      e a introdução do eCall como equipamento de série em todos os veículos que entrem
      no mercado em 2009.
  - s: Dessutom ville vi tillåta medlemsstaterna att <v>ta</v> <p>fram</p> kompletterande
      nationell lagstiftning där detta är meningsfullt.
    t: Pela nossa parte, queríamos que os Estados-Membros pudessem <a>elaborar</a>
      legislação adicional sempre que tal fizer sentido.
  - s: Vi - de tre personer som har utsetts - fick i uppdrag att <v>ta</v> <p>fram</p>
      det här förslaget till avtal, något som framgår av den resolution som antogs
      av parlamentet i januari.
    t: Senhor Presidente, nós - as três pessoas mencionadas - fomos incumbidas de
      <a>elaborar</a> essa proposta de acordo, o que decorre da resolução que o Parlamento
      aprovou em Janeiro.
  - s: Vi är, bortsett från på de punkter som vi har bett kommissionen förbättra,
      nöjda med det förslag som kommissionen har <v>tagit</v> <p>fram</p>, eftersom
      det innebär att de problem vi har tagit upp i debatten nu är undanröjda.
    t: Com excepção dos pontos relativamente aos quais voltámos a solicitar um aperfeiçoamento
      por parte da Comissão, estamos satisfeitos com a proposta <a>elaborada</a> pela
      Comissão, pois, dessa forma, foram eliminados os pontos problemáticos que mencionámos
      no debate.
  - s: Gruppen ”rättshjälp i brottmål” som håller på att <v>ta</v> <p>fram</p> den
      nya EU-konventionen, prövade frågan om en samordning senast på sitt sammanträde
      den 17 och 18 februari 1999.
    t: O grupo de trabalho «Auxílio Judiciário em Matéria Penal», que está a <a>elaborar</a>
