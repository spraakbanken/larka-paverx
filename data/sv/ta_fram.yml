  - s: Först och främst vill jag tacka Hernández Mollar för det fantastiska arbete
      han lagt ned för att <v>ta</v> <p>fram</p> detta utmärkta betänkande.
    t: Senhor Presidente, Senhor Comissário, caros colegas, antes de mais queria felicitar
      o colega Hernández Mollar pelo óptimo trabalho que realizou e pelo excelente
      relatório que nos <a>apresenta</a>.
  - s: Syftet med kommissionens meddelande är att undersöka de problem som har att
      göra med metanutsläpp i atmosfären och att identifiera de viktigaste utsläppskällorna,
