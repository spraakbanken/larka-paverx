  - s: Jag gratulerar den framför allt till att ha <v>tagit</v> <p>fram</p> ett väl
      utvecklat verksamhetsbaserat förvaltningssystem, ett flerårigt arbetsprogram,
      en jämförande resultattavla med indikatorer och ett integrerat förvaltnings-
      och kontrollsystem.
    t: Congratulo a AEA pela avaliação externa dos organismos descentralizados da
      UE, encomendada pela Comissão em 2009, a qual <a>apresentou</a> conclusões muito
      positivas, em especial, por ter criado um sistema de gestão por actividades
      bem concebido, um programa de trabalho plurianual, um painel de avaliação prospectiva
