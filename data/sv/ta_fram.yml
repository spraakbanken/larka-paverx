    t: É realmente lamentável que a Comissão não tenha conseguido <a>apresentar</a>
      uma proposta de reforma capaz de assegurar o apoio da maioria no Conselho e
      no Parlamento.
  - s: Undersök saken en gång till och ge industrin tre år att <v>ta</v> <p>fram</p>
