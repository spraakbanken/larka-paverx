      <p>fram</p> en framställan i denna riktning och jag tackar i detta sammanhang
      Papoutsis för hans generösa hjälp.
    t: La domanda non è casuale, visto che questo Parlamento sta <a>presentando</a>
      una richiesta in tal senso e, a tale proposito, ringrazio vivamente il generoso
      sostegno fornito dall’onorevole Papoutsis.
  - s: Kommissionen kommer fortsätta arbetet för att under 2009 <v>ta</v> <p>fram</p>
      ett förslag till rådet om visumfria resor, så snart alla länder i regionen uppfyller
      villkoren.
    t: La Commissione conferma il proprio impegno nel <a>presentare</a> una proposta
      al Consiglio per l’abolizione dei visti nel 2009, appena ogni paese coinvolto
      avrà soddisfatto i requisiti.
  - s: Innan förslaget till förordning om kompletterande åtgärder för sockerprotokolländerna
      utarbetades hade kommissionen <v>tagit</v> <p>fram</p> en handlingsplan i vilken
      man angav principerna för det föreslagna stödet till sockerprotokolländerna.
    t: La Commissione, previa elaborazione di un piano d’azione in cui ha definito
      le grandi linee delle sue proposte di sostegno a favore dei paesi aderenti al
      protocollo dello zucchero, ha <a>presentato</a> una proposta di regolamento
      sulle misure di accompagnamento rivolte a tali paesi.
  - s: Vi hade kommit överens om ett ändringsförslag som vi <v>tog</v> <p>fram</p>
      efter en överenskommelse med Werner Langen, som var chefsförhandlare för PPE-gruppen
      - dock inte skuggföredragande i den här frågan - om att lägga till att det inte
      finns någon specifik grund för det europeiska lånet.
    t: Avevamo convenuto di presentare un emendamento redatto a seguito di un accordo
      con l’onorevole Langen, principale negoziatore per il gruppo PPE, sebbene non
      fosse il relatore ombra per la questione, per aggiungere che non vi è alcuna
      base specifica per il finanziamento comunitario ed è in queste circostanze che
      abbiamo <a>presentato</a> l’emendamento n. 2, ragion per cui sono alquanto sorpresa
      per il fatto che esperti ben informati mi hanno detto che nella lista del PPE
      figurava un meno accanto all’emendamento in questione.
  - s: Då och då <v>tar</v> detta parlament <p>fram</p> betänkanden med titlar som
      inte lämnar utrymme för några tvivel om att de oundvikligen kommer att innehålla
      nonsens!
    t: Ogni volta quest’Aula <a>presenta</a> relazioni dai titoli che non lasciano
      alcun dubbio sull’insensatezza dei contenuti!
  - s: Vi är alla ense om att herr Schultz har <v>tagit</v> <p>fram</p> ett utmärkt
      och omfattande betänkande om de åtgärder som måste vidtas för att bekämpa barnsexturism
      och förstärka förhindrandet av sexuellt missbruk och utnyttjande av barn.
    t: Signor Presidente, siamo tutti d’accordo sul fatto che l’onorevole Schulz ha
      <a>presentato</a> un’eccellente ed esaustiva relazione sulle misure necessarie
      per combattere il turismo sessuale a danno dei bambini e per incrementare la
      prevenzione dell’abuso e dello sfruttamento sessuale dei minori.
  - s: Det brittiska ordförandeskapet förväntar sig att varje partner i Europeiska
      unionen skall <v>ta</v> <p>fram</p> handlingsplaner, som kommer att möjliggöra
      en diskussion av dessa planer i respektive organ, vid såväl parlamentet som
      rådet före toppmötet i Cardiff, förhoppningsvis, så att det uppkommer en möjlighet
      för de olika parterna att lära sig av några av förslagen från de övriga parterna,
      och också av kommentarerna därtill från såväl parlamentet, som värdesätts i
      hög grad, samt rådets egna kommittéer.
    t: La Presidenza britannica si attende che ogni partner all’interno dell’Unione
      europea <a>presenti</a> un piano d’azione da discutere in seno agli organi del
      Parlamento e del Consiglio prima del Vertice di Cardiff, sperando che in tal
      modo i vari partner possano trarre insegnamenti dalle proposte degli altri e
      anche dai commenti sia del Parlamento, i cui pareri sono molto apprezzati, sia
      delle commissioni del Consiglio stesso.
  - s: Därför anser vi att det är viktigt att Europaparlamentet <v>tar</v> <p>fram</p>
      ett betänkande, en resolution, för att värna om skyddet av minoriteter, skyddet
      av traditionella etniska minoriteter.
    t: Ecco perché pensiamo sia importante che il Parlamento europeo <a>presenti</a>
      una relazione, una risoluzione, sulla tutela dei diritti delle minoranze, delle
      minoranze etniche tradizionali.
  - s: Det är dock endast på senare tid som medlemsstaterna har <v>tagit</v> <p>fram</p>
      sina nationella handlingsplaner för energi från förnybara energikällor, och
      de arbetar nu för att genomföra dessa.
    t: Sono assolutamente favorevole all’azione a livello europeo nel momento in cui
      aggiunge valore, ma gli Stati membri solo di recente hanno <a>presentato</a>
      i propri piani di azione nazionali per l’energia rinnovabile e stanno lavorando
      per attuarli.
  - s: Det är väldigt bra att kommissionen har <v>tagit</v> <p>fram</p> ett förslag
      till en Östersjöstrategi och att Sverige har placerat det på sin dagordning.
    t: Signor Presidente, onorevoli colleghi, ritengo eccellente l’iniziativa della
      Commissione di <a>presentare</a> una proposta di strategia per il Mar Baltico
      e l’iniziativa della Svezia di inserirla nella sua agenda.
  - s: Frågan har varit aktuell i parlamentet sedan 1989, vilket ledde till att kommissionen
      <v>tog</v> <p>fram</p> en handlingsplan 2003.
    t: Il Parlamento europeo si occupa della questione dal 1989, cosa che ha spinto
      la Commissione a <a>presentare</a> un piano d’azione nel 2003 e una proposta
      di direttiva sui diritti dei consumatori nel 2008;
  - s: Eftersom ni gjort det då ni <v>tagit</v> <p>fram</p> förslaget både när det
      gäller att förenkla bidragen och frågan om grundbidrag, som att ge medlemsstaterna
      möjlighet att administrera bidragen, bör kommissionen också lägga en skälig
      budget - vilket budgetutskottet inte heller motsätter sig - så att sektorn ser
      att det mål den anser är nödvändigt erkänns.
    t: E dato che ha compiuto questo sforzo al momento di <a>presentare</a> la proposta,
      sia nella semplificazione dei premi o nella questione del premio unico, sia
      nelle possibilità di gestione di tali premi da parte degli Stati membri, la
      Commissione deve compiere uno sforzo finanziario coerente - al quale neppure
      la commissione per i bilanci si oppone - affinché il settore veda riconosciuto
      l’obiettivo da esso ritenuto necessario.
  - s: Vi kommer att <v>ta</v> <p>fram</p> ett förslag till förhandlingsmandat för
      att vi i WTO skall kunna förhandla om lämpliga kvoteringsbestämmelser.
    t: Intendiamo <a>presentare</a> una proposta di mandato negoziale al fine di poter
      negoziare le relative disposizioni di contingentamento in sede OMC.
  - s: Jag anser att Finlands ordförandeskap har gjort ett bra jobb i förberedelseprocessen,
      men nu måste vi analysera resultatet och <v>ta</v> <p>fram</p> alternativ.
    t: Penso che la Presidenza finlandese abbia svolto un buon lavoro nel processo
      preparatorio, ma ora dobbiamo intervenire per esaminarlo e <a>presentare</a>
      le opzioni in discussione.
  - s: Den här metoden gynnar självfallet dem som kan <v>ta</v> <p>fram</p> en välgrundad
      affärsplan.
    t: Questo approccio, ovviamente, favorirà chi si <a>presenta</a> con un business
      plan ragionevole.
  - s: Vi hoppas att den oberoende nationella valkommissionen och andra organ kommer
      att skynda sig att <v>ta</v> <p>fram</p> de bevis som valdomstolarna behöver
      för att kunna fullfölja sitt arbete så snart som möjligt.
    t: Speriamo che la commissione elettorale nazionale indipendente e altri organismi
      si affrettino a <a>presentare</a> le prove richieste dai tribunali elettorali
      per completare il loro lavoro con il minimo ritardo possibile.
  - s: Vi kan bara ställa oss bakom detta betänkande under förutsättning att de ändringsförslag
      som man har <v>tagit</v> <p>fram</p> inom socialistgruppen (nr 27-35) samt ändringsförslag
      nr 1 går igenom.
    t: Possiamo quindi appoggiare questa risoluzione soltanto a condizione che gli
      emendamenti <a>presentati</a> dal gruppo socialista (numeri 27-35) e l’emendamento
      n. 1 vengano approvati.
  - s: Min kollega, kommissionsledamot Štefan Füle, har <v>tagit</v> <p>fram</p> en
      matris för samarbete och även jag är i hög grad inblandad i detta.
    t: Il mio collega, Commissario Füle, ha <a>presentato</a> una matrice di cooperazione
      e anch’io mi interesso molto della questione.
  - s: Kommissionen har <v>tagit</v> <p>fram</p> ett förslag och gjort en kalkyl över
      vad nyttan kommer att bli.
    t: La Commissione ha <a>presentato</a> una proposta e ha calcolato quali saranno
      i vantaggi.
  - s: Men för att lyckas måste man å ena sidan skapa en image, <v>ta</v> <p>fram</p>
      logotyper, slogans och informationsmaterial.
    t: Per far sì che abbia successo, tuttavia, occorre da un lato creare un’immagine,
      coniare dei logo e degli slogan, produrre materiale informativo, mentre dall’altro
      è previsto il cofinanziamento di progetti <a>presentati</a> dalle autorità regionali
      e locali o dalle diverse associazioni.
  - s: Jag vill lyfta fram den punkt i betänkandet där man uppmanar kommissionen att
      <v>ta</v> <p>fram</p> uppgifter om alla typer av överträdelser, och ställa dem
      till parlamentets förfogande så att det kan utöva sin roll som övervakare.
    t: Desidero evidenziare il paragrafo di questa relazione che sollecita la Commissione
      a <a>presentare</a> dati dettagliati su tutti i tipi di infrazione e a garantire
      che la totalità di tali dati sia liberamente consultabile dal Parlamento per
      consentirgli di svolgere la sua funzione di controllo.
  - s: Först och främst vill jag tacka Hernández Mollar för det fantastiska arbete
      han lagt ned för att <v>ta</v> <p>fram</p> detta utmärkta betänkande.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, innanzitutto mi
      congratulo con il collega Hernández Mollar per l’ottimo lavoro svolto e per
      l’eccellente relazione <a>presentata</a>.
  - s: Enligt min uppfattning skulle utskottet för kvinnors rättigheter inför plenarsessionerna
      kunna <v>ta</v> <p>fram</p> mer konkreta förslag till resolutioner än dessa
      om hur utskotten bör agera.
    t: A mio parere, la commissione per i diritti della donna dovrebbe <a>presentare</a>
      all’Assemblea plenaria progetti di risoluzione più concreti degli attuali, sul
      comportamento che dovrebbero seguire le commissioni parlamentari.
  - s: Jag vet inte varför mina kollegor i det liberala partiet har <v>tagit</v> <p>fram</p>
      detta ändringsförslag.
    t: 'Signor Presidente, non so perché i colleghi del gruppo Liberale abbiano <a>presentato</a>
      questo emendamento:'
  - s: Kommissionen får <v>ta</v> <p>fram</p> förslag på praktiska lösningar som kan
      utvärderas och som vi sedan kan ta ställning till.
    t: La Commissione deve <a>presentare</a> proposte per soluzioni concrete che possano
      essere valutate e sulle quali potremo poi prendere posizione.
  - s: När det gäller den andra delen av frågan skulle jag vilja hänvisa ledamoten
      till det dokument som kommissionen <v>tog</v> <p>fram</p> i samband med den
      gemensamma aktionen om tillfälligt skydd.
    t: Per quanto concerne la seconda parte dell’interrogazione, rinvio l’onorevole
      parlamentare al documento <a>presentato</a> dalla Commissione in concomitanza
      con l’azione comune sulla protezione temporanea.
  - s: Trots att medlemsstaterna enats om att inrätta en gemensam migrations- och
      asylpolitik läggs all kraft på att <v>ta</v> <p>fram</p> förslag som enbart
      syftar till att försvåra för människor att resa in i EU, vare sig det handlar
      om flyktingar eller det handlar om människor som söker arbete.
    t: Nonostante gli Stati membri abbiano raggiunto un accordo sul varo di una politica
      di immigrazione e di asilo comune, si fa il possibile per <a>presentare</a>
      proposte che intendono rendere più difficile l’ingresso nell’Unione europea,
      sia che si tratti di profughi, sia che si tratti di persone in cerca di lavoro.
  - s: Den befintliga lagstiftningen om energieffektivitet, och de förbättringar som
      jag kommer att <v>ta</v> <p>fram</p> de närmaste månaderna för byggnader, märkning
      och minimistandard för produkter är mycket viktiga, men vi kan bara se dem som
      en av många nödvändiga åtgärder.
    t: La legislazione esistente in materia di efficienza energetica e i miglioramenti
      che <a>presenterò</a> nei prossimi mesi sugli edifici, l’etichettatura e norme
      minime sui prodotti sono realmente importanti, ma devono essere viste solo come
      una delle numerose misure necessarie.
  - s: Erkännandet att vi behöver ytterligare pengar, det faktum att detta helt enkelt
      bara är en första betalning och begäran till kommissionen att både <v>ta</v>
      <p>fram</p> en rättslig grund för framtida bidrag och att utarbeta en rapport,
      så att man skall kunna behandla vissa av dessa informationsfrågor.
    t: Essi riguardano la constatazione della necessità di fondi aggiuntivi, il fatto
      che questo deve essere considerato solo come un primo finanziamento e la richiesta
      indirizzata alla Commissione di <a>presentare</a> una base giuridica per i contributi
      futuri e di fornire una relazione per consentirci di affrontare alcuni di questi
      temi inerenti l’informazione.
  - s: Vill vi utvidga artikel 191 i fördraget - kommissionen kommer att <v>ta</v>
      <p>fram</p> ett förslag till regeringskonferensen - så måste det vara möjligt
      att behandla detta på regeringskonferensen för att sedan också företa fördragsändringen
      mot slutet, detta förutsatt att vi vill komma vidare med de europeiska partierna.
    t: Se intendiamo integrare l’articolo 191 del Trattato - e la Commissione <a>presenterà</a>
      una proposta per la CIG - e se intendiamo davvero risolvere il problema dei
      partiti europei, dev’essere possibile esaminare tale argomento in occasione
      della CIG, per poi procedere all’integrazione in questione.
  - s: Kommissionen har därför <v>tagit</v> <p>fram</p> förslag till mer likartade
      regler.
    t: La Commissione ha pertanto <a>presentato</a> proposte per un ravvicinamento
      normativo.
  - s: Det gör även jag, för jag gläds över att kommissionen har varit så snabb att
      <v>ta</v> <p>fram</p> detta förslag och utveckla artikel 13.
    t: Io farò altrettanto perché apprezzo molto che la Commissione sia stata così
      rapida a <a>presentare</a> questa proposta e a far tesoro di quanto contenuto
      nell’articolo 13.
  - s: Jag välkomnar i hög grad kommissionens meddelande, och det betänkande som Barbara
      Schmidbauer <v>tagit</v> <p>fram</p> för parlamentet, som svar på detta meddelande.
    t: Signor Presidente, accolgo con grande favore la comunicazione della Commissione
      e la relazione di risposta <a>presentata</a> dall’onorevole Barbara Schmidbauer
      a nome del Parlamento.
  - s: Jag vill gratulera Francisco José Millán Mon till att han har <v>tagit</v>
      <p>fram</p> ett så utmärkt betänkande.
    t: Mi pregio di porgere le mie congratulazioni all’onorevole Millán Mon per l’eccellente
      relazione che ha <a>presentato</a>.
  - s: Vi har <v>tagit</v> <p>fram</p> ett förslag till konkreta åtgärder, till en
      föregångsmodell.
    t: Abbiamo <a>presentato</a> una proposta affinché vengano introdotte misure concrete
      e un modello innovativo.
  - s: Den allmänna reaktionen på vårt misslyckande att införa regler var mycket negativ,
      och resultatet blev att jag <v>tog</v> <p>fram</p> ett nytt, ändrat betänkande
      till juli 1996, som tog hänsyn till en del av de åsikter och den oro som ledamöterna
      kände inför det ursprungliga betänkandet.
    t: La reazione dell’opinione pubblica di fronte alla nostra incapacità di introdurre
      delle norme fu molto negativa e, nel luglio 1966, <a>presentai</a> una nuova
      relazione modificata, che teneva conto di alcune delle considerazioni e delle
      preoccupazioni espresse dai colleghi sulla relazione iniziale.
  - s: Även jag gratulerar Brok och alla hans medföredraganden till det arbete de
      har gjort med att <v>ta</v> <p>fram</p> det betänkande vi har diskuterat i dag
      med så många deltagare i debatten.
    t: Signor Presidente, mi congratulo anch’io per il lavoro fatto dal collega Brok
      e da tutti i suoi correlatori nel <a>presentarci</a> la relazione che oggi abbiamo
      discusso e che ha visto la presenza di così tanti oratori.
  - s: Som föredragande för utskottet för internationell handel har jag lagt fram
      ändringsförslag angående katt- och hundförslaget, inte med förslag om att vi
      ska försöka få med sälar - det skulle ändå vara att gå för långt - men åtminstone
      för att be kommissionen att <v>ta</v> <p>fram</p> liknande lagstiftning för
      att ta itu med importen av sälprodukter.
    t: In qualità di relatrice per la commissione per il commercio internazionale,
      ho presentato alcuni emendamenti alla proposta sulle pellicce di cane e gatto,
      non per cercare di includere le foche - sarebbe osare troppo - ma almeno per
      chiedere alla Commissione di <a>presentare</a> una legislazione simile per l’importazione
      di prodotti derivati dalle foche.
  - s: Kommissionen har <v>tagit</v> <p>fram</p> en förteckning över beslut som behöver
      justeras - och jag kommer att beröra detta strax - men det är också ett viktigt
      beslut på väg som har debatterats ofta, nämligen beslutet om lagring av uppgifter.
    t: La Commissione ha <a>presentato</a> un elenco di sentenze che richiedono adeguamenti
      - in merito alle quali mi esprimerò tra poco - ma è in corso anche un’importante
      decisione che è stata oggetto di molte discussioni, e cioè quella sulla conservazione
      dei dati.
  - s: Kommissionen har ännu inte <v>tagit</v> <p>fram</p> det förslag för att harmonisera
      de maximala mängderna vitaminer och mineraler som får ingå i kosttillskott enligt
      direktivet.
    t: La Commissione deve ancora <a>presentare</a> una proposta tesa ad armonizzare
      i quantitativi massimi di vitamine e minerali ammessi negli integratori, come
      disposto dalla direttiva.
  - s: Det är därför herr Lannoyes envishet med att <v>ta</v> <p>fram</p> detta initiativ
      i parlamentet i dag förtjänar att applåderas och bör stödjas i omröstningen
      i morgon, som min fina kollega fru Roth-Behrendt har uppmanat oss till i kväll.
    t: È per questo motivo che la tenacia dell’onorevole Lannoye nel <a>presentare</a>
      quest’iniziativa al Parlamento va applaudita e andrebbe sostenuta con il voto
      di domani, come ci ha invitato a fare stasera la mia splendida collega, onorevole
      Roth-Behrendt.
  - s: Kommissionen måste också <v>ta</v> <p>fram</p> förslag för att få bort diskrimineringen
      av andra former av icke-typiska arbeten inte minst inom de områden som gäller
      såväl arbetsrätt som socialförsäkring.
    t: La Commissione tuttavia dovrà anche <a>presentare</a> delle proposte per l’eliminazione
      delle discriminazioni nelle altre forme di lavoro atipico, per quanto riguarda
      sia il diritto del lavoro sia l’assicurazione sociale.
  - s: Kommissionen kommer att underrätta parlamentet inom tolv månader efter antagandet
      av denna överenskommelse i kammaren och i slutet av genomförandeperioden <v>ta</v>
      <p>fram</p> en rapport om medlemsstaternas praxis att för egen del och i unionens
      intresse upprätta egna tabeller som så långt det är möjligt visar överensstämmelsen
      mellan detta direktiv och införlivandeåtgärderna samt att offentliggöra dessa
      tabeller.
    t: La Commissione riferirà al Parlamento in materia entro 12 mesi dall’approvazione
      del presente accordo in plenaria e <a>presenterà</a> una relazione al termine
      del periodo di applicazione della direttiva negli Stati membri in modo che essi
      elaborino autonomamente, e nell’interesse dell’Unione, le loro tavole indicanti,
      per quanto possibile, la concordanza tra la direttiva e i provvedimenti da essi
      applicati, rendendoli pubblici.
  - s: Jag har flyttat ett ändringsförslag vilket jag hoppas kommissionen kommer att
      acceptera, som säger att kommissionen bör infria sitt löfte att <v>ta</v> <p>fram</p>
      mer information till konsumenterna om E-numreringen vid livsmedelsmärkningen.
    t: Ho presentato un emendamento, che mi auguro venga accolto dalla Commissione,
      che sostiene che la Commissione dovrebbe assolvere al suo impegno di <a>presentare</a>
      maggiori informazioni ai consumatori sui dati che riguardano le E sulle etichette
      degli alimenti.
  - s: Herr ordförande, fru kommissionsledamot, kära kollegor, först och främst vill
      jag gratulera föredraganden, ledamot Whitehead, för det utmärkta betänkande
      han <v>tagit</v> <p>fram</p>, men också för det outtröttliga arbete han lagt
      ner gentemot konsumentgruppen.
    t: Signor Presidente, Signora Commissario, onorevoli colleghi, in primo luogo
      desidero congratularmi con il relatore, l’on. Whitehead, per l’ottima relazione
      <a>presentata</a> nonché per il lavoro instancabile svolto con le associazioni
      dei consumatori.
  - s: För övrigt skulle det vara mycket enkelt att <v>ta</v> <p>fram</p> fakta, detta
      kommer att få de och de konsekvenserna, skatteintäkterna kommer att bli si och
      så.
    t: D’altronde, è stato molto facile <a>presentare</a> dei dati, dicendo quali
      saranno le conseguenze e quali i guadagni in termini fiscali.
  - s: Genom att ta till en omstörtande taktik och inte <v>ta</v> <p>fram</p> en kandidat
      försöker kommunistpartiet återigen att sabotera vägen till demokrati.
    t: Ancora una volta, ricorrendo alla tattica sovversiva di non <a>presentare</a>
      un proprio uomo, il partito comunista cerca di sabotare il cammino verso la
      democrazia.
  - s: 'I rapporten från oktober angav kommissionen att den turkiska regeringen hade
      <v>tagit</v> <p>fram</p> ett betydande förslagspaket det året som innefattade
      följande:'
    t: 'Dobbiamo ricordare che nello scorso ottobre la Commissione europea ha elaborato
      una relazione di valutazione sul progresso della Turchia verso l’adesione, in
      cui ha affermato che quest’anno il governo turco ha <a>presentato</a> un importante
      pacchetto di proposte che comprendeva quanto segue:'
  - s: Även om föredraganden Marie-Hélène Aubert har arbetat mycket hårt för att <v>ta</v>
      <p>fram</p> ett bra betänkande har Österrikiska folkpartiets delegation i Europaparlamentet
