- c: 1
  r: 19
  v: vorschlagen
  x:
  - s: Eftersom ni som kommissionsledamot för reformer är medveten om att reformer
      oftast tar längre tid än tänkt att <v>ta</v> <p>fram</p>, formulera, planera
      och omsätta i handling borde ni nu kunna inse att det är tid att sluta göra
      Marta Andreasen till syndabock och upphöra med dessa absurda disciplinära åtgärder
      mot henne.
    t: Da Sie nun eingesehen haben, dass das Rechnungsführungssystem der Kommission
      dringend ähnlich der Art und Weise reformiert werden muss, wie Frau Andreasen,
      die Hauptrechnungsführerin, die diesen Posten nur vier Monate lang bekleidete
      und dabei unter anscheinend sehr ungünstigen Bedingungen tätig war, <a>vorgeschlagen</a>
      hatte, und da Sie als für die Reform zuständiges Kommissionsmitglied ja auch
      wissen, dass die Vorbereitung, Planung und Durchführung von Reformen häufig
      länger dauert, als erwartet, sehen Sie doch sicher ein, dass es an der Zeit
      ist, die Schikanen sowie dieses lächerliche Disziplinarverfahren gegen Marta
      Andreasen einzustellen.
- c: 1
  r: 19
  v: vorliegend
  x:
  - s: I detta syfte har vi alla <v>tagit</v> <p>fram</p> detta betänkande, tack vare
