      propostas mais para o final do ano.
  - s: Våra städer är bullriga, över rekommenderade maximinivåer, och kravet på att
      <v>ta</v> <p>fram</p> ett ramdirektiv på gemenskapsnivå inom detta område samt
      att införa åtgärder på nationell och lokal nivå är en brådskande fråga.
    t: As nossas cidades são ruidosas, registando níveis de ruído superiores aos níveis
      máximos recomendados, e a exigência de <a>elaborar</a> uma directivaquadro a
      nível comunitário com carácter vinculativo e de executar medidas e acções a
      nível nacional e local corresponde a uma necessidade urgente.
  - s: Jag vill uppmana Europeiska kommissionen att <v>ta</v> <p>fram</p> extra förslag
