  - s: På den tiden begärde jag, som ledamot av Europaparlamentet för Nationella alliansen,
      av kommissionen att den omedelbart skulle <v>ta</v> <p>fram</p> en åtgärd för
      att identifiera de områden som riskerade att översvämmas och en hydrogeologisk
      kartläggning över Europeiska unionens regioner.
    t: À l’époque, en tant que député européen d’Alleanza nazionale, j’ai demandé
      à la Commission de <a>préparer</a> immédiatement une disposition pour identifier
      les zones à risque d’inondation et de dresser une carte hydrogéologique des
      régions de l’Union européenne.
  - s: Samtidigt yrkar jag på att vi ska be det ansvariga fackutskottet att <v>ta</v>
      <p>fram</p> en resolution.
    t: Dans le même temps, je voudrais que nous demandions à la commission spécialisée
      compétente de <a>préparer</a> une résolution.
  - s: Jag vill inte att rådets ordförande skall tro att jag är den som ringer i varningsklockan
      i onödan, men verkligheten är den att EU bara har två veckor på sig att <v>ta</v>
      <p>fram</p> ett lämpligt svar som kan säkerställa att de viktiga handelsdelarna
      av förhandlingarna slutförs och blir klara för diskussion i Coreper nästa vecka.
    t: Je ne veux pas que le président en exercice pense que je suis alarmiste mais
      le fait est que l’Union européenne ne dispose que de deux semaines pour <a>préparer</a>
      une réponse adéquate qui puisse garantir que les éléments essentiels des composants
      commerciaux des négociations soient fixés et prêts à être débattus au Coreper
      la semaine prochaine.
  - s: Vi har inlett en undersökning för att <v>ta</v> <p>fram</p> möjliga alternativ
      eller en lösning och vi kommer snart att inleda offentliga samråd om denna fråga.
    t: Nous avons lancé une étude afin de <a>préparer</a> les options potentielles
      ou la solution, et nous lancerons prochainement une consultation publique sur
      la question.
  - s: Det är vad vi håller på att <v>ta</v> <p>fram</p>, och vi kan inte lägga fram
      ett nytt förslag varje dag.
    t: Voilà ce que nous sommes en train de <a>préparer</a> et nous ne pouvons pas
      présenter chaque jour une nouvelle proposition.
  - s: Jag uppmanar kommissionen att <v>ta</v> <p>fram</p> en plan för minskad köttkonsumtion.
    t: Je demande à la Commission de <a>préparer</a> un plan de réduction de la consommation
      de viande.
  - s: Som ett första steg har jag bett min avdelning att <v>ta</v> <p>fram</p> en
      överblick och en uppskattning av allt som har uppnåtts hittills.
    t: Dans un premier temps, j’ai demandé à mes services de <a>préparer</a> un aperçu
      et une évaluation de tout ce qui a été fait jusqu’à présent.
  - s: Därför uppmanar jag kommissionen att övervaka dessa framgångsrika projekt och
      använda dem som utångspunkt för att <v>ta</v> <p>fram</p> en utvecklingsmall
      för mindre och medelstora städer utanför storstadsområdena.
    t: C’est pourquoi je demande à la Commission de suivre ces projets réussis et
      de <a>préparer</a>, sur cette base, un modèle de développement pour les villes
      de plus petite et de moyenne taille situées en dehors des zones métropolitaines.
  - s: Eftersom klimatförändringen är början och bränder och översvämningar är resultatet,
      bör kommissionen vid Köpenhamnskonferensen särskilt betona arbetet för att <v>ta</v>
      <p>fram</p> en strategi för förebyggande och hantering av naturkatastrofer,
      fastställa budgetbehovet för att täcka förebyggande och undvikande av naturkatastrofer
      och därigenom förstärka EU:s exemplariska taktiska reserv vid skogsbränder.
    t: Le changement climatique étant à l’origine des incendies et des inondations,
      la Commission devrait veiller tout particulièrement, lors de la conférence de
      Copenhague, à <a>préparer</a> une stratégie de prévention et de gestion des
      catastrophes naturelles, à déterminer le budget nécessaire à un telle prévention
      et, dès lors, à renforcer cette réserve tactique européenne exemplaire de lutte
      contre les incendies.
  - s: Jag ger betänkandet mitt helhjärtade stöd, i hopp om att kommissionen någon
      gång <v>tar</v> <p>fram</p> en liknande rapport om de regioner som jag nämnde.
    t: J’exprime mon soutien sans réserve à ce rapport, convaincu qu’à un moment donné
      la Commission <a>préparera</a> un rapport similaire sur les régions que je viens
      de mentionner.
