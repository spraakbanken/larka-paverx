      och lokala myndigheterna i så stor utsträckning som möjligt, och att en sådan
      energiplan även jämnar vägen för förnybara energikällor och därmed utgör en
      möjlighet för dessa länder.
    t: Je crois, d’une part, que pour <a>élaborer</a> une telle stratégie, avec tout
      le respect pour les pays qui décident souverainement s’ils veulent continuer
      à utiliser l’énergie nucléaire ou pas, nous devons associer autant que possible
