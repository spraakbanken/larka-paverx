    t: Assim, associo-me ao desejo de assegurar que a Comissão continue a <a>apresentar</a>
      dados pormenorizados sobre todos os tipos de infracção e que a totalidade desses
      dados seja livremente disponibilizada ao Parlamento, permitindo que este desempenhe
