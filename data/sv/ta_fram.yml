      a DAS.
  - s: 1994 <v>tog</v> den <p>fram</p> en som gav oss en extrapolerad siffra för vad
      som tycktes gå fel, och för 1995 har vi fått en till. Det är den slutstatistiken
      som tycks vara vad alla är intresserade av, i stället för allt arbetet bakom
      den.
    t: Em 1994, o Tribunal <a>apresentou</a> uma DAS que nos dava um valor extrapolado
      daquilo que parecia estar errado e, em relação a 1995, voltou a fazer o mesmo.
  - s: Jag vill tacka rätten för dess arbete med att <v>ta</v> <p>fram</p> dessa tillkommande
      betänkanden om de nya satellitorganen, som omfattar deras start någon gång under
      1994, och därefter 1995.
    t: Quero agradecer ao Tribunal o trabalho que fez para <a>apresentar</a> estes
      relatórios suplementares sobre as novas agências-satélite, em que se fala também
      da sua origem, em 1994 e, depois, em 1995.
  - s: Som svar på Caccavales önskemål om en rapport från kommissionen om medborgerliga
      och mänskliga rättigheter, för framläggande före slutet på maj, så är det ett
      faktum att vi under den perioden kommer att <v>ta</v> <p>fram</p> vårt omfattande
