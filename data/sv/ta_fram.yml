  - s: Den andra viktiga punkten är att när vi genom den här förordningen gynnar gränsöverskridande
      betalningar banar vi väg för att modernisera det europeiska bankväsendet, eftersom
      bankerna har en övergångsperiod på tre år för att <v>ta</v> <p>fram</p> nya
      affärsmodeller som kan ge effektivare betalningar.
    t: A outra coisa importante é que a promoção dos pagamentos transfronteiras feita
      por este regulamento abre caminho para a modernização do sector bancário europeu,
      porque os bancos dispõem de um período de transição de três anos para <a>preparar</a>
      um novo modelo de negócio, que tornará os pagamentos mais eficientes.
  - s: Jag är emellertid känd som en man som kan kompromissa, så jag vill ge rådet
      en chans, och detta kan faktiskt bli den sista chansen rådet får att <v>ta</v>
      <p>fram</p> alla de rätta dokumenten och överge den olyckliga informella överenskommelsen
      från 1970, som enligt rådet i praktiken inte låter oss kontrollera denna institution.
    t: No entanto, dado que sou conhecido como um homem de compromissos, gostaria
      de dar ao Conselho uma certa oportunidade que na verdade poderia ser a última
      oportunidade para o Conselho <a>preparar</a> todos os documentos apropriados
