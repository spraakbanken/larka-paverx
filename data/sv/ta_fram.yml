it:
- c: 116
  r: 1
  v: elaborare
  x:
  - s: Det spanska ordförandeskapet har nyss <v>tagit</v> <p>fram</p> ett ”arbetsdokument”
      i frågan, som till och med innefattar turismens ’etiska dimension’.
    t: La Presidenza spagnola ha appena <a>elaborato</a> un ’documento di lavoro?
      sul tema in cui ha incluso addirittura la ’dimensione etica? del turismo.
  - s: Tanzania ska <v>ta</v> <p>fram</p> 8 000 revisionsberättelser!
    t: la Tanzania deve <a>elaborare</a> 8 000 relazioni di revisione contabile!
  - s: Den ekonomiska återhämtningsplan som kommissionen <v>tagit</v> <p>fram</p>
      måste få effekt i alla EU:s hörn.
    t: Il piano di ripresa economica <a>elaborato</a> dalla Commissione europea deve
      sortire effetti in tutti gli angoli del vecchio continente.
  - s: EU måste <v>ta</v> <p>fram</p> en plan som täcker relevanta områden samt finansieringskällor.
    t: L’Unione europea deve <a>elaborare</a> un piano per individuare i principali
      ambiti d’azione e le relative fonti di finanziamento.
  - s: Vi tog initiativet att <v>ta</v> <p>fram</p> en beredskapsplan eller en alternativ
      plan och att främja en lösning genom att besluta om en tidsfrist på största
      allvar.
    t: A gennaio il Consiglio, sotto la nostra guida, ha fatto tutto il possibile,
      dedicandosi con grande serietà all’iniziativa di <a>elaborare</a> un piano alternativo
      o un programma di intervento e di sollecitare il raggiungimento di una soluzione
      fissando delle scadenze.
  - s: Rådet anser att den vägledande färdplan med villkor som kommissionen <v>tog</v>
      <p>fram</p> i lägesrapporten för 2008 är ett användbart verktyg.
    t: Il Consiglio ritiene che la roadmap, indicativa e soggetta a condizioni, <a>elaborata</a>
      dalla Commissione nella relazione sui progressi conseguiti nel 2008 sia uno
      strumento utile, che aiuterà la Croazia a compiere i passi necessari a raggiungere
      la fase finale dei negoziati.
  - s: Innan man fattar ett definitivt beslut bör Europeiska unionens myndigheter
      med andra ord ha en klar idé om finansieringen, vilket innebär att kommissionen
      måste <v>ta</v> <p>fram</p> förslag om administrationsstrukturer för Galileo-projektet.
    t: In altre parole, prima di adottare una decisione finale, le autorità di bilancio
      dell’Unione europea devono avere un’idea precisa del finanziamento, vale a dire
      che la Commissione dovrà <a>elaborare</a> proposte in merito a strutture di
      gestione per il progetto GALILEO.
  - s: Kommissionen bör överväga att <v>ta</v> <p>fram</p> ett särskilt handlingsprogram
      beträffande socialpolitiken i samband med utvidgningen.
    t: La Commissione dovrebbe prendere in considerazione l’ipotesi di <a>elaborare</a>
      uno speciale programma d’azione in materia di politica sociale nel contesto
      dell’ampliamento.
  - s: Mot bakgrund av detta bör det svenska ordförandeskapet inleda en debatt i hela
      EU om vilken roll de 27 medlemsländernas parlament ska spela och <v>ta</v> <p>fram</p>
      en samarbetsmodell mellan suveräna EU-stater.
    t: A tale proposito, la presidenza svedese dovrebbe avviare un dibattito di respiro
      europeo sul ruolo dei 27 parlamenti nazionali, nonché <a>elaborare</a> un nuovo
      modello di cooperazione tra gli Stati sovrani europei.
  - s: Det skulle dock leda till en ändrad kvalitet hos gödningsmedlet och jag tror
      att vi har <v>tagit</v> <p>fram</p> en bra förordning i detta hänseende, och
      att våra småskaliga trädgårdsodlare som är så förtjusta i organiska gödningsmedel
      också ska kunna få vad de önskar.
    t: Questo però modificherebbe la qualità del fertilizzante e credo che abbiamo
      <a>elaborato</a> un regolamento valido in merito, per cui le esigenze dei nostri
      piccoli giardinieri che amano tanto i fertilizzanti organici sono anch’esse
      tenute nella dovuta considerazione.
  - s: Jag är glad över att kunna stödja vad han just har sagt och tackar honom, vår
      personal och kommissionens personal för att ha <v>tagit</v> <p>fram</p> ett
      förslag som på ett betydande sätt kommer att förbättra säkerheten till havs.
    t: Sono felice di avallare quanto ha appena detto e di ringraziare lui, il nostro
      personale e il personale della Commissione per aver <a>elaborato</a> una proposta
      che accrescerà considerevolmente la sicurezza in mare.
  - s: Den rapport kommissionen <v>tagit</v> <p>fram</p> till följd av denna rekommendation
      förser oss emellertid inte med de data som behövs för att kunna fastställa om
      framsteg har gjorts, och den utvärderar heller inte den verkan de europeiska
      utbildningsprogrammen och strukturfondsresurserna haft när det gäller utvecklingen
      med avseende på tillgång till utbildning, och dess inverkan på anställningsbarheten
      i medlemsstaterna.
    t: Tuttavia, la relazione della Commissione <a>elaborata</a> in seguito a questa
      raccomandazione non fornisce i dati necessari per stabilire se siano stati conseguiti
      progressi, né valuta l’impatto dei programmi europei di formazione e delle risorse
      dei Fondi strutturali sull’accesso alla formazione e sulla capacità di inserimento
      professionale negli Stati membri.
  - s: Jag hoppas att den här gaskrisen kommer att föra oss samman så att vi kan <v>ta</v>
      <p>fram</p> en gemensam energipolitik.
    t: Spero che questa crisi del gas ci unisca per <a>elaborare</a> insieme una politica
      energetica comune.
  - s: Vi <v>tar</v> med andra ord <p>fram</p> en ekonomisk återhämtningsplan där
      vi ger tre och en halv miljard till energijättarnas oligarki och inte en enda
      euro till de partner vars hjälp vi behöver för att gå över till grön energi.
    t: In altri termini, stiamo <a>elaborando</a> un piano di ripresa economica in
      cui si destinano 3,5 miliardi di euro all’oligarchia dei giganti dell’energia
      e non un solo euro ai partner, fondamentali per operare il cambiamento verso
      l’economia verde.
  - s: dels att vi förbättrar de rättsliga ramar i gemenskapen som berör det ömsesidiga
      energiberoendet mellan EU:s medlemsstater, och dels att vi <v>tar</v> <p>fram</p>
      förslag till en ny generation regleringsakter för Europeiska unionens förbindelser
      med energileverantörer utanför EU och med transitländerna.
    t: In tale contesto, le azioni volte a migliorare il quadro normativo comunitario
      sull’interdipendenza energetica all’interno dell’Unione europea e ad <a>elaborare</a>
      una nuova generazione di normative per regolamentare i rapporti dell’UE sia
      con i fornitori di energia esterni sia nei confronti dei paesi di transito devono
      costituire strumenti efficaci, nel processo di elaborazione di una politica
      di sicurezza europea.
  - s: Vi behöver <v>ta</v> <p>fram</p> verksamma program för att miljöutbilda de
      invånare vars aktiviteter omedelbart går ut över områdets biologiska mångfald.
    t: Vorrei cogliere questa occasione per chiedere alla Commissione e al Consiglio,
      sulla base di questa relazione, di prendere in considerazione il prima possibile
      eventuali misure specifiche volte a creare un gruppo di lavoro che esamini la
      situazione del delta del Danubio, <a>elabori</a> efficaci programmi educativi
      sull’ambiente rivolti alle popolazioni con un impatto diretto sulla biodiversità
      della zona, e che definisca standard di protezione della biodiversità.
  - s: På förlikningsstadiet var det två frågor som dominerade diskussionerna, nämligen
      den rapport som kommissionen ska <v>ta</v> <p>fram</p> om öppnandet av marknaden
      för internationell passagerartrafik och uttagandet av en avgift för att finansiera
      offentliga tjänster.
    t: la relazione che la Commissione <a>elaborerà</a> sull’attuazione dell’apertura
      del mercato dei servizi ferroviari di trasporto internazionale di passeggeri
      e il contributo per il finanziamento dei servizi pubblici.
  - s: Jag vill tacka Georg Jarzembowski för hans arbete med att <v>ta</v> <p>fram</p>
      en text till Europaparlamentets och rådets direktiv om ändring av direktivet
      om utvecklingen av gemenskapens järnvägar och tilldelning av infrastrukturkapacitet
      och uttag av avgifter.
    t: Signor Presidente, vorrei ringraziare l’onorevole Jarzembowski per il lavoro
      svolto nell’<a>elaborare</a> il testo di questa direttiva del Parlamento europeo
      e del Consiglio che modifica la direttiva relativa allo sviluppo delle ferrovie
      comunitarie, alla ripartizione della capacità di infrastruttura ferroviaria
      e all’imposizione di diritti.
  - s: Det skulle vara olyckligt att separera de olika delarna av direktivet eftersom
      syftet - som parlamentet gav stort stöd - var att <v>ta</v> <p>fram</p> ett
      omfattande direktiv om diskriminering.
    t: Sarebbe inopportuno scindere la direttiva in diverse parti quando l’obiettivo
      generale - che il Parlamento ha ampiamente caldeggiato - era <a>elaborare</a>
      una direttiva completa sulla discriminazione.
  - s: Rådet uppmanade medlemsstaterna och anslutningsländerna att effektivt genomföra
      riktlinjerna för omedelbara och kommande åtgärder från nätverkskommittén och
      att aktivt bidra till att under nätverkskommitténs ledning inrätta en särskild
      expertgrupp om sars, som skall <v>ta</v> <p>fram</p> gemensamma regler och lämna
      råd om olika hälsoåtgärder i hela Europa.
    t: Il Consiglio esorta gli Stati membri e i paesi aderenti ad attuare efficacemente
      gli orientamenti per azioni immediate e future da parte del Comitato della rete
      di sorveglianza e a contribuire attivamente alla formazione di un gruppo specifico
      di esperti in materia di SARS nel quadro del Comitato della rete di sorveglianza,
      al fine di <a>elaborare</a> modalità comuni e fornire indicazioni sulle misure
      sanitarie in tutta l’Europa.
  - s: Kommissionen har stoppat initiativet för att ni, herr kommissionsledamot, uppenbarligen
      överväldigades av uppgiften att <v>ta</v> <p>fram</p> ett reformförslag som
      kunde trygga en majoritet.
    t: La Commissione ha sospeso l’iniziativa perché lei, signor Commissario, a quanto
      pare è stato sopraffatto dal compito di <a>elaborare</a> una proposta di riforma
      che potesse garantire una maggioranza.
  - s: Den polska regeringen - parlamentet (sejmen) och senaten - vill gärna att det
      sker, och vi bör inte utesluta den tanken, utan vi bör uppmana kommissionen
      att tillsammans med de ansvariga i Polen <v>ta</v> <p>fram</p> ett sådant förslag.
    t: Il governo polacco, cioè Sejm e Senato, lo desiderano con tutte le loro forze
      e noi non dovremmo ignorare tale realtà, ma chiedere alla Commissione di <a>elaborare</a>
      di comune accordo con i responsabili polacchi un progetto in merito.
  - s: Jag ställer mig bakom upprättandet av ett stabilt regelverk för europeiska
      miljöräkenskaper och framhåller behovet av att <v>ta</v> <p>fram</p> tillförlitlig
      och harmoniserad statistik.
    t: Appoggio pienamente l’istituzione di un solido quadro giuridico per i conti
      economici ambientali europei e sostengo la necessità di <a>elaborare</a> statistiche
      affidabili e armonizzate.
  - s: Jag instämmer i kommissionens förslag att utveckla fler indikatorer för att
      mäta ekonomiska framsteg och samhällsutveckling på medellång och lång sikt och
      <v>ta</v> <p>fram</p> tydliga och mätbara indikatorer som ger information om
      klimatförändringar, biologisk mångfald, resurseffektivitet och social integration.
    t: Condivido la proposta della Commissione di sviluppare indicatori supplementari
      per la misurazione del progresso economico e sociale a medio e lungo termine
      ed <a>elaborare</a> indicatori chiari e misurabili che forniscano informazioni
      sui cambiamenti climatici, la biodiversità, l’efficienza delle risorse e l’inclusione
      sociale.
  - s: Vi bör <v>ta</v> <p>fram</p> tydliga och mätbara indikatorer där hänsyn tas
      till klimatförändringar, biologisk mångfald, resurseffektivitet och social integration
      samt indikatorer som bättre lyfter fram hushållens perspektiv och visar inkomst,
      konsumtion och välstånd.
    t: 'A mio avviso, è necessario <a>elaborare</a> indicatori chiari e misurabili
      che forniscano informazioni sui cambiamenti climatici, la biodiversità, l’efficienza
      delle risorse e l’inclusione sociale, nonché indicatori che riflettano in modo
      più accurato la prospettiva a livello di nucleo familiare:'
  - s: För det första kommer varje medlemsstat att <v>ta</v> <p>fram</p> nationella
      handlingsplaner där man fastställer mål, åtgärder och tidsplaner för att minska
      riskerna med och beroendet av bekämpningsmedel.
    t: In primo luogo, ciascuno Stato membro <a>elaborerà</a> piani d’azione nazionali
      che stabiliscano obiettivi, misure e scadenzari per ridurre i rischi e la dipendenza
      dai pesticidi.
  - s: Det är nu upp till oss alla - och vi kan ta detta som en inbjudan - att <v>ta</v>
      <p>fram</p> ett direktiv med så lite byråkrati som möjligt och som lever upp
      till våra ambitioner.
    t: Adesso spetta a tutti noi - e possiamo considerarlo un invito - <a>elaborare</a>
      una direttiva che mantenga la burocrazia al minimo e che sia nel contempo all’altezza
      della nostre aspirazioni.
  - s: Å ena sidan behöver vi uppmuntra Förenta staterna att <v>ta</v> <p>fram</p>
      nödvändiga planer för klimatlagstiftningen.
    t: Da un lato, dobbiamo sollecitare gli Stati Uniti a <a>elaborare</a> piani indispensabili
      per la legislazione sul clima.
  - s: Europeiska kommissionen bör <v>ta</v> <p>fram</p> ett särskilt program och
      en handlingsplan inom ramen för strategin för barn och vidta de åtgärder som
      behövs för att gemensamma strukturer och en gemensam politik ska inrättas.
    t: La Commissione europea deve <a>elaborare</a> un programma e un piano d’azione
      distinti nell’ambito del quadro della strategia per i minori nonché intraprendere
      le misure necessarie per l’introduzione di strutture e di una politica comuni.
  - s: Därför är det nödvändigt för Europeiska kommissionen att <v>ta</v> <p>fram</p>
      en tydligare och finansiellt understödd politik för romerna.
    t: Ecco perché è necessario che la Commissione <a>elabori</a> una politica più
      chiara e finanziata per i Rom.
  - s: Jag tror även att byrån har en enorm potential att <v>ta</v> <p>fram</p> bra
      förslag för detta.
    t: Credo inoltre che l’Agenzia disponga di un ottimo potenziale per <a>elaborare</a>
      un’interessante proposta su questo tema.
  - s: Min slutliga anmärkning gäller den uppmaning som riktats till kommissionen
      om att <v>ta</v> <p>fram</p> en förordning för gruppundantag för tjänster i
      allmänhetens intresse om Europeiska domstolen skulle finna att sådant stöd till
      tjänster i allmänhetens intresse bryter mot gemenskapslagstiftningen.
    t: La mia ultima osservazione è un’esortazione alla Commissione affinché <a>elabori</a>
      un regolamento per un’esenzione a favore dei servizi di interesse generale nel
      caso in cui la Corte europea dovesse stabilire che il sostegno ai servizi di
      interesse generale viola la normativa in materia di concorrenza.
  - s: Vid sidan av de acceptabla kompromisser som uppnåtts bör vi inte spekulera
      i en slutgiltig definition av endokrint effektiva ämnen utan i stället ge kommissionen
      dessa fyra år för att <v>ta</v> <p>fram</p> en vetenskapligt baserad definition.
    t: Oltre all’accettabile compromesso raggiunto, evitiamo congetture sulla definizione
      finale degli interferenti endocrini, ma concediamo piuttosto alla Commissione
      i quattro anni previsti per <a>elaborare</a> una definizione scientificamente
      solida.
  - s: Vi vill tvärtom <v>ta</v> <p>fram</p> en verktygslåda, med praktiska åtgärder
      på kort och medellång sikt, som ger städerna metoder för att på ett integrerat
      sätt lösa vissa specifika problem som har att göra med rörlighet i städer.
    t: Vogliamo invece <a>elaborare</a> una serie di strumenti, che comprendano anche
      azioni pratiche a breve e medio termine, per consentire alle città di affrontare,
      in maniera integrata, questioni specifiche legate alla mobilità urbana.
  - s: Kommissionen måste också <v>ta</v> <p>fram</p> nya, tydligare och mer lättförståeliga
      riktlinjer för att underlätta de små och medelstora företagens tillgång till
      användbar information och det behövs ett nytt perspektiv på utlåning.
    t: la necessità che la Commissione europea <a>elabori</a> nuove linee guida più
      chiare e comprensibili per facilitare l’accesso alle informazioni utili alle
      piccole e medie imprese;
  - s: Jag är övertygad om att parlamentet kommer att titta noga på den undersökning
      som kommissionen <v>tar</v> <p>fram</p>, just för att gå tillbaka till och titta
      på de frågor som Colm Burke har tagit upp, som är helt välgrundade och ett växande
      diskussionsämne i många medlemsstater, inklusive min egen.
    t: Sono convinto che il Parlamento osserverà con attenzione questo studio che
      <a>elaborerà</a> la Commissione, proprio per tornare indietro e valutare le
      questioni sollevate dall’onorevole Burke, che sono assolutamente fondate e rappresentano
      un crescente argomento di discussione in molti Stati membri, compreso il mio.
  - s: EU är genom flera av medlemsstaterna och det aktuella ordförandeskapet aktivt
      engagerad i den kontaktgrupp som har <v>tagit</v> <p>fram</p> ett förslag beträffande
      utformingen av Kosovos framtida status, vilket har överlämnats det till de stridande
      parterna.
    t: L’UE ha operato con impegno attraverso molti suoi Stati membri e la Presidenza
      di volta in volta in carica nel gruppo di contatto, che ha <a>elaborato</a>
      un documento di opzione in merito al futuro statuto del Kosovo, poi trasmesso
      alle parti in conflitto.
  - s: Jag skulle vilja påstå att det är en oerhört svår och komplicerad uppgift,
      särskilt under en kris, att <v>ta</v> <p>fram</p> en effektiv konkurrenspolitik
      och genomföra den på ett korrekt sätt ur metodologisk synvinkel.
    t: Signor Presidente, onorevoli colleghi, ritengo che <a>elaborare</a> un’efficace
      politica di concorrenza ed eseguirla in modo metodologicamente corretto sia
      un compito estremamente delicato e complesso, soprattutto in un periodo di crisi.
  - s: Jag vill betona hur viktigt det är att <v>ta</v> <p>fram</p> tydliga konkurrensregler
      som är till hjälp för små och medelstora företag.
    t: Signor Presidente, vorrei sottolineare l’importanza di <a>elaborare</a> regole
      di concorrenza chiare, favorevoli e utili alle PMI, che rivestono una notevole
      importanza per l’intera economia europea, oltre ad offrire un grande potenziale
      di innovazione.
  - s: Andra medlemsstater var redan i gång med att <v>ta</v> <p>fram</p> en nationell
      politik på detta område och var av den åsikten att även om ett direktiv var
      en god idé, respekterades inte subsidiaritetsprincipen på lämpligt sätt genom
      det förslag som lades fram.
    t: Altri Stati membri avevano già <a>elaborato</a> politiche nazionali su questa
      materia e ritenevano che sebbene l’idea di una direttiva fosse buona, la proposta
      che presentata non rispettava sufficientemente il principio di sussidiarietà
      e non teneva in debito conto gli sforzi che erano già stati compiuti, anche
      su aspetti molto tecnici.
  - s: Europa måste också försöka samordna sina insatser med arbetarnas företrädare
      och fackföreningarna och <v>ta</v> <p>fram</p> omstruktureringsplaner så att
      vi får en europeisk strategi för att återuppliva branschen som bygger på investeringar
      i forskning och ny teknik.
    t: Occorre poi ricercare a livello europeo uno stretto coordinamento con i rappresentanti
      dei lavoratori e delle associazioni di categoria nella creazione di piani di
      ristrutturazione, per <a>elaborare</a> una strategia europea di rilancio del
      settore a partire dagli investimenti nella ricerca e nelle nuove tecnologie.
  - s: Rådet borde ha givit parlamentet den stipulerade tremånadersfristen även för
      det sista dokumentet som man <v>tog</v> <p>fram</p> i detta ärende, men vi är
      alla medvetna om hur brådskande det är att få dessa åtgärder i hamn.
    t: Il Consiglio avrebbe dovuto concedere al Parlamento il termine di tre mesi
      anche per l’ultimo documento <a>elaborato</a> in questa materia, ma sappiamo
      tutti quanto sia urgente condurre in porto questi provvedimenti.
  - s: Vi kanske alltså helt enkelt borde koppla in en konsult som <v>tar</v> <p>fram</p>
      ett nytt uttryck för livslångt lärande.
    t: Suggerisco dunque la possibilità di coinvolgere un’agenzia di comunicazione
      per <a>elaborare</a> una diversa definizione per l’apprendimento permanente.
  - s: Därför har vi <v>tagit</v> <p>fram</p> denna lagstiftning.
    t: È per questo che abbiamo <a>elaborato</a> questa normativa.
  - s: Vi vill samla dem för att komma fram till de bästa praktiska metoderna för
      att förebygga och bekämpa rasism och främlingsfientlighet, och <v>ta</v> <p>fram</p>
      förteckningar över rekommendationer för lokala, regionala och nationella regeringar
      liksom också för parlamentet, kommissionen och rådet.
    t: Il nostro intento è un coordinamento di tutte queste energie per mettere a
      punto gli strumenti pratici più efficaci nella prevenzione e nella lotta contro
      il razzismo e la xenofobia e per <a>elaborare</a> delle raccomandazioni destinate
      ai governi locali, regionali e nazionali, oltre che al Parlamento, alla Commissione
      e al Consiglio.
  - s: Här förfäktar vi upprättandet och samordnandet av ett europeiskt informationsnätverk
      för rasism och främlingsfientlighet, som samlar de olika specialcentra som finns
      på de regionala, nationella och internationella nivåerna, för att göra det möjligt
      att <v>ta</v> <p>fram</p> gemensamma kriterier och jämförbara data.
    t: Esso chiede l’istituzione e il coordinamento di una rete europea di informazioni
      sul razzismo e la xenofobia, che colleghi centri specializzati a livello regionale,
      nazionale e internazionale al fine di <a>elaborare</a> criteri comuni e dati
      comparabili.
  - s: Som ni vet har man <v>tagit</v> <p>fram</p> tolv indikatorer i EU för övervakning,
      bedömning och utvärdering av faktisk jämställdhet mellan kvinnor och män, även
      om vi i vissa fall inte har lyckats utforma dem, t.ex. på områdena för mänskliga
      rättigheter, medier och miljö.
    t: Come sapete, all’interno dell’Unione europea sono stati <a>elaborati</a> dodici
      indicatori per il controllo, l’osservazione e la valutazione dell’uguaglianza
      di genere, anche se in alcuni ambiti non è stato possibile avere indicatori,
      per esempio nelle aree dei diritti umani, dei media e dell’ambiente.
  - s: Det är upp till kommissionen att besluta om den vill <v>ta</v> <p>fram</p>
      en rapport.
    t: Spetta alla Commissione decidere se <a>elaborare</a> una relazione.
  - s: Jag vill på kommissionens vägnar gratulera föredraganden Wijkman och ledamöterna
      i förlikningskommittén till att ha <v>tagit</v> <p>fram</p> ett kompromisspaket
      som rådet redan formellt har godkänt.
    t: A nome della Commissione, desidero congratularmi con il relatore, onorevole
      Wijkman, e con i membri del comitato di conciliazione per aver <a>elaborato</a>
      un pacchetto di compromesso che il Consiglio ha già formalmente approvato.
  - s: Mitt utskott har <v>tagit</v> <p>fram</p> en första utvärderingsmodell som
      kan tillämpas för att bedöma genomförandet i alla parlamentsutskott.
    t: La mia commissione ha <a>elaborato</a> il primo modello metodologico da impiegare
      per la valutazione dell’operato di tutte le commissioni parlamentari;
  - s: Vi måste uppmana kommissionen att <v>ta</v> <p>fram</p> en idé för en ekonomisk,
      social och finansiell union, så att vi kan ta nästa steg mot integration i slutet
      av nästa år och verkligen göra vårt jobb.
    t: Dobbiamo esortare la Commissione a <a>elaborare</a> un concetto per un’unione
      economica, sociale e finanziaria in maniera da poter compiere il passo successivo
      verso l’integrazione alla fine del prossimo anno e agire realmente in maniera
      corretta.
  - s: Nederländerna har <v>tagit</v> <p>fram</p> ett samordnat paket med individanpassade
      tjänster för de 613 arbetstagare som har sagts upp från två företag i Randstad,
      bland annat handledning för att hitta nytt arbete, stödcentrum, hjälp till omställning,
      yrkesutbildning och genomgång av anställningsmöjligheter.
    t: I Paesi Bassi hanno <a>elaborato</a> un pacchetto coordinato di servizi personalizzati
      per i 613 lavoratori in esubero delle due imprese appartenenti alla società
      Randstad, che prevede l’aiuto per il passaggio da un posto di lavoro all’altro,
      la creazione di centri di mobilità, il collocamento di personale in esubero,
      la formazione professionale e le ricerche sull’occupabilità.
  - s: Jag vill särskilt uppmärksamma uppmaningen till kommissionen att lägga fram
      en rapport där man utvärderar graden av miljöförorening och den biologiska situationen
      i Mexikanska golfen och dessutom gör en översyn av EU:s kapacitet att omedelbart
      vidta åtgärder vid olyckor på anläggningar till havs samt <v>tar</v> <p>fram</p>
      en europeisk handlingsplan i samarbete med medlemsstaterna.
    t: Desidero ribadire l’invito alla Commissione affinché presenti una relazione
      che valuti il livello di inquinamento ambientale e lo stato biologico del Golfo
      del Messico, oltre a esaminare la capacità dell’Unione europea di reagire immediatamente
      a incidenti che coinvolgano impianti offshore, ed <a>elabori</a> un piano d’azione
      europeo in collaborazione con gli Stati membri.
  - s: Men om den där tredje eller fjärde vägen inte fungerar har vi redan <v>tagit</v>
      <p>fram</p> ett förslag för att kunna vara redo med en möjlig lösning som jag
      hoppas godkänns i morgon, den som gäller en europeisk nätförvaltare som styrs
      och kontrolleras av EU.
    t: Tuttavia, nel caso in cui la terza o quarta via non funzionasse, abbiamo già
      <a>elaborato</a> una proposta per essere pronti con una possibile soluzione
      alternativa, che spero sarà accolta domani, per un «gestore europeo della rete»
      diretto e controllato dall’Unione europea.
  - s: Det gäller att <v>ta</v> <p>fram</p> alternativa lösningar för den ekonomiska
      planeringen, som klarar den dubbla utmaningen med budgetdisciplin å ena sidan
      och säkrandet av de nödvändiga medlen för en vidareutveckling av unionens politik
      å andra sidan.
    t: Nelle previsioni finanziarie ci siamo preoccupati di <a>elaborare</a> varie
      soluzioni possibili che tenessero conto della duplice sfida rappresentata, da
      un lato, dalla disciplina di bilancio e, dall’altro lato, dalla sicura disponibilità
      dei mezzi necessari per l’ulteriore sviluppo della politica dell’Unione.
  - s: Inom ramen för rådets hittillsvarande arbete beträffande förslagen i Agenda
      2000 kunde man <v>ta</v> <p>fram</p> en europeisk landsbygdsmodell, som skall
      vidareutvecklas i framtiden, nämligen modellen för en mångsidig, på längre sikt
      bärkraftig, konkurrenskraftig landsbygd över hela gemenskapen, och även i regionerna
      med särskilda problem.
    t: Nell’ambito dei lavori sinora svolti dal Consiglio in relazione alle proposte
      nel quadro dell’Agenda 2000, si è <a>elaborato</a> un modello agricolo europeo
      da sviluppare in futuro, ossia il modello di un’agricoltura multifunzionale,
      sostenibile a lungo termine, competitiva e ripartita sull’intero territorio
      comunitario, quindi anche in regioni con problemi specifici.
  - s: Kommissionen kan också gladeligen godkänna idén om att <v>ta</v> <p>fram</p>
      gemensamma symboler och tecken som skall användas på badplatser.
    t: la Commissione, inoltre, accoglie assai volentieri l’ipotesi di <a>elaborare</a>
      segnali e simboli comuni da esporre nelle località balneari.
  - s: De måste agera för att <v>ta</v> <p>fram</p> en Europaomfattande uppförandekodex
      för reklambranschen, för att denna diskriminering skall kunna upphöra.
    t: Devono agire al fine di <a>elaborare</a> un codice di condotta europeo per
      l’industria della pubblicità che consenta di arrestare questa discriminazione.
  - s: Det har också bidragit till att <v>ta</v> <p>fram</p> strängare åtgärder för
      att förebygga export av elektroniskt avfall till utvecklingsländer.
    t: Ha inoltre contribuito a <a>elaborare</a> misure più rigide per prevenire l’esportazione
      di rifiuti di apparecchiature elettroniche nei paesi in via di sviluppo.
  - s: Våra städer är bullriga, över rekommenderade maximinivåer, och kravet på att
      <v>ta</v> <p>fram</p> ett ramdirektiv på gemenskapsnivå inom detta område samt
      att införa åtgärder på nationell och lokal nivå är en brådskande fråga.
    t: Le nostre città sono rumorose, ben al di là dei livelli massimi raccomandati,
      e l’esigenza di <a>elaborare</a> una direttiva quadro vincolante a livello comunitario
      e di mettere in atto misure ed azioni di portata nazionale e locale, è questione
      della massima urgenza.
  - s: Vi uppmanade än en gång kommissionen att omedelbart <v>ta</v> <p>fram</p> en
      strategi på EU-nivå för att integrera romerna i samhället med hjälp av integrationsfonden
      och strukturfonderna.
    t: Abbiamo ancora una volta chiesto alla Commissione di <a>elaborare</a> immediatamente
      una strategia europea per l’inclusione sociale dei Rom, impiegando il Fondo
      per l’integrazione e i Fondi strutturali.
  - s: Vi behöver ett resolutionsförslag, vi behöver en strategi på EU-nivå och varje
      medlemsstat måste <v>ta</v> <p>fram</p> en handlingsplan för att integrera romerna.
    t: Non c’è spazio per i dubbi, la richiesta di una risposta è giustificata, deve
      esserci una proposta di risoluzione e una strategia a livello europeo, e ogni
      Stato membro deve <a>elaborare</a> un piano d’azione per l’integrazione dei
      Rom.
  - s: Kommissionen har efterkommit Europaparlamentets initiativ, att <v>ta</v> <p>fram</p>
      en vägledning som princip för eliminerandet av könsrelaterade nackdelar i arbetslivet.
    t: La Commissione ha dato seguito all’invito del Parlamento europeo a <a>elaborare</a>
      un codice di condotta quale presupposto per il superamento delle discriminazioni
      basate sul sesso nell’ambito del lavoro.
  - s: Så vi ska göra vårt bästa för att hjälpa till att <v>ta</v> <p>fram</p> en
      bra uppsättning principer om flexicurity, men då måste de leda till att riktlinjerna
      ändras.
    t: Faremo pertanto del nostro meglio per contribuire ad <a>elaborare</a> una serie
      valida di principi sulla flessicurezza, che dovranno però condurre alla modifica
      degli orientamenti.
  - s: Skall man utarbeta ett utkast till en författning för en förbundsstat, eller
      skall man <v>ta</v> <p>fram</p> ett utkast till ett avtal mellan självständiga
      nationer som inte syftar till en statsbildning?
    t: Oppure verrà <a>elaborato</a> un progetto di accordo tra nazioni indipendenti
      non volto alla creazione di uno Stato?
  - s: Det är bra att vi fattar ett beslut om avtalet om PNR-uppgifter för att <v>ta</v>
      <p>fram</p> en grundläggande modell för alla framtida avtal av detta slag och
      rekommendera en förhandlingsram för kommissionen, så att den tar hänsyn till
      våra egna idéer om uppgiftsskydd.
    t: Sono lieto che quest’Assemblea si stia pronunciando sull’accordo PNR, mirando
      a <a>elaborare</a> un modello di riferimento per tutti gli accordi futuri di
      questo genere e a offrire alla Commissione indicazioni sul quadro negoziale,
      affinché possa tenere da conto le nostre idee sulla protezione dei dati.
  - s: I april 2005 antog Europaparlamentet en resolution för att förbättra romernas
      situation, där man uppmanade kommissionen att <v>ta</v> <p>fram</p> en handlingsplan
      för romerna.
    t: Nell’aprile 2005 il Parlamento europeo ha adottato una risoluzione volta a
      migliorare la situazione dei Rom e in cui invitava la Commissione europea a
      <a>elaborare</a> un piano d’azione al riguardo.
  - s: Men vi bör slå in på denna väg och <v>ta</v> <p>fram</p> ett grundfördrag och
      ett allmänt fördrag.
    t: Forse tali obiettivi non potranno essere conseguiti in questo semestre, ma
      dovremmo percorrere questa strada <a>elaborando</a> un trattato fondamentale
      ed un trattato generale.
  - s: Är det inte lite schizofrent att arrangera storskaliga toppmöten på temat sysselsättning,
      att <v>ta</v> <p>fram</p> handlingsplaner för uppehållandet och skapandet av
      arbetstillfällen och samtidigt genom principrytteri äventyra fler arbetstillfällen
      än sådana program kan skapa?
    t: Non c’è forse un po’ di schizofrenia nel voler organizzare grandi vertici sull’occupazione,
      <a>elaborare</a> piani di intervento per la conservazione e la creazione di
      posti di lavoro e contemporaneamente, solo per amore di un principio, mettere
      in pericolo più posti di lavoro di quelli che questi programmi possono creare
      o mantenere?
  - s: Genom antagandet av detta betänkande bekräftar Europaparlamentet Sydkaukasiens
      särskilda betydelse för EU samt behovet av att <v>ta</v> <p>fram</p> en strategi
      för denna region.
    t: Approvando questa relazione, il Parlamento europeo ribadisce la particolare
      importanza che il Caucaso meridionale riveste per l’Unione europea, nonché la
      necessità di <a>elaborare</a> una strategia per questa regione.
  - s: Parlamentet kommer att <v>ta</v> <p>fram</p> ett betänkande.
    t: Il Parlamento <a>elaborerà</a> una relazione ed è stato estremamente positivo
      ascoltare Prodi proporre un gruppo di lavoro congiunto fra le Istituzioni per
      dare seguito alla materia.
  - s: Även om metoden för att <v>ta</v> <p>fram</p> en provisorisk förteckning för
      tillämpningen av GSP+ verkar lämplig, omfattar den i verkligheten endast sex
      länder och utelämnar majoriteten av dem som tidigare omfattades av förmånerna,
      och de kompenseras inte genom att mer än 200 nya produkter lagts till i den
      allmänna GSP.
    t: Pur essendo opportuno <a>elaborare</a> un elenco provvisorio per l’applicazione
      dell’SPG+, di fatto esso comprende solo sei paesi ed esclude la maggior parte
      di quelli che beneficiavano delle sue preferenze, la cui esclusione non può
      essere compensata dall’inserimento di altri 200 prodotti nell’SPG generale.
  - s: I arbetet på att <v>ta</v> <p>fram</p> och godkänna detta förslag - som, vilket
      ni säkert minns, är resultatet av ett omfattande samråd som genomfördes redan
      1994 - har kommissionen ägnat den största uppmärksamheten åt att upprätthålla
      en rättvis balans mellan de olika rättigheter och intressen som står på spel
      och som ofta ligger i öppen konflikt med varandra.
    t: Nell’<a>elaborare</a> e adottare questa proposta- che nasce, come ricorderete,
      da un’ampia consultazione già fatta nel 1994 - la Commissione ha prestato la
      massima attenzione a mantenere un giusto equilibrio tra i vari diritti e interessi
      in gioco, che sono spesso in aperto conflitto.
  - s: Jag rekommenderar att EU använder Världshälsoorganisationens egna riktlinjer
      för gemenskapens bullernivåer för att <v>ta</v> <p>fram</p> nya riktlinjer för
      exponering på dagtid respektive nattetid till år 2003.
    t: Raccomando all’Unione europea di seguire gli orientamenti approvati dall’Organizzazione
      mondiale della sanità sull’esposizione della Comunità al rumore come base per
      <a>elaborare</a> nuovi orientamenti in materia di esposizione diurna e notturna
      entro il 2003.
  - s: Hon har gjort ett utmärkt och omfattande arbete och <v>tagit</v> <p>fram</p>
      en avvägd text som på ett bra sätt förstärker kommissionens position.
    t: Sono lieta di aver potuto collaborare con la onorevole Buitenweg, che ha svolto
      un ottimo lavoro, <a>elaborando</a> un testo esaustivo ed equilibrato che sarà
      di grande aiuto all’opera della Commissione.
  - s: Jag vill tacka rätten för dess arbete med att <v>ta</v> <p>fram</p> dessa tillkommande
      betänkanden om de nya satellitorganen, som omfattar deras start någon gång under
      1994, och därefter 1995.
    t: Desidero ringraziare la Corte per il lavoro compiuto per <a>elaborare</a> queste
      relazioni aggiuntive riguardanti le nuove agenzie satelliti, che coprono le
      fasi iniziali del 1994 e 1995.
  - s: På grund av ett klagomål till utskottet för framställningar om de skillnader
      som finns i behandlingen av personer som fått diagnosen multipel skleros i Europeiska
      unionens medlemsstater, har Europaparlamentet i dag uppmanat kommissionen att
      inleda en diskussion om de frågor som väckts i detta betänkande vid ett kommande
      möte med Europeiska unionens hälsoministrar, för att <v>ta</v> <p>fram</p> ”Riktlinjer
      för bästa praxis” som skall följas i alla medlemsstaterna och där vikt skall
      läggas vid internationellt samarbete inom forskningen på detta område för att
      bekämpa denna sjukdom.
    t: In seguito ad una denuncia presentata alla commissione per le petizioni, relativamente
      alle disparità del trattamento riservato negli Stati membri dell’Unione europea
      alle persone affette da sclerosi multipla, oggi il Parlamento europeo ha avuto
      l’opportunità di invitare la Commissione ad includere nell’ordine del giorno
      di una delle prossime riunioni dei ministri della Sanità dell’Unione europea
      un dibattito sui problemi suscitati da questa relazione, con l’obiettivo di
      <a>elaborare</a> un codice di prassi di eccellenza da seguire in tutti gli Stati
      membri, che dia forte rilievo alla collaborazione internazionale nella ricerca
      mirante a combattere questa malattia.
  - s: Under de närmaste dagarna kommer arbetet med att <v>ta</v> <p>fram</p> snabba,
      riktade insatser att fortsätta i rådets beredningsgrupper.
    t: I lavori continueranno nei prossimi giorni in seno ai gruppi preparatori del
      Consiglio per <a>elaborare</a> una risposta rapida e mirata.
  - s: Vi hade kommit överens om att <v>ta</v> <p>fram</p> ett annat välbetänkt tillståndsförfarande.
    t: Avevamo deciso di <a>elaborare</a> una procedura di autorizzazione più cauta.
  - s: Utskottet för ekonomi och valutafrågor har <v>tagit</v> <p>fram</p> ett balanserat
      dokument om detta.
    t: La commissione per i problemi economici e monetari ha <a>elaborato</a> un documento
      equilibrato sul tema in esame.
  - s: Därför uppmanar jag Europeiska kommissionen att påskynda dialogen om den här
      frågan om undantag, som för närvarande splittrar både ekonomiska institutioner
      och kretsar i EU och att <v>ta</v> <p>fram</p> en konsekvensbedömning.
    t: Invito quindi la Commissione ad accelerare il dialogo sul tema dell’esenzione,
      al momento motivo di divisione tra le istituzioni e gli ambienti economici europei,
      e a <a>elaborare</a> una valutazione di impatto.
  - s: I enlighet med denna kod började unionen att <v>ta</v> <p>fram</p> årliga rapporter
      som faktiskt är rapporter om genomförda vapentransaktioner.
    t: Conformemente a tale codice, l’Unione ha iniziato a <a>elaborare</a> relazioni
      annuali che in realtà sono documenti riguardanti trasferimenti conclusi di armi.
  - s: De svåra problemen för de små örikena, orsakade av klimatförändringar - vissa
      av dessa staters ekonomiska och rent fysiska existens är faktiskt i fara - ägnades
      under mötet i Luxemburg en expertutfrågning och man beslöt att tillsätta en
      ny arbetsgrupp som skall <v>ta</v> <p>fram</p> ett betänkande i frågan.
    t: In considerazione dei gravi problemi dei piccoli Stati insulari, provocati
      dai mutamenti climatici - l’esistenza economica e, addirittura, fisica di alcuni
      di essi è in pericolo - nella riunione di Lussemburgo ha avuto luogo un’audizione
      di esperti su questa problematica e si è deciso l’insediamento di un nuovo gruppo
      di lavoro che <a>elaborerà</a> una relazione in merito.
  - s: Vi måste anstränga oss mer för att <v>ta</v> <p>fram</p> en konkret gemensam
      energipolitik.
    t: È doveroso prestare particolare attenzione al modo in cui viene prodotta la
      nostra energia e dobbiamo intensificare i nostri sforzi per <a>elaborare</a>
      una politica energetica comune tangibile.
  - s: EU bör skyndsamt <v>ta</v> <p>fram</p> övergripande lösningar för att förbättra
      användningen av förkommersiell upphandling, inte bara vid nationella utan även
      vid lokala och regionala myndigheter.
    t: L’Europa deve urgentemente <a>elaborare</a> soluzioni di carattere generale
      per perfezionare l’utilizzo degli appalti pre-commerciali, non solo da parte
      delle autorità nazionali, ma anche di quelle regionali e locali.
  - s: Kommissionen uppmanas att som bidrag till den europeiska politiska styrningen
      förmå de europeiska näringslivsforskningsinstituten att <v>ta</v> <p>fram</p>
      ett årligt utlåtande om läget för ekonomin och sysselsättningen i Europeiska
      unionen.
    t: Quale contributo per la gestione politica europea, esorto la Commissione ad
      incaricare gli istituti di ricerca economica di <a>elaborare</a> un rapporto
      annuo sulla situazione dell’economia e dell’occupazione nell’Unione europea.
  - s: Eftersom ni som kommissionsledamot för reformer är medveten om att reformer
      oftast tar längre tid än tänkt att <v>ta</v> <p>fram</p>, formulera, planera
      och omsätta i handling borde ni nu kunna inse att det är tid att sluta göra
      Marta Andreasen till syndabock och upphöra med dessa absurda disciplinära åtgärder
      mot henne.
    t: Giacché è stata riconosciuta l’urgente necessità di riformare il sistema contabile
      della Commissione secondo le modalità proposte dall’ex capo contabile Marta
      Andreasen - che ha rivestito tale incarico per soli quattro mesi e ha lavorato
      in quello che era probabilmente un ambiente ostile - e poiché, come Commissario
      responsabile della riforma, sa bene che spesso i tempi per <a>elaborare</a>,
      concepire, programmare e mettere effettivamente in pratica le riforme sono più
      lunghi del previsto, al momento potrà sicuramente convenire che è ora di smettere
      di vittimizzare Marta Andreasen e di porre fine a queste ridicole procedure
      disciplinari nei suoi confronti.
  - s: ECR-gruppen har alltid arbetat konstruktivt för att se till att euroområdet
      kan <v>ta</v> <p>fram</p> en varaktig lösning på sin statsskuldskris.
    t: Il gruppo dei Conservatori e Riformisti europei si è sempre adoperato in modo
      costruttivo per assicurare che l’area euro possa <a>elaborare</a> una soluzione
      duratura in risposta alla crisi del debito sovrano.
  - s: I juni kommer vi även att arbeta med att <v>ta</v> <p>fram</p> en förnyad transatlantisk
      agenda och ett hållbart program för praktiskt samarbete mellan EU och USA.
    t: A giugno avremo anche l’occasione di <a>elaborare</a> un’agenda transatlantica
      rinnovata e un programma sostenibile di cooperazione concreta tra Unione europea
      e Stati Uniti.
  - s: Denna förordning är en övergångslösning tills vi i och med Nicefördragets ikraftträdande
      är i stånd att <v>ta</v> <p>fram</p> en omfattande lagstiftning tillsammans
      med rådet.
    t: Questo regolamento costituisce una soluzione di transizione fino a quando,
      con l’entrata in vigore del Trattato di Nizza, saremo in grado di <a>elaborare</a>
      un’adeguata soluzione legislativa insieme al Consiglio.
  - s: Jag uppmanar kommissionen att <v>ta</v> <p>fram</p> en plan för minskad köttkonsumtion.
    t: Chiedo al Commissario di <a>elaborare</a> un piano per la riduzione del consumo
      di carne.
  - s: Där kan de sitta och <v>ta</v> <p>fram</p> hur många definitioner de vill.
    t: Con tutto il dovuto rispetto per il relatore, onorevole Schnellhardt, il problema
      della definizione della vodka dovrebbe essere rinviato al luogo in cui se ne
      produce la maggiore quantità, e dove i produttori possono sedersi intorno a
      un tavolo ed <a>elaborare</a> tutte le definizioni che vogliono.
  - s: Också jag vill gratulera föredraganden till att ha <v>tagit</v> <p>fram</p>
      ett mycket koncist betänkande, som hoppar över all den vanliga mångordighet
      vi tillämpar när vi talar om att minska arbetslösheten.
    t: Signora Presidente, desidero anch’io congratularmi con il relatore per aver
      <a>elaborato</a> un documento molto conciso, evitando la prolissità che ci viene
      normalmente propinata quando si discute di ridurre la disoccupazione.
  - s: Vi uppmanar kommissionen att, regelbundet, <v>ta</v> <p>fram</p> en rapport
      som även för kommissionen ger tydligast möjliga analys av alla aktörernas parametrar
      för fakturering samt avtalsgarantier och pristrender, för att hålla parlamentet
      informerat och ge det en mer framskjuten funktion.
    t: Chiediamo alla Commissione di <a>elaborare</a>, a intervalli regolari e periodici,
      una relazione che offra anche ad essa la massima chiarezza nell’analisi di tutti
      i parametri di fatturazione degli operatori, nonché garanzie in materia di contratto
      e di evoluzione dei prezzi, onde informare il Parlamento e sollecitarne un ruolo
      più incisivo.
  - s: Parallellt med arbetet med de nationella handlingsplanerna mot fattigdom och
      social utslagning, har man arbetat med att <v>ta</v> <p>fram</p> en förteckning
      över gemensamma indikatorer inom området social integration.
    t: Parallelamente al lavoro svolto per i piani di azione nazionali contro la miseria
      e l’emarginazione sociale, è stato <a>elaborato</a> un elenco di indicatori
      comuni nel settore dell’integrazione sociale;
  - s: Tre konsekvenser som jag har dragit och som också finns i det betänkande som
      vi ska rösta om är först och främst att det är oacceptabelt att medlemsstaterna
      år efter år fastställer fiskekvoter som är betydligt högre än vad vetenskapen
      menar är hållbart, 2) att kommissionen och medlemsstaterna måste vara hårdare
      vad gäller att bekämpa brott och fusk med kvoterna och 3) att vi måste <v>ta</v>
      <p>fram</p> en ny fiskepolitik som stärker incitamenten och skälen för yrkesfiskarna
      att vårda bestånden.
    t: Queste conclusioni che ho elaborato, e che sono consultabili anche nella relazione
      che voteremo, riguardano innanzi tutto il fatto che sia inaccettabile per gli
      Stati membri, anno dopo anno, fissare quote a un livello più elevato di quanto
      raccomandato dai ricercatori per una pesca sostenibile, secondo che la Commissione
      e gli Stati membri devono essere più decisi quando si tratta di combattere le
      violazioni o le frodi del sistema di quote e, terzo, che dobbiamo <a>elaborare</a>
      una nuova politica della pesca che rafforzi gli incentivi e le ragioni per i
      pescatori professionisti per proteggere i fondi.
  - s: Syftet med den gemensamma EU-Afrika-strategin som vi har <v>tagit</v> <p>fram</p>
      under de senaste månaderna tillsammans med våra afrikanska partner är att skapa
      en sådan ram.
    t: La strategia comune UE-Africa che abbiamo <a>elaborato</a> negli ultimi mesi
      con i nostri partner africani dovrebbe fornire questo quadro.
  - s: Om kommissionens förslag till anställningsriktlinjer för 1998 genomförs, är
      det viktigt att kommissionen <v>tar</v> <p>fram</p> förslag till lagstiftning
      och förelägger institutionerna detta, så att den kan tillämpas.
    t: Affinché gli orientamenti in materia di occupazione proposti dalla Commissione
      per il 1998 risultino efficaci è importante che la Commissione <a>elabori</a>
      proposte legislative e le sottoponga alle istituzioni così che possano venire
      applicate.
  - s: Genom att be att få delta i den verksamhet som bedrivs av Europeiska centrumet
      för kontroll av narkotika och narkotikamissbruk (ECNN) har Republiken Kroatien
      visat att det delar EU:s och dess medlemsstaters intresse för centrumets målsättningar
      och arbete, vars uppgift är att samla in data om narkotika och narkotikamissbruk
      i syfte att <v>ta</v> <p>fram</p> och sprida objektiv, tillförlitlig och jämförbar
      information på europeisk nivå.
    t: Chiedendo di prendere parte ai lavori dell’Osservatorio europeo delle droghe
      e delle tossicodipendenze (OEDT), la Repubblica di Croazia ha dimostrato di
      condividere l’interesse dell’Unione europea e dei suoi Stati membri a realizzare
      gli obiettivi ed il lavoro dell’Osservatorio, il cui compito principale consiste
      nel raccogliere dati sul fenomeno delle droghe e delle tossicodipendenze per
      <a>elaborare</a> e diffondere a livello europeo informazioni obiettive, affidabili
      e comparabili.
  - s: Europeiska centrumet för kontroll av narkotika och narkotikamissbruk (ECNN)
      upprättades 1993 och dess huvudsakliga uppgift är att samla in data om narkotika
      och narkotikamissbruk och att <v>ta</v> <p>fram</p> och sprida objektiv, tillförlitlig
      och jämförbar information på europeisk nivå.
    t: L’Osservatorio europeo delle droghe e delle tossicodipendente (OEDT) è stato
      istituito nel 1993 ed il suo compito principale consiste nel raccogliere dati
      sul fenomeno delle droghe e delle tossicodipendenze per <a>elaborare</a> e diffondere
      a livello europeo informazioni obiettive, affidabili e comparabili.
  - s: Den huvudsakliga uppgiften för Europeiska centrumet för kontroll av narkotika
      och narkotikamissbruk (ECNN) är att samla in uppgifter om narkotika och narkotikamissbruk
      för att <v>ta</v> <p>fram</p> och sprida objektiv, tillförlitlig och jämförbar
      information på europeisk nivå.
    t: Il compito principale dell’Osservatorio consiste nel raccogliere dati sul fenomeno
      delle droghe e delle tossicodipendenze per <a>elaborare</a> e diffondere a livello
      europeo informazioni obiettive, affidabili e comparabili.
  - s: Om sådana tendenser observeras är det framför allt upp till regeringarna i
      medlemsstaterna att <v>ta</v> <p>fram</p> rätt strategier vad gäller utbildning,
      ersättning och karriärmöjligheter för att förbättra utvecklingen för t.ex. personer
      inom läkarkåren, som framför allt varit i fokus under de här diskussionerna.
    t: Se si rilevano tendenze di questo tipo, spetta in primo luogo ai governi degli
      Stati membri <a>elaborare</a> le giuste strategie relative a formazione, remunerazione
      e opportunità di carriera per migliorare la valorizzazione di chi ha intrapreso
      la professione medica, ad esempio, ambito su cui si sono particolarmente concentrate
      le discussioni.
  - s: Oktober 2005 är följaktligen ett kritiskt datum, för annars hamnar vi i ett
      ofördelaktigt läge när det gäller handelslagstiftningen, och det finns en risk
      att Unesco försenas med att <v>ta</v> <p>fram</p> ett rättsligt instrument.
    t: Il motivo per cui la data di ottobre 2005 è così importante è che altrimenti
      saremmo sfavoriti in termini di diritto commerciale, e l’UNESCO correrebbe il
      rischio di <a>elaborare</a> uno strumento giuridico tardivo.
  - s: Det kan verka förvånande att EG:s eget miljömärke har fått en så svag placering
      i kommissionens förslag och när den offentliga sektorn <v>tar</v> <p>fram</p>
      tekniska specifikationer måste den naturligtvis kunna hänvisa till EG:s eget
      miljömärke.
    t: quando il settore pubblico <a>elabora</a> specifiche tecniche deve poter fare
      riferimento all’ecotichettatura dell’Unione.
  - s: På begäran av rådet har Europeiska kommissionen <v>tagit</v> <p>fram</p> ett
      meddelande om behovet av att snabbt utveckla en enhetlig rymdstrategi i samarbete
      med Europeiska rymdorganisationen.
    t: Signor Presidente, signora Commissario, onorevoli colleghi, su richiesta del
      Consiglio la Commissione europea ha <a>elaborato</a> una comunicazione sulla
      necessità di mettere a punto una strategia spaziale coerente in collaborazione
      con l’Agenzia spaziale europea.
  - s: Man måste <v>ta</v> <p>fram</p> videokassetter för utbildning av försäljningspersonal
      och elektroniskt tryckt kommunikationsmaterial, man måste närma sig grunden
      för handeln och konsumenterna.
    t: Occorre <a>elaborare</a> videocassette per la formazione del personale commerciale
      e altro materiale di comunicazione, a stampa o informatico;
  - s: Vi - de tre personer som har utsetts - fick i uppdrag att <v>ta</v> <p>fram</p>
      det här förslaget till avtal, något som framgår av den resolution som antogs
      av parlamentet i januari.
    t: Signor Presidente, noi - le tre persone citate - avevamo chiesto di <a>elaborare</a>
      tale progetto di accordo e questo emerge dalla risoluzione approvata dal Parlamento
      a gennaio.
  - s: Vi är, bortsett från på de punkter som vi har bett kommissionen förbättra,
      nöjda med det förslag som kommissionen har <v>tagit</v> <p>fram</p>, eftersom
      det innebär att de problem vi har tagit upp i debatten nu är undanröjda.
    t: Ad eccezione di alcuni punti rispetto a cui abbiamo chiesto alla Commissione
      di apportare ancora qualche miglioramento, siamo soddisfatti della proposta
      <a>elaborata</a> da parte della Commissione, perché risolve i punti problematici
      che abbiamo indicato nella discussione.
  - s: Gruppen ”rättshjälp i brottmål” som håller på att <v>ta</v> <p>fram</p> den
      nya EU-konventionen, prövade frågan om en samordning senast på sitt sammanträde
      den 17 och 18 februari 1999.
    t: Il gruppo «Assistenza giudiziaria in materia penale», che sta <a>elaborando</a>
      la nuova Convenzione dell’Unione europea, ha esaminato la questione del coordinamento
      nel corso della sua ultima riunione, tenutasi il 17 e 18 febbraio 1999.
  - s: EU måste <v>ta</v> <p>fram</p> en rättslig ram och undvika att hantera detta
      problem genom icke-bindande lagstiftning, eftersom den är otillräcklig och inte
      hjälper att nå våra mål. Det är lika viktigt att behålla arbetsgruppen för romer
      som en permanent organisation och börja utforma en mekanism för detta som liknar
      den som bedömer den inre marknaden.
    t: L’Unione europea deve <a>elaborare</a> un nuovo quadro giuridico ed evitare
      di continuare ad affrontare questa problematica attraverso legislazioni di natura
      non vincolante, perché insufficienti e non idonee a raggiungere lo scopo.
  - s: De har fortfarande inte <v>tagit</v> <p>fram</p> en försvarsstrategi för en
      invasion från öst eftersom några länder och Natoländer ser frågan som alltför
      politiskt känslig.
    t: esse non hanno ancora <a>elaborato</a> una strategia difensiva per il caso
      di un’invasione da est, in quanto alcuni paesi e alcuni membri della NATO considerano
      la questione troppo delicata dal punto di vista politico.
  - s: Vi måste <v>ta</v> <p>fram</p> lämpliga rättsliga instrument för att skydda
      våra författares och utgivares intressen.
    t: Dobbiamo <a>elaborare</a> strumenti giuridici validi a tutela degli interessi
      dei nostri autori ed editori;
  - s: Jag lovar att vi kommer att fortsätta arbeta tillsammans med budgetkontrollutskottet
      och parlamentet för att <v>ta</v> <p>fram</p> mer exakt information så att man
      kan ta tag i det verkliga problemet.
    t: Mi auguro che continueremo, insieme alla commissione per il controllo dei bilanci
      e al Parlamento, ad adoperarci al fine di <a>elaborare</a> informazioni più
      precise che ci consentano di affrontare il vero problema.
  - s: Jag tror att utskottet för miljö, folkhälsa och konsumentfrågor har <v>tagit</v>
      <p>fram</p> ett betänkande där avsikten är en fördjupning av konsumenternas
      rättigheter och säkerhet.
    t: Ritengo che la commissione per l’ambiente abbia <a>elaborato</a> una relazione
      finalizzata a rafforzare i diritti e la sicurezza dei consumatori.
  - s: 'Dock finns det kärnområden där vi måste <v>ta</v> <p>fram</p> lämpliga strategier:'
    t: 'Ci sono, però, settori chiave in cui dobbiamo <a>elaborare</a> strategie adeguate:'
  - s: Det är viktigt att vi så snart som möjligt <v>tar</v> <p>fram</p> den arsenal
      av lagar som behövs för att uppdragsgivarna ska kunna hållas ansvariga för underentreprenörernas
      fel och brister.
    t: È indispensabile <a>elaborare</a> al più presto l’arsenale giuridico necessario
      a dichiarare la responsabilità dei committenti per le carenze dei subappaltatori.
  - s: Vi har också ett behov av att kommissionen <v>tar</v> <p>fram</p> snabba åtgärder
      för att förtydliga relationen mellan immateriella rättigheter, kultur och ekonomi.
    t: Abbiamo anche bisogno che la Commissione <a>elabori</a> misure rapide volte
      a chiarire la relazione tra la proprietà intellettuale e la cultura e l’economia.
  - s: Det vore önskvärt att <v>ta</v> <p>fram</p> någon slags matematisk modell som
      automatiskt tillämpas vid framtida utvidgningar, men den korta tidsplanen tillät
      inte detta.
    t: Sarebbe auspicabile <a>elaborare</a> una formula quasi matematica, da applicarsi
      automaticamente agli allargamenti futuri, ma le scadenze troppo brevi che ci
      erano state imposte non ce l’hanno permesso.
  - s: I en skrivelse av den 29.1.2002 från det spanska ordförandeskapet till rådets
      arbetsgrupp för terrorism föreslås det att man, baserat på ett rådsbeslut, skall
      <v>ta</v> <p>fram</p> ett standardformulär för information om terroristhandlingar
      under EU-toppmöten eller andra arrangemang som ordnas av gemenskapsorganisationer
      eller andra internationella organisationer.
    t: Con una nota del 29.1.2002 indirizzata al Gruppo di lavoro «Terrorismo» del
      Consiglio, la Presidenza spagnola propone che, sulla base della decisione del
      Consiglio, venga <a>elaborato</a> un formulario standardizzato per lo scambio
      di informazioni sulle attività terroristiche durante i vertici dell’UE o altre
      manifestazioni promosse da organizzazioni internazionali o comunitarie.
  - s: Vi är sex föredragande i parlamentet som arbetar på det paket om ekonomisk
      styrning som kommissionen har <v>tagit</v> <p>fram</p> utan att behöva ändra
      fördragen Vi gick med på att arbeta utan att ändra fördragen, men längs vägen
      fick vi veta att ”vi kommer att ändra fördragen”.
    t: Sono qui presenti i sei relatori, me compresa, che lavorano sul pacchetto di
      governance economica <a>elaborato</a> dalla Commissione senza che fosse necessario
      emendare i trattati.
- c: 58
  r: 2
  v: sviluppare
  x:
  - s: Paketets sju förslag syftar till att förebygga olyckor (genom att förbättra
      kvaliteten på systemet för användning av gemenskapsflagg, se över lagstiftningen
      om hamnstaters kontroll och övervakning av fartygstrafik samt genom att förbättra
      reglerna för klassificeringssällskap) och garantera effektiva hjälpinsatser
      vid olyckor (genom att <v>ta</v> <p>fram</p> en samordnad ram för olycksutredning,
      införa regler om ersättning till passagerare vid olyckor samt regler om fartygsägares
      skadeståndsansvar i kombination med ett obligatoriskt försäkringssystem).
    t: Le sette proposte del pacchetto mirano a evitare gli incidenti migliorando
      la qualità delle bandiere europee, modificando la legislazione sul controllo
      da parte dello Stato di approdo e sul monitoraggio del traffico navale e migliorando
      le norme relative alle società di classificazione, e a garantire una risposta
      efficace in caso di indicente, <a>sviluppando</a> un quadro armonizzato per
      le inchieste sugli incidenti, introducendo norme per il risarcimento dei passeggeri
      in caso di incidente e norme sulla responsabilità degli armatori accanto a un
      programma di assicurazione obbligatoria.
  - s: Man måste <v>ta</v> <p>fram</p> en omfattande strategi mot korruption.
    t: È necessario <a>sviluppare</a> una strategia anti-corruzione esauriente.
  - s: Jag vet att era förväntningar är höga och jag räknar med er hjälp för att <v>ta</v>
      <p>fram</p> lösningar för att stödja den ovärderliga insats som vårdpersonalen
      gör för alla våra liv.
    t: So che le vostre aspettative sono molte, e conto sul vostro aiuto per <a>sviluppare</a>
      soluzioni a sostegno del prezioso contributo che gli operatori della sanità
      danno alla vita di tutti noi.
  - s: Detta tryck är i stor utsträckning skälet till att det är så bråttom att <v>ta</v>
      <p>fram</p> de innovativa finansinstrument som Charlie McCreevy beskrev, och
      som döljer sig bakom utvecklingen av denna kris på den amerikanska subprime-bolånemarknaden,
      som därefter har spridits till Europa.
    t: Tali pressioni sono in gran parte responsabili anche della spinta a <a>sviluppare</a>
      questi strumenti finanziari innovativi descritti dal Commissario McCreevy, e
      che si nascondono dietro l’attuale crisi del mercato statunitense dei mutui
      subprime e del loro conseguente contagio in Europa.
  - s: Företagen bör därför uppmuntra och <v>ta</v> <p>fram</p> åldershanteringsstrategier
      som tar till vara äldre arbetstagares erfarenhet och specifika kvaliteter för
      att på så sätt stärka sin konkurrenskraft.
    t: A tal fine, le imprese dovrebbero essere incoraggiate a <a>sviluppare</a> strategie
      di gestione dell’età, che rafforzerebbero la loro competitività sfruttando l’esperienza
      e le qualità specifiche dei loro lavoratori anziani.
  - s: De här båda åtgärderna, utöver betalningsbranschens stora insatser för att
      <v>ta</v> <p>fram</p> produkter för ett gemensamt eurobetalningsområde, är viktiga
      åtgärder i rätt tid för att fullfölja marknaden för gemensamma betalningar.
    t: Queste due misure, insieme al notevole impegno dell’industria dei pagamenti
      per <a>sviluppare</a> i prodotti SEPA, rappresentano un passo fondamentale e
      opportuno verso il completamento del mercato unico dei pagamenti.
  - s: Alla aktörer på arbetsmarknaden, inklusive branschorganisationer, företag,
      fackföreningar, ministerier och offentliga arbetsförmedlingar, bör delta i en
      strukturerad dialog om hur man ska säkerställa integrering av unga i arbetslivet,
      främja informell utbildning och till sist <v>ta</v> <p>fram</p> ett utbildningssystem
      i EU som kan ge våra ungdomar en ökad anställningstrygghet.
    t: Tutti gli attori del mercato del lavoro, compresi i settori professionali,
      le imprese, i sindacati, i ministeri e i servizi di collocamento, devono avviare
      un dialogo strutturato sulle modalità per garantire l’integrazione professionale
      dei giovani, promuovere la formazione formale e informare e <a>sviluppare</a>
      un sistema di istruzione nell’Unione europea che sia in grado di offrire ai
      giovani una carriera sicura.
  - s: Frankrikes regering har redan <v>tagit</v> <p>fram</p> ett system med ytterligare
      kreditförsäkringar för beklädnads- och textilsektorn.
    t: Il governo francese ha già <a>sviluppato</a> un meccanismo di ulteriore assicurazione
      del credito per il settore tessile e dell’abbigliamento.
  - s: När det gäller politik mot diskriminering och social utslagning anges i det
      sociala åtgärdsprogrammet att kommissionen avser att undersöka möjligheterna
      att <v>ta</v> <p>fram</p> nya gemenskapsprogram baserade på artiklarna 13, 129
      och 139, såsom de ändrades i Amsterdam, och det är något som vi alla välkomnar.
    t: In relazione alle politiche volte a combattere la discriminazione e l’esclusione
      sociale, il programma di azione sociale della Commissione mira a sondare la
      possibilità di <a>sviluppare</a> nuovi programmi comunitari di azione in base
      agli articoli 13, 129 e 139, così come modificati dal Trattato di Amsterdam,
      e di ciò non possiamo che rallegrarci.
  - s: Hädanefter kan regionerna dra nytta av samfinansiering från Europeiska regionala
      utvecklingsfonden (Eruf) för att investera i energieffektivitet för alla slags
      bostäder i syfte att <v>ta</v> <p>fram</p> planer på att förse dem med isolering
      eller solpaneler.
    t: Le regioni possono pertanto beneficiare dei cofinanziamenti del Fondo europeo
      per lo sviluppo regionale (FESR) per investire nell’efficienza energetica di
      tutte le categorie di alloggi, al fine di <a>sviluppare</a> programmi volti
      a dotare le abitazioni di sistemi di isolamento termico o di pannelli solari.
  - s: Om vi vill uppfylla våra hållbarhetsmål när det gäller klimatförändringar och
      energi måste vi <v>ta</v> <p>fram</p> en politisk ram som sträcker sig mycket
      längre in i framtiden.
    t: Se vogliamo rispettare i nostri obiettivi per quanto concerne il cambiamento
      climatico e la sostenibilità energetica, dobbiamo <a>sviluppare</a> un quadro
      politico per un arco temporale molto più ampio.
  - s: Hittills har Europa hållit sig till att <v>ta</v> <p>fram</p> åtgärder för
      att bekämpa illegal invandring.
