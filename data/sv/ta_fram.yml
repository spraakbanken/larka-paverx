    t: A Europa carece igualmente de uma coordenação mais estreita com os representantes
      dos trabalhadores e das associações comerciais na criação de planos de reestruturação,
      a fim de <a>elaborar</a> uma estratégia europeia de relançamento do sector com
      base em investimentos na investigação e nas novas tecnologias.
  - s: För att i korthet teckna vad som hänt har kommissionen nyligen, efter att ha
