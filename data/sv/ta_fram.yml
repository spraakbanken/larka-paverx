    t: Nous espérons également, si cela s’avérait nécessaire, que la Commission analysera
      et approuvera tout plan d’aide d’Étatdont il a déjà été question icien vue d’<a>ouvrir</a>
      des <a>lignes</a> de crédit pour compenser les pertes et faire face au besoin
      de réinvestir et de restructurer les dettes contractées par les agriculteurs
      dont la survie est, après tout, la raison de notre présence ici aujourd’hui.
