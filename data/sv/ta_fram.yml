  - s: Jag uppmanar rådet att ta ansvar för den grundläggande religionsfriheten, att
      snabbt <v>ta</v> <p>fram</p> en genomförbar strategi för att skydda kristna
      i hela världen och inrätta en separat enhet för mellankulturella och religiösa
      frågor inom Europeiska utrikestjänsten.
    t: Insto o Conselho a demonstrar responsabilidade pelo direito básico da liberdade
      de religião, a <a>elaborar</a> rapidamente uma estratégia executável para proteger
      os cristãos em todo o mundo e a estabelecer uma unidade independente para as
