      under utredning när han har misslyckats med att <v>ta</v> <p>fram</p> bevis
      eller även göra någon som helst anklagelse mot mig.
    t: É escandaloso que o senhor deputado Murphy tenha tentado dar a impressão de
      que eu estou a ser investigado, sem <a>apresentar</a> provas ou sem me fazer
      acusações.
  - s: Kommissionen har därför <v>tagit</v> <p>fram</p> förslag till mer likartade
