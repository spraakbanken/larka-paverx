  - s: Det är ämnen som redan har förbjudits inom andra användningsområden genom Reach-förordningen,
      som vi <v>tog</v> <p>fram</p> för ett par år sedan.
    t: Se trata de sustancias que ya se han prohibido en otras aplicaciones en virtud
      de la Directiva REACH que <a>elaboramos</a> hace un par de años.
  - s: Vid sidan av de acceptabla kompromisser som uppnåtts bör vi inte spekulera
      i en slutgiltig definition av endokrint effektiva ämnen utan i stället ge kommissionen
      dessa fyra år för att <v>ta</v> <p>fram</p> en vetenskapligt baserad definition.
    t: Además de las propuestas transaccionales alcanzadas, no deberíamos dudar sobre
      la definición final de sustancias eficaces desde el punto de vista endocrinológico,
      sino dejar trabajar a la Comisión durante los cuatro años correspondientes para
      que <a>elabore</a> una definición con base científica.
  - s: Kommissionen måste också <v>ta</v> <p>fram</p> nya, tydligare och mer lättförståeliga
      riktlinjer för att underlätta de små och medelstora företagens tillgång till
      användbar information och det behövs ett nytt perspektiv på utlåning.
    t: Como ha confirmado el propio señor Comisario, necesitamos más simplificación
      y flexibilidad, así como más recursos para la innovación y la investigación,
      que la Unión Europea <a>elabore</a> nuevas directrices que sean más claras y
      comprensibles, a fin de que las pequeñas y medianas empresas puedan acceder
      con más facilidad a información útil, al igual que una nueva perspectiva para
      los préstamos.
  - s: Många medlemsstater genomför nu konsekvensbedömningar, och vissa av dem har
      <v>tagit</v> <p>fram</p> riktlinjer.
    t: Muchos Estados miembros están realizando ahora evaluación de impacto y algunos
      han <a>elaborado</a> directrices.
  - s: Budgetutskottet godkände i fjol ett förslag som jag hade <v>tagit</v> <p>fram</p>
      om att skapa ett organ, ett pilotprojekt, för att utvärdera de administrativa
      bördorna oberoende av kommissionen.
    t: En año pasado, en la Comisión de Presupuestos, aprobamos una propuesta que
      yo había <a>elaborado</a> para crear un órgano, un proyecto piloto, para evaluar
      las cargas administrativas con independencia de la Comisión.
  - s: Afrikanska unionen fördömde händelserna och beslutade att <v>ta</v> <p>fram</p>
      en rapport med möjliga åtgärder.
    t: La Unión Africana condenó los sucesos y decidió <a>elaborar</a> un informe
      sobre las medidas que pueden adoptarse.
  - s: EU är genom flera av medlemsstaterna och det aktuella ordförandeskapet aktivt
      engagerad i den kontaktgrupp som har <v>tagit</v> <p>fram</p> ett förslag beträffande
      utformingen av Kosovos framtida status, vilket har överlämnats det till de stridande
      parterna.
    t: La UE participa con un gran compromiso a través de varios Estados miembros
      y la correspondiente Presidencia en el grupo de contacto que ha <a>elaborado</a>
      un documento opcional sobre el futuro status de Kosovo que ha entregado a las
      partes contendientes.
  - s: Det har tagit lite tid att <v>ta</v> <p>fram</p> det ändrade förslaget, eftersom
      kommissionen har analyserat domstolens beslut mycket grundligt och har gjort
      en jämförelse mellan det ursprungliga kommissionsförslaget såsom ändrat efter
      parlamentets första behandling och rådets rambeslut.
    t: <a>Elaborar</a> la propuesta modificada ha llevado algún tiempo porque la Comisión
      ha analizado muy cuidadosamente el fallo del Tribunal y realizado una comparación
      entre su propuesta original modificada tras la primera lectura del Parlamento
      y la decisión marco del Consejo.
  - s: Jag vill betona hur viktigt det är att <v>ta</v> <p>fram</p> tydliga konkurrensregler
      som är till hjälp för små och medelstora företag.
    t: Señor Presidente, quiero subrayar la importancia de <a>elaborar</a> normas
      de competencia claras que resulten útiles para las PYME.
  - s: För det första bör kommissionen snarast <v>ta</v> <p>fram</p> en EU-strategi
      för förverkligande av den mänskliga rättigheten religionsfrihet, inbegripet
      en förteckning över åtgärder mot stater som medvetet låter bli att skydda religiösa
      minoriteter.
    t: En primer lugar, la Comisión debe <a>elaborar</a>, con carácter de urgencia,
      una estrategia de la UE relativa al respeto del derecho a la libertad de religión,
      en la que se incluya una lista de medidas contra los Estados que, de manera
      deliberada, no protejan a las minorías religiosas.
  - s: Vi håller också på att <v>ta</v> <p>fram</p> en handlingsplan.
    t: 'También estamos <a>elaborando</a> un plan de acción, que estará listo en verano
      y en el que se detallará una serie de iniciativas específicas aparte de las
      mencionadas en la comunicación, como:'
  - s: Det betänkande som föredraganden har <v>tagit</v> <p>fram</p> är oerhört viktigt,
      både för oss och resten av EU.
    t: El documento que ha <a>elaborado</a> el ponente es muy necesario, no sólo para
      nosotros sino también para toda la UE.
  - s: Kommissionen har <v>tagit</v> <p>fram</p> ett förslag och gjort en kalkyl över
      vad nyttan kommer att bli.
    t: La Comisión ha <a>elaborado</a> una propuesta y ha estimado sus beneficios.
  - s: Andra medlemsstater var redan i gång med att <v>ta</v> <p>fram</p> en nationell
      politik på detta område och var av den åsikten att även om ett direktiv var
      en god idé, respekterades inte subsidiaritetsprincipen på lämpligt sätt genom
      det förslag som lades fram.
    t: Otros Estados miembros ya estaban <a>elaborando</a> políticas nacionales en
      este ámbito y consideraron que, si bien la Directiva constituía una buena idea,
      la propuesta presentada no respetaba plenamente el principio de subsidiariedad
      y no tenía suficientemente en cuenta los esfuerzos ya realizados, también en
      relación con las cuestiones de naturaleza más técnica.
  - s: Slutligen vill jag passa på att uppriktigt tacka min personal, Thomas, Vivian
      och Jan-Jaap, som arbetade mycket hårt tillsammans med oss med att <v>ta</v>
      <p>fram</p> detta betänkande.
    t: Por último, quiero aprovechar esta oportunidad para expresar mi más sincero
      agradecimiento a mis colaboradores, Thomas, Vivian y Jan-Jaap, que han trabajado
      muy duro a nuestro lado para <a>elaborar</a> este informe.
  - s: Europaparlamentet har fattat beslut om att <v>ta</v> <p>fram</p> en rapport
      om att återfå självständighet i fråga om vegetabiliskt protein till djurfoder.
    t: El Parlamento Europeo ha decidido <a>elaborar</a> un informe sobre la recuperación
      de la autonomía en materia de proteínas vegetales para la alimentación del ganado.
  - s: Jag vill ta tillfället i akt att tacka min kollega från Europeiska folkpartiets
      grupp (kristdemokrater), gruppen Progressiva förbundet av socialdemokrater och
      demokrater i Europaparlamentet, gruppen De gröna/Europeiska fria alliansen och
      Europeiska enade vänstern/Nordisk grön vänster som har arbetat med detta för
      deras hjälp med att <v>ta</v> <p>fram</p> en överenskommelse under svåra omständigheter
      som ger skydd åt både medborgarnas rätt till personlig integritet och deras
      rätt till säkerhet.
    t: Me gustaría aprovechar esta oportunidad para mostrar mi agradecimiento a mis
      colegas diputados del Grupo del Partido Popular Europeo (Demócrata-Cristianos),
      el Grupo de la Alianza Progresista de los Socialistas y Demócratas en el Parlamento
      Europeo, el Grupo de los Verdes/Alianza Libre Europea y el Grupo Confederal
      de la Izquierda Unitaria Europea/Izquierda Verde Nórdica, que han trabajado
      en esto para ayudar a <a>elaborar</a> un acuerdo, bajo circunstancias difíciles,
      que protege tanto el derecho de nuestros ciudadanos a la privacidad, así como
      su derecho a la seguridad.
  - s: Jag vill lyfta fram den punkt i betänkandet där man uppmanar kommissionen att
      <v>ta</v> <p>fram</p> uppgifter om alla typer av överträdelser, och ställa dem
      till parlamentets förfogande så att det kan utöva sin roll som övervakare.
    t: Quisiera destacar el apartado de este informe que insta a la Comisión a <a>elaborar</a>
      datos pormenorizados sobre todos los tipos de infracción y haga que la totalidad
      de estos datos está a la libre disposición del Parlamento, para que éste cumpla
      su función de control.
  - s: Därför stöder jag uppmaningen till kommissionen att fortsätta att <v>ta</v>
      <p>fram</p> uppgifter om alla typer av överträdelser, och att alla dessa uppgifter
      i sin helhet fritt ska ställas till parlamentets förfogande, för att det ska
      kunna utöva sin roll att övervaka kommissionens fullgörande av sina skyldigheter
      som fördragens väktare.
    t: Por ende, apoyo el deseo de asegurar que la Comisión siga <a>elaborando</a>
      datos pormenorizados sobre todos los tipos de infracción y que la totalidad
      de estos datos esté a la libre disposición del Parlamento, para que éste cumpla
      su función de controlar a la Comisión en su misión de guardiana de los Tratados.
  - s: De nya leverantörerna av kommunikationstjänster måste komma ihåg att samtidigt
      som teknik kan skapas för att maximera vinsten kan andra experter, som kanske
      är offentliganställda, anmodas att <v>ta</v> <p>fram</p> system för att kontrollera
      tjänstens kvalitet för betalande kunder.
    t: En cuanto al nuevo servicio de comunicaciones, los proveedores deben tener
      en cuenta que, de la misma manera que la tecnología puede utilizarse para aumentar
      al máximo los beneficios, a otros expertos, quizá empleados por el sector público,
      se les podría pedir que <a>elaborasen</a> sistemas encaminados a comprobar la
      calidad de servicio a los clientes de pago.
  - s: Jag vill börja med att tacka skuggföredragandena i utskottet för jordbruk och
      landsbygdens utveckling och de fyra gemensamt behöriga kommittéerna från kommissionen
      som vi har haft ett ingående samarbete med för att <v>ta</v> <p>fram</p> detta
      betänkande.
    t: Señor Presidente, quiero comenzar dando las gracias a los ponentes alternativos
      de la Comisión de Agricultura y Desarrollo rural y a las cuatro comisiones de
      competencia compartida con las que hemos colaborado estrechamente para <a>elaborar</a>
      este informe.
  - s: Jag tror att det är högst angeläget att kommissionen tar sig an detta på ett
      vetenskapligt sätt och att den först i förebyggande syfte gör det som Sverige
      redan gjort, nämligen förbjuder profylaktisk användning i djurfoder, och att
      vi <v>tar</v> <p>fram</p> vetenskapliga rön att kunna stödja oss på i förhandlingarna
      med Världshandelsorganisationen.
    t: Creo que es urgente que la Comisión ponga manos a la obra en el trabajo científico
      y que haga por el momento de modo preventivo lo que ya ha hecho Suecia, es decir,
      prohibir el empleo de antibióticos de modo profiláctico en los alimentos para
      animales y <a>elaborar</a> bases científicas para poder salvarnos también en
      las negociaciones con la OMC.
  - s: Därför kommer vi att i samband med de förslag som vi i Agenda 2000 har presenterat
      för främjande av investeringar i lantbruksverksamheter, inrikta oss på den där
      förankrade principen, nämligen att i ökad grad främja särskilt djurvänlig och
      artenlig djurhållning när vi utvecklar och <v>tar</v> <p>fram</p> program för
      lantbygdens utveckling.
    t: Por ello, en relación con las propuestas que hemos presentado en la Agenda
      2000 en lo tocante a las ayudas a las inversiones de las explotaciones agrícolas,
      a la hora de desarrollar y <a>elaborar</a> los programas de desarrollo rural
      dedicaremos una especial atención al principio que hemos establecido allí, consistente
      en fomentar más intensamente una ganadería con una cría de animales adecuada
      a la especie.
  - s: Vi måste ägna mindre tid åt att stifta lagar om miljön - även om dessa är mycket
      omfattande - som följs av lagar om skydd och säkerhet för fotgängare och andra
      och därefter lagar om fri rörlighet, samtidigt som vi, liksom tidigare, struntar
      i att <v>ta</v> <p>fram</p> en sammanhängande och enhetlig strategi för denna
      sektor.
    t: Tenemos que dejar de hacer leyes sobre el medio ambiente —por muy buenas que
      sean—, seguidas de leyes sobre la protección y la seguridad de los peatones
      y demás, y luego leyes sobre movilidad, al tiempo que nos olvidamos, como ha
      ocurrido en el pasado, de <a>elaborar</a> una estrategia verdaderamente coherente
      y uniforme para este sector.
  - s: Vi vill samla dem för att komma fram till de bästa praktiska metoderna för
      att förebygga och bekämpa rasism och främlingsfientlighet, och <v>ta</v> <p>fram</p>
      förteckningar över rekommendationer för lokala, regionala och nationella regeringar
      liksom också för parlamentet, kommissionen och rådet.
    t: Queremos reunir a todos para dar testimonio de los mejores medios prácticos
      para prevenir y combatir el racismo y la xenofobia, y <a>elaborar</a> listas
      de recomendaciones para los gobiernos locales, regionales y nacionales y también
      para el Parlamento, la Comisión y el Consejo.
  - s: 'Kommissionen <v>tog</v> <p>fram</p> ett utsökt dokument i februari förra året,
      med rubriken ”Nationella förordningar som påverkar produkter på den inre marknaden:'
    t: 'La Comisión <a>elaboró</a> un documento excelente en febrero del pasado año
      denominado «Reglamentaciones nacionales que afectan a los productos del Mercado
      Interior:'
  - s: Det vi nu har framför oss att göra är att <v>ta</v> <p>fram</p> en ny Lissabonstrategi,
      alltså EU 2020.
    t: Nuestra tarea actual es <a>elaborar</a> una nueva Estrategia de Lisboa, en
      otras palabras, la UE 2020.
  - s: Jag uppmanar kommissionen och medlemsstaterna att <v>ta</v> <p>fram</p> ett
      åtgärdspaket för att särskilt hjälpa små och medelstora företag ur den ekonomiska
      och finansiella krisen.
    t: Insto a la Comisión y a los Estados miembros a que <a>elaboren</a> un conjunto
      de medidas destinadas específicamente a respaldar a las PYME a fin de ayudarlas
      a salir de las crisis económica y financiera.
  - s: Jag vill på kommissionens vägnar gratulera föredraganden Wijkman och ledamöterna
      i förlikningskommittén till att ha <v>tagit</v> <p>fram</p> ett kompromisspaket
      som rådet redan formellt har godkänt.
    t: En nombre de la Comisión, deseo felicitar al ponente, Sr. Wijkman, y a los
      miembros de la delegación de conciliación por haber <a>elaborado</a> un paquete
      de compromiso que el Consejo ya ha adoptado formalmente.
  - s: Vi måste uppmana kommissionen att <v>ta</v> <p>fram</p> en idé för en ekonomisk,
      social och finansiell union, så att vi kan ta nästa steg mot integration i slutet
      av nästa år och verkligen göra vårt jobb.
    t: Debemos instar a la Comisión a que <a>elabore</a> un concepto para una unión
      económica, social y financiera, para que podamos dar el siguiente paso hacia
      la integración a finales del año próximo y hacer el trabajo bien hecho.
  - s: Kommissionen hade inte fått i uppdrag att <v>ta</v> <p>fram</p> en ny organisation
      av marknaden, och därmed ingripa på en sund och intakt marknad.
    t: A la Comisión no se le había encomendado que <a>elaborase</a> una nueva organización
      común de mercado, con la consiguiente intervención en un mercado saludable e
      intacto.
  - s: Det ger mig stort hopp inför det energipaket som vi ska <v>ta</v> <p>fram</p>
      här i parlamentet och sedan anta tillsammans med rådet.
    t: Esto me permite abrigar grandes esperanzas respecto al futuro paquete de medidas
      sobre la energía que <a>elaboraremos</a> en esta Cámara en asociación con el
      Consejo, todo ello durante la legislatura actual.
  - s: Det är hennes smutsiga förslag som hon har <v>tagit</v> <p>fram</p> tillsammans
      med rådet genom att kringgå alla reglerna.
    t: Es una propuesta indecente que ha <a>elaborado</a> conjuntamente con el Consejo,
      saltándose todas las normas.
  - s: Det är därför jag ber kommissionen att hantera denna fråga med största möjliga
      ansvarstagande och presentera en vision för att <v>ta</v> <p>fram</p> en handlingsplan
      för framtiden när det gäller innovationer.
    t: Es por ello por lo que le pido a la Comisión que aborde este asunto con la
      mayor responsabilidad y que presente una visión para <a>elaborar</a> un plan
      de acción sobre la innovación para el futuro.
  - s: Låt oss arbeta tillsammans och <v>ta</v> <p>fram</p> en differentierad text
      till torsdag och tillsammans skapa en förnuftig, hållbar och mindre flärdfull
      fiskeripolitik.
    t: Señorías, trabajemos conjuntamente para <a>elaborar</a> un texto diferenciado
      para el jueves y lograr juntos una política razonable, sostenible y menos ostentosa.
  - s: Hälsoministrarna enades om en rad värderingar och principer i juni förra året,
      och jag undrar om ni kommer att ta hänsyn till dem när ni <v>tar</v> <p>fram</p>
      era förslag senare i år.
    t: Los Ministros de Sanidad han acordado una serie de valores y principios en
      junio del año pasado y me pregunto si usted va a tenerlos en cuenta a la hora
      de <a>elaborar</a> sus propuestas en el curso de este año.
  - s: Till sist, i parlamentets betänkande uppmanas kommissionen att <v>ta</v> <p>fram</p>
      ett regelverk för skatter och avgifter på bekämpningsmedel.
    t: Por último, el informe del Parlamento exhorta a la Comisión a <a>elaborar</a>
      un marco normativo para impuestos y gravámenes sobre pesticidas.
  - s: Våra städer är bullriga, över rekommenderade maximinivåer, och kravet på att
      <v>ta</v> <p>fram</p> ett ramdirektiv på gemenskapsnivå inom detta område samt
      att införa åtgärder på nationell och lokal nivå är en brådskande fråga.
    t: Nuestras ciudades son ruidosas, por encima de los niveles máximos recomendados,
      y la exigencia de <a>elaborar</a> una directiva marco a nivel comunitario que
      sea vinculante, y de poner en práctica medidas y acciones a nivel nacional y
      local, es una cuestión urgente.
  - s: Jag vill uppmana Europeiska kommissionen att <v>ta</v> <p>fram</p> extra förslag
      om hur utsläppen i transportsektorn skall kunna minskas.
    t: Quiero hacer un llamamiento a la Comisión Europea para que <a>elabore</a> propuestas
      complementarias destinadas a contener la emisión en el sector del transporte.
  - s: Rekommendationen i den rapport som lades fram i december förra året av den
      rådgivande expertgrupp som inrättades av kommissionsledamot Vladimír Špidla
      var att <v>ta</v> <p>fram</p> en handlingsplan på gemenskapsnivå.
    t: El informe elaborado el pasado diciembre por el grupo de trabajo consultivo
      de alto nivel creado por el Comisario Špidla recomendaba <a>elaborar</a> un
      plan de acción comunitario.
  - s: Vi har <v>tagit</v> <p>fram</p> ett arbetsdokument och ni kommer säkert ihåg
      att IMCO-utskottets arbetsgrupp, som leds av mig själv som ordförande och föredragande,
      fattade ett beslut om att inte jäkta med detta förslag utan att fullständigt
      beakta alla dess konsekvenser, särskilt eftersom det har beskrivits som den
      mest långtgående förändringen i synen på konsumentlagstiftningen i Europa.
    t: Hemos <a>elaborado</a> un documento de trabajo y usted demanda que la Comisión
      encabezada por mí como presidenta y ponente tome la decisión de no precipitarse
      con esta propuesta sin tener en cuenta plenamente todas sus implicaciones, en
      particular dado que ha sido descrita como el cambio más importante en relación
      a los derechos de los consumidores en Europa.
  - s: Jag anser att det är möjligt att <v>ta</v> <p>fram</p> ett fungerande praktiskt
      förslag som stöds av alla intressenter.
    t: Comisaria, pienso que es posible <a>elaborar</a> una propuesta de trabajo práctica
      que sea apoyada por todas las partes interesadas.
  - s: Det är väldigt tråkigt att Europeiska kommissionen har <v>tagit</v> <p>fram</p>
      ett lagstiftningsförslag som inte tar hänsyn till enkla vetenskapliga fakta,
      med all den vetenskapliga expertis som den har tillgång till. Om Storbritannien
      drabbas av översvämningar och Grekland av en värmebölja samma sommar är det
      uppenbart att dessa väderförhållanden får helt skilda effekter på marken i dessa
      medlemsstater.
    t: Es muy decepcionante que, con todos los conocimientos científicos a su disposición,
      la Comisión Europea haya <a>elaborado</a> una propuesta legislativa que no tiene
      en cuenta datos científicos simples.
  - s: Vi måste <v>ta</v> <p>fram</p> en allmän EU-ram för att skydda kvinnor från
      denna typ av våld.
    t: Tenemos que <a>elaborar</a> un marco general europeo para proteger a las mujeres
      frente a este tipo de violencia.
  - s: De enskilda medlemsstaterna måste spela en större roll i detta och <v>ta</v>
      <p>fram</p> handlingsplaner för att bekämpa våld mot kvinnor, öka medvetenheten
      i medierna och införa särskild strafflagstiftning och åtgärder.
    t: Los Estados miembros deben desempeñar un papel más importante en esta labor,
      <a>elaborando</a> planes de acción para combatir la violencia contra las mujeres,
      impulsando la sensibilización de los medios de comunicación y adoptando leyes
      y medidas específicas en materia penal.
  - s: Dessutom måste mer göras när det gäller förebyggande ur ett stadsplanerings-
      och civilskyddsperspektiv, säkerhetsaspekterna vid beslut om var den här typen
      av anläggningar ska ligga och för att <v>ta</v> <p>fram</p> ett europeiskt protokoll
      som gör det möjligt för oss att vidta effektiva, välordnade och snabba gemensamma
      åtgärder för hantering av storskaliga katastrofer.
    t: Además, hay que profundizar en la prevención desde el urbanismo y la protección
      civil, en la seguridad a la hora de decidir dónde colocar este tipo de equipos,
      y <a>elaborar</a> un protocolo europeo que, ante catástrofes a gran escala,
      nos permita actuar juntos eficaz, ordenada y rápidamente.
  - s: Skall man utarbeta ett utkast till en författning för en förbundsstat, eller
      skall man <v>ta</v> <p>fram</p> ett utkast till ett avtal mellan självständiga
      nationer som inte syftar till en statsbildning?
    t: ¿O debe <a>elaborar</a> un borrador de acuerdo entre naciones independientes
      que no vaya encaminado a la creación de un estado?
  - s: Eftersom en halvtidsöversyn av olika fleråriga program ska ske 2010, vill jag
      ännu en gång uppmana kommissionen att <v>ta</v> <p>fram</p> ett övervaknings-
      och utvärderingssystem som skulle göra det möjligt att genomföra jämställdhetsprincipen
      i olika budgetposter och följa upp vilka effekter användningen av olika budgetposter
      har på utvecklingen av omotiverade skillnader.
    t: En vista de que la revisión a medio período de diversos programas plurianuales
      debe realizarse en 2010, quisiera volver a pedir a la Comisión que <a>elabore</a>
      un sistema de seguimiento y evaluación que permita aplicar el principio de igualdad
      en las distintas partidas presupuestarias y hacer un seguimiento de los efectos
      que tiene el uso de las distintas partidas presupuestarias sobre la evolución
      de las diferencias injustificadas.
  - s: För att fullt ut dra nytta av den potential som erbjuds genom det nya fördraget
      behöver vi nu förbereda en gemensam interinstitutionell strategi som gör att
      vi kan <v>ta</v> <p>fram</p> en förteckning över de förslag som ska diskuteras
      politiskt under 2008 och officiellt antas under perioden januari 2008-maj 2009.
    t: Para aprovechar plenamente las posibilidades que ofrece el nuevo Tratado, debemos
      preparar desde ahora una estrategia interinstitucional común con vistas a <a>elaborar</a>
      una lista de propuestas;
  - s: Jag anser också att det i samband med det betänkande om direktiv för pensionsfonder
      som jag har varit med om att <v>ta</v> <p>fram</p> är absolut nödvändigt att
      förenkla och sammanföra direktiven för livförsäkringar, då vi därigenom tydligt
      avgränsar de olika verksamhetsområdena och pelarna.
    t: Asimismo, en relación con el informe que acabo de <a>elaborar</a> sobre la
      directiva de fondos de pensiones, considero que es absolutamente necesario simplificar
      y reunir las directivas sobre seguros de vida, puesto que de este modo delimitamos
      con claridad los diferentes ámbitos de actividad y pilares.
  - s: De försöker också <v>ta</v> <p>fram</p> dokumentation och samla in fakta i
      Afghanistan så att vi utanför landets gränser verkligen skall få en chans att
      få veta vad som händer.
    t: Tratan asimismo de <a>elaborar</a> documentación, elaborar fact-finding en
      Afganistán, para que desde fuera tengamos una oportunidad de conocer realmente
      lo que allí sucede.
  - s: Den nya inbjudan att göra ingenting har därmed förhindrat lokala myndigheter
      och federala stater från att tvingas <v>ta</v> <p>fram</p> handlingsplaner.
    t: La nueva invitación a no hacer nada ha ahorrado a las autoridades locales y
      a los estados federales la necesidad de <a>elaborar</a> planes de acción.
  - s: I arbetet på att <v>ta</v> <p>fram</p> och godkänna detta förslag - som, vilket
      ni säkert minns, är resultatet av ett omfattande samråd som genomfördes redan
      1994 - har kommissionen ägnat den största uppmärksamheten åt att upprätthålla
      en rättvis balans mellan de olika rättigheter och intressen som står på spel
      och som ofta ligger i öppen konflikt med varandra.
    t: Al <a>elaborar</a> y adoptar esta propuesta que nace, como recordarán, de una
      amplía consulta realizada en 1994, la Comisión ha prestado la máxima atención
      al mantenimiento de un justo equilibrio entre los distintos derechos e intereses
      en juego que, con frecuencia, están en abierto conflicto.
  - s: Jag rekommenderar att EU använder Världshälsoorganisationens egna riktlinjer
      för gemenskapens bullernivåer för att <v>ta</v> <p>fram</p> nya riktlinjer för
      exponering på dagtid respektive nattetid till år 2003.
    t: Recomiendo que para el año 2003, la Unión Europea utilice las directrices de
      la propia Organización Mundial de la Salud relativas a contaminación acústica
      para <a>elaborar</a> nuevas directrices para los sobrevuelos diurnos y nocturnos.
  - s: Som föredragande har jag, med stor hjälp från mina kolleger, kunnat <v>ta</v>
      <p>fram</p> en uppsättning balanserade riktlinjer för flexicurity, riktlinjer
      som visar hur EU bör utveckla sin arbetsmarknad i framtiden för att göra den
      både konkurrenskraftig och social.
    t: Como ponente, he podido, con ayuda considerable de mis colegas, <a>elaborar</a>
      un conjunto de directrices equilibradas en materia de flexiguridad, directrices
      que explican cómo Europa debe desarrollar su mercado de trabajo en el futuro
      para poder ser tanto competitiva como social.
  - s: Med inriktning på den snabba ökningen av varu- och passagerartransporter har
      kommissionen beslutat att <v>ta</v> <p>fram</p> en ”handlingsplan för kapacitet,
      effektivitet och säkerhet på Europas flygplatser”, där man föreslår en serie
      åtgärder.
    t: Señalando un rápido aumento del transporte aéreo de mercancías y pasajeros,
      la Comisión ha decidido <a>elaborar</a> un «Plan de acción para mejorar la capacidad,
      la eficiencia y la seguridad de los aeropuertos en Europa», en el que sugiere
      una serie de medidas.
  - s: Det första är att Europeiska rådet i Maastricht i sin vishet uppdrog åt revisionsrätten
      att <v>ta</v> <p>fram</p> denna revisionsförklaring - DAS.
    t: 'La primera es que en Maastricht el Consejo Europeo, con su sabiduría, dio
      instrucciones al Tribunal de Cuentas de que <a>elaborara</a> este certificado
      de fiabilidad:'
  - s: 1994 <v>tog</v> den <p>fram</p> en som gav oss en extrapolerad siffra för vad
      som tycktes gå fel, och för 1995 har vi fått en till. Det är den slutstatistiken
      som tycks vara vad alla är intresserade av, i stället för allt arbetet bakom
      den.
    t: En 1994 <a>elaboró</a> una que nos daba una extrapolación en cifras de lo que
      parecía ir mal y para 1995 hemos tenido otra.
  - s: Jag vill tacka rätten för dess arbete med att <v>ta</v> <p>fram</p> dessa tillkommande
      betänkanden om de nya satellitorganen, som omfattar deras start någon gång under
      1994, och därefter 1995.
    t: Quiero dar las gracias al Tribunal por el trabajo de <a>elaborar</a> estos
      informes extraordinarios sobre los nuevos organismos satélite, que abarcaban
      sus comienzos en algún momento de 1994 y después 1995.
  - s: Som svar på Caccavales önskemål om en rapport från kommissionen om medborgerliga
      och mänskliga rättigheter, för framläggande före slutet på maj, så är det ett
      faktum att vi under den perioden kommer att <v>ta</v> <p>fram</p> vårt omfattande
      meddelande om inriktningen i frågorna avseende Hongkong.
    t: En respuesta al deseo del Sr. Caccavale de que la Comisión elabore un informe
      sobre derechos civiles y derechos humanos antes de finales de mayo, lo cierto
      es que por esas fechas estaremos <a>elaborando</a> nuestra extensa comunicación
      sobre el modo de enfocar las cuestiones relativas a Hong Kong.
  - s: Den förteckning över utsläpp som kommissionen har <v>tagit</v> <p>fram</p>
      visar mycket bra vilka framsteg som är möjliga när det gäller Nox - för fyrtaktare
      upp till 80 procent, för tvåtaktare faktiskt upp till 70 procent.
    t: 'El inventario de emisiones que ha <a>elaborado</a> la Comisión revela muy
      bien qué progresos son posibles en las emisiones de Nox:'
  - s: Vid olika tillfällen under de år som gått har ledamöter ombetts att ta upp
      ett ämne, kanske <v>ta</v> <p>fram</p> ett enstaka betänkande eller yttrande
      i ämnet i fråga, och därefter fått gå vidare till andra ämnesområden.
    t: A lo largo de los años se pide en diversas ocasiones a los diputados que se
      hagan cargo de un tema, <a>elaboren</a> quizás un informe o una opinión sobre
      dicho tema y después pasen a nuevos sectores temáticos.
  - s: Utskottet för ekonomi och valutafrågor har <v>tagit</v> <p>fram</p> ett balanserat
      dokument om detta.
    t: La Comisión de Asuntos Económicos y Monetarios ha <a>elaborado</a> un documento
      equilibrado sobre esta cuestión.
  - s: I enlighet med denna kod började unionen att <v>ta</v> <p>fram</p> årliga rapporter
      som faktiskt är rapporter om genomförda vapentransaktioner.
    t: De conformidad con este Código, la Unión comenzó a <a>elaborar</a> informes
      anuales que son, en realidad, informes sobre las transferencias de armas que
      se han concluido.
  - s: De svåra problemen för de små örikena, orsakade av klimatförändringar - vissa
      av dessa staters ekonomiska och rent fysiska existens är faktiskt i fara - ägnades
      under mötet i Luxemburg en expertutfrågning och man beslöt att tillsätta en
      ny arbetsgrupp som skall <v>ta</v> <p>fram</p> ett betänkande i frågan.
    t: En vista de la gravedad de los problemas a los que se enfrentan los pequeños
      Estados insulares por efecto de los cambios climáticos que en muchos casos amenazan
      su existencia económica e incluso física, se celebró, en el marco de la reunión
      de Luxemburgo, una audiencia de expertos sobre esta problemática y se acordó
      la creación de un nuevo grupo de trabajo encargado de <a>elaborar</a> un informe
      al respecto.
  - s: Att Eurostat uppmanas att <v>ta</v> <p>fram</p> könsrelaterad statistik är
      väldigt viktigt, om inte det viktigaste i betänkandet.
    t: Señor Presidente, uno de los aspectos más importantes de este informe, si no
      el más importante, es la petición que en él se hace a Eurostat para que <a>elabore</a>
      estadísticas por sexos.
  - s: En välfungerande, makroregional strategi måste utformas nedifrån, medan EU-institutionerna
      endast bör inrätta ramen för detta, underlätta kommunikationen på mellanstatlig
      nivå och stödja de enskilda aktörerna när det gäller metoder, dataöversikter
      etc. Enligt min mening bör det inte vara kommissionens uppgift att <v>ta</v>
      <p>fram</p> en makroregional strategi, utan den bör snarare övervaka att arbetet
      inleds, eftersom det verkliga innehållet bör beslutas på medlemsstatsnivå, regional
      nivå och av enskilda städer och samhällen.
    t: Una estrategia macrorregional eficaz debe definirse desde abajo, y las instituciones
      europeas deberían únicamente crear el marco, facilitar las comunicaciones a
      nivel intergubernamental y prestar apoyo a cada participante en cuanto a metodología,
      revisiones de datos, etc. En mi opinión, la Comisión no debería <a>elaborar</a>
      una estrategia macrorregional, sino supervisar su creación, dado que el contenido
      debería definirse a nivel de los Estados miembros, las regiones y los pueblos
      y ciudades individuales.
  - s: Kan kommissionen, med tanke på att anhörigvården är och fortsatt kommer att
      vara en väsentlig och ofrånkomlig del av vårt system för hälsovård och social
      omsorg, ge besked om vilka specifika åtgärder den har vidtagit för att <v>ta</v>
      <p>fram</p> politiska lösningar på dessa utmaningar, särskilt för att ge bättre
      stöd till anhörigvården?
    t: Teniendo en cuenta que los familiares que prestan cuidados en el seno de la
      familia son y seguirán siendo una parte integrante e indispensable de nuestros
      sistemas de prestación de asistencia social y sanitaria, ¿podría indicar la
      Comisión cuáles son las medidas concretas que ha adoptado para <a>elaborar</a>
      respuestas políticas a estos desafíos, en particular en lo que se refiere a
      un mayor apoyo a los familiares que prestan este tipo de cuidados en el seno
      de la familia?
  - s: Vi begär att kommissionen skall <v>ta</v> <p>fram</p> ett meddelande om institutionerna
      före årets slut, och vi begär detta av kommissionen eftersom vi respekterar
      kommissionens roll som initiativtagare och eftersom vi anser att när det gäller
      att på nytt få i gång diskussionen om institutionerna är de olika institutionernas
      roller av grundläggande betydelse.
    t: Nosotros proponemos un camino determinado, es decir, pedimos a la Comisión
      que <a>elabore</a> un documento sobre las Instituciones antes de que finalice
      este año, y se lo pedimos a la Comisión porque respetamos su función de iniciativa
      y porque consideramos que en la reanudación del discurso institucional el papel
      de las Instituciones es fundamental.
  - s: Detta skall dock inte hindra oss från att objektivt bedöma den text som konventet
      har <v>tagit</v> <p>fram</p> och notera dess brister, motsägelser och oklarheter.
    t: Sin embargo, ello no debe impedir que evaluemos con objetividad el texto <a>elaborado</a>
      por la Convención, que tomemos nota de sus insuficiencias, contradicciones e
      incógnitas.
  - s: Vi diskuterade vid det senaste mötet i den interinstitutionella kommittén att
      eventuellt <v>ta</v> <p>fram</p> ett material som visar det framgångsrika arbete
      som åstadkommits och vilka möjligheter allmänheten har.
    t: En la última reunión del comité interinstitucional, hablamos de la posibilidad
      de <a>elaborar</a> material que demuestre el satisfactorio trabajo realizado
      y las oportunidades de que dispone el público.
  - s: Jag vill dock än en gång betona att vår strävan alltid har varit att <v>ta</v>
      <p>fram</p> ett förslag som hjälper de delar av regionerna som inte hör till
      de allra fattigaste, men som ändå ligger väl under genomsnittet, och ge stöd
      som gör att de kan komma ikapp.
    t: Eso sí, me gustaría destacar una vez más que nuestra preocupación siempre ha
      sido <a>elaborar</a> una propuesta que ayudase a todas las zonas que no se encuentren
      entre las más pobres, pero que estén bastante por debajo del nivel medio, y
      ofrecerles ayuda para que se pongan al día.
  - s: EU och USA bör föra ett nära samarbete för att genomföra resultaten av nästa
      veckas G20-möte, och bland annat <v>ta</v> <p>fram</p> överensstämmande strategier
      för att reformera regleringen av den finansiella sektorn.
    t: La UE y los EE.UU. deberían trabajar conjuntamente para poner en práctica los
      resultados de la Cumbre del G20, que tendrá lugar la próxima semana y <a>elaborar</a>
      enfoques compatibles para la reforma de la regulación del sector financiero.
  - s: Det har sannerligen inte bevisats i en sådan utsträckning att vi med gott samvete
      kan <v>ta</v> <p>fram</p> lagstiftning som innebär att man måste agera på ett
      särskilt sätt i EU:s medlemsstater.
    t: Ciertamente, no se ha demostrado hasta el punto de permitirnos, de forma totalmente
      consciente, <a>elaborar</a> leyes que impongan un comportamiento específico
      a los Estados miembros de la Unión Europea.
  - s: Den allmänna reaktionen på vårt misslyckande att införa regler var mycket negativ,
      och resultatet blev att jag <v>tog</v> <p>fram</p> ett nytt, ändrat betänkande
      till juli 1996, som tog hänsyn till en del av de åsikter och den oro som ledamöterna
      kände inför det ursprungliga betänkandet.
    t: La reacción pública ante nuestra incapacidad para establecer reglamentos fue
      muy negativa y el resultado fue que en julio de 1996 <a>elaboré</a> un nuevo
      informe modificado en el que tenía en cuenta algunas de las consideraciones
      y preocupaciones que los diputados expresaron sobre el informe inicial, aprobado
      por esta Asamblea con un solo voto en contra, si no recuerdo mal.
  - s: Därför måste vi <v>ta</v> <p>fram</p> en harmoniserad lagstiftning som inte
      bara reglerar de ekonomiska operatörernas aktiviteter, utan - viktigast av allt
      - vi måste även ha sätt att stötta konsumenterna.
    t: Y por ello tenemos que <a>elaborar</a> una legislación armonizada que no solo
      regule las actividades de los operadores económicos, sino que proporcione medidas,
      y eso es aún más importante, para apoyar a los consumidores.
  - s: Denna förordning är en övergångslösning tills vi i och med Nicefördragets ikraftträdande
      är i stånd att <v>ta</v> <p>fram</p> en omfattande lagstiftning tillsammans
      med rådet.
    t: Este reglamento supone una solución transitoria, hasta que con la entrada en
      vigor del Tratado de Niza estemos en condiciones de <a>elaborar</a> con el Consejo
      una normativa más completa.
  - s: Tjänstemännen måste <v>ta</v> <p>fram</p> rättsliga jämförelser, lösa bilaterala
      tvister om tillämpningen och tolkningen av överenskommelser om rättshjälp, fastställa
      prioriteringar i samband med den europeiska brottsbekämpningen och följa de
      rättsliga åtgärderna på transnationell nivå.
    t: Los funcionarios deben <a>elaborar</a> estudios comparados de sistemas jurídicos,
      resolver litigios bilaterales sobre la aplicación e interpretación de convenios
      de cooperación judicial y seguir de cerca las medidas de actuación judicial
      de carácter transfronterizo.
  - s: Jag uppmanar kommissionen att <v>ta</v> <p>fram</p> en plan för minskad köttkonsumtion.
    t: Insto a la Comisión a que <a>elabore</a> un plan de reducción del consumo de
      carne.
  - s: 'Här krävs mycket arbete, och vi står naturligtvis bakom den plan som de palestinska
      myndigheterna har <v>tagit</v> <p>fram</p>, Palestine:'
    t: 'Hay que trabajar mucho a este respecto y, por supuesto, también hay que apoyar
      el programa <a>elaborado</a> por las autoridades palestinas titulado Palestina:'
  - s: Jag vill först tacka Horst Schnellhardt för hans gedigna arbete med att <v>ta</v>
      <p>fram</p> detta betänkande.
    t: Señorías, primero quiero dar las gracias al señor Schnellhardt por el brillante
      esfuerzo de <a>elaborar</a> este informe.
  - s: Där kan de sitta och <v>ta</v> <p>fram</p> hur många definitioner de vill.
    t: Con todo respeto para el ponente, señor Schnellhardt, la definición del vodka
      debería encargarse al lugar en el que se produce la mayor cantidad de esta bebida
      y en la que los fabricantes pueden reunirse y <a>elaborar</a> tantas definiciones
      como deseen.
  - s: Han har <v>tagit</v> <p>fram</p> ett fungerande kompromissförslag som vi bör
      stödja i morgon.
    t: Creo que ha <a>elaborado</a> una solución de compromiso realmente práctico
      que todos nosotros deberíamos apoyar mañana.
  - s: Kommissionen har <v>tagit</v> <p>fram</p> en förteckning över beslut som behöver
      justeras - och jag kommer att beröra detta strax - men det är också ett viktigt
      beslut på väg som har debatterats ofta, nämligen beslutet om lagring av uppgifter.
    t: La Comisión ha <a>elaborado</a> una lista de decisiones que será necesario
      adecuar —enseguida me referiré a ella—, pero también se está tramitando una
      decisión importante que ha sido objeto de muchos debates, me refiero a la decisión
      relativa a la retención de datos.
  - s: Vi vill fortsätta arbeta med detta under de kommande åren och jag vill också
      försäkra Malcolm Harbour - som underströk behovet av att gå framåt - om att
      vi står fast vid vårt åtagande att <v>ta</v> <p>fram</p> en färdplan för genomförandet
      som jag kommer att överlämna till er så snart som möjligt.
    t: Queremos seguir trabajando en este tema en los próximos años, y quisiera garantizar
      al señor Harbour —que ha recalcado la necesidad de seguir adelante— nuestro
      compromiso de <a>elaborar</a> una hoja de ruta para su aplicación, que haré
      llegar a Sus Señorías lo antes posible.
  - s: Det faktum att herr Kabila lovade att <v>ta</v> <p>fram</p> en ny författning
      och hålla val inom två år är förståeligt, med tanke på att hans organisation
      är lös och att det krävs tid för att stabilisera landet, organisera det, ge
      det en regering och slutligen hålla fria val.
    t: El hecho de que el Sr. Kabila prometiera <a>elaborar</a> una nueva Constitución
      y celebrar elecciones en el plazo de dos años es perfectamente comprensible,
      teniendo en cuenta que la suya es una organización disgregada y que hace falta
      tiempo para estabilizar el país, para organizarlo, dotarlo de un gobierno y
      para poder celebrar, por fin, unas elecciones libres y justas.
  - s: Har ni för avsikt att <v>ta</v> <p>fram</p> en grönbok inom detta område?
    t: Señor Comisario ¿piensa usted <a>elaborar</a> un Libro Verde sobre este ámbito?
  - s: Tre konsekvenser som jag har dragit och som också finns i det betänkande som
      vi ska rösta om är först och främst att det är oacceptabelt att medlemsstaterna
      år efter år fastställer fiskekvoter som är betydligt högre än vad vetenskapen
      menar är hållbart, 2) att kommissionen och medlemsstaterna måste vara hårdare
      vad gäller att bekämpa brott och fusk med kvoterna och 3) att vi måste <v>ta</v>
      <p>fram</p> en ny fiskepolitik som stärker incitamenten och skälen för yrkesfiskarna
      att vårda bestånden.
    t: En segundo lugar que la Comisión y los Estados miembros deben ser más estrictos
      cuando se trate de combatir los incumplimientos o fraudes relacionados con el
      sistema de cuotas y, tercero, que debemos <a>elaborar</a> una nueva política
      pesquera que refuerce las iniciativas y razones para que los pescadores profesionales
      protejan los caladeros.
  - s: Jag förespråkar förnuftet, och jag anser att Schnellhardts betänkande utgör
      en lämplig utgångspunkt, och jag skulle bli glad om parlamentet antog det underlag
      som föredraganden har <v>tagit</v> <p>fram</p>.
    t: Me alegraría si el Parlamento se adhiriese a las propuestas que ha <a>elaborado</a>
      el Sr. Schnellhardt.
  - s: Har kommissionen börjat utarbeta denna text och om så är fallet, vilka nya
      huvudstrategier har man <v>tagit</v> <p>fram</p> för att främja företagsverksamheten
      inom små och medelstora företag?
    t: ¿Ha <a>elaborado</a> ya la Comisión este documento y, en caso afirmativo, cuáles
      son las principales nuevas estrategias para fomentar las actividades empresariales
      de las PYME?
  - s: Kommissionen kommer att underrätta parlamentet inom tolv månader efter antagandet
      av denna överenskommelse i kammaren och i slutet av genomförandeperioden <v>ta</v>
      <p>fram</p> en rapport om medlemsstaternas praxis att för egen del och i unionens
      intresse upprätta egna tabeller som så långt det är möjligt visar överensstämmelsen
      mellan detta direktiv och införlivandeåtgärderna samt att offentliggöra dessa
      tabeller.
    t: La Comisión informará en el plazo de doce meses después de la adopción de este
      acuerdo en el Pleno y <a>elaborará</a> un informe al final del período de transposición
      sobre la práctica de los Estados miembros en la elaboración de sus propias tablas,
      para sí mismos y en interés de la Unión, y expondrá en dicho informe, en la
      medida de lo posible, la correspondencia entre la presente Directiva y las medidas
      de transposición, haciendo públicos estos datos.
  - s: Genom att be att få delta i den verksamhet som bedrivs av Europeiska centrumet
      för kontroll av narkotika och narkotikamissbruk (ECNN) har Republiken Kroatien
      visat att det delar EU:s och dess medlemsstaters intresse för centrumets målsättningar
      och arbete, vars uppgift är att samla in data om narkotika och narkotikamissbruk
      i syfte att <v>ta</v> <p>fram</p> och sprida objektiv, tillförlitlig och jämförbar
      information på europeisk nivå.
    t: Con la solicitud de participación en el Observatorio Europeo de las Drogas
