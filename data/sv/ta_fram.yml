fr:
- c: 91
  r: 1
  v: élaborer
  x:
  - s: Jag stöder kravet på att kommissionen skall <v>ta</v> <p>fram</p> en grönbok.
    t: Je soutiens l’appel adressé à la Commission d’<a>élaborer</a> un Livre vert.
  - s: Den ekonomiska återhämtningsplan som kommissionen <v>tagit</v> <p>fram</p>
      måste få effekt i alla EU:s hörn.
    t: Le plan de relance économique <a>élaboré</a> par la Commission européenne doit
      avoir un impact dans chaque coin du vieux continent.
  - s: Medlemsstaternas uppgift är att <v>ta</v> <p>fram</p> finansplaner i samarbete
      med varandra.
    t: Les États membres doivent travailler de concert pour <a>élaborer</a> leurs
      plans financiers.
  - s: EU måste <v>ta</v> <p>fram</p> en plan som täcker relevanta områden samt finansieringskällor.
    t: L’UE doit <a>élaborer</a> un plan couvrant les domaines pertinents et les sources
      de financement.
  - s: Vi tog initiativet att <v>ta</v> <p>fram</p> en beredskapsplan eller en alternativ
      plan och att främja en lösning genom att besluta om en tidsfrist på största
      allvar.
    t: Il a pris au sérieux cette initiative d’<a>élaborer</a> un plan alternatif
      ou de réserve et de dégager une solution en fixant des échéances.
  - s: Rådet anser att den vägledande färdplan med villkor som kommissionen <v>tog</v>
      <p>fram</p> i lägesrapporten för 2008 är ett användbart verktyg.
    t: Le Conseil estime que la feuille de route indicative et conditionnelle <a>élaborée</a>
      par la Commission dans son rapport de suivi 2008 est un instrument utile.
  - s: Planerna kommer att diskuteras när kommissionen har genomfört konsekvensbedömningar,
      rådfrågat fiskerinäringen och <v>tagit</v> <p>fram</p> förslag.
    t: Les discussions relatives aux plans se tiendront ultérieurement, après que
      nous aurons développé les évaluations d’incidence, consulté l’industrie du secteur
      et <a>élaboré</a> nos propositions spécifiques.
  - s: Parlamentet har dock bett kommissionen att <v>ta</v> <p>fram</p> nya förslag
      om romernas sociala integrering.
    t: Le Parlement a néanmoins demandé à la Commission d’<a>élaborer</a> de nouvelles
      propositions sur l’intégration sociale des Roms.
  - s: Att <v>ta</v> <p>fram</p> en budget för EU under en ekonomisk kris, med mycket
      liten budgetmarginal och med nya arbetsområden till följd av Lissabonfördragets
      ikraftträdande, är inte lätt.
    t: <a>Élaborer</a> le budget de l’UE en temps de crise financière, avec une marge
      budgétaire très étroite et de nouveaux domaines de travail liés à l’entrée en
      vigueur du traité de Lisbonne n’est pas chose aisée.
  - s: Det var mitt syfte att <v>ta</v> <p>fram</p> ett så balanserat betänkande som
      möjligt, där de obestridligen uppnådda framgångarna värderades.
    t: Mon objectif était d’<a>élaborer</a> un rapport le plus équilibré possible,
      qui reconnaîtrait les réussites incontestables, sans négliger les points négatifs.
  - s: Detta är också den ordförandeperiod under vilken de åtgärder som beslutades
      vid det extraordinära rådet om sysselsättningen skall inledas, den period under
      vilken medlemsstaterna skall <v>ta</v> <p>fram</p> sina handlingsplaner för
      rådet i Cardiff;
    t: Ce semestre sera également celui de la mise en train des actions arrêtées par
      le Conseil extraordinaire sur l’emploi, semestre au cours duquel les États membres
      devront <a>élaborer</a> leurs plans d’action pour le Conseil de Cardiff ;
  - s: Betänkandet innehåller därför en uppmaning till kommissionen att kartlägga
      Europas återstående vildmarksområden och <v>ta</v> <p>fram</p> en strategi för
      hur vi ska kunna skydda dem bättre.
    t: C’est pourquoi j’invite dans mon rapport la Commission européenne à collaborer
      avec les États membres afin d’établir une cartographie des dernières zones de
      nature vierge sur le territoire européen et d’<a>élaborer</a> une stratégie
      dans le but d’en renforcer la protection.
  - s: Vi behöver <v>ta</v> <p>fram</p> verksamma program för att miljöutbilda de
      invånare vars aktiviteter omedelbart går ut över områdets biologiska mångfald.
    t: mettre en place un groupe de travail chargé d’étudier la situation du delta
      du Danube, d’<a>élaborer</a> des programmes éducatifs efficaces sur l’environnement
      destinés aux populations ayant un impact direct sur la biodiversité locale,
      et d’instaurer des normes pour la protection de la biodiversité.
  - s: Jag uppmanar rådet att ta ansvar för den grundläggande religionsfriheten, att
      snabbt <v>ta</v> <p>fram</p> en genomförbar strategi för att skydda kristna
      i hela världen och inrätta en separat enhet för mellankulturella och religiösa
      frågor inom Europeiska utrikestjänsten.
    t: J’invite le Conseil à assumer ses responsabilités concernant le droit fondamental
      de la liberté de religion, à <a>élaborer</a> rapidement une stratégie applicable
      visant à protéger les chrétiens à travers le monde et à établir une unité distincte
      chargée des questions interculturelles et religieuses au sein du service européen
      pour l’action extérieure.
  - s: Den frivilliga miljöledningsordningen Emas innebär i princip att ett företag
      eller en organisation gör en miljöutredning, tittar på verksamhetens miljöpåverkan,
      <v>tar</v> <p>fram</p> en miljöpolicy, sätter upp mål och utarbetar handlingsprogram.
    t: Monsieur le Président, l’EMAS, le système volontaire de management environnemental
      et d’audit, signifie, en principe, qu’une entreprise ou une organisation procède
      à une analyse environnementale, examine son incidence sur l’environnement, <a>élabore</a>
      une politique environnementale, se fixe des objectifs et présente un plan d’action.
  - s: Exempelvis ska kommissionen <v>ta</v> <p>fram</p> omfattande referensdokument
      för så många sektorer som möjligt enligt ett prioritetsprogram.
    t: Par exemple, la Commission est désormais tenue d’<a>élaborer</a> un document
      de référence complet pour le plus grand nombre possible de secteurs, sur la
      base d’un programme de priorités.
  - s: Ett erkännande från Unesco skulle göra det lättare att <v>ta</v> <p>fram</p>
      en definition som skulle kunna skydda denna specifika kosttyp.
    t: La reconnaissance de l’Unesco permettrait d’<a>élaborer</a> une définition
      protégeant ce régime spécifique.
  - s: Jag skulle därför nu vilja fråga kommissionens ordförande Santer, om man i
      kommissionen håller på att <v>ta</v> <p>fram</p> sådana mätinstrument, som man
      skulle kunna använda i evalueringen av strukturfonderna, så att kvinnornas intressen
      slår igenom?
    t: Je demanderais donc au président de la Commission, M. Santer, si la Commission
      est en train d’<a>élaborer</a> de tels indicateurs pouvant être pris en compte
      dans l’évaluation des fonds structurels, et ce afin que les intérêts des femmes
      se voient mieux concrétisés ?
  - s: Jag var medlem av utskottet för regionalpolitik i fem år, och med största respekt
      för fru McCarthy, så är det inte hennes sak att <v>ta</v> <p>fram</p> ett sådant
      betänkande.
    t: J’ai été membre de la commission de la politique régionale pendant cinq ans
      et, avec tout le respect qui lui est dû, il n’appartient pas à Mme McCarthy
      d’<a>élaborer</a> un rapport de ce genre.
  - s: Vi kommer att <v>ta</v> <p>fram</p> ett förslag till förhandlingsmandat för
      att vi i WTO skall kunna förhandla om lämpliga kvoteringsbestämmelser.
    t: Nous allons <a>élaborer</a> une proposition de mandat de négociation, qui nous
      permette de discuter, au sein de l’OMC, de règles de contingentement adéquates.
  - s: Å ena sidan behöver vi uppmuntra Förenta staterna att <v>ta</v> <p>fram</p>
      nödvändiga planer för klimatlagstiftningen.
    t: D’une part, nous devons encourager les États-Unis à <a>élaborer</a> un projet
      substantiel de législation sur le climat.
  - s: Under 20 år har denna sektor inte gjort några framsteg och nu kommer man och
      säger till oss att vi inte borde <v>ta</v> <p>fram</p> ett direktiv, som sedan
      10 år haft en mycket komplicerad historia, utan istället en rekommendation.
    t: Or ce secteur est paralysé depuis 20 ans et on nous dit à présent qu’il ne
      faut pas <a>élaborer</a> de directive en la matière, après un parcours des plus
      sinueux depuis dix ans, mais bien une recommandation.
  - s: Det finns många skäl att <v>ta</v> <p>fram</p> nya standarder för hushållsarbete.
    t: Plusieurs raisons peuvent expliquer la nécessité d’<a>élaborer</a> de nouvelles
      normes dans le domaine du travail domestique.
  - s: Vid sidan av de acceptabla kompromisser som uppnåtts bör vi inte spekulera
      i en slutgiltig definition av endokrint effektiva ämnen utan i stället ge kommissionen
      dessa fyra år för att <v>ta</v> <p>fram</p> en vetenskapligt baserad definition.
    t: À côté de ce compromis acceptable, nous ne devrions pas essayer d’anticiper
      la définition finale des substances perturbant le système endocrinien, mais
      devrions effectivement laisser à la Commission les quatre années dont elle a
      besoin pour <a>élaborer</a> une définition scientifique, sans quoi nous outrepasserions
      le principe de précaution.
  - s: Vi vill tvärtom <v>ta</v> <p>fram</p> en verktygslåda, med praktiska åtgärder
      på kort och medellång sikt, som ger städerna metoder för att på ett integrerat
      sätt lösa vissa specifika problem som har att göra med rörlighet i städer.
    t: au contraire, nous voudrions <a>élaborer</a> une boîte à outils comprenant
      des actions pratiques à court et à moyen terme, dans le but d’offrir aux villes
      les outils qui résoudront, de façon intégrée, des questions spécifiques liées
      à la mobilité urbaine.
  - s: Den här metoden gynnar självfallet dem som kan <v>ta</v> <p>fram</p> en välgrundad
      affärsplan.
    t: À l’évidence, cette méthode favorisera les entreprises capables d’<a>élaborer</a>
      un solide plan d’entreprise.
  - s: Vi har å andra sidan blivit särskilt tillfredsställda av att man godkänt vårt
      förslag att begära att kommissionen <v>tar</v> <p>fram</p> en grönbok om energisamarbetet
      i Asien och då lyfter fram länderna i den centrala delen av kontinenten, vilket
      då gäller Kazachstan, Kirgistan, Uzbekistan, Tadzjikistan, Turkmenistan och
      även Mongoliet.
    t: 'Par ailleurs, nous avons été particulièrement satisfaits que notre proposition
      d’inciter la Commission à <a>élaborer</a> un Livre vert sur la coopération énergétique
      en Asie ait été approuvée en l’élargissant aux pays du centre de ce continent,
      à savoir :'
  - s: Om vi vill att rättssystemet i EU ska vara effektivt, både när det gäller den
      lagstiftning vi <v>tar</v> <p>fram</p> och tillgången till rättssystemet, måste
      vi vara mycket försiktiga med icke-bindande instrument och se till att de på
      något sätt har stöd av staten.
    t: Si nous voulons qu’une UE rende justice tant dans le droit que nous <a>élaborons</a>
      que dans la façon dont il est accessible à travers les tribunaux, nous devons
      faire très attention à la législation non contraignante et nous assurer qu’elle
      est toujours soutenue d’une certaine façon par l’État.
  - s: Exemplet med SkyEurope visar otvetydigt att vi, i vårt gemensamma Europa, ännu
      inte har lyckats <v>ta</v> <p>fram</p> lagstiftning som skyddar konsumenter
      av flygresor från de negativa konsekvenserna av ett flygbolags kollaps.
    t: L’exemple de SkyEurope démontre clairement que nous ne sommes pas encore parvenus,
      dans notre Europe commune, à <a>élaborer</a> une législation capable de protéger
      les consommateurs de services aériens des conséquences négatives de l’effondrement
      d’une compagnie aérienne.
  - s: Jag vill betona hur viktigt det är att <v>ta</v> <p>fram</p> tydliga konkurrensregler
      som är till hjälp för små och medelstora företag.
    t: Monsieur le Président, je voudrais souligner à quel point il importe d’<a>élaborer</a>
      des règles de concurrence claires qui soient utiles et efficaces pour les PME.
  - s: Vi håller också på att <v>ta</v> <p>fram</p> en handlingsplan.
    t: Nous sommes également en train d’<a>élaborer</a> un plan d’action.
  - s: Det vi talar om i dag har inte särskilt mycket att göra med lagstiftning om
      transport eller miljö, utan här skall vi <v>ta</v> <p>fram</p> en lagstiftning
      som skall skydda människorna.
    t: nous <a>élaborons</a> une législation qui doit protéger les gens.
  - s: Därför har vi <v>tagit</v> <p>fram</p> denna lagstiftning.
    t: C’est pourquoi nous avons <a>élaboré</a> cette législation.
  - s: Jag uppmanar kommissionen och medlemsstaterna att <v>ta</v> <p>fram</p> ett
      åtgärdspaket för att särskilt hjälpa små och medelstora företag ur den ekonomiska
      och finansiella krisen.
    t: Je demande à la Commission et aux États membres d’<a>élaborer</a> un paquet
      de mesures visant spécifiquement à soutenir les PME afin de les aider à sortir
      de la crise économique et financière.
  - s: Enligt min uppfattning skulle utskottet för kvinnors rättigheter inför plenarsessionerna
      kunna <v>ta</v> <p>fram</p> mer konkreta förslag till resolutioner än dessa
      om hur utskotten bör agera.
    t: Selon moi, cette commission pourrait <a>élaborer</a>, pour les sessions plénières,
      des projets de résolutions plus concrets que les autres commissions.
  - s: 'Ett öppet globalt samarbete om Internetförvaltning behövs och vi måste <v>ta</v>
      <p>fram</p> en europeisk stadga om Internetanvändarnas rättigheter och erkänna
      den femte grundläggande friheten inom EU:'
    t: Une coopération mondiale ouverte en matière de gouvernance de l’internet est
      indispensable et nous devons <a>élaborer</a> une charte européenne des droits
      des utilisateurs de l’internet et reconnaître la cinquième liberté fondamentale
      de l’UE, à savoir la liberté d’accès au réseau.
  - s: Kommissionen har också <v>tagit</v> <p>fram</p> en ny strategi för personer
      med funktionsnedsättning.
    t: La Commission a également <a>élaboré</a> une nouvelle stratégie en faveur des
      personnes handicapées.
  - s: Europeiska unionen kommer att bidra med ekonomiskt stöd om ni <v>tar</v> <p>fram</p>
      ett fullständigt koncept för avfallshantering som är miljövänligt, effektivt
      och fritt från korruption.
    t: Si vous <a>élaborez</a> un concept complet d’élimination des déchets qui soit
      logique, respectueux de l’environnement, efficace et non corrompu, l’Union européenne
      vous apportera une aide financière.
  - s: Våra städer är bullriga, över rekommenderade maximinivåer, och kravet på att
      <v>ta</v> <p>fram</p> ett ramdirektiv på gemenskapsnivå inom detta område samt
      att införa åtgärder på nationell och lokal nivå är en brådskande fråga.
    t: il est donc urgent d’<a>élaborer</a> une directive-cadre contraignante au niveau
      communautaire et de mettre en pratique des mesures et actions au niveau national
      et local.
  - s: Jag vill uppmana Europeiska kommissionen att <v>ta</v> <p>fram</p> extra förslag
      om hur utsläppen i transportsektorn skall kunna minskas.
    t: Je souhaite lancer un appel à la Commission européenne afin qu’elle <a>élabore</a>
      d’autres propositions visant à brider les émissions dans le secteur des transports.
  - s: Vi uppmanade än en gång kommissionen att omedelbart <v>ta</v> <p>fram</p> en
      strategi på EU-nivå för att integrera romerna i samhället med hjälp av integrationsfonden
      och strukturfonderna.
    t: Nous avons à nouveau demandé à la Commission d’<a>élaborer</a> immédiatement
      une stratégie européenne pour l’insertion sociale des Roms, en utilisant le
      fonds d’intégration et les fonds structurels.
  - s: Vi behöver ett resolutionsförslag, vi behöver en strategi på EU-nivå och varje
      medlemsstat måste <v>ta</v> <p>fram</p> en handlingsplan för att integrera romerna.
    t: il est légitime de demander des comptes, il faut une proposition de résolution,
      il faut une stratégie au niveau européen, et chaque État membre doit <a>élaborer</a>
      un plan d’action pour l’intégration des Roms.
  - s: Kommissionen har alltså <v>tagit</v> <p>fram</p> en del förslag till regionala
      program för att bekämpa klimatförändringen, och vi har även börjat genomföra
      vårt program för gränsöverskridande samarbete i Svartahavsområdet, som inriktar
      sig på det civila samhället och lokala myndigheter.
    t: La Commission a donc <a>élaboré</a> plusieurs propositions de plans régionaux
      pour lutter contre le changement climatique, et nous avons également amorcé
      la mise en œuvre de notre programme de coopération transfrontalière de la mer
      Noire, axé sur la société civile et les autorités locales.
  - s: Därför bör kommissionen så snart som möjligt <v>ta</v> <p>fram</p> en EU-strategi
      för att bekämpa våld mot kvinnor, en strategi där man särskilt försöker åtgärda
      traditionella skadliga sedvänjor.
    t: Par conséquent, la Commission doit <a>élaborer</a> dès que possible une stratégie
      européenne de lutte contre les violences faites aux femmes qui inclura, entre
      autres, la question des pratiques traditionnelles préjudiciables.
  - s: Enligt handlingsplanen för genomförandet av Stockholmsprogrammet som antogs
      förra året måste kommissionen omgående <v>ta</v> <p>fram</p> en strategi för
      att bekämpa våld mot kvinnor, och jag uppmanar därför kommissionen att vidta
      konkreta åtgärder snarast möjligt och lägga fram en sådan strategi.
    t: Selon le plan d’action mettant en œuvre le programme de Stockholm, adopté l’année
      dernière, la Commission devrait rapidement <a>élaborer</a> une stratégie pour
      lutter contre la violence à l’encontre des femmes.
  - s: De enskilda medlemsstaterna måste spela en större roll i detta och <v>ta</v>
      <p>fram</p> handlingsplaner för att bekämpa våld mot kvinnor, öka medvetenheten
      i medierna och införa särskild strafflagstiftning och åtgärder.
    t: Les États membres doivent jouer un rôle plus important à ce titre, <a>élaborer</a>
      des plans d’action pour lutter contre la violence à l’encontre des femmes, renforcer
      la sensibilisation des médias et adopter des législations pénales et des mesures
      spécifiques.
  - s: EU måste omgående <v>ta</v> <p>fram</p> och planera en lämplig lösning, bland
      annat en handlingsplan för bördefördelning som gör att flyktingarna kan evakueras
      på ett samordnat sätt.
    t: L’UE doit, dès maintenant, <a>élaborer</a> et programmer une réponse appropriée,
      contenant un plan d’action détaillé de partage des charges afin d’aider les
      réfugiés à se réinstaller de manière coordonnée.
  - s: Dessutom måste mer göras när det gäller förebyggande ur ett stadsplanerings-
      och civilskyddsperspektiv, säkerhetsaspekterna vid beslut om var den här typen
      av anläggningar ska ligga och för att <v>ta</v> <p>fram</p> ett europeiskt protokoll
      som gör det möjligt för oss att vidta effektiva, välordnade och snabba gemensamma
      åtgärder för hantering av storskaliga katastrofer.
    t: En outre, dans le cadre de la planification urbaine et de la protection civile,
      il convient de se pencher de plus près sur la prévention et sur la sécurité
      afin de déterminer la localisation de ce genre d’installations et d’<a>élaborer</a>
      un protocole européen qui nous permette d’arrêter des mesures conjointes effectives,
      réfléchies et rapides pour faire face à des catastrophes à grande échelle.
  - s: Jag ber er att tillsammans med kommissionsledamot Margot Wallström och kommissionens
      ordförande sätta er ned för att utforma det bästa sättet att föra ut budskapet
      till de berörda parter för vilka vi har <v>tagit</v> <p>fram</p> programmet
      - universiteten, fabrikerna, varje bransch och sektor - och säga att vad vi
      har gjort med detta program har vi gjort för EU:s framtid och att nya produkter
      och tjänster kommer att göra det möjligt för oss att stå pall i den globala
      konkurrensen.
    t: Je voudrais vous demander de vous concerter avec la commissaire Wallström et
      le président de la Commission pour mettre au point le meilleur moyen de faire
      passer aux parties intéressées pour lesquelles nous avons <a>élaboré</a> ce
      programme - les universités, les usines, chaque branche et chaque secteur -
      le message selon lequel ce que nous avons fait pour ce programme, nous l’avons
      fait pour l’avenir de l’Europe, et que les nouveaux produits et services nous
      permettront de tenir notre rang dans la compétition mondiale.
  - s: Eftersom en halvtidsöversyn av olika fleråriga program ska ske 2010, vill jag
      ännu en gång uppmana kommissionen att <v>ta</v> <p>fram</p> ett övervaknings-
      och utvärderingssystem som skulle göra det möjligt att genomföra jämställdhetsprincipen
      i olika budgetposter och följa upp vilka effekter användningen av olika budgetposter
      har på utvecklingen av omotiverade skillnader.
    t: Étant donné que l’examen à mi-parcours des différents programmes pluriannuels
      est prévu pour 2010, je voudrais demander une fois de plus à la Commission d’<a>élaborer</a>
      un système de contrôle et d’évaluation qui permettrait d’appliquer le principe
      d’égalité dans les différents postes budgétaires et de suivre l’effet de l’utilisation
      des différents postes budgétaires sur l’évolution des différences injustifiées.
  - s: Jag anser också att det i samband med det betänkande om direktiv för pensionsfonder
      som jag har varit med om att <v>ta</v> <p>fram</p> är absolut nödvändigt att
      förenkla och sammanföra direktiven för livförsäkringar, då vi därigenom tydligt
      avgränsar de olika verksamhetsområdena och pelarna.
    t: Je pense également que, dans le contexte du rapport que je viens d’<a>élaborer</a>
      au sujet de la directive concernant les fonds de pension, la simplification
      et l’unification des directives concernant l’assurance sur la vie se révèlent
      nécessaires et urgentes car nous établirons ainsi des délimitations plus claires
      entre les différents domaines d’activité et les différents piliers.
  - s: Jag gratulerar därför föredraganden till att ha <v>tagit</v> <p>fram</p> ett
      enklare och mer praktiskt förslag.
    t: Je félicite donc le rapporteur d’avoir <a>élaboré</a> une proposition plus
      simple et plus pratique.
  - s: Jag uppskattar att ändringsförslagen antagits inom ramen för ett trepartssamtal
      där regeringar, arbetsgivare och arbetstagare <v>tog</v> <p>fram</p> en omfattande
      internationell arbetsstandard som beaktar denna sektors särskilda drag.
    t: J’apprécie le fait que les modifications proposées aient été adoptées sous
      une dimension tripartite permettant aux gouvernements, aux employeurs et aux
      travailleurs d’<a>élaborer</a> de vastes normes internationales en matière de
      travail qui tiennent compte de la spécificité de cette industrie.
  - s: Det är mycket viktigt att den lagstiftning vi <v>tar</v> <p>fram</p> fungerar
      och är praktiskt genomförbar.
    t: Il est crucial que la législation que nous <a>élaborons</a> soit praticable
      et réalisable.
  - s: Jag rekommenderar att EU använder Världshälsoorganisationens egna riktlinjer
      för gemenskapens bullernivåer för att <v>ta</v> <p>fram</p> nya riktlinjer för
      exponering på dagtid respektive nattetid till år 2003.
    t: Je recommande que l’Union européenne s’inspire des orientations de l’OMS en
      ce qui concerne le bruit ambiant afin d’<a>élaborer</a> de nouvelles orientations
      en matière d’exposition diurne et nocturne au bruit d’ici à 2003.
  - s: Vi i Europeiska folkpartiets grupp (kristdemokrater) anser att de arbetsnormer
      som Internationella arbetsorganisationen har <v>tagit</v> <p>fram</p> bidrar
      till att minska de skadliga konkurrenseffekterna på den internationella marknaden
      och att de därmed ökar chanserna till en balanserad ekonomisk tillväxt.
    t: Au sein du groupe du Parti populaire européen (Démocrates-Chrétiens), nous
      estimons que les normes de travail <a>élaborées</a> par l’Organisation internationale
      du travail aident à réduire les effets nuisibles de la concurrence sur le marché
      international, augmentant ainsi les chances d’arriver à une croissance économique
      équilibrée.
  - s: Som föredragande har jag, med stor hjälp från mina kolleger, kunnat <v>ta</v>
      <p>fram</p> en uppsättning balanserade riktlinjer för flexicurity, riktlinjer
      som visar hur EU bör utveckla sin arbetsmarknad i framtiden för att göra den
      både konkurrenskraftig och social.
    t: En ma qualité de rapporteur, j’ai pu, avec l’aide considérable de mes collègues,
      <a>élaborer</a> quelques lignes directrices équilibrées en matière de flexicurité,
      des lignes directrices qui montrent comment l’Europe devrait développer son
      marché du travail à l’avenir en vue de le rendre à la fois concurrentiel et
      social.
  - s: Med inriktning på den snabba ökningen av varu- och passagerartransporter har
      kommissionen beslutat att <v>ta</v> <p>fram</p> en ”handlingsplan för kapacitet,
      effektivitet och säkerhet på Europas flygplatser”, där man föreslår en serie
      åtgärder.
    t: Évoquant une augmentation rapide des transports aériens de marchandises et
      de passagers, la Commission a décidé d’<a>élaborer</a> un «plan d’action pour
      renforcer les capacités, l’efficacité et la sécurité des aéroports en Europe»,
      dans lequel elle propose une série de mesures.
  - s: Men hittills har det saknats ett enhetligt instrument för att etablera den
      viktigaste faktorn i denna prisstabilitet, nämligen att <v>ta</v> <p>fram</p>,
      förmedla och värdera arbetskostnader.
    t: Jusqu’ici, toutefois, il manque un instrument harmonisé pour <a>élaborer</a>,
      transmettre et évaluer le facteur essentiel de cette stabilité des prix, à savoir
      le coût de la main-d’ ?uvre.
  - s: Herr kommissionsordförande, jag uppmanar er att <v>ta</v> <p>fram</p> ett offentligt
      informationsprogram, så att vi kan övertyga människorna även i våra länder om
      att utvidgningen av Europeiska unionen är nödvändig och ligger i Europas historiska
      intresse.
    t: Monsieur le Président de la Commission, je vous demande d’<a>élaborer</a> un
      programme d’information public, afin que nous puissions convaincre les gens
      dans nos pays que l’élargissement de l’Union européenne est nécessaire et qu’il
      va dans l’intérêt historique de l’Europe.
  - s: Vi måste nu bygga vidare på det och <v>ta</v> <p>fram</p> mätbara indikatorer
      för djurens välbefinnande och skapa en formell ram för konsekvensanalys av djurens
      välbefinnande för framtida EU-strategier.
    t: Il nous faut à présent nous appuyer sur cette base pour <a>élaborer</a> des
      indicateurs quantifiables de bien-être animal et créer un cadre formel prévoyant
      d’intégrer l’organisation d’études d’impact sur le bien-être animal dans les
      futures politiques de l’UE.
  - s: Hela detta hav måste vi gemensamt ta oss över så snabbt som möjligt och med
      så konkreta åtgärder som möjligt, om vi vill hålla den tidplan som togs fram
      i Buenos Aires, och om vi dessutom vill <v>ta</v> <p>fram</p> en egen tidplan,
      annars blir vi sittande på stranden medan klimatkatastrofen börjar på andra
      sidan havet.
    t: Cette mer immense, nous devons la traverser au plus vite si nous voulons respecter
      le calendrier élaboré à Buenos Aires et si nous voulons <a>élaborer</a> notre
      propre calendrier à cet égard.
  - s: En välfungerande, makroregional strategi måste utformas nedifrån, medan EU-institutionerna
      endast bör inrätta ramen för detta, underlätta kommunikationen på mellanstatlig
      nivå och stödja de enskilda aktörerna när det gäller metoder, dataöversikter
      etc. Enligt min mening bör det inte vara kommissionens uppgift att <v>ta</v>
      <p>fram</p> en makroregional strategi, utan den bör snarare övervaka att arbetet
      inleds, eftersom det verkliga innehållet bör beslutas på medlemsstatsnivå, regional
      nivå och av enskilda städer och samhällen.
    t: Une stratégie macro-régionale qui fonctionne bien doit être définie d’en bas,
      tandis que les institutions européennes devraient uniquement créer un cadre,
      faciliter la communication au niveau intergouvernemental, et aider les différents
      acteurs en termes de méthodologie, de vue d’ensemble des données, etc. Selon
      moi, la Commission ne devrait pas <a>élaborer</a> une stratégie macro-régionale,
      mais plutôt superviser sa naissance ;
  - s: Som slovakisk ledamot i Europaparlamentet vill jag välkomna detta initativ
      till att <v>ta</v> <p>fram</p>, besluta om och genomföra en europeisk strategi
      för Donauområdet.
    t: En tant que député européen slovaque, je voudrais saluer l’initiative visant
      à <a>élaborer</a>, adopter et mettre en place une stratégie européenne pour
      la région du Danube.
  - s: Jag har <v>tagit</v> <p>fram</p> ett diagram som visar er särskilda rådgivares
      yrkeskarriär.
    t: J’ai <a>élaboré</a> un graphique qui montre la carrière de votre conseiller
      spécial.
  - s: Därför undrar jag om Europeiska kommissionen är beredd att prioritera sådana
      frågor om skyddet av kvinnors rättigheter genom konkreta åtgärder, i synnerhet
      genom att utveckla den nya jämställdhetsstrategi som parlamentet nu självt håller
      på att <v>ta</v> <p>fram</p>.
    t: Par conséquent, je demande si la Commission européenne est disposée à accorder
      la priorité à ces questions concernant la protection des droits des femmes grâce
      à des mesures concrètes, notamment par le développement de la nouvelle stratégie
      d’égalité que le Parlement lui-même est en train d’<a>élaborer</a> ;
  - s: Därför måste vi <v>ta</v> <p>fram</p> en harmoniserad lagstiftning som inte
      bara reglerar de ekonomiska operatörernas aktiviteter, utan - viktigast av allt
      - vi måste även ha sätt att stötta konsumenterna.
    t: C’est pourquoi nous devons <a>élaborer</a> une législation harmonisée qui non
      seulement réglementera les activités des opérateurs économiques, mais, et surtout,
      qui fournira aussi des mesures afin de soutenir les consommateurs.
  - s: För att omfattas av politiken måste medlemsstaterna <v>ta</v> <p>fram</p> en
      strategi för användning av resurserna på medellång sikt, medfinansiera EU-stöd
      från nationella budgetar, arbeta i partnerskap på nationell, regional och lokal
      nivå samt respektera EU:s lagstiftning och strategier.
    t: Pour pouvoir bénéficier de cette politique, les États membres sont tenus d’<a>élaborer</a>
      une stratégie à moyen terme pour l’utilisation des ressources, de cofinancer
      l’aide européenne grâce aux budgets nationaux, de travailler en partenariat
      aux niveaux national, régional et local et de respecter les lois et les politiques
      de l’UE.
  - s: Denna förordning är en övergångslösning tills vi i och med Nicefördragets ikraftträdande
      är i stånd att <v>ta</v> <p>fram</p> en omfattande lagstiftning tillsammans
      med rådet.
    t: Ce règlement est une solution transitoire, jusqu’à ce que nous soyons en mesure
      d’<a>élaborer</a> une législation complète avec le Conseil, lors de l’entrée
      en vigueur du traité de Nice.
  - s: 'Här krävs mycket arbete, och vi står naturligtvis bakom den plan som de palestinska
      myndigheterna har <v>tagit</v> <p>fram</p>, Palestine:'
    t: 'Beaucoup de travail sera nécessaire sur ce point, et nous soutenons bien entendu
      le programme <a>élaboré</a> par les autorités palestiniennes et intitulé : «Palestine
      :'
  - s: Ett kontrakt om denna studie kommer snart att tecknas och vi förväntar oss
      att resultatet av studien kommer att hjälpa kommissionen att utvärdera situationen
      och att <v>ta</v> <p>fram</p> möjliga förslag till en specifik lagstiftning.
    t: Les résultats de cette étude devraient permettre à la Commission d’évaluer
      la situation et d’<a>élaborer</a> des propositions de législation spécifique.
  - s: Har ni för avsikt att <v>ta</v> <p>fram</p> en grönbok inom detta område?
    t: Monsieur le Commissaire, avez-vous l’intention d’<a>élaborer</a> un Livre vert
      sur ce sujet ?
  - s: Parallellt med arbetet med de nationella handlingsplanerna mot fattigdom och
      social utslagning, har man arbetat med att <v>ta</v> <p>fram</p> en förteckning
      över gemensamma indikatorer inom området social integration.
    t: Parallèlement au travail accompli sur ces plans d’action nationaux, le travail
      s’est poursuivi en vue d’<a>élaborer</a> une liste d’indicateurs communs dans
      le domaine de l’inclusion sociale.
  - s: Syftet med den gemensamma EU-Afrika-strategin som vi har <v>tagit</v> <p>fram</p>
      under de senaste månaderna tillsammans med våra afrikanska partner är att skapa
      en sådan ram.
    t: La stratégie conjointe Europe-Afrique, que nous avons <a>élaborée</a> ces derniers
      mois avec nos partenaires africains, doit nous offrir ce cadre, mais il ne s’agit
      pas de tourner le dos à une relation traditionnelle de solidarité, il s’agit
      surtout de faire un saut qualitatif qui fera entrer la relation Europe-Afrique
      dans une nouvelle ère, une ère mettant en présence des partenaires égaux en
      droits et en devoirs.
  - s: Om kommissionens förslag till anställningsriktlinjer för 1998 genomförs, är
      det viktigt att kommissionen <v>tar</v> <p>fram</p> förslag till lagstiftning
      och förelägger institutionerna detta, så att den kan tillämpas.
    t: Si l’on veut que les propositions de la Commission concernant ses lignes directrices
      en matière d’emploi pour 1998 soient appliquées, il importe que la Commission
      <a>élabore</a> une législation à ce sujet et la présente aux institutions en
      vue de sa mise en uvre.
  - s: Genom att be att få delta i den verksamhet som bedrivs av Europeiska centrumet
      för kontroll av narkotika och narkotikamissbruk (ECNN) har Republiken Kroatien
      visat att det delar EU:s och dess medlemsstaters intresse för centrumets målsättningar
      och arbete, vars uppgift är att samla in data om narkotika och narkotikamissbruk
      i syfte att <v>ta</v> <p>fram</p> och sprida objektiv, tillförlitlig och jämförbar
      information på europeisk nivå.
    t: En demandant à participer aux activités de l’Observatoire européen des drogues
      et des toxicomanies (OEDT), la République de Croatie a montré qu’elle partageait
      l’intérêt de l’Union et de ses États membres pour les objectifs et les réalisations
      de l’Observatoire, dont le but consiste à collecter des informations sur le
      phénomène des drogues et des toxicomanies afin d’<a>élaborer</a> et de diffuser
      des données objectives, fiables et comparables au niveau européen.
  - s: Den huvudsakliga uppgiften för Europeiska centrumet för kontroll av narkotika
      och narkotikamissbruk (ECNN) är att samla in uppgifter om narkotika och narkotikamissbruk
      för att <v>ta</v> <p>fram</p> och sprida objektiv, tillförlitlig och jämförbar
      information på europeisk nivå.
    t: La mission principale de l’Observatoire européen des drogues et des toxicomanies
      (OEDT) est de collecter des informations sur les drogues et les toxicomanies
      pour <a>élaborer</a> et diffuser des données objectives, fiables et comparables
      au niveau européen.
  - s: Om sådana tendenser observeras är det framför allt upp till regeringarna i
      medlemsstaterna att <v>ta</v> <p>fram</p> rätt strategier vad gäller utbildning,
      ersättning och karriärmöjligheter för att förbättra utvecklingen för t.ex. personer
      inom läkarkåren, som framför allt varit i fokus under de här diskussionerna.
    t: Si l’on observe ces tendances, il incombe en grande partie aux gouvernements
      des États membres d’<a>élaborer</a> les bonnes stratégies en matière de formation,
      de rémunération et de perspectives de carrière et d’améliorer les possibilités
      de développements des médecins et d’autres professionnels de la santé.
  - s: Man måste <v>ta</v> <p>fram</p> videokassetter för utbildning av försäljningspersonal
      och elektroniskt tryckt kommunikationsmaterial, man måste närma sig grunden
      för handeln och konsumenterna.
    t: Il faut <a>élaborer</a> des cassettes vidéo pour la formation du personnel
      commercial et du matériel imprimé électronique de communication ;
  - s: Den 16 mars tog Vita huset att avgörande steg när det meddelade att det tänkte
      samarbeta med kongressen för att <v>ta</v> <p>fram</p> en rättighetsförklaring
      om integritetsskydd.
    t: Le 16 mars, la Maison Blanche a pris une mesure décisive en annonçant son intention
      de travailler avec le Congrès pour <a>élaborer</a> une déclaration des droits
      en matière de protection de la vie privée.
  - s: Vi - de tre personer som har utsetts - fick i uppdrag att <v>ta</v> <p>fram</p>
      det här förslaget till avtal, något som framgår av den resolution som antogs
      av parlamentet i januari.
    t: Monsieur le Président, nous avions pour mission d’<a>élaborer</a> une proposition
      d’accord, conformément à la résolution adoptée par le Parlement au mois de janvier.
  - s: Jordbruksministrarna har i sina överläggningar den här och förra veckan försökt
