    t: La Commission a dépensé des dizaines de milliers d’euros pour améliorer la
      situation des Roms sans pour autant <a>développer</a> une stratégie précise
      et une approche ciblée, sur le modèle d’autres organisations intergouvernementales.
  - s: Det är av avgörande vikt att <v>ta</v> <p>fram</p> en ekosystembaserad metod
      för anpassning till klimatförändringen, särskilt när det gäller politik som
      rör användningen av mark, vatten och hav.
    t: Il est de la plus haute importance de <a>développer</a> une approche écosystémique
      pour l’adaptation aux changements climatiques, en particulier pour les politiques
      qui concernent l’utilisation de la terre, de l’eau et de la mer.
  - s: Vi gör för närvarande detta, och jag håller med ledamöterna om att vi måste
      <v>ta</v> <p>fram</p> ett bättre vaccin, som är enklare att använda, mer effektivt
      och som inte döljer sjukdomen och infektionen.
    t: Nous entreprenons d’ores et déjà de telles recherches, et je conviens avec
      les députés que nous devons <a>développer</a> un meilleur vaccin, qui soit plus
      facile à utiliser et plus efficace et qui ne cache pas la maladie et l’infection.
  - s: Vi borde <v>ta</v> <p>fram</p> sådana internationella medel, med vilka man
      på ett fredligt sätt kan lösa problem mellan länderna och trygga medborgarnas
