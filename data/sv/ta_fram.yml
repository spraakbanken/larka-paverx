      och att <v>ta</v> <p>fram</p> några alternativ som skulle kunna användas i gemenskapens
      strategi för minskning av utsläpp av växthusgaser.
    t: A comunicação da Comissão tem por objectivos estudar os problemas relacionados
      com as emissões de metano na atmosfera, identificando para tal as principais
      fontes e sumidouros das mesmas, analisar determinados mecanismos eficientes
      em termos de custos destinados à redução de tais emissões e <a>apresentar</a>
      algumas soluções passíveis de serem utilizadas numa estratégia comunitária de
      redução das emissões dos gases responsáveis pelo efeito de estufa.
  - s: Vi önskar dock att kommissionen snarast <v>tar</v> <p>fram</p> ett förslag
      till direktiv vad gäller PVC totalt sett, och inte bara inom enskilda områden.
    t: Esperamos, no entanto, que a Comissão <a>apresente</a>, o mais depressa possível,
