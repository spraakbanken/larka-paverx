      die dies untermauern.
  - s: Vi har på det här sättet kunnat <v>ta</v> <p>fram</p> ett betänkande med stor
      enighet i en viktig fråga.
    t: Auf diese Weise konnten wir einen Bericht mit einem breiten Konsens zu diesem
      wichtigen Thema <a>vorlegen</a>.
  - s: Stephen nämnde genomföranderiktlinjer, och jag vill gärna veta om kommissionen
      överväger att lägga fram genomföranderiktlinjer för detta, eftersom jag anser
      att det är mycket viktigt att vi <v>tar</v> <p>fram</p> riktlinjer.
    t: Stephen hat Leitlinien für die Umsetzung erwähnt und ich möchte wirklich herausfinden,
      ob Sie wissen, ob die Kommission darüber nachdenkt, Leitlinien für die Umsetzung
      dieser Richtlinie <a>vorzulegen</a>;
  - s: Det gläder mig att kommissionen i somras tillkännagav att man vill <v>ta</v>
      <p>fram</p> ett förslag till direktiv för att bekämpa könsdiskriminering även
      utanför sysselsättningssfären, men jag kan inte förstå varför ett sådant tillkännagivande
      för de andra diskrimineringsgrunderna hittills har uteblivit.
    t: Erfreulicherweise hat die Kommission diesen Sommer ihre Absicht bekundet, den
      Entwurf einer Richtlinie zur Bekämpfung der Benachteiligung auf Grund des Geschlechts
      auch außerhalb des Bereichs der Beschäftigung <a>vorzulegen</a>, doch ich kann
      nicht verstehen, weshalb für die Diskriminierung aus anderen Gründen eine solche
      Bekundung bisher ausgeblieben ist.
  - s: Det faktum att herr Kabila lovade att <v>ta</v> <p>fram</p> en ny författning
      och hålla val inom två år är förståeligt, med tanke på att hans organisation
      är lös och att det krävs tid för att stabilisera landet, organisera det, ge
      det en regering och slutligen hålla fria val.
    t: Es ist durchaus verständlich, daß Kabila versprach, innerhalb von zwei Jahren
      eine neue Verfassung <a>vorzulegen</a> und Wahlen abzuhalten, wenn man berücksichtigt,
      daß seine Organisation nur eine lose Gruppierung ist und Zeit erforderlich ist,
      um das Land zu stabilisieren und zu organisieren, ihm eine Regierung zu geben
      und schließlich freie und gerechte Wahlen durchzuführen.
  - s: Har kommissionen börjat utarbeta denna text och om så är fallet, vilka nya
      huvudstrategier har man <v>tagit</v> <p>fram</p> för att främja företagsverksamheten
      inom små och medelstora företag?
    t: Ferner wurde die Kommission aufgefordert, ein Grünbuch zum Thema Unternehmergeist
      und KMU <a>vorzulegen</a>.
  - s: Jag vill för det första fråga kommissionsledamoten om han kommer att svara
      på frågan från bland annat Jo Leinen och Dagmar Roth-Behrendt, nämligen om han
      kommer att <v>ta</v> <p>fram</p> en verklig europeisk lösning.
    t: Zuallererst möchte ich Sie, Herr Kommissar, fragen, ob Sie auf die unter anderem
      von Herrn Leinen und Frau Roth-Behrendt gestellte Frage, ob Sie eine wirklich
      europäische Lösung <a>vorlegen</a> werden, antworten.
  - s: På begäran av rådet har Europeiska kommissionen <v>tagit</v> <p>fram</p> ett
      meddelande om behovet av att snabbt utveckla en enhetlig rymdstrategi i samarbete
      med Europeiska rymdorganisationen.
    t: Auf Aufforderung des Rates hat die Europäische Kommission in Zusammenarbeit
      mit der Europäischen Raumfahrtagentur eine Mitteilung über die Notwendigkeit
      der raschen Erarbeitung einer kohärenten europäischen Raumfahrtstrategie <a>vorgelegt</a>.
  - s: På budgetkontrollutskottets vägnar vill jag uppmana kommissionen att <v>ta</v>
      <p>fram</p> en lag så att vi får ytterligare garantier när det gäller hur pengarna
      skall spenderas.
    t: Im Namen des Ausschusses für Haushaltskontrolle möchte ich die Kommission auffordern,
      Rechtsvorschriften <a>vorzulegen</a>, die uns weitere Garantien im Hinblick
      auf die Mittelvergabe bieten.
  - s: För övrigt skulle det vara mycket enkelt att <v>ta</v> <p>fram</p> fakta, detta
      kommer att få de och de konsekvenserna, skatteintäkterna kommer att bli si och
      så.
    t: Ansonsten wäre es ja sehr einfach, Daten darüber <a>vorzulegen</a>, die Auswirkungen
      zu benennen und den steuerlichen Nutzen zu beziffern.
  - s: Även om föredraganden Marie-Hélène Aubert har arbetat mycket hårt för att <v>ta</v>
      <p>fram</p> ett bra betänkande har Österrikiska folkpartiets delegation i Europaparlamentet
      röstat emot det i dag, på grund av att vi fortfarande finner många punkter i
      betänkandet ytterst problematiska.
    t: Obwohl sich die Berichterstatterin, Marie-Hélène Aubert, sehr bemüht hat, einen
      guten Bericht <a>vorzulegen</a>, hat heute die ÖVP-Delegation hier im Europäischen
