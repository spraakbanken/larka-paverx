    t: Darum ist es unbedingt notwendig, die <a>Wahrheit</a> über diesen Zusammenhang
      aufzudecken, weil es selbstverständlich um grundlegende menschliche Werte geht,
      was die Achtung und die Wahrnehmung der berechtigten Sorgen der Soldaten und
      ihrer Familien einschließt.
- c: 1
  r: 19
  v: vorstellen
  x:
