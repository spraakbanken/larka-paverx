  - s: Jag välkomnar i hög grad kommissionens meddelande, och det betänkande som Barbara
      Schmidbauer <v>tagit</v> <p>fram</p> för parlamentet, som svar på detta meddelande.
    t: Senhor Presidente, é com enorme prazer que saúdo a comunicação da Comissão
      e o relatório <a>apresentado</a> por Barbara Schmidbauer, em nome do Parlamento,
      em resposta a essa comunicação.
  - s: Vid olika tillfällen under de år som gått har ledamöter ombetts att ta upp
      ett ämne, kanske <v>ta</v> <p>fram</p> ett enstaka betänkande eller yttrande
      i ämnet i fråga, och därefter fått gå vidare till andra ämnesområden.
    t: Tem acontecido várias vezes ao longo dos anos ser pedido aos deputados que
      examinem um assunto, por vezes que <a>apresentem</a> um único relatório ou parecer
      sobre esse assunto e depois que passem a outros assuntos.
  - s: Vår grupp förväntar sig att kommissionen <v>tar</v> <p>fram</p> konkreta förslag
      rörande de frågor vi tar upp i denna debatt.
    t: Para esse efeito, o grupo espera que a Comissão <a>apresente</a> propostas
      concretas sobre as questões levantadas neste debate.
  - s: Vi arbetar också tillsammans med medlemsstaterna för att <v>ta</v> <p>fram</p>
      en övergripande utvärdering före slutet av 2003.
    t: Estamos também a trabalhar com os Estados-Membros para <a>apresentarmos</a>
      uma avaliação global até ao fim de 2003.
  - s: Kommissionen har också ombetts att <v>ta</v> <p>fram</p> förslag på området
      provning av att motorer överensstämmer med kraven.
    t: Em relação ao sistema de conformidade ao longo da vida útil do motor, também
      foi solicitado à Comissão que <a>apresentasse</a> propostas.
  - s: Ministern med ansvar för fiskefrågor inrättade en särskild granskningsgrupp
      för att <v>ta</v> <p>fram</p> ett enhetligt svar till alla berörda parter.
    t: O Ministro do Mar criou um grupo de análise especial para <a>apresentar</a>
      uma resposta coerente a todos os interessados.
  - s: Vi har <v>tagit</v> <p>fram</p> ett förslag till konkreta åtgärder, till en
      föregångsmodell.
    t: <a>Apresentámos</a> uma proposta com vista a medidas concretas, com vista a
      um modelo de vanguarda.
  - s: Det åligger alla regeringar inom Europeiska unionen att <v>ta</v> <p>fram</p>
      lagstiftning som för det första kan garantera den framtida utbetalningen av
      pensioner för den offentliga sektorn, och för det andra kan främja bra pensionsprogram
      för den privata sektorn.
    t: Compete a todos os governos da União Europeia <a>apresentar</a> legislação
      que possa garantir, em primeiro lugar, o pagamento de pensões de reforma ao
      funcionalismo público no futuro e, em segundo lugar, a promoção de bons programas
      de pensões de reforma para o sector privado.
  - s: Också jag vill gratulera föredraganden till att ha <v>tagit</v> <p>fram</p>
      ett mycket koncist betänkande, som hoppar över all den vanliga mångordighet
      vi tillämpar när vi talar om att minska arbetslösheten.
    t: Senhora Presidente, também eu desejo felicitar o senhor deputado van Velzen
      pela clareza e concisão do relatório que hoje nos <a>apresenta</a>, marcado
      pela ausência da verbosidade que habitualmente acompanha o tema da redução do
      desemprego.
  - s: Kommissionen har ännu inte <v>tagit</v> <p>fram</p> det förslag för att harmonisera
      de maximala mängderna vitaminer och mineraler som får ingå i kosttillskott enligt
      direktivet.
    t: A Comissão não <a>apresentou</a> ainda uma proposta para harmonizar as quantidades
      máximas de vitaminas e sais minerais que podem ser incluídas nos suplementos
      alimentares, tal como é exigido pela directiva.
  - s: Det är därför herr Lannoyes envishet med att <v>ta</v> <p>fram</p> detta initiativ
      i parlamentet i dag förtjänar att applåderas och bör stödjas i omröstningen
      i morgon, som min fina kollega fru Roth-Behrendt har uppmanat oss till i kväll.
    t: É por isso que a persistência do senhor deputado Lannoye, que lhe permitiu
      <a>apresentar</a> esta noite ao Parlamento o seu relatório de iniciativa, merece
      ser aplaudida e deve ser apoiada amanhã na votação, como nos exortou a fazê-lo
      a minha esplêndida colega, a senhora deputada Roth-Behrendt.
  - s: I en annan men närliggande fråga råder ingen tvekan om att Europeiska konventets
      arbetsgrupp för frihet, säkerhet och rättvisa har <v>tagit</v> <p>fram</p> intressanta
      förslag.
    t: Relativamente a um assunto distinto mas conexo, é sem dúvida verdade que o
      grupo de trabalho sobre liberdade, segurança e justiça da Convenção Europeia
      <a>apresentou</a> algumas propostas interessantes sobre esta matéria.
  - s: Kommissionen <v>tog</v> <p>fram</p> ett mycket bra dokument om energieffektivitet
      för några veckor sedan.
    t: Há algumas semanas, a Comissão <a>apresentou</a> um documentou de grande qualidade
      sobre a eficiência energética.
  - s: På budgetkontrollutskottets vägnar vill jag uppmana kommissionen att <v>ta</v>
      <p>fram</p> en lag så att vi får ytterligare garantier när det gäller hur pengarna
      skall spenderas.
    t: Em nome da Comissão do Controlo Orçamental, exorto a Comissão a <a>apresentar</a>
      legislação que nos dê mais garantias em relação à forma como estamos a gastar
      este dinheiro.
  - s: Även om jag politiskt inte hyser någon som helst sympati för Jesse Helms, hyser
      jag som vald politiker viss sympati för de rättigheter människor har som valts
      för att <v>ta</v> <p>fram</p> lagstiftning som de anser avspegla sina väljares
      uppfattningar.
    t: Embora, politicamente, não simpatize com Jesse Helms, como político eleito
      simpatizo efectivamente com o direito que as pessoas que são eleitas têm de
      <a>apresentar</a> legislação que, a seu ver, reflecte as opiniões dos seus próprios
      eleitores.
  - s: I fråga om rymdfärder handlar det ju om ett högteknologiskt område som har
      en stark framåtverkande karaktär och <v>tar</v> <p>fram</p> tillämpningar i
      dag som kommer att stå den breda massan till förfogande först om en tio-femton
      år.
    t: A abordagem europeia do espaço representa um tema de alta tecnologia e que,
      em muitos domínios, <a>apresenta</a> anos de avanço, dispondo actualmente de
      aplicações que apenas dentro de dez, quinze anos estarão à disposição das massas.
  - s: De kan <v>ta</v> <p>fram</p> lösningar som gör det möjligt att nå sammanhållningsnivåerna
      på subnationell nivå.
    t: Eles podem <a>apresentar</a> soluções que tornem os objectivos da política
      de coesão alcançáveis a nível subnacional.
  - s: Det mest oroväckande är att betänkandet betonar behovet av att påskynda utbetalningarna
      av stödet utan att nämna behovet av att <v>ta</v> <p>fram</p> bevis för att
      fonderna når rätt människor i rätt syfte.
    t: Mais preocupante é que o relatório sublinha a necessidade de acelerar os pagamentos
      dos subsídios, sem nunca mencionar a necessidade de <a>apresentar</a> provas
      de que os fundos estão a chegar às pessoas certas com o objectivo certo.
  - s: Genom att ta till en omstörtande taktik och inte <v>ta</v> <p>fram</p> en kandidat
      försöker kommunistpartiet återigen att sabotera vägen till demokrati.
    t: Uma vez mais, recorrendo a tácticas subversivas, não <a>apresentando</a> um
      candidato, o Partido Comunista está a tentar sabotar o caminho para a democracia.
  - s: Vid sitt senaste möte i samband med dessa frågor som diskuterades även där,
      gav Ekofin kommissionen i uppdrag att <v>ta</v> <p>fram</p> förslag i en egen
      rapport.
    t: O Conselho ECOFIN, na sua última reunião e no contexto destas questões, nele
      também abordadas, atribuiu à Comissão a incumbência de <a>apresentar</a> propostas
      a este respeito num relatório próprio.
  - s: Vi <v>tog</v> inte <p>fram</p> en siffra förra året och vi har inte tagit fram
      en siffra i år.
    t: Não <a>apresentámos</a> um número o ano passado nem apresentámos um número
      este ano.
  - s: Vi tog inte fram en siffra förra året och vi har inte <v>tagit</v> <p>fram</p>
      en siffra i år.
    t: Não apresentámos um número o ano passado nem <a>apresentámos</a> um número
      este ano.
  - s: Under de kommande månaderna kommer kommissionen att <v>ta</v> <p>fram</p> nya
      förslag, varav många ingår i parlamentets betänkande.
    t: Nos próximos meses, a Comissão vai <a>apresentar</a> novas propostas, muitas
      das quais estão incluídas no relatório do Parlamento.
  - s: 'I rapporten från oktober angav kommissionen att den turkiska regeringen hade
      <v>tagit</v> <p>fram</p> ett betydande förslagspaket det året som innefattade
      följande:'
    t: 'Nesse relatório de Outubro passado, a Comissão afirmava que o Governo turco
      tinha <a>apresentado</a> este ano um importante pacote de propostas entre as
      quais se incluem:'
  - s: Även om föredraganden Marie-Hélène Aubert har arbetat mycket hårt för att <v>ta</v>
      <p>fram</p> ett bra betänkande har Österrikiska folkpartiets delegation i Europaparlamentet
      röstat emot det i dag, på grund av att vi fortfarande finner många punkter i
      betänkandet ytterst problematiska.
    t: Senhor Presidente, embora a relatora Marie-Hélène Aubert se tenha esforçado
      imenso por <a>apresentar</a> um bom relatório, a delegação do Partido Popular
      Austríaco no Parlamento Europeu votou hoje contra o mesmo, pois consideramos
      que o relatório ainda contém muitos aspectos extremamente problemáticos, do
      nosso ponto de vista.
  - s: Jag hoppas också att majoriteten i parlamentet klart och tydligt har bestämt
      att administrationen bör <v>ta</v> <p>fram</p> ett förslag om att vi ska investera
      i mer miljövänliga vardagsfordon här i parlamentet, men det finns ännu inga
      planer för detta heller.
    t: Espero igualmente que a maioria do Parlamento tenha decidido claramente que
      a administração deveria <a>apresentar</a> uma proposta de investimento em veículos
      mais amigos do ambiente para uso diário aqui no Parlamento, mas também ainda
      não existem planos para isso.
  - s: Vi är sex föredragande i parlamentet som arbetar på det paket om ekonomisk
      styrning som kommissionen har <v>tagit</v> <p>fram</p> utan att behöva ändra
      fördragen Vi gick med på att arbeta utan att ändra fördragen, men längs vägen
      fick vi veta att ”vi kommer att ändra fördragen”.
    t: Temos aqui seis relatores a trabalhar no pacote «governação económica» que
      a Comissão <a>apresentou</a> sem necessidade de alterar os Tratados.
  - s: Jag uppskattar även det koncept som du <v>tagit</v> <p>fram</p>.
    t: Também admiro a ideia que <a>apresentou</a>.
