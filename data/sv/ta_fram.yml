    t: Em Junho, o Conselho solicitou ao Secretariado do Conselho e à Comissão que
      <a>apresentassem</a> recomendações específicas e prioridades políticas para
      reforçar e aumentar o nosso compromisso na região.
  - s: Enligt min mening är det högst beklagligt att kommissionen inte har lyckats
      <v>ta</v> <p>fram</p> ett reformförslag som skulle kunna trygga en majoritet
