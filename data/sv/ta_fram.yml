    t: I think that there is an urgent necessity for the Commission to turn to scientific
      work and in the first instance to take the preventive action that Sweden has
      already taken, namely banning prophylactic use in animal food, and for us to
      <a>develop</a> scientific bases in order to hold our own in WTO negotiations.
  - s: Vi välkomnar naturligtvis detta betänkande, eftersom det tjänar till att harmonisera
      körkorten och <v>ta</v> <p>fram</p> ett kodsystem som är lätt att förstå av
      alla myndigheter inom EU.
    t: Mr President, obviously we welcome this report because it serves to harmonize
      driving licences and <a>develop</a> a system of codes which can be easily understood
      by all authorities throughout the EU.
  - s: Bjerregaard talade om att det kommer att bli svårt att <v>ta</v> <p>fram</p>
      några sådana, men vi avvaktar vad kommissionens program för år 1999 säger på
      den punkten.
    t: Mrs Bjerregaard says it will be difficult to <a>develop</a> these, but we shall
      see what the Commission’s programme for 1999 has to say on the subject.
  - s: I stället för att ägna oss åt denna typ av inblandning bör vi inrikta oss på
      de frågor där det är konstruktivt för medlemsstaterna att samarbeta och <v>ta</v>
      <p>fram</p> vissa gemensamma normer.
    t: Instead of engaging in this sort of interference, we should be addressing those
      issues where it is constructive for Member States to work together and <a>develop</a>
      some common standards.
  - s: Jag beundrar resultaten av den vetenskapliga forskningen när det gäller att
      <v>ta</v> <p>fram</p> läkemedel som har visat sig ha stora förtjänster.
    t: Mr President, I have admiration for the accomplishment of scientific research
      in <a>developing</a> medicines which have proved of great benefit.
  - s: Jag vill särskilt uppmärksamma uppmaningen till kommissionen att lägga fram
      en rapport där man utvärderar graden av miljöförorening och den biologiska situationen
      i Mexikanska golfen och dessutom gör en översyn av EU:s kapacitet att omedelbart
      vidta åtgärder vid olyckor på anläggningar till havs samt <v>tar</v> <p>fram</p>
      en europeisk handlingsplan i samarbete med medlemsstaterna.
    t: I would like to highlight the request for the Commission to submit a report
      assessing the level of environmental pollution and the biological state of the
      Gulf of Mexico, along with revising the EU’s capacity to respond immediately
      to accidents involving offshore installations, and to <a>develop</a> a European
      action plan in cooperation with the Member States.
  - s: Kommissionen har också deltagit aktivt i internationella initiativ för att
      <v>ta</v> <p>fram</p> testmetoder och teststrategier för att identifiera endokrinstörande
      ämnen.
    t: The Commission has also participated actively in international initiatives
      to <a>develop</a> testing methods and testing strategies for the identification
      of endocrine disruptors.
  - s: Vi måste se till att lärare och studenter får rätt verktygslåda och uppmuntra
      företag att delta aktivt i att <v>ta</v> <p>fram</p> undervisningsmaterial i
      entreprenörskap.
    t: We must ensure that teachers and students are equipped with the right box of
      tools and that we encourage business to participate in actively <a>developing</a>
      teaching materials for entrepreneurship.
  - s: Och det som var mest uppmuntrande av allt var vårt besök i Santiago för ett
      par veckor sedan, där universitetet hade <v>tagit</v> <p>fram</p> en fantastisk
      modell för att involvera näringslivet och till och med skapat en egen bank för
      att uppmuntra startandet av nya företag som ofta inte kan få den finansiering
      som krävs för att komma igång.
    t: Most encouraging of all is that we were in Santiago a few weeks ago and the
      university there had <a>developed</a> a fantastic model of involvement with
      the business community and had even created its own bank to encourage start-up
      companies who often cannot get funding to get the companies going.
  - s: Vi avser att <v>ta</v> <p>fram</p> ett europeiskt program för konfliktförebyggande
      som skall presenteras vid Europeiska rådet i Göteborg.
    t: We intend to <a>develop</a> a European programme for conflict prevention to
      be presented to the European Council in Gothenburg.
  - s: Men jag tror att det rätta sättet att göra det på är genom att diskutera de
      initiativ som kommissionen <v>tar</v> <p>fram</p> inom olika områden.
    t: But I think the right way to do it is to discuss the initiatives which the
      Commission <a>develops</a> in different sectors.
  - s: Att <v>ta</v> <p>fram</p> förslag, som man kan diskutera eller fundera över,
      och som man sedan också kan förverkliga med ett tydligt innehåll, det ser jag
      inte bara som en nödvändighet, utan som ett krav.
    t: I consider it to be not only necessary but crucial that we <a>develop</a> proposals
      that can be discussed or considered and that have a clear content that can be
      implemented.
  - s: Några förslag som kan finnas med i en sådan strategi är till exempel att rådet
      bör <v>ta</v> <p>fram</p> egna indikatorer om mänskliga rättigheter som kan
      användas i samband med handelsavtal.
    t: A few suggestions that may be included in such a strategy are, for example,
      that the Council could <a>develop</a> its own human rights indicators that could
      be used in connection with trade agreements.
  - s: I detta syfte håller kommissionen och medlemsstaterna tillsammans på att <v>ta</v>
      <p>fram</p> en handlingsplan för att omsätta detta politiska ramverk i konkreta
      åtgärder.
    t: To this end, the Commission and Member States are jointly <a>developing</a>
      an implementation plan to translate this policy framework into concrete actions
      on the ground.
  - s: Europeiska rådet bad den höga representanten att <v>ta</v> <p>fram</p> ett
      åtgärdspaket till stöd för omvandlingen i Egypten och Tunisien.
    t: The European Council asked the High Representative to <a>develop</a> a package
      of measures supporting the transformation process in Egypt and Tunisia.
  - s: Den var en viktig aspekt i det gemensamma program som vi <v>tog</v> <p>fram</p>
      för över två år sedan, och varje ordförandeskap har bidragit på sitt sätt under
      sina sex månader för att genomföra det gemensamma programmet för en integrerad
      strategi inom vattenpolitiken.
    t: It was an important aspect of the common programme we <a>developed</a> more
      than two years ago, and each country added to it during its six-month presidency
      in order to contribute to the common programme being realised with regard to
      an integrated approach to water policy.
  - s: Tack vare de projekt som ges som exempel har vi inte bara investeringar för
      anläggande av reningsverk för avloppsvatten, utan även för att <v>ta</v> <p>fram</p>
      metoder och verktyg för skydd av dricksvattenresurserna.
    t: Thanks to the projects given as examples, we have investments not only for
      building wastewater treatment plants but also for <a>developing</a> methods
      and tools for protecting drinking water sources.
  - s: vi har <v>tagit</v> <p>fram</p> väldigt mycket europeisk lagstiftning.
    t: First of all, we have <a>developed</a> a great deal of European legislation.
  - s: Europeiska unionen kommer att bidra med ekonomiskt stöd om ni <v>tar</v> <p>fram</p>
      ett fullständigt koncept för avfallshantering som är miljövänligt, effektivt
      och fritt från korruption.
    t: If you <a>develop</a> a complete waste disposal concept which is logical, environmentally
      sound, efficient and free from corruption, the European Union will provide you
      with financial support.
  - s: I avvaktan på parlamentets betänkande har vi redan börjat samarbeta med medlemsstaterna
      för att ytterligare och mer entydigt <v>ta</v> <p>fram</p> de exakta informationsbehoven
      på EU-nivå.
    t: In anticipation of Parliament’s report, we have already begun working with
      the Member States to <a>develop</a> further and more clearly the precise information
      needs at EU level.
  - s: Till sist, i parlamentets betänkande uppmanas kommissionen att <v>ta</v> <p>fram</p>
      ett regelverk för skatter och avgifter på bekämpningsmedel.
    t: Lastly, Parliament’s report urges the Commission to <a>develop</a> a regulatory
      framework for taxes and levies on pesticides.
  - s: Det vore särskilt svårt att anta regler om ekonomisk säkerhet när de ekonomiska
      aktörer som har mest kunskap och störst ekonomiskt intresse när det gäller att
      <v>ta</v> <p>fram</p> sådana produkter inte har kunnat göra det.
    t: It would be particularly difficult to adopt rules mandating financial security
      when the economic operators most knowledgeable and economically interested in
      <a>developing</a> such products have been unable to do so.
  - s: Med breda partiöverskridande majoriteter har detta parlament klargjort att
      det inte längre är berett att acceptera att djur skall behöva lida för att man
      skall <v>ta</v> <p>fram</p> ännu fler produkter för att smickra den mänskliga
      fåfängan.
    t: President, this Parliament, by huge cross-party majorities, has made clear
      that it will no longer accept that animals should be made to suffer for the
      sake of <a>developing</a> yet more products to flatter human vanity.
  - s: Nu måste de kemiska och farmaceutiska industrierna, som använder samma testmetoder,
      utsättas för tryck att <v>ta</v> <p>fram</p> alternativ.
    t: Pressure to <a>develop</a> alternatives must now be put on the chemicals and
      pharmaceuticals industries, which use the same tests.
  - s: Att, för det fjärde, <v>ta</v> <p>fram</p> ett kort - endast två sidor långt
      - informationsdokument, kallat basfakta för investerare, som innehåller den
      viktigaste informationen för småsparare.
    t: fourthly, <a>developing</a> a short - only two pages long - information document,
      known as the key investor information, containing the most important information
      for small investors;
  - s: Jag hoppas att de slutsatser som den här gruppen kommer fram till och de förslag
      de <v>tar</v> <p>fram</p> kommer att antas av kommissionen och tas emot positivt
      här.
    t: I hope that the conclusions drawn by this group and the proposals it <a>develops</a>
      will ultimately be taken on board by the Commission and will find favour here.
  - s: Vi är övertygade om att vi även måste <v>ta</v> <p>fram</p> gemensamma strategier
      för migrationspolitiken, och har för detta ändamål tillsatt och beslutat om
      en egen task force i Wien.
    t: We are convinced that we must also jointly <a>develop</a> migration policy
      strategies, and it was decided in Vienna to set up a special task force to that
      end.
  - s: I våra ändringsförslag till kommissionens förslag uppmuntrar vi allmänt sett
      kommissionen att anta en dynamisk strategi, som består i att söka efter och
      <v>ta</v> <p>fram</p> egen vetenskaplig information för att inte ge intrycket
      att Europeiska unionen försöker vinna tid och avstå från att använda sig av
      den vetenskapliga informationens nuvarande otillräcklighet med syftet att i
      all oändlighet upprätthålla sina provisoriska åtgärder.
    t: In general, our amendments to the Commission’s proposals are designed to encourage
      the Commission to adopt a more dynamic approach by seeking and <a>developing</a>
      its own scientific information with a view to avoiding any impression that the
      EU is seeking only to gain time and intends to continue using the current lack
      of adequate scientific information to maintain its provisional measures in force
      indefinitely.
  - s: Kommissionen håller på att <v>ta</v> <p>fram</p> en integrerad sjöfartspolitik
      - som också får en extern dimension - och en integrerad sektors- och gränsöverskridande
      sjöfartsövervakning i syfte att öka kunskapen om aktiviteter till havs som bland
      annat påverkar sjöfartsskyddet och säkerheten, men också den allmänna lagefterlevnaden.
    t: The Commission is <a>developing</a> an integrated maritime policy - including
      an external dimension - and also integrated maritime surveillance across the
      sectors and borders to generate maritime situational awareness of activities
      at sea, impacting, among other things, on maritime safety and security, but
      also on general law enforcement.
  - s: Det är också väldigt viktigt att vi visar en större klarhet och ihärdighet
      vad gäller att <v>ta</v> <p>fram</p> och godkänna alternativ.
    t: It is also very important that we show greater clarity and urgency in <a>developing</a>
      and validating alternatives.
  - s: Sedan <v>tog</v> vi <p>fram</p> informationssystemet för den inre marknaden,
      som nu används tämligen intensivt av alla medlemsstater, och vi publicerade
      också en uppförandekod om administrativa förfaranden i juni i år.
    t: Then we <a>developed</a> the internal market information system, which is now
      used quite intensively by all Member States, and we also published a code of
      conduct on administrative practices in June this year.
  - s: För att skapa förutsättningar för framgång inom detta område <v>tog</v> vi
      <p>fram</p> vi olika initiativ med de huvudsakliga aktörerna på EU-nivå, inklusive
      en konferens om utmaningarna i samband med flexicurity.
    t: In order to create the conditions for progress in this area, we <a>developed</a>
      various initiatives with the main actors at European level, including a Conference
      on the challenges of flexicurity.
  - s: Håller man på att <v>ta</v> <p>fram</p> en harmoniserad, gemensam energipolitik?
    t: Is a harmonised, common energy policy being <a>developed</a>?
  - s: Vi måste nu bygga vidare på det och <v>ta</v> <p>fram</p> mätbara indikatorer
      för djurens välbefinnande och skapa en formell ram för konsekvensanalys av djurens
      välbefinnande för framtida EU-strategier.
    t: We now have to build on this and <a>develop</a> quantifiable animal welfare
      indicators and create a formal framework for animal welfare impact assessments
      for future EU policies.
  - s: Vi hade kommit överens om att <v>ta</v> <p>fram</p> ett annat välbetänkt tillståndsförfarande.
    t: We had agreed to <a>develop</a> another prudent procedure for licensing.
  - s: Genom att <v>ta</v> <p>fram</p> en harmoniserad pilotlicens inom EU håller
      Europeiska byrån för luftfartssäkerhet på att utplåna IMC-behörigheten, vilket
      leder till att många privatpiloter inte kan flyga om de inte kan garantera en
      molnfri himmel under hela flygningen.
    t: In <a>developing</a> a harmonised European pilot’s licence, the European Aviation
      Safety Agency is about to wipe out the IMC rating, leaving many private pilots
      unable to fly unless they can guarantee cloudless skies for the entirety of
      their trip.
  - s: Om intresset för EGNOS verkligen är så litet, kan vi då inte hellre koncentrera
      våra insatser på att <v>ta</v> <p>fram</p> GNSS 2?
    t: If there is indeed little interest in EGNOS, would it not be better to concentrate
      our efforts on <a>developing</a> GNSS-2 further?
  - s: Kommissionen har lagt ned tiotusentals euro på att förbättra romernas situation
      utan att <v>ta</v> <p>fram</p> en tydlig och fokuserad strategi enligt mönster
      från andra mellanstatliga organisationer.
    t: The Commission has spent tens of thousands of euros for the improvement of
      the situation of Roma without <a>developing</a> a clear strategy and targeted
      approach, following the model of other intergovernmental organisations.
  - s: Med hjälp av offentlig finansiering måste man snabbt <v>ta</v> <p>fram</p>
      privata eller blandade försäkringssystem så att man kan se till att det råder
      lika förhållanden för alla medlemsstater.
    t: Private or mixed insurance schemes must be <a>developed</a> as a matter of
      urgency with public financial backing, ensuring that the Member States remain
      on a level playing field.
  - s: Att <v>ta</v> <p>fram</p> datorer för äldre är definitivt en utmärkt affärsidé.
    t: <a>Developing</a> computers for the elderly is certainly a great business idea.
  - s: Nationella myndigheter måste till exempel <v>ta</v> <p>fram</p> en rad utbildningsprogram
      för att hantera detta problem.
    t: For example, national authorities must <a>develop</a> a series of educational
      programs specifically to deal with this problem.
  - s: När det gäller nya initiativ så håller kommissionen just nu på att <v>ta</v>
      <p>fram</p> flera som kommer att sätta strålkastarljuset på avfallsmarknadens
      potential.
    t: In terms of new initiatives, the Commission is currently in the process of
      <a>developing</a> several that will highlight the potential of the waste market.
  - s: Mot bakgrund av att kommissionens kontor för humanitärt bistånd från och med
      år 2000 har avsatt ca 40 miljoner euro till dessa barn, tänker kommissionen
      - vilket även var den ansvarige kommissionsledamotens önskan - <v>ta</v> <p>fram</p>
      ett standardiserat informationssystem som de på platsen ansvariga (fredsbevarande
      personal, ansvariga för det humanitära biståndet m.fl.) skulle kunna använda
      för att samla in och ställa samman uppgifterna, något som skulle vara till hjälp
      för att problemets verkliga dimensioner skulle bli kända och dessutom skulle
      göra det möjligt att hantera uppgifterna på ett mer systematiskt sätt?
    t: Bearing in mind that the Commission’s Humanitarian Aid Office has spent around
      EUR 40 million on these children since the start of 2000, will the Commission
      act on the wish expressed by the Commissioner responsible and <a>develop</a>
      a standardised information system which might be used by those responsible on
      the spot - peace-keeping troops, staff working for humanitarian organisations,
      etc. to gather and record data, which would help to determine the real scale
      of the problem and deal with it more systematically?
  - s: Kommissionen har <v>tagit</v> <p>fram</p> ett europeiskt informationssystem
      för skogsbränder.
    t: The Commission has <a>developed</a> a European information system on forest
      fires.
  - s: Det gläder mig att få ta del av det program för innovation i EU som det spanska
      ordförandeskapet lanserar eftersom man i programmet prioriterar att snabbt <v>ta</v>
      <p>fram</p> en turismpolitik som även tar hänsyn till turisters syn på EU:s
      politik på turismområdet.
    t: I am glad to hear about the ’Innovating Europe’ programme introduced by the
      Spanish Presidency, because it has set the acceleration of <a>developing</a>
      a policy on tourism as a priority, including giving consideration to the viewpoints
      of tourists regarding the EU policies related to the industry.
  - s: EU bör skyndsamt <v>ta</v> <p>fram</p> övergripande lösningar för att förbättra
      användningen av förkommersiell upphandling, inte bara vid nationella utan även
      vid lokala och regionala myndigheter.
    t: As a matter of urgency, Europe should <a>develop</a> comprehensive solutions
      to improve the use of pre-commercial procurement, not only by national authorities,
      but also by local and regional ones.
  - s: Kan kommissionen, med tanke på att anhörigvården är och fortsatt kommer att
      vara en väsentlig och ofrånkomlig del av vårt system för hälsovård och social
      omsorg, ge besked om vilka specifika åtgärder den har vidtagit för att <v>ta</v>
      <p>fram</p> politiska lösningar på dessa utmaningar, särskilt för att ge bättre
      stöd till anhörigvården?
    t: Given that family carers are, and will continue to be, an inherent and indispensable
      part of our social and healthcare provision, can the Commission comment on what
      steps it has specifically taken towards <a>developing</a> policy responses to
      such challenges, particularly with regard to greater support for family carers?
  - s: Medlemsstaterna kan <v>ta</v> <p>fram</p> de mest varierade system för att
      stödja anhörigvårdare, och de flesta medlemsstater har ett sådant system.
    t: The Member States can <a>develop</a> the most varied schemes for supporting
      those caring for dependents and most Member States have some such scheme.
  - s: EU och USA bör föra ett nära samarbete för att genomföra resultaten av nästa
      veckas G20-möte, och bland annat <v>ta</v> <p>fram</p> överensstämmande strategier
      för att reformera regleringen av den finansiella sektorn.
    t: The European Union and the US should work closely together to implement the
      outcome of next week’s G20 Summit, including <a>developing</a> compatible approaches
      to reforming the regulation of the financial sector.
  - s: Enligt resolutionen ska FN-medlemsländerna öka insatserna för att <v>ta</v>
      <p>fram</p> ett heltäckande internationellt avtal för att reglera elimineringen
      av kärnvapen, under strikt internationell övervakning.
    t: Within the meaning of this resolution, Member States must place great emphasis
      on <a>developing</a> a comprehensive international agreement regulating the
      elimination of nuclear weapons under strict international supervision.
  - s: Det är av avgörande vikt att <v>ta</v> <p>fram</p> en ekosystembaserad metod
      för anpassning till klimatförändringen, särskilt när det gäller politik som
      rör användningen av mark, vatten och hav.
    t: It is of vital importance to <a>develop</a> an ecosystem approach for adaptation
      to climate change, in particular in relation to policies which affect land,
      water and marine use.
  - s: Ett kontrakt om denna studie kommer snart att tecknas och vi förväntar oss
      att resultatet av studien kommer att hjälpa kommissionen att utvärdera situationen
      och att <v>ta</v> <p>fram</p> möjliga förslag till en specifik lagstiftning.
    t: A contract for this study will be granted shortly and it is expected that the
      results of the study will help the Commission in evaluating the situation and
      in <a>developing</a> possible proposals for specific legislation.
  - s: 'Vi behöver know-how för att själva kunna bygga liknande system i Europa, och
      vi måste också göra någonting för våra medelstora företag, våra små och medelstora
      företag, som när infrastrukturen finns på plats kommer att kunna dra nytta av
      detta genom att <v>ta</v> <p>fram</p> tillämpningar på många olika områden som
      vi idag kanske inte tänker på:'
    t: 'We need the know-how in order to build systems such as these independently
      in Europe and we also have to do something for the owners of our medium-sized
      enterprises, for small and medium-sized enterprises, which will then, if the
      infrastructure has been set up, benefit from this by <a>developing</a> the applications
      in many sectors, to which we perhaps do not give much thought at all today:'
  - s: Naturligtvis kan en europeisk forskare, vetenskapsman eller uppfinnare söka
      patent i USA på de vetenskapliga idéer han har <v>tagit</v> <p>fram</p> och
      publicerat.
    t: European researchers, scientists and inventors can naturally apply in the United
      States for patents on what they have <a>developed</a>, on the scientific ideas
      they have publicised.
  - s: Europeiska unionen måste särskilt ägna sig åt energisäkerhet, både genom att
      se till att vi får oavbrutna leveranser från Ryssland och genom att <v>ta</v>
      <p>fram</p> alternativa projekt, såsom Nabucco och den paneuropeiska oljeledningen
      mellan Constanta och Trieste.
    t: The European Union must devote particular attention to energy security, both
      by ensuring constant supplies from Russia and by <a>developing</a> alternative
      projects, such as Nabucco and the pan-European Constanţa - Trieste oil pipeline.
  - s: För att främja det regionala samarbetet har man <v>tagit</v> <p>fram</p> Interreg
      IIC-programmet.
    t: The Interreg II C programme was <a>developed</a> to promote regional cooperation.
  - s: Att <v>ta</v> <p>fram</p> regler som föreskriver en mer reglerad omarbetningsprocess
      i vilken förmånsländernas medverkan garanteras.
    t: To <a>develop</a> rules that will provide for a better regulated reform process
      in which the involvement of the beneficiaries is guaranteed;
  - s: Tillsammans med Unicef har vi också <v>tagit</v> <p>fram</p> en samling verktyg
      som är avsedda för barns deltagande och allmänt skydd av barn, rättsliga reformer
      och budget för barn.
    t: We are also <a>developing</a> a tool kit, together with UNICEF, that should
      not only address child participation but also overall child protection, legal
      reform, child budgeting.
  - s: EU måste <v>ta</v> <p>fram</p> en rättslig ram och undvika att hantera detta
      problem genom icke-bindande lagstiftning, eftersom den är otillräcklig och inte
      hjälper att nå våra mål. Det är lika viktigt att behålla arbetsgruppen för romer
      som en permanent organisation och börja utforma en mekanism för detta som liknar
      den som bedömer den inre marknaden.
    t: The European Union must <a>develop</a> a new legal framework and avoid continuing
      to deal with this problem through non-binding legislation, as this is insufficient
      and not suitable for achieving the goal in question.
  - s: Kanske detta på längre sikt - även om jag inte är anhängare av läckor överhuvudtaget
      eftersom de förhindrar människor från att <v>ta</v> <p>fram</p> bra beslut -
      inte får den inverkan som vi kunde fått från början.
    t: Perhaps in the longer term - although I am never a fan of leaking anything,
      because it prevents people from <a>developing</a> good policy - this might not
      have the effect that originally we might have seen.
  - s: På er begäran har vi också prioriterat energieffektiviteten genom att <v>ta</v>
