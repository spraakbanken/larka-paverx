    t: Por esse motivo, a Comissão <a>apresentou</a> propostas de harmonização dessas
      normas.
  - s: Det första är att Europeiska rådet i Maastricht i sin vishet uppdrog åt revisionsrätten
      att <v>ta</v> <p>fram</p> denna revisionsförklaring - DAS.
    t: O primeiro é que, em Maastricht, o Conselho Europeu, na sua sabedoria, deu
