    t: Je crois que la commission de l’environnement a <a>élaboré</a> un rapport qui
      tente de renforcer les droits et la sécurité des consommateurs.
  - s: I ett första skede är det därför nödvändigt och meningsfullt för oss att så
      snabbt som möjligt <v>ta</v> <p>fram</p> en grönbok med en undersökning om ersättningen
      från tilläggssjukförsäkringarna i Europa.
    t: Dans un premier temps, il est par conséquent nécessaire et judicieux d’<a>élaborer</a>
      le plus rapidement un Livre vert sur les prestations des systèmes d’assurance
      maladie complémentaire en Europe.
