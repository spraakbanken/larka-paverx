  x:
  - s: Jag stöder kravet på att kommissionen skall <v>ta</v> <p>fram</p> en grönbok.
    t: Ich unterstütze die Aufforderung an die Kommission, ein Grünbuch <a>vorzulegen</a>.
  - s: Det spanska ordförandeskapet har nyss <v>tagit</v> <p>fram</p> ett ”arbetsdokument”
      i frågan, som till och med innefattar turismens ’etiska dimension’.
    t: Der spanische Vorsitz hat kürzlich ein ’Arbeitsdokument’ zu diesem Thema <a>vorgelegt</a>,
      in dem sogar von der ’ethischen Dimension’ des Tourismus die Rede ist.
  - s: En mer radikal strategi där kommissionens förslag förkastas helt skulle emellertid
      ha varit att föredra, eftersom kommissionen då skulle ha tvingats <v>ta</v>
      <p>fram</p> ett nytt och bättre förslag, vilket bara skulle främja insynen i
      EU:s institutioner och verkligen bidra till att överbrygga den ökända klyftan
      mellan EU:s institutioner och medborgarna.
    t: Ein radikalerer Ansatz, der die Vorschläge der Kommission ganz ablehnt, wäre
      selbstverständlich wünschenswert gewesen, da die Kommission in dem Fall gezwungen
      gewesen wäre, einen neuen, besseren Vorschlag <a>vorzulegen</a>, der einzig
      der Transparenz der europäischen Organe dienlich und die berühmte Kluft zwischen
      den EU-Organen und den Bürgern tatsächlich zu überbrücken in der Lage wäre.
  - s: Eftersom EU på så många sätt, direkt eller indirekt, stöder dem som arbetar
      med att föra fram andra åsikter kring miljöarbetet än dem som miljörörelsen
      <v>tar</v> <p>fram</p>, ser jag det som nödvändigt att EU ger sitt stöd till
      miljöorganisationerna.
    t: Da die EU auf so vielfältige Weise direkt oder indirekt all jene unterstützt,
      die daran arbeiten, andere Auffassungen über Umweltarbeit als die der Umweltbewegung
      <a>vorzulegen</a>, sehe ich es als notwendig an, daß die EU den Umweltorganisationen
      ihre Unterstützung und Förderung gibt.
  - s: När det slutligen gäller frågan om att analysera internaliseringen av de externa
      kostnaderna gläder det mig att kunna säga att kommissionen kommer att kunna
      <v>ta</v> <p>fram</p> och offentliggöra de modeller och konsekvensanalyser som
      parlamentet har begärt under de närmaste två åren.
    t: Ich darf Kommissar Barrot bitten, hier im Parlament noch einmal zu bestätigen,
      dass die Kommission tatsächlich innerhalb von zwei Jahren ein Modell und eine
      Analyse der Auswirkungen <a>vorlegen</a> wird.
  - s: Detta är en oacceptabel begränsning av den valfrihet som konsumenterna bör
      ha, och jag förväntar mig att kommissionen <v>tar</v> <p>fram</p> lösningar
      för sådana här situationer.
    t: Das ist eine inakzeptable Einschränkung der Entscheidungsfreiheit, die die
      Verbraucher haben sollten, und ich erwarte von der Kommission, dass sie Lösungen
      zur Änderung dieser Lage <a>vorlegt</a>.
  - s: Det brittiska ordförandeskapet förväntar sig att varje partner i Europeiska
      unionen skall <v>ta</v> <p>fram</p> handlingsplaner, som kommer att möjliggöra
      en diskussion av dessa planer i respektive organ, vid såväl parlamentet som
      rådet före toppmötet i Cardiff, förhoppningsvis, så att det uppkommer en möjlighet
      för de olika parterna att lära sig av några av förslagen från de övriga parterna,
      och också av kommentarerna därtill från såväl parlamentet, som värdesätts i
      hög grad, samt rådets egna kommittéer.
    t: Jedes Mitgliedsland ist von der britischen Präsidentschaft gefordert, Aktionsprogramme
      <a>vorzulegen</a>, die dann noch vor dem Gipfel in Cardiff sowohl im Parlament
      als auch im Rat diskutiert werden, so daß die einzelnen Mitgliedsländer hoffentlich
      von den Vorschlägen der anderen Länder und von den diesbezüglichen Stellungnahmen
      des Parlaments, die einen sehr hohen Stellenwert haben, und natürlich der Ausschüsse
      des Rates selbst profitieren werden.
  - s: Om inte, hoppas jag att parlamentet självt kan <v>ta</v> <p>fram</p> ett initiativbetänkande
      för att garantera rättslig visshet, vilket behövs akut med tanke på de många
      problem som finns, däribland spelmissbruk, folkhälsoproblem, olagliga pengar,
      penningtvätt - listan är oändlig.
    t: Wenn nicht, wird das Parlament hoffentlich selbst einen Initiativbericht <a>vorlegen</a>,
      um Rechtssicherheit zu gewährleisten, die angesichts der zahlreichen Probleme
      wie Sucht, Probleme im Bereich der öffentlichen Gesundheit, Schwarzgeld, Geldwäsche,
      und die Liste geht noch weiter, dringend vonnöten ist.
  - s: Kommissionen har stoppat initiativet för att ni, herr kommissionsledamot, uppenbarligen
      överväldigades av uppgiften att <v>ta</v> <p>fram</p> ett reformförslag som
      kunde trygga en majoritet.
    t: Die Kommission hat die Initiative gestoppt, weil Sie, Herr Kommissar, anscheinend
      damit überfordert waren, einen mehrheitsfähigen Reformvorschlag <a>vorzulegen</a>.
  - s: Frågan har varit aktuell i parlamentet sedan 1989, vilket ledde till att kommissionen
      <v>tog</v> <p>fram</p> en handlingsplan 2003.
    t: Dieses Thema wurde im Europäischen Parlament seit 1989 diskutiert, was die
      Kommission dazu veranlasst hat, 2003 einen Aktionsplan <a>vorzulegen</a>.
  - s: Kommissionen lade fram ett förslag till ett direktiv om konsumenträttigheter
      2008 och har <v>tagit</v> <p>fram</p> två lägesrapporter.
    t: Dieses Thema wurde im Europäischen Parlament seit 1989 diskutiert, was die
      Kommission dazu veranlasst hat, 2003 einen Aktionsplan <a>vorzulegen</a>.
  - s: Så budgetutskottet har uppmanat administrationen att <v>ta</v> <p>fram</p>
      en lämplig rapport med lämpliga besparingar.
    t: Der Haushaltsausschuß hat deshalb die Verwaltung aufgefordert, einen angemessenen
      Bericht über entsprechende mögliche Einsparungen <a>vorzulegen</a>.
  - s: Vid sidan av de acceptabla kompromisser som uppnåtts bör vi inte spekulera
      i en slutgiltig definition av endokrint effektiva ämnen utan i stället ge kommissionen
      dessa fyra år för att <v>ta</v> <p>fram</p> en vetenskapligt baserad definition.
    t: Neben den akzeptablen Kompromissen sollten wir einer endgültigen Definition
      von endokrin wirksamen Substanzen nicht vorgreifen, sondern der EU-Kommission
      auch tatsächlich die vier Jahre Zeit geben, eine wissenschaftlich fundierte
      Definition <a>vorzulegen</a>.
  - s: Vi hoppas att den oberoende nationella valkommissionen och andra organ kommer
      att skynda sig att <v>ta</v> <p>fram</p> de bevis som valdomstolarna behöver
      för att kunna fullfölja sitt arbete så snart som möjligt.
    t: Wir hoffen, dass die Unabhängige Nationale Wahlkommission und andere Stellen
      rasch das Beweismaterial <a>vorlegen</a> werden, das die Wahlgerichte benötigen,
      um ihre Arbeit so schnell wie möglich abzuschließen.
  - s: För att på bästa sätt säkerställa ett effektivt genomförande av sociallagstiftningen
      inom vägtransportsektorn bör kommissionen <v>ta</v> <p>fram</p> en enhetlig
      och bindande tolkning av förordningen om körtider och viloperioder, som inspektionsorganen
      bör beakta.
    t: Um die effektivste Implementierung der Sozialvorschriften für den Straßentransport
      sicherzustellen, sollte die Europäische Kommission eine einheitliche und bindende
      Auslegung der Verordnung bezüglich der Lenk- und Ruhezeiten <a>vorlegen</a>,
      die von den nationalen Kontrollstellen berücksichtigt werden sollte.
  - s: Jag tackar dem för den utfrågning som organiserades och som var till verkligt
      stor hjälp för oss att <v>ta</v> <p>fram</p> detta dokument.
    t: Ich möchte ihnen für die Anhörung danken, die sehr gut organisiert sowie sehr
      hilfreich und sehr geeignet dafür war, dieses Dossier <a>vorzulegen</a>.
  - s: Kommissionen uppmanas också att analysera tillämpningen av nämnda förordning
      när det gäller ekologiska, ekonomiska och sociala aspekter samt <v>ta</v> <p>fram</p>
      sambandet mellan kostnader och intäkter.
    t: daß sie eine Analyse über die Anwendung dieser Verordnung in bezug auf ihre
      ökologischen, wirtschaftlichen und sozialen Aspekte sowie eine Kosten-Nutzen-Aufstellung
      <a>vorlegt</a>;
  - s: Det vi nu har framför oss att göra är att <v>ta</v> <p>fram</p> en ny Lissabonstrategi,
      alltså EU 2020.
    t: Unsere Aufgabe ist nun, eine neue Lissabon-Strategie, mit anderen Worten die
      Strategie Europa 2020, <a>vorzulegen</a>.
  - s: Kommissionen får <v>ta</v> <p>fram</p> förslag på praktiska lösningar som kan
      utvärderas och som vi sedan kan ta ställning till.
    t: Die Kommission muss Vorschläge für praktische Lösungen <a>vorlegen</a>, die
      bewertet werden können, und zu denen wir dann eine Stellungnahme abgeben können.
  - s: Det är alltså mycket viktigt att vi är medvetna om detta, och vi måste <v>ta</v>
      <p>fram</p> åtgärder.
    t: Deshalb ist es sehr wichtig, dass wir uns dessen bewusst sind und dass wir
      Maßnahmen <a>vorlegen</a> müssen.
  - s: Kommissionen har inte lyckats <v>ta</v> <p>fram</p> tillräckliga och konkreta
      förslag om hur tillhandahållandet av hälso- och sjukvård kan samordnas, eftersom
      tillhandahållandet av sådana tjänster faller inom de nationella myndigheternas
      område.
    t: Die Kommission hat es versäumt, adäquate und spezifische Vorschläge <a>vorzulegen</a>,
      um die Bereitstellung von Gesundheitsleistungen zu koordinieren, da diese Aufgabe
      den nationalen Behörden obliegt.
  - s: Gasòlibas betänkande ber kommissionen att <v>ta</v> <p>fram</p> en rapport
      så snart som möjligt som tar upp frågan hur vi ska börja ta itu med detta potentiella
      problem som kan uppstå i en obestämd framtid.
    t: In Herrn Gasòlibas Bericht wird die Kommission aufgefordert, schnellstmöglich
      einen Bericht <a>vorzulegen</a>, der sich mit unserer Reaktion auf dieses möglicherweise
      in der Zukunft auftretende potentielle Problem befaßt.
  - s: För att vara pragmatisk och praktisk kommer PSE-gruppen, i det fall industrin
      kan <v>ta</v> <p>fram</p> ett säkerhetsbälte för säten som är vända åt sidan,
      naturligtvis att tänka om, vilket jag är säker på att även kommissionären kommer
      att göra.
    t: Wenn die Industrie einen Sicherheitsgurt für zur Seite gerichtete Sitze <a>vorlegen</a>
      kann, wird sich die PSE-Fraktion vernünftiger- und praktischerweise natürlich
      erneut mit dieser Thematik befassen, ebenso wie es gewiss auch der Kommissar
      tun wird.
  - s: Den befintliga lagstiftningen om energieffektivitet, och de förbättringar som
      jag kommer att <v>ta</v> <p>fram</p> de närmaste månaderna för byggnader, märkning
      och minimistandard för produkter är mycket viktiga, men vi kan bara se dem som
      en av många nödvändiga åtgärder.
    t: Die bestehende Gesetzgebung zur Energieeffizienz und die Verbesserungen im
      Hinblick auf Gebäude, Etikettierung und Produktmindestnormen, die ich in den
      nächsten Monaten <a>vorlegen</a> werde, sind wirklich wichtig, dürfen aber nur
      als eine von vielen erforderlichen Maßnahmen angesehen werden.
  - s: Herr kommissionsledamot, jag vill börja med att tacka Etelka Barsi-Pataky,
      som har <v>tagit</v> <p>fram</p> ett välformulerat betänkande med mycket tydliga
      budskap.
    t: Ich möchte zunächst Frau Barsi-Pataky danken, die einen gekonnt formulierten
      Bericht mit einigen äußerst klaren Botschaften <a>vorgelegt</a> hat.
  - s: Den nya inbjudan att göra ingenting har därmed förhindrat lokala myndigheter
      och federala stater från att tvingas <v>ta</v> <p>fram</p> handlingsplaner.
    t: Denn die erneute Einladung zum Nichtstun ist dadurch unterbunden, dass die
