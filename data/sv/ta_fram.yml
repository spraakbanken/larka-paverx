      dass wir die Akte <a>ziehen</a> und sagen können:'
- c: 1
  r: 19
  v: zeihen
  x:
  - s: Vi välkomnar det stödpaket som EU nu <v>tar</v> <p>fram</p> tillsammans med
      Internationella valutafonden, och vi kommer att stödja - både direkt och genom
      valutafonden - ert arbete med att rädda Grekland.
    t: Wir begrüßen das Rettungspaket, das Europa mit dem Internationalen Währungsfonds
