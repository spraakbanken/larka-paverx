---
de:
- c: 55
  r: 1
  v: entwickeln
  x:
  - s: När detta är sagt kvarstår ändå den stora paradoxen i att vi, trots att vi
      inser hur viktig och strategisk denna sektor är, inte lyckas <v>ta</v> <p>fram</p>
      någon mer omfattande politik på europeisk nivå som kan hjälpa den att möta de
      nya utmaningarna.
    t: Gleichwohl besteht der große Gegensatz, aus dem wir nicht herauskommen, darin,
      dass es uns trotz Anerkennung des Stellenwerts und der strategischen Bedeutung
      dieses Sektors nicht gelingt, eine weitsichtige Politik mit gemeinschaftlicher
      Dimension zu <a>entwickeln</a>, um ihn angesichts der vor ihm stehenden neuen
      Herausforderungen zu fördern.
  - s: I det här sammanhanget måste medlemsstaterna utnyttja de finansieringsmöjligheter
      som strukturfonderna erbjuder för att <v>ta</v> <p>fram</p> projekt på områden
      som infrastruktur, energi och miljö.
    t: Angesichts dessen müssen die Mitgliedstaaten die Finanzierungsmöglichkeiten
      der Strukturfonds nutzen, um Projekte in Bereichen wie Infrastruktur, Energie
      und Umwelt zu <a>entwickeln</a>.
  - s: Man måste <v>ta</v> <p>fram</p> en omfattande strategi mot korruption.
    t: Eine umfassende Strategie zur Korruptionsbekämpfung muss <a>entwickelt</a>
      werden.
  - s: Företagen bör därför uppmuntra och <v>ta</v> <p>fram</p> åldershanteringsstrategier
      som tar till vara äldre arbetstagares erfarenhet och specifika kvaliteter för
      att på så sätt stärka sin konkurrenskraft.
    t: Zu diesem Zweck sollten die Unternehmen ermutigt werden, Strategien für das
      Altersmanagement zu <a>entwickeln</a>, die ihre Wettbewerbsfähigkeit erhöhen,
      indem sie die Erfahrung und die spezifischen Qualitäten ihrer älteren Arbeitnehmer
      nutzen.
  - s: Mot bakgrund av detta bör det svenska ordförandeskapet inleda en debatt i hela
      EU om vilken roll de 27 medlemsländernas parlament ska spela och <v>ta</v> <p>fram</p>
      en samarbetsmodell mellan suveräna EU-stater.
    t: Vor diesem Hintergrund sollte der schwedische Ratsvorsitz eine europaweite
      Debatte über die Funktion der nationalen Parlamente der 27 Mitgliedstaaten initiieren
      und ein neues Modell der Zusammenarbeit zwischen den europäischen Staaten <a>entwickeln</a>.
  - s: På kort sikt - jag tror att Catherine Ashton har <v>tagit</v> <p>fram</p> en
      färdplan - måste EU erbjuda resolut stöd för dessa övergångsprocesser så att
      vi inte omintetgör dessa vänskapligt sinnade länders hopp om frihet.
    t: Ich glaube, dass Baroness Ashton bereits einen Fahrplan <a>entwickelt</a> hat.
  - s: 60 procent av forskningen bedrivs inom EU och framförallt danska myndigheter
      och forskare har spelat en framträdande roll i arbetet med att <v>ta</v> <p>fram</p>
      vaccinet.
    t: Der Schlüssel dafür ist die Forschung, wobei der Europäischen Union in diesem
      Bereich großes Lob gebührt, da wir, obwohl wir im Bezug auf die Forschung generell
      hinter den USA und Japan hinterherhinken, in diesem Bereich führend sind und
      60 % der Forschung in der EU stattfindet, wobei insbesondere die dänischen Behörden
      und Wissenschaftler den Impfstoff <a>entwickelt</a> haben.
  - s: Därför föreslår jag även med utskottets stöd parlamentet att vi <v>tar</v>
      <p>fram</p> en symbol och att kommissionen dessutom föreskriver en tydlig märkning
      av produkter med en hållbarhet som överstiger 30 månader.
    t: Deshalb schlage ich auch mit der Unterstützung des Ausschusses für dieses Haus
      vor, dass wir ein Symbol <a>entwickeln</a> und dass die Kommission dazu eine
      klare Kennzeichnung bei Produkten mit einer Haltbarkeit von über 30 Monaten
      vorschreibt.
  - s: Hittills har Europa hållit sig till att <v>ta</v> <p>fram</p> åtgärder för
      att bekämpa illegal invandring.
    t: 'Europa hat sich bis heute darauf beschränkt, Maßnahmen zur Bekämpfung der
      illegalen Einwanderung zu <a>entwickeln</a>:'
  - s: Från budgetkontrollutskottets sida nöjer vi oss dock inte med att kontrollera
      och hitta fel, utan vi <v>tar</v> också <p>fram</p> många konstruktiva förslag
      på hur man kan agera bättre i framtiden.
    t: Im Ausschuß für Haushaltskontrolle begnügen wir uns jedoch nicht damit, zu
      kontrollieren und Fehler zu suchen, sondern wir <a>entwickeln</a> auch konstruktive
      Vorschläge, wie man in Zukunft besser handeln kann.
  - s: En särskilt viktig roll i det här arbetet har forskningsorganisationer intagit,
      som har <v>tagit</v> <p>fram</p> moderna preparat som fungerar mer selektivt.
    t: Eine besonders wichtige Rolle bei dieser Arbeit haben die Forschungseinrichtungen
      gespielt, die moderne Präparate <a>entwickelt</a> haben, die selektiver wirken.
  - s: I samarbete med kommissionär Barniers enheter har vi <v>tagit</v> <p>fram</p>
      en rad indikatorer och vi anstränger oss för att mer systematiskt utvärdera
      hur de projekt vi finansierar påverkar regionernas utveckling.
    t: In Zusammenarbeit mit den Dienststellen von Kommissar Barnier haben wir eine
      Reihe von Indikatoren <a>entwickelt</a>, mit denen wir die Auswirkungen der
      von uns finanzierten Projekte auf die Regionalentwicklung systematischer erfassen
      wollen.
  - s: Hittills har Europeiska unionen <v>tagit</v> <p>fram</p> sina egna standarder
      för energibesparing, ofta obligatoriska, och Europaparlamentet har tagit sin
      roll som medansvarig lagstiftare på allvar för att se till att sådana standarder
      blir tillräckligt stränga.
    t: Bisher hat die Europäische Union eigene Energieeffizienzstandards <a>entwickelt</a>,
      die in vielen Fällen verbindlich sind, und das Europäische Parlament hat seine
      Verantwortung als Mitgesetzgeber ernst genommen und dafür gesorgt, dass diese
      Standards entsprechend hoch sind.
  - s: För mig förefaller det därför vara absolut nödvändigt att kommissionen <v>tar</v>
      <p>fram</p> exempel på bästa praxis som skulle kunna hjälpa medlemsstaterna
      i deras fortsatta arbete med de gemensamma kontaktpunkterna.
    t: Daher muss meines Erachtens unbedingt eine Reihe von empfehlenswerten Verfahren
      durch die Kommission <a>entwickelt</a> werden, welche den Mitgliedstaaten bei
      der weiteren Arbeit hinsichtlich der einheitlichen Ansprechpartner helfen könnte.
  - s: Kommissionen måste också <v>ta</v> <p>fram</p> nya, tydligare och mer lättförståeliga
      riktlinjer för att underlätta de små och medelstora företagens tillgång till
      användbar information och det behövs ett nytt perspektiv på utlåning.
    t: die Europäische Kommission muss neue Leitlinien <a>entwickeln</a>, die einfacher
      und verständlicher sind, sodass kleine und mittlere Unternehmen leichteren Zugang
      zu nützlichen Informationen erhalten;
  - s: Jag anser också att medlemsstaterna bör ta ett första steg genom att identifiera
      dessa sårbara grupper och prioritera dem i sina strategiska nationella planer
      och därefter <v>ta</v> <p>fram</p> mekanismer för utvärdering och övervakning.
    t: Ich bin auch der Meinung, dass der erste Schritt der Mitgliedstaaten darin
      bestehen sollte, diese schutzbedürftigen Gruppen zu ermitteln und ihre Priorität
      in den nationalen strategischen Plänen festzulegen und im Anschluss daran Mechanismen
      zur Auswertung und Beobachtung zu <a>entwickeln</a>.
  - s: Vi borde även <v>ta</v> <p>fram</p> ett förslag för att finna en lösning på
      det problemet, som inte bara gäller Europa utan även resten av världen.
    t: Auch hier sollten Vorschläge <a>entwickelt</a> werden, um für dieses Problem,
      das ja nicht nur ein europaweites, sondern de facto ein weltweites Problem ist,
      eine Lösung zu finden.
  - s: Men för att lyckas måste man å ena sidan skapa en image, <v>ta</v> <p>fram</p>
      logotyper, slogans och informationsmaterial.
    t: Damit es erfolgreich wird, muß man jedoch einerseits ein Image schaffen, Logos,
      Slogans und Informationsmaterial <a>entwickeln</a>.
  - s: Enligt min uppfattning har de medlemsländer som <v>tagit</v> <p>fram</p> och
      utvecklat egna miljöprogram för jordbruket redan innan jordbruksreformen rent
      erfarenhetsmässigt ett visst försprång.
    t: Aus meiner Sicht haben Mitgliedsländer, die schon vor der Agrarreform eigenständige
      Agrarumweltprogramme <a>entwickelt</a> und umgesetzt haben, einen gewissen Erfahrungsvorsprung.
  - s: Det som jag frågade er är alltså, vad har ni för avsikt att göra för att <v>ta</v>
      <p>fram</p> ett system som är mycket snabbare och anpassat till situationen?
    t: Ich wollte also von Ihnen wissen, was Sie zu tun beabsichtigen, um ein flexibleres
      und den Umständen besser angepaßtes System zu <a>entwickeln</a>.
  - s: Jag uppmanar även Nikiforos Diamandouros att <v>ta</v> <p>fram</p> en modell
      för fredlig tvistlösning som kan fungera som en modell för Europa i allmänhet.
    t: Herrn Diamandouros möchte ich auffordern, ein Schema für die friedliche Beilegung
      von Meinungsverschiedenheiten zu <a>entwickeln</a>, das als Modell für ganz
      Europa dient.
  - s: Jag skulle vilja fråga och få reda på hur ni har för avsikt att försvara detta
      mål i en situation då påtryckningarna om att <v>ta</v> <p>fram</p> nya metoder
      ökar, såsom tanken om att skapa ett europeiskt ekonomiskt kontor som skulle
      leda till närmare ekonomisk samordning på euroområdet.
    t: Ich möchte Sie fragen und verstehen, wie Sie beabsichtigen, in einer Situation
      mit erhöhtem Druck, neue Methoden zu <a>entwickeln</a>, weiter für dieses Ziel
      einzutreten, hierzu zählt etwa der Vorschlag der Einrichtung eines Europäischen
      Büros für die Wirtschaft, das zu einer engeren wirtschaftspolitischen Koordinierung
      im Euroraum führen würde.
  - s: Jag anser att stadgan om kvinnors rättigheter, som ska följas av en strategi
      för upprätthållande av dessa rättigheter senare i år, gör det nödvändigt att
      befästa de framsteg som uppnåtts på detta område under de senaste årtiondena
      och att <v>ta</v> <p>fram</p> en stabil europeisk politik för att skapa ett
      mer fullständigt samhälle.
    t: Ich denke, dass die Charta der Frauenrechte, auf die in diesem Jahr noch eine
      Strategie zu deren Durchsetzung folgen wird, erfordert, dass die Fortschritte,
      die in den vergangenen Jahrzehnten auf diesem Gebiet gemacht wurden, konsolidiert
      werden und dass eine stabile europäische Politik <a>entwickelt</a> wird, zur
      Schaffung einer vollständigeren Gesellschaft.
  - s: Slutligen, och för att avsluta mitt inlägg, skulle jag vilja peka på den åtgärdssamling
      som redan det förra europeiska rådet <v>tog</v> <p>fram</p> i denna fråga, de
      olika gemensamma åtgärderna som genomfördes.
    t: Abschließend und um meinen Beitrag zu beenden, möchte ich die Aufmerksamkeit
      auf ein Bündel von Maßnahmen lenken, die bereits in der Vergangenheit vom Rat
      der Europäischen Union in dieser Angelegenheit <a>entwickelt</a> worden sind,
      die verschiedenen durchgeführten gemeinsamen Aktionen.
  - s: Europeiska unionen kommer att bidra med ekonomiskt stöd om ni <v>tar</v> <p>fram</p>
      ett fullständigt koncept för avfallshantering som är miljövänligt, effektivt
      och fritt från korruption.
    t: <a>Entwickelt</a> eine ganzheitliche Müllentsorgungskonzeption, die logisch,
      ganzheitlich, umweltgerecht, effizient und frei von Korruption ist.
  - s: Vi uppmanade än en gång kommissionen att omedelbart <v>ta</v> <p>fram</p> en
      strategi på EU-nivå för att integrera romerna i samhället med hjälp av integrationsfonden
      och strukturfonderna.
    t: Wir ersuchen die Kommission nochmals, eine Strategie für die soziale Eingliederung
      der Roma zu <a>entwickeln</a>, und dazu insbesondere den Integrationsfonds und
      die Strukturfonds zu nutzen.
  - s: Kommissionen har alltså <v>tagit</v> <p>fram</p> en del förslag till regionala
      program för att bekämpa klimatförändringen, och vi har även börjat genomföra
      vårt program för gränsöverskridande samarbete i Svartahavsområdet, som inriktar
      sig på det civila samhället och lokala myndigheter.
    t: Die Kommission hat also durchaus Vorschläge <a>entwickelt</a>, wie man auf
      regionaler Ebene dem Klimawandel begegnen kann, und wir haben begonnen, unser
      auf die Zivilgesellschaft und die lokalen Behörden ausgerichtetes grenzübergreifendes
      Programm zur Zusammenarbeit in der Schwarzmeerregion umzusetzen.
  - s: Kommissionen har efterkommit Europaparlamentets initiativ, att <v>ta</v> <p>fram</p>
      en vägledning som princip för eliminerandet av könsrelaterade nackdelar i arbetslivet.
    t: Die Kommission ist den Anregungen des Europäischen Parlaments gefolgt, einen
      Leitfaden als Grundlage für die Behebung geschlechtsbedingter Benachteiligungen
      in der Arbeitswelt zu <a>entwickeln</a>.
  - s: EU måste omgående <v>ta</v> <p>fram</p> och planera en lämplig lösning, bland
      annat en handlingsplan för bördefördelning som gör att flyktingarna kan evakueras
      på ett samordnat sätt.
    t: Die EU muss sofort eine angemessene Reaktion hierauf <a>entwickeln</a> und
      planen.
  - s: Med breda partiöverskridande majoriteter har detta parlament klargjort att
      det inte längre är berett att acceptera att djur skall behöva lida för att man
      skall <v>ta</v> <p>fram</p> ännu fler produkter för att smickra den mänskliga
      fåfängan.
    t: Herr Präsident, dieses Parlament hat mit großer, parteienübergreifender Mehrheit
      klargestellt, dass es nicht länger akzeptieren wird, dass Tiere leiden müssen,
      damit noch mehr Produkte zur Unterstützung der menschlichen Eitelkeit <a>entwickelt</a>
      werden können.
  - s: Det är bra att vi fattar ett beslut om avtalet om PNR-uppgifter för att <v>ta</v>
      <p>fram</p> en grundläggande modell för alla framtida avtal av detta slag och
      rekommendera en förhandlingsram för kommissionen, så att den tar hänsyn till
      våra egna idéer om uppgiftsskydd.
    t: Ich finde es gut, dass wir die Entscheidung über die in Frage stehenden Fluggastdatenabkommen
      vertagen, um ein Grundmodell für alle künftigen Abkommen dieser Art zu <a>entwickeln</a>
      und um der Kommission einen Verhandlungsrahmen mit auf den Weg zu geben, damit
      sie unsere eigenen Vorstellungen im Datenschutz mit berücksichtigt.
  - s: Rådet har också uppmanat medlemsstaterna att <v>ta</v> <p>fram</p> fler lämpliga
      strategier och redskap som skulle göra det möjligt att upptäcka och analysera
      hindren för arbetskraftens geografiska och yrkesmässiga rörlighet samt bidra
      till att undanröja befintliga hinder i enlighet med fördraget.
    t: Der Rat hat hervorgehoben, dass die Wirtschafts- und Finanzkrise nicht als
      Rechtfertigung, sei es als alleiniger Grund oder mehr im Allgemeinen, für die
      dauerhafte Anwendung der betreffenden Bestimmungen herhalten darf, und hat die
      Mitgliedstaaten aufgefordert, weiter angemessene Strategien und Instrumente
      zu <a>entwickeln</a>, mit denen sie gemäß dem Vertrag die Barrieren der geographischen
      und beruflichen Mobilität von Arbeitnehmern erarbeiten machen und untersuchen
      und bestehende Barrieren beseitigen können.
  - s: Jag hoppas att de slutsatser som den här gruppen kommer fram till och de förslag
      de <v>tar</v> <p>fram</p> kommer att antas av kommissionen och tas emot positivt
      här.
    t: Ich hoffe, dass das, was dort an Schlüssen gezogen und an Vorschlägen <a>entwickelt</a>
      wird, schlussendlich auch von der Kommission aufgegriffen wird und hier Eingang
      findet.
  - s: Vi är övertygade om att vi även måste <v>ta</v> <p>fram</p> gemensamma strategier
      för migrationspolitiken, och har för detta ändamål tillsatt och beslutat om
      en egen task force i Wien.
    t: Wir sind überzeugt davon, daß wir auch gemeinsam Strategien zur Migrationspolitik
      <a>entwickeln</a> müssen, und haben dazu eine eigene Task Force in Wien eingesetzt
      und beschlossen.
  - s: I cirka 90 tredjeländer har EU-ländernas ambassader och Europeiska kommissionens
      delegationer <v>tagit</v> <p>fram</p> egna handlingsplaner, som syftar till
      att tillämpa dessa riktlinjer och utarbeta en lång rad initiativ som ska genomföras
      under perioden 2009-2010.
    t: In etwa 90 Drittländern haben die Botschaften der EU-Mitgliedstaaten sowie
      die Delegationen der Europäischen Kommission ihre eigenen Aktionspläne <a>entwickelt</a>,
      die auf die Implementierung dieser Richtlinien abzielen und eine ganze Liste
      mit Initiativen enthalten, die im Zeitraum 2009-2010 durchgeführt werden sollen.
  - s: Kommissionen håller på att <v>ta</v> <p>fram</p> en integrerad sjöfartspolitik
      - som också får en extern dimension - och en integrerad sektors- och gränsöverskridande
      sjöfartsövervakning i syfte att öka kunskapen om aktiviteter till havs som bland
      annat påverkar sjöfartsskyddet och säkerheten, men också den allmänna lagefterlevnaden.
    t: Die Kommission <a>entwickelt</a> eine integrierte Meerespolitik, die eine externe
      Dimension miteinschließt, sowie die integrierte maritime Überwachung über die
      unterschiedlichen Sektoren und Grenzen hinaus, um so unter anderem bei den Seeleuten
      das Bewusstsein für Situationen während der Fahrt, für Sicherheit und Unversehrtheit,
      aber auch allgemein für Strafverfolgung zu schärfen.
  - s: Det är naturligtvis dessutom så att det går långsammare att <v>ta</v> <p>fram</p>
      alternativen när man ser att förbudet hela tiden skjuts framåt;
    t: Außerdem verhält es sich natürlich so, daß die Alternativen langsamer <a>entwickelt</a>
      werden, wenn man sieht, daß das Verbot laufend verschoben wird.
  - s: I Europa är vi än så länge oförmögna att säkerställa dessa nya produkters säkerhet,
      ovilliga att godta bevis från Japan eller USA, och samtidigt har vi misslyckats
      med att <v>ta</v> <p>fram</p> en allsidig rättslig grund för att ta itu med
      konsumentsäkerheten.
    t: Bisher sind wir in Europa nicht in der Lage, die Sicherheit dieser neuen Produkte
      zu gewährleisten, da wir nicht bereit sind, Nachweise und Ergebnisse aus Japan
      und den USA zu akzeptieren, und zugleich haben wir es nicht geschafft, eine
      umfassende Rechtsgrundlage zu <a>entwickeln</a>, die sich auf die Verbrauchersicherheit
      erstreckt.
  - s: Håller man på att <v>ta</v> <p>fram</p> en harmoniserad, gemensam energipolitik?
    t: Wird eine harmonisierte gemeinsame Energiepolitik <a>entwickelt</a>?
  - s: Därför är det mycket viktigt att <v>ta</v> <p>fram</p> riktade och intelligenta
      sanktioner, också mot enskilda personer.
    t: Es ist also von großer Bedeutung, gezielte und intelligente Sanktionen eventuell
      auch gegenüber Einzelpersonen zu <a>entwickeln</a>.
  - s: Med hjälp av offentlig finansiering måste man snabbt <v>ta</v> <p>fram</p>
      privata eller blandade försäkringssystem så att man kan se till att det råder
      lika förhållanden för alla medlemsstater.
    t: Es sollten dringend private oder gemischte Versicherungssysteme mit öffentlicher
      Finanzförderung <a>entwickelt</a> werden, wobei die Gleichstellung der Mitgliedstaaten
      zu gewährleisten ist.
  - s: Nationella myndigheter måste till exempel <v>ta</v> <p>fram</p> en rad utbildningsprogram
      för att hantera detta problem.
    t: Nationale Behörden müssen zum Beispiel eine Reihe von Bildungsprogrammen <a>entwickeln</a>,
      um speziell dieses Problem anzugehen.
  - s: Vi gör för närvarande detta, och jag håller med ledamöterna om att vi måste
      <v>ta</v> <p>fram</p> ett bättre vaccin, som är enklare att använda, mer effektivt
      och som inte döljer sjukdomen och infektionen.
    t: Damit sind wir zurzeit beschäftigt, und ich stimme den Abgeordneten zu, dass
      wir einen besseren Impfstoff <a>entwickeln</a> müssen, der einfacher zu handhaben
      und wirksamer ist sowie die Krankheit und die Infektion nicht kaschiert.
  - s: Den viktigaste principen är patientskydd och därför föreslår rättsutskottet,
      att vi måste <v>ta</v> <p>fram</p> mycket hårda kriterier för utbildning av
      dessa alternativläkare.
    t: Der wichtigste Grundsatz ist der Patientenschutz, und deshalb schlägt der Rechtsausschuß
      vor, daß wir sehr hohe Kriterien für die Ausbildung dieser alternativen Mediziner
      <a>entwickeln</a> müssen.
  - s: Tre konsekvenser som jag har dragit och som också finns i det betänkande som
      vi ska rösta om är först och främst att det är oacceptabelt att medlemsstaterna
      år efter år fastställer fiskekvoter som är betydligt högre än vad vetenskapen
      menar är hållbart, 2) att kommissionen och medlemsstaterna måste vara hårdare
      vad gäller att bekämpa brott och fusk med kvoterna och 3) att vi måste <v>ta</v>
      <p>fram</p> en ny fiskepolitik som stärker incitamenten och skälen för yrkesfiskarna
      att vårda bestånden.
    t: Zweitens müssen die Kommission und die Mitgliedstaaten Verstöße gegen das Quotensystem
      härter ahnden und drittens müssen wir eine neue Fischereipolitik <a>entwickeln</a>,
      die den Berufsfischern mehr Anreize und eine bessere Motivation zum Schutz der
      Bestände bietet.
  - s: Naturligtvis kan en europeisk forskare, vetenskapsman eller uppfinnare söka
      patent i USA på de vetenskapliga idéer han har <v>tagit</v> <p>fram</p> och
      publicerat.
    t: Natürlich kann ein europäischer Forscher, Wissenschaftler oder Erfinder das,
      was er <a>entwickelt</a>, an wissenschaftlichen Ideen publiziert hat, in den
      USA als Patent anmelden.
  - s: ECDC har också, tillsammans med Europeiska myndigheten för livsmedelssäkerhet
      (Efsa), <v>tagit</v> <p>fram</p> råd om förebyggande åtgärder för allmänheten.
    t: Das EDCD hat darüber hinaus zusammen mit der Europäischen Behörde für Lebensmittelsicherheit
      an die Öffentlichkeit gerichtete Empfehlungen zu Präventivmaßnahmen <a>entwickelt</a>.
  - s: Dessutom ger omfattande åtgärder företagen i EU-länderna en konkurrensfördel
      gentemot andra länders företag om man i syfte att minska utsläppen <v>tar</v>
      <p>fram</p> ny teknik som kan säljas till andra länder.
    t: Außerdem verschaffen umfassende Maßnahmen den Unternehmen in den EU-Ländern
      Wettbewerbsvorteile gegenüber den Unternehmen anderer Länder, wenn man in der
      Absicht, die Emissionen zu verringern, neue Techniken <a>entwickelt</a>, die
      dann in andere Länder verkauft werden können.
  - s: Vi måste <v>ta</v> <p>fram</p> lämpliga rättsliga instrument för att skydda
      våra författares och utgivares intressen.
    t: Wir müssen effiziente Rechtsinstrumente <a>entwickeln</a>, die die Interessen
      unserer Autoren und Herausgeber schützen, und die Europäische Union muss das
      gemeinsam mit anderen Beteiligten durchführen, vor allem mit den Vereinigten
      Staaten, aber auch mit anderen Ländern in der heutigen globalisierten Welt.
  - s: 'Dock finns det kärnområden där vi måste <v>ta</v> <p>fram</p> lämpliga strategier:'
    t: 'Es gibt allerdings einige Kernbereiche, in denen wir angemessene Strategien
      <a>entwickeln</a> müssen:'
  - s: Avslutningsvis måste vi öka insatserna för att <v>ta</v> <p>fram</p> mer effektiva
      snabbinsatsmekanismer för naturkatastrofer genom att förstärka den permanenta
      civilskyddsstyrka som kommissionsledamot Stavros Dimas nämnde och genom att
      utnyttja slutsatserna i Barnier-rapporten på ett effektivare sätt.
    t: Und wir müssen schließlich auch die Bemühungen intensivieren, ein wirksames
      schnelles Eingreifverfahren bei Naturkatastrophen zu <a>entwickeln</a>, indem
      die permanente Katastrophenschutzeinheit, auf die Herr Dimas verwiesen hat,
      verstärkt wird, und zwar durch eine bessere Nutzung der im Barnier-Bericht gemachten
      Schlussfolgerungen.
  - s: Vi måste därför se över de befintliga förebyggande programmen och åtgärderna
      och <v>ta</v> <p>fram</p> nya för att täcka varje eventualitet.
    t: Deshalb müssen wir die derzeitigen Präventivprogramme und -maßnahmen überprüfen
      und neue <a>entwickeln</a>, um für alle Fälle gewappnet zu sein.
  - s: Vi måste <v>ta</v> <p>fram</p> mekanismer på EU-nivå för att se till att bästa
      praxis utbyts på ett mer effektivt sätt.
    t: Wir müssen auf EU-Ebene Mechanismen <a>entwickeln</a>, um sicherzustellen,
      dass beste Verfahrensweisen effektiver ausgetauscht werden.
  - s: Om vi inte <v>tar</v> <p>fram</p> en enhetlig metod kommer vi inte att kunna
      genomföra effektiva åtgärder i de yttersta randområdena, och vi kommer heller
      inte att kunna använda deras tillgångar på bästa sätt.
    t: Wenn wir diesen integrierten Ansatz nicht <a>entwickeln</a>, dann wird es uns
      nicht gelingen, in den Regionen in äußerster Randlage wirksame Arbeit zu leisten
      und deren Vorteile bestmöglich zu nutzen.
  - s: Det är mycket viktigt att <v>ta</v> <p>fram</p> en ram för att garantera insyn
      och samordna insatser för att förhindra människohandel med barn för olagliga
      adoptioner.
    t: Es ist von entscheidender Bedeutung, einen Rahmen zu <a>entwickeln</a>, der
      Transparenz sicherstellen und Maßnahmen koordinieren soll, um Kinderhandel zum
      Zwecke illegaler Adoption vorzubeugen.
- c: 42
  r: 2
