      marin.
  - s: Detta viktiga initiativbetänkande belyser behovet av att <v>ta</v> <p>fram</p>
      en EU-strategi för den sociala integreringen av romer.
    t: Monsieur le Président, Mesdames et Messieurs, cet important rapport d’initiative
      affirme avec force la nécessité d’<a>élaborer</a> une stratégie européenne pour
      l’inclusion sociale des Roms.
  - s: Europa 2020-strategin har bekräftat behovet av att <v>ta</v> <p>fram</p> en
