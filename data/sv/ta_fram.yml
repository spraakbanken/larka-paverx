      omfattar könsbaserat våld och för att förbättra insamlingen av data på det här
      området med målet att hitta de lämpligaste lösningarna för att straffa gärningsmännen.
    t: Ich denke, dass die Mitgliedstaaten auf EU-Ebene zusätzliche Anstrengungen
      unternehmen müssen, um umfassende nationale Statistiken zu <a>erzielen</a>,
