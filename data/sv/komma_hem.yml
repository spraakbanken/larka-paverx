      till så att far i huset <v>kommer</v> <p>hem</p> med ett lönebesked i stället
      för ett uppsägningsbesked, och så tänkte den danska regering som bildades 1993.
    t: Für mich ist dagegen wichtiger, daß der Familienhaushalt in Ordnung ist, daß
      Papi Lohn <a>erhält</a>, nicht die Kündigung.
- c: 1
  r: 2
  v: haben
  x:
  - s: Ni skall veta att vi <v>kom</v> <p>hem</p> med öronen ringande av våra diskussioner
      och kontakter med det sociala forumet.
    t: Glauben Sie mir, unsere Gespräche und Kontakte auf dem Weltsozialforum <a>haben</a>
      uns in höchstem Maße motiviert.
- c: 1
  r: 2
  v: Haus gelangen
  x:
  - s: Jag antar att det beror att de franska myndigheterna inte är kapabla att erbjuda
      en vettigt flyg- eller annan transport, så att man kan <v>komma</v> <p>hem</p>
      efter ett sammanträde.
    t: Ich vermute, dies liegt daran, daß die französischen Behörden derzeit nicht
      in der Lage sind, vernünftige Flugverbindungen oder andere Verkehrsverbindungen
      anzubieten, um nach der Sitzung nach <a>Hause</a> zu <a>gelangen</a>.
- c: 1
  r: 2
  v: Haus kommen
  x:
  - s: I stället för att jag som vanligt skulle behöva gå till läkaren för att få
      ett recept, sedan till apoteket och sedan behöva betala för att få hem medicinen,
      tryckte läkaren på en knapp på sin dator och när jag <v>kom</v> <p>hem</p> var
      medicinen redan där.
    t: Dabei musste ich nicht wie üblich einen Arzt konsultieren, um mir ein Rezept
      ausstellen zu lassen, anschließend in die Apotheke gehen und danach für die
      Lieferung der Arzneimittel zu mir nach Hause bezahlen, sondern der Arzt betätigte
      eine Taste seines Computers, und als ich nach <a>Hause</a> <a>kam</a>, fand
      ich dort bereits die Medikamente vor, die der Apothekengehilfe, der auf elektronischem
      Wege den entsprechenden Auftrag erhalten hatte, geliefert hat.
- c: 1
  r: 2
  v: kommen kommen
  x:
  - s: Ett särskilt fall som jag minns handlade om en dam som följde med gruppen och
      som sade att hon inte hört något från sin son på sex år förrän någon annan hade
      <v>kommit</v> <p>hem</p> till henne och sagt att just denna person befann sig
      i ett visst fängelse, möjligen i Damaskus.
    t: Ein spezieller Fall, an den ich mich erinnere, betraf eine junge Frau, die
      zusammen mit der Gruppe <a>gekommen</a> war und die erzählte, daß sie sechs
      Jahre lang nichts von ihrem Sohn gehört hatte, bis eine andere Person zu ihr
      <a>kam</a> und ihr berichtete, daß sich ihr Sohn in einem Gefängnis, wahrscheinlich
      in Damaskus, befindet.
- c: 1
  r: 2
  v: Land
  x:
