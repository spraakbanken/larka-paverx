    t: Genau wie der Präsident von Frankreich - als er den Ratsvorsitz hatte - hier
      auch eine linke Rede gehalten und anschließend <a>zuhause</a> rechts gehandelt
      <a>hat</a>.
- c: 1
  r: 2
  v: zurückkehren
  x:
