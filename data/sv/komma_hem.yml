    t: Wir fordern hier, dass er zu seiner Frau, seinen Freunden und seinen Mitarbeitern
      <a>zurückkehren</a> kann.
en:
- c: 11
  r: 1
  v: come home
  x:
  - s: Det är dags att <v>komma</v> <p>hem</p> och arbeta.
    t: it is time to <a>come</a> <a>home</a>, to jobs.
  - s: Men även vi kan - och bör - göra en insats, eftersom de bankmän, mäklare, städare,
      IT-tekniker, investeringsrådgivare, jurister och restauranganställda som strömmar
      ur våra tåg i stadskärnorna i Frankfurt, Paris, London och Bryssel är precis
      desamma som de 5 000 eller 6 000 personer som gick till sitt arbete i New York
      en dag och som aldrig någonsin kommer att <v>komma</v> <p>hem</p>.
    t: But we too can - and should - make a contribution, because the bankers, brokers,
      cleaners, IT technicians, investment advisers, lawyers and caterers who spill
      off our trains into city centres in Frankfurt, Paris, London and Brussels are
      just the same as those 5000 or 6000 people who turned up for work in New York
      one day and will never ever <a>come</a> <a>home</a>.
  - s: Jag minns mycket väl att jag, när Europaparlamentets delegation besökte Israel
      tidigare i år, <v>kom</v> <p>hem</p> med en djup känsla av nedslagenhet.
    t: I recall very well when the European Parliament delegation visited Israel earlier
      this year that I <a>came</a> <a>home</a> with a great deal of sadness.
  - s: Jag kan inte förstå hur EU:s regeringschefer kan närvara vid öppnandet av företag
      som har omlokaliserats till Kina och sedan <v>komma</v> <p>hem</p> och klaga
      över konkurrensen från Kina.
    t: I fail to understand how European Heads of Government can attend the opening
      of firms that have relocated to China and then <a>come</a> <a>home</a> and complain
      about competition from China.
  - s: Vi måste överväga ett nätverk av ungdomsklubbar över hela gemenskapen som en
      hjälp till ungdomar att hålla sig borta från problem och för att fylla luckan
      mellan den tidpunkt de slutar skolan och deras föräldrar <v>kommer</v> <p>hem</p>.
    t: We need to think about a network of youth clubs across the Community to help
      keep young people out of trouble and to stop that gap between the time they
      leave school and their parents <a>come</a> <a>home</a>.
  - s: Fotbollen <v>kom</v> <p>hem</p>, sades det.
    t: Football <a>came</a> <a>home</a>, it was said.
  - s: Det är faktiskt en känslig fråga att framställa sig som kandidat till ett jobb
      som man kanske inte får, och därigenom signalera till folket att man lämnar
      landet och sedan <v>komma</v> <p>hem</p> igen och säga ”Ja, jag är fortfarande
      här!”.
    t: It is actually a tense matter to portray oneself as a candidate for a job you
      might not get, sending a signal to the people that you are leaving the country
      and then <a>coming</a> <a>home</a> again and saying, ’Well, I am still here!’
      I think we should respect that this is a factor when it comes to this issue.
  - s: Jag anser att det är viktigare att ta hänsyn till familjernas ekonomi och se
      till så att far i huset <v>kommer</v> <p>hem</p> med ett lönebesked i stället
      för ett uppsägningsbesked, och så tänkte den danska regering som bildades 1993.
    t: I, on the other hand, think it is more important to take account of families’
      finances and to ensure that dad <a>comes</a> <a>home</a> with a wage packet
      instead of a redundancy notice.
  - s: Ett särskilt fall som jag minns handlade om en dam som följde med gruppen och
      som sade att hon inte hört något från sin son på sex år förrän någon annan hade
      <v>kommit</v> <p>hem</p> till henne och sagt att just denna person befann sig
      i ett visst fängelse, möjligen i Damaskus.
    t: One particular case that I remember was of a lady who came along with the group
      and said that she had not heard anything about her son for six years until someone
      else had <a>come</a> to her <a>home</a> and said that particular person had
      been in a certain prison, possibly in Damascus.
  - s: När man <v>kommer</v> <p>hem</p> är kostymen inte lika snygg som man tänkt
      sig.
    t: You <a>come</a> <a>home</a>, and the suit does not look as good as it was supposed
      to.
  - s: Låt oss anta att de har rätt att rösta i Storbritannien eller Irland men <v>kommer</v>
      <p>hem</p>.
    t: Let us assume they have a right to vote in Great Britain or Ireland, but they
      <a>come</a> <a>home</a>.
- c: 8
  r: 2
  v: get home
  x:
  - s: Om den franska regeringen absolut önskar att vi skall samlas här för 12 sammanträdesperioder
      om året - och jag är inte någon av dem som har beklagat sig över detta - så
      bör den se till att vi kan komma till sammanträdet och även <v>komma</v> <p>hem</p>
      igen efter omröstningen 18.30 på torsdag kväll!
    t: If the French Government insists that we meet here for 12 sessions a year -
      and I have not been one of those complaining about it - please let us get to
      the plenary session and indeed <a>get</a> <a>home</a> from the plenary session
      after the votes at 6.30 on Thursday evening!
  - s: Men när han <v>kom</v> <p>hem</p> fick hans familj under en hel vecka inget
      att äta och hade inga möjligheter att klara uppehället.
    t: However, when he <a>got</a> <a>home</a>, his family had absolutely nothing
      to eat and nothing to live on for a whole week.
  - s: Enbart i Libyen lyckades vi med vårt stöd hjälpa 55 000 personer att <v>komma</v>
      <p>hem</p>.
    t: In Libya alone, we managed to support through our aid 55 000 people being able
      to <a>get</a> <a>home</a>.
  - s: Det sparar vi tills vi <v>kommer</v> <p>hem</p>.
    t: We save it until we <a>get</a> <a>home</a>;
  - s: Och när de <v>kommer</v> <p>hem</p> kommer de säkert att fortsätta kampen mot
      extremism i Europa.
    t: And when they <a>get</a> <a>home</a> they will doubtless continue the fight
      against extremism in Europe.
  - s: Jag antar att det beror att de franska myndigheterna inte är kapabla att erbjuda
      en vettigt flyg- eller annan transport, så att man kan <v>komma</v> <p>hem</p>
      efter ett sammanträde.
    t: I suggest that this is because the French authorities are unable to offer a
      decent service by air or any other means to <a>get</a> <a>home</a> after a meeting.
  - s: Det tog mig 23 timmar att <v>komma</v> <p>hem</p>.
    t: It took me 23 hours to <a>get</a> <a>home</a>.
  - s: 'När jag <v>kommer</v> <p>hem</p> igen hittar jag mina tillhörigheter utanför
      dörren, tack vare det svaga skyddet för personuppgifter och värnandet av privatlivet:'
    t: 'However, because of lack of secrecy on personal data and lack of protection
      of privacy, when I <a>get</a> <a>home</a> I find my suitcases outside the door:'
  - s: Jag sade faktiskt tidigare att det borde tas så tidigt som möjligt under omröstningen,
      eftersom - och som en av de som behandlat luftfartsfrågor, så känner jag till
      detta bättre än de flesta - det bara finns ett flyg som jag kan ta för att <v>komma</v>
      <p>hem</p>.
    t: Indeed I indicated earlier that this needed to be taken as early as possible
      in the voting because - and as one of those involved in aviation, I know this
      better than most - I have only got one flight to <a>get</a> me <a>home</a>.
  - s: Jag ber denna kammare att den skall förstå att det enda vi spanska konstitutionalister
      begär är att få vara fria och lika säkra på att <v>komma</v> <p>hem</p> på kvällarna
      till våra barn som Gorostiaga Atxalandabaso är.
    t: What I want this House to understand, please, is that all we Spanish constitutionalists
      want is to be as free as Mr Gorostiaga Atxalandabaso and to be as sure as him
      that we are going to <a>get</a> <a>home</a> at night to see our children.
  - s: I stället för att jag som vanligt skulle behöva gå till läkaren för att få
      ett recept, sedan till apoteket och sedan behöva betala för att få hem medicinen,
      tryckte läkaren på en knapp på sin dator och när jag <v>kom</v> <p>hem</p> var
      medicinen redan där.
    t: Instead of having to go to the doctor to get a prescription and then to the
      chemists’ and then having to pay for the medicine to be delivered to my home,
      as I usually do, I watched the doctor press a key on his computer and, when
      I <a>got</a> <a>home</a>, I found the medicine already there waiting for me.
- c: 7
  r: 3
  v: go home
  x:
  - s: Om ett politiskt parti har ett kvällsmöte och mannen inte kan <v>komma</v>
      <p>hem</p> för att han måste delta i det, eftersom detta hör till de ledande
      organen i partiet, så har vi där en god förevändning för att han inte skall
      komma hem och ta sitt ansvar för hemarbetet.
    t: If a political party holds a meeting in the evening and the man cannot <a>go</a>
      <a>home</a> because he has to attend as he is a member of the party’s executive,
      that is seen as a good reason for the man not to go home to play his part in
      the household chores, which are also his responsibility.
  - s: Om ett politiskt parti har ett kvällsmöte och mannen inte kan komma hem för
      att han måste delta i det, eftersom detta hör till de ledande organen i partiet,
      så har vi där en god förevändning för att han inte skall <v>komma</v> <p>hem</p>
      och ta sitt ansvar för hemarbetet.
    t: If a political party holds a meeting in the evening and the man cannot go home
      because he has to attend as he is a member of the party’s executive, that is
      seen as a good reason for the man not to <a>go</a> <a>home</a> to play his part
      in the household chores, which are also his responsibility.
  - s: Därför vill jag uttrycka min djupt kända tacksamhet och avstå från att utnyttja
      hela min talartid så att vi kan <v>komma</v> <p>hem</p> tidigare.
    t: Therefore, I should like to express my sincere thanks, and refrain from using
      up my full speaking time so that we can <a>go</a> <a>home</a> earlier.
  - s: Tack, kommissionär Reding, särskilt för att vi får <v>komma</v> <p>hem</p>
      före midnatt.
    t: Many thanks, Commissioner Reding, especially for the fact that we shall now
      be able to <a>go</a> <a>home</a> before midnight.
  - s: 'Jag vet inte hur ni andra har det, men när jag <v>kommer</v> <p>hem</p> frågar
      de europeiska medborgare jag har omkring mig, mina landsmän, en enda sak: ”Vad
      tycker ni där uppe om det som pågår?'
    t: 'I do not know what is happening to the Members, but when I <a>go</a> <a>home</a>
      I am surrounded by European citizens, my fellow citizens, all asking me the
      same thing: ‘What is your view of these events down at the European Parliament?'
  - s: När det läggs fram en begäran om att skjuta upp en omröstning om ett betänkande
      som har planerats till sent på torsdagen, ett betänkande som skall läggas fram
      av en ledamot som har 2 000 km hem och som - om han inte kan ta det enda flyg
      som går på torsdagseftermiddagen - tvingas <v>komma</v> <p>hem</p> på fredag
      kväll, kan jag därför med lätthet säga att man också kan visa sig flexibel i
      bedömningen av hans situation i framtiden.
    t: I am therefore entitled to state that I think that, when a request is made
      to postpone the vote on a report which is timetabled for the end of Thursday’s
      sitting, and which must be presented by a Member who has to travel 2000 km to
      get home and who, if he cannot take the only flight available, on Thursday afternoon,
      is then forced to <a>go</a> <a>home</a> on Friday evening, we ought also to
      show some flexibility with regard to his situation in future.
  - s: Det finns två saker som en EU-vän måste förklara (om så inte försvara) när
      man <v>kommer</v> <p>hem</p> och ska prata om sitt arbete i EU.
    t: There are two things that an EU supporter has to explain (if not defend) when
      he <a>goes</a> <a>home</a> and talks about his work in the EU.
  - s: De kan knuffa ned dig framför tåget!” ”Då <v>kommer</v> jag <p>hem</p> igen
      och tittar på TV.”
    t: You might be pushed under a train!’ ’I’ll <a>go</a> <a>home</a> then and watch
      TV.’
- c: 7
  r: 3
  v: return
  x:
  - s: 'När den förste spanske soldaten, Rodrigo de Jerez, <v>kom</v> <p>hem</p> till
      sitt fosterland från Mexiko och sågs rulla in ett aromatiskt gräs som såg ut
      som en musköt, sa en präst som såg honom dra in röken genom näsan: ”Han är i
      maskopi med djävulen!”, och anmälde honom för inkvisitionen.'
    t: 'When the first Spanish soldier, Rodrigo de Jerez, set foot in Spain on his
      <a>return</a> from Mexico, and rolled up an aromatic herb into a musket-shape,
      a priest who saw him breathe the smoke out through his nostrils said: ’ You
      have a pact with the devil!’ He complained to the Inquisition.'
  - s: I söndags <v>kom</v> jag <p>hem</p> från ett officiellt uppdrag i Demokratiska
      republiken Kongo där jag, utöver mina vanliga institutionella möten, ville träffa
      företrädare för icke-statliga organisationer som arbetar i landet och besöka
      några av de centrum där de arbetar.
    t: I <a>returned</a> just last Sunday from an official mission to the Democratic
      Republic of Congo where, in addition to my usual institutional meetings, I wanted
      to meet representatives of non-governmental organisations operating in the country
      and visit some of the centres where they work.
  - s: Vi uttrycker här i dag vår önskan om att han ska få <v>komma</v> <p>hem</p>
      till sin fru, sina vänner och assistenter.
