de:
- c: 3
  r: 1
  v: Rückkehr
  x:
  - s: När Zidane och hans lag <v>kommer</v> <p>hem</p> kommer de att utgöra en fara
      för miljontals djur i Europa.
    t: Die <a>Rückkehr</a> von Zidane und seiner französischen Mannschaft stellt eine
      Gefahr für Millionen Tiere in Europa dar.
  - s: Det betyder att de som begår brott aldrig ska kunna vara sexturister och utnyttja
      de fattigaste och yngsta barnen och ungdomarna i andra länder, för när de <v>kommer</v>
      <p>hem</p> väntar åtal och dom i hela EU.
    t: Das bedeutet, dass diejenigen, die Verbrechen begehen, niemals Sextouristen
      sein und Gelegenheit erhalten dürfen, die ärmsten und jüngsten Kinder und junge
      Menschen in anderen Ländern auszubeuten, da ihnen bei der <a>Rückkehr</a> in
      ihr Heimatland, wo auch immer in der EU dies sein mag, Strafverfolgung und Bestrafung
      drohen.
  - s: Som jag ser det ger premiärministerns uttalande när han <v>kom</v> <p>hem</p>
      till Estland igen en antydan om vad Europeiska rådet lyckades respektive misslyckades
      med - det vill säga att Europa håller på att hitta tillbaka till sina grundläggande
      värderingar.
    t: Für mich aber ist ein Zeichen dafür, was der Europäische Rat erreicht oder
      nicht erreicht hat, was unser Premierminister nach seiner <a>Rückkehr</a> nach
      Estland erklärte - namentlich, dass Europa zu seinen Grundwerten zurückkehrt.
- c: 1
  r: 2
  v: heimkehren
  x:
  - s: Europa har redan avsatt 830 miljoner euro, som kommer att få konkret effekt
      på sjukvården, utbildningen - en utbildning som nu äntligen också flickorna
      får del av - säkerheten, genom minröjning och omhändertagande av bomber som
      inte har exploderat, jordbruket, återställandet av stadsmiljöerna, återuppbyggandet
      av infrastrukturen och hjälpen till återvändande flyktingar som äntligen kan
      <v>komma</v> <p>hem</p> till sitt land igen.
    t: 830 Millionen EUR hat Europa bereits bereitgestellt, was konkrete Auswirkungen
      hatte in den Bereichen Gesundheitswesen, Bildung, - zu der endlich auch die
      Mädchen Zugang haben - Sicherheit durch Minenräumung und die Entschärfung nicht
      explodierter Sprengkörper, Landwirtschaft, Sanierung der Stadtgebiete, Wiederaufbau
      der Infrastruktur, Rückführung und Hilfe für die Flüchtlinge, die endlich in
      ihre Land <a>heimkehren</a>.
- c: 1
  r: 2
  v: Freitagvormittag
  x:
  - s: När jag <v>kommer</v> <p>hem</p> från Bryssel eller från någon annanstans,
      får jag det varmaste välkomnandet av mina hundar - åtminstone när det gäller
      det oväsende de orsakar och den tid detta pågår.
    t: Wenn ich aus Brüssel oder von wo auch immer heimkehre, sei es am Donnerstagabend
      oder am <a>Freitagvormittag</a>, werde ich von meiner Hundekollektion besonders
      stürmisch begrüßt zumindest trifft das auf den Lärm und die Länge der Begrüßung
      zu.
- c: 1
  r: 2
  v: Abreise
  x:
  - s: Om den franska regeringen absolut önskar att vi skall samlas här för 12 sammanträdesperioder
      om året - och jag är inte någon av dem som har beklagat sig över detta - så
      bör den se till att vi kan komma till sammanträdet och även <v>komma</v> <p>hem</p>
      igen efter omröstningen 18.30 på torsdag kväll!
    t: Wenn die französische Regierung darauf besteht, dass wir zwölf Sitzungen im
      Jahr hier durchführen - und ich gehöre nicht zu denen, die sich darüber beschweren
      - dann sollte sie uns die An- und vor allem auch die <a>Abreise</a> am Donnerstag
      nach der Abstimmung um 18.30 ermöglichen.
