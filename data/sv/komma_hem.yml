    t: Herr Präsident, Simbabwe ist ein <a>Land</a> der Tragödie und ein Land der
      Tyrannei.
- c: 1
  r: 2
  v: sein gerade zurückkehren
  x:
  - s: I söndags <v>kom</v> jag <p>hem</p> från ett officiellt uppdrag i Demokratiska
      republiken Kongo där jag, utöver mina vanliga institutionella möten, ville träffa
      företrädare för icke-statliga organisationer som arbetar i landet och besöka
      några av de centrum där de arbetar.
    t: Ich <a>bin</a> <a>gerade</a> letzten Sonntag von einer Mission in die Demokratische
      Republik Kongo <a>zurückgekehrt</a>, wo ich, zusätzlich zu meinen gewöhnlichen
      institutionellen Treffen, Vertreter von im Land operierenden Nichtregierungsorganisationen
      treffen und einige ihrer Einsatzzentren besuchen wollte.
- c: 1
  r: 2
  v: wieder zurückkehren
  x:
