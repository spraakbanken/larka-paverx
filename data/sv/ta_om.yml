      som man måste <v>ta</v> ett rejält grepp <p>om</p> för att bemöta deras verkliga
      förväntningar.
    t: If you want a more efficient and tightly-knit Europe and to act primarily for
      the citizens of Europe, then you will have to <a>tackle</a> the unemployment
      problem firmly in order to satisfy their expectations.
