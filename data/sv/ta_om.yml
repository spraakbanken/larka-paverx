  - s: 'Jag skulle även via stöd till denna resolution vilja betona att Europeiska
      gemenskapen inte endast kommer att uträtta utmärkt arbete inom ekonomi och juridik
      utan även kommer att bedriva en social och uppmuntrande politik så att organisationer
      som <v>tar</v> <p>om</p> hand de utsatta människorna därborta:'
    t: Yet that is precisely the kind of group we must care for, the elderly who are
      often locked away with the mentally ill with hardly a soul to <a>take</a> care
      of them.
  - s: Först vill jag betona att parlamentet <v>tog</v> initiativ till att utarbeta
      ett betänkande om ”icke-spridning”, inte <p>om</p> nedrustning.
    t: I wish to begin by highlighting the fact that Parliament <a>took</a> the initiative
      of drawing up a report on ‘non-proliferation’ and not disarmament.
