      rörande beslut om varumärken börjar <v>strömma</v> <p>in</p>.
    t: Das Gericht erster Instanz hat mit einem enormen Arbeitsrückstand zu kämpfen,
      und es steht zu erwarten, daß die Arbeitsbelastung weiter zunehmen wird, wenn
      Einsprüche zu Entscheidungen über Gemeinschaftsmarken auf uns <a>einstürmen</a>
      <a>werden</a>.
