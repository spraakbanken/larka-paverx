  v: einwandern sein
  x:
  - s: Förra veckan röstade det grekiska parlamentet igenom en lag om invandring som
      på ett smidigt sätt dels legaliserar och integrerar tusentals invandrare som
      har <v>strömmat</v> <p>in</p> i Grekland under det senaste decenniet i det grekiska
      samhället, och dels ger positiva lösningar som svar på de brännande frågor som
      rådet envist låter få anstå.
    t: Das griechische Parlament hat in der vergangenen Woche ein Einwanderungsgesetz
      angenommen, mit dem Tausende von Personen, die in den letzten zehn Jahren nach
      Griechenland <a>eingewandert</a> <a>sind</a>, einen legalen Status erhalten
      und ganz normal in die griechische Gesellschaft integriert werden.
