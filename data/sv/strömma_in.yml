  v: Fachkraft
  x:
  - s: Det beror på att många olika yrkesområden var inblandade och, ärligt talat,
      att det <v>strömmade</v> <p>in</p> framställningar till oss från berörda personer
      och yrkesorganisationer.
    t: Jemand, der eine <a>Fachkraft</a> zur Beratung aufsucht, liefert sich der Macht
      dieser Person aus, da die Fachkraft zwangsläufig mehr über das Problem des Kunden
      oder Patienten weiß, als der Kunde oder Patient selbst weiß bzw. wissen kann.
- c: 1
