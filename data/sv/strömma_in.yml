  x:
  - s: 'Jag skulle verkligen vara glad om jag kunde säga till stats- och regeringscheferna:
      ”Kära kolleger, här handlar det inte om hur mycket pengar som <v>strömmar</v>
      <p>in</p> till vissa regioner i Portugal, Spanien, Irland eller Italien, det
      handlar om den stora europeiska visionen!'
    t: 'I would be delighted if it were possible to say to the Heads of State and
      Government: ’My friends, this is not actually about how much money <a>goes</a>
      to particular regions of Portugal, Spain, Ireland or Italy;'
