  x:
  - s: Problemet med dagens avreglerade globala marknad är att pengar kan strömma
      ut ur ett land lika snabbt som de kan <v>strömma</v> <p>in</p>.
    t: Das Problem im liberalisierten globalen Markt von heute besteht darin, dass
      das Geld schnell in bestimmte Länder fließen, aber ebenso schnell auch wieder
