      samhället, och dels ger positiva lösningar som svar på de brännande frågor som
      rådet envist låter få anstå.
    t: Last week, the Greek government passed an immigration bill legalising and regulating
      the status of thousands of immigrants who <a>entered</a> Greece over the last
      ten years, thereby finding a positive solution to serious issues which the Council
      has stubbornly kept on the back burner.
