      från Taiwan, eftersom inga sådana var att vänta sig från annat håll.
    t: Außerdem müssen wir auch erkennen, daß von Taiwan <a>jetzt</a> größere Kredite
      <a>gekommen</a> <a>sind</a>, weil von anderer Seite keine zu erwarten waren.
