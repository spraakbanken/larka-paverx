      i samband med att flyktingar med kort varsel <v>strömmar</v> <p>in</p> från
      olika regioner runt om Europa och från Europa självt.
    t: It can help to remove the helplessness of European Union states which has been
      revealed by the sudden appearance of refugee <a>streams</a> from various regions
      surrounding Europe and from Europe itself.
- c: 1
  r: 1
  v: receive
  x:
  - s: Även jag skulle vilja uttrycka min tacksamhet för de otaliga vänskaps- och
      solidaritetsyttringar som har <v>strömmat</v> <p>in</p> från praktiskt taget
      alla världsdelar efter paketsändningen från Bologna från alla institutioner
      - och jag konstaterar att kommissionens vice ordförande, Loyola de Palacio,
      är här - från många, många parlamentsledamöter och från samtliga politiska grupper
      utan undantag.
    t: Mr President, I would also like to express my gratitude for the countless expressions
      of friendship and solidarity I have <a>received</a> from practically every part
      of the world, from all the institutions - and I note that the Vice-President
      of the Commission, Mrs de Palacio, is here - and from many many Members of this
      House, from all the political groups without exception, following the delivery
      of the package from Bologna.
