    t: 'Seit Inkrafttreten der Verordnung <a>hagelt</a> es an Beschwerden, die sich
      auf ihre praktische Anwendung beziehen:'
- c: 1
  r: 3
  v: GUS-Land fließen sein
  x:
  - s: Inte en enda av de reaktorer som i dag i så förskönande ordalag beskrivs som
      reaktorer av första generationen, har hittills tagits ur drift, trots att det
      under 10 år har <v>strömmat</v> <p>in</p> omfattande medel från Europeiska unionen
      till länderna i Central- och Östeuropa och till de nya oberoende staterna, och
      att en rad avtal har ingåtts för att uppnå det som jag tror alla här i parlamentet
      vill, nämligen att de farliga gamla reaktorerna stängs så snart som möjligt!
    t: Kein einziger der Reaktoren, die heute euphemistisch als Reaktoren der ersten
      Generation bezeichnet werden, ist bisher stillgelegt worden, obwohl seit 10
      Jahren erhebliche Mittel aus der Europäischen Union in die MOEL- und <a>GUS-Länder</a>
      <a>geflossen</a> <a>sind</a> und eine Reihe von Vereinbarungen getroffen wurde,
      um das zu erreichen, was, glaube ich, alle hier im Haus wollen, nämlich daß
      diese unsicheren Schrottreaktoren schnellstens geschlossen werden!
