de:
- c: 4
  r: 1
  v: fließen
  x:
  - s: Det handlar om att namnge en skatt som helt eller delvis <v>strömmar</v> <p>in</p>
      i den europeiska budgeten, där rätten till avkastningen ligger på europeisk
      nivå, och det handlar naturligtvis om Europaparlamentets budgeträttigheter.
    t: Es geht darum, eine Steuer zu benennen, die ganz oder teilweise in den europäischen
      Haushalt <a>fließt</a>, wo die Ertragshoheit auf europäischer Ebene liegt, und
      es geht natürlich auch um die Problematik des Budgetrechts des Europäischen
      Parlaments.
  - s: Den skulle påskynda slutet på Vitrysslands isolering och till exempel göra
      det möjligt för parlamentsledamöter i Azerbajdzjan och Armenien att diskutera
      den potentiellt explosiva låsta konflikten i Nagorno-Karabach, där ett krig
      kan bryta ut igen med tanke på de mängder oljedollar som <v>strömmar</v> <p>in</p>
      i den azerbajdzjanska regeringens kassakistor och retoriken på båda sidor om
      skiljelinjen.
    t: Sie würde zu einer beschleunigten Beendigung der Isolation von Belarus beitragen
      und beispielsweise Parlamentariern aus Aserbaidschan und Armenien die Möglichkeit
      geben, Gespräche über den potenziell explosiven schwelenden Konflikt in Berg-Karabach
      zu führen, wo angesichts der großen Mengen an Petrodollars, die in die Kassen
      der aserbaidschanischen Regierung <a>fließen</a>, und der Hetze auf beiden Seiten
      die Gefahr eines erneuten Kriegsausbruchs besteht.
  - s: Härvidlag måste vi tänka på att 75 procent av det placerade kapitalet <v>strömmar</v>
      <p>in</p> i enbart 12 stater, bara 1 procent av det placerade kapitalet till
      Afrika söder om Sahara.
    t: Hierbei müssen wir bedenken, dass 75 % des angelegten Kapitals in nur 12 Staaten
      <a>fließen</a>, nur 1 % des angelegten Kapitals fließt nach Schwarzafrika.
  - s: Nu kommer miljonerna att <v>strömma</v> <p>in</p> i deras partikassor, och
      man kommer att få råd till fest och glans över de nationella gränserna i Europa.
    t: Nun werden die Millionen in ihre Parteikassen <a>fließen</a>, und es wird genug
      Geld für Feste und Feiern in ganz Europa vorhanden sein.
- c: 2
  r: 2
  v: hereinströmen
  x:
  - s: Jag välkomnar också det faktum att så många kolleger <v>strömmar</v> <p>in</p>
      i församlingen just nu, uppenbart för att höra vad jag har att säga.
    t: Auch begrüße ich es, dass gerade in diesem Moment so viele meiner Kolleginnen
      und Kollegen hier <a>hereinströmen</a>, natürlich um zu hören, was ich zu sagen
      habe.
  - s: Jag har naturligtvis all förståelse för att kollegerna som <v>strömmar</v>
      <p>in</p> här inte tar hänsyn till det vi avhandlar just nu, jag sitter ofta
      själv i samma båt.
    t: Herr Präsident, ich habe natürlich volles Verständnis, dass die Kolleginnen
      und Kollegen, die <a>hereinströmen</a> nicht unbedingt große Aufmerksamkeit
      für das zeigen, was hier in diesem Moment behandelt wird - mir geht es ja regelmäßig
      auch so.
- c: 2
  r: 2
  v: überschwemmen
  x:
  - s: Det är ett högkostnadssystem, och det är viktigt att detta produktionssystem
      får leva vidare om Skottland ska slippa se en stor del av sin landyta bli övergiven
      på grund av att billiga importvaror <v>strömmar</v> <p>in</p> på marknaden.
    t: Das ist ein kostenintensives System, und es ist wichtig, dass dieses Produktionssystem
      fortbesteht, ansonsten wird ein Großteil der Ländereien Schottlands verwaisen,
      weil Billigimporte den Markt <a>überschwemmen</a>.
  - s: Varorna kommer att <v>strömma</v> <p>in</p> i EU till en lägre kostnad eftersom
      de inte producerats i enlighet med samma hälso- och miljökrav och sociala krav.
    t: Sie werden Europa zu niedrigeren Kosten <a>überschwemmen</a>, weil sie nicht
      mit unter gleichen Gesundheits-, Umwelt- und Sozialstandards erzeugt worden
      sind.
  - s: Många rapporter, redogörelser från människorättsorganisationer och vittnesmål
      från flyktingarna själva <v>strömmar</v> <p>in</p> på våra kontor i form av
      vanlig post och via Internet.
    t: Viele Berichte, unzählige Situationsbeschreibungen von Menschenrechtsorganisationen
      und Augenzeugenberichte von Flüchtlingen <a>überschwemmen</a> auf dem normalen
      Postweg und über das Internet unsere Büros.
