      contribution to the working population.
  - s: Det andra som blir tydligt är att medlemsstater tydligen inte <v>klarar</v>
      <p>av</p> att handskas med denna sortens problem.
    t: The second point which becomes clear is that Member States appear to be <a>unable</a>
