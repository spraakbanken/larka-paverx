      tillsammans med Ungern, Tjeckien och Polen kommer att höra till dem som driver
      den europeiska integrationen framåt.
    t: Aber wenn sie diese <a>meistert</a>, glaube ich, dass gerade auch die Slowakei
      mit Ungarn, der Tschechischen Republik und Polen zu denjenigen gehören wird,
      die die europäische Integration vorantreiben.
  - s: Jag tror att parlamentet och kommissionen tillsammans kommer att <v>klara</v>
      <p>av</p> denna mycket, mycket svåra uppgift.
    t: Ich denke, dass hier Parlament und Kommission gemeinsam diese sehr, sehr schwierige
      Aufgabe <a>meistern</a> können.
  - s: Målet med EU:s framtida strategi är att anta dagens och morgondagens utmaningar
      och <v>klara</v> <p>av</p> dem så bra som möjligt.
    t: Die künftige Strategie der Europäischen Union setzt sich zum Ziel, die aktuellen
      und zukünftigen Herausforderungen anzunehmen und diese bestmöglich zu <a>meistern</a>.
  - s: Jag röstade för förslaget till resolution om Kroatiens framstegsrapport 2009
      eftersom jag anser att Zagreb kommer att lyckas <v>klara</v> <p>av</p> de utmaningar
      som det ställts inför och avsluta förhandlingarna om landets anslutning till
      EU under 2010.
    t: Ich habe zugunsten des Entschließungsantrags über den Fortschrittsbericht 2009
      über Kroatien gestimmt, da ich glaube, dass Zagreb die vor sich liegenden Herausforderungen
      erfolgreich <a>meistern</a> und Verhandlungen über den Beitritt des Landes zur
      Europäischen Union 2010 abschließen wird.
  - s: Ni har <v>klarat</v> <p>av</p> en svår uppgift i en svår tid. Tack.
    t: Liebe Frau Bundeskanzlerin, Sie haben eine schwere Aufgabe in schwierigen Zeiten
      <a>gemeistert</a>.
- c: 14
  r: 7
  v: bestehen
  x:
  - s: Bilindustrin måste utan tvivel genomgå en strukturomvandling, men den är i
      stånd att <v>klara</v> <p>av</p> det.
    t: Die Automobilindustrie wird ohne jeden Zweifel einen Strukturwandel durchmachen
      müssen, aber sie ist in der Lage, ihn zu <a>bestehen</a>.
  - s: Ett transportföretag måste i kristider, till exempel om en storkund faller
      bort och måste ersättas, vara i stånd att tidvis i högre omfattning sätta in
      eget kapital för en omstrukturering, utan att i en sådan undantagssituation
      löpa risken att inte <v>klara</v> <p>av</p> en granskning av prestationsförmågan,
      om företagets kapacitet skall kunna bedömas som positiv, åtminstone med hänsyn
      till reserver, till exempel dolda reserver, kreditsäkerheter och motsvarande
      bankinformation.
    t: Ein Transportunternehmen muß in Krisenzeiten, z.B. bei Wegfall eines Großkunden,
      der ersetzt werden muß, in der Lage sein, Eigenkapital zeitweise verstärkt für
      eine Umstrukturierung einzusetzen, ohne Gefahr zu laufen, eine Überprüfung der
      Leistungsfähigkeit während einer solchen Ausnahmesituation nicht zu <a>bestehen</a>,
      wenn, jedenfalls unter Berücksichtigung von Elementen der Reserve, wie stille
      Reserven, Kreditsicherheiten und entsprechende Bankauskünfte, die Leistungsfähigkeit
      des Unternehmens positiv beurteilt werden kann.
  - s: Och det är i denna riktning som jag skulle vilja att framför allt kommissionen
      och ministerrådet arbetar för att göra de små och medelstora företagen i stånd
      att <v>klara</v> <p>av</p> marknadens krav, och att kunna konkurrera med andra
      företag.
    t: In diesem Sinne möchte ich vor allem die Notwendigkeit betonen, daß die Kommission
      und der Ministerrat dafür sorgen müssen, daß die kleinen und mittleren Unternehmen
      in die Lage versetzt werden, unter Wettbewerbsbedingungen auf dem Markt zu <a>bestehen</a>.
  - s: Den inre konkurrensen är mycket viktig om EU ska kunna <v>klara</v> <p>av</p>
      att hantera konkurrensen på global nivå, där EU möter konkurrens från de amerikanska,
      kinesiska och japanska ekonomierna.
    t: Innergemeinschaftlicher Wettbewerb ist ganz entscheidend, wenn die Union im
      globalen Wettbewerb <a>bestehen</a> will, wo sie sich mit den Volkswirtschaften
      der Vereinigten Staaten, Chinas und Japans messen muss.
  - s: Båda länderna har med stor framgång <v>klarat</v> <p>av</p> denna förvandling.
    t: Beide Länder haben diesen Wandel mit großem Erfolg <a>bestanden</a>.
  - s: Våra rättvisa, men hårda, utfrågningar här i parlamentet kommer att bli den
      kompetensens prövning som varje del i ert team måste <v>klara</v> <p>av</p>.
    t: Unsere fairen, aber auch harten Anhörungen hier im Parlament werden für jeden
      einzelnen in Ihrer Mannschaft die Prüfung seiner Kompentenzen sein, die es zu
      <a>bestehen</a> gilt.
  - s: Vi har upprättat den inre marknaden, vi kommer att skaffa oss en enhetlig valuta,
      de andra viktiga pelarna håller på att befästats och snart kommer vi att besitta
      en institutionell struktur som gör att vi kan <v>klara</v> <p>av</p> de nuvarande
      och framtida utmaningar som unionen ställs inför.
    t: Wir haben den Binnenmarkt geschaffen, wir führen eine einheitliche Währung
      ein, die anderen wichtigen Säulen werden konsolidiert, und bald haben wir eine
      institutionelle Ordnung, die geeigneter sein wird, um die gegenwärtigen und
      künftigen Herausforderungen der Union <a>bestehen</a> zu können.
  - s: Swiftavtalet är ett slags demokratiskt test som vi alla är skyldiga att <v>klara</v>
      <p>av</p>, för våra medmänniskors skull.
    t: Das SWIFT-Abkommen ist eine Art Demokratie-Test, den zu <a>bestehen</a> wir
      alle die Pflicht haben, zum Wohle unserer Mitbürgerinnen und Mitbürger.
  - s: Den riktiga modellen för att på ett framgångsrikt sätt <v>klara</v> <p>av</p>
      utmaningarna med globaliseringen, är konkurrensen om den mest framgångsrika
      ekonomiska politiken, sysselsättnings-, forsknings-, utbildnings- och socialpolitiken,
      inte den europeiska likriktningen!
    t: Das richtige Modell, die Herausforderungen der Globalisierung erfolgreich zu
      <a>bestehen</a>, ist der Wettbewerb um die erfolgreichste Wirtschafts-, Beschäftigungs-,
      Forschungs-, Bildungs- und Sozialpolitik, nicht die europäische Gleichmacherei!
  - s: Det handlar om att rusta människor för att <v>klara</v> <p>av</p> tider av
      förändring och att ge dem en chans att ta kontroll över sina egna liv.
    t: es geht darum, die Menschen so auszustatten, dass sie in Zeiten des Wandels
      <a>bestehen</a> können und die Chance erhalten, ihr Leben selbst zu bestimmen.
  - s: Utan råvaror och billig arbetskraft - och vi har inget av detta - kommer vi
      att utsättas för en konkurrens som vi inte kan <v>klara</v> <p>av</p> om vi
      inte är kreativa.
    t: Ohne Rohstoffe und ohne günstige Arbeitskräfte - beides haben wir nicht - kommen
      wir in einen Wettbewerbsdruck, den wir nicht <a>bestehen</a>, wenn wir nicht
      kreativ sind.
  - s: Medan parlamentet säkert kommer att <v>klara</v> <p>av</p> sin älgtest i morgon,
      har kommissionen enligt min åsikt redan nu missat sin.
    t: Während das Parlament seinen Elch-Test morgen sicher <a>bestehen</a> wird,
      hat die Kommission den ihren meiner Meinung nach jetzt schon verloren.
  - s: Jag vill alltså framhålla att den internationella konkurrensen är hård, och
      för att vi skall <v>klara</v> <p>av</p> den på ett positivt sätt, måste vi ha
      visioner och gemensamt utforma en långsiktig strategi.
    t: Wenn wir hier <a>bestehen</a> wollen, müssen wir Visionen haben und gemeinsam
      eine langfristige Strategie verfolgen.
  - s: Vad gäller den fria rörligheten för tjänster, som ju kommer att leda till en
      skärpning av konkurrensen i gränsregionerna, anser jag att det är nödvändigt
      att redan nu förbereda ett åtgärdsprogram, som i synnerhet möjliggör för de
      små och medelstora företagen i gränsområdena att ställa in sig på och <v>klara</v>
      <p>av</p> denna konkurrens.
    t: Im Bereich der Freizügigkeit von Dienstleistungen, die ja zu einer Verschärfung
      des Wettbewerbs in den Grenzregionen führen wird, ist es meiner Meinung nach
      notwendig, schon jetzt ein Aktionsprogramm vorzubereiten, das insbesondere die
      kleineren und mittleren Unternehmen in den Grenzbereichen fähig macht, sich
      auf diesen neuen Wettbewerb einzustellen und ihn auch zu <a>bestehen</a>.
- c: 14
  r: 7
  v: Lage
  x:
  - s: Räknar ni med att kandidatländerna på kort sikt och på samma villkor som de
      nuvarande medlemsstaterna kommer att <v>klara</v> <p>av</p> att uppfylla kraven
      i de direktiv som omfattar finansmarknaderna?
    t: Erwarten Sie, dass die Beitrittskandidaten in der <a>Lage</a> sein werden,
      den Richtlinien über die Finanzmärkte kurzfristig in gleichem Maße zu entsprechen
      wie die gegenwärtigen Mitgliedstaaten?
  - s: I Amsterdamfördraget finns en slags tidig larmsignal för att uppmärksamma vad
      som kan hända och undvika att det händer, så att vi varken behöver vidta militära
      eller kollektiva åtgärder om vi den diplomatiska vägen, i ett konfliktförebyggande
      syfte, <v>klarar</v> <p>av</p> att lösa problemet.
    t: Im Vertrag von Amsterdam wird ein Frühwarnsystem geschaffen, dessen Zweck in
      der Beobachtung möglicherweise eintretender Ereignisse besteht, um diese Ereignisse
      zu verhüten und weder militärisch noch kollektiv handeln zu müssen, wenn wir
      in der <a>Lage</a> sind, alles Mögliche auf diplomatischem Wege, auf dem Weg
      der Vorbeugung, zu tun.
  - s: Jag är säker på att meddelandet om associeringsavtal i fiskesektorn, som antagits
      av kommissionen, kommer att utgöra en möjlighet att på ett betydande och innovativt
      sätt gå framåt i utrikeskapitlet i den gemensamma fiskeripolitiken, och att
      vi tillsammans kommer att <v>klara</v> <p>av</p> att skapa en dynamik som garanterar
      hållbarhet i fisket på en hög nivå till förmån för oss alla.
    t: Ich denke, dass wir gemeinsam in der <a>Lage</a> sein werden, eine Motivation
      zu schaffen, um die Nachhaltigkeit der Hochseefischerei in unser aller Interesse
      zu gewährleisten.
  - s: Vi har inte <v>klarat</v> <p>av</p> att koppla strukturanpassningen till en
      ny etapp med hållbar ekonomisk tillväxt som ger värdiga arbetstillfällen till
      folket, som ger intäkter, som ökar den interna konsumtionen och som därmed leder
      till höjd levnadsstandard för befolkningen.
    t: Aber nach dreißig Jahren Strukturanpassung sind wir nicht in der <a>Lage</a>,
      sie mit einer neuen Phase eines anhaltenden Wirtschaftswachstums zu verbinden,
      das menschenwürdige Arbeitsplätze und ein Einkommen schafft, den Inlandsverbrauch
      ankurbelt und damit den Lebensstandard der Menschen verbessert.
  - s: Länderna i söder hade gjort stora offer, ofta under protest, för att ansluta
      sig till denna utveckling av världsekonomin och anpassa sig till denna nya giv
      som består av smärtsamma anpassningar och sociala återverkningar som är tunga
      att <v>klara</v> <p>av</p>.
    t: Die Länder des Südens hatten - häufig gezwungenermaßen - zahlreiche Opfer gebracht,
      um sich dieser Entwicklung der Weltwirtschaft anzuschließen, wobei die Einstellung
      auf diese neue <a>Lage</a> schmerzhafte Anpassungen erforderte und nur schwer
      zu verkraftende soziale Auswirkungen zeitigte.
  - s: Att garantera och övervaka att domarna har en ordentlig utbildning, att de
      är fördomsfria, klarsynta, energiska, effektiva, samvetsgranna och <v>klarar</v>
      <p>av</p> att hantera befintliga resurser på ett så bra sätt som möjligt strider
      inte i något avseende mot den viktiga principen om oavhängighet.
    t: Es steht sicherlich nicht im Widerspruch zur erforderlichen Unabhängigkeit
      der Richter, dass gewährleistet und geprüft wird, ob sie über eine gute Ausbildung
      verfügen, offen, objektiv, zugänglich, effizient, pflichtbewusst und in der
      <a>Lage</a> sind, die bestehenden Instrumente bestmöglich zu nutzen.
  - s: Det är otänkbart med Europeiska unionen som pionjär i världen, i överensstämmelse
      med de krav på utveckling man kan vänta sig under nästa århundrande, om man
      inte <v>klarar</v> <p>av</p> att åtminstone knyta alla medlemsstaternas huvudstäder
      samman med höghastighetskorridorer för passagerare.
    t: Aufgrund der geographischen <a>Lage</a> meines Wohnortes muß ich täglich feststellen,
      welche Mängel die Eisenbahnverbindung Madrid - Lissabon aufweist.
  - s: Målsättningen är att utvecklingsländerna själva skall kunna <v>klara</v> <p>av</p>
      sina egna angelägenheter, ta ansvar för sin egen utveckling samt fungera som
      samhällen på ett rättvist sätt, och i den mån vi försvårar dessa möjligheter
      försöker vi rätta till saken.
    t: Die Zielsetzung besteht darin, die Entwicklungsländer in die <a>Lage</a> zu
      versetzen, ihre Geschicke selbst in die Hand zu nehmen und die Verantwortung
      für ihre Entwicklung zu übernehmen;
  - s: Om kommissionen gjort fel i denna budget frågar jag mig om den <v>klarar</v>
      <p>av</p> att göra det bättre med en märkbart större summa då det knappt förekommit
      budgivning än så länge.
    t: Wenn schon diese Haushaltsmittel schlecht verwaltet wurden, dann frage ich
      mich, ob die Kommission in der <a>Lage</a> sein wird, eine deutlich höhere Summe
      an Finanzmitteln zu verwalten, wenn bis zum heutigen Tag so gut wie keine Ausschreibungen
      durchgeführt wurden.
  - s: I detta fall måste man öka kontrollen, och den uppgiften kunde inte Santers
      kommission <v>klara</v> <p>av</p>.
    t: dazu war die Kommission Santer nicht in der <a>Lage</a>.
  - s: Även vi är övertygade - detta står helt klart - om att utan att man gör parlamentet
      och rådet medvetna om att de måste börja betala, att de framför allt måste börja
      utnyttja flexibilitetsinstrumentet, men även inleda en revidering av de framtida
      räkenskapsåren, så blir det svårt att inte instämma i slutsatsen att vi kommer
      att smita från våra skyldigheter med dåligt samvete för att vi inte kan <v>klara</v>
      <p>av</p> våra åtaganden, såväl de åtaganden som vi gjorde i Biarritz som de
      som vi gjort under åren gentemot många olika partners.
    t: Wenn das Europäische Parlament und der Rat ihre Verantwortung im Hinblick auf
      Maßnahmen zum Haushalt, insbesondere zur Anwendung des Instruments der Flexibilisierung,
      aber auch zur Überarbeitung der Finanziellen Vorausschauen nicht wahrnehmen,
      muss man sich - das ist wohl klar - auch unserer Überzeugung nach der Einschätzung
      anschließen, wonach wir unseren Aufgaben mit schlechtem Gewissen entgegen gehen,
      weil wir nicht in der <a>Lage</a> sind, unseren eigenen Verpflichtungen, weder
      den in Biarritz übernommenen noch denen, die wir im Laufe der Jahre gegenüber
      vielen anderen Partnern eingegangen sind, gerecht zu werden.
  - s: Denna vår kultur kommer att ställas inför enorma utmaningar och det kommer
      den att <v>klara</v> <p>av</p> om den alltid är medveten om sitt ansvar mot
      mänskligheten.
    t: Unsere Kultur wird künftig gigantische Herausforderungen zu bewältigen haben,
      und sie wird dazu in der <a>Lage</a> sein, wenn sie sich ihrer Verantwortung
      gegenüber der Menschheit voll bewusst macht.
  - s: Både domstolen och förstainstansrätten anser att de har nått gränsen för vad
      de <v>klarar</v> <p>av</p> med nuvarande resurser, och att de utan tillräckliga
      medel inte kan fortsätta att uppfylla sina uppgifter enligt Europeiska unionens
      behov.
    t: Nach Ansicht des Gerichtshofs und des Gerichts der ersten Instanz haben beide
      Einrichtungen ihre Ressourcen ausgeschöpft und sind ohne angemessene finanzielle
      Ausstattung nicht in der <a>Lage</a>, ihren Aufgaben in der Europäischen Union
      nachzukommen.
  - s: Framtiden kommer att visa att om vi inte <v>klarar</v> <p>av</p> att se över
      dessa politikområden, med hela det allvar som krävs, kommer vi inte att lyckas
      få större tyngd vid kommande toppmöten, för det handlar inte bara om toppmötet
      i Johannesburg, det kommer ju flera andra.
    t: Die Zukunft wird zeigen, dass wir bei den künftigen Gipfeln nur dann eine Rolle
      spielen, wenn wir in der <a>Lage</a> sind, diese Politikbereiche einer wirklich
      ernsthaften Revision zu unterziehen, denn es wird nicht nur den Weltgipfel von
      Johannesburg geben, sondern noch viele andere.
- c: 13
  r: 8
  v: imstande
  x:
  - s: Stålindustrin är inte någon " industrie crepusculaire, och om stålindustrin
      <v>klarar</v> <p>av</p> att med hjälp av förstärkta forskningsansträngningar
      uppfylla kundernas anspråk på allt mer differentierade användningsändamål, då
      har den i själva verket en storartad framtid.
    t: Die Stahlindustrie ist keine „Industrie crepusculaire“, und wenn die Stahlindustrie
      durch verstärkte Forschungsanstrengungen den Ansprüchen der Kunden für immer
      differenziertere Anwendungszwecke gerecht zu werden <a>imstande</a> ist, dann
      hat sie in der Tat eine große Zukunft.
  - s: Vi har upptäckt att inte ens juridiska experter <v>klarar</v> <p>av</p> att
      tolka det exakta innehållet i digitala avtal, till exempel licensarrangemang
      med slutanvändaren.
    t: Wie wir festgestellt haben, sind nicht einmal Rechtsexperten <a>imstande</a>,
      den genauen Inhalt digitaler Verträge wie Lizenzverträge mit Endnutzern zu entschlüsseln.
  - s: Om så inte vore fallet borde vi, eller framför allt rådet, förkunna att det
      inte har gått att styra denna företeelse, det vill säga att man inte har klarat
      av att förutse vad som skulle kunna komma att hända, att man inte har klarat
      av att förebygga det och än i dag inte <v>klarar</v> <p>av</p> att åtgärda problemen
      med regeringsförslag.
    t: Die Erwägungen der Kolleginnen Cerveira, Sörensen und Frahm sowie der letzte
      Redebeitrag haben zweifellos Hand und Fuß, doch um zum Kern dieses Berichts
      und dieses Vorschlags zu kommen, muss eine prinzipielle Frage berücksichtigt
      werden, nämlich dass es hinsichtlich des Problems der Einwanderungspolitiken
      zu einer Zersplitterung gekommen ist, denn anderenfalls müssten wir bzw. müsste
      insbesondere der Rat erklären, dass er nicht in der Lage war, dieses Problem
      in den Griff zu bekommen bzw. die Ereignisse vorauszusehen, dass er nicht in
      der Lage war, vorbeugende Maßnahmen zu ergreifen, und auch heute noch nicht
      <a>imstande</a> ist, mit Regierungsvorschlägen Vorsorge zu treffen.
  - s: Den palestinska ledningen har inte visat att man <v>klarar</v> <p>av</p> detta,
      men trots det måste man fördöma den obefogade användningen av överdimensionerad
      militär styrka med vilken civila mål i palestinska områden förstörs, fastän
      detta påstås vara ett krig mot terrorism.
    t: Die palästinensische Führung hat gezeigt, dass sie dazu nicht <a>imstande</a>
      ist, dennoch ist die übertriebene Anwendung militärischer Macht, durch die zivile
      Ziele in Palästina zerstört werden, ebenso zu verurteilen und nicht zu rechtfertigen,
      auch wenn sie als Krieg gegen den Terrorismus bezeichnet wird.
  - s: Framtida historiker kommer att lägga ett mycket tungt ansvar på vår civilisation
      om vi inte ändrar prioriteringarna och tidsramarna för våra insatser, om vi
      inte <v>klarar</v> <p>av</p> att styra globaliseringsprocessen så att den blir
      miljömässigt och socialt hållbar.
    t: Wenn wir nicht die Rangfolge und die zeitlichen Abläufe unseres Handelns ändern,
      wenn wir nicht <a>imstande</a> sind, die Globalisierungsprozesse umwelt- und
      sozialverträglich in den Griff zu bekommen, werden später die Historiker unserer
      Zivilisation eine sehr schwere Verantwortung für dieses Versagen anlasten.
  - s: Dessutom ser man inte till den absoluta nödvändigheten av att förverkliga en
      harmonisering på internationell nivå, för så länge man inte <v>klarar</v> <p>av</p>
      det, så kommer det att medföra negativa effekter för framför allt Europa, och
      det kommer att utgöra ett hinder för handeln.
    t: Außerdem geht man über die unbedingt notwendige Harmonisierung auf internationaler
      Ebene hinweg, denn solange man dazu nicht <a>imstande</a> ist, wird vornehmlich
      Europa die negativen Folgen zu spüren bekommen und wird der Handelsverkehr behindert.
  - s: Vi måste i stället besegra den med hjälp av ett politiskt ledarskap från EU:s
      sida som <v>klarar</v> <p>av</p> att erbjuda oss en fantastisk dröm, en ädel
      vision om ett Europa som är sekulariserat, tolerant, modernt och modigt och
      som därmed klarar av att öppna sig för att besegra de yttre fienderna och framför
      allt de inre fiender som orsakar allt större oro.
    t: 'Vielmehr sollten sie durch eine europäische politische Führung zunichte gemacht
      werden, die <a>imstande</a> ist, uns einen großen Traum zu bieten:'
  - s: Det hänger framför allt på att de enskilda medlemsstaterna inte på grund av
      ett europeiskt direktiv råkar ut för en situation, som de inte längre <v>klarar</v>
      <p>av</p> att bemästra.
    t: Es kommt vor allem darauf an, dass den einzelnen Mitgliedstaaten nicht aufgrund
      einer europäischen Richtlinie eine Situation beschert wird, die sie nicht mehr
      zu meistern <a>imstande</a> sind.
  - s: Jag frågar mig vad vi gör för att övervaka risken av en epidemi som skulle
      kunna uppkomma i länder som de i Afrika eller Indien, vilkas hälsovårdssystem
      absolut inte skulle <v>klara</v> <p>av</p> att kontrollera den, om man betänker
      att redan systemet i Toronto hamnade i kris.
    t: Ich frage mich, was wir gegenwärtig für das Risikomanagement einer epidemischen
      Situation tun, die in den afrikanischen Ländern oder in Indien auftreten könnte,
      wo die Gesundheitssysteme absolut nicht <a>imstande</a> wären, sie auch nur
      im Geringsten zu kontrollieren, wenn man bedenkt, dass sie schon in Toronto
      in Schwierigkeiten gerieten.
  - s: Den algeriska regeringen verkar inte alltid <v>klara</v> <p>av</p> att bygga
      broar till viktiga delar av befolkningen.
