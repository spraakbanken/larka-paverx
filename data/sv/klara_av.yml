en:
- c: 107
  r: 1
  v: manage
  x:
  - s: De lär sig saker genom televisionen och vi måste se till att Euronews <v>klarar</v>
      <p>av</p> att lyckas.
    t: They learn about things through television, and we have to see that Euronews
      <a>manages</a> to succeed.
  - s: Vi kommer inte att få några fredliga förhållanden i Europa om vi inte <v>klarar</v>
      <p>av</p> att fylla handels- och samarbetsavtalet med liv.
    t: there will be no real peace in Europe until we have <a>managed</a> to breathe
      life into the partnership and cooperation agreement.
  - s: EU kan inte <v>klara</v> <p>av</p> att göra detta på egen hand.
    t: The European Union cannot <a>manage</a> to do this on its own.
  - s: 'Om ni inte löser dessa konflikter internt, om ni inte <v>klarar</v> <p>av</p>
      att ta ledningen och säga:'
    t: If you cannot resolve these internal conflicts, if you cannot <a>manage</a>
      to demonstrate leadership and say ’OK, the Commissioner responsible has power
      over the inter-service procedure’, then we will always find ourselves with ’leftovers’.
  - s: Hur skall utvidgningen kunna lyckas om vi inte tar hänsyn till kandidatländernas
      mångfald - och därmed bättre erkänner de nuvarande medlemsstaternas mångfald
      - utan att ta tillräcklig hänsyn till deras svårigheter och behov, samtidigt
      som man kräver av dem att de genast skall göra det som vissa av de nuvarande
      femton medlemsstaterna fortfarande inte <v>klarar</v> <p>av</p> i dag?
    t: How can we succeed in enlargement without taking account of the diversity of
      the candidate countries - thereby better recognising the diversity of the current
      Member States - without taking sufficient account of their difficulties and
      needs, while at the same time we require them to succeed immediately in doing
      what some of the Fifteen have still not <a>managed</a> to do?
  - s: Mitt i allt detta får vi inte heller glömma att det bakom dessa siffror finns
      människor som känner oro för sina jobb, och som undrar hur de ska <v>klara</v>
      <p>av</p> att betala sitt boende och att upprätthålla sin levnadsstandard.
    t: In the middle of all this we must not forget either that behind these figures
      are people who are concerned about their jobs and who are wondering how they
      will <a>manage</a> to pay for their homes and to maintain their standard of
      living.
  - s: Rådets ordförande och kommissionären har helt riktigt konstaterat att vi har
      <v>klarat</v> <p>av</p> att få i gång en reformprocess i Turkiet, som dock fortfarande
      uppvisar väldigt många luckor.
    t: Mr President, ladies and gentlemen, the President of the Council and the Commissioner
      have rightly observed that we have <a>managed</a> to set in motion a process
      of reform in Turkey, but one that still has many, many deficiencies.
  - s: Jag skulle i dag vilja få till protokollet min beundran för Nordirlands folk,
      som har stått emot pressen och <v>klarat</v> <p>av</p> att behålla kontrollen
      och lugnet inför motgångarna.
    t: I would like today to put on record my admiration for the people of Northern
      Ireland who have withstood the pressure and <a>managed</a> to remain in control
      and calm in the face of adversity.
  - s: Med tanke på att många AVS-länder blir allt fattigare är det oacceptabelt att
      kommissionen inte <v>klarar</v> <p>av</p> att till de behövande få ut de medel
      som ställts till förfogande.
    t: It cannot be the case, in view of the increasing destitution in many ACP countries,
      that the Commission is unable to <a>manage</a> to get the funds made available
      to those who are in need of them.
  - s: Och detta trots att vi ännu inte har <v>klarat</v> <p>av</p> att tillämpa vår
      egen energilagstiftning.
    t: This is all in the context of not yet having <a>managed</a> to apply our own
      energy legislation.
  - s: Malta har mycket att vinna om landet <v>klarar</v> <p>av</p> att närma sig
      EU-medlemskapets regelverk mer.
    t: Malta has a lot to gain if it <a>manages</a> to align itself more closely with
      EU membership rules.
  - s: Även om vi skulle <v>klara</v> <p>av</p> att hålla jämna steg med hastigheten
      på utvecklingen, skulle vi aldrig kunna hitta en global reglering.
    t: Secondly, if we did <a>manage</a> to keep pace with developments, we would
      never achieve global rules.
  - s: Vi kommer helt enkelt inte att <v>klara</v> <p>av</p> det.
    t: We simply will not <a>manage</a> it.
  - s: Om vi i Tyskland <v>klarar</v> <p>av</p> att genomföra en politisk kursändring,
      kan vi i Europa troligen lära oss att faktiskt gå i rätt riktning - en mer produktiv,
      mer sysselsättningsfrämjande riktning.
    t: When we in Germany <a>manage</a> to make a political change of course, we in
      Europe can probably learn to go actually together in a correct - more productive
      and with more effect on employment - direction.
  - s: Det är dags för er och rådets ordförande att åka till Kyoto och visa upp den
      läxa som vi har lärt i Europeiska unionen samt våra rekommendationer om tidsplaner
      och mål för vi kommer att behöva en institution för att <v>klara</v> <p>av</p>
      genomförandet, utsläppshandeln och det övriga.
    t: It is time that you, and the President-in-Office, should go to Kyoto and offer
      some of the lessons which we have learned in the European Union, as well as
      our recommendations on timetables and targets because we will need an institution
      in order to <a>manage</a> implementation, emissions trading and the rest.
  - s: Men för att samtidigt vara trovärdig då man ber om mera pengar måste man också
      våga se på existerande strukturer och existerande kostnader, och då ökar vår
      trovärdighet betydligt om vi <v>klarar</v> <p>av</p> att visa att vi också kan
      omdisponera/omprioritera och spara innan vi ber om mera pengar.
    t: Our credibility will then increase significantly if we <a>manage</a> to show
      that we can also reallocate/reprioritise and save money before we ask for more.
  - s: Jag har lyssnat till Gusp-programmet, men det känns lite skrattretande att
      det kommer från ett EU som inte ens <v>klarar</v> <p>av</p> att kontrollera
      sina egna yttre gränser, som varje dag överträds av tusentals illegala invandrare,
      människosmugglare och maffiamedlemmar.
    t: Mr President, ladies and gentlemen, I have heard the CFSP programme, but it
      appears a little laughable coming from a Europe that cannot even <a>manage</a>
      to control its own external borders that are breached every day by thousands
      of illegal immigrants, traffickers and mafia members.
  - s: Jag tror - och det är verkligen mycket viktigt när vi skapar denna nya europeiska
      union - att vi har <v>klarat</v> <p>av</p> att definiera papperet, färgpennorna,
      arkitekterna och deras möjligheter, vad de får göra och när de får göra det
      på vägen mot enhetliga finansiella tjänster.
    t: This is a very important stage in the new European Union’s coming into being,
      and I think we have <a>managed</a> to specify what paper and pencils are to
      be used, where the entrances will be, which architects to appoint and what they
      can do and when they can do it on the road towards standardised financial services.
  - s: Den ena orsaken är - här vänder jag mig till rådet, och även om jag vet att
      det ungerska ordförandeskapet kanske inte är den som skyllas ska, så får ni
      vara budbärare - det faktum att svåra beslut hela tiden tas i form av små delbeslut
      eftersom vi inte <v>klarar</v> <p>av</p> att lösa det här på en gång.
    t: One of the reasons is - and I turn here to the Council, and even though I know
      that the Hungarian Presidency is perhaps not the one to blame, you will have
      to be the messenger - that difficult decisions are constantly being taken in
      the form of small partial decisions because we cannot <a>manage</a> to resolve
      this problem all in one go.
  - s: När det handlar om innehållet i mötet tror jag att rådet i Barcelona har <v>klarat</v>
      <p>av</p> att få upp Lissabonprocessen på spåret igen och, herr rådsordförande,
      eftersom ni för närvarande är maskinisten på rådets tåg måste jag tala om att
      min grupp kände en oerhörd oro för den uppenbara risken att hela konvojen skulle
      spåra ur efter det uttalande ni själv gjorde då ni sade att ni skulle ta strid
      med den socialdemokratiska majoriteten i rådet inför Barcelonamötet.
    t: As for the content of the Summit, I believe that the Barcelona Council has
      <a>managed</a> to put the Lisbon process back on track and, since you, Mr President-in-Office
      of the Council, are currently the driver of the Council train, I must point
      out that my group was enormously concerned about the clear risk of the whole
      train derailing as a result of the statement you yourself made saying that you
      were in confrontation with the Socialist majority in the Council in terms of
      the Barcelona Summit.
  - s: Om vi inte <v>klarar</v> <p>av</p> att nå ett resultat i konventet och denna
      uppgift överförs till regeringskonferensen, kommer det som regeringskonferensen
      kommer fram till att vara mindre gemenskapsmetod än om vi utarbetar det i konventet.
    t: If we do not <a>manage</a> to achieve any results in the Convention, and transfer
      this task to the Intergovernmental Conference, the outcome of that conference
      will owe less to the Community method than what we can achieve in the Convention.
  - s: EU:s agerande kommer att avgöra huruvida Kina kommer att <v>klara</v> <p>av</p>
      att vidta specifika åtgärder för att möta kraven på att ändra sin politik gentemot
      det egna folket.
    t: Its action will determine whether China will <a>manage</a> to take specific
      measures in response to the calls for it to change its policy towards its own
      people.
  - s: Det var inte många som trodde att vi skulle <v>klara</v> <p>av</p> det.
    t: Few of us dared to believe that we would <a>manage</a> it.
  - s: Jag anser att föredraganden har <v>klarat</v> <p>av</p> något mycket svårt.
    t: I think the rapporteur has <a>managed</a> something very difficult.
  - s: Jag är övertygad om att vi kan och även bör <v>klara</v> <p>av</p> det.
    t: I am convinced that we can manage this and also that we should <a>manage</a>
      it.
  - s: Jag är säker på att vi kommer att <v>klara</v> <p>av</p> det, eftersom vi måste
      klara av det!
    t: I am sure that we will <a>manage</a> it, because we must!
  - s: Herr ordförande, förvirringen i Zaire, den politiska instabiliteten och naturligtvis
      upplösningen av principer som vissa beteenden avslöjar leder oss till en samstämmig
      analys som stigmatiserar en orättvis ekonomisk och social politik, djupt beklagar
      förvirringen och fördömer en regim som inte <v>klarar</v> <p>av</p> att övergå
      till demokrati.
    t: Mr President, the confusion reigning in Zaire, the instability of the political
      situation and, of course, the dilution of principles revealed by certain behaviour,
      leads to a consensual analysis to stigmatise unjust economic and social policies,
      to deplore disorder and to condemn a régime which does not <a>manage</a> to
      convert itself into a democracy.
  - s: Projektet med en utvidgad europeisk union och ett gemensamt rättsområde blir
      säkrare och mer framgångsrikt genom vårt arbete med detta betänkande, om vi
      <v>klarar</v> <p>av</p> att få alla medlemsstater att stå bakom en gemensam
      reglering.
    t: If we <a>manage</a> to get all the Member States to adhere to common rules,
      our work on this report will have given the project of an enlarged European
      Union and a common judicial area greater certainty and more success.
  - s: Jag är helt fascinerad över hur ledamöterna <v>klarade</v> <p>av</p> att beskriva
      det.
    t: I am rivetted to know how the Member <a>managed</a> to describe it.
  - s: Det skulle också kunna bli ett år av utveckling för EU, som ideligen har <v>klarat</v>
      <p>av</p> att förnya sig under unionens hela historia.
    t: It could also be a year of renewal for the EU, which has <a>managed</a> to
      reinvent itself continually throughout its history.
  - s: Det är en ganska dyr historia om man skall ta sig från Göteborg till någon
      plats i övriga Europa på semester eller på studiebesök om man sitter i rullstol
      och dessutom behöver ha med sig en personlig assistent eller medhjälpare för
      att <v>klara</v> <p>av</p> situationen.
    t: It is quite an expensive business if you are to travel from Gothenburg to somewhere
      else in Europe on holiday or on a study visit if you are in a wheelchair and
      also need to have a personal assistant or carer with you in order to <a>manage</a>.
  - s: Detta är en svår avvägningsfråga som jag tycker att detta direktiv <v>klarar</v>
      <p>av</p> bra.
    t: This is a difficult balancing act which I believe this directive <a>manages</a>
      well.
  - s: Har vi modet att göra detta och kommer vi att <v>klara</v> <p>av</p> att ställa
      tillräckliga ekonomiska resurser till förfogande?
    t: Do we have the courage to ensure that we do, and will we <a>manage</a> to make
      adequate financial resources available?
  - s: De 780 nya tjänsterna är det minsta antal som krävs för att <v>klara</v> <p>av</p>
      integrationen.
    t: The 780 new posts are the minimum required to <a>manage</a> integration.
  - s: Mannen <v>klarade</v> <p>av</p> att gå ett par kilometer, mördade sin fru och
      kastade ut hennes kropp genom fönstret.
    t: The man <a>managed</a> to walk a couple of kilometres, killed his wife and
      threw her body out of the window.
  - s: Först och främst måste vi <v>klara</v> <p>av</p> att formulera en enhetlig
      europeisk tolkning av krig och orsakerna till krig, det vill säga skapa ett
      gemensamt europeiskt minne.
    t: First, we must <a>manage</a> to formulate a uniform European interpretation
      of war and the reasons for war, that is to say a common European memory.
  - s: Därför tror jag att Spaniens hänvändelse till forumet för dialog om Gibraltar
      som en åtgärd som verkligen kan göra det möjligt för oss att <v>klara</v> <p>av</p>
      sådana situationer och förhindra ytterligare oönskade tillbud bör avsluta den
      här affären för oss alla.
    t: Therefore, I believe that Spain’s recourse to the Forum of Dialogue on Gibraltar
      as a measure which can genuinely enable us to <a>manage</a> such situations
      and prevent further undesirable incidents should conclude this matter for us
      all.
  - s: När det gäller omröstningen gällande reseersättningarna till Europaparlamentets
      ledamöter <v>klarade</v> majoriteten än en gång inte <p>av</p> att rösta för
      det enda moraliskt riktiga, nämligen att ersättning bara skall ges för faktiska
      kostnader.
    t: As regards the vote on Members’ travel expenses, yet again the majority in
      this House has <a>managed</a> to avoid voting for the only ethical option, i.e.
      refunding individuals for expenses on an actual cost basis.
  - s: Jag anser att det är beklagligt att EU inte på 10 år, det vill säga senast
      2010, kan <v>klara</v> <p>av</p> att slutföra en granskning och registrering
      av de omkring 900 desinfektionsmedel, konserveringsmedel och bekämpningsmedel
      som saluförs på EU-marknaden.
    t: I find it regrettable that the EU cannot <a>manage</a> in ten years, in other
      words by 2010, to complete a review and registration of the 900 or so disinfectants,
      preservatives and pesticides that are sold on the European market.
  - s: Om vi inte <v>klarar</v> <p>av</p> att påskynda detta kommer vi att få fortsätta
      att kämpa hårt för Europeiska unionens trovärdighet.
    t: If we do not <a>manage</a> to force this through, we will find the European
      Union’s credibility hard to defend.
  - s: Det är otänkbart med Europeiska unionen som pionjär i världen, i överensstämmelse
      med de krav på utveckling man kan vänta sig under nästa århundrande, om man
      inte <v>klarar</v> <p>av</p> att åtminstone knyta alla medlemsstaternas huvudstäder
      samman med höghastighetskorridorer för passagerare.
    t: It is impossible to picture the European Union as a world pioneer, in keeping
      with the demands for progress which are to be expected of the twenty-first century,
      if we do not <a>manage</a> to achieve high-speed passenger links between the
      capitals of all the Member States, at the very least.
  - s: Schröder kanske <v>klarar</v> <p>av</p> att köpa ett stålverk på skattebetalarnas
      bekostnad och att sitta i Volkswagens styrelse, men för en strategisk valutapolitik
      och för att köpa Rolls Royce röcker det inte till. Därtill behövs politiska
      tungviktare som Kohl, Waigel och Stoiber, och inga SPD-lättmatroser som Schröder
      och Lafontaine.
    t: Mr Schröder may <a>manage</a> to buy a steelworks at the taxpayers’ expense
      and to sit on the Volkswagen Supervisory Board, but he is not up to forming
      a strategic monetary policy or to buying Rolls-Royce.
  - s: Vi är medvetna om denna ära, för det är inte varje utskott som <v>klarar</v>
      <p>av</p> att få med sina frågor i betänkandet.
    t: We are conscious of this honour, because not every committee <a>manages</a>
      to have its subjects included in the guidelines.
  - s: Är det då inte en rimlig begäran att Sverige, så länge unionen inte <v>klarar</v>
      <p>av</p> att se till att reglerna följs, får tillämpa samma typ av salmonellakontroll
      på köttberedningar som man gör på flera andra typer av produkter, för att förhindra
      spridningen av denna smitta?
    t: In this case, is it not reasonable to request that, as long as the EU is not
      <a>managing</a> to ensure that the rules are followed, Sweden should be allowed
      to apply the same type of salmonella control to meat preparations as is applied
      to many other types of product in order to prevent the spread of this infection?
  - s: I en studie om risk för instabilitet i Kina konstaterar Conflict prevention
      network att om Kinas kommunistparti inte <v>klarar</v> <p>av</p> att trygga
      försörjningen för det ökande antalet fattiga och arbetslösa, samtidigt som en
      del andra blir rika, kan partiets ideologiska legitimitet börja ifrågasättas.
    t: In a study concerning the risk of instability in China, the Conflict Prevention
      Network observes that, if China’s Communist Party does not <a>manage</a> to
      guarantee provision for the increasing number of poor and unemployed at a time
      when others in the population are becoming rich, the party’s ideological legitimacy
      may begin to be called into question.
  - s: Därefter har det inte <v>klarat</v> <p>av</p> att återgå till sitt normala
      tillstånd.
    t: Since then, it has not <a>managed</a> to return to normality.
  - s: För att se till att EU-medborgarna skyddas mot sådana hälsohot måste vi bli
      bättre förberedda och planera bättre för att <v>klara</v> <p>av</p> liknande
      gränsöverskridande folkhälsohot.
    t: To ensure the protection of European citizens against such health threats,
      we need to improve our preparedness and planning to <a>manage</a> similar cross-border
      threats to health.
  - s: Vi har också fått andra budskap, exempelvis från småbutiker i Storbritannien
      som de senaste två åren har gjort stora ansträngningar för att tillämpa HACCP-principerna
      och var stolta över att ha <v>klarat</v> <p>av</p> det hela.
    t: from small shops in the United Kingdom which have made great efforts over the
      last two years to apply the HACCP principles and were proud to have <a>managed</a>
      it all.
  - s: Vi har på mindre än en timme <v>klarat</v> <p>av</p> 15 betänkanden i enlighet
      med den nya arbetsordningen och mer än 360 ändringsförslag.
    t: We have <a>managed</a>, in under an hour, to do 15 reports under the new Rules
      and more than 360 amendments.
  - s: Det handlar om er, men också om frågan om vi slutligen ska klara av att reglera
      den inre marknaden och finansmarknaderna och om vi slutligen ska <v>klara</v>
      <p>av</p> att sätta stopp för den billiga arbetskraften i Europa som förstör
      den sociala sammanhållningen i vårt samhälle.
    t: It is about you, but it is also about the question of whether we finally manage
      to regulate the internal market and the financial markets and about whether
      we finally <a>manage</a> to put a stop to cheap labour in Europe, which is destroying
      the social cohesion of our society.
  - s: Åsikterna här i parlamentet om huruvida kriget var berättigat eller om det
      hade kunnat förhindras, går i sär, men det tyska ordförandeskapet <v>klarade</v>
      <p>av</p> det hela, och jag vill särskilt uppmana utrikesministern att agera
      beslutsamt vad Milosevic-regimens brott beträffar, och tydligt visa att man
      inte önskar något hellre än fred på Balkan.
    t: Opinions on whether the war was justified, or whether it could have been prevented,
      vary throughout this House, but the German Presidency, and I would like to make
      particular mention of the Foreign Minister at this point, <a>managed</a> to
      act on the basis of a clear position with regard to the crimes of Milosevic’s
      regime, but also on the basis of a clear position whose most ardent wish was
      for peace in the Balkans.
  - s: Vi har uppenbarligen <v>klarat</v> <p>av</p> att, på vägen till Ekonomiska
      och monetära unionen, inleda en mycket fruktbar process som har visat en framgång
      som vi fram till för några år sedan inte hade ansett vara möjlig.
    t: On the way to economic and monetary union we clearly <a>managed</a> to introduce
      a very successful process which has led to success which we would not have believed
      possible up until a few years ago.
  - s: Om vi lyckas med det kommer vi också att <v>klara</v> <p>av</p> att ge varje
      elev i Europeiska unionen Internetanslutning i skolan.
    t: If we can achieve all this, then we will surely <a>manage</a> to give every
      schoolchild in the European Union access to the Internet.
  - s: Vi står inför det faktum att vi hittills inte ens <v>klarat</v> <p>av</p> att
      per år röja fler minor än vad som utplacerats.
    t: The fact is that up to now we have not <a>managed</a> to clear more mines each
      year than are laid.
  - s: Trots den globala krisen har landet faktiskt <v>klarat</v> <p>av</p> att upprätthålla
      viss makroekonomisk stabilitet, särskilt genom att utveckla tjänste- och turistinfrastrukturerna.
    t: In fact, despite the global crisis, it has <a>managed</a> to maintain a certain
      macroeconomic stability, particularly through the development of service and
      tourism infrastructures.
  - s: När vi själva med all rätt beklagar att USA är närvarande i många europeiska
      problem, där vi egentligen borde vara närvarande, då hänger det ibland också
      samman med att vi inte själva <v>klarar</v> <p>av</p> att vara närvarande.
    t: We sometimes quite rightly complain that the US is involved in various European
      problems where we should be the ones involved, and this is often because we
      have not <a>managed</a> to arrange our own involvement.
  - s: I första hand har vi alltså det som alla, och även vi, konstaterat, nämligen
      att det är obegripligt att ett land som nu verkligen inte har resurser i överskott,
      säkerligen inte för att bättre kunna <v>klara</v> <p>av</p> vissa problem, inte
      lyckas utnyttja de bidrag som ställs till dess förfogande från europeiskt håll.
    t: Firstly there is the conclusion we have all come to, namely that it is incomprehensible
      that a country which does not exactly have a surplus of resources, in any case
      in order not to <a>manage</a> certain problems better, does not manage to draw
      and use the funds available from Europe more effectively.
  - s: Det finns ingen konkret finansieringsplan som skulle göra länderna ansvariga
      för sina åtaganden och för alla brister, och det är redan uppenbart att G8-länderna
      inte kommer att <v>klara</v> <p>av</p> att få fram de nödvändiga resurserna
      för att fördubbla stödet till 2010.
    t: There is no concrete funding plan in place that would make countries responsible
      for their commitments and any shortcomings, and it is already evident that the
      G8 countries will not <a>manage</a> to shift up the necessary gears to double
      the aid by 2010.
  - s: Hur ska vi <v>klara</v> <p>av</p> ärekränkningar i samband med en globaliserad
      och dematerialiserad press?
    t: How are we going to <a>manage</a> defamation in the context of a globalised
      and dematerialised press?
  - s: Om vi <v>klarar</v> <p>av</p> det som kommer en utvidgning bli mycket enklare.
    t: If we <a>manage</a> that, enlargement will be much easier.
  - s: EU:s budget - det är helt klart - behöver förses med en potential som gör det
      möjligt att reagera på kriser, och klara av kriser, och vi har under de senaste
      två åren - tror jag - <v>klarat</v> <p>av</p> att utforma budgeten så att den
      uppfyllt dessa krav.
    t: The EU’s budget quite clearly needs the capacity to respond to crises and to
      surmount them, and we have - I believe - <a>managed</a> in the past two years
      to draft the Budget so as to cope with this demand.
  - s: När jag ser tillbaka på två år som kommissionsledamot med ansvar för budgeten
      och på två år av budgetdiskussioner med Europaparlamentet och rådet kan jag
      verkligen konstatera att Europaparlamentet, rådet och kommissionen gemensamt
      har <v>klarat</v> <p>av</p> att väl motsvara de krav som ställts på den europeiska
      budgeten, och jag är mycket optimistisk och tror att vi också kommer att lyckas
      med det för år 2002.
    t: Looking back over two years as Budget Commissioner and on two years of Budget
      discussions with Parliament and the Council, I can truly say that the European
      Parliament, the Council and the Commission have together <a>managed</a> to meet
      well the demands made on the European Budget, and I am very optimistic that
      we will achieve this again for 2002.
  - s: Vi kan <v>klara</v> <p>av</p> 30 eller 40 miljoner euro.
    t: We can <a>manage</a> EUR 30 or 40 million.
  - s: Parlamentet erkänner att EU i framtiden inte kan <v>klara</v> <p>av</p> att
      uppfylla sina omfattande och varierade uppgifter med mindre ekonomiska resurser.
    t: Parliament acknowledges that in future, the European Union cannot <a>manage</a>
      to fulfil its extensive and varied tasks with fewer financial resources.
  - s: Jag måste först be om ursäkt för att jag kom litet sent, men jag är glad över
      att jag <v>klarade</v> <p>av</p> att komma över huvud taget.
    t: I must start by apologising for my somewhat late arrival, but I am glad that
      I <a>managed</a> to get here.
  - s: Den tid som planerats för varje enskild talare är så knappt tilltagen, att
      vi bara <v>klarar</v> <p>av</p> det om ni alla mycket disciplinerat håller er
      till den, och helst även sparar in lite på den.
    t: The speaking time for the individual speakers is so tight that we shall only
      <a>manage</a> if you all keep very strictly to your time, and indeed save a
      little if possible.
  - s: Annars kommer vi inte att <v>klara</v> <p>av</p> att leva upp till millennieutvecklingsmålen.
    t: Otherwise, we will not <a>manage</a> to meet the Millennium Development Goals.
  - s: Hur i hela fridens namn ska de <v>klara</v> <p>av</p> att upprätthålla fred
      med 20 000 soldater?
    t: How on earth can they <a>manage</a> to keep the peace with 20 000 soldiers?
  - s: 'Det är därför också nödvändigt att se till att vi <v>klarar</v> <p>av</p>
      framtida konflikter med våra grannar rörande buller, föroreningar och lika användning
      av luftrummet, och jag tror att det i det hänseendet skulle vara mycket intressant
      att kunna utvärdera de nya kraven:'
    t: 'It is thus necessary, too, to ensure that we <a>manage</a> future conflicts
      with neighbours over noise, pollution, even spatial use, and I think that in
      this regard it would be very interesting to be able to assess the new demands:'
  - s: Om vi <v>klarar</v> <p>av</p> det, är vi på god väg!
    t: If we <a>manage</a> that, we will be on the right track!
  - s: Min åsikt är att rådet på ett ganska cyniskt sätt har iscensatt denna fördröjning
      på åtta månader när det gäller gensvaret på första behandlingen, för att det
      på ett bättre sätt skulle <v>klara</v> <p>av</p> sina förhandlingar om de sydafrikanska
      handels- och utvecklingsavtalen.
    t: Indeed, it is my view that the Council has rather cynically orchestrated the
      eight-month delay in response to the first reading in order that it could better
      <a>manage</a> its negotiations on the South Africa trade and development agreements.
  - s: Vi håller fast vid förtjänstprincipen för slutförandet av förhandlingarna med
      kandidatländerna, och vi samtycker också till ert koncept att säga att det år
      2004 även kan vara 10 kandidatländer, som har <v>klarat</v> <p>av</p> att avsluta
      förhandlingarna i enlighet med våra kriterier.
    t: We stick firmly to the principle of merit for the conclusion of negotiations
      with the candidate countries, and we also agree to your plan of saying that
      by 2004 ten candidate countries may have <a>managed</a> to conclude negotiations
      according to our criteria.
  - s: Om vi inte <v>klarar</v> <p>av</p> att gå vidare med dessa frågor kommer problemen
      att fortsätta snarare än att lösas.
    t: If we do not <a>manage</a> to make headway on these matters, the problems are
      more likely to continue rather than be resolved.
  - s: Inom denna budget har vi också <v>klarat</v> <p>av</p> att genomföra de prioriteringar
      som vi gjorde redan i samband med att riktlinjerna drogs upp i början av året.
    t: Within this budget, we have also <a>managed</a> to implement those priorities
      we set as early as when the guidelines were drawn up at the beginning of the
      year.
  - s: Trots denna snäva budget, trots att vi år för år måste lägga till nya saker
      - det har just nämnts att varje år kommer det nästan regelbundet till någon
      ny uppgift inom kategori 4 - så <v>klarar</v> vi ändå <p>av</p> att göra prioriteringar,
      som för den ekonomiska utvecklingen framåt på den europeiska kontinenten.
    t: Even though we have this tight budget and even though we have to take on new
      things with every passing year - as has already been said, there are new tasks
      in category IV almost every year - we nevertheless <a>manage</a> to set priorities
      that advance the economic development of the continent of Europe.
  - s: Hans karriär, särskilt hans erfarenhet som chef för Italiens centralbank, kommer
      förhoppningsvis att göra det möjligt för honom att på bästa möjliga sätt <v>klara</v>
      <p>av</p> de många utmaningar som väntar honom vid rodret för Europeiska centralbanken.
    t: His career path, especially his experience as Governor of the Italian Central
      Bank, will enable him, I hope, to <a>manage</a> in the best possible way the
      many challenges that await him at the helm of the European Central Bank.
  - s: Om vi <v>klarar</v> <p>av</p> att göra detta under den här krisen kommer det
      tjeckiska ordförandeskapet till fullo att ha levt upp till alla våra förhoppningar,
      oavsett vad som händer med Lissabonfördraget och det inrikespolitiska läget
      i Tjeckien.
    t: If we <a>manage</a> to do this in this crisis, then the Czech Presidency will
      have met all our expectations in full, regardless of what happens with the Treaty
      of Lisbon and the internal situation in the Czech Republic.
  - s: Jag var i Aten i förra veckan för att undersöka fallet Schiesser-Palco, en
      tillverkare av underkläder - de utlovade mig ett prov för kommissionsledamoten
      men posten har inte <v>klarat</v> <p>av</p> att leverera i tid!
    t: I was in Athens last week looking at the case of Schiesser-Palco, an underwear
      producer - they promised me a sample for the Commissioner but the post has not
      <a>managed</a> to deliver on that!
  - s: EU måste <v>klara</v> <p>av</p> att skapa sina egna strukturer och måste naturligtvis
      få de resurser som krävs för dessa strukturer.
    t: The EU must <a>manage</a> to create its own structures, and must, of course,
      have the necessary resources available for such structures.
  - s: Militärjuntan som styr landet har uppenbarligen inte <v>klarat</v> <p>av</p>
      att hantera situationen ordentligt.
    t: The military junta that rules the country has apparently not <a>managed</a>
      to deal with the situation properly.
  - s: Jag kan erinra mig att vi under den senaste mandatperioden diskuterade - kommissionär
      Schreyer, ni var ju budgetexpert i delstatsparlamentet i Berlin, om jag förstått
      det rätt - huruvida vi med 1,27-gränsen <v>klarar</v> <p>av</p> de problem vi
      står inför.
    t: I recall that during the last legislative period - when, if I remember rightly,
      you were a budgetary expert in the Berlin regional parliament, Commissioner
      Schreyer - we discussed whether we could <a>manage</a> with the 1.27 limit,
      given the problems and tasks facing us.
  - s: Även om det tog lång tid var det säkert viktigt att vi <v>klarade</v> <p>av</p>
      att finansiera den ekonomiska återhämtningsplanen utan att skjuta lösningarna
      på framtiden.
    t: Even though it took a long time, it was definitely important for us to <a>manage</a>
      to finance the economic recovery plan without postponing the solutions to a
      later date.
  - s: Det är emellertid inte heller acceptabelt att vi blottställer Israel och inte
      <v>klarar</v> <p>av</p> att aktivt försvara det mot alla angrepp och den terroristverksamhet
      som riktas mot Israels medborgare.
    t: It is also unacceptable, however, for us to expose Israel and not to <a>manage</a>
      to defend it actively against all attacks and terrorist activities aimed against
      citizens of the State of Israel.
  - s: För att återigen svara på ledamotens fråga, så vill jag alltså att vi skall
      <v>klara</v> <p>av</p> de uppgifter vi redan har ansvar för på ett mycket bättre
      sätt.
    t: So, to answer the honourable Member again, I want us to <a>manage</a> much
      better what we are already charged with doing.
  - s: Om landet <v>klarar</v> <p>av</p> att uppfylla alla återstående villkor är
      jag övertygad om att anslutningsförhandlingarna kan avslutas i år.
    t: If the country <a>manages</a> to deliver on all outstanding conditions, I remain
      confident that accession negotiations can be concluded this year.
  - s: Jag tror att det enda råd vi kan ge folket i Zimbabwe är att se sig omkring
      och studera hur deras grannar har <v>klarat</v> <p>av</p> det - att studera
      det man genomför i Sydafrika, och i Namibia, och hur man i Angola och Moçambique
      försöker skapa en balans mellan olika intressenter i sina länder.
    t: I believe that the only thing we can recommend to Zimbabweans today is to look
      around them and see how their neighbours have <a>managed</a> it - to look at
      what South Africa is doing, at what Namibia is doing, at how Angola and Mozambique
      are trying to establish a balance between the various vested interests in their
      countries.
  - s: Det är i stället medlemsländerna som hittills har haft instrumenten, men som
      inte ensamma har <v>klarat</v> <p>av</p> att föra en god sysselsättningspolitik.
    t: Instead it is the Member States who have until now had the instruments, but
      who have not <a>managed</a> to conduct a good employment policy on their own.
  - s: I fråga om Lissabonprocessen har många riktiga saker sagts, men, herr kommissionsordförande,
      vi är ense om att vi bara kan få de kvalificerade forskarna i Europa att stanna
      kvar om vi faktiskt <v>klarar</v> <p>av</p> att reformera våra skattesystem,
      så att det åter lönar sig att göra investeringar, så att det lönar sig att prestera
      något i Europa, och om vi är beredda att reformera vår arbetslagstiftning och
      göra den mer flexibel, samt om vi är i stånd att också anpassa våra sociala
      trygghetssystem med tanke på mer eget ansvar, så att vi kombinerar subsidiaritet
      med solidaritet.
    t: There is much truth in what has been said about this, but, Mr President of
      the Commission, we agree that we will only get qualified scientists to stay
      in Europe if we actually <a>manage</a> to reform our tax systems in such a way
      that it is again worthwhile to make investments, in such a way that Europe is
      a place where achievement is worth the effort, if we are willing to reform our
      labour laws and make them more flexible, and if we are able to change our social
      security systems so that they are characterised by greater self-reliance, so
      that subsidiarity and solidarity are intertwined.
  - s: Avslutningsvis måste jag säga, och jag lånar återigen förslag och idéer från
      Gillenhammerrapporten, att jag har för avsikt att sända ett brev till alla företag
      i Europa med mer än 1 000 anställda, i vilket jag ber dem att på frivillig basis
      utarbeta en rapport med titeln ”Så <v>klarar</v> vi <p>av</p> förändringarna”,
      så att vi gör en slags benchmarking mellan dessa storföretag om hur vi kan planera
      omstruktureringarna utan att skapa intensiva och stora sociala problem.
    t: Finally, and again I am borrowing ideas and proposals from the Gillenhammer
      report, I intend to send a letter to every company in Europe with over 1,000
      employees, asking them to draft a voluntary report entitled ‘<a>managing</a>
      change’;
  - s: Det är enda sättet vi kan <v>klara</v> <p>av</p> att minska antalet fall av
      hjärt- och kärlsjukdomar bland EU-medborgarna och därmed den negativa inverkan
      sjukdomarna har på de nationella budgetarna för hälso- och sjukvård.
    t: This is the only way can <a>manage</a> to lower the incidence of cardiovascular
      diseases amongst EU citizens, and hence the negative impact on national health
      budgets.
  - s: Han påminner om en figur i den europeiska historien, om kejsar Karl IV, luxemburgare
      precis som Astrid Lulling, som <v>klarade</v> <p>av</p> att integrera tyskar
      och tjecker, fransmän och italienare i Europas centrum, och som med den gyllene
      bullan skapade medeltidens mest moderna och mest välbalanserade författning
      för romarriket.
    t: He reminds me of a figure in European history, Kaiser Karl IV, a Luxembourgois,
      like Astrid Lulling, who <a>managed</a> to integrate Germans and Czechs, French
      and Italians at the heart of Europe and whose Golden Bull gave the Holy Roman
      Empire the most up-to-date and most cleverly balanced constitution of the Middle
      Ages.
  - s: regelbundna sammanträden, inte det symboliska årliga sammanträdet som är allt
      85 procent av dem <v>klarar</v> <p>av</p>;
    t: regular meetings, not the token annual meeting that is all 85% of them <a>manage</a>;
  - s: Kanske är många inte heller beredda att solidariskt dela med sig, och kanske
      har vi inte <v>klarat</v> <p>av</p> att mobilisera medborgarna i de 15 ländernas
      union för denna solidaritet.
    t: It may be, too, that many are not willing to share in a spirit of solidarity,
      or that we have not <a>managed</a> to drum up support for such solidarity among
      the citizens of the Fifteen EU States.
  - s: Om vi inte <v>klarar</v> <p>av</p> att genomföra denna socialpolitik i Europa
      tror jag att många människor kommer att vända sig mot Europa.
    t: I think that if we do not <a>manage</a> to implement this social policy in
      Europe, a lot of people will turn against Europe.
  - s: antingen går budgetmyndigheten med på våra förslag och försöker sedan att genomföra
      dem från 2001, eller annars, för att kunna <v>klara</v> <p>av</p> det våra program
      innebär på ett mycket mer dugligt sätt, så kommer vi vara tvungna att föreslå
      mycket stora nedskärningar.
    t: either the budgetary authority agrees with our ideas and will then try to implement
      them from 2001, or else, in order to <a>manage</a> what our programmes amount
      to more competently, we will be obliged to propose very large cuts.
  - s: Med tanke på de betänkligheter som detta parlamentet alltid har uttalat anser
      jag att det beträffande de egna åtagandena i miljööverenskommelserna är väsentligt
      att vi som parlament har <v>klarat</v> <p>av</p> att få med just denna passus,
      enligt vilken siffrorna från och med år 2003 används till att granska det egna
      åtagandet från bilindustrins sida.
    t: I think it is fundamental, given the reservation which this Parliament has
      always expressed in connection with voluntary obligations in environmental agreements,
      that we have <a>managed</a> to include the passage stating that data will be
      used from 2003 onwards to monitor the voluntary obligations of the car industry.
  - s: Därför är jag starkt övertygad om att parlamentet måste sätta ytterligare press
      på rådet att en gång för alla vidta följdriktiga åtgärder och säga att om vi
      vill <v>klara</v> <p>av</p> migrationen måste vi se till att EU får de lagstiftningsinstrument
      som behövs för att verkligen genomföra detta.
    t: For this reason, it is my firm conviction that Parliament must apply further
      pressure on the Council to take consistent action once and for all and to say
      that, if we want to <a>manage</a> migration, we have to provide the EU with
      the legal armoury it needs to actually carry this out.
  - s: Vad två A-tjänstemän kan åstadkomma hos oss, är 600 A-tjänstemän hos Er inte
      i stånd att <v>klara</v> <p>av</p>!
    t: What two grade-A officials can do here, 600 grade-A officials in the Commission
      are unable to <a>manage</a>!
  - s: Vi måste dock konstatera att vi inte inom vårt eget område och i tid ens tillnärmelsevis
      har <v>klarat</v> <p>av</p> att uppfylla det som bestämdes i den s.k. Delors-vitboken.
    t: But the plain fact is that we have not <a>managed</a> to fulfil the requirements
      of the Delors white paper in this area even to a slight extent or to keep within
      the time frame.
  - s: Jag tror inte att privata lager gör att vi kan <v>klara</v> <p>av</p> en produktion
      som strukturellt ger överskott.
    t: I do not actually believe in the virtues of private storage for <a>managing</a>
      production with a structural surplus.
  - s: Till exempel kommer vi förmodligen inte att <v>klara</v> <p>av</p> att stoppa
      minskningen av biologisk mångfald före 2010, även om vi strävar efter att göra
      det.
    t: For example, we probably will not <a>manage</a> to halt the decline in biodiversity
      by 2010, even if we are committed to doing so.
  - s: Jag kan inte föreställa mig att Turkiet kommer att <v>klara</v> <p>av</p> att
      uppfylla kriterierna inom de närmaste dagarna eller veckorna.
    t: I cannot imagine that Turkey will <a>manage</a> to fulfil the criteria within
      the next few days or weeks.
  - s: Internationellt samarbete inom detta och andra områden är nyckeln till att
      <v>klara</v> <p>av</p> migrationen bättre.
    t: International cooperation on this and other issues is key to <a>managing</a>
      migration better.
  - s: Och ändå <v>klarar</v> unionen inte <p>av</p> någonting, särskilt inte de miljontals
      arbetslösa, de ödelagda industrisektorerna och den nästan ödelagda jordbrukssektorn.
    t: Yet, the European Union <a>manages</a> absolutely nothing, and especially not
      the millions of unemployed, the devastated industrial sectors and the near-devastated
      agricultural sector.
  - s: Också jag måste komma med lite kritik, ty enligt min uppfattning har Sveriges
      ordförandeskap misslyckats i två avseenden, eftersom det inte har <v>klarat</v>
      <p>av</p> att medla i tvisten om Gibraltar mellan två medlemsstater, för att
      få ett slut på blockaden i den europeiska luftfartspolitiken.
    t: Mr President, Mr President-in-Office of the Council, Commissioner, I too have
      to pour some cold water on the matter, since as I see it the Swedish presidency
      failed in two ways, because it did not <a>manage</a> to settle the dispute between
      two Member States over Gibraltar and thus free up the logjam in European air
      transport policy.
  - s: Detta kan vi dock inte <v>klara</v> <p>av</p> på den korta tid som vi har på
      oss fram till i övermorgon.
    t: However, we cannot <a>manage</a> this in the short time we have until the day
      after tomorrow.
  - s: Detta är inte rätt tillfälle att diskutera strategin för romerna och jag vill,
      som ledare för ett land som bryr sig om denna fråga, bara påpeka att vi leker
      med elden och att om vi inte <v>klarar</v> <p>av</p> att upprätta en strategi
      för romer på EU-nivå kommer de romska befolkningsgrupper som redan har blivit
      bofasta och som till viss del redan har integrerats att återgå till en nomadisk
      livsstil i Europa.
    t: This is not the time to discuss the Roma strategy, and I would therefore only
      like to point out, as the leader of a country concerned on this issue, that
      we are all playing with fire, and if we do not <a>manage</a> to establish a
      Roma strategy at European level, the Roma communities that are already settled
      and, to a certain degree, already integrated, will once again choose a nomadic
      lifestyle within Europe, and the problem will thus be transmitted from the countries
      involved today to others as well.
- c: 52
  r: 2
  v: overcome
  x:
  - s: Vi bör också inrikta vårt stöd på förnybara energikällor i utvecklingsländerna
      (kampen mot svälten är naturligtvis viktigast, men jag avser här kompletterande
      medel), såväl som på att <v>klara</v> <p>av</p> de direkta effekterna av den
      globala uppvärmningen, för anpassningsåtgärder i samband med t.ex. översvämningar
      i kustområden, markförsaltning och en nivå av översvämningar och torkperioder
      som inte har funnits tidigare.
    t: We should also direct our assistance to renewable sources of energy in developing
      countries (of course fighting hunger is the most important, but I am talking
      here about additional funds), as well as for <a>overcoming</a> the direct effects
      of global warming, for adaptation measures associated for example with coastal
      flooding, soil salinisation and a level of floods and droughts that was previously
      unknown.
  - s: Vi kan glädjas åt den globala ambitionen i de angivna målsättningarna, som
      går parallellt med de utmaningar som Europa skall tvingas <v>klara</v> <p>av</p>.
    t: Madam President, Mr Prodi, we are pleased about the overall intention of the
      objectives announced which are in line with the challenges which Europe must
