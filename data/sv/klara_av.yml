    t: Auf jeden Fall wird es, um bei der Integration dieser Regionen in den europäischen
      Raum voranzukommen und den in letzter Zeit im Zusammenhang mit dem wachsenden
      Globalisierungsprozess aufgetretenen Erscheinungen zu <a>begegnen</a>, notwendig,
      dass wir uns mit einer solideren Rechtsgrundlage ausstatten und die Verordnungen
