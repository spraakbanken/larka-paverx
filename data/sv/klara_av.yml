  - s: Våra rättvisa, men hårda, utfrågningar här i parlamentet kommer att bli den
      kompetensens prövning som varje del i ert team måste <v>klara</v> <p>av</p>.
    t: Le nostre audizioni, eque ma severe, rappresenteranno la prova di competenza
      che ciascun membro della sua squadra dovrà <a>superare</a> in questo Parlamento.
  - s: Jag röstade för direktivet eftersom jag anser att bortskaffande av avfall som
      utgörs av eller innehåller elektriska eller elektroniska produkter är ytterligare
      en utmaning som vi måste <v>klara</v> <p>av</p>.
    t: Ho votato in favore della direttiva in oggetto poiché ritengo che lo smaltimento
      dei rifiuti di apparecchiature elettriche ed elettroniche sia una sfida che
      è necessario <a>superare</a>.
  - s: Belgien har redan <v>klarat</v> <p>av</p> elva ordförandeskap på ett framgångsrikt
      sätt.
    t: Il Belgio è uno degli Stati membri fondatori dell’Unione europea ed ha già
      <a>superato</a> brillantemente undici Presidenze.
  - s: Särskilt mot bakgrund av livsmedelsbristen måste vi framhålla vikten av en
      stark CAP som i framtiden kan spela en nyckelroll när det gäller att <v>klara</v>
      <p>av</p> de globala utmaningarna.
    t: Soprattutto in considerazione delle carenze alimentari, dobbiamo sottolineare
      l’importanza di una PAC forte, in grado di svolgere in futuro un ruolo chiave
      nel <a>superare</a> le sfide globali.
  - s: 'För att kunna anta gemenskapslagstiftning måste man <v>klara</v> <p>av</p>
      två tester:'
    t: 'Perché una legge comunitaria sia adottata, essa deve <a>superare</a> due prove:'
  - s: EU:s budget - det är helt klart - behöver förses med en potential som gör det
      möjligt att reagera på kriser, och <v>klara</v> <p>av</p> kriser, och vi har
      under de senaste två åren - tror jag - klarat av att utforma budgeten så att
