    t: Quei paesi che hanno lasciato maggiore spazio alla libertà individuale e all’iniziativa
      sono riusciti con maggiore facilità ad impossessarsi delle nuove tecnologie
      e ad <a>affrontare</a> mercati finanziari aperti e trasparenti.
  - s: Hans karriär, särskilt hans erfarenhet som chef för Italiens centralbank, kommer
      förhoppningsvis att göra det möjligt för honom att på bästa möjliga sätt <v>klara</v>
      <p>av</p> de många utmaningar som väntar honom vid rodret för Europeiska centralbanken.
    t: L’esperienza maturata nella sua carriera, soprattutto in qualità di governatore
      della Banca d’Italia, gli consentirà - mi auguro - di <a>affrontare</a> nel
      miglior modo possibile le numerose sfide che lo attendono mentre sarà al timone
