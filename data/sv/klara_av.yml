  - s: Det handlar om er, men också om frågan om vi slutligen ska klara av att reglera
      den inre marknaden och finansmarknaderna och om vi slutligen ska <v>klara</v>
      <p>av</p> att sätta stopp för den billiga arbetskraften i Europa som förstör
      den sociala sammanhållningen i vårt samhälle.
    t: Il s’agit de vous, mais il s’agit aussi de savoir si nous parviendrons enfin
      à réguler le marché intérieur et les marchés financiers, et si nous <a>parviendrons</a>
      enfin à mettre un terme au travail au rabais en Europe, qui détruit la cohésion
      sociale de notre société.
  - s: När ingen trodde på att vi skulle <v>klara</v> <p>av</p> att inkludera kravet
      på en stadga i fördraget så lyckas vi göra det.
    t: Aussi, alors que personne ne pensait que nous allions <a>parvenir</a> à inclure
      dans le traité l’exigence d’un statut, nous y sommes parvenus.
  - s: Åsikterna här i parlamentet om huruvida kriget var berättigat eller om det
      hade kunnat förhindras, går i sär, men det tyska ordförandeskapet <v>klarade</v>
      <p>av</p> det hela, och jag vill särskilt uppmana utrikesministern att agera
      beslutsamt vad Milosevic-regimens brott beträffar, och tydligt visa att man
      inte önskar något hellre än fred på Balkan.
    t: Quant à savoir si cette guerre était justifiée ou si elle aurait pu être évitée,
      les avis divergent au sein de cette Assemblée mais la présidence est <a>parvenue</a>
      à agir de façon claire - et je veux évoquer tout particulièrement le ministre
      des Affaires étrangères - face aux méfaits du régime de Milosevic et n’a pas
      eu de souhait plus ardent que la paix dans les Balkans.
  - s: Om vi inte kan åstadkomma detta, kommer vi att få uppleva - och detta är inte
      bara ett problem med USA, utan det kommer att uppträda generellt under globaliseringen
      - att det finns många människor i regeringarna, i administrationerna, i de internationella
      organisationerna - WTO, ITU och vad det allt finns på detta område - som går
      i spetsen, som vill gå i spetsen och som också <v>klarar</v> <p>av</p> det,
      men som sedan blockeras av parlamentarikerna med den berättigade frågan om vart
      den demokratiska kontrollen tar vägen, vad händer med medborgarnas medverkan,
      som bara kan säkras genom parlamentarisk medverkan?
    t: Si nous n’y parvenons pas, force sera de constater - et ce sera le cas avec
      les États-Unis mais aussi dans tous les domaines liés à la globalisation - qu’il
      y a beaucoup de gens dans les gouvernements, les administrations et les organisations
      internationales - OMC, UIT et autres - qui avancent, qui veulent avancer et
      qui y <a>parviennent</a>, mais qui seront ensuite bloqués par des parlementaires
      qui leur opposeront, avec raison, les principes du contrôle démocratique et
      de la participation du citoyen qui ne peuvent être garantis que par une collaboration
      parlementaire.
  - s: Vi bör komma ihåg att Europeiska unionen har gått igenom svårigheter förut
      och trots motgångar har man alltid <v>klarat</v> <p>av</p> att omorganisera
      sig.
    t: N’oublions pas que l’Union européenne a traversé d’autres moments difficiles
      et qu’elle est toujours <a>parvenue</a> à relever la tête face à l’adversité.
  - s: I ett Europa som växer långsammare än vad prognoserna sagt och vad alla hoppats
      på, och som ännu inte <v>klarar</v> <p>av</p> att bekämpa arbetslösheten på
      ett effektivt sätt, inte ens på nationell nivå, så är detta en viktig utmaning.
    t: Dans une Europe qui progresse globalement plus lentement que prévu et que souhaité,
      et qui ne <a>parvient</a> pas encore à lutter avec efficacité contre le chômage
      - même pas au niveau national - il s’agit là, en tout cas, d’un tournant important.
  - s: Om vi som européer inte <v>klarar</v> <p>av</p> att ta på oss en ansvarsfull
      roll när det gäller att lösa denna konflikt, oberoende av Förenta staterna,
      måste vi räkna med att man inte heller i fråga om andra konflikthärdar får något
      förtroende för oss som medlare.
    t: Si nous, Européens, nous ne <a>parvenons</a> pas à jouer, indépendamment des
      États-Unis, un rôle influent dans la solution de ce conflit, il ne faudra pas
      non plus s’attendre à ce qu’on nous accorde confiance en tant que médiateurs
      dans d’autres foyers de crise.
  - s: Det är den bara om vi <v>klarar</v> <p>av</p> att besluta om ett permanent
      stöd som riktas till producentorganisationer i en stabil ram (vilken skulle
      vara den gemensamma organisationen av marknaden för frukt och grönsaker).
    t: Cela ne le sera que si nous <a>parvenons</a> à instaurer une aide permanente
      destinée aux organisations de producteurs dans un cadre stable (à savoir, l’organisation
      commune des marchés des fruits et légumes).
  - s: EU:s budget - det är helt klart - behöver förses med en potential som gör det
      möjligt att reagera på kriser, och klara av kriser, och vi har under de senaste
      två åren - tror jag - <v>klarat</v> <p>av</p> att utforma budgeten så att den
      uppfyllt dessa krav.
    t: Au cours des deux dernières années, j’estime que nous sommes <a>parvenus</a>
      à concevoir un budget qui réponde à cette exigence.
  - s: När jag ser tillbaka på två år som kommissionsledamot med ansvar för budgeten
      och på två år av budgetdiskussioner med Europaparlamentet och rådet kan jag
      verkligen konstatera att Europaparlamentet, rådet och kommissionen gemensamt
      har <v>klarat</v> <p>av</p> att väl motsvara de krav som ställts på den europeiska
      budgeten, och jag är mycket optimistisk och tror att vi också kommer att lyckas
      med det för år 2002.
    t: Si je jette un il sur mes deux ans de mandat de commissaire en charge du budget
      et sur deux années de délibérations budgétaires avec le Parlement européen et
      le Conseil, je peux vraiment constater que les trois institutions sont <a>parvenues</a>,
      ensemble, à répondre de manière satisfaisante aux exigences qui ont été posées
      au budget européen et j’ai bon espoir que nous y parviendrons à nouveau pour
      l’exercice 2002.
  - s: Parlamentet erkänner att EU i framtiden inte kan <v>klara</v> <p>av</p> att
      uppfylla sina omfattande och varierade uppgifter med mindre ekonomiska resurser.
    t: Le Parlement reconnaît qu’à l’avenir l’Union européenne ne peut <a>parvenir</a>
      à accomplir ses tâches diverses et de grande ampleur avec moins de ressources
      financières.
  - s: Vilka uppgifter och vilken speciell status skulle man kunna ge tio kommissionärer
      under några få månader, tio kommissionärer som Europaparlamentet inte skulle
      <v>klara</v> <p>av</p> att underkasta den erforderliga utfrågningen innan det
      upplöses i maj?
    t: Quelles responsabilités ou quel statut spécial pourraient être attribués à
      dix commissaires pour quelques mois seulement, dix commissaires que le Parlement
      européen ne <a>parviendrait</a> pas, en mai, avant sa dissolution, à soumettre
      aux auditions nécessaires ?
  - s: Jag beklagar mycket att vi under förmiddagen inte <v>klarade</v> <p>av</p>
      att avsluta denna debatt, vilket säkert hade krävts för en bredare överblick.
    t: Monsieur le Président, chers collègues, je déplore que nous ne soyons pas <a>parvenus</a>
      à clôturer ce débat ce matin, ce qui aurait certainement été nécessaire pour
      avoir une vue d’ensemble.
  - s: De <v>klarade</v> <p>av</p> att översätta det i nästan samma takt!
    t: Permettez-moi de féliciter les interprètes qui sont <a>parvenus</a> à traduire
      pratiquement au même rythme.
  - s: Men vi hörde hur Pirker <v>klarade</v> <p>av</p> att lyssna till dessa fakta
      och ändå bibehålla sina aggressiva fördomar.
    t: Avec M. Pirker, nous avons cependant entendu quelqu’un qui <a>parvient</a>
      à entendre ces faits et à quand même maintenir ses préjugés agressifs.
  - s: Det är alltså bra att ni, kära kolleger i PPE, här i sista minuten <v>klarade</v>
      <p>av</p> det.
    t: Il est donc bon, mes chers collègues de PPE, que vous soyez <a>parvenus</a>
      à changer votre fusil d’épaule à la dernière minute.
  - s: För de närmaste åren och för övergången är också reglerna med utfasning särskilt
      viktiga, en lång utfasning för de områden som enligt de kommande kriterierna
      inte längre måste vara stödberättigade, eftersom de redan har <v>klarat</v>
      <p>av</p> det.
    t: Les règles de phasing-out, d’une longue période de phasing-out pour les régions
      qui ne seront plus éligibles aux termes des futurs critères parce qu’elles seront
      <a>parvenues</a> à résorber leur retard, seront particulièrement importantes
      pour les prochaines années et la période de transition.
  - s: Kommer vi att <v>klara</v> <p>av</p> det?
    t: Y <a>parviendrons</a>-nous ?
  - s: Hur i hela fridens namn ska de <v>klara</v> <p>av</p> att upprätthålla fred
      med 20 000 soldater?
    t: Comment pourraient-elles <a>parvenir</a> à préserver la paix avec 20 000 soldats
      ?
  - s: Gemenskapsrätten kritiseras ofta för att breda ut sig för mycket och ibland
      får man intrycket att den inte <v>klarar</v> <p>av</p> att hålla jämna steg
      med den snabba tekniska utvecklingen och de snabba sociala förändringarna.
    t: mais parfois, l’impression qui domine est qu’il ne <a>parvient</a> pas à suivre
      le rythme accéléré des progrès technologiques et des changements sociaux.
  - s: Inom denna budget har vi också <v>klarat</v> <p>av</p> att genomföra de prioriteringar
      som vi gjorde redan i samband med att riktlinjerna drogs upp i början av året.
    t: Dans ce budget, nous sommes également <a>parvenus</a> à mettre en ?uvre les
      priorités que nous avions déjà fixées au moment où les lignes directrices ont
      été définies au début de l’année.
  - s: Jag är övertygad om att vi kan <v>klara</v> <p>av</p> detta.
    t: Je suis convaincu que nous y <a>parviendrons</a>.
  - s: EU måste <v>klara</v> <p>av</p> att skapa sina egna strukturer och måste naturligtvis
      få de resurser som krävs för dessa strukturer.
    t: L’Union européenne doit <a>parvenir</a> à créer ses propres structures, et
      doit bien entendu se doter des moyens nécessaires pour faire fonctionner ces
      structures.
  - s: Även om det tog lång tid var det säkert viktigt att vi <v>klarade</v> <p>av</p>
      att finansiera den ekonomiska återhämtningsplanen utan att skjuta lösningarna
      på framtiden.
    t: Même si cela a pris du temps, il était tout à fait important que nous <a>parvenions</a>
      à financer le plan de relance économique sans reporter la solution à une date
      ultérieure.
  - s: Om landet <v>klarar</v> <p>av</p> att uppfylla alla återstående villkor är
      jag övertygad om att anslutningsförhandlingarna kan avslutas i år.
    t: Si le pays <a>parvient</a> à respecter toutes les conditions encore en suspens,
      je reste convaincu qu’il sera possible de terminer cette année encore les négociations
      d’adhésion.
  - s: Även om alla förmodligen anser det vara viktigt att <v>klara</v> <p>av</p>
      utmaningen att skapa - vilket är det viktigaste - en stabil sysselsättning,
      skapa välstånd för att kunna garantera tryggheten, så tror jag att Europa måste
      använda sig av metoder som är effektiva i den globala situation i vilken vi
      befinner oss.
    t: Pour y <a>parvenir</a>, l’Europe doit, dans la situation globale qui est la
      sienne, suivre des parcours vraiment efficaces.
  - s: Andra frågor - som exempel kan nämnas det gemensamma luftrummet, där vi ville
      genomdriva att Europa i framtiden skall fastslå luftrumsblocken, eftersom de
      nationella staterna i flera årtionden inte har <v>klarat</v> <p>av</p> det -
      har hela tiden blockerats av rådet, eftersom man ansåg att man kunde lösa allt
      bilateralt.
    t: D’autres thèmes - je citerais en exemple celui du ciel unique européen où nous
      souhaitions doter l’Europe de blocs d’espace aérien car les États nationaux
      n’y sont pas <a>parvenus</a> en plusieurs décennies - ont toujours été bloqués
      par le Conseil avec pour argument que tout pouvait être réglé bilatéralement.
  - s: Operatörer och specialister har sagt mig att det nu inte finns något system
      som <v>klarar</v> <p>av</p> att förena ens två jurisdiktioner.
    t: Je me suis laissée dire par des acteurs de terrain et des spécialistes qu’aucun
      système ne <a>parvient</a> actuellement à concilier ne fût-ce que deux juridictions.
  - s: Jag vill än en gång betona att kommissionens inställning är att Schengen ska
      stärkas, bedömningarna bli bättre - något som vi föreslog redan före jul - reglerna
      bli tydligare, verktyg fastställas, de medlemsstater som behöver stöd ska få
      det och, om möjligt, ska en mekanism införas som gör att samordnade och gemenskapsbaserade
      åtgärder kan sättas in vid exceptionella situationer, t.ex. om en medlemsstat
      inte <v>klarar</v> <p>av</p> att kontrollera sina inre gränser.
    t: Laissez-moi souligner une fois de plus que l’approche de la Commission est
      de renforcer Schengen, d’améliorer l’évaluation - comme nous l’avons déjà proposé
      avant Noël -, de clarifier les règles, d’identifier les outils, d’aider les
      États membres dans le besoin et, si possible, de présenter un mécanisme susceptible
      d’apporter une réponse coordonnée au niveau communautaire aux situations exceptionnelles,
      par exemple lorsqu’un État membre ne <a>parvient</a> pas à contrôler ses frontières
      intérieures.
  - s: Mot den bakgrunden kan jag bara uttrycka min stora tillfredsställelse med innehållet
      i Katiforis och Pomés Ruiz förslag, som klart och tydligt understryker att avreglerade
      och flexibla marknader, speciellt arbetsmarknaden, en drastiskt minskning av
      skattetrycket, en djupgående reformering av de offentliga pensionssystemen och
      statens gradvisa utfasning från ekonomin, i första hand genom privatisering
      av företag som är offentligt ägda, alla är åtgärder som inte längre kan skjutas
      upp om man vill undvika att bygga ett Europa som visserligen är förenat, men
      som förenas av arbetslöshet, av marginalisering av de svagaste, ungdomar och
      kvinnor framför allt, av en byråkratisering av samhällets sociala sfär, dvs.
      ett Europa som inte <v>klarar</v> <p>av</p> att skapa vare sig tillväxt eller
      sysselsättning.
    t: Cela dit, je ne peux donc qu’exprimer de la satisfaction au sujet des propositions
      de MM. Katiforis et Pomés Ruiz, qui soulignent avec clarté combien la libéralisation
      et la flexibilité des marchés, en particulier celui du travail, la réduction
      drastique de la pression fiscale, une profonde réforme des systèmes publics
      de retraites et la sortie progressive de l’État de l’économie, tout d’abord
      par la privatisation des entreprises publiques, constituent des choix désormais
      imminents si nous voulons éviter de construire une Europe unie certes, mais
      par le chômage, par l’exclusion des plus faibles, en particulier des jeunes
      et des femmes, par la bureaucratisation des forces sociales de la société, une
      Europe qui ne <a>parvient</a> donc à créer ni croissance, ni emploi.
  - s: Vi har i ett svårt förfarande och även på basis av nödvändiga reparationer
      <v>klarat</v> <p>av</p> att fullständigt skydda parlamentets budgetbefogenhet
      och medbeslutanderättighet, och samtidigt visa att de europeiska institutionerna
      i slutet av detta svåra förfarande - även om det nästan blev en återvändsgränd
      - återigen har kunnat bevisa sin handlingsförmåga.
    t: Au cours d’une procédure on ne peut plus difficile, nous sommes <a>parvenus</a>,
      en nous appuyant sur les compensations nécessaires, à maintenir pleinement les
      pouvoirs budgétaires et les droits de codécision du Parlement et à démontrer
      dans un même temps qu’au terme de cette procédure difficile, les institutions
      européennes ont pu une nouvelle fois faire la preuve de leur capacité d’action
      - même si nous étions à deux doigts de l’impasse.
  - s: Jag måste här än en gång säga ett par särskilda ord om Cypern, och åter slå
      fast att det verkligen är ytterst sorgligt att vi några centimeter före mål
      till slut ändå inte <v>klarade</v> <p>av</p> att finna en politisk lösning för
      Cypern.
    t: Encore un mot à propos de Chypre, pour constater qu’il est vraiment très triste
      que, si proches du but, nous ne soyons pas <a>parvenus</a> à trouver la solution
      politique adéquate à la question chypriote.
  - s: Avslutningsvis, vill jag framhäva att om vi <v>klarar</v> <p>av</p> att utveckla
      rekommendationerna i detta betänkande så har vi tagit ett mycket viktigt steg
      i att utveckla ett europeiskt område för rättvisa, frihet och säkerhet.
    t: Pour conclure, je voudrais souligner que si nous <a>parvenons</a> à mettre
      en uvre les recommandations de ce rapport, nous aurons fait un pas extrêmement
      important dans l’élaboration d’un espace commun de liberté, de sécurité et de
      justice.
  - s: Jag har intrycket att vissa inte <v>klarar</v> <p>av</p> att acceptera den
      här principen och dra konsekvenserna av den.
    t: J’ai l’impression que certains ne <a>parviennent</a> pas à accepter ce principe
      et à en tirer les conséquences.
  - s: Med tanke på de betänkligheter som detta parlamentet alltid har uttalat anser
      jag att det beträffande de egna åtagandena i miljööverenskommelserna är väsentligt
      att vi som parlament har <v>klarat</v> <p>av</p> att få med just denna passus,
      enligt vilken siffrorna från och med år 2003 används till att granska det egna
      åtagandet från bilindustrins sida.
    t: Je trouve essentiel, au vu des doutes que ce Parlement a toujours émis au sujet
      des engagements volontaires pris dans les conventions sur l’environnement, que
      nous soyons <a>parvenus</a>, en tant que Parlement, à imposer que les données
      collectées à partir de 2003 servent à contrôler les engagements pris volontairement
      par l’industrie automobile.
  - s: Bara när det gäller järnvägarna har vi ännu inte <v>klarat</v> <p>av</p> det.
    t: Il n’y a que dans le secteur ferroviaire que nous n’y sommes pas encore <a>parvenus</a>.
  - s: Varför <v>klarar</v> vi inte <p>av</p> att med samma strikthet, med samma klarhet
      i fråga om metoden för den öppna samordningen, se till att alla ungdomar på
      den europeiska arbetsmarknaden får en rimlig chans till en lämplig start in
      i en ny europeisk framtid?
    t: Pourquoi ne <a>parvenons</a>-nous pas avec la même rigidité et la même clarté,
      dans la méthode de la coordination ouverte, à faire en sorte que chaque jeune
      présent sur le marché de l’emploi reçoive une chance appropriée pour un départ
      approprié vers une nouvel avenir européen ?
  - s: Också jag måste komma med lite kritik, ty enligt min uppfattning har Sveriges
      ordförandeskap misslyckats i två avseenden, eftersom det inte har <v>klarat</v>
      <p>av</p> att medla i tvisten om Gibraltar mellan två medlemsstater, för att
      få ett slut på blockaden i den europeiska luftfartspolitiken.
    t: Monsieur le Président, Monsieur le Président du Conseil, Madame la Commissaire,
      je dois moi aussi limiter un peu l’enthousiasme car, à mes yeux, la présidence
      suédoise a failli deux fois, parce qu’elle n’est pas <a>parvenue</a> à régler
      la dispute entre deux États membres au sujet de Gibraltar et à lever ainsi le
      blocage dans la politique européenne du transport aérien.
  - s: Detta är inte rätt tillfälle att diskutera strategin för romerna och jag vill,
      som ledare för ett land som bryr sig om denna fråga, bara påpeka att vi leker
      med elden och att om vi inte <v>klarar</v> <p>av</p> att upprätta en strategi
      för romer på EU-nivå kommer de romska befolkningsgrupper som redan har blivit
      bofasta och som till viss del redan har integrerats att återgå till en nomadisk
      livsstil i Europa.
    t: Ce n’est pas le moment de discuter de la stratégie à adopter à l’égard des
      Roms, mais je voudrais simplement faire remarquer, en tant que Premier ministre
      d’un pays préoccupé par cette situation, que nous sommes tous en train de jouer
      avec le feu et que si nous ne <a>parvenons</a> pas à définir une stratégie au
      niveau européen à l’égard des Roms, les communautés roms déjà établies et déjà
      intégrées dans une certaine mesure choisiront de reprendre une vie nomade en
      Europe et, dès lors, le problème se transmettra des pays déjà actuellement concernés
      à d’autres pays aussi.
- c: 38
  r: 2
  v: réussir
  x:
  - s: Vi kommer inte att få några fredliga förhållanden i Europa om vi inte <v>klarar</v>
      <p>av</p> att fylla handels- och samarbetsavtalet med liv.
    t: il n’y aura pas de conditions de paix en Europe si nous ne <a>réussissons</a>
      pas à dynamiser l’accord commercial et de coopération.
  - s: Mitt i allt detta får vi inte heller glömma att det bakom dessa siffror finns
      människor som känner oro för sina jobb, och som undrar hur de ska <v>klara</v>
      <p>av</p> att betala sitt boende och att upprätthålla sin levnadsstandard.
    t: Au milieu de tout cela, nous ne devons pas oublier non plus que, derrière ces
      chiffres, il y a des gens qui sont inquiets pour leur emploi et qui se demandent
      comment ils vont <a>réussir</a> à payer leur maison et à maintenir leur niveau
      de vie.
  - s: Jag skulle i dag vilja få till protokollet min beundran för Nordirlands folk,
      som har stått emot pressen och <v>klarat</v> <p>av</p> att behålla kontrollen
      och lugnet inför motgångarna.
    t: J’aimerais témoigner aujourd’hui mon admiration envers les citoyens d’Irlande
      du Nord qui ont résisté aux pressions et ont <a>réussi</a> à garder leur calme
      et le contrôle d’euxmêmes face à l’adversité.
  - s: EU:s bindande mål om 20 procent förnybar energi senast 2020 uppnås med större
      sannolikhet om vi <v>klarar</v> <p>av</p> att minska EU:s totala energiförbrukning.
    t: L’objectif contraignant de 20 % d’énergies renouvelables dans la consommation
      de l’UE d’ici 2020 a bien plus de chances d’être atteint si nous <a>réussissons</a>
      à faire baisser la consommation totale d’énergie en Europe.
  - s: Över 3 000 personer får inte ut sin rättmätiga pension i tid, eftersom man
      inte <v>klarar</v> <p>av</p> att räkna ut pensionen när folk har jobbat i andra
      länder.
    t: Je puis citer un exemple qui se situe dans ma ville, Stockholm, où plus de
      3000 personnes ne touchent pas en temps voulu la retraite à laquelle elles ont
      droit, parce que l’on ne <a>réussit</a> pas à effectuer le calcul des pensions
      lorsque leurs bénéficiaires ont travaillé à l’étranger.
  - s: Den ena orsaken är - här vänder jag mig till rådet, och även om jag vet att
      det ungerska ordförandeskapet kanske inte är den som skyllas ska, så får ni
      vara budbärare - det faktum att svåra beslut hela tiden tas i form av små delbeslut
      eftersom vi inte <v>klarar</v> <p>av</p> att lösa det här på en gång.
    t: L’une des raisons est que - et je me tourne vers le Conseil même si je sais
      que la Présidence hongroise n’est peut-être pas la coupable, vous devrez endosser
      le rôle de messager - les décisions difficiles empruntent généralement la forme
      de décisions partielles et limitées parce que nous ne <a>réussissons</a> pas
      à résoudre l’ensemble d’un coup.
  - s: Jag sa nyligen ännu en gång att jag faktiskt hellre är parlamentsledamot än
      diplomat, ty förra året upplevde jag i Genève hur den europeiska diplomatin
      kämpade för att få med just denna resolution om de mänskliga rättigheterna på
      föredragningslistan, vilket de i år på grund av sin oenighet naturligtvis inte
      <v>klarat</v> <p>av</p>.
    t: J’ai dit récemment que je préférais encore être député que diplomate, car j’ai
      vu l’année dernière à Genève comment la diplomatie européenne luttait pour mettre
      cette résolution sur les droits de l’homme à l’ordre du jour, ce qu’elle n’a
      pas <a>réussi</a> cette année en raison de sa division.
  - s: Projektet med en utvidgad europeisk union och ett gemensamt rättsområde blir
      säkrare och mer framgångsrikt genom vårt arbete med detta betänkande, om vi
      <v>klarar</v> <p>av</p> att få alla medlemsstater att stå bakom en gemensam
      reglering.
    t: Notre travail dans le cadre de ce rapport fera aboutir le projet d’une Union
      européenne élargie et d’un espace juridique commun si nous <a>réussissons</a>
      à ce que tous les États membres suivent une réglementation commune.
  - s: Detta är en svår avvägningsfråga som jag tycker att detta direktiv <v>klarar</v>
      <p>av</p> bra.
    t: C’est un tour de force difficile que, selon moi, la directive <a>réussit</a>
      très bien.
  - s: Först och främst måste vi <v>klara</v> <p>av</p> att formulera en enhetlig
      europeisk tolkning av krig och orsakerna till krig, det vill säga skapa ett
      gemensamt europeiskt minne.
    t: Premièrement, nous devons <a>réussir</a> à formuler une interprétation européenne
      uniforme de la guerre et de ses motifs, en d’autres termes établir une mémoire
      européenne commune.
  - s: Vi är medvetna om denna ära, för det är inte varje utskott som <v>klarar</v>
      <p>av</p> att få med sina frågor i betänkandet.
    t: Nous sommes conscients que toutes les commissions ne <a>réussissent</a> pas
      à caser leurs thèmes dans un rapport.
  - s: Men vi kommer strax att få höra om vi har <v>klarat</v> <p>av</p> det.
    t: Mais nous verrons bien si nous y avons <a>réussi</a>.
  - s: Därefter har det inte <v>klarat</v> <p>av</p> att återgå till sitt normala
      tillstånd.
    t: Depuis lors, il n’a pas <a>réussi</a> à revenir à la normale.
  - s: Vi har uppenbarligen <v>klarat</v> <p>av</p> att, på vägen till Ekonomiska
      och monetära unionen, inleda en mycket fruktbar process som har visat en framgång
      som vi fram till för några år sedan inte hade ansett vara möjlig.
    t: Or, nous avons visiblement <a>réussi</a> à introduire, sur la voie de l’union
      économique et monétaire, un processus très fructueux qui a remporté des succès
      que nous n’osions même pas imaginer il y a quelques années.
  - s: Kroatien förtjänar också våra gratulationer, då denna stat som har härjats
      av konflikter under så lång tid ändå <v>klarat</v> <p>av</p> att göra påtagliga
      framsteg med att genomföra EU:s regelverk.
    t: La Croatie mérite également d’être félicitée car il est remarquable qu’un État
      ravagé aussi longtemps par la guerre ait <a>réussi</a> à progresser à ce point
      dans la mise en œuvre de l’acquis communautaire.
  - s: Trots den globala krisen har landet faktiskt <v>klarat</v> <p>av</p> att upprätthålla
      viss makroekonomisk stabilitet, särskilt genom att utveckla tjänste- och turistinfrastrukturerna.
    t: En réalité, malgré la crise mondiale, elle a <a>réussi</a> à maintenir une
      certaine stabilité macroéconomique, notamment grâce au développement des infrastructures
      des services et du tourisme.
  - s: Jag är fast övertygad om att vi, om vi använder oss av dessa former och instrument
      som vi har till hands - och gör det i dess hela omfattning - med förberedelser
      och samarbete mellan Europaparlamentet och kollegerna på amerikansk sida, då
      kommer vi att <v>klara</v> <p>av</p> att lägga en förnuftig grund till amerikanska
      och europeiska relationer.
    t: J’ai la ferme conviction que si nous utilisons ces formules et instruments
      mis à notre disposition - et ce dans toute leur ampleur - avec l’aide et la
      collaboration du Parlement européen et de nos collègues américains, nous <a>réussirons</a>
      à instaurer une base correcte pour les relations euro-américaines.
  - s: Men vi ser också med tillfredsställelse på Albanien, som har <v>klarat</v>
      <p>av</p> att bättra på sitt rykte efter de förfalskade valresultaten år 2001
      genom att välja en samförståndspresident - något som de flesta, inklusive kommissionen,
      inte väntat sig.
    t: Nous regardons aussi avec satisfaction en direction de l’Albanie qui a <a>réussi</a>
      à effacer l’épisode des élections truquées de 2001 par l’élection inattendue
      pour la plupart des observateurs - et également pour la Commission - d’un président
      de consensus.
  - s: Utrymmet för detta lån till Ryssland skapas egentligen bara genom att vi inte
      <v>klarar</v> <p>av</p> att genomföra andra åtaganden.
    t: La marge permettant d’attribuer ce prêt à la Russie n’est en fait obtenue que
      parce que nous ne <a>réussissons</a> pas à appliquer d’autres mesures.
  - s: Swiftavtalet är ett slags demokratiskt test som vi alla är skyldiga att <v>klara</v>
      <p>av</p>, för våra medmänniskors skull.
    t: L’accord SWIFT est une sorte de mise à l’épreuve démocratique, que nous nous
      devons tous de <a>réussir</a> pour le bien de nos concitoyens.
  - s: Jag hoppas att vi <v>klarar</v> <p>av</p> att i dag slutföra en lagstiftning,
      som diskuterades i detta parlament redan för flera år sedan.
    t: Monsieur le Président, j’espère que nous <a>réussirons</a> aujourd’hui à mener
      à son terme un acte législatif dont nous avons déjà débattu au sein de cette
      Assemblée il y a plusieurs années.
  - s: Att så många av Europas medborgare vände ryggen till EU vid sommarens val berodde
      till stor del på att man inte tyckte att EU och medlemsländerna har <v>klarat</v>
      <p>av</p> att sätta Europa i arbete.
    t: Monsieur le Président, si tant de citoyens européens ont tourné le dos à l’UE
      lors des élections de l’été dernier, c’est en grande partie parce qu’ils ont
      estimé que l’Union et les États membres n’avaient pas <a>réussi</a> à mettre
      l’Europe au travail.
  - s: Det faktum att av de 50 stater som hör till dessa fattigaste länder bara ett
      land under de senaste 25 åren, nämligen Botswana, har <v>klarat</v> <p>av</p>
      att bryta sig ur denna fattigdomsspiral, bevisar att det principiella systemet
      är felaktigt.
    t: Monsieur le Président, le fait que des 50 États les plus pauvres, un seul,
      le Botswana, a <a>réussi</a> dans les 25 dernières années à sortir de cette
      spirale de misère montre que le système de base n’est pas le bon.
  - s: Det visar sig återigen att världen inte har <v>klarat</v> <p>av</p> att låta
      upplysningens principer, såsom dessa har fått tillträde till amerikansk rättspraxis
      genom den amerikanska författningen och Freedom of Information Act, komma hit
      till Europa, eftersom upplysningen tyvärr gjorde halt inför den franska förvaltningstraditionen.
    t: Force est de constater à nouveau que le monde n’a pas encore <a>réussi</a>
      à appliquer ici en Europe les principes d’information tels qu’entrés dans la
      pratique juridique américaine par le biais de la constitution américaine et
      du Freedom of Information Act, parce que cette information s’est heurtée à la
      tradition administrative française, comme le montrent une fois encore les différentes
      interventions.
  - s: The Economist säger att vi behöver 13,5 miljoner invandrare fram till år 2015
      för att <v>klara</v> <p>av</p> allt som skall göras i Europa.
    t: Monsieur le Président, selon The Economist, nous aurions besoin, d’ici l’an
      2015, de 13,5 millions d’immigrés pour <a>réussir</a> tout ce que nous avons
      à faire en Europe.
  - s: När vi sedan har <v>klarat</v> <p>av</p> det som den tyska regeringen gör,
      nämligen att besluta om att upphöra med kärnenergi och att genomföra detta,
      då har vi om några år kanske båda uppnått vårt mål.
    t: Lorsque nous aurons <a>réussi</a> ce que le gouvernement allemand est en train
      de faire, à savoir décider de sortir du nucléaire et mettre en uvre cette décision,
      nous aurons peut-être alors tous deux atteint notre objectif, dans quelques
      années.
  - s: Det handlar om att rusta människor för att <v>klara</v> <p>av</p> tider av
      förändring och att ge dem en chans att ta kontroll över sina egna liv.
    t: Il s’agit de donner aux personnes le bagage qui leur permette de <a>réussir</a>
      en cette époque de changements, en leur donnant la possibilité de prendre le
      contrôle de leur vie.
  - s: Här vill jag framför allt också vädja till Tjeckien, som också ligger mig varmt
      om hjärtat, och jag hoppas att Tjeckien liksom Ungern kommer att höra till den
      första raden av kandidatländer, att också de liksom Ungern klarar av att lösa
      minoritetsproblem och göra sig av med historiska bördor, och å andra sidan också
      <v>klarar</v> <p>av</p> att åstadkomma samstämmighet mellan de politiska partierna
      i fråga om den politiska integrationen;
    t: J’en appelle également à la République tchèque - qui me tient également très
      à cur et qui, je l’espère, fera partie comme la Hongrie de la première vague
      de pays candidats à l’adhésion - pour que, comme la Hongrie, elle parvienne
      à résoudre ses problèmes de minorités et à assumer le poids du passé et qu’elle
      <a>réussisse</a> également, d’un autre côté, à créer un consensus au sein des
      partis politiques sur la politique d’intégration ;
  - s: Om vi inte <v>klarar</v> <p>av</p> att gå vidare med dessa frågor kommer problemen
      att fortsätta snarare än att lösas.
    t: Si nous ne <a>réussissons</a> pas à avancer sur ces questions, les problèmes
      sont plus susceptibles de persister que d’être résolus.
  - s: Där har vi fortfarande en fråga som är olöst, men jag hoppas att rådet <v>klarar</v>
      <p>av</p> att föra en seriös diskussion om vad det här egentligen handlar om.
    t: À cet égard, nous sommes encore confrontés à une question non résolue, mais
      j’ai bon espoir que le Conseil <a>réussira</a> à mener une discussion sérieuse
      sur ce dont il est vraiment question.
  - s: Jag är övertygad om att de kommer att <v>klara</v> <p>av</p> att bygga upp
      egna organisationer för att vara med och påverka den sociala beslutsprocessen.
    t: J’ai l’intime conviction qu’elles <a>réussiront</a> à constituer leurs propres
      organisations afin d’infléchir les mécanismes de décision économiques et sociaux.
  - s: Genom att göra de nödvändiga prioriteringarna i budgeten kommer vi att <v>klara</v>
      <p>av</p> dessa båda historiska åtaganden.
    t: En établissant les priorités nécessaires dans le budget, nous <a>réussirons</a>
      ces deux missions historiques.
  - s: Jag beklagar att den här kammaren inte har <v>klarat</v> <p>av</p> att inta
      en klar ståndpunkt när det gäller Irak.
    t: Monsieur le Président, je regrette que ce Parlement n’ait pas <a>réussi</a>
      à adopter une position claire à propos de l’Irak.
  - s: Visserligen kunde vissa framsteg uppnås - jag vill bara nämna flexibiliteten
      vid den årliga förvaltningen av resurserna, eller den nya tillåtna totalfångsten
      (TAC) för icke reglerade arter i Nordsjön, eller förordningen om tekniska åtgärder
      eller införandet av ett satellitbaserat kontrollsystem för fartyg (VMS - Vessel
      Monitoring System) - men vi måste erkänna att vi inte har <v>klarat</v> <p>av</p>
      att vända på de negativa trenderna för många av de kommersiellt viktiga bestånden,
      exempelvis stortorsk eller kummel.
    t: Certains progrès ont certes pu être enregistrés - je ne citerai que la flexibilité
      dans la gestion annuelle des stocks, les nouveaux TAC pour les espèces non réglementées
      de la mer du Nord, le règlement sur les mesures techniques ou encore l’introduction
      du VMS -, nous devons cependant reconnaître que nous n’avons pas <a>réussi</a>
      à renverser la tendance négative concernant de nombreux stocks commercialement
      importants comme le cabillaud ou le merlu.
  - s: Kanske är många inte heller beredda att solidariskt dela med sig, och kanske
      har vi inte <v>klarat</v> <p>av</p> att mobilisera medborgarna i de 15 ländernas
      union för denna solidaritet.
    t: Peut-être beaucoup d’entre nous ne sont-ils pas non plus prêts à partager dans
      un esprit de solidarité, et peut-être n’avons-nous pas <a>réussi</a> à mobiliser
      les citoyens de nos 15 pays en faveur de cette solidarité.
  - s: Vi måste dock konstatera att vi inte inom vårt eget område och i tid ens tillnärmelsevis
      har <v>klarat</v> <p>av</p> att uppfylla det som bestämdes i den s.k. Delors-vitboken.
    t: Il faut néanmoins insister clairement sur le fait que nous n’avons pas <a>réussi</a>
      à remplir dans notre propre domaine, ne fût-ce que quelque peu, ce qui est établi
      dans ce qu’on appelle le Livre blanc de Delors et à respecter les délais.
  - s: Till exempel kommer vi förmodligen inte att <v>klara</v> <p>av</p> att stoppa
      minskningen av biologisk mångfald före 2010, även om vi strävar efter att göra
      det.
    t: Par exemple, nous ne <a>réussirons</a> probablement pas à arrêter le déclin
      de la biodiversité d’ici à 2010, même si nous nous engageons à le faire.
  - s: Detta var en absolut förutsättning för att vi skulle <v>klara</v> <p>av</p>
      vårt ordförandeskap, och det är jag djupt tacksam för.
    t: Telle était la condition sine qua non pour que nous puissions <a>réussir</a>
      ce travail, et je leur en suis profondément reconnaissant.
- c: 27
  r: 3
  v: surmonter
  x:
  - s: Då har de tekniska detaljerna <v>klarats</v> <p>av</p>, och det väsentliga
      budskapet har tagits med.
    t: Les modalités techniques seraient ainsi <a>surmontées</a>, et le message essentiel
      serait formulé.
  - s: Vi kan glädjas åt den globala ambitionen i de angivna målsättningarna, som
      går parallellt med de utmaningar som Europa skall tvingas <v>klara</v> <p>av</p>.
    t: Madame la Présidente, Monsieur le Président de la Commission, nous pouvons
      nous féliciter de l’ambition globale des objectifs annoncés, objectifs qui vont
      de pair avec les enjeux que l’Europe va devoir <a>surmonter</a>.
  - s: Det är en utmaning som EU måste <v>klara</v> <p>av</p> om vi ska kunna skapa
      villkor som främjar ökat barnafödande, om vi ska kunna utforma bättre metoder
      för att förena arbete och familj och om vi ska kunna utnyttja de möjligheter
      som ett mer produktivt liv innebär.
    t: C’est une difficulté que l’Union européenne doit <a>surmonter</a>, si les conditions
      propres à favoriser la natalité sont mises en place, si de meilleures méthodes
      de conciliation de la vie professionnelle et de la vie privée sont conçues et
      s’il est fait un bon usage des possibilités offertes par une vie plus productive.
  - s: Det bästa tecknet på framgång för ”ett land, två system” har varit att Hongkong
      än så länge har varit i stånd att <v>klara</v> <p>av</p> den asiatiska krisen,
      och att göra det utan ingripande av Kina, men med stöd från Kina.
    t: Le meilleur signe du succès du concept «un pays, deux systèmes», c’est que
      Hong-Kong a été capable jusqu’à présent de <a>surmonter</a> la crise asiatique,
      et ce sans ingérence, mais avec le soutien de la Chine.
  - s: Nu när Serbien och Montenegro står inför viktiga inrikespolitiska utmaningar
      som vi alla hoppas att de ska <v>klara</v> <p>av</p>, vill jag än en gång framhålla
      att det vore ytterst lämpligt att så snart som möjligt bestämma ett datum för
      de länder som har utestängts från processen, nämligen Bosnien-Hercegovina och
      Albanien.
    t: À l’heure où la Serbie et le Monténégro font face à des défis internes majeurs
      - qu’ils parviendront à <a>surmonter</a>, nous l’espérons - je voudrais insister
      une fois de plus sur l’importance de fixer au plus vite une date pour les pays
      qui ont été exclus du processus, c’est-à-dire la Bosnie-et-Herzégovine et l’Albanie.
  - s: När man säger att norra Cypern inför en eventuell framtida anslutning av Republiken
      Cypern till Europeiska unionen måste få ta del av informationsutbytet, så måste
      vi vara medvetna om att det vi håller på med är att försöka finna praktiska
      alternativ för att <v>klara</v> <p>av</p> de hinder som ligger i vägen för en
      politisk resolution.
    t: Lorsque nous parlons en ce moment de la nécessité d’impliquer la communauté
      de la partie nord de Chypre dans un échange d’informations, notamment sur le
      chemin vers une future adhésion de la République de Chypre à l’Union européenne,
      nous devons savoir que nous tentons de trouver des formules de nature pratique
      nous permettant de <a>surmonter</a> les obstacles sur le chemin d’une solution
      politique.
  - s: Inför den internationella konkurrens som har utvecklats inom området för bärraketer
      och inför de stora ekonomiska problemen genomgår rymdindustrin en mycket allvarlig
      kris, som saknar motstycke, och därför är det viktigt att <v>klara</v> <p>av</p>
      denna situation, som äventyrar själva överlevnaden för programmet Arianespace,
      och att hitta lösningar.
    t: En effet, confrontée à la compétition internationale qui s’est développée dans
      le domaine des lanceurs et à de grandes difficultés de financement, l’industrie
      spatiale européenne traverse une crise très grave, sans précédent, même et il
      y a donc urgence à <a>surmonter</a> cette situation qui met en cause la pérennité
      même d’Arianespace et à y apporter des solutions.
  - s: Rådet har givetvis fullt förtroende för att de nya demokratierna i kandidatländerna
      mer än väl <v>klarar</v> <p>av</p> de utmaningar de kan komma att ställas inför.
    t: Le Conseil est naturellement totalement confiant que les nouvelles démocraties
      dans les pays candidats <a>surmonteront</a> plus que certainement les défis
      auxquels elles pourraient être confrontées.
  - s: Låt oss <v>klara</v> <p>av</p> detta och be regeringarna att fortsätta sina
      ansträngningar.
    t: <a>Surmontons</a>-la, demandons aux gouvernements de poursuivre encore leurs
      efforts.
  - s: Jag föreslår att man ger ett speciellt bränslestöd till fiskare för att hjälpa
      dem att <v>klara</v> <p>av</p> den svåra situation som de just nu befinner sig
      i. Stödet ska kopplas till priset på oljebränsle.
    t: Je propose de verser des aides pour compenser la hausse du gazole aux pêcheurs,
      afin de les aider à <a>surmonter</a> la situation difficile qu’ils traversent
      actuellement.
  - s: Det står klart att detta är sättet att <v>klara</v> <p>av</p> de problem vi
      har haft under de senaste månaderna också i vissa stora länder i Europa, det
      vill säga bristen på unga tekniker och behovet att importera Internettekniker
      från tredje världen och liknande problem.
    t: Il est évident que c’est la meilleure façon de <a>surmonter</a> les problèmes
      que nous avons connus ces derniers mois dans certains grands pays européens,
      à savoir le manque de jeunes techniciens pour l’Internet et la nécessité d’en
      recruter dans le Tiers-Monde, ou des problèmes de ce genre.
  - s: Därför hoppas också parlamentet att Lissabonfördraget, som ger EU en bättre
      förmåga att agera för att <v>klara</v> <p>av</p> dessa allvarliga utmaningar,
      snart träder i kraft.
    t: C’est également pour cette raison que le Parlement européen espère voir le
      traité de Lisbonne, qui donne à l’Union européenne une capacité d’action accrue
      pour <a>surmonter</a> ces défis de taille, entrer en vigueur prochainement.
  - s: Men jag är tacksam mot er för att vi alla har <v>klarat</v> <p>av</p> det.
    t: Mais je suis très heureux que nous ayons <a>surmonté</a> tout cela.
  - s: Därför hoppas vi att Polen är i stånd att under de närmaste veckorna och månaderna
      också <v>klara</v> <p>av</p> de svåra problemen i samband med anslutningsprocessen
      som man fortfarande har i förhandlingarna, och vi stöder kommissionen och dess
      förslag rörande direktbidragen.
    t: C’est pourquoi nous espérons que la Pologne sera en mesure de <a>surmonter</a>,
      dans les semaines et les mois à venir, les problèmes difficiles qui se posent
      encore dans le processus d’adhésion et nous soutenons les propositions de la
      Commission relatives aux aides directes.
  - s: Förstörelsens omfattning upprörde människor över hela Europa, och önskemålet
      att kunna hjälpa de drabbade länderna, även på EU-nivå, att <v>klara</v> <p>av</p>
      de talrika problemen konkretiserades snabbt.
    t: L’ampleur des destructions a suscité la compassion dans toute l’Europe et le
      souhait d’aider, au niveau de l’UE, les pays touchés à <a>surmonter</a> ces
      énormes problèmes s’est rapidement concrétisé.
  - s: Herr talman, jag upprepar våra välkomsthälsningar till Moncef, Marzouki och
      Khemais Ksila och därmed vill jag hylla den ihärdighet för att komma fram till
      oss, som de har kunnat visa prov på, för att <v>klara</v> <p>av</p> de hinder
      som de tunisiska myndigheterna har lagt på deras väg, de hinder som samtliga
      demokrater väl känner till som någon gång velat uttrycka sig fritt om sin situation.
    t: Monsieur le Président, je réitère nos salutations de bienvenue à M. Moncef
      Marzouki et à M. Khemais Ksila, et ce faisant je veux rendre hommage à la ténacité
