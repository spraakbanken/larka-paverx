  - s: Vi talar om att vi redan har flaskhalsar på arbetsmarknaden för yrkesarbetare,
      men vi <v>klarar</v> inte <p>av</p> att med en riktad integrationspolitik ge
      dem som är arbetslösa - totalt sett långt mer än 14 miljoner i Europeiska unionen
      - ett oberoende bidrag till ett handelsbolag.
    t: We talk of already having bottlenecks on the specialist job markets, but we
