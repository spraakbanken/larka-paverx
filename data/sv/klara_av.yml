    t: Um diese Herausforderungen zu <a>bewältigen</a>, ist es notwendig, dass wir
      in unserer Gesellschaft Antworten darauf finden.
  - s: Eftersom den globala finansiella och ekonomiska krisen kräver ett beslutsamt
      och samordnat agerande från EU:s sida för att förhindra sysselsättningsförluster,
      bibehålla en tillräcklig inkomstnivå för EU-medborgarna, förhindra en recession
      och vända dagens ekonomiska och sysselsättningsrelaterade utmaningar till möjligheter,
      anser jag faktiskt att de åtgärder som vidtas under eurokraternas ledning definitivt
      inte är tillräckliga för att <v>klara</v> <p>av</p> den kris som vi går igenom,
      särskilt inte inom ett så känsligt område som sysselsättningen.
    t: Wenn nämlich die weltweite Finanz- und Wirtschaftskrise eine entschiedene und
      koordinierte Reaktion der EU erfordert, um Arbeitsplatzverluste zu verhindern,
      angemessene Einkommen für die Europäer zu gewährleisten, eine Rezession zu vermeiden
      und die derzeitigen wirtschaftlichen und beschäftigungspolitischen Herausforderungen
      in Chancen zu verwandeln, dann bin ich der Meinung, dass die unter der Führung
      der Eurokraten getroffenen Maßnahmen eindeutig nicht ausreichen, um die derzeitige
