  - s: Antagandet av detta komplicerade betänkande representerar ett mycket viktigt
      steg för EU som högljutt kräver tydliga svar och snabba lösningar för att <v>klara</v>
      <p>av</p> denna svåra ekonomiska kris.
    t: L’adozione di questa complessa relazione rappresenta un passo molto importante
      per la collettività europea che chiede a gran voce risposte chiare e soluzioni
      rapide per <a>superare</a> questa difficile crisi economica.
  - s: Även stora historiska projekt måste betalas, det krävs tydliga bestämmelser
      för allt, och vi måste <v>klara</v> <p>av</p> de problem vi för ögonblicket
      har.
    t: Anche i grandi progetti storici però hanno un prezzo, tutto va fatto in modo
