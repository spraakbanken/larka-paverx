  - s: Den övergången kan få mycket negativa effekter, inte bara för de traditionella
      AVS-ländernas produktion utan också för de bananproducerande regionerna i EU,
      om vi inte <v>klarar</v> <p>av</p> att vidta nödvändiga åtgärder när det är
