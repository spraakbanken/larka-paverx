    t: Tale affermazione è ancor più valida oggi, con l’allargamento a est dell’Unione
      europea e con la Russia che sta diventando, dal punto di vista dell’Unione,
      un punto cardine per la maggior parte delle nostre opportunità di cooperazione
      economica, nonostante i numerosi, per non dire innumerevoli, ostacoli da <a>superare</a>.
  - s: Det står klart att detta är sättet att <v>klara</v> <p>av</p> de problem vi
      har haft under de senaste månaderna också i vissa stora länder i Europa, det
      vill säga bristen på unga tekniker och behovet att importera Internettekniker
