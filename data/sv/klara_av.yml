      der Märkte, insbesondere des Arbeitsmarktes, die drastische Senkung des Steuerdrucks,
      eine tiefgreifende Reform der staatlichen Rentensysteme und der schrittweise
      Rückzug des Staates aus der Wirtschaft, in erster Linie durch die Privatisierung
