  - s: Om tjänstepensionsfonderna å andra sidan inte <v>klarar</v> <p>av</p> att uppfylla
      sina skyldigheter, träder inte staten in med ekonomiska interventioner eller
      garantier.
    t: Per contro, se i fondi pensionistici aziendali o professionali non <a>riescono</a>
      ad onorare i propri impegni, non vi sono garanzie o interventi finanziari da
      parte dello Stato.
  - s: EU kan inte <v>klara</v> <p>av</p> att göra detta på egen hand.
    t: L’Unione europea non può <a>riuscire</a> a far questo da sola.
  - s: Det är inte lika lätt att axla ansvaret för att ta itu med en ständig tillströmning
      av båtflyktingar när man har otillräckliga resurser för att <v>klara</v> <p>av</p>
      detta.
    t: È meno facile assumersi la responsabilità di far fronte al costante afflusso
      di clandestini quando non si dispone di mezzi sufficienti per <a>riuscirci</a>.
  - s: Hur skall utvidgningen kunna lyckas om vi inte tar hänsyn till kandidatländernas
      mångfald - och därmed bättre erkänner de nuvarande medlemsstaternas mångfald
      - utan att ta tillräcklig hänsyn till deras svårigheter och behov, samtidigt
      som man kräver av dem att de genast skall göra det som vissa av de nuvarande
      femton medlemsstaterna fortfarande inte <v>klarar</v> <p>av</p> i dag?
    t: Come garantire il successo dell’allargamento senza tenere in considerazione
      la diversità dei candidati - e quindi riconoscere meglio quella degli attuali
      Stati membri -, senza tenere adeguatamente in conto le loro difficoltà e le
      loro esigenze, chiedendo loro di fare subito cose che i Quindici non <a>riescono</a>
      ancora a fare oggi?
  - s: I länderna i söder är det däremot bara mellan 7 och 15 procent som <v>klarar</v>
      <p>av</p> det.
    t: in questi paesi più del 60 percento dei cittadini a rischio arriva a superare
      la soglia della povertà, mentre nei paesi del sud solo una quota variabile tra
      il 7 e il 15 percento della popolazione bisognosa <a>riesce</a> ad abbandonare
      lo stato di povertà.
  - s: Mitt i allt detta får vi inte heller glömma att det bakom dessa siffror finns
      människor som känner oro för sina jobb, och som undrar hur de ska <v>klara</v>
      <p>av</p> att betala sitt boende och att upprätthålla sin levnadsstandard.
    t: all’apice della crisi, non si può infatti dimenticare che dietro questi numeri
      si celano i cittadini, preoccupati per il proprio posto di lavoro e incerti
      su come <a>riusciranno</a> a mantenere la propria famiglia e preservare l’attuale
      tenore di vita.
  - s: Regeringen <v>klarar</v> uppenbarligen inte <p>av</p> att skapa en drastisk
      förändring, men våld är ingen lösning, framför allt inte för befolkningen som
      är den som drabbas hårdast, för numera betraktas Colombia som en våldsstat och
      det är inte befolkningens fel.
    t: Il governo colombiano evidentemente non <a>riesce</a> ad imporsi.
  - s: Rådets ordförande och kommissionären har helt riktigt konstaterat att vi har
      <v>klarat</v> <p>av</p> att få i gång en reformprocess i Turkiet, som dock fortfarande
      uppvisar väldigt många luckor.
    t: Signor Presidente, onorevoli colleghi, il Presidente in carica del Consiglio
      e il Commissario hanno giustamente rilevato che siamo <a>riusciti</a> a mettere
      in moto in Turchia un processo di riforme, che pur tuttavia presenta ancora
      molte lacune.
  - s: Jag skulle i dag vilja få till protokollet min beundran för Nordirlands folk,
      som har stått emot pressen och <v>klarat</v> <p>av</p> att behålla kontrollen
      och lugnet inför motgångarna.
    t: Voglio che oggi venga messa agli atti la mia ammirazione per gli irlandesi
      del nord che hanno resistito alle pressioni e sono <a>riusciti</a> a mantenere
      il controllo e la calma di fronte alle avversità.
  - s: Jag anser att det i denna valkampanj kommer det att vara mycket viktigt att
      få veta hur pass beredda den socialdemokratiska gruppen i Europaparlamentet,
      Europeiska folkpartiet (kristdemokrater) och Europademokraterna och gruppen
      Alliansen för liberaler och demokrater för Europa är att, tillsammans med andra
      medverkande, hitta ett sätt att utveckla vårt förslag, det förslag som ni, fru
      kommissionsledamot, blev talesman för, och i vilken utsträckning vi <v>klarar</v>
      <p>av</p> att göra det till ett förslag för EU och inte bara till ett förslag
      där vi här i centrala Bryssel ställs mot en rad huvudstäder som var och en går
      sina egna vägar, vilket tyvärr inträffade flera gånger under 1900-talet.
    t: Io penso che in questa campagna elettorale sarà importantissimo comprendere
      quanto il PSE, PPE e ALDE riescano, con gli altri componenti anche, a trovare
      una linea di sviluppo della proposta nostra, della proposta della quale lei
      Commissaria si è fatta portavoce, e quanto <a>riusciamo</a> davvero a farne
      una proposta dell’Europa e non solo una proposta, direi, nostra centrale di
      Bruxelles contro una serie di capitali che si muovono ciascuno di già per conto
      loro come è accaduto purtroppo molte volte nel secolo passato.
  - s: Med tanke på att många AVS-länder blir allt fattigare är det oacceptabelt att
      kommissionen inte <v>klarar</v> <p>av</p> att till de behövande få ut de medel
      som ställts till förfogande.
    t: Considerando il crescente impoverimento di numerosi paesi ACP è inconcepibile
      che la Commissione non <a>riesca</a> a far pervenire alle persone bisognose
      i fondi stanziati.
  - s: EU:s bindande mål om 20 procent förnybar energi senast 2020 uppnås med större
      sannolikhet om vi <v>klarar</v> <p>av</p> att minska EU:s totala energiförbrukning.
    t: Sarà molto più probabile raggiungere l’obiettivo vincolante del 20 per cento
      di energia rinnovabile entro il 2020 nell’UE se <a>riusciremo</a> a tagliare
      il consumo totale europeo di energia.
  - s: Malta har mycket att vinna om landet <v>klarar</v> <p>av</p> att närma sig
      EU-medlemskapets regelverk mer.
    t: Malta ha molto da guadagnare se <a>riuscirà</a> a rispettare in modo più rigoroso
      i criteri fissati per l’adesione all’Unione europea.
  - s: Vi kommer helt enkelt inte att <v>klara</v> <p>av</p> det.
    t: Semplicemente non ci <a>riusciremo</a>.
  - s: Om vi i Tyskland <v>klarar</v> <p>av</p> att genomföra en politisk kursändring,
      kan vi i Europa troligen lära oss att faktiskt gå i rätt riktning - en mer produktiv,
      mer sysselsättningsfrämjande riktning.
    t: Se anche noi in Germania <a>riusciremo</a> a realizzare un cambiamento di corso
      politico, potremo probabilmente imparare in Europa a muoverci realmente insieme
      in una direzione giusta, più produttiva e più efficace per l’occupazione.
  - s: Över 3 000 personer får inte ut sin rättmätiga pension i tid, eftersom man
      inte <v>klarar</v> <p>av</p> att räkna ut pensionen när folk har jobbat i andra
      länder.
    t: Oltre 3000 persone non ricevono in tempo utile la pensione cui hanno legittimo
      diritto, perché non si <a>riescono</a> a eseguire i calcoli pensionistici per
      chi ha lavorato all’estero.
  - s: Jag vill gärna tacka för bidraget från Azzolini som har <v>klarat</v> <p>av</p>
      konststycket att arbeta in de olika ändringsförslagen och som framför allt även
      är här!
    t: Signor Presidente, vorrei ringraziare sentitamente l’onorevole Azzolini per
      essere <a>riuscito</a> nel difficile compito di inserire nella relazione le
      diverse richieste di emendamento e ancor di più per essere ancora presente.
  - s: Socialisterna - inte bara de ungerska, utan även de europeiska - har inte <v>klarat</v>
      <p>av</p> att hantera de ungerska medborgarnas beslut, så de tar varje tillfälle
      som ges att attackera den ungerska regeringen.
    t: I socialisti, a quanto pare non solo gli ungheresi, ma anche gli europei, non
      sono <a>riusciti</a> a digerire la decisione dei cittadini ungheresi, per cui
      colgono ogni occasione per attaccare il governo ungherese.
  - s: Du <v>klarade</v> inte <p>av</p> att balansera fördelningen.
    t: Non è <a>riuscita</a> ad assicurare una distribuzione omogenea di tali richieste.
  - s: Jag är säker på att meddelandet om associeringsavtal i fiskesektorn, som antagits
      av kommissionen, kommer att utgöra en möjlighet att på ett betydande och innovativt
      sätt gå framåt i utrikeskapitlet i den gemensamma fiskeripolitiken, och att
      vi tillsammans kommer att <v>klara</v> <p>av</p> att skapa en dynamik som garanterar
      hållbarhet i fisket på en hög nivå till förmån för oss alla.
    t: Sono persuaso che insieme <a>riusciremo</a> a creare le motivazioni necessarie
      per garantire la sostenibilità della pesca d’altura, a vantaggio di tutti.
  - s: Jag har lyssnat till Gusp-programmet, men det känns lite skrattretande att
      det kommer från ett EU som inte ens <v>klarar</v> <p>av</p> att kontrollera
      sina egna yttre gränser, som varje dag överträds av tusentals illegala invandrare,
      människosmugglare och maffiamedlemmar.
    t: Signor Presidente, onorevoli colleghi, ho sentito il programma della PESC,
      ma fa un po’ sorridere da parte di un’Europa che non <a>riesce</a> nemmeno a
      controllare i suoi confini esterni, violati tutti i giorni da migliaia di clandestini,
      di trafficanti, di mafiosi.
  - s: Vad jag skulle vilja veta är hur det kommer sig att vi - åtminstone i Frankrike
      - inte <v>klarar</v> <p>av</p> att förmedla till våra landsmän vilket stort
      arbete EU lägger ned på kvinnors rättigheter?
    t: Quindi, vi chiedo, come mai non <a>riusciamo</a> - almeno in Francia - a comunicare
      ai nostri compatrioti e concittadini che l’Europa lavora per i diritti delle
      donne?
  - s: Varför skulle inte våra vänner i Grekland, Portugal och Irland <v>klara</v>
      <p>av</p> det?
    t: Perché i nostri amici in Grecia, Portogallo e Irlanda non ci <a>riescono</a>?
  - s: Var har de <v>klarat</v> <p>av</p> att sluta fred eller att upprätthålla freden?
    t: Dove sarebbero <a>riusciti</a> a siglare la pace, e nella fattispecie anche
      a tutelare la pace?
  - s: Vidare är det viktigt att vi <v>klarar</v> <p>av</p> att skapa möjligheter
      till kombitrafik, så att det t.ex. på långa sträckor går att använda både väg
      och järnväg.
    t: È inoltre essenziale <a>riuscire</a> a creare i presupposti per il trasporto
      combinato, in modo che sui lunghi percorsi sia possibile usufruire tanto della
      strada quanto della ferrovia.
  - s: När det handlar om innehållet i mötet tror jag att rådet i Barcelona har <v>klarat</v>
      <p>av</p> att få upp Lissabonprocessen på spåret igen och, herr rådsordförande,
      eftersom ni för närvarande är maskinisten på rådets tåg måste jag tala om att
      min grupp kände en oerhörd oro för den uppenbara risken att hela konvojen skulle
      spåra ur efter det uttalande ni själv gjorde då ni sade att ni skulle ta strid
      med den socialdemokratiska majoriteten i rådet inför Barcelonamötet.
    t: Passando al contenuto del Vertice, ritengo che il Consiglio di Barcellona sia
      <a>riuscito</a> a riportare sul giusto binario il processo di Lisbona e poiché
      lei, signor Presidente del Consiglio, è il macchinista di turno sul treno del
      Consiglio, segnalo che il mio gruppo nutriva enormi preoccupazioni per il rischio
      manifesto di un deragliamento dell’intero convoglio dopo che lei aveva dichiarato
      che nel Vertice di Barcellona si sarebbe trovato di fronte alla maggioranza
      socialista del Consiglio.
  - s: Om vi inte <v>klarar</v> <p>av</p> att nå ett resultat i konventet och denna
      uppgift överförs till regeringskonferensen, kommer det som regeringskonferensen
      kommer fram till att vara mindre gemenskapsmetod än om vi utarbetar det i konventet.
    t: Se non <a>riusciamo</a> a raggiungere risultati in seno alla Convenzione e
      trasferiremo questo compito alla Conferenza intergovernativa, l’esito di tale
      Conferenza sarà meno conforme al metodo comunitario di quanto avrebbe potuto
      garantire la Convenzione.
  - s: Det var inte många som trodde att vi skulle <v>klara</v> <p>av</p> det.
    t: Ci trovavamo dinanzi ad un compito che appariva insormontabile e pochi osavano
      credere che ci saremmo <a>riusciti</a>.
  - s: Jag sa nyligen ännu en gång att jag faktiskt hellre är parlamentsledamot än
      diplomat, ty förra året upplevde jag i Genève hur den europeiska diplomatin
      kämpade för att få med just denna resolution om de mänskliga rättigheterna på
      föredragningslistan, vilket de i år på grund av sin oenighet naturligtvis inte
      <v>klarat</v> <p>av</p>.
    t: Recentemente ho affermato chiaramente che preferisco svolgere le funzioni di
      parlamentare che quelle di diplomatico, in quanto l’anno scorso ho verificato
      a Ginevra quanto la diplomazia europea dovesse lottare proprio per porre all’ordine
      del giorno la risoluzione sui diritti dell’uomo, cosa che quest’anno non è ovviamente
      <a>riuscita</a> ad ottenere a causa della disparità di opinioni.
  - s: Jag anser att föredraganden har <v>klarat</v> <p>av</p> något mycket svårt.
    t: Credo che al relatore sia <a>riuscita</a> un’opera ardua.
  - s: Herr ordförande, förvirringen i Zaire, den politiska instabiliteten och naturligtvis
      upplösningen av principer som vissa beteenden avslöjar leder oss till en samstämmig
      analys som stigmatiserar en orättvis ekonomisk och social politik, djupt beklagar
      förvirringen och fördömer en regim som inte <v>klarar</v> <p>av</p> att övergå
      till demokrati.
    t: Signor Presidente, la confusione che regna nello Zaire, l’instabilità della
      situazione politica e, beninteso, il venir meno di princìpi rivelato da taluni
      comportamenti ci portano a un’analisi consensuale che stigmatizzi politiche
      economiche e sociali inique, deplori il disordine e condanni un regime che non
      <a>riesce</a> a convertirsi alla democrazia.
  - s: Det skulle också kunna bli ett år av utveckling för EU, som ideligen har <v>klarat</v>
      <p>av</p> att förnya sig under unionens hela historia.
    t: Potrebbe anche rivelarsi un anno di rinnovamenti per l’Unione europea, che
      in tutta la sua storia è sempre <a>riuscita</a> a reinventarsi di continuo.
  - s: Om vi <v>klarar</v> <p>av</p> det, så kommer vi kanske om ett par år att ligga
      bättre till!
    t: Se ci <a>riusciremo</a>, tra qualche anno forse la situazione sarà migliorata!
  - s: Det handlar då om märkligt växande träd, döda granar, sjöar lika klara som
      simbassänger och lika tomma på liv, blommor som har försvunnit för att aldrig
      återkomma, insekter och skaldjur som har gått samma öde till mötes samt fiskar
      som inte längre <v>klarar</v> <p>av</p> att fortplanta sig.
    t: alberi che crescono in modo strano, abeti morti, laghi dal colore chiaro come
      quello di una piscina eppure senza vita, fiori scomparsi per sempre, insetti
      e crostacei che fanno la stessa fine e pesci che non <a>riescono</a> a riprodursi.
  - s: Har vi modet att göra detta och kommer vi att <v>klara</v> <p>av</p> att ställa
      tillräckliga ekonomiska resurser till förfogande?
    t: Avremo il coraggio di garantire finanziamenti adeguati e <a>riusciremo</a>
      a mettere a disposizione le risorse finanziarie necessarie?
  - s: Stora medlemsstater <v>klarar</v> inte <p>av</p> att uppnå det;
    t: I grandi Stati membri non <a>riescono</a> a rispettarlo;
  - s: 'I en tid då många medlemsstater inte <v>klarar</v> <p>av</p> att följa en
      stabilitetspakt, vars begränsningar, i det nuvarande läget, förefaller vara
      fullständigt ur takt med den hårda ekonomiska verkligheten kan jag inte bifalla
      nomineringen av en kandidat som uppenbarligen lider av samma sjukdom:'
    t: 'In un momento in cui numerosi Stati membri non <a>riescono</a> a rispettare
      il Patto di stabilità, i cui vincoli appaiono, nella situazione attuale, in
      totale contrasto con la dura realtà della congiuntura economica, non posso sostenere
      la nomina di un candidato evidentemente colpito dallo stesso male del suo predecessore:'
  - s: Först och främst måste vi <v>klara</v> <p>av</p> att formulera en enhetlig
      europeisk tolkning av krig och orsakerna till krig, det vill säga skapa ett
      gemensamt europeiskt minne.
    t: Primo, dobbiamo <a>riuscire</a> a formulare un’interpretazione europea uniforme
      della guerra e dei motivi della guerra, ovvero esprimere una memoria europea
      comune.
  - s: När det gäller omröstningen gällande reseersättningarna till Europaparlamentets
      ledamöter <v>klarade</v> majoriteten än en gång inte <p>av</p> att rösta för
      det enda moraliskt riktiga, nämligen att ersättning bara skall ges för faktiska
      kostnader.
    t: Per quanto concerne la votazione sulle indennità di viaggio versate ai deputati
      del Parlamento europeo, ancora una volta la maggioranza non è <a>riuscita</a>
      a optare per l’unica soluzione moralmente corretta, ossia per il rimborso delle
      sole spese realmente sostenute.
  - s: Schröder kanske <v>klarar</v> <p>av</p> att köpa ett stålverk på skattebetalarnas
      bekostnad och att sitta i Volkswagens styrelse, men för en strategisk valutapolitik
      och för att köpa Rolls Royce röcker det inte till. Därtill behövs politiska
      tungviktare som Kohl, Waigel och Stoiber, och inga SPD-lättmatroser som Schröder
      och Lafontaine.
    t: Il candidato Schröder può forse <a>riuscire</a> a comprare un’acciaieria a
      spese dei contribuenti e a sedere nel Consiglio di controllo della Volkswagen,
      ma questo non basta di certo per una politica monetaria strutturata in modo
      strategico e per acquistare la Rolls Royce.
  - s: Om inte socialisterna i denna kammare <v>klarar</v> <p>av</p> att ställa sin
      kanslerkandidat på benen vad gäller europapolitiken, förbli de en papperstiger
      som mannen från Hannover kommer att duka upp även andra skräckhistorier om Europa
      för.
    t: Se i socialisti di quest’Aula non <a>riescono</a> a consolidare la figura del
      proprio candidato nel senso della politica europea, restano semplici tigri di
      carta a cui l’uomo di Hannover propinerà altri racconti dell’orrore sull’Europa.
  - s: Europolkonventionen kan inte genomföras till fullo om inte det här förfarandet
      fullbordas och det är ett dåligt exempel för ansökarstaterna om vi själva inte
      <v>klarar</v> <p>av</p> att fullborda ratificieringsprocessen.
    t: Non diamo certo un buon esempio ai paesi candidati se, a nostra volta, non
      <a>riusciamo</a> a portare a termine questa procedura.
  - s: Vi kan inte skapa någon lagstiftning som i slutändan endast globala marknadsaktörer
      som exempelvis Pfizer <v>klarar</v> <p>av</p>.
    t: Non possiamo adottare una legislazione alla quale, in ultima analisi, <a>riescono</a>
      ad adeguarsi solo i colossi come la Pfizer.
  - s: Undersökningskommittén har först och främst tagit upp en rad tekniska orsaker
      som är förknippade med ett ålderdomligt system som är pappersbaserat i stället
      för datoriserat och som inte har <v>klarat</v> <p>av</p> den mångdubblade handeln.
    t: La commissione d’inchiesta ha, innanzi tutto, messo in rilievo una serie di
      ragioni tecniche, legate all’arcaicità di un sistema fondato sul supporto cartaceo,
      che ignora l’informatica e che non è <a>riuscito</a> a far fronte al moltiplicarsi
      degli scambi.
  - s: Men denna framgång kan bli ett problem om vi inte <v>klarar</v> <p>av</p> att
      förstå dess djupare innebörd och anpassa oss till den, och naturligtvis dra
      ut de positiva möjligheterna i denna.
    t: Tale conquista può tuttavia trasformarsi in un problema, se non <a>riusciamo</a>
      a comprenderne il significato più profondo e ad adattarci, naturalmente per
      sfruttarne le potenzialità positive.
  - s: Dessa människor har givetvis <v>klarat</v> <p>av</p> att bygga upp sina liv
      på nytt i Cypern.
    t: Queste persone sono ovviamente <a>riuscite</a> a rifarsi una vita a Cipro,
      ma provate a pensare per un attimo cosa significhi sapere che la prima casa
      che avete posseduto o la casa dei vostri genitori è abbandonata e per voi inaccessibile,
      pur trovandosi a solo pochi chilometri di distanza, per motivi di cui non avete
      la minima colpa.
  - s: Vi har också fått andra budskap, exempelvis från småbutiker i Storbritannien
      som de senaste två åren har gjort stora ansträngningar för att tillämpa HACCP-principerna
      och var stolta över att ha <v>klarat</v> <p>av</p> det hela.
    t: da piccoli negozi del Regno Unito che avevamo compiuto grandi sforzi negli
      ultimi due anni per applicare i principi HACCP e che erano orgogliosi di esserci
      pienamente <a>riusciti</a>.
  - s: Vi har på mindre än en timme <v>klarat</v> <p>av</p> 15 betänkanden i enlighet
      med den nya arbetsordningen och mer än 360 ändringsförslag.
    t: Siamo <a>riusciti</a>, in meno di un’ora, a trattare 15 relazioni secondo il
      nuovo Regolamento e più di 360 emendamenti.
  - s: EU <v>klarar</v> inte <p>av</p> att uppnå de mål som det har satt upp.
    t: L’Unione europea non <a>riesce</a> a identificarsi con gli obiettivi che si
      è posta.
  - s: Det handlar om er, men också om frågan om vi slutligen ska <v>klara</v> <p>av</p>
      att reglera den inre marknaden och finansmarknaderna och om vi slutligen ska
      klara av att sätta stopp för den billiga arbetskraften i Europa som förstör
      den sociala sammanhållningen i vårt samhälle.
    t: Si tratta di lei, ma si tratta anche di sapere se finalmente <a>riusciremo</a>
      a regolamentare il mercato interno e i mercati finanziari, e se finalmente riusciremo
      a bloccare il fenomeno della manodopera a basso costo in Europa, che sta distruggendo
      la coesione sociale della nostra società.
  - s: Det handlar om er, men också om frågan om vi slutligen ska klara av att reglera
      den inre marknaden och finansmarknaderna och om vi slutligen ska <v>klara</v>
      <p>av</p> att sätta stopp för den billiga arbetskraften i Europa som förstör
      den sociala sammanhållningen i vårt samhälle.
    t: Si tratta di lei, ma si tratta anche di sapere se finalmente riusciremo a regolamentare
      il mercato interno e i mercati finanziari, e se finalmente <a>riusciremo</a>
      a bloccare il fenomeno della manodopera a basso costo in Europa, che sta distruggendo
      la coesione sociale della nostra società.
  - s: När ingen trodde på att vi skulle <v>klara</v> <p>av</p> att inkludera kravet
      på en stadga i fördraget så lyckas vi göra det.
    t: Quando nessuno pensava che saremmo <a>riusciti</a> ad includere nel Trattato
      l’esigenza di uno Statuto, siamo riusciti a farlo.
  - s: Åsikterna här i parlamentet om huruvida kriget var berättigat eller om det
      hade kunnat förhindras, går i sär, men det tyska ordförandeskapet <v>klarade</v>
      <p>av</p> det hela, och jag vill särskilt uppmana utrikesministern att agera
      beslutsamt vad Milosevic-regimens brott beträffar, och tydligt visa att man
      inte önskar något hellre än fred på Balkan.
    t: Dalle discussioni sollevate in Aula per determinare se la guerra fosse giustificata
      o se sarebbe stato possibile evitarla sono emerse opinioni contrastanti, ma
      la Presidenza tedesca, ed in particolare vorrei citare il Ministro degli esteri,
      è <a>riuscita</a>, assumendo una posizione netta e decisa, ad intervenire sui
      crimini del regime di Milosevic e a dimostrare con il suo comportamento che
      nulla si desiderava con maggiore ansia della pace nei Balcani.
  - s: Vi har uppenbarligen <v>klarat</v> <p>av</p> att, på vägen till Ekonomiska
      och monetära unionen, inleda en mycket fruktbar process som har visat en framgång
      som vi fram till för några år sedan inte hade ansett vara möjlig.
    t: Nel cammino verso l’Unione economica e monetaria siamo <a>riusciti</a> ad avviare
      un processo molto proficuo in cui si sono raggiunti obiettivi fino a pochi anni
      fa impensabili.
  - s: I ett antal europeiska tidningar har i dag en grupp ledamöter uttalat sig om
      att Europa inte mår bra, på grund av att Europa i Amsterdamfördraget inte <v>klarat</v>
      <p>av</p> att i tillräckligt hög grad prioritera demokratin i sina institutioner,
      sina förfaranden, sina verksamhetsregler.
    t: Signor Presidente, signor Vicepresidente Marín, onorevoli colleghi, oggi, su
      vari giornali europei un gruppo di deputati ha detto tra l’altro che l’Europa
      va male, va male perché, in merito al Trattato di Amsterdam, non è <a>riuscita</a>
      a mettere la democrazia sufficientemente al primo posto delle sue istituzioni,
      delle sue procedure, delle sue regole di funzionamento.
  - s: Vi står inför det faktum att vi hittills inte ens <v>klarat</v> <p>av</p> att
      per år röja fler minor än vad som utplacerats.
    t: Ci troviamo dinanzi al fatto che finora non siamo neppure <a>riusciti</a> a
      disattivare più mine di quante ogni anno ne vengano deposte.
  - s: Kroatien förtjänar också våra gratulationer, då denna stat som har härjats
      av konflikter under så lång tid ändå <v>klarat</v> <p>av</p> att göra påtagliga
      framsteg med att genomföra EU:s regelverk.
    t: Possiamo solo congratularci con la Croazia, in quanto un paese che era uscito
      devastato da un lungo conflitto è <a>riuscito</a> a compiere progressi ragguardevoli
      verso l’attuazione dell’acquis comunitario.
  - s: Trots den globala krisen har landet faktiskt <v>klarat</v> <p>av</p> att upprätthålla
      viss makroekonomisk stabilitet, särskilt genom att utveckla tjänste- och turistinfrastrukturerna.
    t: Infatti, nonostante la crisi globale, essa è <a>riuscita</a> a mantenere una
      certa stabilità macroeconomica, in particolar modo grazie allo sviluppo delle
      infrastrutture dei servizi e del turismo.
  - s: Jag är fast övertygad om att vi, om vi använder oss av dessa former och instrument
      som vi har till hands - och gör det i dess hela omfattning - med förberedelser
      och samarbete mellan Europaparlamentet och kollegerna på amerikansk sida, då
      kommer vi att <v>klara</v> <p>av</p> att lägga en förnuftig grund till amerikanska
      och europeiska relationer.
    t: Sono fermamente convinta che se sapremo utilizzare appieno - in tutte le loro
      possibilità - le formule e gli strumenti di cui disponiamo con l’aiuto e la
      collaborazione del Parlamento europeo e dei colleghi americani <a>riusciremo</a>
      a fondare su valide basi le relazioni fra Stati Uniti ed Europa.
  - s: Vi kan då i framtiden diskutera hur vi skall <v>klara</v> <p>av</p> att också
      stärka den politiska dimensionen från europeisk sida.
    t: In futuro potremo poi discutere anche su come <a>riusciremo</a> a rafforzare
      la dimensione politica da parte europea.
  - s: Det finns ingen konkret finansieringsplan som skulle göra länderna ansvariga
      för sina åtaganden och för alla brister, och det är redan uppenbart att G8-länderna
      inte kommer att <v>klara</v> <p>av</p> att få fram de nödvändiga resurserna
      för att fördubbla stödet till 2010.
    t: Non esiste un piano di finanziamento concreto che renda i paesi responsabili
      dei loro impegni e di eventuali inadempienze, ed è già evidente che i paesi
      del G8 non <a>riusciranno</a> a prendere i provvedimenti necessari a raddoppiare
      gli aiuti entro il 2010.
  - s: I ett Europa som växer långsammare än vad prognoserna sagt och vad alla hoppats
      på, och som ännu inte <v>klarar</v> <p>av</p> att bekämpa arbetslösheten på
      ett effektivt sätt, inte ens på nationell nivå, så är detta en viktig utmaning.
    t: In un’Europa che cresce globalmente più lentamente del previsto e dello sperato
      e che non <a>riesce</a> ancora a lottare con efficacia contro la disoccupazione,
      neanche a livello nazionale, questa è comunque una svolta importante.
  - s: Om vi som européer inte <v>klarar</v> <p>av</p> att ta på oss en ansvarsfull
      roll när det gäller att lösa denna konflikt, oberoende av Förenta staterna,
      måste vi räkna med att man inte heller i fråga om andra konflikthärdar får något
      förtroende för oss som medlare.
    t: Se come europei non <a>riusciamo</a> ad assumere un ruolo responsabile nella
      soluzione di questo conflitto, indipendentemente dagli Stati Uniti, non ci sarà
      certamente concessa fiducia come mediatori nemmeno per quanto riguarda altri
      conflitti.
  - s: Denna rädsla skall vi ta på allvar, för utan vår egen befolkning och deras
      samtycke kan vi inte <v>klara</v> <p>av</p> att avsluta denna utvidgningsprocess
      på ett positivt sätt, för att den inte bara formellt utan även till sitt innehåll
      skall bäras av vår befolkning och det borde vi säga.
    t: Tale paura deve essere da noi presa in seria considerazione poiché senza il
      nostro popolo ed il suo consenso non <a>riusciremo</a> a concludere positivamente
      tale processo di ampliamento, a cui deve contribuire non solo formalmente, ma
      anche nei contenuti, la nostra gente;
  - s: EU:s budget - det är helt klart - behöver förses med en potential som gör det
      möjligt att reagera på kriser, och klara av kriser, och vi har under de senaste
      två åren - tror jag - <v>klarat</v> <p>av</p> att utforma budgeten så att den
      uppfyllt dessa krav.
    t: Il bilancio dell’UE - com’è evidente - ha bisogno del potenziale per poter
      far fronte alle crisi, per poterle superare e negli ultimi due anni siamo <a>riusciti</a>
      - o almeno così mi pare - a organizzare il bilancio in modo tale da poter rispondere
      a questa esigenza.
  - s: Ni <v>klarade</v> ju verkligen <p>av</p> att mycket snabbt föreslå rättsliga
      grunder när det gällde andra saker.
    t: Per altri settori siete <a>riusciti</a>, com’è noto, a proporre molto tempestivamente
      una base giuridica.
  - s: Lägg särskilt märke till påståenden som att ”kraftigt regn i framtiden kan
      öka risken för läckage”, att ”gruvindustrin genererar få arbetstillfällen och
      endast inom den begränsade tidsramen på 16 år” eller att ”försummelser kan inträffa
      eftersom vissa medlemsstater inte <v>klarar</v> <p>av</p> att tillämpa lagstiftningen”.
    t: Onorevoli colleghi, vi invito a leggere attentamente il testo della risoluzione,
      con particolare riguardo ai punti in cui si afferma che le piogge torrenziali
      aumenteranno il rischio di fughe, che il settore estrattivo offre scarse opportunità
      occupazionali e, per giunta, con prospettive limitate ai sedici anni e che potrebbero
      verificarsi errori umani perché taluni Stati membri non <a>riescono</a> ad attuare
      la normativa.
  - s: Jag får ofta ett starkt intryck av att gruppen för Europeiska folkpartiet (kristdemokrater)
      och Europademokrater liksom delar av gruppen Alliansen liberaler och demokrater
      för Europa har fullt upp med att utkämpa denna strid och fortfarande håller
      på att utarbeta reformer för stabilitets- och tillväxtpakten, samtidigt som
      de har kört fast i gamla diskussioner, och att de inte <v>klarar</v> <p>av</p>
      att möta dagens utmaningar utan skygglappar.
    t: Ho spesso la netta impressione che in questo dibattito, il gruppo del Partito
      popolare europeo (Democratici cristiani) e dei Democratici europei, così come
      parti del gruppo dell’Alleanza dei Democratici e dei Liberali per l’Europa siano
      occupati a combattere la battaglia precedente e, mentre rimangono imprigionati
      in vecchie discussioni, stiano ancora elaborando riforme sul Patto di stabilità
      e di crescita, senza <a>riuscire</a> invece ad affrontare faccia a faccia le
      sfide odierne.
  - s: Jag hoppas att vi <v>klarar</v> <p>av</p> att i dag slutföra en lagstiftning,
      som diskuterades i detta parlament redan för flera år sedan.
    t: Signor Presidente, spero che <a>riusciremo</a> a portare a termine il varo
      di una legislazione di cui il Parlamento si è già occupato pochi anni fa.
  - s: Jag beklagar mycket att vi under förmiddagen inte <v>klarade</v> <p>av</p>
      att avsluta denna debatt, vilket säkert hade krävts för en bredare överblick.
    t: Signor Presidente, onorevoli colleghi, mi rincresce molto che stamattina non
      siamo <a>riusciti</a> a portare a termine la presente discussione, in quanto
      sarebbe sicuramente servito per avere un panorama completo.
  - s: Det faktum att av de 50 stater som hör till dessa fattigaste länder bara ett
      land under de senaste 25 åren, nämligen Botswana, har <v>klarat</v> <p>av</p>
      att bryta sig ur denna fattigdomsspiral, bevisar att det principiella systemet
      är felaktigt.
    t: Signor Presidente, il fatto che negli ultimi 25 anni solo uno fra i 50 Stati
      che fanno parte dei paesi più poveri, ovvero il Botswana, sia <a>riuscito</a>
      a rompere la spirale della povertà dimostra che il sistema di fondo è sbagliato.
  - s: Jag håller tummarna för att kommissionären snart kan <v>klara</v> <p>av</p>
      det.
    t: Faccio i miei auguri alla signora Commissario affinché possa <a>riuscirci</a>
      presto.
  - s: Detta är situationen i denna union, som när den så vill, när det exempelvis
      gäller den inre marknaden eller euron eller genomförandet av konkurrensrättigheter,
      med stor beslutsamhet <v>klarar</v> <p>av</p> att genomdriva sin vilja, men
      som i allt mindre utsträckning genomdriver denna unions princip om mänskliga
      rättigheter och demokrati.
    t: È questa la realtà all’interno di un’Unione che <a>riesce</a> a realizzare
      con estrema determinazione gli obiettivi in cui crede veramente, come il mercato
      interno, l’euro o l’imposizione delle normative in materia di concorrenza, ma
      che attua sempre meno il suo principio essenziale, i diritti dell’uomo e la
      democrazia.
  - s: Den tid som planerats för varje enskild talare är så knappt tilltagen, att
      vi bara <v>klarar</v> <p>av</p> det om ni alla mycket disciplinerat håller er
      till den, och helst även sparar in lite på den.
    t: Il tempo di parola previsto per ogni oratore è calcolato in modo che <a>riusciamo</a>
      a stare entro i limiti soltanto se ognuno di voi vi si attiene con rigore, e
      possibilmente ne risparmia un po’.
  - s: EU:s medlemsstater <v>klarar</v> inte <p>av</p> att lösa dessa problem själva.
    t: Nessuno degli Stati membri dell’Unione europea <a>riesce</a> a risolvere da
      solo questi problemi.
  - s: Annars kommer vi inte att <v>klara</v> <p>av</p> att leva upp till millennieutvecklingsmålen.
    t: Se vogliamo che la nostra assistenza allo sviluppo sia efficace, dobbiamo accertarci
      che non venga osteggiata da altre politiche, altrimenti non <a>riusciremo</a>
      a conseguire gli obiettivi di sviluppo del Millennio.
  - s: Kommer vi att <v>klara</v> <p>av</p> att förbättra livskvaliteten och göra
      besparingar?
    t: <a>Riusciremo</a> a migliorare la qualità della vita e a risparmiare?
  - s: Det visar sig återigen att världen inte har <v>klarat</v> <p>av</p> att låta
      upplysningens principer, såsom dessa har fått tillträde till amerikansk rättspraxis
      genom den amerikanska författningen och Freedom of Information Act, komma hit
      till Europa, eftersom upplysningen tyvärr gjorde halt inför den franska förvaltningstraditionen.
    t: Si tratta di un’ulteriore dimostrazione del fatto che in Europa non siamo ancora
      <a>riusciti</a> a recepire i principi dell’Illuminismo nel modo in cui sono
      stati accolti nella pratica giuridica americana tramite la Costituzione americana
      ed il Freedom of Information Act, perché purtroppo l’Illuminismo si è fermato
      davanti alla tradizione amministrativa francese.
  - s: Det handlar i själva verket inte bara om några få arbetsplatser, det handlar
      i själva verket inte bara om en näringslivssektor som vi ju tidigare <v>klarade</v>
      <p>av</p> på ett så framgångsrikt sätt.
    t: In effetti non sono in gioco solo pochi posti di lavoro, non è in gioco solo
      un settore economico che pure finora eravamo <a>riusciti</a> a governare con
      successo - è invece in gioco la nuova immagine di un’Unione europea moderna.
  - s: Om vi inte <v>klarar</v> <p>av</p> att gå mot en europeisk öppen samordning
      med de europeiska riktlinjerna för sysselsättning som tydligt exempel, då tror
      jag inte att vi kommer att ta några steg framåt.
    t: Se non <a>riusciremo</a> a passare a un coordinamento aperto europeo con gli
      orientamenti europei sull’occupazione come chiaro esempio, allora credo che
      non faremo alcun passo avanti.
  - s: Vi håller fast vid förtjänstprincipen för slutförandet av förhandlingarna med
      kandidatländerna, och vi samtycker också till ert koncept att säga att det år
      2004 även kan vara 10 kandidatländer, som har <v>klarat</v> <p>av</p> att avsluta
      förhandlingarna i enlighet med våra kriterier.
    t: Rimaniamo fedeli al principio di merito per la conclusione dei negoziati con
      i candidati all’adesione e approviamo anche la sua impostazione secondo la quale
      nel 2004 i candidati all’adesione che saranno <a>riusciti</a> a concludere i
      negoziati conformemente ai nostri criteri potranno anche essere 10.
  - s: Här vill jag framför allt också vädja till Tjeckien, som också ligger mig varmt
      om hjärtat, och jag hoppas att Tjeckien liksom Ungern kommer att höra till den
      första raden av kandidatländer, att också de liksom Ungern <v>klarar</v> <p>av</p>
      att lösa minoritetsproblem och göra sig av med historiska bördor, och å andra
      sidan också klarar av att åstadkomma samstämmighet mellan de politiska partierna
      i fråga om den politiska integrationen;
    t: spero che, come l’Ungheria, <a>riesca</a> a risolvere i propri problemi con
      le minoranza e a liberarsi di pesi storici, riuscendo, d’altra parte, anche
      a creare un consenso fra i partiti politici sull’integrazione politica.
  - s: Jag <v>klarade</v> inte <p>av</p> att komma fram till min plats.
    t: Signora Presidente, non ero <a>riuscito</a> a raggiungere il mio posto.
  - s: Vi har med rätta en politik för andra världsdelar, vi tar ansvar för fred och
      frihet, men vi <v>klarar</v> inte <p>av</p> att tillhandahålla de instrument
      som krävs.
    t: Giustamente interveniamo nella politica di altri continenti assumendo la responsabilità
      per il mantenimento della pace e della libertà, ma non <a>riusciamo</a> a fornire
      gli strumenti necessari.
  - s: Där har vi fortfarande en fråga som är olöst, men jag hoppas att rådet <v>klarar</v>
      <p>av</p> att föra en seriös diskussion om vad det här egentligen handlar om.
    t: A tale proposito, c’è ancora una questione in sospeso, ma spero che Consiglio
      <a>riesca</a> a intraprendere una discussione seria su ciò di cui effettivamente
      si tratta.
  - s: Jag hoppas att det italienska ordförandeskapet, som verkar särskilt mottagligt
      för den här frågan, <v>klarar</v> <p>av</p> att vidta effektiva åtgärder i den
      här riktningen, för tro mig, herr minister, debatter som denna har förts vid
      andra tillfällen i detta parlament, men resultaten har inte blivit särskilt
      imponerande.
    t: Spero che la Presidenza italiana, che sembra particolarmente sensibile a questo
      problema specifico, <a>riesca</a> ad avviare iniziative importanti in questa
      direzione perché, mi creda, signor Sottosegretario, in Parlamento si sono tenute
      altre discussioni simili, ma i risultati non sono stati particolarmente soddisfacenti.
  - s: Inom denna budget har vi också <v>klarat</v> <p>av</p> att genomföra de prioriteringar
      som vi gjorde redan i samband med att riktlinjerna drogs upp i början av året.
    t: In questo bilancio, siamo inoltre <a>riusciti</a> a dare esecuzione alle priorità
      stabilite già con la definizione degli orientamenti all’inizio dell’anno.
  - s: Trots denna snäva budget, trots att vi år för år måste lägga till nya saker
      - det har just nämnts att varje år kommer det nästan regelbundet till någon
      ny uppgift inom kategori 4 - så <v>klarar</v> vi ändå <p>av</p> att göra prioriteringar,
      som för den ekonomiska utvecklingen framåt på den europeiska kontinenten.
    t: Ma nonostante questo magro bilancio, e sebbene ogni anno vi siano nuove incombenze
      - come ricordato, alla rubrica 4 vi sono nuovi compiti praticamente ogni anno
      - noi <a>riusciamo</a> ugualmente a definire priorità che favoriscano lo sviluppo
      economico del continente europeo;
  - s: Om vi <v>klarar</v> <p>av</p> att göra detta under den här krisen kommer det
      tjeckiska ordförandeskapet till fullo att ha levt upp till alla våra förhoppningar,
      oavsett vad som händer med Lissabonfördraget och det inrikespolitiska läget
      i Tjeckien.
    t: Se <a>riusciremo</a> a far questo nella crisi odierna, vorrà dire che la presidenza
      ceca è stata assolutamente all’altezza di tutte le nostre attese, a prescindere
      da cosa accadrà del Trattato di Lisbona e alla situazione interna alla Repubblica
      ceca.
  - s: De fleråriga utvecklingsprogrammen I, II och III från 1993 till 1996 har inte
      <v>klarat</v> <p>av</p> att undanröja disproportionen mellan Europeiska unionens
      överdimensionerade fiskeflottor och fiskebeståndens kritiska tillstånd.
    t: Signora Presidente, signora Commissaria, i programmi di orientamento pluriennali
      I, II e III che vanno dal 1983 alla fine del 1996 non sono <a>riusciti</a> ad
      eliminare lo squilibrio fra le flotte da pesca sovradimensionate dell’Unione
      europea e il livello critico delle risorse alieutiche.
  - s: Jag är övertygad om att de kommer att <v>klara</v> <p>av</p> att bygga upp
      egna organisationer för att vara med och påverka den sociala beslutsprocessen.
    t: Sono convinto che <a>riusciranno</a> a creare proprie organizzazioni attraverso
      le quali partecipare al processo decisionale, a livello economico e sociale.
  - s: Nu handlar det om att även länderna i centrala och östra Europa skall <v>klara</v>
      <p>av</p> det som blev möjligt i Irland.
    t: Si tratta ora di <a>riuscire</a> a far recuperare terreno ai paesi dell’Europa
      centrale ed orientale come si è fatto per l’Irlanda.
  - s: Jag är övertygad om att vi kan <v>klara</v> <p>av</p> detta.
    t: Io sono convinto che ci <a>riusciremo</a>.
  - s: I och med besluten om överföring på 175 miljoner euro för Kosovo och 200 miljoner
      euro för Serbien har vi förhoppningsvis <v>klarat</v> <p>av</p> finansieringen
      av de mest akuta behoven där, men vi får inte riskera att människor i till exempel
      Bosnien eller Makedonien upplever att vi sviker våra löften till dem för att
      kunna stödja Serbien.
    t: Con i trasferimenti di 175 milioni di euro a favore del Kosovo e di 200 milioni
      a favore della Serbia speriamo di essere <a>riusciti</a> a far fronte alle necessità
      più urgenti in loco.
  - s: Även om det tog lång tid var det säkert viktigt att vi <v>klarade</v> <p>av</p>
      att finansiera den ekonomiska återhämtningsplanen utan att skjuta lösningarna
      på framtiden.
    t: Anche se c’è voluto molto tempo, è stato sicuramente importante per noi <a>riuscire</a>
      a finanziare il piano di ripresa economica senza rinviare le soluzioni ad una
      data successiva.
  - s: Det är emellertid inte heller acceptabelt att vi blottställer Israel och inte
      <v>klarar</v> <p>av</p> att aktivt försvara det mot alla angrepp och den terroristverksamhet
      som riktas mot Israels medborgare.
    t: È però altrettanto inaccettabile, per noi, esporre Israele e non <a>riuscire</a>
      a difenderla attivamente contro gli attacchi e le attività terroristiche contro
      i suoi cittadini.
  - s: Medborgarna känner sig förbigångna av staten, eftersom de inte, när inte ens
      experterna <v>klarar</v> <p>av</p> det, kan hålla reda på de aktuella skattepålagorna.
    t: I cittadini si sentono imbrogliati dallo Stato, perché, dal momento che gli
      stessi esperti si trovano in difficoltà, non <a>riescono</a> più a stare al
      passo con gli oneri fiscali vigenti e, automaticamente, per questa ragione li
      percepiscono come ingiusti.
  - s: Det är i stället medlemsländerna som hittills har haft instrumenten, men som
      inte ensamma har <v>klarat</v> <p>av</p> att föra en god sysselsättningspolitik.
    t: Tali strumenti sono tuttora in mano agli Stati membri, che non sono tuttavia
      <a>riusciti</a> a condurre una buona politica dell’occupazione.
  - s: Men de <v>klarade</v> inte <p>av</p> det.
    t: Ma non ci sono <a>riusciti</a>.
  - s: Vi påbörjade ett försök, vägen framför oss är lång och det kommer inte lyckas
      om vi inte <v>klarar</v> <p>av</p> att samordna kommissionens åtgärder, Europaparlamentets
      åtgärder - ty vi var inte heller generösa beträffande budgeten för forskning
      kring sjukdomen - men huvudsakligen rådets åtgärder.
    t: Non avremo successo se non <a>riusciremo</a> a coordinare l’azione della Commissione,
      del Parlamento - in fondo, non siamo stati generosi con il bilancio per la ricerca
      sulla malattia - e, soprattutto, del Consiglio.
  - s: Jag vill än en gång betona att kommissionens inställning är att Schengen ska
      stärkas, bedömningarna bli bättre - något som vi föreslog redan före jul - reglerna
      bli tydligare, verktyg fastställas, de medlemsstater som behöver stöd ska få
      det och, om möjligt, ska en mekanism införas som gör att samordnade och gemenskapsbaserade
      åtgärder kan sättas in vid exceptionella situationer, t.ex. om en medlemsstat
      inte <v>klarar</v> <p>av</p> att kontrollera sina inre gränser.
    t: Vorrei sottolineare ancora una volta che l’approccio della Commissione è di
      consolidare Schengen, di migliorarne la valutazione - come abbiamo già proposto
      prima di Natale - chiarire le regole, identificare gli strumenti, assistere
      gli Stati membri in difficoltà e, se possibile, introdurre un meccanismo che
      garantirebbe una risposta comunitaria coordinata alle situazioni eccezionali,
      ad esempio nel caso in cui uno Stato membro non <a>riesca</a> a controllare
      le frontiere interne.
  - s: <v>Klarar</v> vi inte <p>av</p> att i denna teknikens tidsålder trycka på två
      tangenter?
    t: Nell’era tecnologica non <a>riusciamo</a> a premere due pulsanti?
  - s: Där har Europa <v>klarat</v> <p>av</p> det;
    t: A coloro che affermano che il sistema non può funzionare in generale, va ricordato
      che è stato introdotto il limite di velocità per gli autocarri e che si è <a>riusciti</a>
      a imporlo a livello europeo.
  - s: Man kan inte tala om Malaysia utan att tänka på statens kloke grundare på 1950-talet,
      Tunku Abdul Rahman, som <v>klarade</v> <p>av</p> att på ett klokt sätt integrera
      folken och religionerna och skapa jämvikt dem emellan, genom att han behandlade
      alla rättvist.
    t: Signor Presidente, non si può parlare della Malaysia senza pensare al suo saggio
      fondatore Tunku Abdul Rahman che, rendendo giustizia a tutti, negli anni ’ 50
      è <a>riuscito</a> a integrare e a trovare un intelligente punto di equilibrio
      tra popoli e religioni.
  - s: Vi måste fortsätta att ha en textilindustri i Europa, men bara om industrin
      <v>klarar</v> <p>av</p> att tillämpa kunskaps- och informationssamhällets teknik.
    t: l’Europa ha un’industria tessile e deve continuare ad averla ma <a>riusciremo</a>
      a mantenerla soltanto se potremo applicarvi le tecnologie tipiche della società
      dell’informazione e della società della conoscenza.
  - s: Utskottet <v>klarade</v> inte <p>av</p> det, utan röstade ned förslagen.
    t: La commissione non vi è <a>riuscita</a> e, infatti, ha votato contro la proposta.
  - s: Mot den bakgrunden kan jag bara uttrycka min stora tillfredsställelse med innehållet
      i Katiforis och Pomés Ruiz förslag, som klart och tydligt understryker att avreglerade
      och flexibla marknader, speciellt arbetsmarknaden, en drastiskt minskning av
      skattetrycket, en djupgående reformering av de offentliga pensionssystemen och
      statens gradvisa utfasning från ekonomin, i första hand genom privatisering
      av företag som är offentligt ägda, alla är åtgärder som inte längre kan skjutas
      upp om man vill undvika att bygga ett Europa som visserligen är förenat, men
      som förenas av arbetslöshet, av marginalisering av de svagaste, ungdomar och
      kvinnor framför allt, av en byråkratisering av samhällets sociala sfär, dvs.
      ett Europa som inte <v>klarar</v> <p>av</p> att skapa vare sig tillväxt eller
      sysselsättning.
    t: Ciò premesso, non posso quindi che esprimere soddisfazione per quanto contenuto
      nelle proposte Katiforis e Pomés Ruiz, che sottolineano con chiarezza come la
      liberalizzazione e la flessibilità dei mercati, in particolare quello del lavoro,
      la drastica riduzione della pressione fiscale, una profonda riforma dei sistemi
      pensionistici pubblici e la progressiva uscita dello Stato dall’economia, in
      primo luogo attraverso la privatizzazione delle aziende in mano pubblica, siano
      tutte scelte ormai improrogabili se vogliamo evitare di costruire un’Europa
      che sia unita, sì, ma unita dalla disoccupazione, dall’emarginazione dei più
      deboli, giovani e donne in particolare, dalla burocratizzazione dei momenti
      sociali della società, un’Europa cioè che non <a>riesce</a> a creare né crescita
      né occupazione.
  - s: Vi har i ett svårt förfarande och även på basis av nödvändiga reparationer
      <v>klarat</v> <p>av</p> att fullständigt skydda parlamentets budgetbefogenhet
      och medbeslutanderättighet, och samtidigt visa att de europeiska institutionerna
      i slutet av detta svåra förfarande - även om det nästan blev en återvändsgränd
      - återigen har kunnat bevisa sin handlingsförmåga.
    t: In un arduo processo, grazie anche ai necessari correttivi, siamo <a>riusciti</a>
      a salvaguardare pienamente le competenze di bilancio e i diritti di codecisione
      del Parlamento, dimostrando altresì che alla fine di questa difficile fase -
      che pure era quasi una strada senza uscite - le Istituzioni europee sono state
      in grado di esercitare nuovamente la loro capacità di agire.
  - s: Jag måste här än en gång säga ett par särskilda ord om Cypern, och åter slå
      fast att det verkligen är ytterst sorgligt att vi några centimeter före mål
      till slut ändå inte <v>klarade</v> <p>av</p> att finna en politisk lösning för
      Cypern.
    t: A questo punto vorrei ancora aggiungere due parole su Cipro, constatando nuovamente
      che è molto deludente che alla fine, a pochi metri dal traguardo, non siamo
      <a>riusciti</a> a trovare una soluzione politica alla questione di Cipro.
  - s: Kanske är många inte heller beredda att solidariskt dela med sig, och kanske
      har vi inte <v>klarat</v> <p>av</p> att mobilisera medborgarna i de 15 ländernas
      union för denna solidaritet.
    t: Può anche darsi che molti non vogliano convivere in uno spirito di solidarietà
      o che non siamo <a>riusciti</a> a raccogliere il consenso per una simile solidarietà
      tra i cittadini dei 15 Stati membri.
  - s: Avslutningsvis, vill jag framhäva att om vi <v>klarar</v> <p>av</p> att utveckla
      rekommendationerna i detta betänkande så har vi tagit ett mycket viktigt steg
      i att utveckla ett europeiskt område för rättvisa, frihet och säkerhet.
    t: In conclusione, desidero sottolineare che, se <a>riusciremo</a> a mettere in
      atto le raccomandazioni contenute nella relazione, avremo compiuto un importantissimo
      passo avanti nello sviluppo dello spazio comune europeo di libertà, sicurezza
      e giustizia.
  - s: Om vi inte <v>klarar</v> <p>av</p> att genomföra denna socialpolitik i Europa
      tror jag att många människor kommer att vända sig mot Europa.
    t: Ritengo che, se non <a>riusciamo</a> ad attuare la politica sociale in Europa,
      molte persone si rivolteranno contro l’Europa.
  - s: Kvinnor vill inte föra fram sig själva om de inte känner sig säkra på att verkligen
      <v>klara</v> <p>av</p> allt, helst bättre än deras manliga kolleger.
    t: Le donne non vogliono presentare la propria candidatura a meno che si sentano
      sicure di <a>riuscire</a> nel loro intento, se possibile ancor più dei loro
      colleghi maschi.
  - s: Med tanke på de betänkligheter som detta parlamentet alltid har uttalat anser
      jag att det beträffande de egna åtagandena i miljööverenskommelserna är väsentligt
      att vi som parlament har <v>klarat</v> <p>av</p> att få med just denna passus,
      enligt vilken siffrorna från och med år 2003 används till att granska det egna
      åtagandet från bilindustrins sida.
    t: Di fronte alle perplessità espresse costantemente da questo Parlamento ed in
      considerazione degli impegni assunti in materia ambientale, ritengo essenziale
      che il Parlamento sia <a>riuscito</a> a mantenere nella relazione il passo che
      prevede di verificare il rispetto degli impegni assunti volontariamente dall’industria
      automobilistica sulla base dei dati raccolti a partire dal 2003.
  - s: Till och med i vanliga fall befinner sig sjukhusens akutmottagning och brandkåren
      på gränsen till vad de <v>klarar</v> <p>av</p>, och de kan bara uppfylla sina
      skyldigheter genom att utsätta personalen för outhärdliga arbetsvillkor.
    t: Anche in circostanze normali i servizi d’urgenza degli ospedali e i servizi
      antincendio lavorano al limite delle proprie possibilità, e <a>riescono</a>
      ad assolvere i propri compiti solo imponendo al personale ritmi di lavoro insostenibili.
  - s: Vi måste dock konstatera att vi inte inom vårt eget område och i tid ens tillnärmelsevis
      har <v>klarat</v> <p>av</p> att uppfylla det som bestämdes i den s.k. Delors-vitboken.
    t: Non si può tuttavia negare che non siamo <a>riusciti</a> a realizzare nemmeno
      in modo approssimativo gli obiettivi fissati per il nostro settore di competenza
      nel cosiddetto Libro bianco Delors, né ad attenerci alle prospettive temporali
      ivi delineate.
  - s: Varför <v>klarar</v> vi inte <p>av</p> att med samma strikthet, med samma klarhet
      i fråga om metoden för den öppna samordningen, se till att alla ungdomar på
      den europeiska arbetsmarknaden får en rimlig chans till en lämplig start in
      i en ny europeisk framtid?
    t: Perché non <a>riusciamo</a>, con la stessa fermezza e con la stessa chiarezza,
      usando il metodo del coordinamento aperto, a far sì che ogni giovane abbia una
      chance adeguata sul mercato del lavoro europeo che gli consenta un inizio adeguato
      all’interno di una nuova prospettiva europea?
  - s: Kommer ni att träda tillbaka för den naiva och begränsande synen hos en del
      medlemsstater, eller kommer ni att <v>klara</v> <p>av</p> att övertyga dem om
      att en avsevärd ökning av budgeten är absolut avgörande?
    t: Lei cederà alla visione semplicistica e restrittiva di alcuni Stati membri,
      o <a>riuscirà</a> a convincerli dell’assoluta necessità di un sostanziale aumento
      del bilancio?
  - s: Jag hoppas att vi <v>klarar</v> <p>av</p> att på ett smidigt sätt lösa det
      problem som har uppstått i och med debatten om misstroendevotum.
    t: Spero e mi auguro che si <a>riesca</a> risolvere bene il problema causato dalla
      presentazione della mozione di censura.
  - s: Till exempel kommer vi förmodligen inte att <v>klara</v> <p>av</p> att stoppa
      minskningen av biologisk mångfald före 2010, även om vi strävar efter att göra
      det.
    t: Per esempio, non <a>riusciremo</a> probabilmente ad arrestare la perdita della
      biodiversità entro il 2010, anche se abbiamo preso l’impegno in tal senso.
  - s: Jag kan inte föreställa mig att Turkiet kommer att <v>klara</v> <p>av</p> att
      uppfylla kriterierna inom de närmaste dagarna eller veckorna.
    t: Non credo che la Turchia <a>riuscirà</a> ad ottemperare ai criteri nei prossimi
      giorni o nelle prossime settimane.
  - s: Detta kan vi dock inte <v>klara</v> <p>av</p> på den korta tid som vi har på
      oss fram till i övermorgon.
    t: Non <a>riusciremo</a> comunque a farlo nel breve tempo a nostra disposizione
      fino a dopodomani.
- c: 53
  r: 2
  v: affrontare
  x:
  - s: Övergången kommer inte bara att ge ekonomisk avkastning, utan också bättre
      och mer sofistikerade tjänster för EU-medborgarna, om vi <v>klarar</v> <p>av</p>
      de sociala och kulturella utmaningarna.
    t: La transizione al digitale non produrrà soltanto benefici economici, ma anche
      servizi migliori e più sofisticati per i cittadini europei, a condizione che
      vengano <a>affrontate</a> le sfide culturali e sociali che esso comporta;
  - s: Vi behöver fler insatser, mer samordnade insatser - säkert över 2 procent -
      för att <v>klara</v> <p>av</p> den.
    t: Dobbiamo fare di più, impegnarci in maniera più coordinata - e di certo in
      misura superiore al 2 per cento - per poter <a>affrontare</a> questa crisi.
  - s: Effekterna är följaktligen omfattande, och det står klart att min medlemsstat
      behöver stöd för att kunna <v>klara</v> <p>av</p> denna mycket allvarliga situation.
    t: Dunque l’impatto è massiccio e il mio paese ha evidentemente bisogno di aiuto
      per <a>affrontare</a> questa situazione incresciosa.
  - s: Europeiska unionen bör därför lägga sina pengar där de behövs och hjälpa de
      berörda medlemsstaterna att bli bättre rustade för att <v>klara</v> <p>av</p>
      denna situation.
    t: Pertanto l’Unione deve far seguire alle parole i fatti e aiutare i paesi coinvolti
      ad attrezzarsi meglio per <a>affrontare</a> il problema.
  - s: Som alltid när man har att göra med ett ämne där lobbyverksamheten är kraftig,
      så är ett av problemen att lobbyisterna ”tar ut” varandra, något som visar hur
      Europaparlamentets ledamöter måste kunna <v>klara</v> <p>av</p> denna verksamhet,
      på samma sätt som de måste kunna klara av journalister.
    t: Come sempre in questi casi, uno dei problemi è che le lobby tendono ad annullarsi
      fra loro, a dimostrazione del fatto che i deputati del Parlamento europeo devono
      saper <a>affrontare</a> i lobbisti come affrontano i giornalisti.
  - s: Att förekomma dessa effekter och börja anpassa sig till de förväntade förändringarna
      så snart som möjligt är förmodligen den bästa strategin för att <v>klara</v>
      <p>av</p> dem.
    t: Anticipare questi effetti e iniziare ad adeguarsi al più presto ai cambiamenti
      previsti è probabilmente la strategia che permetterà di <a>affrontare</a> la
      situazione con maggiore successo.
  - s: Som ordförande Barroso sade tidigare idag är det bättre att ta det säkra före
      det osäkra och se till att vi är rustade att <v>klara</v> <p>av</p> även de
      värsta scenarierna.
    t: Come ha detto poc’anzi il presidente Barroso, è meglio essere sicuri che rammaricarsi
      e fare in modo da essere attrezzati anche per <a>affrontare</a> gli scenari
      peggiori.
  - s: Samtidigt som vi måste godta att det är nödvändigt med dessa kortsiktiga åtgärder
      måste vi också lära från tidigare misstag och utarbeta kloka, långsiktiga förslag
      till resursförvaltning för att försöka <v>klara</v> <p>av</p> dessa situationer.
    t: Pur accettando la necessità di tali misure a breve termine, dobbiamo altresì
      imparare dagli errori passati e preparare valide proposte di gestione a lungo
      termine per <a>affrontare</a> simili situazioni.
  - s: Håller han med mig om att vi behöver ett råd för försvarsministrarna, om vi
      skall <v>klara</v> <p>av</p> dessa frågor?
    t: È d’accordo con me sul fatto che abbiamo bisogno di avere un Consiglio dei
      Ministri della difesa se vogliamo <a>affrontare</a> questi problemi?
  - s: Jag hoppas att vi tillsammans skall kunna <v>klara</v> <p>av</p> denna hårda
      och komplicerade kamp, som måste bli en kamp för att den nationella suveräniteten
      inte skall bli detsamma som äganderätt och för att de mänskliga rättigheterna
      skall kunna göra framsteg.
    t: Mi auguro che insieme sapremo <a>affrontare</a> questa battaglia dura e complessa,
      che sia, spero, una battaglia perché sovranità nazionale non voglia dire proprietà
      e perché il diritto individuale possa fare un passo in avanti.
  - s: Detta kräver att 800 MHz-bandet frigörs så snart som möjligt för mobila internettjänster
      på bredband och även bandet under 790 MHz, om det visar sig att en sådan åtgärd
      krävs för att <v>klara</v> <p>av</p> den ökande datatrafiken.
    t: Occorre quindi liberare al più presto la banda di 800 MHz, da destinare ai
      servizi di Internet mobile a banda larga, e forse anche la banda inferiore a
      790 MHz, se tale misura si rendesse necessaria per <a>affrontare</a> la crescita
      del traffico dati.
  - s: Jag vet dock att alla som har ansvar för denna stora fråga, nämligen skapandet
      av nya sysselsättningstillfällen och för skapandet av bättre villkor för handelns
      utveckling och ekonomiska verksamhet i Europeiska unionen, det vill säga rådet,
      Europaparlamentet och kommissionen, kommer att hålla med om att vi, för att
      kunna <v>klara</v> <p>av</p> denna stora utmaning, för att kunna bemöta och
      utforma en vitbok om handel, verkligen behöver förstärka generaldirektorat XXIII.
    t: Tuttavia, so che tutti gli organi responsabili per la problematica della «creazione
      di posti di lavoro» e l’elaborazione di condizioni migliori per lo sviluppo
      del commercio e delle attività economiche nella Unione europea, ovvero il Consiglio,
      il Parlamento e la Commissione, saranno concordi nell’affermare che, per <a>affrontare</a>
      questa grande sfida e elaborare un Libro bianco sul commercio, abbiamo realmente
      bisogno dell’aiuto della DG XXIII.
  - s: Jag skulle vilja börja med att tacka föredraganden Wijkman, som outtröttligt
      har arbetat för att säkra ett antagande under den första behandlingen, och som
      också har utövat stor skicklighet när det gäller att <v>klara</v> <p>av</p>
      det väsentliga i denna fråga.
    t: Signor Presidente, vorrei cominciare ringraziando il relatore, onorevole Wijkman,
      che ha lavorato instancabilmente per assicurare l’adozione in prima lettura
      e ha dimostrato grande capacità nell’<a>affrontare</a> la sostanza di tale questione.
  - s: Den inre konkurrensen är mycket viktig om EU ska kunna <v>klara</v> <p>av</p>
      att hantera konkurrensen på global nivå, där EU möter konkurrens från de amerikanska,
      kinesiska och japanska ekonomierna.
    t: La concorrenza interna è essenziale se l’Unione intende <a>affrontare</a> con
      successo la concorrenza a livello mondiale, dove si confronta con la concorrenza
      delle economie di Stati Uniti, Cina e Giappone.
  - s: Förstärkningen av Frontex är exempelvis ett kvalitativt inslag som visar att
      vi till och med under det sista året av kommissionens och parlamentets femåriga
      mandatperiod kan <v>klara</v> <p>av</p> nya utmaningar.
    t: Il rafforzamento di Frontex, ad esempio, è un elemento quantitativo che dimostra
      che, anche nell’ultimo anno del ciclo quinquennale della Commissione e del Parlamento,
      possiamo <a>affrontare</a> nuove sfide.
  - s: Vi kommer att utnyttja 1,05 procent av BNP för att <v>klara</v> <p>av</p> alla
      de uppgifter som ställs på oss i Europeiska unionen.
    t: Per <a>affrontare</a> tutti i compiti dell’Unione europea, utilizzeremo solo
      l’1,05 per cento del PIL.
  - s: Under de närmaste åren måste denna politiska dialog också bidra till att vi
      tillsammans kan <v>klara</v> <p>av</p> en stor utmaning, nämligen den globala
      uppvärmningen.
    t: 'Nei prossimi anni questo dialogo politico deve anche permetterci di <a>affrontare</a>
      insieme una sfida importante:'
  - s: Vår textilindustri är inte rädd för konkurrens, men den måste försättas i ett
      sådant läge att den <v>klarar</v> <p>av</p> att konkurrera.
    t: La nostra industria tessile non teme la concorrenza, ma va messa in condizioni
      di poterla <a>affrontare</a>.
  - s: ett fördrag som gör det möjligt för oss att <v>klara</v> <p>av</p> de två mutationerna.
    t: un Trattato che ci metta in condizione di poter <a>affrontare</a> queste due
      mutazioni.
  - s: Jag föreslår att man ger ett speciellt bränslestöd till fiskare för att hjälpa
      dem att <v>klara</v> <p>av</p> den svåra situation som de just nu befinner sig
      i. Stödet ska kopplas till priset på oljebränsle.
    t: Propongo di prevedere specifici pagamenti per il carburante da concedere ai
      pescatori onde aiutarli ad <a>affrontare</a> la difficile situazione che stanno
      attraversando in questo momento.
  - s: Vi har upprättat den inre marknaden, vi kommer att skaffa oss en enhetlig valuta,
      de andra viktiga pelarna håller på att befästats och snart kommer vi att besitta
      en institutionell struktur som gör att vi kan <v>klara</v> <p>av</p> de nuvarande
      och framtida utmaningar som unionen ställs inför.
    t: Abbiamo realizzato il mercato interno, ci doteremo di una moneta unica, si
      stanno consolidando gli altri importanti pilastri e quanto prima avremo un assetto
      istituzionale più idoneo per <a>affrontare</a> le presenti e future sfide dell’Unione.
  - s: Er vision behövs för att <v>klara</v> <p>av</p> de svåra utmaningar som vi
      har framför oss.
    t: La vostra lungimiranza è necessaria per <a>affrontare</a> le ardue sfide che
      abbiamo davanti.
  - s: Jag önskar stor framgång för stats- och regeringschefernas möte under det danska
      ordförandeskapet och att vi <v>klarar</v> <p>av</p> de återstående frågorna.
    t: Auguro al Vertice dei capi di Stato e di governo che si terrà sotto l’egida
      della Presidenza danese di avere grande successo, in modo da poter <a>affrontare</a>
      le questioni che devono ancora essere risolte.
  - s: Vilken plan föreslås för att <v>klara</v> <p>av</p> de mycket komplexa problemen
      i regionen?
    t: Quali piani vengono proposti per <a>affrontare</a> i problemi estremamente
      complessi della regione?
