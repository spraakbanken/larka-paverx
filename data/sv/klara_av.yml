  - s: Denna text understryker behovet av att på EU-nivå fastställa en tydlig och
      sammanhängande politik för att <v>klara</v> <p>av</p> en kris som påverkar alla
      medlemsstater i EU.
    t: Il testo evidenzia la necessità di definire a livello europeo una politica
      chiara e coerente per <a>affrontare</a> una crisi che colpisce tutti gli Stati
      membri dell’Unione europea.
  - s: Han står inför en rad utmaningar som ingen nationsledare i fredstid har förväntats
      <v>klara</v> <p>av</p> i mannaminne.
    t: Egli deve confrontarsi con una serie di sfide che nessun capo di Stato in tempo
      di pace è mai stato chiamato ad <a>affrontare</a>.
  - s: Militärjuntan som styr landet har uppenbarligen inte <v>klarat</v> <p>av</p>
      att hantera situationen ordentligt.
    t: Non sembra che la giunta militare alla guida del paese abbia <a>affrontato</a>
      in modo adeguato la situazione.
  - s: Jag tänker särskilt på små och medelstora företag och industrier som inte har
      tekniska och ekonomiska resurser för att <v>klara</v> <p>av</p> ett sådant läge
      utan att ha förvarnats i god tid.
    t: Mi riferisco in particolare alle PMI e alle PMII, che non disporrebbero delle
      risorse tecniche o finanziarie necessarie per <a>affrontare</a> tali situazioni
      se non venissero avvisate con un sufficiente margine di tempo.
  - s: Det är problem som har skapats av den ekonomiska krisen, men förvärrats genom
      den dåliga förvaltning och omdömeslösa politik som de politiska ledarna i dessa
      länder gjort sig skyldiga till. Jag säger detta för det finns länder inom samma
      region i EU som Lettland, som Ungern och som Rumänien som inte har samma problem
      och som <v>klarar</v> <p>av</p> att tackla krisen bättre med stöd från EU:s
      budget, genom strukturfonderna och Sammanhållningsfonden, med det skydd som
      ett medlemskap i EU och en eventuell anslutning till euron ger, men utan att
      behöva be om hjälp från systemet för stöd till betalningsbalansen.
    t: Ci tengo a ribadirlo perché vi sono paesi che si trovano nella stessa regione
      dell’Unione europea della Lettonia, nella stessa regione dell’Unione europea
      dell’Ungheria, e nella stessa regione dell’Unione europea della Romania, che
      non stanno vivendo le medesime difficoltà, e che stanno <a>affrontando</a> in
      maniera migliore la crisi con il sostegno dei bilanci europei, tramite i Fondi
      strutturali e il Fondo di coesione, grazie alla protezione garantita dalla loro
      appartenenza all’Unione europea e dall’adesione futura all’euro, ma senza dover
      ricorrere all’aiuto per le bilance dei pagamenti.
  - s: Jag oroar mig särskilt över ungdomarnas och barnens framtid, och det är därför
      jag har föreslagit åtgärder för att göra medborgarna medvetna om den försämrade
      psykiska hälsan hos barn vilkas föräldrar har migrerat, och att införa program
      i skolorna som kan hjälpa dessa ungdomar <v>klara</v> <p>av</p> de psykiska
      problemen i samband med deras föräldrars frånvaro.
    t: Mi preoccupa in particolare il futuro degli adolescenti e dei bambini e per
      questo motivo ho proposto degli interventi mirati a sensibilizzare i cittadini
      sul deterioramento dello stato di salute mentale dei bambini i cui genitori
      hanno lasciato il paese, unitamente all’introduzione nelle scuole di programmi
      volti ad aiutare questi giovani ad <a>affrontare</a> i problemi psicologici
      legati alla mancanza dei genitori.
  - s: Vi måste alltså <v>klara</v> <p>av</p> både utvidgningen och nya risker och
      nya socialpolitiska utmaningar.
    t: Dobbiamo pertanto <a>affrontare</a> in modo efficace l’allargamento e i nuovi
      rischi e le nuove sfide sociopolitiche.
  - s: Om biobränslen som drivmedel kan man säga att de rymmer en väldig innovationspotential
      med alla positiva bieffekter, men också stora kostnader som man måste <v>klara</v>
      <p>av</p> i samband med deras utveckling - det måste man också ha klart för
      sig.
    t: Signora Presidente, a proposito dei biocarburanti va detto che contengono un
      ingente potenziale innovativo, con tutti gli effetti collaterali positivi, ma
      anche con elevati costi di avvio da <a>affrontare</a> - occorre avere le idee
      chiare pure su questo.
  - s: Frågan uppstår dock om hur de fattigare medlemsstaterna ska <v>klara</v> <p>av</p>
      denna utmaning och vilken hjälp gemenskapen kommer att ge.
    t: Si pone tuttavia l’interrogativo di come gli Stati membri più poveri debbano
      <a>affrontare</a> questa sfida e di quale aiuto offrirà l’Unione.
  - s: Det är lättare att <v>klara</v> <p>av</p> små investeringar i början än att
      ta på sig berg av skulder.
    t: I piccoli investimenti iniziali sono più facili da <a>affrontare</a> rispetto
      all’accumularsi di grandi montagne di debiti.
  - s: Det kommer att bli nödvändigt att <v>klara</v> <p>av</p> de nya uppgifterna
      - som kommer att presenteras här i parlamentet i morgon i och med ett framläggande
      av det stora betänkandet om agenda 2000 - genom en omfördelning och ett fastställande
      av nya prioriteringar och därmed förknippat även genom en omfördelning av personal
      och att man inte bara låta sig betjänas i den stora Europabutiken genom ett
      skapande av nya arbetsplatser.
    t: Sarà necessario <a>affrontare</a> i nuovi compiti, che saranno presentati domani
      in Parlamento insieme alla grande relazione sull’Agenda 2000, ridistribuendo
      le priorità e determinandone di nuove e, di conseguenza, riorganizzando il personale,
      e non ci si potrà limitare alla creazione di nuovi posti, in questo grande bazar
      che è l’Europa.
  - s: En mycket allvarlig fråga är hur man skall <v>klara</v> <p>av</p> den ökade
      produktionskostnaden.
    t: Ci si chiede seriamente come <a>affrontare</a> il maggiore costo della produzione.
  - s: Framförallt unionen själv behöver en stabil och slagkraftig apparat för att
      <v>klara</v> <p>av</p> de problem som uppstår vid anslutningen.
    t: Signor Presidente, i paesi candidati non sono i soli ad avere bisogno di un
      apparato governativo che funzioni, è soprattutto l’Unione ad avere bisogno di
      un apparato equilibrato ed efficiente per poter <a>affrontare</a> i problemi
      dell’ampliamento.
  - s: Förfogar ECHO över tillräckliga anslag för att kunna <v>klara</v> <p>av</p>
      en eventuell ny katastrof?
    t: Può la Commissione far sapere se ECHO dispone di fondi sufficienti per <a>affrontare</a>
      eventuali crisi ulteriori?
  - s: Jag hoppas också att våra kolleger från Rumänien <v>klarar</v> <p>av</p> lösa
      de rådande problemen med deras utbetalningssystem.
    t: Mi auguro, inoltre, che i nostri colleghi della Romania stiano <a>affrontando</a>
      gli attuali problemi associati ai loro sistemi di pagamento.
  - s: Vår båt skulle behöva vara tillräckligt stor för att <v>klara</v> <p>av</p>
      det hårda vädret.
    t: La nostra barca dovrebbe essere abbastanza grande da poter <a>affrontare</a>
      le tempeste;
  - s: En fungerande familj är helt enkelt bättre rustad att <v>klara</v> <p>av</p>
      svårigheter, eftersom familjemedlemmarna inte är lika beroende av statlig hjälp.
    t: Una famiglia che funzioni è infatti in condizioni di <a>affrontare</a> meglio
      le difficoltà, poiché i suoi componenti dipendono meno dalle strutture statali.
- c: 35
  r: 3
  v: superare
  x:
  - s: Vi bör också inrikta vårt stöd på förnybara energikällor i utvecklingsländerna
      (kampen mot svälten är naturligtvis viktigast, men jag avser här kompletterande
      medel), såväl som på att <v>klara</v> <p>av</p> de direkta effekterna av den
      globala uppvärmningen, för anpassningsåtgärder i samband med t.ex. översvämningar
      i kustområden, markförsaltning och en nivå av översvämningar och torkperioder
      som inte har funnits tidigare.
    t: Dovremmo anche dirigere i nostri aiuti sulle fonti rinnovabili di energia nei
      paesi in via di sviluppo (la lotta contro la fame è ovviamente più importante,
      ma sto parlando di risorse aggiuntive), anche per <a>superare</a> gli effetti
      diretti del riscaldamento globale, nonché su misure di adattamento associate
      ad esempio alle alluvioni costiere, alla salinizzazione del suolo e ai livelli
      di alluvioni e di siccità prima sconosciuti.
  - s: Vi måste överbrygga klyftan mellan ”suveränitetsanhängarna” som nästan lyckades
      dominera och ”federalisterna” som inte <v>klarade</v> <p>av</p> alla stötestenar!
    t: Superiamo la scissione tra i fautori della sovranità che, ad un certo momento,
      sembravano occupare il primo posto, e i «federalisti» che non hanno <a>superato</a>
      tutte le insidie!
  - s: Det är en utmaning som EU måste <v>klara</v> <p>av</p> om vi ska kunna skapa
      villkor som främjar ökat barnafödande, om vi ska kunna utforma bättre metoder
      för att förena arbete och familj och om vi ska kunna utnyttja de möjligheter
      som ett mer produktivt liv innebär.
    t: Vorrei sottolineare che ho avallato la relazione Mann sulla sfida demografica
      e la solidarietà tra le generazioni perché ritengo che uno dei problemi più
      gravi con i quali l’Unione oggi deve confrontarsi è l’invecchiamento della società
      negli Stati membri, una sfida che l’Unione deve <a>superare</a> se vogliamo
      creare condizioni che promuovano la maternità, elaborare metodi migliori per
      conciliare la vita lavorativa e la vita familiare e fare buon uso delle opportunità
      offerte da una vita più produttiva.
  - s: Jag kommer emellertid också i slutet att redovisa några av de svårigheter eller
      hinder som vi måste <v>klara</v> <p>av</p>.
    t: Per questo, vorrei riprendere alcune delle argomentazioni a favore dei veicoli
      elettrici, senza tuttavia dimenticare di segnalare in seguito anche le difficoltà
      o gli ostacoli che credo sia necessario <a>superare</a>.
  - s: Nyckeln till att <v>klara</v> <p>av</p> den ekonomiska krisen är att dra bindande
      slutsatser av den.
    t: Signor Presidente, per <a>superare</a> la crisi economica è fondamentale trarre
      alcune conclusioni stringenti da quanto sta avvenendo che rappresenta, innanzi
      tutto, una crisi di fiducia e di responsabilità.
  - s: När vi har <v>klarat</v> <p>av</p> att genomföra denna förlikning har vi också
      möjligheter att skapa en bättre miljö i Europa, och det tjänar vi alla som medborgare
      på.
    t: <a>Superata</a> questa conciliazione, avremo più possibilità di dar vita in
      Europa ad un ambiente più pulito e ciò andrà a vantaggio di tutti noi come cittadini.
  - s: Visst skulle den vara operativt oberoende i Pristina, men byrån måste vara
      stark, så att den kan <v>klara</v> <p>av</p> de problem som dyker upp.
    t: È necessario che a Pristina ci sia una certa autonomia operativa, ma l’Agenzia
      deve essere abbastanza forte e capace per poter <a>superare</a> gli ostacoli.
  - s: Inför den internationella konkurrens som har utvecklats inom området för bärraketer
      och inför de stora ekonomiska problemen genomgår rymdindustrin en mycket allvarlig
      kris, som saknar motstycke, och därför är det viktigt att <v>klara</v> <p>av</p>
      denna situation, som äventyrar själva överlevnaden för programmet Arianespace,
      och att hitta lösningar.
    t: Di fronte alla concorrenza internazionale che si è sviluppata nel settore dei
      dispositivi di lancio e alle enormi difficoltà finanziarie, l’industria spaziale
      europea sta attraversando una crisi gravissima, senza precedenti, ed è quindi
      urgente <a>superare</a> questa situazione che mette in discussione la sopravvivenza
      stessa di Arianespace, individuando soluzioni adeguate.
  - s: Vi behöver kvinnor om vi vill att EU ska <v>klara</v> <p>av</p> sina svårigheter,
      och dessa nya indikatorer kommer naturligtvis att hjälpa oss på detta sätt.
    t: abbiamo bisogno delle donne se vogliamo che l’Europa <a>superi</a> le difficoltà
