      <v>klara</v> <p>av</p> de omställningar som krävs för att garantera en hållbar
      utveckling.
    t: Os cidadãos devem estar, portanto, no centro da política do ambiente, pois
      só assim <a>conseguiremos</a> efectuar as reconversões necessárias para garantir
      um desenvolvimento sustentável.
  - s: Det bör emellertid konstateras att vi i EU inte <v>klarar</v> <p>av</p> att
      hantera uppenbara kränkningar av dessa grundläggande rättigheter i EU:s medlemsstater.
    t: Cumpre, porém, dizer que, na qualidade de União Europeia, não <a>conseguimos</a>
      fazer frente a óbvias violações destes direitos fundamentais nos Estados-Membros
      da União Europeia.
  - s: Rådets ordförande och kommissionären har helt riktigt konstaterat att vi har
      <v>klarat</v> <p>av</p> att få i gång en reformprocess i Turkiet, som dock fortfarande
      uppvisar väldigt många luckor.
    t: Senhor Presidente, caros colegas, o senhor Presidente do Conselho e o senhor
      Comissário afirmaram, com razão, que nós <a>conseguimos</a> fazer avançar um
      processo de reformas na Turquia, embora este processo apresente inúmeras lacunas.
  - s: Jag skulle i dag vilja få till protokollet min beundran för Nordirlands folk,
      som har stått emot pressen och <v>klarat</v> <p>av</p> att behålla kontrollen
      och lugnet inför motgångarna.
    t: Hoje, gostaria de deixar aqui registada a minha admiração pelo povo da Irlanda
      do Norte que resistiu às pressões e <a>conseguiu</a> manter-se firme e calmo
      perante a adversidade.
  - s: Då måste man ha en personal som också <v>klarar</v> <p>av</p> att möta den
      nya tidens krav.
    t: É, pois, necessário que os trabalhadores <a>consigam</a> dar resposta às exigências
      dos novos tempos.
  - s: Vi är medvetna om att detta är en ofantlig uppgift, men den är inte oöverstiglig
      och vi kan bara <v>klara</v> <p>av</p> den om vi vet hur man använder IKT.
    t: É, sabemo-lo bem, um desafio enorme, mas não insuperável, e só <a>conseguiremos</a>
      superá-lo se soubermos utilizar as TIC.
  - s: Först och främst de allra hjärtligaste gratulationer till Claude Deasama för
      att ha <v>klarat</v> <p>av</p> denna ofullbordade fråga för oss under hela tidsperioden.
    t: Antes de mais, sinceras felicitações ao senhor deputado Claude Desama por ter
      <a>conseguido</a> terminar, para nós, este assunto pendente, no prazo previsto
      para o efeito.
  - s: EU:s bindande mål om 20 procent förnybar energi senast 2020 uppnås med större
      sannolikhet om vi <v>klarar</v> <p>av</p> att minska EU:s totala energiförbrukning.
    t: O objectivo vinculativo de 20% da energia da UE ser proveniente de energias
      renováveis em 2020 tem mais probabilidades de ser concretizado se <a>conseguirmos</a>
      diminuir o consumo total de energia da UE.
  - s: Det är ett faktum att EU inte längre kan <v>klara</v> <p>av</p> dessa migrationsströmmar
      via Tadzjikistan och från Afghanistan och andra länder, något som huvudsakligen
      Medelhavsländerna, till exempel Malta, Cypern, Grekland och Italien nu bekostar,
      men som säkerligen, med matematisk precision, alla länder i norra Europa senare
      kommer att få bära kostnaden för.
    t: É um facto que a Europa já não <a>consegue</a> deter essa corrente migratória
      que vem do Afeganistão e de outros países, através do Tajiquistão, e que sobretudo
      os países mediterrânicos, nomeadamente Malta, Chipre, Grécia e Itália, estão
      já a pagar as suas consequências, mas de certeza que daqui a uns tempos, com
      uma precisão matemática, todos os países do norte da Europa vão ter de as pagar
      também.
  - s: Det är lättare att slåss för sina principer än att leva upp till dem, men jag
      hoppas att kommission <v>klarar</v> <p>av</p> det när det gäller global konkurrenskraft,
      grön tillväxt och trygg och hållbar energiförsörjning.
    t: É mais fácil lutar por princípios do que ser-lhes fiel, mas espero que a Comissão
      <a>consiga</a> cumprir os seus princípios em matéria de competitividade global,
      crescimento verde e segurança e sustentabilidade do aprovisionamento energético.
  - s: Elsystemen i Europa <v>klarade</v> inte <p>av</p> den långa varma sommaren
      det året, och ett strömavbrott i Italien och en del problem på annat håll innebar
      att kommissionen betraktade förslaget som nödvändigt.
    t: No longo e quente Verão desse ano, os sistemas eléctricos na Europa não <a>conseguiram</a>
      resistir, e a ocorrência de um (apagão) em Itália e de problemas noutras localidades
      tornou necessária, aos olhos da Comissão, esta proposta.
  - s: Hur skall vi <v>klara</v> <p>av</p> att på ett bra sätt finansiera en av de
      största utmaningar som Europa nu står inför?
    t: O ponto decisivo nesta discussão, ou seja, aquele que nos deu mais trabalho
      e causou maiores preocupações, foi naturalmente a questão de saber como é que
      vamos <a>conseguir</a> financiar adequadamente um dos maiores desafios com os
      quais a Europa se defronta nos próximos anos.
  - s: Om vi i Tyskland <v>klarar</v> <p>av</p> att genomföra en politisk kursändring,
      kan vi i Europa troligen lära oss att faktiskt gå i rätt riktning - en mer produktiv,
      mer sysselsättningsfrämjande riktning.
    t: Se na Alemanha <a>conseguirmos</a> ainda uma mudança do rumo político, é possível
      que na Europa consigamos aprender a ir realmente em comum numa direcção certa,
      ou seja, numa direcção mais produtiva e mais geradora de empregos.
  - s: Det skulle ingen av institutionerna <v>klara</v> <p>av</p>.
    t: Nenhuma das instituições o <a>conseguiria</a>.
  - s: Jag vill gärna tacka för bidraget från Azzolini som har <v>klarat</v> <p>av</p>
      konststycket att arbeta in de olika ändringsförslagen och som framför allt även
      är här!
    t: Senhor Presidente, quero agradecer muito sinceramente o contributo dado pelo
      senhor deputado Azzolini, que <a>conseguiu</a> a proeza de introduzir as várias
      alterações e que, principalmente, ainda está aqui presente!
  - s: Men om vi inte omsätter dessa forskningsresultat i verkligheten, både vad gäller
      sysselsättning av människor, utveckling av nya produkter och den nödvändiga
      samhälleliga omstruktureringen, och tar oss an övergången till ett nytt slags
      samhälle, som avlägsnar sig från det industrisamhälle som vi fortfarande lever
      i, eller där vi upplever en radikal omvälvning, om vi inte <v>klarar</v> <p>av</p>
      det, då kommer inte heller den bästa forskning att ha något värde.
    t: No entanto, se não transpusermos para a prática estes resultados da investigação,
      tanto no que diz respeito ao emprego, ao desenvolvimento de novos produtos ou
      à restruturação social necessária, que é a transição para uma nova forma de
      sociedade que se afaste da sociedade industrial em que ainda vivemos ou a cuja
      transformação assistimos, se não <a>conseguirmos</a> isto, então nem a melhor
      investigação terá valor.
  - s: Socialisterna - inte bara de ungerska, utan även de europeiska - har inte <v>klarat</v>
      <p>av</p> att hantera de ungerska medborgarnas beslut, så de tar varje tillfälle
      som ges att attackera den ungerska regeringen.
    t: Os socialistas - aparentemente não só os socialistas húngaros, mas também os
      socialistas europeus - não <a>conseguiram</a> aceitar a decisão dos cidadãos
      húngaros, e aproveitam qualquer oportunidade para atacar o Governo húngaro.
  - s: Det är naturligtvis oacceptabelt att människor i Europa kan förlora sin energiförsörjning
      mitt i vintern, eller att människor tvingas ut i arbetslöshet för att de industrier
      där de arbetar inte <v>klarar</v> <p>av</p> att betala de höga energipriserna
      och därför tvingas säga upp folk eller helt enkelt måste lägga ner sin verksamhet.
    t: Senhor Presidente, como é óbvio, é inaceitável que os Europeus fiquem sem energia
      eléctrica no meio do Inverno ou que as pessoas caiam no desemprego pelo facto
      de as indústrias em que trabalham não <a>conseguirem</a> pagar os elevados preços
      da energia e, por via disso, se verem forçadas a proceder a despedimentos, quando
      não a encerrar as suas operações.
  - s: Jag har lyssnat till Gusp-programmet, men det känns lite skrattretande att
      det kommer från ett EU som inte ens <v>klarar</v> <p>av</p> att kontrollera
      sina egna yttre gränser, som varje dag överträds av tusentals illegala invandrare,
      människosmugglare och maffiamedlemmar.
    t: Senhor Presidente, Senhoras e Senhores Deputados, ouvi o programa da PESC,
      mas ele torna-se um pouco risível vindo, como vem, de uma Europa que nem sequer
      <a>consegue</a> controlar as suas próprias fronteiras externas, diariamente
      violadas por milhares de imigrantes ilegais, traficantes e membros das máfias.
  - s: Vad jag skulle vilja veta är hur det kommer sig att vi - åtminstone i Frankrike
      - inte <v>klarar</v> <p>av</p> att förmedla till våra landsmän vilket stort
      arbete EU lägger ned på kvinnors rättigheter?
    t: Ora, pergunto eu então, como é que é possível que não <a>consigamos</a> - pelo
      menos em França - dar a saber aos nossos compatriotas e às pessoas do nosso
      país a que ponto a Europa trabalha pelos direitos das mulheres?
  - s: Vi kommer inte att <v>klara</v> <p>av</p> det med den hittillsvarande metoden,
      men - och detta riktar jag till Sakellariou och andra - vi kommer inte heller
      att uppnå det genom att anta resolutioner som innehåller ensidiga skuldtillvitelser,
      eftersom vi då nämligen också förstör möjligheten att agera som förlikningsmän.
    t: Com o método actual não o <a>conseguiremos</a>, mas - e aqui dirijo-me ao senhor
      deputado Sakellariou e outros - também não o conseguiremos aprovando resoluções
      que atribuem a culpa a uma das partes, pois desse modo estaremos a destruir
      a possibilidade de servir de mediadores.
  - s: Den ena orsaken är - här vänder jag mig till rådet, och även om jag vet att
      det ungerska ordförandeskapet kanske inte är den som skyllas ska, så får ni
      vara budbärare - det faktum att svåra beslut hela tiden tas i form av små delbeslut
      eftersom vi inte <v>klarar</v> <p>av</p> att lösa det här på en gång.
    t: Uma das razões prende-se - e dirijo-me especialmente ao Conselho, embora tenha
      consciência de que a Presidência húngara não será porventura a única a ter de
      assumir as culpas, V. Exa. terá que servir de mensageiro - com o facto de as
      decisões difíceis serem constantemente tomadas sob a forma de pequenas decisões
      parciais porque não <a>conseguimos</a> resolver este problema de uma só vez.
  - s: Ärenden som rör övervakning av sysselsättningssektorn, arbetsmarknadens potential
      och yrkesutbildning omfattar otroliga mängder information, som ingen enskild
      medlemsstat längre <v>klarar</v> <p>av</p> att utvärdera på egen hand.
    t: As questões relativas ao acompanhamento do sector do emprego, ao potencial
      do mercado de trabalho e à formação profissional geram uma quantidade enorme
      de dados, e um Estado-Membro já não os <a>consegue</a> avaliar sozinho.
  - s: Var har de <v>klarat</v> <p>av</p> att sluta fred eller att upprätthålla freden?
    t: Onde é que estas <a>conseguiram</a> concluir ou preservar a paz?
  - s: Vidare är det viktigt att vi <v>klarar</v> <p>av</p> att skapa möjligheter
      till kombitrafik, så att det t.ex. på långa sträckor går att använda både väg
      och järnväg.
    t: É também importante <a>conseguirmos</a> criar condições para o tráfego combinado,
      de modo a que, por exemplo, seja possível utilizar, em percursos longos, tanto
      a estrada como o caminho-de-ferro.
  - s: När det handlar om innehållet i mötet tror jag att rådet i Barcelona har <v>klarat</v>
      <p>av</p> att få upp Lissabonprocessen på spåret igen och, herr rådsordförande,
      eftersom ni för närvarande är maskinisten på rådets tåg måste jag tala om att
      min grupp kände en oerhörd oro för den uppenbara risken att hela konvojen skulle
      spåra ur efter det uttalande ni själv gjorde då ni sade att ni skulle ta strid
      med den socialdemokratiska majoriteten i rådet inför Barcelonamötet.
    t: Passando ao conteúdo da Cimeira, creio que o Conselho de Barcelona <a>conseguiu</a>
      encarrilar novamente o Processo de Lisboa e, Senhor Presidente em exercício
      do Conselho, uma vez que, neste momento, V.
  - s: Kommissionen har återigen lagt fram ett dokument, och jag blir alltid lika
      förvånad över hur begåvade tjänstemännen i kommissionen är som <v>klarar</v>
      <p>av</p> att fylla 28 sidor utan att egentligen alls säga något riktigt konkret.
    t: Senhor Presidente, caros colegas, temos novamente perante nós um documento
      da Comissão, sobre o qual eu gostaria de referir que fico constantemente admirado
      com a capacidade demonstrada pelos funcionários da Comissão, ao <a>conseguirem</a>
      preencher 28 páginas sem dizer nada de verdadeiramente concreto.
  - s: Om vi inte <v>klarar</v> <p>av</p> att nå ett resultat i konventet och denna
      uppgift överförs till regeringskonferensen, kommer det som regeringskonferensen
      kommer fram till att vara mindre gemenskapsmetod än om vi utarbetar det i konventet.
    t: Se não <a>conseguirmos</a> chegar a qualquer resultado na Convenção e se transferirmos
      esta tarefa para a Conferência Intergovernamental, o resultado desta Conferência
      no que concerne ao método comunitário ficará aquém daquilo que podemos alcançar
      na Convenção.
  - s: Lyckligtvis <v>klarade</v> Albright <p>av</p> att under sin nyligen genomförda
      resa skapa sig den balanserade distans, som helt uppenbart är nödvändig, till
      såväl Israel som till terrorismen.
    t: Felizmente, Madeleine Albright <a>conseguiu</a> restabelecer, na sua recente
      deslocação, a equidistância manifestamente necessária, tanto em relação a Israel
      como também em relação ao terrorismo.
  - s: Det beror givetvis på det komplicerade förfarandet, men det är intressant att
      tre av grundarländerna återfinns bland de medlemsstater som inte har <v>klarat</v>
      <p>av</p> införlivandet.
    t: Tal facto deve-se, certamente, à complexidade do processo, mas é interessante
      notar que três Estados-Membros que não <a>conseguiram</a> são alguns dos Estados-Membros
      fundadores.
  - s: Det var inte många som trodde att vi skulle <v>klara</v> <p>av</p> det.
    t: Poucos de entre nós ousaram acreditar que iríamos <a>consegui</a>-lo.
  - s: Jag är säker på att vi kommer att <v>klara</v> <p>av</p> det, eftersom vi måste
      klara av det!
    t: Estou certo de que o iremos <a>conseguir</a>, porque temos de o conseguir!
  - s: Vi hjälper också var och en som <v>klarar</v> <p>av</p> det till dess.
    t: Também ajudaremos todos, para que o <a>consigam</a> até lá.
  - s: Herr ordförande, förvirringen i Zaire, den politiska instabiliteten och naturligtvis
      upplösningen av principer som vissa beteenden avslöjar leder oss till en samstämmig
      analys som stigmatiserar en orättvis ekonomisk och social politik, djupt beklagar
      förvirringen och fördömer en regim som inte <v>klarar</v> <p>av</p> att övergå
      till demokrati.
    t: Senhor Presidente, a confusão que reina no Zaire, a instabilidade política
      e, evidentemente, a diluição dos princípios revelada por determinados comportamentos
      levam-nos a fazer uma análise consensual para estigmatizar as políticas económicas
      e sociais injustas e condenar um regime que não <a>consegue</a> converter-se
      à democracia.
  - s: Projektet med en utvidgad europeisk union och ett gemensamt rättsområde blir
      säkrare och mer framgångsrikt genom vårt arbete med detta betänkande, om vi
      <v>klarar</v> <p>av</p> att få alla medlemsstater att stå bakom en gemensam
      reglering.
    t: A segurança e o êxito do projecto de uma União Europeia alargada e de um espaço
      comum de justiça serão maiores com o nosso trabalho relativamente a este relatório,
      se <a>conseguirmos</a> que todos os Estados-Membros actuem segundo uma regulamentação
      comum.
  - s: Jag vill i rådets ordförandes uttalande se ett erbjudande om samråd, även om
      han inte <v>klarar</v> <p>av</p> att använda det svåra ordet.
    t: Desejo escutar, na declaração do senhor presidente em exercício do Conselho,
      uma oferta de consulta substantiva, ainda que não <a>consiga</a> utilizar esta
      difícil expressão.
  - s: Det skulle också kunna bli ett år av utveckling för EU, som ideligen har <v>klarat</v>
      <p>av</p> att förnya sig under unionens hela historia.
    t: 2010 é o ano em que esperamos que o Tratado entre em vigor, mas poderia ser
      também um ano de renovação para a UE, que, ao longo da sua história, <a>conseguiu</a>
      reinventar-se continuamente.
  - s: Vi får se om rådet, som är iögonfallande genom sin frånvaro i dag, <v>klarar</v>
      <p>av</p> att reagera.
    t: Veremos se o Conselho, que prima hoje pela ausência, <a>conseguirá</a> dar
      alguma resposta.
  - s: Om vi <v>klarar</v> <p>av</p> det, så kommer vi kanske om ett par år att ligga
      bättre till!
    t: Se <a>conseguirmos</a> isto, dentro de alguns anos vamos certamente estar bastante
      melhor do que estamos agora!
  - s: Har vi modet att göra detta och kommer vi att <v>klara</v> <p>av</p> att ställa
      tillräckliga ekonomiska resurser till förfogande?
    t: E <a>conseguiremos</a> disponibilizar os recursos financeiros adequados?
  - s: Mannen <v>klarade</v> <p>av</p> att gå ett par kilometer, mördade sin fru och
      kastade ut hennes kropp genom fönstret.
    t: O homem <a>conseguiu</a> percorrer dois quilómetros a pé, matou a mulher e
      lançou o corpo pela janela.
  - s: För de flesta ukrainare förefaller Europeiska unionen vara en ointaglig fästning,
      som bara öppnar sina dörrar för dem som <v>klarar</v> <p>av</p> den långa och
      mycket kostsamma kampen vid Schengenländernas konsulat.
    t: Para a maioria dos ucranianos, a União Europeia parece ser uma fortaleza impenetrável,
      abrindo as suas portas apenas àqueles que <a>conseguem</a> aguentar pacientemente
      uma longa e extremamente dispendiosa luta nos consulados de países do Espaço
      Schengen.
  - s: Jag anser att det är beklagligt att EU inte på 10 år, det vill säga senast
      2010, kan <v>klara</v> <p>av</p> att slutföra en granskning och registrering
      av de omkring 900 desinfektionsmedel, konserveringsmedel och bekämpningsmedel
      som saluförs på EU-marknaden.
    t: Considero lamentável que a UE em dez anos, por outras palavras, até 2010, não
      <a>consiga</a> concluir uma revisão e o registo dos cerca de 900 desinfectantes,
      conservantes e pesticidas à venda no mercado europeu.
  - s: Om vi inte <v>klarar</v> <p>av</p> att påskynda detta kommer vi att få fortsätta
      att kämpa hårt för Europeiska unionens trovärdighet.
    t: Se não o <a>conseguirmos</a>, vamos ter ainda de lutar muito para defender
      a credibilidade da União Europeia.
  - s: Det är otänkbart med Europeiska unionen som pionjär i världen, i överensstämmelse
      med de krav på utveckling man kan vänta sig under nästa århundrande, om man
      inte <v>klarar</v> <p>av</p> att åtminstone knyta alla medlemsstaternas huvudstäder
      samman med höghastighetskorridorer för passagerare.
    t: É impensável uma União Europeia pioneira do mundo, à altura das exigências
      de evolução que se esperam do século XXI, se não se <a>conseguir</a> ligar,
      através de corredores de alta velocidade para passageiros, todas as capitais
      dos Estados-Membros, no mínimo.
  - s: För att <v>klara</v> <p>av</p> detta måste viljan finnas hos båda parter.
    t: Para o <a>conseguir</a> é importante a vontade das duas partes.
  - s: Jag tror att just Tyskland med sitt avgiftsfinansierade pensionssystem på sikt
      kommer att få avsevärda problem, och att en generation helt enkelt inte <v>klarar</v>
      <p>av</p> att förutom denna avgiftsfördelning också bygga upp ett fondsystem.
    t: todavia, não há dúvida de que, a partir de baixo, é possível esforçarmo-nos
      por <a>conseguir</a> a convergência, o que será imperativo, se pretendermos
      pagar o envelhecimento do futuro.
  - s: Det jag funderar över är hur vi i framtiden skall kunna umgås med varandra,
      och hur vi skall <v>klara</v> <p>av</p> att inom ramen för den nya världshandelsrundan
      kunna enas om fler gemensamma normer, men också å andra sidan kunna garantera
      en högre grad av oberoende och självständighet när det gäller självbestämmande
      för regioner och för stater.
    t: O que me preocupa é a questo de saber como é que, no futuro, podemos conviver
      uns com os outros e como é que, no contexto da nova globalizaço, vamos <a>conseguir</a>
      chegar a acordo sobre um maior número de normas comuns, mas, por outro lado,
      assegurar igualmente um acréscimo de independncia e de autonomia na autodeterminaço
      das regies e dos Estados.
  - s: Schröder kanske <v>klarar</v> <p>av</p> att köpa ett stålverk på skattebetalarnas
      bekostnad och att sitta i Volkswagens styrelse, men för en strategisk valutapolitik
      och för att köpa Rolls Royce röcker det inte till. Därtill behövs politiska
      tungviktare som Kohl, Waigel och Stoiber, och inga SPD-lättmatroser som Schröder
      och Lafontaine.
    t: O candidato Schröder até pode <a>conseguir</a> comprar uma fábrica de aço a
      expensas dos contribuintes e sentar-se no conselho fiscal da Volkswagen, mas
      para uma política monetária orientada de forma estratégica e para a compra da
      Rolls Royce isso ainda não é suficiente.
  - s: Om inte socialisterna i denna kammare <v>klarar</v> <p>av</p> att ställa sin
      kanslerkandidat på benen vad gäller europapolitiken, förbli de en papperstiger
      som mannen från Hannover kommer att duka upp även andra skräckhistorier om Europa
      för.
    t: Se os socialistas neste hemiciclo não <a>conseguem</a> que o seu candidato
      a chanceler defenda posições coerentes em questões de política europeia, permanecerão
      meros tigres de papel a quem o homem de Hanover ainda irá servir outras histórias
      de horror muito diferentes sobre a Europa.
  - s: Vi är medvetna om denna ära, för det är inte varje utskott som <v>klarar</v>
      <p>av</p> att få med sina frågor i betänkandet.
    t: Temos consciência desta honra, pois nem todas as comissões <a>conseguem</a>
      ver os seus temas contemplados no relatório.
  - s: Är det då inte en rimlig begäran att Sverige, så länge unionen inte <v>klarar</v>
      <p>av</p> att se till att reglerna följs, får tillämpa samma typ av salmonellakontroll
      på köttberedningar som man gör på flera andra typer av produkter, för att förhindra
      spridningen av denna smitta?
    t: Neste caso, não será razoável pedir que, enquanto a UE não <a>conseguir</a>
      garantir que as normas estão a ser cumpridas, seja permitido à Suécia aplicar
      aos preparados de carne o mesmo tipo de controlo da salmonela que é aplicado
      a muitos outros tipos de produtos, de forma a prevenir a propagação desta infecção?
  - s: Den nya budgetförordningen är ju en fundamental beståndsdel av kommissionens
      reform, och jag är stolt över att vi har <v>klarat</v> <p>av</p> detta kraftprov
      under 2002.
    t: O novo Regulamento Financeiro constitui uma parte fundamental da reforma da
      Comissão e eu estou orgulhosa pelo facto de termos <a>conseguido</a> este feito
      no ano de 2002.
  - s: Jag är bekymrad därför att det finns en risk för att vissa produkter med hög
      toxicitet som ännu inte har reglerats eller undersökts ordentligt fortfarande
      finns kvar på marknaden, medan andra som inte utgör någon tänkbar fara och befinner
      sig mycket långt ner på listorna 3 och 4, kommer att dras tillbaka från marknaden
      därför att de som tillverkar dem, och det handlar verkligen i vissa fall om
      nödvändiga användningsområden, troligen inte <v>klarar</v> <p>av</p> att ta
      fram den mycket komplexa dokumentation som erfordras för att gå igenom alla
      de processer som ursprungligen angavs i vad, som föredraganden säger, har varit
      en utomordentligt långsam process.
    t: Estou preocupado porque existe o perigo de alguns produtos de elevada toxicidade,
      que ainda não foram regulamentados ou devidamente analisados, continuarem no
      mercado, enquanto outros, que não oferecem a possibilidade de perigo, com uma
      toxicidade muito baixa de acordo com a lista 3 e 4, serão retirados do mercado,
      porque os seus produtores, e nalguns casos é um facto que os aqueles fazem parte
      da categoria de utilizações indispensáveis, não <a>conseguem</a>, muito provavelmente,
      preparar o complexo dossier necessário para passar por todos os processos inicialmente
      previstos, que são, como o relator afirma, de uma extraordinária morosidade.
  - s: Men vi fortsätter att vara hoppfulla över att vi kommer att <v>klara</v> <p>av</p>
      det.
    t: Mas ainda não perdemos a esperança de o <a>conseguir</a>.
  - s: I likhet med föredraganden oroar jag mig för det faktum att de europeiska institutionerna
      uppenbarligen inte <v>klarar</v> <p>av</p> att utarbeta förordningar som är
      tydliga, mer lättillgängliga och begripliga för normalbegåvade människor.
    t: Senhor Presidente, Senhor Comissário, caros colegas, tal como o relator, estou
      preocupado com o facto de, manifestamente, as Instituições Europeias não <a>conseguirem</a>
      promulgar normas transparentes, facilmente acessíveis, claras e compreensíveis
      para pessoas com um QI normal.
  - s: I en studie om risk för instabilitet i Kina konstaterar Conflict prevention
      network att om Kinas kommunistparti inte <v>klarar</v> <p>av</p> att trygga
      försörjningen för det ökande antalet fattiga och arbetslösa, samtidigt som en
      del andra blir rika, kan partiets ideologiska legitimitet börja ifrågasättas.
    t: Num estudo sobre o risco de instabilidade na China, a Conflict prevention network
      constata que, se o Partido Comunista da China não <a>conseguir</a> assegurar
      a subsistência do crescente número de pobres e desempregados, ao mesmo tempo
      que outros se tornam ricos, a legitimidade ideológica do partido pode começar
      a ser posta em causa.
  - s: Dessa människor har givetvis <v>klarat</v> <p>av</p> att bygga upp sina liv
      på nytt i Cypern.
    t: Estas pessoas <a>conseguiram</a>, evidentemente, reconstruir as suas vidas
      em Chipre.
  - s: Därefter har det inte <v>klarat</v> <p>av</p> att återgå till sitt normala
      tillstånd.
    t: Desde então, nunca mais <a>conseguiu</a> regressar à normalidade.
  - s: Men sedan Marshall McLuhan talade om jorden som ett globalt samhälle har det
      fenomen som Tofler har kallat den tredje mänskliga revolutionen, vilket utgörs
      av informationstekniken, globaliseringen av de politiska förbindelserna inom
      handel, ekonomi, försvar, fritid och många fler områden, gjort att medlemsstaterna
      har blivit lika små och otillräckliga och att de inte längre <v>klarar</v> <p>av</p>
      att tillgodose medborgarnas nuvarande behov.
    t: Mas desde que Marshall McLuhan definiu o mundo como uma aldeia global e que
      o próprio Tofler mencionou, como terceira vaga da humanidade, a revolução das
      tecnologias da informação, a globalização das relações políticas do comércio,
      da economia, da defesa, do lazer e de tantos outros aspectos levou a que os
      Estados ficassem igualmente pequenos e insuficientes e não <a>consigam</a> já
      dar resposta às necessidades actuais dos cidadãos.
  - s: Vi har på mindre än en timme <v>klarat</v> <p>av</p> 15 betänkanden i enlighet
      med den nya arbetsordningen och mer än 360 ändringsförslag.
    t: <a>Conseguimos</a>, em menos de uma hora, tratar 15 relatórios nos termos do
      novo Regimento e mais de 360 alterações.
  - s: Bäggedera <v>klarar</v> vi inte <p>av</p> i enlighet med Maastricht och Amsterdam!
    t: No sentido de Maastricht e Amesterdão, não <a>conseguimos</a> realizar ambas
      as coisas ao mesmo tempo.
  - s: När ingen trodde på att vi skulle <v>klara</v> <p>av</p> att inkludera kravet
      på en stadga i fördraget så lyckas vi göra det.
    t: Ninguém pensava que o Parlamento <a>conseguiria</a> incluir no Tratado a exigência
      de um estatuto, mas fê-lo.
  - s: Vi skulle rent av kunna tala om illojal eller orättfärdig konkurrens om man
      inte tar hänsyn till denna faktor och jag är förvånad över att varken unionen
      i allmänhet eller parlamentet i synnerhet ännu har <v>klarat</v> <p>av</p> att
      reglera detta som sig bör.
    t: No entanto, poderíamos mesmo falar de concorrência desleal ou pouco correcta
      se esse factor não fosse tido em conta, e espanta-me que nem a União em geral
      nem o Parlamento em particular tenham ainda <a>conseguido</a> regulamentar exactamente
      esta matéria.
  - s: Åsikterna här i parlamentet om huruvida kriget var berättigat eller om det
      hade kunnat förhindras, går i sär, men det tyska ordförandeskapet <v>klarade</v>
      <p>av</p> det hela, och jag vill särskilt uppmana utrikesministern att agera
      beslutsamt vad Milosevic-regimens brott beträffar, och tydligt visa att man
      inte önskar något hellre än fred på Balkan.
    t: Dividem-se nesta câmara as opiniões sobre o facto de a guerra ter sido justificada
      ou não e de ter ou não sido evitável, mas a Presidência alemã - e gostaria de
      mencionar aqui em particular o Ministro dos Negócios Estrangeiros - <a>conseguiu</a>
      agir a partir de uma posição clara, no que diz respeito aos crimes do regime
      de Milosevic e a partir de uma posição clara que também nada desejava mais ardentemente
      do que a paz nos Balcãs.
  - s: Vi vill dock framhålla att vi anser att EU:s medlemsstater generellt bör uppmanas
      till att fördöma brott mot de mänskliga rättigheterna samt anser att det är
      beklagligt att FN:s råd för mänskliga rättigheter inte <v>klarat</v> <p>av</p>
      att tillräckligt snabbt hantera allvarliga människorättssituationer även i andra
      länder än de som nämns i resolutionen, till exempel Kuba med flera länder.
    t: Gostaríamos, contudo, de assinalar que entendemos que os Estados-Membros da
      UE devem ser exortados a denunciar violações dos direitos humanos em geral e
      que é lamentável que o Conselho dos Direitos do Homem das Nações Unidas não
      tenha <a>conseguido</a> tratar rapidamente situações graves no âmbito dos direitos
      humanos noutros países que também não foram mencionados na resolução, como,
      por exemplo, Cuba, entre outros.
  - s: Med tanke på de svårigheter som vi ställdes inför i förhandlingarna förra året
      och faktumet att varken vi eller kommissionen har lyckats lösa dem, undrar jag
      hur ni tror att ni kommer att <v>klara</v> <p>av</p> att tills i slutet av året
      kunna organisera en lämplig tidsplan och att pressa fram mer konkreta eftergifter
      än vad som redan har gjorts.
    t: Gostaria de saber como pensa que irá <a>conseguir</a> estabelecer um calendário
      adequado até ao fim deste ano e alcançar concessões mais substanciais do que
      aquelas que foram feitas até agora, tendo em conta as dificuldades que enfrentámos
      nas negociações do ano passado e o facto de nem nós, nem a Comissão, as termos
      conseguido resolver até agora.
  - s: Antingen beror det på att direktiven tillämpas på ett dåligt sätt, eller på
      att de som diskrimineras av någon anledning inte <v>klarar</v> <p>av</p> att
      kräva sin rätt i domstolarna.
    t: Persiste ou porque essas directivas estão a ser mal aplicadas, ou porque aqueles
      que são discriminados não <a>conseguem</a>, por algum motivo, defender os seus
      direitos perante os tribunais.
  - s: Vi har uppenbarligen <v>klarat</v> <p>av</p> att, på vägen till Ekonomiska
      och monetära unionen, inleda en mycket fruktbar process som har visat en framgång
      som vi fram till för några år sedan inte hade ansett vara möjlig.
    t: Tudo leva a crer que, a caminho da União Económica e Monetária, <a>conseguimos</a>
      dar início a um processo muito próspero, que permitiu a maturação de êxitos
      que nós, até há bem poucos anos atrás, não julgávamos possíveis.
  - s: Vi har alla <v>klarat</v> <p>av</p> det med en gemensam kraftansträngning,
      och allt detta är komplicerade sakförhållanden som kräver mer än en deltagare.
    t: <a>Conseguimos</a> tudo isto, desenvolvendo esforços comuns, em áreas de grande
      complexidade que requerem a participação de mais que um interveniente.
  - s: Om vi lyckas med det kommer vi också att <v>klara</v> <p>av</p> att ge varje
      elev i Europeiska unionen Internetanslutning i skolan.
    t: Se conseguimos tudo isto, também vamos com certeza <a>conseguir</a> que todos
      os estudantes da União Europeia tenham nas suas escolas uma ligação à Internet.
  - s: Om ni inte <v>klarar</v> <p>av</p> att gå till EG-domstolen och åtala de medlemsländer
      som slarvar med genomförandet, förlorar ni er egen auktoritet och er legitimitet.
    t: Senhora Comissária, se não <a>conseguir</a> levar o caso ao Tribunal de Justiça
      Europeu e apresentar queixa contra os EstadosMembros que não transpõem de forma
      adequada, perde a sua própria autoridade e a sua legitimidade.
  - s: Trots den globala krisen har landet faktiskt <v>klarat</v> <p>av</p> att upprätthålla
      viss makroekonomisk stabilitet, särskilt genom att utveckla tjänste- och turistinfrastrukturerna.
    t: De facto, mau grado a crise mundial, a Croácia <a>conseguiu</a> manter uma
      certa estabilidade macroeconómica, nomeadamente através do desenvolvimento de
      infra-estruturas nos sectores dos serviços e do turismo.
  - s: Även om den europeiska säkerhets- och försvarspolitiken har potential för att
      åstadkomma betydande resultat för medlemsstaterna innebär den relativa framgången
      för Operation Atalanta, som nu har förlängts i ett år, en påminnelse om att
      det fortfarande är oklart varför Nato inte ensamt skulle kunna <v>klara</v>
      <p>av</p> uppgiften och därigenom undvika en dubblering av insatserna.
    t: O êxito relativo da Operação Atalanta, agora prolongada por um ano, evidencia
      o facto de que embora a política europeia de segurança e defesa tenha a possibilidade
      de alcançar resultados significativos para os Estados-Membros, continua a não
      se perceber bem por que razão a NATO não há-de <a>conseguir</a> fazê-lo, o que
      evitaria uma duplicação.
  - s: Men vi ser också med tillfredsställelse på Albanien, som har <v>klarat</v>
      <p>av</p> att bättra på sitt rykte efter de förfalskade valresultaten år 2001
      genom att välja en samförståndspresident - något som de flesta, inklusive kommissionen,
      inte väntat sig.
    t: No entanto, é com satisfação que olhamos para a Albânia, um país que <a>conseguiu</a>
      compensar as eleições fraudulentas de 2001, através da eleição de um Presidente
      consensual, algo que muito poucos esperavam, incluindo a Comissão.
  - s: Vi bör komma ihåg att Europeiska unionen har gått igenom svårigheter förut
      och trots motgångar har man alltid <v>klarat</v> <p>av</p> att omorganisera
      sig.
    t: Não podemos esquecer que a União Europeia já em ocasiões anteriores passou
      por dificuldades e <a>conseguiu</a> sempre recompor-se face a situações adversas.
  - s: Det finns ingen konkret finansieringsplan som skulle göra länderna ansvariga
      för sina åtaganden och för alla brister, och det är redan uppenbart att G8-länderna
      inte kommer att <v>klara</v> <p>av</p> att få fram de nödvändiga resurserna
      för att fördubbla stödet till 2010.
    t: Não existe um plano de financiamento concreto, que tornaria os países responsáveis
      pelos seus compromissos e as suas eventuais insuficiências, e já não restam
      dúvidas de que os países do G8 não irão <a>conseguir</a> acelerar os mecanismos
      necessários para duplicar a ajuda até 2010.
  - s: Rådet <v>klarar</v> helt enkelt inte <p>av</p> att göra en utvärdering och
      fatta beslut.
    t: O Conselho, pura e simplesmente, não <a>consegue</a> efectuar uma avaliação
      e tomar decisões.
  - s: Rådet är det rättsliga organ som har ansvar för detta, och det <v>klarar</v>
      inte <p>av</p> att utarbeta en förordning.
    t: A este respeito, não podemos censurar o Comissário, o Conselho é que é o organismo
      jurídico que detém esta responsabilidade e não <a>consegue</a> estabelecer um
      regulamento.
  - s: I ett Europa som växer långsammare än vad prognoserna sagt och vad alla hoppats
      på, och som ännu inte <v>klarar</v> <p>av</p> att bekämpa arbetslösheten på
      ett effektivt sätt, inte ens på nationell nivå, så är detta en viktig utmaning.
    t: Numa Europa que cresce em termos globais mais devagar do que se previa e do
      que se esperava, e que ainda não <a>consegue</a> lutar com eficácia contra o
      desemprego, nem mesmo a nível nacional, isto não deixa de ser uma viragem importante.
  - s: Om vi som européer inte <v>klarar</v> <p>av</p> att ta på oss en ansvarsfull
      roll när det gäller att lösa denna konflikt, oberoende av Förenta staterna,
      måste vi räkna med att man inte heller i fråga om andra konflikthärdar får något
      förtroende för oss som medlare.
    t: Se nós, os Europeus, não <a>conseguirmos</a> assumir um papel de responsabilidade
      na solução deste conflito, papel esse independente do dos Estados Unidos, teremos
      de contar com a possibilidade de nenhuma confiança vir a ser depositada em nós
      como mediadores noutros focos de conflito.
  - s: Polen är även en stor framtida marknad, men även ett land med typiska strukturproblem
      i behov av en moderniseringsprocess som man ännu inte <v>klarat</v> <p>av</p>.
    t: A Polónia é um grande mercado de futuro, mas um país com típicos problemas
      estruturais de uma modernização ainda não <a>conseguida</a>.
  - s: Om vi <v>klarar</v> <p>av</p> det som kommer en utvidgning bli mycket enklare.
    t: Se <a>conseguirmos</a> isso, o alargamento será muito mais fácil.
  - s: Vi har fått skjuta andra utlovade projekt på framtiden, annars hade vi inte
      <v>klarat</v> <p>av</p> detta lån inom de uppställda ramarna.
    t: Tivemos de adiar projectos que estavam prometidos, pois, de outro modo, não
      <a>conseguiríamos</a> garantir este empréstimo dentro do quadro em vigor.
  - s: Ni <v>klarar</v> inte <p>av</p> det, det är ert fel.”
    t: 'Poderiam, então, dizer a outros: «Olha, não <a>consegues</a>, estás em falta».'
  - s: Jag hoppas att vi <v>klarar</v> <p>av</p> att i dag slutföra en lagstiftning,
      som diskuterades i detta parlament redan för flera år sedan.
    t: Senhor Presidente, espero que <a>consigamos</a> concluir hoje um acto legislativo
      que já foi debatido neste Parlamento há alguns anos.
  - s: 'Det går att <v>klara</v> <p>av</p>, men jag säger det än en gång:'
    t: 'É possível <a>consegui</a><a>-lo</a>, mas volto a dizer:'
  - s: Vilka uppgifter och vilken speciell status skulle man kunna ge tio kommissionärer
      under några få månader, tio kommissionärer som Europaparlamentet inte skulle
      <v>klara</v> <p>av</p> att underkasta den erforderliga utfrågningen innan det
      upplöses i maj?
    t: Que responsabilidades e que estatuto especial poderão ser conferidos a dez
      Comissários por um período de poucos meses, dez Comissários que o Parlamento
      Europeu não <a>conseguirá</a> submeter às necessárias audições em Maio, antes
      da sua dissolução?
  - s: Jag har alltid tyckt att det är godtagbart att medlemsstater som vidtar en
      rad åtgärder men inte <v>klarar</v> <p>av</p> att uppfylla normerna får mer
      tid på sig för att hantera svåra områden, dock på villkor att mycket strängare
      normer införs på medellång sikt.
    t: A minha posição sempre foi a de que é perfeitamente aceitável conceder uma
      prorrogação aos Estados-Membros que estão a adoptar várias medidas com vista
      a resolver pontos críticos, mas que não <a>conseguem</a> cumprir as normas,
      sob a condição de, a médio prazo, serem introduzidas normas muito mais rigorosas.
  - s: Att så många av Europas medborgare vände ryggen till EU vid sommarens val berodde
      till stor del på att man inte tyckte att EU och medlemsländerna har <v>klarat</v>
      <p>av</p> att sätta Europa i arbete.
    t: Senhor Presidente, o facto de tantos cidadãos europeus terem virado as costas
      à UE nas eleições deste Verão significa, em grande parte, que as pessoas acham
      que a UE e os Estados-Membros não <a>conseguiram</a> pôr a Europa a trabalhar.
  - s: Det faktum att av de 50 stater som hör till dessa fattigaste länder bara ett
      land under de senaste 25 åren, nämligen Botswana, har <v>klarat</v> <p>av</p>
      att bryta sig ur denna fattigdomsspiral, bevisar att det principiella systemet
      är felaktigt.
    t: Senhor Presidente, caros colegas, o facto de, dos 50 Estados que fazem parte
      destes países menos desenvolvidos, apenas um único país, nos últimos 25 anos,
      designadamente o Botswana, ter <a>conseguido</a> fugir a esta espiral de pobreza,
      é a prova de que o essencial do sistema está errado.
  - s: De <v>klarade</v> <p>av</p> att översätta det i nästan samma takt!
    t: Gostaria de cumprimentar os intérpretes, que <a>conseguiram</a> traduzir esta
      intervenção, mantendo quase o mesmo ritmo.
  - s: Detta är situationen i denna union, som när den så vill, när det exempelvis
      gäller den inre marknaden eller euron eller genomförandet av konkurrensrättigheter,
      med stor beslutsamhet <v>klarar</v> <p>av</p> att genomdriva sin vilja, men
      som i allt mindre utsträckning genomdriver denna unions princip om mänskliga
      rättigheter och demokrati.
    t: Só não <a>consegue</a> fazer prevalecer o princípio desta União, os direitos
      humanos e a democracia.
  - s: För övrigt lär oss erfarenheten att vi, även om vi skulle anstränga oss aldrig
      så mycket, förmodligen inte skulle <v>klara</v> <p>av</p> att skriva in alla
      eventualiteter i en sådan förordningstext.
    t: De resto, ensina a experiência que, mesmo se nós nos esforçássemos imenso,
      provavelmente não <a>conseguiríamos</a> incorporar todas as possibilidades no
      texto desse regulamento.
  - s: Den tid som planerats för varje enskild talare är så knappt tilltagen, att
      vi bara <v>klarar</v> <p>av</p> det om ni alla mycket disciplinerat håller er
      till den, och helst även sparar in lite på den.
    t: O tempo de uso da palavra para cada orador está fixado de tal forma que só
      <a>conseguimos</a> isso se todos respeitarem escrupulosamente o tempo de que
      dispõem, e eventualmente conseguirem poupar algum.
  - s: Annars kommer vi inte att <v>klara</v> <p>av</p> att leva upp till millennieutvecklingsmålen.
    t: De outra forma, não <a>conseguiremos</a> alcançar os Objectivos de Desenvolvimento
      do Milénio.
  - s: Jag tycker därför att om bara engagemanget hade funnits, så hade vi kunnat
      <v>klara</v> <p>av</p> det.
    t: Parece-me, consequentemente, que se houvesse vontade, <a>conseguiríamos</a>
      bons resultados.
  - s: Om vi <v>klarar</v> <p>av</p> det, är vi på god väg!
    t: Se o <a>conseguirmos</a>, estaremos no caminho certo!
  - s: Dagarna i Köpenhamn och den generositet som framkommit i Köpenhamn - vi fruktade
      egoism och sprickor, men i stället fick vi uppleva en känsla av enighet mellan
      länder för vilka utvidgningen betyder olika saker, är något annat, upplevs på
      ett annat sätt, men som alla har insett den stora betydelsen av det som hänt
      - har visat att om vi <v>klarar</v> <p>av</p> de utmaningar som väntar oss,
      skulle vi verkligen kunna utnyttja den kombination av vision och pragmatiskt
      tänkande som har gjort Europeiska unionen till en modell för politisk integration
      som är unik i världen.
    t: O sucesso de Copenhaga e a generosidade aí demonstrada - estávamos à espera
      de atitudes de egoísmo e rotura e, afinal, encontrámos um sentimento de unidade
      em países para os quais o alargamento tem um significado diferente, é uma realidade
      diferente, é sentido de maneira diferente, mas que compreenderam, sem excepção,
      a grandeza do que aconteceu - mostram que, se <a>conseguirmos</a> superar os
      desafios que ainda nos esperam, poderemos efectivamente usar a combinação de
      visão e pragmatismo que fizeram da União Europeia um modelo único de integração
      política.
  - s: Det finns mycket att arbeta med i framtiden och det blir inte lätt, men vi
      skall <v>klara</v> <p>av</p> det.
    t: Haverá muito trabalho a fazer no futuro, não vai ser mais fácil, mas vamos
      <a>consegui</a>-lo.
  - s: Om vi inte <v>klarar</v> <p>av</p> att gå mot en europeisk öppen samordning
      med de europeiska riktlinjerna för sysselsättning som tydligt exempel, då tror
      jag inte att vi kommer att ta några steg framåt.
    t: Se não <a>conseguirmos</a> ir para uma coordenação europeia aberta, tendo como
      paradigma óbvio as orientações europeias em matéria de emprego, penso que não
      daremos qualquer passo em frente.
  - s: Och på samma sätt hade vi <v>klarat</v> <p>av</p> arbetena mer övertygande
      om man inte hade gett oss ett överskylande svar vad gäller underskottet vid
      kontrollerna 1990/94.
    t: E, de igual modo, teríamos <a>conseguido</a> realizar um trabalho mais concludente,
      se não nos tivesse sido dado uma resposta velada a respeito do défice de controlo
      nos anos 1990/94.
  - s: Europaparlamentet har, ånyo, inte <v>klarat</v> <p>av</p> gränsdragningen mellan
      vad som är EU:s uppgifter och medlemsstaternas kompetensområden.
    t: Mais uma vez, o Parlamento Europeu não <a>conseguiu</a> distinguir entre as
      áreas de competência da UE e dos EstadosMembros.
  - s: Här vill jag framför allt också vädja till Tjeckien, som också ligger mig varmt
      om hjärtat, och jag hoppas att Tjeckien liksom Ungern kommer att höra till den
      första raden av kandidatländer, att också de liksom Ungern klarar av att lösa
      minoritetsproblem och göra sig av med historiska bördor, och å andra sidan också
      <v>klarar</v> <p>av</p> att åstadkomma samstämmighet mellan de politiska partierna
      i fråga om den politiska integrationen;
    t: Queria apelar aqui igualmente à República Checa - país que muito aprecio e
      que, assim o espero, fará parte, como a Hungria, da primeira vaga de países
      candidatos à adesão - que, tal como a Hungria, logre resolver os problemas das
      minorias e assumir o peso do passado e que <a>consiga</a> igualmente estabelecer
      um consenso entre os partidos políticos no que se refere à integração política;
  - s: Gemenskapsrätten kritiseras ofta för att breda ut sig för mycket och ibland
      får man intrycket att den inte <v>klarar</v> <p>av</p> att hålla jämna steg
      med den snabba tekniska utvecklingen och de snabba sociala förändringarna.
    t: por vezes, há a impressão de que tal processo não <a>consegue</a> acompanhar
      a rapidez dos progressos tecnológicos e das mutações sociais.
  - s: Vi har med rätta en politik för andra världsdelar, vi tar ansvar för fred och
      frihet, men vi <v>klarar</v> inte <p>av</p> att tillhandahålla de instrument
      som krävs.
    t: Estamos a fazer, correctamente, política noutros continentes, temos responsabilidades
      em matéria de paz e liberdade, mas não <a>conseguimos</a> disponibilizar os
      instrumentos necessários.
  - s: Arbetsuppgifterna är helt enkelt för betungande, och de <v>klarar</v> inte
      <p>av</p> dem. Vi vill agera även på detta område genom Europeiska socialfonden.
    t: A tarefa é demasiado difícil e as pessoas não <a>conseguem</a> <a>desempenhá-la</a>.
  - s: Om vi inte <v>klarar</v> <p>av</p> att gå vidare med dessa frågor kommer problemen
      att fortsätta snarare än att lösas.
    t: Se não <a>conseguirmos</a> realizar progressos nestas questões, é provável
      que os problemas se mantenham em vez de serem resolvidos.
  - s: Där har vi fortfarande en fråga som är olöst, men jag hoppas att rådet <v>klarar</v>
      <p>av</p> att föra en seriös diskussion om vad det här egentligen handlar om.
    t: A este respeito, ainda temos uma questão por resolver, mas eu espero que o
      Conselho <a>consiga</a> realizar uma discussão séria sobre o que está aqui verdadeiramente
      em questão.
  - s: Alla marknader och investerare är vaksamma och vill se om vi kan <v>klara</v>
      <p>av</p> detta eller inte.
    t: Todos os mercados e investidores estão atentos, e eu gostaria de ver se <a>conseguimos</a>
      ou não apresentar resultados.
  - s: Jag hoppas att det italienska ordförandeskapet, som verkar särskilt mottagligt
      för den här frågan, <v>klarar</v> <p>av</p> att vidta effektiva åtgärder i den
      här riktningen, för tro mig, herr minister, debatter som denna har förts vid
      andra tillfällen i detta parlament, men resultaten har inte blivit särskilt
      imponerande.
    t: Espero que a Presidência italiana, que parece ser particularmente sensível
      a esta questão específica, <a>consiga</a> avançar eficazmente nessa direcção
      porque, acredite em mim, Senhor Ministro, já tivemos debates como este noutras
      ocasiões neste Parlamento, mas os resultados não foram particularmente impressionantes.
  - s: Inom denna budget har vi också <v>klarat</v> <p>av</p> att genomföra de prioriteringar
      som vi gjorde redan i samband med att riktlinjerna drogs upp i början av året.
    t: Dentro deste orçamento, <a>conseguimos</a> também implementar as prioridades
      que nos propusemos assim que as orientações foram definidas, no princípio do
      ano.
  - s: Trots denna snäva budget, trots att vi år för år måste lägga till nya saker
      - det har just nämnts att varje år kommer det nästan regelbundet till någon
      ny uppgift inom kategori 4 - så <v>klarar</v> vi ändå <p>av</p> att göra prioriteringar,
      som för den ekonomiska utvecklingen framåt på den europeiska kontinenten.
    t: Apesar de um orçamento muito restritivo, e não obstante termos de integrar,
      ano após ano, novas rubricas - como justamente foi dito, todos os anos surge
      com regularidade uma nova missão no domínio da categoria 4 -, <a>conseguimos</a>
      não obstante estabelecer prioridades que favorecem o desenvolvimento económico
      do continente europeu.
  - s: De amerikanska styrkorna i Irak <v>klarar</v> helt enkelt inte <p>av</p> att
      garantera säkerheten vare sig för irakierna eller för andra utländska medborgare.
    t: As forças americanas no Iraque não <a>conseguem</a>, pura e simplesmente, garantir
      a segurança nem dos iraquianos nem dos estrangeiros.
  - s: Om vi <v>klarar</v> <p>av</p> att göra detta under den här krisen kommer det
      tjeckiska ordförandeskapet till fullo att ha levt upp till alla våra förhoppningar,
      oavsett vad som händer med Lissabonfördraget och det inrikespolitiska läget
      i Tjeckien.
    t: Se <a>conseguirmos</a> fazer isto nesta crise, a Presidência checa terá correspondido
      plenamente a todas as nossas expectativas, aconteça o que acontecer com o Tratado
      de Lisboa e com a situação interna na República Checa.
  - s: De fleråriga utvecklingsprogrammen I, II och III från 1993 till 1996 har inte
      <v>klarat</v> <p>av</p> att undanröja disproportionen mellan Europeiska unionens
      överdimensionerade fiskeflottor och fiskebeståndens kritiska tillstånd.
    t: Senhora Presidente, Senhora Comissária, os programas de orientação plurianuais
      I, II e III, de 1983 até ao fim de 1996, não <a>conseguiram</a> superar a relação
      desproporcional entre as frotas de pesca sobredimensionadas da União Europeia
      e a situação crítica dos recursos haliêuticos.
  - s: Jag var i Aten i förra veckan för att undersöka fallet Schiesser-Palco, en
      tillverkare av underkläder - de utlovade mig ett prov för kommissionsledamoten
      men posten har inte <v>klarat</v> <p>av</p> att leverera i tid!
    t: Estive em Atenas, na semana passada, a estudar o caso da Schiesser-Palco, uma
      empresa de confecção de roupa interior - prometeram-me uma amostra para o Senhor
      Comissário, mas o correio não <a>conseguiu</a> fazê-la chegar a tempo!
  - s: Jag är övertygad om att vi kan <v>klara</v> <p>av</p> detta.
    t: Estou convencido de que vamos <a>consegui</a>-lo.
  - s: Militärjuntan som styr landet har uppenbarligen inte <v>klarat</v> <p>av</p>
      att hantera situationen ordentligt.
    t: Aparentemente, a junta militar que governa o país não <a>conseguiu</a> gerir
      correctamente a situação.
  - s: I själva verket har inga pengar gått till folket på de små öarna för vi <v>klarade</v>
      inte <p>av</p> att hjälpa folket som behövde pengarna.
    t: De facto, não foi dinheiro nenhum para as pessoas das pequenas ilhas porque
      não <a>conseguimos</a> actuar em conjunto e ajudar as pessoas que precisavam
      do dinheiro.
  - s: Jag beklagar att den här kammaren inte har <v>klarat</v> <p>av</p> att inta
      en klar ståndpunkt när det gäller Irak.
    t: Senhor Presidente, lamento que este Parlamento não tenha <a>conseguido</a>
      adoptar uma posição clara a propósito do Iraque.
  - s: Om landet <v>klarar</v> <p>av</p> att uppfylla alla återstående villkor är
      jag övertygad om att anslutningsförhandlingarna kan avslutas i år.
    t: Se este país <a>conseguir</a> cumprir todas as condições pendentes, continuo
      confiante de que as negociações poderão ser concluídas ainda este ano.
  - s: Jag tror att det enda råd vi kan ge folket i Zimbabwe är att se sig omkring
      och studera hur deras grannar har <v>klarat</v> <p>av</p> det - att studera
      det man genomför i Sydafrika, och i Namibia, och hur man i Angola och Moçambique
      försöker skapa en balans mellan olika intressenter i sina länder.
    t: Creio que a única coisa que podemos recomendar actualmente aos habitantes do
      Zimbabué é que olhem à sua volta e vejam como os seus vizinhos o <a>conseguiram</a>
      - que olhem para aquilo que a África do Sul está a fazer, que olhem para aquilo
      que a Namíbia está a fazer, para a forma como Angola e Moçambique estão a tentar
      estabelecer um equilíbrio entre os diversos direitos adquiridos nos seus países.
  - s: Det är i stället medlemsländerna som hittills har haft instrumenten, men som
      inte ensamma har <v>klarat</v> <p>av</p> att föra en god sysselsättningspolitik.
    t: Esses instrumentos têm estado ao dispor dos Estados-Membros, que no entanto
      não têm <a>conseguido</a> realizar sozinhos uma política de emprego eficaz.
  - s: Men de <v>klarade</v> inte <p>av</p> det.
    t: Mas não <a>conseguiram</a>.
  - s: Afghanistans regering <v>klarar</v> inte <p>av</p> att på egen hand sköta opiumodlingarna.
    t: O Governo afegão não <a>consegue</a> gerir sozinho as culturas de ópio.
  - s: Vi påbörjade ett försök, vägen framför oss är lång och det kommer inte lyckas
      om vi inte <v>klarar</v> <p>av</p> att samordna kommissionens åtgärder, Europaparlamentets
      åtgärder - ty vi var inte heller generösa beträffande budgeten för forskning
      kring sjukdomen - men huvudsakligen rådets åtgärder.
    t: Iniciámos um esforço, temos um longo caminho a percorrer e não seremos bem
      sucedidos se não <a>conseguirmos</a> coordenar a acção da Comissão, do Parlamento
      Europeu - porque também nós não fomos generosos no orçamento destinado à investigação
      da doença - e, principalmente, do Conselho.
  - s: Där har Europa <v>klarat</v> <p>av</p> det;
    t: 'Neste caso, a Europa <a>conseguiu</a> estabelecer limites:'
  - s: Ni har <v>klarat</v> <p>av</p> en svår uppgift i en svår tid. Tack.
    t: Senhora Chanceler, V. Exa. <a>conseguiu</a> realizar uma tarefa difícil em
      tempos difíceis e queria agradecer-lhe por isso.
  - s: Han påminner om en figur i den europeiska historien, om kejsar Karl IV, luxemburgare
      precis som Astrid Lulling, som <v>klarade</v> <p>av</p> att integrera tyskar
      och tjecker, fransmän och italienare i Europas centrum, och som med den gyllene
      bullan skapade medeltidens mest moderna och mest välbalanserade författning
      för romarriket.
    t: Este político faz lembrar uma figura da história europeia, o Imperador Carlos
      IV, um luxemburguês como a colega Astrid Lulling, que <a>conseguiu</a> integrar
      alemães e checos, franceses e italianos no centro da Europa e que, através da
      Bula de Ouro, criou para o Sacro Império Romano-Germânico a constituição provavelmente
      mais moderna para a época e mais habilmente equilibrada da Idade Média.
  - s: Detta överskott har framför allt uppstått i och med att strukturfonderna inte
      har <v>klarat</v> <p>av</p> att genomföra sina program.
    t: Este excedente verificou-se, principalmente, porque os Fundos Estruturais não
      <a>conseguiram</a> executar os seus programas.
  - s: Visserligen kunde vissa framsteg uppnås - jag vill bara nämna flexibiliteten
      vid den årliga förvaltningen av resurserna, eller den nya tillåtna totalfångsten
      (TAC) för icke reglerade arter i Nordsjön, eller förordningen om tekniska åtgärder
      eller införandet av ett satellitbaserat kontrollsystem för fartyg (VMS - Vessel
      Monitoring System) - men vi måste erkänna att vi inte har <v>klarat</v> <p>av</p>
      att vända på de negativa trenderna för många av de kommersiellt viktiga bestånden,
      exempelvis stortorsk eller kummel.
    t: É certo que se conseguiram alguns progressos - mencionarei apenas a flexibilidade
      na gestão anual das unidades populacionais, os novos TAC para espécies não reguladas
      do mar do Norte, o regulamento relativo às medidas técnicas e a introdução do
      VMS -, mas temos de reconhecer que não temos <a>conseguido</a> inverter as tendências
      de declínio de muitas das unidades populacionais com importância comercial,
      como o bacalhau e a pescada.
  - s: en sådan omläggning skulle landet inte <v>klara</v> <p>av</p> inom en överskådlig
      tid och, som jag vet, vill det inte heller göra det.
    t: A adesão da Turquia à União Europeia excederia as capacidades da própria União
      Europeia para além de todas as medidas e imporia à Turquia uma mudança política
      radical que esta não <a>conseguiria</a> implementar nos tempos mais próximos,
      e que nem sequer pretende fazê-lo.
  - s: Endast experter <v>klarar</v> <p>av</p> djungeln med blankett E 111 och liknande.
    t: Só os peritos <a>conseguem</a> orientar-se na selva do impresso E-111 e outros
      semelhantes.
  - s: Jag anser att den politiska viljan, som <v>klarat</v> <p>av</p> att sätta den
      gemensamma valutan i omlopp, också kommer att klara av att sätta gemensamma
      instrument för att bekämpa terrorismen i omlopp.
    t: Penso que a vontade política, que <a>conseguiu</a> pôr em circulação uma moeda
      única, será capaz também de pôr em circulação instrumentos únicos de combate
      ao terrorismo.
  - s: Om vi inte <v>klarar</v> <p>av</p> att genomföra denna socialpolitik i Europa
      tror jag att många människor kommer att vända sig mot Europa.
    t: Penso que, se não <a>conseguirmos</a> implementar esta política social na UE,
      muitas pessoas irão voltar-se contra a Europa.
  - s: Jag har intrycket att vissa inte <v>klarar</v> <p>av</p> att acceptera den
      här principen och dra konsekvenserna av den.
    t: Tenho a impressão de que há quem não <a>consiga</a> aceitar este princípio
      e retirar dele as devidas consequências.
  - s: Jag tycker det är fullständigt obegripligt att man har en institution, som
      inte klarar av att åstadkomma elementär statistik över befintliga regler, som
      inte <v>klarar</v> <p>av</p> att räkna ut hur mycket man skickar till ansökarländerna,
      som inte klarar av att upprätta en vanlig nummerordning, så att vanliga människor
      kan följa vad som sker, och som inte klarar av att leverera detta samlade regelverk
      på en CD-rom till var och en som kan vara intresserad av det.
    t: Considero totalmente inconcebível existirem instituições incapazes de elaborar
      uma estatística elementar das normas existentes, que não <a>conseguem</a> fazer
      contas aos montantes enviados para os países candidatos, que são incapazes de
      fazer uma simples numeração para que as pessoas normais possam acompanhar o
      que está a acontecer, e que são incapazes de fornecer o mesmo aquis num CDROM
      a todos aqueles que possam estar interessados.
  - s: Men trots alla dessa ansträngningar, direktiv och gemensamma mätsystem bör
      vi alla vara på det klara med att vi knappast kommer att <v>klara</v> <p>av</p>
      att uppnå målet att minska växthusgaserna till 1990 års nivå.
    t: No entanto, apesar de todos estes esforços, das directivas, dos sistemas de
      medição comuns, todos nós deveríamos estar cientes de que dificilmente <a>conseguiremos</a>
      alcançar o objectivo pretendido de uma redução dos gases responsáveis pelo efeito
      de estufa para os níveis de 1990.
  - s: Med tanke på de betänkligheter som detta parlamentet alltid har uttalat anser
      jag att det beträffande de egna åtagandena i miljööverenskommelserna är väsentligt
      att vi som parlament har <v>klarat</v> <p>av</p> att få med just denna passus,
      enligt vilken siffrorna från och med år 2003 används till att granska det egna
      åtagandet från bilindustrins sida.
    t: Face às reservas que este Parlamento sempre tem manifestado relativamente aos
      compromissos voluntários em matéria de acordos de incidência ambiental, considero
      muito importante que o Parlamento tenha <a>conseguido</a> incluir o trecho no
      qual se prevê que, a partir de 2003, os dados sejam utilizados para verificar
      o cumprimento desse compromisso voluntário por parte da indústria automóvel.
  - s: De har alltså <v>klarat</v> <p>av</p> villkoren för rättslig konvergens.
    t: Agora, porém, há que assegurar para o futuro aquilo que já <a>conseguimos</a>.
  - s: Vi måste dock konstatera att vi inte inom vårt eget område och i tid ens tillnärmelsevis
      har <v>klarat</v> <p>av</p> att uppfylla det som bestämdes i den s.k. Delors-vitboken.
    t: No entanto, é necessário reconhecer claramente que não <a>conseguimos</a> cumprir
      na nossa própria área, no mínimo, mais ou menos o que ficou estabelecido no
      chamado Livro Branco de Delors, mantendo o calendário.
  - s: Vi har en kvalitativ industri som har förbundit sig till de nya bestämmelser
      som utvecklingen kräver, och det är definitivt ingen konkursmässig industri
      som inte <v>klarar</v> <p>av</p> att hantera behovet av innovation som finns
      inom ekonomin.
    t: Temos uma indústria de qualidade, empenhada em responder às novas exigências
      que a inovação coloca, não seguramente uma indústria em falência que não <a>consegue</a>
      atender às necessidades de inovação inerentes à economia actualmente.
  - s: Till exempel kommer vi förmodligen inte att <v>klara</v> <p>av</p> att stoppa
      minskningen av biologisk mångfald före 2010, även om vi strävar efter att göra
      det.
    t: Por exemplo, é provável que não <a>consigamos</a> conter o declínio da biodiversidade
      até 2010, apesar do nosso empenho nesse sentido.
  - s: Också jag måste komma med lite kritik, ty enligt min uppfattning har Sveriges
      ordförandeskap misslyckats i två avseenden, eftersom det inte har <v>klarat</v>
      <p>av</p> att medla i tvisten om Gibraltar mellan två medlemsstater, för att
      få ett slut på blockaden i den europeiska luftfartspolitiken.
    t: Senhor Presidente, Senhor Presidente do Conselho, Senhora Comissária, também
      eu tenho de manifestar alguma reserva, pois, em meu entender, a Presidência
      sueca falhou por duas vezes, visto que não <a>conseguiu</a> dirimir a disputa
      entre dois Estados-Membros relativamente a Gibraltar, terminando assim com o
      bloqueio existente na política dos transportes aéreos europeus.
  - s: Detta kan vi dock inte <v>klara</v> <p>av</p> på den korta tid som vi har på
      oss fram till i övermorgon.
    t: No entanto, não podemos <a>conseguir</a> isso no pouco tempo que nos resta
      até depois de amanhã.
  - s: Detta är inte rätt tillfälle att diskutera strategin för romerna och jag vill,
      som ledare för ett land som bryr sig om denna fråga, bara påpeka att vi leker
      med elden och att om vi inte <v>klarar</v> <p>av</p> att upprätta en strategi
      för romer på EU-nivå kommer de romska befolkningsgrupper som redan har blivit
      bofasta och som till viss del redan har integrerats att återgå till en nomadisk
      livsstil i Europa.
    t: Não é o momento adequado para discutir a estratégia para os Roma e gostaria,
      portanto, apenas de salientar, na qualidade de um país preocupado com esta matéria,
      que estamos todos a brincar com o fogo, e que se não <a>conseguirmos</a> definir
      uma estratégia a nível europeu para os Roma, as comunidades ciganas que já se
      fixaram e, até certo ponto, já se encontram integradas, irão voltar a optar
      por um estilo de vida nómada na Europa e o problema será assim transmitido dos
      países actualmente envolvidos também a outros países.
- c: 1
  r: 18
  v: conseguir
  x:
  - s: Jag hoppas, att ni kommer att <v>klara</v> <p>av</p> att genomföra en flexibel
      struktur för utformning av budgeten inom jordbrukssektorn.
    t: Espero que <a>consigam</a> realizar uma estrutura flexível para o orçamento
      do sector agrícola.
  - s: Vi kommer inte att få några fredliga förhållanden i Europa om vi inte <v>klarar</v>
      <p>av</p> att fylla handels- och samarbetsavtalet med liv.
    t: não haverá condições de paz na Europa se não <a>conseguirmos</a> dinamizar
      o Acordo de Comércio e Cooperação.
  - s: Om tjänstepensionsfonderna å andra sidan inte <v>klarar</v> <p>av</p> att uppfylla
      sina skyldigheter, träder inte staten in med ekonomiska interventioner eller
      garantier.
    t: Em contrapartida, se os fundos de pensões profissionais não <a>conseguirem</a>
      cumprir com as suas obrigações, não há qualquer intervenção financeira ou garantia
      da parte do Estado.
  - s: EU kan inte <v>klara</v> <p>av</p> att göra detta på egen hand.
    t: A União Europeia não <a>conseguirá</a> empreender isto tudo sozinha.
  - s: Regeringen <v>klarar</v> uppenbarligen inte <p>av</p> att skapa en drastisk
      förändring, men våld är ingen lösning, framför allt inte för befolkningen som
      är den som drabbas hårdast, för numera betraktas Colombia som en våldsstat och
      det är inte befolkningens fel.
    t: Aparentemente o governo não <a>consegue</a> impor-se, mas a violência não é
      solução, em especial para a população, que, não tendo culpa nenhuma, é quem
      mais sofre com a situação, pois a Colômbia passa, muito simplesmente, por ser
      um país de violência.
  - s: Medborgaren måste därför sättas i centrum för miljöpolitiken om vi skall kunna
      <v>klara</v> <p>av</p> de omställningar som krävs för att garantera en hållbar
      utveckling.
    t: Os cidadãos devem estar, portanto, no centro da política do ambiente, pois
      só assim <a>conseguiremos</a> efectuar as reconversões necessárias para garantir
      um desenvolvimento sustentável.
  - s: Det bör emellertid konstateras att vi i EU inte <v>klarar</v> <p>av</p> att
      hantera uppenbara kränkningar av dessa grundläggande rättigheter i EU:s medlemsstater.
    t: Cumpre, porém, dizer que, na qualidade de União Europeia, não <a>conseguimos</a>
      fazer frente a óbvias violações destes direitos fundamentais nos Estados-Membros
      da União Europeia.
  - s: Rådets ordförande och kommissionären har helt riktigt konstaterat att vi har
      <v>klarat</v> <p>av</p> att få i gång en reformprocess i Turkiet, som dock fortfarande
      uppvisar väldigt många luckor.
    t: Senhor Presidente, caros colegas, o senhor Presidente do Conselho e o senhor
      Comissário afirmaram, com razão, que nós <a>conseguimos</a> fazer avançar um
      processo de reformas na Turquia, embora este processo apresente inúmeras lacunas.
  - s: Jag skulle i dag vilja få till protokollet min beundran för Nordirlands folk,
      som har stått emot pressen och <v>klarat</v> <p>av</p> att behålla kontrollen
      och lugnet inför motgångarna.
    t: Hoje, gostaria de deixar aqui registada a minha admiração pelo povo da Irlanda
      do Norte que resistiu às pressões e <a>conseguiu</a> manter-se firme e calmo
      perante a adversidade.
  - s: Då måste man ha en personal som också <v>klarar</v> <p>av</p> att möta den
      nya tidens krav.
    t: É, pois, necessário que os trabalhadores <a>consigam</a> dar resposta às exigências
      dos novos tempos.
  - s: Vi är medvetna om att detta är en ofantlig uppgift, men den är inte oöverstiglig
      och vi kan bara <v>klara</v> <p>av</p> den om vi vet hur man använder IKT.
    t: É, sabemo-lo bem, um desafio enorme, mas não insuperável, e só <a>conseguiremos</a>
      superá-lo se soubermos utilizar as TIC.
  - s: Först och främst de allra hjärtligaste gratulationer till Claude Deasama för
      att ha <v>klarat</v> <p>av</p> denna ofullbordade fråga för oss under hela tidsperioden.
    t: Antes de mais, sinceras felicitações ao senhor deputado Claude Desama por ter
      <a>conseguido</a> terminar, para nós, este assunto pendente, no prazo previsto
      para o efeito.
  - s: EU:s bindande mål om 20 procent förnybar energi senast 2020 uppnås med större
      sannolikhet om vi <v>klarar</v> <p>av</p> att minska EU:s totala energiförbrukning.
    t: O objectivo vinculativo de 20% da energia da UE ser proveniente de energias
      renováveis em 2020 tem mais probabilidades de ser concretizado se <a>conseguirmos</a>
      diminuir o consumo total de energia da UE.
  - s: Det är ett faktum att EU inte längre kan <v>klara</v> <p>av</p> dessa migrationsströmmar
      via Tadzjikistan och från Afghanistan och andra länder, något som huvudsakligen
      Medelhavsländerna, till exempel Malta, Cypern, Grekland och Italien nu bekostar,
      men som säkerligen, med matematisk precision, alla länder i norra Europa senare
      kommer att få bära kostnaden för.
    t: É um facto que a Europa já não <a>consegue</a> deter essa corrente migratória
      que vem do Afeganistão e de outros países, através do Tajiquistão, e que sobretudo
      os países mediterrânicos, nomeadamente Malta, Chipre, Grécia e Itália, estão
      já a pagar as suas consequências, mas de certeza que daqui a uns tempos, com
      uma precisão matemática, todos os países do norte da Europa vão ter de as pagar
      também.
  - s: Det är lättare att slåss för sina principer än att leva upp till dem, men jag
      hoppas att kommission <v>klarar</v> <p>av</p> det när det gäller global konkurrenskraft,
      grön tillväxt och trygg och hållbar energiförsörjning.
    t: É mais fácil lutar por princípios do que ser-lhes fiel, mas espero que a Comissão
      <a>consiga</a> cumprir os seus princípios em matéria de competitividade global,
      crescimento verde e segurança e sustentabilidade do aprovisionamento energético.
  - s: Elsystemen i Europa <v>klarade</v> inte <p>av</p> den långa varma sommaren
      det året, och ett strömavbrott i Italien och en del problem på annat håll innebar
      att kommissionen betraktade förslaget som nödvändigt.
    t: No longo e quente Verão desse ano, os sistemas eléctricos na Europa não <a>conseguiram</a>
      resistir, e a ocorrência de um (apagão) em Itália e de problemas noutras localidades
      tornou necessária, aos olhos da Comissão, esta proposta.
  - s: Hur skall vi <v>klara</v> <p>av</p> att på ett bra sätt finansiera en av de
      största utmaningar som Europa nu står inför?
    t: O ponto decisivo nesta discussão, ou seja, aquele que nos deu mais trabalho
      e causou maiores preocupações, foi naturalmente a questão de saber como é que
      vamos <a>conseguir</a> financiar adequadamente um dos maiores desafios com os
      quais a Europa se defronta nos próximos anos.
  - s: Om vi i Tyskland <v>klarar</v> <p>av</p> att genomföra en politisk kursändring,
      kan vi i Europa troligen lära oss att faktiskt gå i rätt riktning - en mer produktiv,
      mer sysselsättningsfrämjande riktning.
    t: Se na Alemanha <a>conseguirmos</a> ainda uma mudança do rumo político, é possível
      que na Europa consigamos aprender a ir realmente em comum numa direcção certa,
      ou seja, numa direcção mais produtiva e mais geradora de empregos.
  - s: Det skulle ingen av institutionerna <v>klara</v> <p>av</p>.
    t: Nenhuma das instituições o <a>conseguiria</a>.
  - s: Jag vill gärna tacka för bidraget från Azzolini som har <v>klarat</v> <p>av</p>
      konststycket att arbeta in de olika ändringsförslagen och som framför allt även
      är här!
    t: Senhor Presidente, quero agradecer muito sinceramente o contributo dado pelo
      senhor deputado Azzolini, que <a>conseguiu</a> a proeza de introduzir as várias
      alterações e que, principalmente, ainda está aqui presente!
  - s: Men om vi inte omsätter dessa forskningsresultat i verkligheten, både vad gäller
      sysselsättning av människor, utveckling av nya produkter och den nödvändiga
      samhälleliga omstruktureringen, och tar oss an övergången till ett nytt slags
      samhälle, som avlägsnar sig från det industrisamhälle som vi fortfarande lever
      i, eller där vi upplever en radikal omvälvning, om vi inte <v>klarar</v> <p>av</p>
      det, då kommer inte heller den bästa forskning att ha något värde.
    t: No entanto, se não transpusermos para a prática estes resultados da investigação,
      tanto no que diz respeito ao emprego, ao desenvolvimento de novos produtos ou
      à restruturação social necessária, que é a transição para uma nova forma de
      sociedade que se afaste da sociedade industrial em que ainda vivemos ou a cuja
      transformação assistimos, se não <a>conseguirmos</a> isto, então nem a melhor
      investigação terá valor.
  - s: Socialisterna - inte bara de ungerska, utan även de europeiska - har inte <v>klarat</v>
      <p>av</p> att hantera de ungerska medborgarnas beslut, så de tar varje tillfälle
      som ges att attackera den ungerska regeringen.
    t: Os socialistas - aparentemente não só os socialistas húngaros, mas também os
      socialistas europeus - não <a>conseguiram</a> aceitar a decisão dos cidadãos
      húngaros, e aproveitam qualquer oportunidade para atacar o Governo húngaro.
  - s: Det är naturligtvis oacceptabelt att människor i Europa kan förlora sin energiförsörjning
      mitt i vintern, eller att människor tvingas ut i arbetslöshet för att de industrier
      där de arbetar inte <v>klarar</v> <p>av</p> att betala de höga energipriserna
      och därför tvingas säga upp folk eller helt enkelt måste lägga ner sin verksamhet.
    t: Senhor Presidente, como é óbvio, é inaceitável que os Europeus fiquem sem energia
      eléctrica no meio do Inverno ou que as pessoas caiam no desemprego pelo facto
      de as indústrias em que trabalham não <a>conseguirem</a> pagar os elevados preços
      da energia e, por via disso, se verem forçadas a proceder a despedimentos, quando
      não a encerrar as suas operações.
  - s: Jag har lyssnat till Gusp-programmet, men det känns lite skrattretande att
      det kommer från ett EU som inte ens <v>klarar</v> <p>av</p> att kontrollera
      sina egna yttre gränser, som varje dag överträds av tusentals illegala invandrare,
      människosmugglare och maffiamedlemmar.
    t: Senhor Presidente, Senhoras e Senhores Deputados, ouvi o programa da PESC,
      mas ele torna-se um pouco risível vindo, como vem, de uma Europa que nem sequer
      <a>consegue</a> controlar as suas próprias fronteiras externas, diariamente
      violadas por milhares de imigrantes ilegais, traficantes e membros das máfias.
  - s: Vad jag skulle vilja veta är hur det kommer sig att vi - åtminstone i Frankrike
      - inte <v>klarar</v> <p>av</p> att förmedla till våra landsmän vilket stort
      arbete EU lägger ned på kvinnors rättigheter?
    t: Ora, pergunto eu então, como é que é possível que não <a>consigamos</a> - pelo
      menos em França - dar a saber aos nossos compatriotas e às pessoas do nosso
      país a que ponto a Europa trabalha pelos direitos das mulheres?
  - s: Vi kommer inte att <v>klara</v> <p>av</p> det med den hittillsvarande metoden,
      men - och detta riktar jag till Sakellariou och andra - vi kommer inte heller
      att uppnå det genom att anta resolutioner som innehåller ensidiga skuldtillvitelser,
      eftersom vi då nämligen också förstör möjligheten att agera som förlikningsmän.
    t: Com o método actual não o <a>conseguiremos</a>, mas - e aqui dirijo-me ao senhor
      deputado Sakellariou e outros - também não o conseguiremos aprovando resoluções
      que atribuem a culpa a uma das partes, pois desse modo estaremos a destruir
      a possibilidade de servir de mediadores.
  - s: Den ena orsaken är - här vänder jag mig till rådet, och även om jag vet att
      det ungerska ordförandeskapet kanske inte är den som skyllas ska, så får ni
      vara budbärare - det faktum att svåra beslut hela tiden tas i form av små delbeslut
      eftersom vi inte <v>klarar</v> <p>av</p> att lösa det här på en gång.
    t: Uma das razões prende-se - e dirijo-me especialmente ao Conselho, embora tenha
      consciência de que a Presidência húngara não será porventura a única a ter de
      assumir as culpas, V. Exa. terá que servir de mensageiro - com o facto de as
      decisões difíceis serem constantemente tomadas sob a forma de pequenas decisões
      parciais porque não <a>conseguimos</a> resolver este problema de uma só vez.
  - s: Ärenden som rör övervakning av sysselsättningssektorn, arbetsmarknadens potential
      och yrkesutbildning omfattar otroliga mängder information, som ingen enskild
      medlemsstat längre <v>klarar</v> <p>av</p> att utvärdera på egen hand.
    t: As questões relativas ao acompanhamento do sector do emprego, ao potencial
      do mercado de trabalho e à formação profissional geram uma quantidade enorme
      de dados, e um Estado-Membro já não os <a>consegue</a> avaliar sozinho.
  - s: Var har de <v>klarat</v> <p>av</p> att sluta fred eller att upprätthålla freden?
    t: Onde é que estas <a>conseguiram</a> concluir ou preservar a paz?
  - s: Vidare är det viktigt att vi <v>klarar</v> <p>av</p> att skapa möjligheter
      till kombitrafik, så att det t.ex. på långa sträckor går att använda både väg
      och järnväg.
    t: É também importante <a>conseguirmos</a> criar condições para o tráfego combinado,
      de modo a que, por exemplo, seja possível utilizar, em percursos longos, tanto
      a estrada como o caminho-de-ferro.
  - s: När det handlar om innehållet i mötet tror jag att rådet i Barcelona har <v>klarat</v>
      <p>av</p> att få upp Lissabonprocessen på spåret igen och, herr rådsordförande,
      eftersom ni för närvarande är maskinisten på rådets tåg måste jag tala om att
      min grupp kände en oerhörd oro för den uppenbara risken att hela konvojen skulle
      spåra ur efter det uttalande ni själv gjorde då ni sade att ni skulle ta strid
      med den socialdemokratiska majoriteten i rådet inför Barcelonamötet.
    t: Passando ao conteúdo da Cimeira, creio que o Conselho de Barcelona <a>conseguiu</a>
      encarrilar novamente o Processo de Lisboa e, Senhor Presidente em exercício
      do Conselho, uma vez que, neste momento, V.
  - s: Kommissionen har återigen lagt fram ett dokument, och jag blir alltid lika
      förvånad över hur begåvade tjänstemännen i kommissionen är som <v>klarar</v>
      <p>av</p> att fylla 28 sidor utan att egentligen alls säga något riktigt konkret.
    t: Senhor Presidente, caros colegas, temos novamente perante nós um documento
      da Comissão, sobre o qual eu gostaria de referir que fico constantemente admirado
      com a capacidade demonstrada pelos funcionários da Comissão, ao <a>conseguirem</a>
      preencher 28 páginas sem dizer nada de verdadeiramente concreto.
  - s: Om vi inte <v>klarar</v> <p>av</p> att nå ett resultat i konventet och denna
      uppgift överförs till regeringskonferensen, kommer det som regeringskonferensen
      kommer fram till att vara mindre gemenskapsmetod än om vi utarbetar det i konventet.
    t: Se não <a>conseguirmos</a> chegar a qualquer resultado na Convenção e se transferirmos
      esta tarefa para a Conferência Intergovernamental, o resultado desta Conferência
      no que concerne ao método comunitário ficará aquém daquilo que podemos alcançar
      na Convenção.
  - s: Lyckligtvis <v>klarade</v> Albright <p>av</p> att under sin nyligen genomförda
      resa skapa sig den balanserade distans, som helt uppenbart är nödvändig, till
      såväl Israel som till terrorismen.
    t: Felizmente, Madeleine Albright <a>conseguiu</a> restabelecer, na sua recente
      deslocação, a equidistância manifestamente necessária, tanto em relação a Israel
      como também em relação ao terrorismo.
  - s: Det beror givetvis på det komplicerade förfarandet, men det är intressant att
      tre av grundarländerna återfinns bland de medlemsstater som inte har <v>klarat</v>
      <p>av</p> införlivandet.
    t: Tal facto deve-se, certamente, à complexidade do processo, mas é interessante
      notar que três Estados-Membros que não <a>conseguiram</a> são alguns dos Estados-Membros
      fundadores.
  - s: Det var inte många som trodde att vi skulle <v>klara</v> <p>av</p> det.
    t: Poucos de entre nós ousaram acreditar que iríamos <a>consegui</a>-lo.
  - s: Jag är säker på att vi kommer att <v>klara</v> <p>av</p> det, eftersom vi måste
      klara av det!
    t: Estou certo de que o iremos <a>conseguir</a>, porque temos de o conseguir!
  - s: Vi hjälper också var och en som <v>klarar</v> <p>av</p> det till dess.
    t: Também ajudaremos todos, para que o <a>consigam</a> até lá.
  - s: Herr ordförande, förvirringen i Zaire, den politiska instabiliteten och naturligtvis
      upplösningen av principer som vissa beteenden avslöjar leder oss till en samstämmig
      analys som stigmatiserar en orättvis ekonomisk och social politik, djupt beklagar
      förvirringen och fördömer en regim som inte <v>klarar</v> <p>av</p> att övergå
      till demokrati.
    t: Senhor Presidente, a confusão que reina no Zaire, a instabilidade política
      e, evidentemente, a diluição dos princípios revelada por determinados comportamentos
      levam-nos a fazer uma análise consensual para estigmatizar as políticas económicas
      e sociais injustas e condenar um regime que não <a>consegue</a> converter-se
      à democracia.
  - s: Projektet med en utvidgad europeisk union och ett gemensamt rättsområde blir
      säkrare och mer framgångsrikt genom vårt arbete med detta betänkande, om vi
      <v>klarar</v> <p>av</p> att få alla medlemsstater att stå bakom en gemensam
      reglering.
    t: A segurança e o êxito do projecto de uma União Europeia alargada e de um espaço
      comum de justiça serão maiores com o nosso trabalho relativamente a este relatório,
      se <a>conseguirmos</a> que todos os Estados-Membros actuem segundo uma regulamentação
      comum.
  - s: Jag vill i rådets ordförandes uttalande se ett erbjudande om samråd, även om
      han inte <v>klarar</v> <p>av</p> att använda det svåra ordet.
    t: Desejo escutar, na declaração do senhor presidente em exercício do Conselho,
      uma oferta de consulta substantiva, ainda que não <a>consiga</a> utilizar esta
      difícil expressão.
  - s: Det skulle också kunna bli ett år av utveckling för EU, som ideligen har <v>klarat</v>
      <p>av</p> att förnya sig under unionens hela historia.
    t: 2010 é o ano em que esperamos que o Tratado entre em vigor, mas poderia ser
      também um ano de renovação para a UE, que, ao longo da sua história, <a>conseguiu</a>
      reinventar-se continuamente.
  - s: Vi får se om rådet, som är iögonfallande genom sin frånvaro i dag, <v>klarar</v>
      <p>av</p> att reagera.
    t: Veremos se o Conselho, que prima hoje pela ausência, <a>conseguirá</a> dar
      alguma resposta.
  - s: Om vi <v>klarar</v> <p>av</p> det, så kommer vi kanske om ett par år att ligga
      bättre till!
    t: Se <a>conseguirmos</a> isto, dentro de alguns anos vamos certamente estar bastante
      melhor do que estamos agora!
  - s: Har vi modet att göra detta och kommer vi att <v>klara</v> <p>av</p> att ställa
      tillräckliga ekonomiska resurser till förfogande?
    t: E <a>conseguiremos</a> disponibilizar os recursos financeiros adequados?
  - s: Mannen <v>klarade</v> <p>av</p> att gå ett par kilometer, mördade sin fru och
      kastade ut hennes kropp genom fönstret.
    t: O homem <a>conseguiu</a> percorrer dois quilómetros a pé, matou a mulher e
      lançou o corpo pela janela.
  - s: För de flesta ukrainare förefaller Europeiska unionen vara en ointaglig fästning,
      som bara öppnar sina dörrar för dem som <v>klarar</v> <p>av</p> den långa och
      mycket kostsamma kampen vid Schengenländernas konsulat.
    t: Para a maioria dos ucranianos, a União Europeia parece ser uma fortaleza impenetrável,
      abrindo as suas portas apenas àqueles que <a>conseguem</a> aguentar pacientemente
      uma longa e extremamente dispendiosa luta nos consulados de países do Espaço
      Schengen.
  - s: Jag anser att det är beklagligt att EU inte på 10 år, det vill säga senast
      2010, kan <v>klara</v> <p>av</p> att slutföra en granskning och registrering
      av de omkring 900 desinfektionsmedel, konserveringsmedel och bekämpningsmedel
      som saluförs på EU-marknaden.
    t: Considero lamentável que a UE em dez anos, por outras palavras, até 2010, não
      <a>consiga</a> concluir uma revisão e o registo dos cerca de 900 desinfectantes,
      conservantes e pesticidas à venda no mercado europeu.
  - s: Om vi inte <v>klarar</v> <p>av</p> att påskynda detta kommer vi att få fortsätta
      att kämpa hårt för Europeiska unionens trovärdighet.
    t: Se não o <a>conseguirmos</a>, vamos ter ainda de lutar muito para defender
      a credibilidade da União Europeia.
  - s: Det är otänkbart med Europeiska unionen som pionjär i världen, i överensstämmelse
      med de krav på utveckling man kan vänta sig under nästa århundrande, om man
      inte <v>klarar</v> <p>av</p> att åtminstone knyta alla medlemsstaternas huvudstäder
      samman med höghastighetskorridorer för passagerare.
    t: É impensável uma União Europeia pioneira do mundo, à altura das exigências
      de evolução que se esperam do século XXI, se não se <a>conseguir</a> ligar,
      através de corredores de alta velocidade para passageiros, todas as capitais
      dos Estados-Membros, no mínimo.
  - s: För att <v>klara</v> <p>av</p> detta måste viljan finnas hos båda parter.
    t: Para o <a>conseguir</a> é importante a vontade das duas partes.
  - s: Jag tror att just Tyskland med sitt avgiftsfinansierade pensionssystem på sikt
      kommer att få avsevärda problem, och att en generation helt enkelt inte <v>klarar</v>
      <p>av</p> att förutom denna avgiftsfördelning också bygga upp ett fondsystem.
    t: todavia, não há dúvida de que, a partir de baixo, é possível esforçarmo-nos
      por <a>conseguir</a> a convergência, o que será imperativo, se pretendermos
      pagar o envelhecimento do futuro.
  - s: Det jag funderar över är hur vi i framtiden skall kunna umgås med varandra,
      och hur vi skall <v>klara</v> <p>av</p> att inom ramen för den nya världshandelsrundan
      kunna enas om fler gemensamma normer, men också å andra sidan kunna garantera
      en högre grad av oberoende och självständighet när det gäller självbestämmande
      för regioner och för stater.
    t: O que me preocupa é a questo de saber como é que, no futuro, podemos conviver
      uns com os outros e como é que, no contexto da nova globalizaço, vamos <a>conseguir</a>
      chegar a acordo sobre um maior número de normas comuns, mas, por outro lado,
      assegurar igualmente um acréscimo de independncia e de autonomia na autodeterminaço
      das regies e dos Estados.
  - s: Schröder kanske <v>klarar</v> <p>av</p> att köpa ett stålverk på skattebetalarnas
      bekostnad och att sitta i Volkswagens styrelse, men för en strategisk valutapolitik
      och för att köpa Rolls Royce röcker det inte till. Därtill behövs politiska
      tungviktare som Kohl, Waigel och Stoiber, och inga SPD-lättmatroser som Schröder
      och Lafontaine.
    t: O candidato Schröder até pode <a>conseguir</a> comprar uma fábrica de aço a
      expensas dos contribuintes e sentar-se no conselho fiscal da Volkswagen, mas
      para uma política monetária orientada de forma estratégica e para a compra da
      Rolls Royce isso ainda não é suficiente.
  - s: Om inte socialisterna i denna kammare <v>klarar</v> <p>av</p> att ställa sin
      kanslerkandidat på benen vad gäller europapolitiken, förbli de en papperstiger
      som mannen från Hannover kommer att duka upp även andra skräckhistorier om Europa
      för.
    t: Se os socialistas neste hemiciclo não <a>conseguem</a> que o seu candidato
      a chanceler defenda posições coerentes em questões de política europeia, permanecerão
      meros tigres de papel a quem o homem de Hanover ainda irá servir outras histórias
      de horror muito diferentes sobre a Europa.
  - s: Vi är medvetna om denna ära, för det är inte varje utskott som <v>klarar</v>
      <p>av</p> att få med sina frågor i betänkandet.
    t: Temos consciência desta honra, pois nem todas as comissões <a>conseguem</a>
      ver os seus temas contemplados no relatório.
  - s: Är det då inte en rimlig begäran att Sverige, så länge unionen inte <v>klarar</v>
      <p>av</p> att se till att reglerna följs, får tillämpa samma typ av salmonellakontroll
      på köttberedningar som man gör på flera andra typer av produkter, för att förhindra
      spridningen av denna smitta?
    t: Neste caso, não será razoável pedir que, enquanto a UE não <a>conseguir</a>
      garantir que as normas estão a ser cumpridas, seja permitido à Suécia aplicar
      aos preparados de carne o mesmo tipo de controlo da salmonela que é aplicado
      a muitos outros tipos de produtos, de forma a prevenir a propagação desta infecção?
  - s: Den nya budgetförordningen är ju en fundamental beståndsdel av kommissionens
      reform, och jag är stolt över att vi har <v>klarat</v> <p>av</p> detta kraftprov
      under 2002.
    t: O novo Regulamento Financeiro constitui uma parte fundamental da reforma da
      Comissão e eu estou orgulhosa pelo facto de termos <a>conseguido</a> este feito
      no ano de 2002.
  - s: Jag är bekymrad därför att det finns en risk för att vissa produkter med hög
      toxicitet som ännu inte har reglerats eller undersökts ordentligt fortfarande
      finns kvar på marknaden, medan andra som inte utgör någon tänkbar fara och befinner
      sig mycket långt ner på listorna 3 och 4, kommer att dras tillbaka från marknaden
      därför att de som tillverkar dem, och det handlar verkligen i vissa fall om
      nödvändiga användningsområden, troligen inte <v>klarar</v> <p>av</p> att ta
      fram den mycket komplexa dokumentation som erfordras för att gå igenom alla
      de processer som ursprungligen angavs i vad, som föredraganden säger, har varit
      en utomordentligt långsam process.
    t: Estou preocupado porque existe o perigo de alguns produtos de elevada toxicidade,
      que ainda não foram regulamentados ou devidamente analisados, continuarem no
      mercado, enquanto outros, que não oferecem a possibilidade de perigo, com uma
      toxicidade muito baixa de acordo com a lista 3 e 4, serão retirados do mercado,
      porque os seus produtores, e nalguns casos é um facto que os aqueles fazem parte
      da categoria de utilizações indispensáveis, não <a>conseguem</a>, muito provavelmente,
      preparar o complexo dossier necessário para passar por todos os processos inicialmente
      previstos, que são, como o relator afirma, de uma extraordinária morosidade.
  - s: Men vi fortsätter att vara hoppfulla över att vi kommer att <v>klara</v> <p>av</p>
      det.
    t: Mas ainda não perdemos a esperança de o <a>conseguir</a>.
  - s: I likhet med föredraganden oroar jag mig för det faktum att de europeiska institutionerna
      uppenbarligen inte <v>klarar</v> <p>av</p> att utarbeta förordningar som är
      tydliga, mer lättillgängliga och begripliga för normalbegåvade människor.
    t: Senhor Presidente, Senhor Comissário, caros colegas, tal como o relator, estou
      preocupado com o facto de, manifestamente, as Instituições Europeias não <a>conseguirem</a>
      promulgar normas transparentes, facilmente acessíveis, claras e compreensíveis
      para pessoas com um QI normal.
  - s: I en studie om risk för instabilitet i Kina konstaterar Conflict prevention
      network att om Kinas kommunistparti inte <v>klarar</v> <p>av</p> att trygga
      försörjningen för det ökande antalet fattiga och arbetslösa, samtidigt som en
      del andra blir rika, kan partiets ideologiska legitimitet börja ifrågasättas.
    t: Num estudo sobre o risco de instabilidade na China, a Conflict prevention network
      constata que, se o Partido Comunista da China não <a>conseguir</a> assegurar
      a subsistência do crescente número de pobres e desempregados, ao mesmo tempo
      que outros se tornam ricos, a legitimidade ideológica do partido pode começar
      a ser posta em causa.
  - s: Dessa människor har givetvis <v>klarat</v> <p>av</p> att bygga upp sina liv
      på nytt i Cypern.
    t: Estas pessoas <a>conseguiram</a>, evidentemente, reconstruir as suas vidas
      em Chipre.
  - s: Därefter har det inte <v>klarat</v> <p>av</p> att återgå till sitt normala
      tillstånd.
    t: Desde então, nunca mais <a>conseguiu</a> regressar à normalidade.
  - s: Men sedan Marshall McLuhan talade om jorden som ett globalt samhälle har det
      fenomen som Tofler har kallat den tredje mänskliga revolutionen, vilket utgörs
      av informationstekniken, globaliseringen av de politiska förbindelserna inom
      handel, ekonomi, försvar, fritid och många fler områden, gjort att medlemsstaterna
      har blivit lika små och otillräckliga och att de inte längre <v>klarar</v> <p>av</p>
      att tillgodose medborgarnas nuvarande behov.
    t: Mas desde que Marshall McLuhan definiu o mundo como uma aldeia global e que
      o próprio Tofler mencionou, como terceira vaga da humanidade, a revolução das
      tecnologias da informação, a globalização das relações políticas do comércio,
      da economia, da defesa, do lazer e de tantos outros aspectos levou a que os
      Estados ficassem igualmente pequenos e insuficientes e não <a>consigam</a> já
      dar resposta às necessidades actuais dos cidadãos.
  - s: Vi har på mindre än en timme <v>klarat</v> <p>av</p> 15 betänkanden i enlighet
      med den nya arbetsordningen och mer än 360 ändringsförslag.
    t: <a>Conseguimos</a>, em menos de uma hora, tratar 15 relatórios nos termos do
      novo Regimento e mais de 360 alterações.
  - s: Bäggedera <v>klarar</v> vi inte <p>av</p> i enlighet med Maastricht och Amsterdam!
    t: No sentido de Maastricht e Amesterdão, não <a>conseguimos</a> realizar ambas
      as coisas ao mesmo tempo.
  - s: När ingen trodde på att vi skulle <v>klara</v> <p>av</p> att inkludera kravet
      på en stadga i fördraget så lyckas vi göra det.
    t: Ninguém pensava que o Parlamento <a>conseguiria</a> incluir no Tratado a exigência
      de um estatuto, mas fê-lo.
  - s: Vi skulle rent av kunna tala om illojal eller orättfärdig konkurrens om man
      inte tar hänsyn till denna faktor och jag är förvånad över att varken unionen
      i allmänhet eller parlamentet i synnerhet ännu har <v>klarat</v> <p>av</p> att
      reglera detta som sig bör.
    t: No entanto, poderíamos mesmo falar de concorrência desleal ou pouco correcta
      se esse factor não fosse tido em conta, e espanta-me que nem a União em geral
      nem o Parlamento em particular tenham ainda <a>conseguido</a> regulamentar exactamente
      esta matéria.
  - s: Åsikterna här i parlamentet om huruvida kriget var berättigat eller om det
      hade kunnat förhindras, går i sär, men det tyska ordförandeskapet <v>klarade</v>
      <p>av</p> det hela, och jag vill särskilt uppmana utrikesministern att agera
      beslutsamt vad Milosevic-regimens brott beträffar, och tydligt visa att man
      inte önskar något hellre än fred på Balkan.
    t: Dividem-se nesta câmara as opiniões sobre o facto de a guerra ter sido justificada
      ou não e de ter ou não sido evitável, mas a Presidência alemã - e gostaria de
      mencionar aqui em particular o Ministro dos Negócios Estrangeiros - <a>conseguiu</a>
      agir a partir de uma posição clara, no que diz respeito aos crimes do regime
      de Milosevic e a partir de uma posição clara que também nada desejava mais ardentemente
      do que a paz nos Balcãs.
  - s: Vi vill dock framhålla att vi anser att EU:s medlemsstater generellt bör uppmanas
      till att fördöma brott mot de mänskliga rättigheterna samt anser att det är
      beklagligt att FN:s råd för mänskliga rättigheter inte <v>klarat</v> <p>av</p>
      att tillräckligt snabbt hantera allvarliga människorättssituationer även i andra
      länder än de som nämns i resolutionen, till exempel Kuba med flera länder.
    t: Gostaríamos, contudo, de assinalar que entendemos que os Estados-Membros da
      UE devem ser exortados a denunciar violações dos direitos humanos em geral e
      que é lamentável que o Conselho dos Direitos do Homem das Nações Unidas não
      tenha <a>conseguido</a> tratar rapidamente situações graves no âmbito dos direitos
      humanos noutros países que também não foram mencionados na resolução, como,
      por exemplo, Cuba, entre outros.
  - s: Med tanke på de svårigheter som vi ställdes inför i förhandlingarna förra året
      och faktumet att varken vi eller kommissionen har lyckats lösa dem, undrar jag
      hur ni tror att ni kommer att <v>klara</v> <p>av</p> att tills i slutet av året
      kunna organisera en lämplig tidsplan och att pressa fram mer konkreta eftergifter
      än vad som redan har gjorts.
    t: Gostaria de saber como pensa que irá <a>conseguir</a> estabelecer um calendário
      adequado até ao fim deste ano e alcançar concessões mais substanciais do que
      aquelas que foram feitas até agora, tendo em conta as dificuldades que enfrentámos
      nas negociações do ano passado e o facto de nem nós, nem a Comissão, as termos
      conseguido resolver até agora.
  - s: Antingen beror det på att direktiven tillämpas på ett dåligt sätt, eller på
      att de som diskrimineras av någon anledning inte <v>klarar</v> <p>av</p> att
      kräva sin rätt i domstolarna.
    t: Persiste ou porque essas directivas estão a ser mal aplicadas, ou porque aqueles
      que são discriminados não <a>conseguem</a>, por algum motivo, defender os seus
      direitos perante os tribunais.
  - s: Vi har uppenbarligen <v>klarat</v> <p>av</p> att, på vägen till Ekonomiska
      och monetära unionen, inleda en mycket fruktbar process som har visat en framgång
      som vi fram till för några år sedan inte hade ansett vara möjlig.
    t: Tudo leva a crer que, a caminho da União Económica e Monetária, <a>conseguimos</a>
      dar início a um processo muito próspero, que permitiu a maturação de êxitos
      que nós, até há bem poucos anos atrás, não julgávamos possíveis.
  - s: Vi har alla <v>klarat</v> <p>av</p> det med en gemensam kraftansträngning,
      och allt detta är komplicerade sakförhållanden som kräver mer än en deltagare.
    t: <a>Conseguimos</a> tudo isto, desenvolvendo esforços comuns, em áreas de grande
      complexidade que requerem a participação de mais que um interveniente.
  - s: Om vi lyckas med det kommer vi också att <v>klara</v> <p>av</p> att ge varje
      elev i Europeiska unionen Internetanslutning i skolan.
    t: Se conseguimos tudo isto, também vamos com certeza <a>conseguir</a> que todos
      os estudantes da União Europeia tenham nas suas escolas uma ligação à Internet.
  - s: Om ni inte <v>klarar</v> <p>av</p> att gå till EG-domstolen och åtala de medlemsländer
      som slarvar med genomförandet, förlorar ni er egen auktoritet och er legitimitet.
    t: Senhora Comissária, se não <a>conseguir</a> levar o caso ao Tribunal de Justiça
      Europeu e apresentar queixa contra os EstadosMembros que não transpõem de forma
      adequada, perde a sua própria autoridade e a sua legitimidade.
  - s: Trots den globala krisen har landet faktiskt <v>klarat</v> <p>av</p> att upprätthålla
      viss makroekonomisk stabilitet, särskilt genom att utveckla tjänste- och turistinfrastrukturerna.
    t: De facto, mau grado a crise mundial, a Croácia <a>conseguiu</a> manter uma
      certa estabilidade macroeconómica, nomeadamente através do desenvolvimento de
      infra-estruturas nos sectores dos serviços e do turismo.
  - s: Även om den europeiska säkerhets- och försvarspolitiken har potential för att
      åstadkomma betydande resultat för medlemsstaterna innebär den relativa framgången
      för Operation Atalanta, som nu har förlängts i ett år, en påminnelse om att
      det fortfarande är oklart varför Nato inte ensamt skulle kunna <v>klara</v>
      <p>av</p> uppgiften och därigenom undvika en dubblering av insatserna.
    t: O êxito relativo da Operação Atalanta, agora prolongada por um ano, evidencia
      o facto de que embora a política europeia de segurança e defesa tenha a possibilidade
      de alcançar resultados significativos para os Estados-Membros, continua a não
      se perceber bem por que razão a NATO não há-de <a>conseguir</a> fazê-lo, o que
      evitaria uma duplicação.
  - s: Men vi ser också med tillfredsställelse på Albanien, som har <v>klarat</v>
      <p>av</p> att bättra på sitt rykte efter de förfalskade valresultaten år 2001
      genom att välja en samförståndspresident - något som de flesta, inklusive kommissionen,
      inte väntat sig.
    t: No entanto, é com satisfação que olhamos para a Albânia, um país que <a>conseguiu</a>
      compensar as eleições fraudulentas de 2001, através da eleição de um Presidente
      consensual, algo que muito poucos esperavam, incluindo a Comissão.
  - s: Vi bör komma ihåg att Europeiska unionen har gått igenom svårigheter förut
      och trots motgångar har man alltid <v>klarat</v> <p>av</p> att omorganisera
      sig.
    t: Não podemos esquecer que a União Europeia já em ocasiões anteriores passou
      por dificuldades e <a>conseguiu</a> sempre recompor-se face a situações adversas.
  - s: Det finns ingen konkret finansieringsplan som skulle göra länderna ansvariga
      för sina åtaganden och för alla brister, och det är redan uppenbart att G8-länderna
      inte kommer att <v>klara</v> <p>av</p> att få fram de nödvändiga resurserna
      för att fördubbla stödet till 2010.
    t: Não existe um plano de financiamento concreto, que tornaria os países responsáveis
      pelos seus compromissos e as suas eventuais insuficiências, e já não restam
      dúvidas de que os países do G8 não irão <a>conseguir</a> acelerar os mecanismos
      necessários para duplicar a ajuda até 2010.
  - s: Rådet <v>klarar</v> helt enkelt inte <p>av</p> att göra en utvärdering och
      fatta beslut.
    t: O Conselho, pura e simplesmente, não <a>consegue</a> efectuar uma avaliação
      e tomar decisões.
  - s: Rådet är det rättsliga organ som har ansvar för detta, och det <v>klarar</v>
      inte <p>av</p> att utarbeta en förordning.
    t: A este respeito, não podemos censurar o Comissário, o Conselho é que é o organismo
      jurídico que detém esta responsabilidade e não <a>consegue</a> estabelecer um
      regulamento.
  - s: I ett Europa som växer långsammare än vad prognoserna sagt och vad alla hoppats
      på, och som ännu inte <v>klarar</v> <p>av</p> att bekämpa arbetslösheten på
      ett effektivt sätt, inte ens på nationell nivå, så är detta en viktig utmaning.
    t: Numa Europa que cresce em termos globais mais devagar do que se previa e do
      que se esperava, e que ainda não <a>consegue</a> lutar com eficácia contra o
      desemprego, nem mesmo a nível nacional, isto não deixa de ser uma viragem importante.
  - s: Om vi som européer inte <v>klarar</v> <p>av</p> att ta på oss en ansvarsfull
      roll när det gäller att lösa denna konflikt, oberoende av Förenta staterna,
      måste vi räkna med att man inte heller i fråga om andra konflikthärdar får något
      förtroende för oss som medlare.
    t: Se nós, os Europeus, não <a>conseguirmos</a> assumir um papel de responsabilidade
      na solução deste conflito, papel esse independente do dos Estados Unidos, teremos
      de contar com a possibilidade de nenhuma confiança vir a ser depositada em nós
      como mediadores noutros focos de conflito.
  - s: Polen är även en stor framtida marknad, men även ett land med typiska strukturproblem
      i behov av en moderniseringsprocess som man ännu inte <v>klarat</v> <p>av</p>.
    t: A Polónia é um grande mercado de futuro, mas um país com típicos problemas
      estruturais de uma modernização ainda não <a>conseguida</a>.
  - s: Om vi <v>klarar</v> <p>av</p> det som kommer en utvidgning bli mycket enklare.
    t: Se <a>conseguirmos</a> isso, o alargamento será muito mais fácil.
  - s: Vi har fått skjuta andra utlovade projekt på framtiden, annars hade vi inte
      <v>klarat</v> <p>av</p> detta lån inom de uppställda ramarna.
    t: Tivemos de adiar projectos que estavam prometidos, pois, de outro modo, não
      <a>conseguiríamos</a> garantir este empréstimo dentro do quadro em vigor.
  - s: Ni <v>klarar</v> inte <p>av</p> det, det är ert fel.”
    t: 'Poderiam, então, dizer a outros: «Olha, não <a>consegues</a>, estás em falta».'
  - s: Jag hoppas att vi <v>klarar</v> <p>av</p> att i dag slutföra en lagstiftning,
      som diskuterades i detta parlament redan för flera år sedan.
    t: Senhor Presidente, espero que <a>consigamos</a> concluir hoje um acto legislativo
      que já foi debatido neste Parlamento há alguns anos.
  - s: 'Det går att <v>klara</v> <p>av</p>, men jag säger det än en gång:'
    t: 'É possível <a>consegui</a><a>-lo</a>, mas volto a dizer:'
  - s: Vilka uppgifter och vilken speciell status skulle man kunna ge tio kommissionärer
      under några få månader, tio kommissionärer som Europaparlamentet inte skulle
      <v>klara</v> <p>av</p> att underkasta den erforderliga utfrågningen innan det
      upplöses i maj?
    t: Que responsabilidades e que estatuto especial poderão ser conferidos a dez
      Comissários por um período de poucos meses, dez Comissários que o Parlamento
      Europeu não <a>conseguirá</a> submeter às necessárias audições em Maio, antes
      da sua dissolução?
  - s: Jag har alltid tyckt att det är godtagbart att medlemsstater som vidtar en
      rad åtgärder men inte <v>klarar</v> <p>av</p> att uppfylla normerna får mer
      tid på sig för att hantera svåra områden, dock på villkor att mycket strängare
      normer införs på medellång sikt.
    t: A minha posição sempre foi a de que é perfeitamente aceitável conceder uma
      prorrogação aos Estados-Membros que estão a adoptar várias medidas com vista
      a resolver pontos críticos, mas que não <a>conseguem</a> cumprir as normas,
      sob a condição de, a médio prazo, serem introduzidas normas muito mais rigorosas.
  - s: Att så många av Europas medborgare vände ryggen till EU vid sommarens val berodde
      till stor del på att man inte tyckte att EU och medlemsländerna har <v>klarat</v>
      <p>av</p> att sätta Europa i arbete.
    t: Senhor Presidente, o facto de tantos cidadãos europeus terem virado as costas
      à UE nas eleições deste Verão significa, em grande parte, que as pessoas acham
      que a UE e os Estados-Membros não <a>conseguiram</a> pôr a Europa a trabalhar.
  - s: Det faktum att av de 50 stater som hör till dessa fattigaste länder bara ett
      land under de senaste 25 åren, nämligen Botswana, har <v>klarat</v> <p>av</p>
      att bryta sig ur denna fattigdomsspiral, bevisar att det principiella systemet
      är felaktigt.
    t: Senhor Presidente, caros colegas, o facto de, dos 50 Estados que fazem parte
      destes países menos desenvolvidos, apenas um único país, nos últimos 25 anos,
      designadamente o Botswana, ter <a>conseguido</a> fugir a esta espiral de pobreza,
      é a prova de que o essencial do sistema está errado.
  - s: De <v>klarade</v> <p>av</p> att översätta det i nästan samma takt!
    t: Gostaria de cumprimentar os intérpretes, que <a>conseguiram</a> traduzir esta
      intervenção, mantendo quase o mesmo ritmo.
  - s: Detta är situationen i denna union, som när den så vill, när det exempelvis
      gäller den inre marknaden eller euron eller genomförandet av konkurrensrättigheter,
      med stor beslutsamhet <v>klarar</v> <p>av</p> att genomdriva sin vilja, men
      som i allt mindre utsträckning genomdriver denna unions princip om mänskliga
      rättigheter och demokrati.
    t: Só não <a>consegue</a> fazer prevalecer o princípio desta União, os direitos
      humanos e a democracia.
  - s: För övrigt lär oss erfarenheten att vi, även om vi skulle anstränga oss aldrig
      så mycket, förmodligen inte skulle <v>klara</v> <p>av</p> att skriva in alla
      eventualiteter i en sådan förordningstext.
    t: De resto, ensina a experiência que, mesmo se nós nos esforçássemos imenso,
      provavelmente não <a>conseguiríamos</a> incorporar todas as possibilidades no
      texto desse regulamento.
  - s: Den tid som planerats för varje enskild talare är så knappt tilltagen, att
      vi bara <v>klarar</v> <p>av</p> det om ni alla mycket disciplinerat håller er
      till den, och helst även sparar in lite på den.
    t: O tempo de uso da palavra para cada orador está fixado de tal forma que só
      <a>conseguimos</a> isso se todos respeitarem escrupulosamente o tempo de que
      dispõem, e eventualmente conseguirem poupar algum.
  - s: Annars kommer vi inte att <v>klara</v> <p>av</p> att leva upp till millennieutvecklingsmålen.
    t: De outra forma, não <a>conseguiremos</a> alcançar os Objectivos de Desenvolvimento
      do Milénio.
  - s: Jag tycker därför att om bara engagemanget hade funnits, så hade vi kunnat
      <v>klara</v> <p>av</p> det.
    t: Parece-me, consequentemente, que se houvesse vontade, <a>conseguiríamos</a>
      bons resultados.
  - s: Om vi <v>klarar</v> <p>av</p> det, är vi på god väg!
    t: Se o <a>conseguirmos</a>, estaremos no caminho certo!
  - s: Dagarna i Köpenhamn och den generositet som framkommit i Köpenhamn - vi fruktade
      egoism och sprickor, men i stället fick vi uppleva en känsla av enighet mellan
      länder för vilka utvidgningen betyder olika saker, är något annat, upplevs på
      ett annat sätt, men som alla har insett den stora betydelsen av det som hänt
      - har visat att om vi <v>klarar</v> <p>av</p> de utmaningar som väntar oss,
      skulle vi verkligen kunna utnyttja den kombination av vision och pragmatiskt
      tänkande som har gjort Europeiska unionen till en modell för politisk integration
      som är unik i världen.
    t: O sucesso de Copenhaga e a generosidade aí demonstrada - estávamos à espera
      de atitudes de egoísmo e rotura e, afinal, encontrámos um sentimento de unidade
      em países para os quais o alargamento tem um significado diferente, é uma realidade
      diferente, é sentido de maneira diferente, mas que compreenderam, sem excepção,
      a grandeza do que aconteceu - mostram que, se <a>conseguirmos</a> superar os
      desafios que ainda nos esperam, poderemos efectivamente usar a combinação de
      visão e pragmatismo que fizeram da União Europeia um modelo único de integração
      política.
  - s: Det finns mycket att arbeta med i framtiden och det blir inte lätt, men vi
      skall <v>klara</v> <p>av</p> det.
    t: Haverá muito trabalho a fazer no futuro, não vai ser mais fácil, mas vamos
      <a>consegui</a>-lo.
  - s: Om vi inte <v>klarar</v> <p>av</p> att gå mot en europeisk öppen samordning
      med de europeiska riktlinjerna för sysselsättning som tydligt exempel, då tror
      jag inte att vi kommer att ta några steg framåt.
    t: Se não <a>conseguirmos</a> ir para uma coordenação europeia aberta, tendo como
      paradigma óbvio as orientações europeias em matéria de emprego, penso que não
      daremos qualquer passo em frente.
  - s: Och på samma sätt hade vi <v>klarat</v> <p>av</p> arbetena mer övertygande
      om man inte hade gett oss ett överskylande svar vad gäller underskottet vid
      kontrollerna 1990/94.
    t: E, de igual modo, teríamos <a>conseguido</a> realizar um trabalho mais concludente,
      se não nos tivesse sido dado uma resposta velada a respeito do défice de controlo
      nos anos 1990/94.
  - s: Europaparlamentet har, ånyo, inte <v>klarat</v> <p>av</p> gränsdragningen mellan
      vad som är EU:s uppgifter och medlemsstaternas kompetensområden.
    t: Mais uma vez, o Parlamento Europeu não <a>conseguiu</a> distinguir entre as
      áreas de competência da UE e dos EstadosMembros.
  - s: Här vill jag framför allt också vädja till Tjeckien, som också ligger mig varmt
      om hjärtat, och jag hoppas att Tjeckien liksom Ungern kommer att höra till den
      första raden av kandidatländer, att också de liksom Ungern klarar av att lösa
      minoritetsproblem och göra sig av med historiska bördor, och å andra sidan också
      <v>klarar</v> <p>av</p> att åstadkomma samstämmighet mellan de politiska partierna
      i fråga om den politiska integrationen;
    t: Queria apelar aqui igualmente à República Checa - país que muito aprecio e
      que, assim o espero, fará parte, como a Hungria, da primeira vaga de países
      candidatos à adesão - que, tal como a Hungria, logre resolver os problemas das
      minorias e assumir o peso do passado e que <a>consiga</a> igualmente estabelecer
      um consenso entre os partidos políticos no que se refere à integração política;
  - s: Gemenskapsrätten kritiseras ofta för att breda ut sig för mycket och ibland
      får man intrycket att den inte <v>klarar</v> <p>av</p> att hålla jämna steg
      med den snabba tekniska utvecklingen och de snabba sociala förändringarna.
    t: por vezes, há a impressão de que tal processo não <a>consegue</a> acompanhar
      a rapidez dos progressos tecnológicos e das mutações sociais.
  - s: Vi har med rätta en politik för andra världsdelar, vi tar ansvar för fred och
      frihet, men vi <v>klarar</v> inte <p>av</p> att tillhandahålla de instrument
      som krävs.
    t: Estamos a fazer, correctamente, política noutros continentes, temos responsabilidades
      em matéria de paz e liberdade, mas não <a>conseguimos</a> disponibilizar os
      instrumentos necessários.
  - s: Arbetsuppgifterna är helt enkelt för betungande, och de <v>klarar</v> inte
      <p>av</p> dem. Vi vill agera även på detta område genom Europeiska socialfonden.
    t: A tarefa é demasiado difícil e as pessoas não <a>conseguem</a> <a>desempenhá-la</a>.
  - s: Om vi inte <v>klarar</v> <p>av</p> att gå vidare med dessa frågor kommer problemen
      att fortsätta snarare än att lösas.
    t: Se não <a>conseguirmos</a> realizar progressos nestas questões, é provável
      que os problemas se mantenham em vez de serem resolvidos.
  - s: Där har vi fortfarande en fråga som är olöst, men jag hoppas att rådet <v>klarar</v>
      <p>av</p> att föra en seriös diskussion om vad det här egentligen handlar om.
    t: A este respeito, ainda temos uma questão por resolver, mas eu espero que o
      Conselho <a>consiga</a> realizar uma discussão séria sobre o que está aqui verdadeiramente
      em questão.
  - s: Alla marknader och investerare är vaksamma och vill se om vi kan <v>klara</v>
      <p>av</p> detta eller inte.
    t: Todos os mercados e investidores estão atentos, e eu gostaria de ver se <a>conseguimos</a>
      ou não apresentar resultados.
  - s: Jag hoppas att det italienska ordförandeskapet, som verkar särskilt mottagligt
      för den här frågan, <v>klarar</v> <p>av</p> att vidta effektiva åtgärder i den
      här riktningen, för tro mig, herr minister, debatter som denna har förts vid
      andra tillfällen i detta parlament, men resultaten har inte blivit särskilt
      imponerande.
    t: Espero que a Presidência italiana, que parece ser particularmente sensível
      a esta questão específica, <a>consiga</a> avançar eficazmente nessa direcção
      porque, acredite em mim, Senhor Ministro, já tivemos debates como este noutras
      ocasiões neste Parlamento, mas os resultados não foram particularmente impressionantes.
  - s: Inom denna budget har vi också <v>klarat</v> <p>av</p> att genomföra de prioriteringar
      som vi gjorde redan i samband med att riktlinjerna drogs upp i början av året.
    t: Dentro deste orçamento, <a>conseguimos</a> também implementar as prioridades
      que nos propusemos assim que as orientações foram definidas, no princípio do
      ano.
  - s: Trots denna snäva budget, trots att vi år för år måste lägga till nya saker
      - det har just nämnts att varje år kommer det nästan regelbundet till någon
      ny uppgift inom kategori 4 - så <v>klarar</v> vi ändå <p>av</p> att göra prioriteringar,
      som för den ekonomiska utvecklingen framåt på den europeiska kontinenten.
    t: Apesar de um orçamento muito restritivo, e não obstante termos de integrar,
      ano após ano, novas rubricas - como justamente foi dito, todos os anos surge
      com regularidade uma nova missão no domínio da categoria 4 -, <a>conseguimos</a>
      não obstante estabelecer prioridades que favorecem o desenvolvimento económico
      do continente europeu.
  - s: De amerikanska styrkorna i Irak <v>klarar</v> helt enkelt inte <p>av</p> att
      garantera säkerheten vare sig för irakierna eller för andra utländska medborgare.
    t: As forças americanas no Iraque não <a>conseguem</a>, pura e simplesmente, garantir
      a segurança nem dos iraquianos nem dos estrangeiros.
  - s: Om vi <v>klarar</v> <p>av</p> att göra detta under den här krisen kommer det
      tjeckiska ordförandeskapet till fullo att ha levt upp till alla våra förhoppningar,
      oavsett vad som händer med Lissabonfördraget och det inrikespolitiska läget
      i Tjeckien.
    t: Se <a>conseguirmos</a> fazer isto nesta crise, a Presidência checa terá correspondido
      plenamente a todas as nossas expectativas, aconteça o que acontecer com o Tratado
      de Lisboa e com a situação interna na República Checa.
  - s: De fleråriga utvecklingsprogrammen I, II och III från 1993 till 1996 har inte
      <v>klarat</v> <p>av</p> att undanröja disproportionen mellan Europeiska unionens
      överdimensionerade fiskeflottor och fiskebeståndens kritiska tillstånd.
    t: Senhora Presidente, Senhora Comissária, os programas de orientação plurianuais
      I, II e III, de 1983 até ao fim de 1996, não <a>conseguiram</a> superar a relação
      desproporcional entre as frotas de pesca sobredimensionadas da União Europeia
      e a situação crítica dos recursos haliêuticos.
  - s: Jag var i Aten i förra veckan för att undersöka fallet Schiesser-Palco, en
      tillverkare av underkläder - de utlovade mig ett prov för kommissionsledamoten
      men posten har inte <v>klarat</v> <p>av</p> att leverera i tid!
    t: Estive em Atenas, na semana passada, a estudar o caso da Schiesser-Palco, uma
      empresa de confecção de roupa interior - prometeram-me uma amostra para o Senhor
      Comissário, mas o correio não <a>conseguiu</a> fazê-la chegar a tempo!
  - s: Jag är övertygad om att vi kan <v>klara</v> <p>av</p> detta.
    t: Estou convencido de que vamos <a>consegui</a>-lo.
  - s: Militärjuntan som styr landet har uppenbarligen inte <v>klarat</v> <p>av</p>
      att hantera situationen ordentligt.
    t: Aparentemente, a junta militar que governa o país não <a>conseguiu</a> gerir
      correctamente a situação.
  - s: I själva verket har inga pengar gått till folket på de små öarna för vi <v>klarade</v>
      inte <p>av</p> att hjälpa folket som behövde pengarna.
    t: De facto, não foi dinheiro nenhum para as pessoas das pequenas ilhas porque
      não <a>conseguimos</a> actuar em conjunto e ajudar as pessoas que precisavam
      do dinheiro.
  - s: Jag beklagar att den här kammaren inte har <v>klarat</v> <p>av</p> att inta
      en klar ståndpunkt när det gäller Irak.
    t: Senhor Presidente, lamento que este Parlamento não tenha <a>conseguido</a>
      adoptar uma posição clara a propósito do Iraque.
  - s: Om landet <v>klarar</v> <p>av</p> att uppfylla alla återstående villkor är
      jag övertygad om att anslutningsförhandlingarna kan avslutas i år.
    t: Se este país <a>conseguir</a> cumprir todas as condições pendentes, continuo
      confiante de que as negociações poderão ser concluídas ainda este ano.
  - s: Jag tror att det enda råd vi kan ge folket i Zimbabwe är att se sig omkring
      och studera hur deras grannar har <v>klarat</v> <p>av</p> det - att studera
      det man genomför i Sydafrika, och i Namibia, och hur man i Angola och Moçambique
      försöker skapa en balans mellan olika intressenter i sina länder.
    t: Creio que a única coisa que podemos recomendar actualmente aos habitantes do
      Zimbabué é que olhem à sua volta e vejam como os seus vizinhos o <a>conseguiram</a>
      - que olhem para aquilo que a África do Sul está a fazer, que olhem para aquilo
      que a Namíbia está a fazer, para a forma como Angola e Moçambique estão a tentar
      estabelecer um equilíbrio entre os diversos direitos adquiridos nos seus países.
  - s: Det är i stället medlemsländerna som hittills har haft instrumenten, men som
      inte ensamma har <v>klarat</v> <p>av</p> att föra en god sysselsättningspolitik.
    t: Esses instrumentos têm estado ao dispor dos Estados-Membros, que no entanto
      não têm <a>conseguido</a> realizar sozinhos uma política de emprego eficaz.
  - s: Men de <v>klarade</v> inte <p>av</p> det.
    t: Mas não <a>conseguiram</a>.
  - s: Afghanistans regering <v>klarar</v> inte <p>av</p> att på egen hand sköta opiumodlingarna.
    t: O Governo afegão não <a>consegue</a> gerir sozinho as culturas de ópio.
  - s: Vi påbörjade ett försök, vägen framför oss är lång och det kommer inte lyckas
      om vi inte <v>klarar</v> <p>av</p> att samordna kommissionens åtgärder, Europaparlamentets
      åtgärder - ty vi var inte heller generösa beträffande budgeten för forskning
      kring sjukdomen - men huvudsakligen rådets åtgärder.
    t: Iniciámos um esforço, temos um longo caminho a percorrer e não seremos bem
      sucedidos se não <a>conseguirmos</a> coordenar a acção da Comissão, do Parlamento
      Europeu - porque também nós não fomos generosos no orçamento destinado à investigação
      da doença - e, principalmente, do Conselho.
  - s: Där har Europa <v>klarat</v> <p>av</p> det;
    t: 'Neste caso, a Europa <a>conseguiu</a> estabelecer limites:'
  - s: Ni har <v>klarat</v> <p>av</p> en svår uppgift i en svår tid. Tack.
    t: Senhora Chanceler, V. Exa. <a>conseguiu</a> realizar uma tarefa difícil em
      tempos difíceis e queria agradecer-lhe por isso.
  - s: Han påminner om en figur i den europeiska historien, om kejsar Karl IV, luxemburgare
      precis som Astrid Lulling, som <v>klarade</v> <p>av</p> att integrera tyskar
      och tjecker, fransmän och italienare i Europas centrum, och som med den gyllene
      bullan skapade medeltidens mest moderna och mest välbalanserade författning
      för romarriket.
    t: Este político faz lembrar uma figura da história europeia, o Imperador Carlos
      IV, um luxemburguês como a colega Astrid Lulling, que <a>conseguiu</a> integrar
      alemães e checos, franceses e italianos no centro da Europa e que, através da
      Bula de Ouro, criou para o Sacro Império Romano-Germânico a constituição provavelmente
      mais moderna para a época e mais habilmente equilibrada da Idade Média.
  - s: Detta överskott har framför allt uppstått i och med att strukturfonderna inte
      har <v>klarat</v> <p>av</p> att genomföra sina program.
    t: Este excedente verificou-se, principalmente, porque os Fundos Estruturais não
      <a>conseguiram</a> executar os seus programas.
  - s: Visserligen kunde vissa framsteg uppnås - jag vill bara nämna flexibiliteten
      vid den årliga förvaltningen av resurserna, eller den nya tillåtna totalfångsten
      (TAC) för icke reglerade arter i Nordsjön, eller förordningen om tekniska åtgärder
      eller införandet av ett satellitbaserat kontrollsystem för fartyg (VMS - Vessel
      Monitoring System) - men vi måste erkänna att vi inte har <v>klarat</v> <p>av</p>
      att vända på de negativa trenderna för många av de kommersiellt viktiga bestånden,
      exempelvis stortorsk eller kummel.
    t: É certo que se conseguiram alguns progressos - mencionarei apenas a flexibilidade
      na gestão anual das unidades populacionais, os novos TAC para espécies não reguladas
      do mar do Norte, o regulamento relativo às medidas técnicas e a introdução do
      VMS -, mas temos de reconhecer que não temos <a>conseguido</a> inverter as tendências
      de declínio de muitas das unidades populacionais com importância comercial,
      como o bacalhau e a pescada.
  - s: en sådan omläggning skulle landet inte <v>klara</v> <p>av</p> inom en överskådlig
      tid och, som jag vet, vill det inte heller göra det.
    t: A adesão da Turquia à União Europeia excederia as capacidades da própria União
      Europeia para além de todas as medidas e imporia à Turquia uma mudança política
      radical que esta não <a>conseguiria</a> implementar nos tempos mais próximos,
      e que nem sequer pretende fazê-lo.
  - s: Endast experter <v>klarar</v> <p>av</p> djungeln med blankett E 111 och liknande.
    t: Só os peritos <a>conseguem</a> orientar-se na selva do impresso E-111 e outros
      semelhantes.
  - s: Jag anser att den politiska viljan, som <v>klarat</v> <p>av</p> att sätta den
      gemensamma valutan i omlopp, också kommer att klara av att sätta gemensamma
      instrument för att bekämpa terrorismen i omlopp.
    t: Penso que a vontade política, que <a>conseguiu</a> pôr em circulação uma moeda
      única, será capaz também de pôr em circulação instrumentos únicos de combate
      ao terrorismo.
  - s: Om vi inte <v>klarar</v> <p>av</p> att genomföra denna socialpolitik i Europa
      tror jag att många människor kommer att vända sig mot Europa.
    t: Penso que, se não <a>conseguirmos</a> implementar esta política social na UE,
      muitas pessoas irão voltar-se contra a Europa.
  - s: Jag har intrycket att vissa inte <v>klarar</v> <p>av</p> att acceptera den
      här principen och dra konsekvenserna av den.
    t: Tenho a impressão de que há quem não <a>consiga</a> aceitar este princípio
      e retirar dele as devidas consequências.
  - s: Jag tycker det är fullständigt obegripligt att man har en institution, som
      inte klarar av att åstadkomma elementär statistik över befintliga regler, som
      inte <v>klarar</v> <p>av</p> att räkna ut hur mycket man skickar till ansökarländerna,
      som inte klarar av att upprätta en vanlig nummerordning, så att vanliga människor
      kan följa vad som sker, och som inte klarar av att leverera detta samlade regelverk
      på en CD-rom till var och en som kan vara intresserad av det.
    t: Considero totalmente inconcebível existirem instituições incapazes de elaborar
      uma estatística elementar das normas existentes, que não <a>conseguem</a> fazer
      contas aos montantes enviados para os países candidatos, que são incapazes de
      fazer uma simples numeração para que as pessoas normais possam acompanhar o
      que está a acontecer, e que são incapazes de fornecer o mesmo aquis num CDROM
      a todos aqueles que possam estar interessados.
  - s: Men trots alla dessa ansträngningar, direktiv och gemensamma mätsystem bör
      vi alla vara på det klara med att vi knappast kommer att <v>klara</v> <p>av</p>
      att uppnå målet att minska växthusgaserna till 1990 års nivå.
    t: No entanto, apesar de todos estes esforços, das directivas, dos sistemas de
      medição comuns, todos nós deveríamos estar cientes de que dificilmente <a>conseguiremos</a>
      alcançar o objectivo pretendido de uma redução dos gases responsáveis pelo efeito
      de estufa para os níveis de 1990.
  - s: Med tanke på de betänkligheter som detta parlamentet alltid har uttalat anser
      jag att det beträffande de egna åtagandena i miljööverenskommelserna är väsentligt
      att vi som parlament har <v>klarat</v> <p>av</p> att få med just denna passus,
      enligt vilken siffrorna från och med år 2003 används till att granska det egna
      åtagandet från bilindustrins sida.
    t: Face às reservas que este Parlamento sempre tem manifestado relativamente aos
      compromissos voluntários em matéria de acordos de incidência ambiental, considero
      muito importante que o Parlamento tenha <a>conseguido</a> incluir o trecho no
      qual se prevê que, a partir de 2003, os dados sejam utilizados para verificar
      o cumprimento desse compromisso voluntário por parte da indústria automóvel.
  - s: De har alltså <v>klarat</v> <p>av</p> villkoren för rättslig konvergens.
    t: Agora, porém, há que assegurar para o futuro aquilo que já <a>conseguimos</a>.
  - s: Vi måste dock konstatera att vi inte inom vårt eget område och i tid ens tillnärmelsevis
      har <v>klarat</v> <p>av</p> att uppfylla det som bestämdes i den s.k. Delors-vitboken.
    t: No entanto, é necessário reconhecer claramente que não <a>conseguimos</a> cumprir
      na nossa própria área, no mínimo, mais ou menos o que ficou estabelecido no
      chamado Livro Branco de Delors, mantendo o calendário.
  - s: Vi har en kvalitativ industri som har förbundit sig till de nya bestämmelser
      som utvecklingen kräver, och det är definitivt ingen konkursmässig industri
      som inte <v>klarar</v> <p>av</p> att hantera behovet av innovation som finns
      inom ekonomin.
    t: Temos uma indústria de qualidade, empenhada em responder às novas exigências
      que a inovação coloca, não seguramente uma indústria em falência que não <a>consegue</a>
      atender às necessidades de inovação inerentes à economia actualmente.
  - s: Till exempel kommer vi förmodligen inte att <v>klara</v> <p>av</p> att stoppa
      minskningen av biologisk mångfald före 2010, även om vi strävar efter att göra
      det.
    t: Por exemplo, é provável que não <a>consigamos</a> conter o declínio da biodiversidade
      até 2010, apesar do nosso empenho nesse sentido.
  - s: Också jag måste komma med lite kritik, ty enligt min uppfattning har Sveriges
      ordförandeskap misslyckats i två avseenden, eftersom det inte har <v>klarat</v>
      <p>av</p> att medla i tvisten om Gibraltar mellan två medlemsstater, för att
      få ett slut på blockaden i den europeiska luftfartspolitiken.
    t: Senhor Presidente, Senhor Presidente do Conselho, Senhora Comissária, também
      eu tenho de manifestar alguma reserva, pois, em meu entender, a Presidência
      sueca falhou por duas vezes, visto que não <a>conseguiu</a> dirimir a disputa
      entre dois Estados-Membros relativamente a Gibraltar, terminando assim com o
      bloqueio existente na política dos transportes aéreos europeus.
  - s: Detta kan vi dock inte <v>klara</v> <p>av</p> på den korta tid som vi har på
      oss fram till i övermorgon.
    t: No entanto, não podemos <a>conseguir</a> isso no pouco tempo que nos resta
      até depois de amanhã.
  - s: Detta är inte rätt tillfälle att diskutera strategin för romerna och jag vill,
      som ledare för ett land som bryr sig om denna fråga, bara påpeka att vi leker
      med elden och att om vi inte <v>klarar</v> <p>av</p> att upprätta en strategi
      för romer på EU-nivå kommer de romska befolkningsgrupper som redan har blivit
      bofasta och som till viss del redan har integrerats att återgå till en nomadisk
      livsstil i Europa.
    t: Não é o momento adequado para discutir a estratégia para os Roma e gostaria,
      portanto, apenas de salientar, na qualidade de um país preocupado com esta matéria,
      que estamos todos a brincar com o fogo, e que se não <a>conseguirmos</a> definir
      uma estratégia a nível europeu para os Roma, as comunidades ciganas que já se
      fixaram e, até certo ponto, já se encontram integradas, irão voltar a optar
      por um estilo de vida nómada na Europa e o problema será assim transmitido dos
      países actualmente envolvidos também a outros países.
- c: 1
  r: 18
  v: conseguir absorver
  x:
  - s: Vi röstade också emot därför att vi visste att det skulle bli en massinvandring
