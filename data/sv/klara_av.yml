      die uns in der Europäischen Union gestellt sind, zu <a>bewältigen</a>.
  - s: Under de närmaste åren måste denna politiska dialog också bidra till att vi
      tillsammans kan <v>klara</v> <p>av</p> en stor utmaning, nämligen den globala
      uppvärmningen.
    t: 'In den kommenden Jahren muss uns dieser politische Dialog auch dazu dienen,
      eine umfangreiche Aufgabe gemeinsam zu <a>bewältigen</a>:'
  - s: Det vi först kan konstatera är att de internationella organisatoriska strukturer
      som behövs för att <v>klara</v> <p>av</p> katastrofer inte finns, eftersom tekniska
      medel finns i varje lands armé och säkerhetsstyrkor, styrkor som är förberedda
      för spanings- och räddningsoperationer.
    t: Als erstes muß man feststellen, daß keine internationalen Organisationsstrukturen
      existieren, wie sie notwendig sind, um solche Katastrophen zu <a>bewältigen</a>,
      denn die technischen Mittel sind vorhanden.
  - s: Europas framtida energi måste <v>klara</v> <p>av</p> två utmaningar.
    t: Für die energiepolitische Zukunft Europas sind zwei Herausforderungen zu <a>bewältigen</a>.
  - s: Det är en nödvändig politisk ram för att vi skall kunna <v>klara</v> <p>av</p>
      dessa oundvikliga förändringar på ett socialt godtagbart sätt.
    t: Er ist ein unabdingbarer politischer Rahmen, um den unvermeidlichen Wandel
      auf sozialverträgliche Weise zu <a>bewältigen</a>.
  - s: Å andra sidan, om inte betydande förändringar sker i det nuvarande läget så
      kommer man inte att <v>klara</v> <p>av</p> ökningen av flygtrafiken som år 2010
      beräknas ha fördubblats.
    t: Wenn sich nichts Entscheidendes ändert, wird auf der anderen Seite die Zunahme
      des Luftverkehrs nicht zu <a>bewältigen</a> sein, der sich nach heutigen Berechnungen
      bis zum Jahr 2010 verdoppeln wird.
  - s: Ja, vi måste skydda våra jordbrukare på kort sikt mot en alltför snabb förändring,
      så att de kan <v>klara</v> <p>av</p> denna övergångsperiod.
    t: Ja, wir müssen unsere Landwirte kurzfristig vor zu schnellen Veränderungen
      schützen, so daß sie diese Übergangszeit <a>bewältigen</a> können.
  - s: Om vi vill ha en stark och handlingkraftig och integrerad kommission, måste
      vi också förse den med de medel som krävs för att den skall <v>klara</v> <p>av</p>
      de nya uppgifter, till exempel på området utvidgning samt för de humanitära
      insatserna.
    t: Wenn wir eine starke, handlungsfähige und integre Kommission wollen, müssen
      wir sie auch mit entsprechenden Mitteln ausstatten, um die neuen Aufgaben, etwa
      im Bereich der Erweiterung oder bei humanitären Aufgaben, auch <a>bewältigen</a>
      zu können.
  - s: Utvidgningen av Europeiska unionen är säkert en av de viktigaste uppgifterna
      som ni måste <v>klara</v> <p>av</p> under er ämbetsperiod, men det förutsätter
      institutionella förhandlingar som, enligt mig, bör äga rum inom kort och som
      skapar förutsättningarna för en utvidgning, till exempel genom ett större antal
      majoritetsbeslut och senare - dock inte alltför sent utan så snart som möjligt
      - visserligen inte som ett villkor för utvidgningen, men inom vissa tidsramar,
      med tanke på målet med en författning och ett författningsfördrag.
    t: Die Erweiterung der Europäischen Union ist sicherlich eine der wesentlichen
      Aufgaben, die Sie in Ihrer Amtszeit zu <a>bewältigen</a> haben, aber dafür ist
      auch eine institutionelle Runde notwendig, die, glaube ich, sehr schnell ablaufen
      muß und die die Voraussetzung für die Erweiterung schafft, beispielsweise durch
      die Ausdehnung der Mehrheitsentscheidung und später - aber nicht zu spät und
      auch schnell - zwar nicht als Bedingung für die Erweiterung, jedoch im zeitlichen
      Ablauf im Hinblick auf das Ziel einer Verfassung und eines Verfassungsvertrags.
  - s: Vi måste noga ge akt på att det inte blir till ekonomiska gamla synder som
      vi inte kan <v>klara</v> <p>av</p>.
    t: Wir schieben hier Zusagen in Höhe von mehr als 24 Mrd. ECU vor uns her und
      müssen sehr aufpassen, daß daraus in den nächsten Jahren nicht eine finanzielle
      Altlast wird, die wir nicht <a>bewältigen</a> können.
  - s: Man kan snarare vara kritisk till att vi inte tagit med det energiscenario
      som vi annars framhäver, t.ex. i Kyotoprotokollet, nämligen att vi skall minska
      förbränningen av fossila bränslen för att också <v>klara</v> <p>av</p> de klimatproblem
      som vi står inför.
    t: Es ist eher noch Kritik angebracht, daß wir nicht das Energieszenario miteinbezogen
      haben, das wir sonst hervorheben, beispielsweise im Kyotoprotokoll, daß nämlich
      die Verbrennung fossiler Brennstoffe gesenkt werden muß, um die auf uns zukommenden
      Klimaprobleme auch <a>bewältigen</a> zu können.
  - s: Jag röstade för direktivet eftersom jag anser att bortskaffande av avfall som
      utgörs av eller innehåller elektriska eller elektroniska produkter är ytterligare
      en utmaning som vi måste <v>klara</v> <p>av</p>.
    t: Ich habe für diese Richtlinie gestimmt, denn ich glaube, dass die Entsorgung
      von Elektro- und Elektronik-Altgeräten eine weitere Herausforderung ist, die
      wir <a>bewältigen</a> müssen.
  - s: Belgien har redan <v>klarat</v> <p>av</p> elva ordförandeskap på ett framgångsrikt
      sätt.
    t: Belgien hat schon elf Präsidentschaften erfolgreich <a>bewältigt</a>.
  - s: Sammantaget skapar det faktum att tjänster spärras och att tyvärr inte alla
      tjänster frigörs inte direkt några enkla arbetsvillkor för OLAF, och framför
      allt ett stort spektrum av olika uppgifter att <v>klara</v> <p>av</p>.
    t: Insgesamt schafft die Tatsache, dass Stellen gesperrt und dass leider auch
      noch nicht alle Stellen freigegeben werden, für OLAF nicht gerade einfache Arbeitsbedingungen,
      und die Behörde hat ja nun wahrlich sehr große Aufgaben, und vor allen Dingen
      ein großes Spektrum an verschiedenen Aufgaben zu <a>bewältigen</a>.
  - s: Kommissionen säger att den ständigt växande mängden av gemenskapsprogram och
      deras genomförande inte kan <v>klaras</v> <p>av</p> med ordinarie personal.
    t: Die Kommission sagt, dass die stetig wachsende Fülle der Gemeinschaftsprogramme
      und deren Durchführung mit statutärem Personal nicht zu <a>bewältigen</a> sei.
  - s: Vi måste utgå från att Europeiska unionens idé för medborgarna gäller oberoende
      av regioner eller social ställning, och att alla medlemsstater <v>klarar</v>
      <p>av</p> den som en gemensam politisk uppgift, nämligen på så vis att alla
      medborgare får jämförbara möjligheter och så att man samtidigt undviker att
      leva på bekostnad av nästa generation.
    t: Wir müssen davon ausgehen, dass die Idee Europas für ihre BürgerInnen unabhängig
      von der regionalen und der sozialen Stellung gilt und als gemeinsame politische
      Aufgabe aller Mitgliedstaaten <a>bewältigt</a> wird, und zwar, dass allen Bürgern
      vergleichbare Chancen eingeräumt werden und gleichzeitig nicht auf Kosten der
      nächsten Generation gelebt wird.
  - s: Genom sitt val att bibehålla riktlinjerna om 1,27 % av BNP har det uppstått
      tvivel om kommissionens förslag kommer att vara tillräckliga för att <v>klara</v>
      <p>av</p> de ambitiösa uppgifter den redogör för i Agenda 2000-dokumentet.
    t: Bei der Befürwortung der Leitlinie 1,27 % des BSP bestehen Zweifel, ob der
      Vorschlag der Kommission ausreichen wird, die im Dokument der Agenda 2000 enthaltenen
      ehrgeizigen Herausforderungen zu <a>bewältigen</a>.
  - s: 'Det förekom många diskussioner och det fanns många problem att <v>klara</v>
      <p>av</p>:'
    t: 'Es gab viele Diskussionen, viele Probleme zu <a>bewältigen</a>:'
  - s: EU:s budget - det är helt klart - behöver förses med en potential som gör det
      möjligt att reagera på kriser, och <v>klara</v> <p>av</p> kriser, och vi har
      under de senaste två åren - tror jag - klarat av att utforma budgeten så att
      den uppfyllt dessa krav.
    t: Der EU-Haushalt - das ist ganz deutlich - braucht das Potenzial, um auf Krisen
      reagieren zu können, um Krisen <a>bewältigen</a> zu können, und wir haben es
      in den letzten zwei Jahren - so glaube ich - geschafft, den Haushalt so zu gestalten,
      dass er dieser Anforderung nachgekommen ist.
  - s: Vi har fått skjuta andra utlovade projekt på framtiden, annars hade vi inte
      <v>klarat</v> <p>av</p> detta lån inom de uppställda ramarna.
    t: Unter anderen Umständen hätten wie dieses Darlehen innerhalb der vorgegebenen
      Rahmen nicht <a>bewältigen</a> können.
  - s: Förgiftning av mark och grundvatten och hälsoskadorna på befolkningen kan inte
      heller <v>klaras</v> <p>av</p> inom den ukrainska budgeten, och i detta läge
      upphör, av för mig obegripliga skäl, EU-stödet.
    t: Bodenverseuchung, Grundwasserverseuchung und die gesundheitlichen Schäden an
      der Bevölkerung sind ebenfalls vom ukrainischen Haushalt nicht zu <a>bewältigen</a>,
      und in dieser Situation laufen aus mir unverständlichen Gründen die EU-Hilfen
      aus.
  - s: Men vi tror inte att detta kommer att vara det sista bidraget för att kunna
      <v>klara</v> <p>av</p> följderna av Tjernobyl, som under flera generationer
      kommer att betunga öst och väst ekonomiskt.
    t: Wir glauben aber nicht, dass dies der letzte Beitrag sein wird, um die Tschernobylfolgen
      zu <a>bewältigen</a>, die Ost und West über Generationen finanziell belasten
      werden.
  - s: Jag avslutar genom att konstatera att en europeisk politik för att hantera
      stora migrationsströmmar måste gå hand i hand med en acceptans av konceptet
      ”bördefördelning”, i linje med principen om solidaritet mellan medlemsstaterna
      i enlighet med artikel 80 i fördraget, eftersom inget land ensamt kan <v>klara</v>
      <p>av</p> en nödsituation av enorma proportioner.
    t: Abschließend möchte ich hinzufügen, dass eine europäische Politik zur Bewältigung
      großer Migrationsflüsse mit der Annahme des Konzepts der Lastenteilung einhergehen
      sollte, in Übereinstimmung mit dem Grundsatz der Solidarität unter den Mitgliedstaaten
      gemäß Artikel 80 des Vertrags, denn kein Land kann eine Notlage von gewaltigen
      Ausmaßen alleine <a>bewältigen</a>.
  - s: Jag vill också uppmana kommissionen att tillhandahålla tillräckliga medel för
      att hjälpa Tjeckien att <v>klara</v> <p>av</p> denna situation.
    t: Außerdem möchte ich die Kommission aufrufen, der Tschechischen Republik genügend
      Mittel zur Verfügung zu stellen, um diese Situation zu <a>bewältigen</a>.
  - s: Jag önskar stor framgång för stats- och regeringschefernas möte under det danska
      ordförandeskapet och att vi <v>klarar</v> <p>av</p> de återstående frågorna.
    t: Ich wünsche dem Gipfel der Staats- und Regierungschefs unter dänischem Vorsitz
      viel Erfolg, damit wir die Fragen, die noch zu lösen sind, <a>bewältigen</a>.
  - s: Det är också fördelaktigt att detta sker i ett land där det inte finns någon
      aktuell krissituation, där det då och då kan uppträda en konflikt, men där det
      också är möjligt att <v>klara</v> <p>av</p> uppgiften på ett bra sätt.
    t: Es ist auch günstig, dass dies in einem Land passiert, wo es keine aktuelle
      Krisensituation gibt, wo es da und dort einen Konflikt geben kann, wo es aber
      doch auch möglich ist, die Aufgabe gut zu <a>bewältigen</a>.
  - s: Därför vill jag påpeka att den nya regeringen har beslutat sig för att <v>klara</v>
      <p>av</p> de problem som föregående regering lämnade efter sig.
    t: Ich möchte deshalb darauf verweisen, daß die neue Regierung entschlossen ist,
      die Probleme zu <a>bewältigen</a>, die ihr die Vorgängerregierung hinterlassen
      hat.
  - s: Därför hoppas vi att Polen är i stånd att under de närmaste veckorna och månaderna
      också <v>klara</v> <p>av</p> de svåra problemen i samband med anslutningsprocessen
      som man fortfarande har i förhandlingarna, och vi stöder kommissionen och dess
      förslag rörande direktbidragen.
    t: Deswegen hoffen wir, dass Polen in der Lage ist, auch in den nächsten Wochen
      und Monaten die schwierigen Probleme, die es dort im Beitrittsprozess noch gibt,
      bei den Verhandlungen zu <a>bewältigen</a>, und wir unterstützen die Kommission
      mit ihren Vorschlägen, was die Direktzahlungen angeht.
  - s: Sedan flera år ökar antalet prioriterade områden, både på grund av att man
      inte helt uppnått de uppställda målen och på grund av att den fantastiska ökningen
      när det gäller hastigheten inom de politiska, tekniska och ekonomiska processerna
      hela tiden pressar på oss nya krav som blir allt svårare att <v>klara</v> <p>av</p>.
    t: Herr Präsident, seit Jahren nehmen unsere Prioritäten zu, sei es, weil wir
      unsere Ziele nicht vollständig erreicht haben, oder sei es, weil uns die stürmischen
      politischen, technologischen und wirtschaftlichen Entwicklungsprozesse vor immer
      neue und schwierigere Herausforderungen stellen, die wir <a>bewältigen</a> müssen.
  - s: Även om dessa ändringar är tekniskt genomförbara, har små företag inte resurser
      att <v>klara</v> <p>av</p> dem på bara tolv månader, och utvecklingskostnaderna
      skulle täckas med en mindre fordonsvolym.
    t: Wenngleich diese Änderungen technisch möglich sind, haben kleine Unternehmen
      nicht die Ressourcen, dies in nur 12 Monaten zu <a>bewältigen</a>, und die Entwicklungskosten
      müssten über ein geringeres Fahrzeugvolumen hereingeholt werden.
  - s: Så att leverera, tekniskt, på det sätt som parlamentet skulle vilja kräver
      mer hemarbete än vi skulle <v>klara</v> <p>av</p> på en mycket kort tid. Detta
      är kärnan i den diskussion som ännu är oavslutad, inte en fråga om oenighet
      i sak.
    t: Es technisch so bereitzustellen, wie das Parlament es gern hätte, würde mehr
      Hausaufgaben erfordern, als wir in ganz kurzer Zeit <a>bewältigen</a> könnten.
  - s: Men vi får inte glömma bort att vi fortfarande har problem att lösa, respektive
      att utvidgningen som sådan naturligtvis skapar problem som vi måste <v>klara</v>
      <p>av</p>, vilka inte får ge oss anledning att skjuta upp eller upphäva saker
      och ting.
    t: Das soll uns aber nicht darüber hinwegtäuschen, dass noch einige Probleme dabei
      zu lösen sind, bzw. auch die Erweiterung als solche natürlich Probleme schafft,
      die wir <a>bewältigen</a> müssen, die nicht der Grund sein dürfen, Dinge aufzuschieben
      und aufzuheben.
  - s: Det är den kursen vi håller på att slå fast. För att <v>klara</v> <p>av</p>
      framtidens utmaningar måste vi främja modern teknik inom jordbrukssektorn i
      stället för att hålla ändlösa debatter om ideologi.
    t: Um die Zukunftsaufgaben zu <a>bewältigen</a>, brauchen wir in der Landwirtschaft
      die Förderung moderner Technologien statt endloser Debatten über Ideologien.
  - s: Vi behöver en ny metod och erkänna att i en värld som rör sig snabbt med ständig
      innovation och tekniska förändringar, kan staten hjälpa till att rusta människorna
      så att de <v>klarar</v> <p>av</p> dessa oundvikliga förändringar.
    t: Wir brauchen einen neuen Weg und müssen dabei berücksichtigen, daß in einer
      schnellebigen Welt konstanter Innovationen und technologischer Veränderungen
      die Regierungen den Menschen dabei helfen können, diese unvermeidlichen Veränderungen
      zu <a>bewältigen</a>.
  - s: Grundproblemet är inte att parlamentet inte är nöjt med att vissa ståndpunkter
      och förslag inte har bifallits, utan risken att EU inte kommer att <v>klara</v>
      <p>av</p> att verkligen ta itu med de utmaningar som väntar.
    t: Herr Ratspräsident, das Grundproblem ist nicht die Unzufriedenheit des Europäischen
      Parlaments wegen der fehlenden Übernahme einiger seiner Standpunkte und Vorschläge,
      sondern die Gefahr, die Union könnte nicht fähig sein, die sie erwartenden Herausforderungen
      vollständig zu <a>bewältigen</a>.
  - s: Redan nu kämpar hotellen med att <v>klara</v> <p>av</p> det.
    t: Schon jetzt können die Hotels den Andrang kaum <a>bewältigen</a>.
  - s: Alla de betänkanden som vi diskuterar i dag kommer säkerligen att medföra enorma
      utmaningar för oss, och vi vet att vi också behöver en sund budget för att <v>klara</v>
      <p>av</p> dem, men först måste vi göra en klar åtskillnad mellan budgetmässiga
      aspekter och politiska mål. De politiska målen är välkända, och det är bara
      genom att konsolidera dessa mål som vi kan erbjuda regionerna en framtid.
    t: Alle Berichte, über die heute debattiert wird, werden uns sicherlich enorme
      Herausforderungen vor Augen stellen, und wir wissen, dass wir, um diese Herausforderungen
      zu <a>bewältigen</a>, auch einen soliden Haushaltsplan brauchen, aber wir müssen
      klar zwischen haushaltspolitischen Aspekten und politischen Zielen unterscheiden.
  - s: Han står inför en rad utmaningar som ingen nationsledare i fredstid har förväntats
      <v>klara</v> <p>av</p> i mannaminne.
    t: Er steht vor vielen Herausforderungen, die bislang kein anderer politischer
      Führer dieser Nation in Friedenszeiten jemals zu <a>bewältigen</a> hatte.
  - s: Jag tänker särskilt på små och medelstora företag och industrier som inte har
      tekniska och ekonomiska resurser för att <v>klara</v> <p>av</p> ett sådant läge
      utan att ha förvarnats i god tid.
    t: Ich denke dabei insbesondere an die KMU, die nicht über die technischen und
      finanziellen Möglichkeiten verfügen, solche Situationen ohne eine ausreichende
      Vorankündigungsfrist zu <a>bewältigen</a>.
  - s: Jag ville inte heller rösta emot betänkandet eftersom AVS-länderna och Europas
      bananproducerande regioner är i stort behov av stöd för att <v>klara</v> <p>av</p>
      de redan kännbara följderna av Genèveavtalen och andra bilaterala avtal som
      har inneburit att tullavgifterna för latinamerikanska bananer har minskat från
      185 euro till 74 euro per ton.
    t: Ich will jedoch auch nicht gegen diesen Bericht stimmen, weil die AKP-Staaten
      und die Bananen produzierenden Regionen Europas dringend Hilfe brauchen, um
      die Folgen zu <a>bewältigen</a>, die nach der Unterzeichnung des Genfer Übereinkommens
      und anderer bilateraler Abkommen, durch die die Zölle für lateinamerikanische
      Bananen von 185 EUR auf 74 EUR pro Tonne gesenkt worden sind, bereits spürbar
      geworden sind.
  - s: Därför måste vi vara beredda att hjälpa både Egypten och Tunisien, och inte
      bara med att <v>klara</v> <p>av</p> den humanitära krisen.
    t: Daher müssen wir bereit sein, sowohl Ägypten als auch Tunesien zu helfen, und
      zwar nicht nur dabei, die humanitäre Situation zu <a>bewältigen</a>, sondern
      wir müssen auch bereit sein, buchstäblich in den nächsten Tagen, Wochen und
      Monaten wirtschaftliche und finanzielle Unterstützung zu leisten, weil die Situation
      dort Auswirkungen auf die Wirtschaftslage in diesen beiden Ländern haben wird.
  - s: 'Efter det att vi nu så att säga har <v>klarat</v> <p>av</p> det europeiska
      aktiebolaget skulle jag vilja påminna om att andra bolagsformer nu väntar på
      att tas upp:'
    t: 'Nachdem wir die europäische Aktiengesellschaft sozusagen <a>bewältigt</a>
      haben, möchte ich daran erinnern, dass jetzt andere Gesellschaftsformen anstehen:'
  - s: Vi måste <v>klara</v> <p>av</p> de problem som finns i världen och som vi naturligtvis
      inte kan undgå att påverkas av.
    t: Wir haben die Probleme, die in der Welt bestehen und die uns natürlich nicht
      unbeeindruckt lassen, zu <a>bewältigen</a>.
  - s: Denna samordning är nödvändig om vi vill <v>klara</v> <p>av</p> den utmaning
      som utvidgningen innebär.
    t: Eine solche Koordinierung ist jedoch unverzichtbar, wenn wir die Herausforderung,
      vor die uns die Erweiterung stellt, <a>bewältigen</a> wollen.
  - s: Fram till år 2000 har vi många uppgifter att <v>klara</v> <p>av</p>.
    t: Bis zum Jahre 2000 haben wir noch viele Aufgaben zu <a>bewältigen</a>.
  - s: Med en kostnad på omkring 30 miljarder danska kronor är projektet är en dyr
      affär som Danmark inte skulle ha kunnat <v>klara</v> <p>av</p> självt.
    t: Das Projekt ist ein teures Unterfangen, das mit ungefähr 30 Milliarden DKK
      zu Buche schlägt, aber allein hätte Dänemark ein solches Projekt niemals <a>bewältigen</a>
      können.
  - s: Tullfri försäljning Kan rådet beskriva vilken strategi det har för att hjälpa
      de irländska flygplatser, hamnar, flygbolag och rederier för persontransport
      som nu försöker <v>klara</v> <p>av</p> det inkomstbortfall som orsakats av att
      den tullfria försäljningen upphört?
    t: Duty free Kann der Rat seine Strategie erläutern, die darauf gerichtet ist,
      irische Flughäfen, Häfen, Fluggesellschaften und Passagierschiffahrtsgesellschaften
      bei ihren Bemühungen zu unterstützen, die Einkommenseinbußen infolge der Abschaffung
      des Duty free-Handels zu <a>bewältigen</a>, und wie gedenkt er, die Verbraucher
      vor höheren Flug- bzw. Fahrpreisen zu schützen, die Beschäftigung zu sichern
      und zu erhöhen und lebenswichtige Entwicklungen im Infrastrukturbereich zu fördern,
      die bisher durch den Verkauf von Duty free-Waren ermöglicht wurden?
  - s: Men det behövs också - om än förhoppningsvis sällan - för att <v>klara</v>
      <p>av</p> vissa inhemska kriser i Sverige eller närliggande EU-land.”
    t: Aber es ist auch notwendig - wenn auch hoffentlich selten - um bestimmte inländische
      Krisen in Schweden oder nahe gelegenen EU-Ländern <a>bewältigen</a> zu können.
  - s: Om biobränslen som drivmedel kan man säga att de rymmer en väldig innovationspotential
      med alla positiva bieffekter, men också stora kostnader som man måste <v>klara</v>
      <p>av</p> i samband med deras utveckling - det måste man också ha klart för
      sig.
    t: Zu den Biokraftstoffen ist zu sagen, dass sie ein riesiges Innovationspotential
