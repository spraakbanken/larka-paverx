- c: 19
  r: 7
  v: cope
  x:
  - s: Som alltid när man har att göra med ett ämne där lobbyverksamheten är kraftig,
      så är ett av problemen att lobbyisterna ”tar ut” varandra, något som visar hur
      Europaparlamentets ledamöter måste kunna <v>klara</v> <p>av</p> denna verksamhet,
      på samma sätt som de måste kunna klara av journalister.
    t: As always, when you have a heavily lobbied dossier one of the problems is that
      the lobbies cancel each other out, which demonstrates how Members of the European
      Parliament have to be able to <a>cope</a> with lobbyists, like they have to
      be able to cope with journalists.
  - s: Att förekomma dessa effekter och börja anpassa sig till de förväntade förändringarna
      så snart som möjligt är förmodligen den bästa strategin för att <v>klara</v>
      <p>av</p> dem.
    t: Anticipating these effects and starting to adapt to the expected changes as
      early as possible is likely to be the most successful <a>coping</a> strategy.
  - s: Jag vet inte hur vi skulle ha <v>klarat</v> <p>av</p> det.
    t: I do not know how we would have <a>coped</a>.
  - s: Vi röstade också emot därför att vi visste att det skulle bli en massinvandring
      från vissa av de nya medlemsstaterna till Storbritannien - en massinvandring
      som infrastrukturen i mitt land inte <v>klarar</v> <p>av</p>.
    t: We also voted against it because we knew that there would be mass migration
      from some of the new Member States to Britain - a mass migration with which
      my country’s infrastructure cannot <a>cope</a>.
  - s: Ett flyktingmottagande på korrekta villkor måste absolut vara möjligt, i annat
      fall drabbas de lokala myndigheterna, som inte längre <v>klarar</v> <p>av</p>
      att hantera detta.
    t: We need proper refugee centres, otherwise it is all down to the local authorities
      and they can no longer <a>cope</a>.
  - s: I det sämsta scenariot blir resultatet en lavin med uppgifter, som myndigheterna
      inte <v>klarar</v> <p>av</p>.
    t: In the worst-case scenario, the result is an avalanche of data, with which
      the authorities concerned cannot <a>cope</a>.
  - s: Alla dessa företag, och de som arbetar för dem, hjälper EU:s flygindustri att
      <v>klara</v> <p>av</p> den allt hårdare internationella konkurrensen.
    t: all these companies, and those who work for them, are helping Europe’s aerospace
      industry to <a>cope</a> well with ever-tougher international competition.
  - s: Besparingarna fokuserar därför på de områden där man kan förvänta sig minst
      motstånd från de parter som påverkas av nedskärningarna, och man förlitar sig
      på att människor ska <v>klara</v> <p>av</p> det för att det helt enkelt inte
      finns något annat alternativ.
    t: Savings therefore focus on those areas where the least resistance is expected
      from the parties affected by the cuts, relying on the fact that people will
      <a>cope</a>, because there is simply no alternative.
  - s: Kommissionen säger att den ständigt växande mängden av gemenskapsprogram och
      deras genomförande inte kan <v>klaras</v> <p>av</p> med ordinarie personal.
    t: Mr President, Commissioner, ladies and gentlemen, the Commission says it cannot
      <a>cope</a> with the ever growing number of Community programmes and their implementation
      with its statutory number of staff.
  - s: Jag hoppas att de myndigheter och tjänstemän som ansvarar för dessa nya gränser
      kommer att <v>klara</v> <p>av</p> att hantera det illegala nätverket för invandring.
    t: I hope that the authorities and officials responsible for those new borders
      will be up to <a>coping</a> with the illegal immigration network.
  - s: Hur skall vi <v>klara</v> <p>av</p> den när vi skall till att diskutera WTO-förhandlingarna
      om vi inte riktigt reformerar den gemensamma jordbrukspolitiken enligt kommissionär
      Fischlers inställning?
    t: How are we going to <a>cope</a> if we do not really reform the common agricultural
      policy in Commissioner Fischler’s mind when we come to discuss the WTO negotiations?
  - s: Det kan mycket väl vara så att alltför många av de centrala EU-institutionerna
      är belägna i Strasbourg och att man därför inte <v>klarar</v> <p>av</p> arbetet.
    t: It may well be that too many central EU institutions are located in Strasbourg
      and that it therefore cannot <a>cope</a>.
  - s: EU:s budget - det är helt klart - behöver förses med en potential som gör det
      möjligt att reagera på kriser, och <v>klara</v> <p>av</p> kriser, och vi har
      under de senaste två åren - tror jag - klarat av att utforma budgeten så att
      den uppfyllt dessa krav.
    t: The EU’s budget quite clearly needs the capacity to respond to crises and to
      surmount them, and we have - I believe - managed in the past two years to draft
      the Budget so as to <a>cope</a> with this demand.
  - s: I detta sammanhang vill jag uttrycka mitt stöd för Elisabeth Köstinger, som
      sade att vi självklart behöver ett system som är drägligt för våra små och medelstora
      företag och som de kan <v>klara</v> <p>av</p>.
    t: In this regard, I would like to express my support for Mrs Köstinger, who said
      that we obviously need a system that is bearable for our small and medium-sized
      enterprises and one with which they can <a>cope</a>.
  - s: Dessa nyheter visar helt klart att Haiti störtades ned i totalt kaos och lämnades
      utan stöd, och nu inte <v>klarar</v> <p>av</p> att hantera följderna av denna
      fruktansvärda tragedi.
    t: From this news, it is absolutely clear that Haiti, plunged into total chaos
      and left without support, is not <a>coping</a> with the effects of that terrible
      tragedy.
  - s: Detta är en absurd situation och den är även komprometterande för EU-medlemsstaterna
      eftersom de inte <v>klarar</v> <p>av</p> att hantera detta mycket viktiga sociala
      problem.
    t: This is an absurd situation, and it also compromises the Member States of the
      EU, because they are not <a>coping</a> with this very important social problem.
  - s: Redan nu kämpar hotellen med att <v>klara</v> <p>av</p> det.
    t: Even now the hotels are struggling to <a>cope</a>.
  - s: Men kärnpunkten är att de amerikanska och brittiska styrkorna helt enkelt inte
      <v>klarar</v> <p>av</p> att hantera det drastiskt försämrade säkerhetsläget.
    t: But the bottom line is that the US and British forces are simply unable to
      <a>cope</a> with what is a rapidly deteriorating security situation.
  - s: Om biobränslen som drivmedel kan man säga att de rymmer en väldig innovationspotential
      med alla positiva bieffekter, men också stora kostnader som man måste <v>klara</v>
      <p>av</p> i samband med deras utveckling - det måste man också ha klart för
      sig.
    t: Madam President, it has to be said that biofuels have immense inherent potential
      for innovation, with all its positive side-effects, but let us not deceive ourselves
      about the great initial costs that there will also be to <a>cope</a> with.
- c: 19
  r: 7
  v: be able
  x:
  - s: Jag vill gratulera kommissionen eftersom jag har uppfattningen -med tanke på
      svaren på olika frågor - att när det gäller den spanska vattenresursplanen har
      man hittills <v>klarat</v> <p>av</p> att skilja de tekniska problemen från de
      rättsliga.
    t: Mr President, I would like to congratulate the Commission, because I have the
      impression - from its answers to various questions - that in relation to the
