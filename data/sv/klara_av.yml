    t: One of them, however, is that there has been such tough competition with state
      subsidies from other countries that Sweden has not <a>been</a> <a>able</a> to
      maintain a shipbuilding industry.
  - s: Det är bara till den omfattning som vi <v>klarar</v> <p>av</p> att ha en stark,
      konkurrenskraftig och sysselsättningsskapande europeisk ekonomi som vi kan upprätthålla
      vårt system för socialskydd.
    t: We shall only succeed in safeguarding our social protection system to the extent
      that we <a>are</a> <a>able</a> to maintain a strong, competitive and job-creating
      European economy.
  - s: Vi behöver ta itu med detta politiskt i vårt land, men det är ju för bedrövligt
      att vår regering inte har <v>klarat</v> <p>av</p> detta.
    t: It is a shame though that our government has not <a>been</a> <a>able</a> to
      do that.
  - s: Er föregångare, Pat Cox, <v>klarade</v> <p>av</p> att göra det till exempel
