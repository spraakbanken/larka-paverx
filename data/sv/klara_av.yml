---
de:
- c: 119
  r: 1
  v: schaffen
  x:
  - s: Det skulle de aldrig <v>klara</v> <p>av</p>!
    t: Sie werden es niemals <a>schaffen</a>!
  - s: Vi har inte kunnat <v>klara</v> <p>av</p> att ge svar på dessa frågor.
    t: Wir haben es nicht <a>geschafft</a>, auf diese Fragen eine Antwort zu geben.
  - s: Vi kommer inte att få några fredliga förhållanden i Europa om vi inte <v>klarar</v>
      <p>av</p> att fylla handels- och samarbetsavtalet med liv.
    t: Es wird keine friedlichen Verhältnisse in Europa geben, wenn wir es nicht <a>schaffen</a>,
      das Handels- und Kooperationsabkommen mit Leben zu erfüllen.
  - s: 'Om ni inte löser dessa konflikter internt, om ni inte <v>klarar</v> <p>av</p>
      att ta ledningen och säga:'
    t: 'Wenn Sie diese Konflikte intern nicht lösen, wenn Sie es nicht <a>schaffen</a>,
      sozusagen Führung zu demonstrieren und zu sagen:'
  - s: Mitt i allt detta får vi inte heller glömma att det bakom dessa siffror finns
      människor som känner oro för sina jobb, och som undrar hur de ska <v>klara</v>
      <p>av</p> att betala sitt boende och att upprätthålla sin levnadsstandard.
    t: Im Zentrum all dessen dürfen wir auch nicht vergessen, dass sich hinter diesen
      Zahlen Menschen befinden, die sich um ihre Arbeitsplätze sorgen und die sich
      fragen, wie sie weiterhin für ihre Wohnungen zahlen sollen und wie sie es <a>schaffen</a>
      sollen, ihren Lebensstandard zu erhalten.
  - s: Regeringen <v>klarar</v> uppenbarligen inte <p>av</p> att skapa en drastisk
      förändring, men våld är ingen lösning, framför allt inte för befolkningen som
      är den som drabbas hårdast, för numera betraktas Colombia som en våldsstat och
      det är inte befolkningens fel.
    t: Die Regierung <a>schafft</a> es offensichtlich nicht durchzugreifen, aber Gewalt
      ist keine Lösung, schon gar nicht für das Volk, das auch in diesem Land am meisten
      darunter leidet, denn Kolumbien gilt inzwischen schlechthin als ein Staat der
      Gewalt, und das Volk kann nichts dafür.
  - s: För dem skulle väl den 11 september innebära en möjlighet, om de går i spetsen
      på ett trovärdigt sätt, att göra det som den globala politiken i varje fall
      hittills inte har <v>klarat</v> <p>av</p>, nämligen att företräda de mänskliga
      rättigheterna utan om och men.
    t: Für sie wäre ja wohl der 11. September eine Chance, wenn sie glaubwürdig vorangingen,
      das zu tun, was Globalpolitik bisher jedenfalls nicht <a>geschafft</a> hat,
      nämlich Menschenrechte ohne Wenn und Aber zu vertreten.
  - s: Med tanke på att många AVS-länder blir allt fattigare är det oacceptabelt att
      kommissionen inte <v>klarar</v> <p>av</p> att till de behövande få ut de medel
      som ställts till förfogande.
    t: Angesichts der zunehmenden Verarmung in vielen AKP-Ländern kann es nicht sein,
      dass die Kommission es nicht <a>schafft</a>, zur Verfügung gestellte Mittel
      nicht an die Bedürftigen zu bringen.
  - s: Om inte socialdemokraterna eller PPE-DE <v>klarar</v> <p>av</p> detta kan vi
      utforma förslaget åt dem.
    t: Wenn die Sozialdemokraten oder die PPE-DE das nicht <a>schaffen</a>, dann werden
      wir es für sie formulieren.
  - s: Och detta trots att vi ännu inte har <v>klarat</v> <p>av</p> att tillämpa vår
      egen energilagstiftning.
    t: All dies geschieht im Kontext der Tatsache, dass wir es noch immer nicht <a>geschafft</a>
      haben, unsere eigenen Energierechtsvorschriften anzuwenden.
  - s: Hur skall vi <v>klara</v> <p>av</p> att på ett bra sätt finansiera en av de
      största utmaningar som Europa nu står inför?
    t: Wie <a>schaffen</a> wir es, eine der größten Herausforderungen, denen Europa
      in diesen Jahren gegenübersteht, ordentlich zu finanzieren?
  - s: Vi kommer helt enkelt inte att <v>klara</v> <p>av</p> det.
    t: Das wird man nicht <a>schaffen</a>.
  - s: Om vi i Tyskland <v>klarar</v> <p>av</p> att genomföra en politisk kursändring,
      kan vi i Europa troligen lära oss att faktiskt gå i rätt riktning - en mer produktiv,
      mer sysselsättningsfrämjande riktning.
    t: Wenn wir es in Deutschland auch noch <a>schaffen</a>, einen politischen Kurswechsel
      durchzusetzen, dann können wir in Europa wahrscheinlich lernen, tatsächlich
      gemeinsam in eine richtige - produktivere, beschäftigungswirksamere - Richtung
      zu gehen.
  - s: Det skulle ingen av institutionerna <v>klara</v> <p>av</p>.
    t: Das würde keine Institution <a>schaffen</a>.
  - s: Över 3 000 personer får inte ut sin rättmätiga pension i tid, eftersom man
      inte <v>klarar</v> <p>av</p> att räkna ut pensionen när folk har jobbat i andra
      länder.
    t: Über 3000 Personen erhalten die ihnen zustehende Rente nicht rechtzeitig, weil
      man es nicht <a>schafft</a>, die Rente zu berechnen, wenn Leute in anderen Ländern
      gearbeitet haben.
  - s: Men om vi inte omsätter dessa forskningsresultat i verkligheten, både vad gäller
      sysselsättning av människor, utveckling av nya produkter och den nödvändiga
      samhälleliga omstruktureringen, och tar oss an övergången till ett nytt slags
      samhälle, som avlägsnar sig från det industrisamhälle som vi fortfarande lever
      i, eller där vi upplever en radikal omvälvning, om vi inte <v>klarar</v> <p>av</p>
      det, då kommer inte heller den bästa forskning att ha något värde.
    t: Wenn wir aber diese Forschungsergebnisse nicht umsetzen, sowohl was die Beschäftigung
      der Menschen, die Entwicklung neuer Produkte als auch die notwendige gesellschaftliche
      Umstrukturierung, den Übergang in eine neue Art von Gesellschaft, die weggeht
      von der Industriegesellschaft, in der wir noch leben oder deren Umbruch wir
      erleben, angeht, wenn wir das nicht <a>schaffen</a>, dann wird auch die beste
      Forschung keinen Wert haben.
  - s: Vi kommer inte att <v>klara</v> <p>av</p> det med den hittillsvarande metoden,
      men - och detta riktar jag till Sakellariou och andra - vi kommer inte heller
      att uppnå det genom att anta resolutioner som innehåller ensidiga skuldtillvitelser,
      eftersom vi då nämligen också förstör möjligheten att agera som förlikningsmän.
    t: Wir werden es mit der bisherigen Methode nicht <a>schaffen</a>, aber wir werden
      es - und das möchte ich an die Adresse von Herrn Sakellariou und anderer richten
      - auch nicht dadurch erreichen, dass wir Entschließungen annehmen, die einseitige
      Schuldzuschreibungen beinhalten, weil wir dann nämlich auch die Möglichkeit
      zerstören, Vermittler zu sein.
  - s: Det finns mycket arbete som måste klaras av, som kan <v>klaras</v> <p>av</p>
      och som faktiskt måste utföras.
    t: Es gibt viel zu tun, es ist zu <a>schaffen</a>, und wir müssen es schaffen.
  - s: Kommissionen har återigen lagt fram ett dokument, och jag blir alltid lika
      förvånad över hur begåvade tjänstemännen i kommissionen är som <v>klarar</v>
      <p>av</p> att fylla 28 sidor utan att egentligen alls säga något riktigt konkret.
    t: Wir haben hier wieder ein Papier der Kommission vorliegen, von dem ich nur
      sagen möchte, ich bin immer wieder erstaunt über die Begabung der Beamten in
      der Kommission, die es <a>schaffen</a>, 28 Seiten zu füllen, ohne wirklich irgendetwas
      richtig Konkretes zu sagen.
  - s: Sätt då i gång med att åstadkomma detta, men i så fall måste de länder som
      är ovilliga eller oförmögna att <v>klara</v> <p>av</p> detta - vare sig de är
      stora eller små - få en reprimand från EU:s sida.
    t: Aber dann sollen diejenigen Länder, ob groß oder klein, die das nicht <a>schaffen</a>
      wollen oder können, auch von der Europäischen Union in die Zange genommen werden.
  - s: Om vi inte <v>klarar</v> <p>av</p> att nå ett resultat i konventet och denna
      uppgift överförs till regeringskonferensen, kommer det som regeringskonferensen
      kommer fram till att vara mindre gemenskapsmetod än om vi utarbetar det i konventet.
    t: Wenn wir es nicht <a>schaffen</a>, im Konvent zu einem Ergebnis zu kommen,
      und diese Aufgabe der Regierungskonferenz übertragen, wird das, was aus der
      Regierungskonferenz herauskommt, weniger Gemeinschaftsmethode sein, als wenn
      wir es im Konvent erarbeiten.
  - s: Europaparlamentet strävar därför efter att <v>klara</v> <p>av</p> denna utmaning
      och försöker skapa en lämplig mekanism för detta syfte och främja kontakter
      av det här slaget mellan EU:s institutioner och dess medborgare.
    t: Das Europäische Parlament stellt sich daher dieser Herausforderung und versucht,
      einen für diesen Zweck geeigneten Mechanismus zu <a>schaffen</a> und solche
      Kontakte zwischen den Institutionen der Europäischen Union und ihren Bürgern
      zu fördern.
  - s: Det beror givetvis på det komplicerade förfarandet, men det är intressant att
      tre av grundarländerna återfinns bland de medlemsstater som inte har <v>klarat</v>
      <p>av</p> införlivandet.
    t: Sicher hängt das auch mit dem komplizierten Verfahren zusammen, aber es ist
      interessant, dass drei Mitgliedstaaten, die es nicht <a>geschafft</a> haben,
      zu den Gründerstaaten gehören.
  - s: Det var inte många som trodde att vi skulle <v>klara</v> <p>av</p> det.
    t: Wenige trauten uns zu, dass wir es auch <a>schaffen</a>.
  - s: Jag har redan <v>klarat</v> <p>av</p> det, jag är redan 70 år gammal.
    t: Ich habe es schon <a>geschafft</a>, ich bin schon siebzig Jahre alt. Und ich
      bin auch sehr stolz darauf, dass die Europäische Union in Artikel 13 des Vertrages
      von Amsterdam als einzige Verfassung der Welt ein Diskriminierungsverbot aufgrund
      des Alters hat.
  - s: Jag är säker på att vi kommer att <v>klara</v> <p>av</p> det, eftersom vi måste
      klara av det!
    t: Ich bin sicher, wir werden es <a>schaffen</a>, weil wir es schaffen müssen!
  - s: Jag är säker på att vi kommer att klara av det, eftersom vi måste <v>klara</v>
      <p>av</p> det!
    t: Ich bin sicher, wir werden es schaffen, weil wir es <a>schaffen</a> müssen!
  - s: Vi hjälper också var och en som <v>klarar</v> <p>av</p> det till dess.
    t: Wir helfen auch jedem, es bis dahin zu <a>schaffen</a>.
  - s: utskottet för jordbruk och landsbygdens utveckling anser att om vi sätter in
      stödet inför anslutningen på ett riktigt sätt, så kan vi <v>klara</v> <p>av</p>
      det.
    t: der Agrarausschuss ist der Meinung, wenn wir die Vorbeitrittshilfen richtig
      ansetzen, ist es zu <a>schaffen</a>.
  - s: Projektet med en utvidgad europeisk union och ett gemensamt rättsområde blir
      säkrare och mer framgångsrikt genom vårt arbete med detta betänkande, om vi
      <v>klarar</v> <p>av</p> att få alla medlemsstater att stå bakom en gemensam
      reglering.
    t: Das Projekt einer erweiterten Europäischen Union und des gemeinsamen Rechtsraumes
      wird durch unsere Arbeit zu diesem Bericht sicherer und erfolgreicher, wenn
      wir es <a>schaffen</a>, dass alle Mitgliedstaaten hinter einer gemeinsamen Regelung
      stehen.
  - s: Om vi <v>klarar</v> <p>av</p> det, så kommer vi kanske om ett par år att ligga
      bättre till!
    t: Wenn wir das <a>schaffen</a>, sind wir in ein paar Jahren vielleicht besser
      dran!
  - s: Det är inte för att man har burit sig dumt åt två gånger, eller inte har <v>klarat</v>
      <p>av</p> det två gånger, som man återigen måste bära sig dumt åt den tredje
      gången eller sluta kämpa för att verkligen ta den tredje chansen.
    t: Nicht, weil man sich zweimal dumm verhält oder es zweimal nicht <a>geschafft</a>
      hat, muß man sich beim dritten Mal wieder dumm verhalten oder nicht weiter kämpfen,
      um eine dritte Chance doch zu nutzen.
  - s: Har vi modet att göra detta och kommer vi att <v>klara</v> <p>av</p> att ställa
      tillräckliga ekonomiska resurser till förfogande?
    t: Haben wir den Mut, dafür zu sorgen, und <a>schaffen</a> wir es, ausreichend
      Finanzmittel zur Verfügung gestellt zu bekommen?
  - s: Om vi gemensamt tar itu med det hela, kommer vi att <v>klara</v> <p>av</p>
      att Agenda 2000 inte bara som ett lejon vrålande hoppar ut ur buren för att
      därefter landa som en lejonfäll hos dem, som hittills har bestämt den europeiska
      politiken.
    t: Wenn wir das zusammen in Angriff nehmen, dann werden wir es <a>schaffen</a>,
      daß die Agenda 2000 nicht als Löwe brüllend losspringt, um dann bei denjenigen,
      die bisher die europäische Politik bestimmen, als Bettvorleger zu landen.
  - s: Det för inte framåt, det är snarare ett gigantiskt slöseri med allmänna medel,
      om man i flera årtionden i alla medlemsstater bedriver en utgiftspolitik, där
      man inte <v>klarar</v> <p>av</p> att ge några nya impulser, utan syftar till
      att bevara traditionell kapacitet och på så vis blundar för de ekonomiska realiteterna.
    t: Es hilft nicht weiter, es ist vielmehr eine gigantische Verschwendung öffentlicher
      Gelder, wenn über Jahrzehnte in allen Mitgliedstaaten eine Ausgabenpolitik betrieben
      wird, die es nicht <a>schafft</a>, neue Akzente zu setzen, sondern die auf Bewahrung
      althergebrachter Errungenschaften abzielt und die Augen so vor ökonomischen
      Realitäten verschlossen werden.
  - s: När det gäller omröstningen gällande reseersättningarna till Europaparlamentets
      ledamöter <v>klarade</v> majoriteten än en gång inte <p>av</p> att rösta för
      det enda moraliskt riktiga, nämligen att ersättning bara skall ges för faktiska
      kostnader.
    t: Bei der Abstimmung zur Reisekostenerstattung für die Mitglieder des Europäischen
      Parlamentes hat es die Mehrheit wieder einmal nicht <a>geschafft</a>, für das
      moralisch einzig richtige zu stimmen, d.h. für die Erstattung ausschließlich
      der realen Reisekosten.
  - s: Jag anser att det är beklagligt att EU inte på 10 år, det vill säga senast
      2010, kan <v>klara</v> <p>av</p> att slutföra en granskning och registrering
      av de omkring 900 desinfektionsmedel, konserveringsmedel och bekämpningsmedel
      som saluförs på EU-marknaden.
    t: Ich finde es bedauernswert, dass es die EU innerhalb von zehn Jahren, also
      bis 2010, nicht <a>schafft</a>, die Untersuchung und Auswertung der etwa 900
      Desinfektionsmittel, Konservierungsstoffe und Pestizide durchzuführen, die auf
      dem europäischen Markt verkauft werden.
  - s: Om vi inte <v>klarar</v> <p>av</p> att påskynda detta kommer vi att få fortsätta
      att kämpa hårt för Europeiska unionens trovärdighet.
    t: Wenn wir es nicht <a>schaffen</a>, das zu forcieren, werden wir um die Glaubwürdigkeit
      der Europäischen Union noch hart zu kämpfen haben.
  - s: Den europeiska integrationen, som har medfört den längsta fredsperioden någonsin
      för de länder som ingår, riskerar att få stå till svars för den rådande arbetslösheten
      om vi inte gemensamt lyckas <v>klara</v> <p>av</p> det här problemet.
    t: Es besteht die Gefahr, daß der europäischen Integration, die den beteiligten
      Ländern die längste Friedenszeit beschert hat, die Arbeitslosigkeit angelastet
      wird, wenn wir es nicht <a>schaffen</a>, zuerst dieses Problem zu lösen.
  - s: Om inte socialisterna i denna kammare <v>klarar</v> <p>av</p> att ställa sin
      kanslerkandidat på benen vad gäller europapolitiken, förbli de en papperstiger
      som mannen från Hannover kommer att duka upp även andra skräckhistorier om Europa
      för.
    t: Wenn es die Sozialisten in diesem Hause nicht <a>schaffen</a>, ihren Kanzlerkandidaten
      europapolitisch auf die Beine zu stellen, bleiben sie Papiertiger, denen der
      Mann aus Hannover noch ganz andere Schauermärchen über Europa auftischen wird.
  - s: Vi är medvetna om denna ära, för det är inte varje utskott som <v>klarar</v>
      <p>av</p> att få med sina frågor i betänkandet.
    t: Wir sind uns dieser Ehre bewußt, da nicht jeder Ausschuß es <a>schafft</a>,
      seine Themen im Bericht unterzubringen.
  - s: Men vi kommer strax att få höra om vi har <v>klarat</v> <p>av</p> det.
    t: Aber wir werden gleich hören, ob wir es <a>geschafft</a> haben.
  - s: Den nya budgetförordningen är ju en fundamental beståndsdel av kommissionens
      reform, och jag är stolt över att vi har <v>klarat</v> <p>av</p> detta kraftprov
      under 2002.
    t: Die neue Haushaltsordnung ist ja ein fundamentaler Bestandteil der Kommissionsreform,
      und ich bin stolz darauf, dass wir diesen Kraftakt im Jahr 2002 <a>geschafft</a>
      haben.
  - s: I en studie om risk för instabilitet i Kina konstaterar Conflict prevention
      network att om Kinas kommunistparti inte <v>klarar</v> <p>av</p> att trygga
      försörjningen för det ökande antalet fattiga och arbetslösa, samtidigt som en
      del andra blir rika, kan partiets ideologiska legitimitet börja ifrågasättas.
    t: Einer Studie des Conflict Prevention Network über die Gefahr politischer Instabilität
      in China zufolge kann die ideologische Legitimität der kommunistischen Partei
      Chinas bröckeln, wenn sie es nicht <a>schafft</a>, die Versorgung der wachsenden
      Anzahl Armer und Arbeitsloser sicherzustellen, während auf der anderen Seite
      der Wohlstand zunimmt.
  - s: Jag hoppas att det finska ordförandeskapet faktiskt kommer att <v>klara</v>
      <p>av</p> detta.
    t: Ich hoffe, daß die finnische Ratspräsidentschaft dies tatsächlich <a>schafft</a>.
  - s: Det handlar om er, men också om frågan om vi slutligen ska <v>klara</v> <p>av</p>
      att reglera den inre marknaden och finansmarknaderna och om vi slutligen ska
      klara av att sätta stopp för den billiga arbetskraften i Europa som förstör
      den sociala sammanhållningen i vårt samhälle.
    t: Es geht auch um Sie, aber es geht auch um die Frage, ob wir es endlich <a>schaffen</a>,
      dass dieser Binnenmarkt reguliert wird, dass die Finanzmärkte reguliert werden,
      ob wir es endlich schaffen, dass dieses wandernde Lohndumping in Europa, das
      den sozialen Zusammenhalt unserer Gesellschaft zerstört, endlich beendet wird.
  - s: Det handlar om er, men också om frågan om vi slutligen ska klara av att reglera
      den inre marknaden och finansmarknaderna och om vi slutligen ska <v>klara</v>
      <p>av</p> att sätta stopp för den billiga arbetskraften i Europa som förstör
      den sociala sammanhållningen i vårt samhälle.
    t: Es geht auch um Sie, aber es geht auch um die Frage, ob wir es endlich schaffen,
      dass dieser Binnenmarkt reguliert wird, dass die Finanzmärkte reguliert werden,
      ob wir es endlich <a>schaffen</a>, dass dieses wandernde Lohndumping in Europa,
      das den sozialen Zusammenhalt unserer Gesellschaft zerstört, endlich beendet
      wird.
  - s: Detta kan vi säkert <v>klara</v> <p>av</p>.
    t: Das werden wir doch jetzt <a>schaffen</a>.
  - s: Med tanke på de svårigheter som vi ställdes inför i förhandlingarna förra året
      och faktumet att varken vi eller kommissionen har lyckats lösa dem, undrar jag
      hur ni tror att ni kommer att <v>klara</v> <p>av</p> att tills i slutet av året
      kunna organisera en lämplig tidsplan och att pressa fram mer konkreta eftergifter
      än vad som redan har gjorts.
    t: Wenn man bedenkt, dass es bereits im letzten Jahr Schwierigkeiten bei den Verhandlungen
      gab und dass es uns und auch der Kommission bis jetzt nicht gelungen ist, das
      zu lösen, dann frage ich mich doch, wie Sie es bis Ende des Jahres <a>schaffen</a>
      wollen, eine vernünftige Zeitplanung hinzubekommen, und erreichen können, dass
      Zugeständnisse gemacht werden, größere Zugeständnisse, als sie bis heute vorliegen.
  - s: Vi har uppenbarligen <v>klarat</v> <p>av</p> att, på vägen till Ekonomiska
      och monetära unionen, inleda en mycket fruktbar process som har visat en framgång
      som vi fram till för några år sedan inte hade ansett vara möjlig.
    t: Wir haben es hier offenbar <a>geschafft</a>, auf dem Weg zur Wirtschafts- und
      Währungsunion einen sehr gedeihlichen Prozess einzuleiten, der Erfolge gezeitigt
      hat, die wir bis vor wenigen Jahren noch nicht für möglich gehalten haben.
  - s: Vi har alla <v>klarat</v> <p>av</p> det med en gemensam kraftansträngning,
      och allt detta är komplicerade sakförhållanden som kräver mer än en deltagare.
    t: Wir haben all das <a>geschafft</a> mit einer gemeinsamen Kraftanstrengung,
      und all das sind komplizierte Sachverhalte, die mehr als einen Beteiligten erfordern.
  - s: Om vi lyckas med det kommer vi också att <v>klara</v> <p>av</p> att ge varje
      elev i Europeiska unionen Internetanslutning i skolan.
    t: Wenn uns das gelungen ist, dann werden wir es doch auch <a>schaffen</a>, dass
      jede Schülerin und jeder Schüler in der Europäischen Union in der Schule einen
      entsprechenden Internetanschluss vorfindet.
  - s: När vi har <v>klarat</v> <p>av</p> allt det, då kommer vi också att kunna erbjuda
      varje näringsidkare i Europeiska unionen ett tydligt, begripligt och enkelt
      regelverk, som fungerar på samma sätt i Spanien som i Grekland, Italien eller
      Tyskland.
    t: Wenn wir das alles <a>geschafft</a> haben, dann werden wir auch jedem Gewerbetreibenden
      in der Europäischen Union ein klares, nachvollziehbares und einfaches Regelwerk
      anbieten können, das in Spanien genauso funktioniert wie in Griechenland, Italien
      oder in der Bundesrepublik Deutschland.
  - s: När vi har <v>klarat</v> <p>av</p> allt detta, då kommer vi också att kunna
      falla tillbaka på den starkaste europeiska produktionskraften.
    t: Wenn wir das alles <a>geschafft</a> haben, dann werden wir doch auch auf die
      stärkste europäische Produktivkraft zurückgreifen können.
  - s: Vi står inför det faktum att vi hittills inte ens <v>klarat</v> <p>av</p> att
      per år röja fler minor än vad som utplacerats.
    t: Wir stehen vor der Tatsache, daß wir es bislang noch nicht einmal <a>geschafft</a>
      haben, jährlich mehr Minen zu räumen als neue verlegt werden.
  - s: Makedonien är ett land som under de senaste åren fått genomlida mycket, ett
      land som har lyckats <v>klara</v> <p>av</p> att ta sig ur en mycket svår knipa,
      något som många andra länder, som var i samma situation - låt oss bara tänka
      på Bosnien-Hercegovinas öde - inte lyckats med.
    t: Mazedonien ist ein Land, das in den letzten Jahren sehr viel durchgemacht hat,
      ein Land, das es <a>geschafft</a> hat, sich aus einer sehr schwierigen Umklammerung
      herauszulösen, was vielen anderen Ländern, die in einer ähnlichen Situation
      waren - denken wir nur an das Schicksal von Bosnien-Herzegowina -, nicht geglückt
      ist.
  - s: Om ni inte <v>klarar</v> <p>av</p> att gå till EG-domstolen och åtala de medlemsländer
      som slarvar med genomförandet, förlorar ni er egen auktoritet och er legitimitet.
    t: Frau Kommissarin, wenn Sie es nicht <a>schaffen</a>, zum Europäischen Gerichtshof
      zu gehen und die Mitgliedsländer, die nicht ordentlich umsetzen, zu verklagen,
      verlieren Sie Ihre eigene Autorität und Ihre Legitimität.
  - s: Om vi <v>klarar</v> <p>av</p> detta kommer vi att undvika många av de misstag
      som vi gjort i det förgångna, och vi bör ta vara på denna chans för oss själva.
    t: Wenn wir das <a>schaffen</a>, machen wir manchen Fehler der Vergangenheit nicht
      mehr und sollten damit eine Chance für uns wahrnehmen.
  - s: Jag är fast övertygad om att vi, om vi använder oss av dessa former och instrument
      som vi har till hands - och gör det i dess hela omfattning - med förberedelser
      och samarbete mellan Europaparlamentet och kollegerna på amerikansk sida, då
      kommer vi att <v>klara</v> <p>av</p> att lägga en förnuftig grund till amerikanska
      och europeiska relationer.
    t: Ich bin der festen Überzeugung, wenn wir diese Formen und Instrumentarien,
      die wir an der Hand haben, nutzen - und zwar in der gesamten Breite - mit der
      Zuarbeit und der Zusammenarbeit des Europäischen Parlaments und der Kollegen
      auf amerikanischer Seite, dann werden wir es <a>schaffen</a>, hier ein vernünftiges
      Fundament amerikanischer und europäischer Beziehungen zu legen.
  - s: Om vi inte kan åstadkomma detta, kommer vi att få uppleva - och detta är inte
      bara ett problem med USA, utan det kommer att uppträda generellt under globaliseringen
      - att det finns många människor i regeringarna, i administrationerna, i de internationella
      organisationerna - WTO, ITU och vad det allt finns på detta område - som går
      i spetsen, som vill gå i spetsen och som också <v>klarar</v> <p>av</p> det,
      men som sedan blockeras av parlamentarikerna med den berättigade frågan om vart
      den demokratiska kontrollen tar vägen, vad händer med medborgarnas medverkan,
      som bara kan säkras genom parlamentarisk medverkan?
    t: Wenn wir das nicht schaffen, werden wir erleben - und das ist nicht nur ein
      Problem mit den USA, das wird mit der Globalisierung generell auftreten -, daß
      es viele Menschen in den Regierungen, in den Administrationen, in den internationalen
      Organisationen gibt - WTO, ITU und was immer sie in diesem Bereich haben -,
      die vorangehen, die vorangehen wollen und die das auch <a>schaffen</a>, die
      dann aber blockiert werden von Parlamentariern mit der berechtigten Frage, wo
      bleibt die demokratische Kontrolle, wo bleibt die Mitwirkung des Bürgers, die
      nur durch parlamentarische Mitwirkung gesichert werden kann?
  - s: Jag undrar hur det står till med världen när Europeiska unionen, den självutnämnda
      beskyddaren av universella, inbördes avhängiga och odelbara mänskliga rättigheter,
      inte <v>klarar</v> <p>av</p> att tala klarspråk till en av världens värsta förtryckare
      av mänskliga rättigheter.
    t: Ich frage mich, was aus der Welt werden soll, wenn die Europäische Union als
      selbst ernannte Hüterin universeller, ineinandergreifender und unteilbarer Menschenrechte
      es nicht <a>schafft</a>, klar und deutlich Stellung zu beziehen gegen einen
      der schlimmsten Menschenrechtsverletzer der Welt.
  - s: Men vi ser också med tillfredsställelse på Albanien, som har <v>klarat</v>
      <p>av</p> att bättra på sitt rykte efter de förfalskade valresultaten år 2001
      genom att välja en samförståndspresident - något som de flesta, inklusive kommissionen,
      inte väntat sig.
    t: Wir schauen aber auch mit Genugtuung auf Albanien, das es <a>geschafft</a>
      hat, die gefälschten Wahlen von 2001 durch die für die meisten - auch von der
      Kommission - nicht erwartete Wahl eines Konsenspräsidenten zu heilen.
  - s: Kommissionen måste visa en mycket större vilja att inleda fördragsbrottsförfaranden
      mot medlemsstater som inte <v>klarar</v> <p>av</p> att genomföra det här direktivet
      ordentligt.
    t: Die Kommission muss größere Bereitschaft zeigen, Verstoßverfahren gegen die
      Mitgliedstaaten einzuleiten, die es nicht <a>schaffen</a>, diese Richtlinie
      richtig durchzusetzen.
  - s: Om vi som européer inte <v>klarar</v> <p>av</p> att ta på oss en ansvarsfull
      roll när det gäller att lösa denna konflikt, oberoende av Förenta staterna,
      måste vi räkna med att man inte heller i fråga om andra konflikthärdar får något
      förtroende för oss som medlare.
    t: Wenn wir es als Europäer nicht <a>schaffen</a>, bei der Lösung dieses Konflikts
      eine verantwortungsvolle Rolle unabhängig von den Vereinigten Staaten zu übernehmen,
      müssen wir damit rechnen, dass man uns auch bei anderen Konfliktherden als Vermittler
      kein Vertrauen schenkt.
  - s: Allt detta kan vi inte kompensera med pengar, utan vi måste koncentrera oss
      på att bygga upp strukturer som <v>klarar</v> <p>av</p> och tillåter en visserligen
      långsam, men ändå märkbar ekonomisk utveckling, en ekonomisk tillväxt.
    t: Das können wir nicht alles mit Geld kompensieren, aber wir müssen uns auf den
      Aufbau von Strukturen konzentrieren, die es <a>schaffen</a>, dass hier eine
      zwar langsame, aber doch merkliche wirtschaftliche Entwicklung, ein wirtschaftliches
      Wachstum stattfindet.
  - s: Det är en självklarhet att tredjeländers medborgare skall ha samma rättigheter
      som nationella medborgare, men det skulle man kunna <v>klara</v> <p>av</p> utan
      dessa åtgärder.
    t: Es ist eine Selbstverständlichkeit, dass Bürger aus Drittländern die gleichen
      Rechte haben müssen wie Bürger der Mitgliedstaaten, aber das ist auch ohne diese
      Maßnahmen zu <a>schaffen</a>.
  - s: Denna rädsla skall vi ta på allvar, för utan vår egen befolkning och deras
      samtycke kan vi inte <v>klara</v> <p>av</p> att avsluta denna utvidgningsprocess
      på ett positivt sätt, för att den inte bara formellt utan även till sitt innehåll
      skall bäras av vår befolkning och det borde vi säga.
    t: Diese Angst sollen wir ernst nehmen, denn ohne unsere eigene Bevölkerung und
      deren Zustimmung können wir es nicht <a>schaffen</a>, diesen Erweiterungsprozeß
      positiv abzuschließen, damit er nicht nur formal, sondern auch inhaltlich von
      unserer Bevölkerung mitgetragen wird, und das sollten wir sagen.
  - s: Jag hoppas att de har <v>klarat</v> <p>av</p> detta när unionen genomfört de
      nödvändiga institutionella reformerna.
    t: Ich hoffe, sie werden es bis zu der Zeit <a>geschafft</a> haben, da die Union
      die erforderlichen institutionellen Reformen durchgeführt hat.
  - s: Om vi <v>klarar</v> <p>av</p> det som kommer en utvidgning bli mycket enklare.
    t: Wenn wir das <a>schaffen</a>, wird sich die Erweiterung viel einfacher gestalten,
      da der Prozeß dann viel sanfter ablaufen wird.
  - s: När jag ser tillbaka på två år som kommissionsledamot med ansvar för budgeten
      och på två år av budgetdiskussioner med Europaparlamentet och rådet kan jag
      verkligen konstatera att Europaparlamentet, rådet och kommissionen gemensamt
      har <v>klarat</v> <p>av</p> att väl motsvara de krav som ställts på den europeiska
      budgeten, och jag är mycket optimistisk och tror att vi också kommer att lyckas
      med det för år 2002.
    t: Rückblickend auf zwei Jahre als Haushaltskommissarin und auf zwei Jahre Haushaltsberatungen
      mit dem Europäischen Parlament und dem Rat kann ich wirklich feststellen, dass
      es Europäisches Parlament, Rat und Kommission gemeinsam <a>geschafft</a> haben,
      die Anforderungen, die an den europäischen Haushalt gestellt wurden, gut zu
      bewältigen, und ich bin sehr optimistisch, dass uns dies auch für das Jahr 2002
      wieder gelingt.
  - s: Vad gäller innehållet vill jag säga er, att jag utgår från, åtminstone så länge
      ni, herr Fischbach, fortfarande är ordförande för rådet, att rådet inte dukar
      under för frestelsen att tro - enbart därför att asylpolitiken är ett delikat,
      ömtåligt tema på den nationella nivån, som man gärna vill bli av med -, att
      den kan skjutas över på Europa, för att där sätta miniminormerna ännu lägre,
      vilket man på den nationella nivån inte har <v>klarat</v> <p>av</p>.
    t: Zum Inhalt möchte ich Ihnen sagen, ich gehe davon aus, zumindest solange Sie,
      Herr Fischbach, noch Ratspräsident sind, daß der Rat nicht der Versuchung erliegen
      wird, zu glauben - nur weil die Asylpolitik auf der nationalen Ebene ein delikates,
      heißes Thema ist, das man sich gerne vom Hals schafft -, er könne es auf Europa
      abschieben, um dort die Mindeststandards noch tiefer anzusetzen, was man auf
      nationaler Ebene nicht <a>geschafft</a> hat.
  - s: Människor som skulle vilja återvända till sina ursprungsländer får inte göra
      det för att administrationen inte ens <v>klarar</v> <p>av</p> detta.
    t: Menschen, die in ihre Herkunftsländer zurückkehren möchten, dürfen das nicht
      tun, weil die Verwaltung nicht einmal das <a>schafft</a>.
  - s: Jag hoppas att vi <v>klarar</v> <p>av</p> att i dag slutföra en lagstiftning,
      som diskuterades i detta parlament redan för flera år sedan.
    t: Herr Präsident, ich hoffe, dass wir es <a>schaffen</a>, heute eine Gesetzgebung
      zu Ende zu führen, die bereits vor wenigen Jahren in diesem Parlament diskutiert
      wurde.
  - s: Jag måste först be om ursäkt för att jag kom litet sent, men jag är glad över
      att jag <v>klarade</v> <p>av</p> att komma över huvud taget.
    t: Ich muss mich zunächst entschuldigen, dass ich etwas später gekommen bin, bin
      aber froh, dass ich es überhaupt noch <a>geschafft</a> habe.
  - s: 'Det går att <v>klara</v> <p>av</p>, men jag säger det än en gång:'
    t: 'Es ist zu <a>schaffen</a>, aber ich sage es noch einmal:'
  - s: Det går bara att <v>klara</v> <p>av</p>, om vi förutom de 15-faldiga nationella
      intressena har en stor gemensam nämnare för de europeiska frågorna.
    t: Es ist nur zu <a>schaffen</a>, wenn zu den 15fachen nationalen Interessen ein
      großer gemeinsamer Nenner für die europäischen Fragen dazukommt.
  - s: Jag beklagar mycket att vi under förmiddagen inte <v>klarade</v> <p>av</p>
      att avsluta denna debatt, vilket säkert hade krävts för en bredare överblick.
    t: Ich bedauere es sehr, dass wir es heute Vormittag nicht mehr <a>geschafft</a>
      haben, diese Debatte abzuschließen, was für einen runden Überblick sicherlich
      erforderlich gewesen wäre.
  - s: Det faktum att av de 50 stater som hör till dessa fattigaste länder bara ett
      land under de senaste 25 åren, nämligen Botswana, har <v>klarat</v> <p>av</p>
      att bryta sig ur denna fattigdomsspiral, bevisar att det principiella systemet
      är felaktigt.
    t: Die Tatsache, dass es von den 50 Staaten, die zu diesen ärmsten Ländern gehören,
      in den letzten 25 Jahren nur ein Land, nämlich Botswana, <a>geschafft</a> hat,
      aus dieser Armutsspirale auszubrechen, beweist, dass das grundsätzliche System
      falsch ist.
  - s: Jag håller tummarna för att kommissionären snart kan <v>klara</v> <p>av</p>
      det.
    t: Ich drücke der Kommissarin die Daumen, dass sie dies bald <a>schaffen</a> kann.
  - s: För de närmaste åren och för övergången är också reglerna med utfasning särskilt
      viktiga, en lång utfasning för de områden som enligt de kommande kriterierna
      inte längre måste vara stödberättigade, eftersom de redan har <v>klarat</v>
      <p>av</p> det.
    t: Für die nächsten Jahre und für den Übergang besonders wichtig sind auch phasing-out
      - Regeln, ein langes phasing-out für jene Gebiete, die nach den künftigen Kriterien
      nicht mehr förderfähig sein müssen, weil sie es bereits <a>geschafft</a> haben.
  - s: För övrigt lär oss erfarenheten att vi, även om vi skulle anstränga oss aldrig
      så mycket, förmodligen inte skulle <v>klara</v> <p>av</p> att skriva in alla
      eventualiteter i en sådan förordningstext.
    t: Im übrigen lehrt die Erfahrung, daß, selbst wenn wir uns noch so sehr bemühen
      würden, wir es vermutlich nicht <a>schaffen</a> würden, alle Möglichkeiten in
      einen solchen Verordnungstext hineinzuschreiben.
  - s: Den tid som planerats för varje enskild talare är så knappt tilltagen, att
      vi bara <v>klarar</v> <p>av</p> det om ni alla mycket disciplinerat håller er
      till den, och helst även sparar in lite på den.
    t: Die für die einzelnen Redner vorgesehene Redezeit ist so bemessen, daß wir
      das nur <a>schaffen</a>, wenn Sie sich alle sehr diszipliniert an die Redezeit
      halten, möglichst auch noch etwas davon einsparen.
  - s: Kommer vi att <v>klara</v> <p>av</p> det?
    t: Werden wir das <a>schaffen</a>?
  - s: Detta kommer att bli nödvändigt om vi skall <v>klara</v> <p>av</p> de långsiktiga
      åtaganden som vi har, vilket är klart möjligt om vår målsättning är att verka
      för ett starkt, men samtidigt också begränsat EU.
    t: Dies ist durchaus durchführbar, wenn unser Ziel darin besteht, eine starke
      und gleichzeitig auch begrenzte EU zu <a>schaffen</a>.
  - s: Annars kommer vi inte att <v>klara</v> <p>av</p> att leva upp till millennieutvecklingsmålen.
    t: Sonst werden wir es nicht <a>schaffen</a>, die Millenniums-Entwicklungsziele
      zu erreichen.
  - s: Hur i hela fridens namn ska de <v>klara</v> <p>av</p> att upprätthålla fred
      med 20 000 soldater?
    t: Wie um Himmels Willen sollen sie es denn mit 20 000 Soldaten <a>schaffen</a>,
      den Frieden zu sichern?
  - s: Jag tycker därför att om bara engagemanget hade funnits, så hade vi kunnat
      <v>klara</v> <p>av</p> det.
    t: Darum könnten wir es in meinen Augen <a>schaffen</a>, wenn das Engagement da
      wäre.
  - s: Det är olämpligt och förkastligt att betalningen av Europeiska unionens räkningar
      inom vissa organ dröjer i månader, till och med i åratal, medan medlemsländerna
      <v>klarar</v> <p>av</p> dem på någon månad.
    t: Es ist unverständlich und zu mißbilligen, daß die Bezahlung von Rechnungen
      der Europäischen Union in den verschiedenen Institutionen Monate, ja sogar Jahre,
      hinausgezögert wird, während die Mitgliedstaaten dies in etwa einem Monat <a>schaffen</a>.
  - s: Om vi <v>klarar</v> <p>av</p> det, är vi på god väg!
    t: Wenn wir das <a>schaffen</a>, sind wir auf einem guten Weg!
  - s: När vi sedan har <v>klarat</v> <p>av</p> det som den tyska regeringen gör,
      nämligen att besluta om att upphöra med kärnenergi och att genomföra detta,
      då har vi om några år kanske båda uppnått vårt mål.
    t: Wenn wir dann <a>geschafft</a> haben, was die deutsche Regierung macht, nämlich
      den Ausstieg aus der Atomenergie zu beschließen und ihn zu vollziehen, dann
      haben wir in einigen Jahren vielleicht beide unser Ziel erreicht.
  - s: Vi håller fast vid förtjänstprincipen för slutförandet av förhandlingarna med
      kandidatländerna, och vi samtycker också till ert koncept att säga att det år
      2004 även kan vara 10 kandidatländer, som har <v>klarat</v> <p>av</p> att avsluta
      förhandlingarna i enlighet med våra kriterier.
    t: Wir halten fest am Verdienstprinzip für den Abschluss der Verhandlungen mit
      den Beitrittskandidaten, und wir stimmen auch Ihrem Konzept zu, zu sagen, es
      können 2004 auch 10 Beitrittskandidaten sein, die den Abschluss der Verhandlungen
      nach unseren Kriterien <a>geschafft</a> haben.
  - s: Här vill jag framför allt också vädja till Tjeckien, som också ligger mig varmt
      om hjärtat, och jag hoppas att Tjeckien liksom Ungern kommer att höra till den
      första raden av kandidatländer, att också de liksom Ungern <v>klarar</v> <p>av</p>
      att lösa minoritetsproblem och göra sig av med historiska bördor, och å andra
      sidan också klarar av att åstadkomma samstämmighet mellan de politiska partierna
      i fråga om den politiska integrationen;
    t: Hier möchte ich vor allem auch an die Tschechische Republik appellieren, die
      mir ebenfalls sehr am Herzen liegt und von der ich hoffe, dass sie wie Ungarn
      zur ersten Reihe der Beitrittskandidaten gehören wird, dass auch sie wie Ungarn
      es <a>schafft</a>, Minderheitenprobleme zu lösen und historische Lasten abzutragen,
      und es auf der anderen Seite auch schafft, einen Konsens zwischen den politischen
      Parteien herzustellen, was die politische Integration betrifft;
  - s: Här vill jag framför allt också vädja till Tjeckien, som också ligger mig varmt
      om hjärtat, och jag hoppas att Tjeckien liksom Ungern kommer att höra till den
      första raden av kandidatländer, att också de liksom Ungern klarar av att lösa
      minoritetsproblem och göra sig av med historiska bördor, och å andra sidan också
      <v>klarar</v> <p>av</p> att åstadkomma samstämmighet mellan de politiska partierna
      i fråga om den politiska integrationen;
    t: Hier möchte ich vor allem auch an die Tschechische Republik appellieren, die
      mir ebenfalls sehr am Herzen liegt und von der ich hoffe, dass sie wie Ungarn
      zur ersten Reihe der Beitrittskandidaten gehören wird, dass auch sie wie Ungarn
      es schafft, Minderheitenprobleme zu lösen und historische Lasten abzutragen,
      und es auf der anderen Seite auch <a>schafft</a>, einen Konsens zwischen den
      politischen Parteien herzustellen, was die politische Integration betrifft;
  - s: I dag är en bra dag eftersom vi i parlamentet gemensamt har <v>klarat</v> <p>av</p>
      att som medborgarnas företrädare uppnå något som kommissionen till att börja
      med förnekade oss.
    t: Heute ist ein guter Tag, weil wir es als Parlament gemeinsam <a>geschafft</a>
      haben, als Anwalt der Bürgerinnen und Bürger für die Grenzregionen etwas zu
      erreichen, was uns von der Kommission zunächst verwehrt wurde.
  - s: Trots denna snäva budget, trots att vi år för år måste lägga till nya saker
      - det har just nämnts att varje år kommer det nästan regelbundet till någon
      ny uppgift inom kategori 4 - så <v>klarar</v> vi ändå <p>av</p> att göra prioriteringar,
      som för den ekonomiska utvecklingen framåt på den europeiska kontinenten.
    t: Obwohl wir diesen engen Haushalt haben, obwohl wir Jahr für Jahr neue Dinge
      mit aufnehmen müssen - es wurde eben schon gesagt, jedes Jahr kommt fast regelmäßig
      im Bereich der Kategorie IV eine neue Aufgabe hinzu -, <a>schaffen</a> wir es
      dennoch, Schwerpunkte zu setzen, Schwerpunkte, die die Wirtschaftsentwicklung
      des europäischen Kontinents voranbringen.
  - s: EU måste <v>klara</v> <p>av</p> att skapa sina egna strukturer och måste naturligtvis
      få de resurser som krävs för dessa strukturer.
    t: Die EU muss es <a>schaffen</a>, eigene Strukturen aufzubauen, und dafür natürlich
      auch entsprechende Ressourcen bereitstellen.
  - s: Jag beklagar att den här kammaren inte har <v>klarat</v> <p>av</p> att inta
      en klar ståndpunkt när det gäller Irak.
    t: Ich bedauere, dass dieses Haus es nicht <a>geschafft</a> hat, eine klare Position
      zum Thema Irak zu verabschieden.
  - s: Det är emellertid inte heller acceptabelt att vi blottställer Israel och inte
      <v>klarar</v> <p>av</p> att aktivt försvara det mot alla angrepp och den terroristverksamhet
      som riktas mot Israels medborgare.
    t: Es ist für uns jedoch auch inakzeptabel, dass wir Israel bloßstellen und es
      dann nicht <a>schaffen</a>, es aktiv vor allen Angriffen und Terroristenangriffen
      von Bürgern des Staates Israel zu verteidigen.
  - s: Det är i stället medlemsländerna som hittills har haft instrumenten, men som
      inte ensamma har <v>klarat</v> <p>av</p> att föra en god sysselsättningspolitik.
    t: Die Mitgliedstaaten waren aber bisher im Besitz dieser Instrumente, haben es
      aber nicht allein <a>geschafft</a>, eine gute Beschäftigungspolitik zu führen.
  - s: Hur skall man kunna tro på förhandlingar med EU, om man inte kan <v>klara</v>
      <p>av</p> ett sådant här avtal med Sydafrika?
    t: Wie kann man dem Verhandlungswillen der EU vertrauen, wenn diese es noch nicht
      einmal <a>schafft</a>, einen Vertrag mit Südafrika abzuschließen?
  - s: Andra frågor - som exempel kan nämnas det gemensamma luftrummet, där vi ville
      genomdriva att Europa i framtiden skall fastslå luftrumsblocken, eftersom de
      nationella staterna i flera årtionden inte har <v>klarat</v> <p>av</p> det -
      har hela tiden blockerats av rådet, eftersom man ansåg att man kunde lösa allt
      bilateralt.
    t: Andere Themen - als Beispiel sei der single european sky genannt, wo wir durchsetzen
      wollten, dass Europa zukünftig die Luftraumblöcke festlegt, weil die Nationalstaaten
      es über Jahrzehnte nicht <a>geschafft</a> haben - wurden vom Rat immer wieder
      blockiert, weil man meinte, man könne alles bilateral lösen.
  - s: Operatörer och specialister har sagt mig att det nu inte finns något system
      som <v>klarar</v> <p>av</p> att förena ens två jurisdiktioner.
    t: Ich habe mir von Praktikern und Spezialisten sagen lassen, dass es derzeit
      kein System gibt, das es <a>schafft</a>, auch nur zwei Jurisdiktionen zu vereinen.
  - s: För om vi inte <v>klarar</v> <p>av</p> det under denna period, då är frågan
      om vi klarar av det 2005, 2006, 2007, och hela målsättningen i er vitbok, nämligen
      att år 2010 åter ha balans mellan transportsätten, skulle då omintetgöras.
