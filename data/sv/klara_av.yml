      und mittleren Unternehmen diese Belastungen ohne eine entsprechende Unterstützung
      überhaupt tragen <a>können</a>.
  - s: Och det finns fler frågor i rapporten som för upp för mycket ansvar på europanivå,
      och Europa <v>klarar</v> inte <p>av</p> att förverkliga detta.
    t: Es steht mehr von der Art in diesem Bericht, wodurch man der europäischen Ebene
      mehr Verantwortung auferlegt, als Europa nachkommen <a>kann</a>.
  - s: Det är i dag allmänt vedertaget att enbart de fria marknadskrafterna inte <v>klarar</v>
      <p>av</p> att på en ofullkomlig marknad åstadkomma vissa prioriterade mål inom
      Europeiska unionen som har ett brett stöd.
    t: Heutzutage besteht weitgehende Einigkeit darüber, daß durch das freie Spiel
      der Marktkräfte allein auf einem unvollkommenen Markt bestimmte breit unterstützte
      vorrangige Zielstellungen der Europäischen Union nicht erreicht werden <a>können</a>.
  - s: Det här kan man helt klart <v>klara</v> <p>av</p> också med en delad omröstning.
    t: Sie haben recht, er hätte auch anders verfahren <a>können</a>.
  - s: Herr talman, även om vi kan samtycka till en gemensam omröstning måste utskottet
      nästa gång diskutera och fatta beslut i ärendet innan det når plenum så att
      vi sedan kan <v>klara</v> <p>av</p> affären på någon minut.
    t: Aber das nächste Mal soll der Ausschuss das vor der Plenarsitzung erörtern
      und beschließen, so dass wir es dann in einer Minute abhandeln <a>können</a>.
  - s: Arbetet fungerar fortfarande endast om det finns skickliga föredraganden som
      <v>klarar</v> <p>av</p> att kryssa sig fram genom dessa blindskär.
    t: Es geht auch jetzt nur, wenn es geschickte Berichterstatter gibt, die diese
      Klippen umschiffen <a>können</a>.
  - s: Om vi inte <v>klarar</v> <p>av</p> att genomföra denna socialpolitik i Europa
      tror jag att många människor kommer att vända sig mot Europa.
    t: Ich hoffe, dass wir mit diesen Maßnahmen tatsächlich die Situation entsprechend
      verbessern <a>können</a>.
  - s: Jag <v>klarar</v> inte <p>av</p> fortsatt rökning i byggnaden.
    t: Ich <a>kann</a> nicht weitermachen, wenn in diesem Gebäude geraucht wird.
  - s: En mycket allvarlig fråga är hur man skall <v>klara</v> <p>av</p> den ökade
      produktionskostnaden.
    t: Eine sehr ernste Frage lautet, wie die zusätzlichen Produktionskosten aufgefangen
      werden <a>können</a>.
  - s: Hur mycket <v>klarar</v> vi egentligen <p>av</p> att förändra?
    t: Wie viel <a>kann</a> eigentlich geändert werden?
- c: 36
  r: 4
  v: gelingen
  x:
  - s: Vad vi har lyckats med när det gäller Ukraina, Moldavien och Ryssland bör vi
      också <v>klara</v> <p>av</p> när det gäller Vitryssland.
    t: Was wir mit der Ukraine, Moldawien und Russland geschafft haben, sollte uns
      auch mit Belarus <a>gelingen</a>.
  - s: I länderna i söder är det däremot bara mellan 7 och 15 procent som <v>klarar</v>
      <p>av</p> det.
    t: In diesen Ländern schaffen es 60 % der gefährdeten Bürger, aus der Armut auszubrechen,
      während es in den südlichen Ländern nur 7 bis 15 % der Armen <a>gelingt</a>.
  - s: Vi bör fördubbla alla våra insatser för att se till att nästa års världstoppmöte
      <v>klarar</v> <p>av</p> utmaningen att garantera en hållbar utveckling och även
      på ett sätt som skyddar befintliga samhällen.
    t: Wir müssen alles in unseren Kräften Stehende tun, damit es uns mit dem im nächsten
      Jahr stattfindenden Gipfel <a>gelingt</a>, für eine dauerhaft umweltgerechte
      Entwicklung zu sorgen, die Rücksicht auf den Menschen und seine Umgebung nimmt.
  - s: Jag anser att det i denna valkampanj kommer det att vara mycket viktigt att
      få veta hur pass beredda den socialdemokratiska gruppen i Europaparlamentet,
      Europeiska folkpartiet (kristdemokrater) och Europademokraterna och gruppen
      Alliansen för liberaler och demokrater för Europa är att, tillsammans med andra
      medverkande, hitta ett sätt att utveckla vårt förslag, det förslag som ni, fru
      kommissionsledamot, blev talesman för, och i vilken utsträckning vi <v>klarar</v>
      <p>av</p> att göra det till ett förslag för EU och inte bara till ett förslag
      där vi här i centrala Bryssel ställs mot en rad huvudstäder som var och en går
      sina egna vägar, vilket tyvärr inträffade flera gånger under 1900-talet.
    t: Ich glaube, dass es in diesem Wahlkampf extrem wichtig ist zu verstehen, inwieweit
      die Sozialistische Fraktion im Europäischen Parlament, die Fraktion der Europäischen
      Volkspartei (Christdemokraten) und der Europäischen Demokraten sowie die ALDE-Fraktion
      gemeinsam mit anderen Fraktionen einen Weg finden, um unseren Vorschlag zum
      Tragen zu bringen, den Vorschlag, für den Sie, Frau Kommissarin, sich ausgesprochen
      haben, und in welchem Maß es uns tatsächlich <a>gelingt</a>, daraus einen europäischen
      Vorschlag zu machen und nicht nur einen Vorschlag von Brüssel im Gegenzug zu
      bestimmten Hauptstädten, die bereits „ihr eigenes Ding durchziehen“, wie es
      leider mehrfach im vergangenen Jahrhundert geschehen ist.
  - s: Om vi <v>klarar</v> <p>av</p> även det, så tror jag att det kan bli ett mycket
      viktigt steg, inte bara inom unionen, naturligtvis, utan även för att befästa
      principen på internationell nivå.
    t: Wenn es uns <a>gelingt</a>, auch diese Hürde zu nehmen, wird das ein sehr wichtiges
      Element nicht nur innerhalb der Union, sondern auch zur Durchsetzung dieses
      Prinzips auf internationaler Ebene sein.
  - s: Men för att samtidigt vara trovärdig då man ber om mera pengar måste man också
      våga se på existerande strukturer och existerande kostnader, och då ökar vår
      trovärdighet betydligt om vi <v>klarar</v> <p>av</p> att visa att vi också kan
      omdisponera/omprioritera och spara innan vi ber om mera pengar.
    t: Unsere Glaubwürdigkeit wird sich dann signifikant erhöhen, wenn es uns <a>gelingt</a>,
      zu zeigen, dass wir auch Gelder umverteilen bzw. andere Prioritäten setzen und
      Geld sparen können, bevor wir mehr Geld fordern.
  - s: Jag har lyssnat till Gusp-programmet, men det känns lite skrattretande att
      det kommer från ett EU som inte ens <v>klarar</v> <p>av</p> att kontrollera
      sina egna yttre gränser, som varje dag överträds av tusentals illegala invandrare,
      människosmugglare och maffiamedlemmar.
    t: Ich habe gehört, wie das GASP-Programm aussehen soll, doch mutet es etwas lächerlich
      an, dass es von einem Europa kommt, dem es nicht einmal <a>gelingt</a>, seine
      Außengrenzen zu kontrollieren, die tagtäglich von Tausenden illegalen Einwanderern,
      Schmugglern und Mafiamitgliedern verletzt werden.
  - s: När vi har <v>klarat</v> <p>av</p> att genomföra denna förlikning har vi också
      möjligheter att skapa en bättre miljö i Europa, och det tjänar vi alla som medborgare
      på.
    t: Wenn es uns <a>gelungen</a> ist, diese Vermittlung durchzuführen, dann haben
      wir auch die Möglichkeit, eine bessere Umwelt in Europa zu schaffen, und dabei
      gewinnen wir alle als Bürger.
  - s: Herr ordförande, förvirringen i Zaire, den politiska instabiliteten och naturligtvis
      upplösningen av principer som vissa beteenden avslöjar leder oss till en samstämmig
      analys som stigmatiserar en orättvis ekonomisk och social politik, djupt beklagar
      förvirringen och fördömer en regim som inte <v>klarar</v> <p>av</p> att övergå
      till demokrati.
    t: Herr Präsident, die Verwirrung, die in Zaire herrscht, die instabilen politischen
      Verhältnisse und natürlich die Geringschätzung fundamentaler Prinzipien, was
      in gewissen Verhaltensweisen zum Ausdruck kommt, veranlassen uns zu einer Analyse,
      in der wir übereinstimmend eine ungerechte Wirtschaftsund Sozialpolitik brandmarken,
      die Unruhen beklagen und ein Regime verurteilen, dem es nicht <a>gelingt</a>,
      sich in eine Demokratie zu verwandeln.
  - s: Hur som helst upprepar jag vår grupps lyckönskningar, vår inställning att lojalt
      samarbeta med er, med hopp att ni skall vara alla européers talman för ett mer
      progressivt Europa, med större social rättvisa, med en hållbar utveckling och
      framför allt ett Europa där vi <v>klarar</v> <p>av</p> att lägga de grundläggande
      byggstenarna till en författning för alla européer.
    t: Auf jeden Fall bekräftige ich unseren Glückwunsch als Fraktion, unseren Willen
      zur loyalen Zusammenarbeit mit Ihnen, und ich hoffe, dass Sie der Präsident
      aller Europäer für ein fortschrittlicheres Europa mit einer größeren sozialen
      Gerechtigkeit sowie einer nachhaltigen Entwicklung sein werden, vor allem für
      ein Europa, in dem es uns <a>gelingt</a>, die Grundsteine einer Verfassung für
      alle Europäer zu legen.
  - s: Stora medlemsstater <v>klarar</v> inte <p>av</p> att uppnå det;
    t: Große Mitgliedstaaten <a>gelingt</a> es nicht, sie einzuhalten, arme Mitgliedstaaten
      werden zweifellos dazu nicht imstande sein.
  - s: 'I en tid då många medlemsstater inte <v>klarar</v> <p>av</p> att följa en
      stabilitetspakt, vars begränsningar, i det nuvarande läget, förefaller vara
      fullständigt ur takt med den hårda ekonomiska verkligheten kan jag inte bifalla
      nomineringen av en kandidat som uppenbarligen lider av samma sjukdom:'
    t: 'Zu einer Zeit, da es zahlreichen Mitgliedstaaten nicht mehr <a>gelingt</a>,
      einen Stabilitätspakt einzuhalten, dessen starre Vorgaben in der gegenwärtigen
      Situation vollständig im Widerspruch zu den harten Realitäten der Wirtschaftslage
      stehen, kann ich der Ernennung eines Kandidaten nicht zustimmen, der offensichtlich
      von der gleichen Krankheit wie sein Vorgänger befallen ist:'
  - s: I likhet med föredraganden oroar jag mig för det faktum att de europeiska institutionerna
      uppenbarligen inte <v>klarar</v> <p>av</p> att utarbeta förordningar som är
      tydliga, mer lättillgängliga och begripliga för normalbegåvade människor.
    t: Wie der Berichterstatter bin auch ich darüber besorgt, dass es den europäischen
      EU-Institutionen offenbar nicht <a>gelingt</a>, transparente, einfacher zugängliche
      und für Personen mit einem normalen IQ eindeutige und verständliche Rechtsvorschriften
      auszuarbeiten.
  - s: Vi har på mindre än en timme <v>klarat</v> <p>av</p> 15 betänkanden i enlighet
      med den nya arbetsordningen och mer än 360 ändringsförslag.
    t: Es ist uns <a>gelungen</a>, in weniger als einer Stunde 15 Berichte nach den
      neuen Vorschriften und über 360 Änderungsanträge abzuarbeiten.
  - s: Kroatien förtjänar också våra gratulationer, då denna stat som har härjats
      av konflikter under så lång tid ändå <v>klarat</v> <p>av</p> att göra påtagliga
      framsteg med att genomföra EU:s regelverk.
    t: Kroatien verdient großes Lob, denn einem Staat, der so lange von Konflikten
      heimgesucht wurde, ist es <a>gelungen</a>, bemerkenswerte Fortschritte im Hinblick
      auf die Umsetzung des gemeinschaftlichen Besitzstandes zu erzielen.
  - s: Trots den globala krisen har landet faktiskt <v>klarat</v> <p>av</p> att upprätthålla
      viss makroekonomisk stabilitet, särskilt genom att utveckla tjänste- och turistinfrastrukturerna.
    t: So ist es Kroatien ungeachtet der globalen Krise <a>gelungen</a>, eine gewisse
      gesamtwirtschaftliche Stabilität aufrechtzuerhalten, insbesondere durch die
      Weiterentwicklung der Infrastrukturen im Dienstleistungs- und Tourismusbereich.
  - s: Det finns ingen konkret finansieringsplan som skulle göra länderna ansvariga
      för sina åtaganden och för alla brister, och det är redan uppenbart att G8-länderna
      inte kommer att <v>klara</v> <p>av</p> att få fram de nödvändiga resurserna
      för att fördubbla stödet till 2010.
    t: Es besteht kein konkreter Finanzierungsplan, um Länder für ihre Zusagen und
      deren eventuelle Nichterfüllung in die Pflicht zu nehmen, und schon jetzt ist
      klar, dass es den G8-Ländern nicht <a>gelingen</a> wird, die notwendigen höheren
      Gänge einzulegen, um die Hilfe bis 2010 zu verdoppeln.
  - s: Och Lissabonmötets framgång hänger på om vi kommer att <v>klara</v> <p>av</p>
      att förena den offentliga ekonomin med den privata ekonomin på ett nydanande
      och skickligt sätt.
    t: Daran, ob es uns <a>gelingt</a>, die öffentliche mit der privaten Wirtschaft
      auf originelle und mutige Art zu kombinieren, wird sich das Schicksal von Lissabon
      entscheiden.
  - s: Att så många av Europas medborgare vände ryggen till EU vid sommarens val berodde
      till stor del på att man inte tyckte att EU och medlemsländerna har <v>klarat</v>
      <p>av</p> att sätta Europa i arbete.
    t: Bei den Wahlen in diesem Sommer zeigten deshalb so viele Bürger Europas der
      EU die kalte Schulter, weil sie der Meinung waren, es sei der EU und den Mitgliedstaaten
      nicht <a>gelungen</a>, Arbeitsplätze für Europa zu schaffen.
  - s: Europaparlamentet har, ånyo, inte <v>klarat</v> <p>av</p> gränsdragningen mellan
      vad som är EU:s uppgifter och medlemsstaternas kompetensområden.
    t: Dem Europäische Parlament ist es erneut nicht <a>gelungen</a>, zwischen den
      Aufgaben der Union und der Zuständigkeit der Mitgliedstaaten zu unterscheiden.
  - s: Antalet kapitel ökar och jag har nöjet att tillkännage att kommissionen skulle
      kunna få ta emot samtliga ståndpunktsdokument från ministeriet till jul om den
      <v>klarar</v> <p>av</p> det.
    t: Die Zahl der Verhandlungskapitel nimmt zu, und ich freue mich, mitteilen zu
      können, dass der Kommission bis Weihnachten möglicherweise sämtliche Positionspapiere
      des Ministeriums vorliegen könnten, sofern dies <a>gelingt</a>.
  - s: Om vi inte <v>klarar</v> <p>av</p> att gå vidare med dessa frågor kommer problemen
      att fortsätta snarare än att lösas.
    t: Wenn es uns nicht <a>gelingt</a>, bei diesen Angelegenheiten voranzukommen,
      werden diese Probleme wahrscheinlich weiterhin bestehen und nicht gelöst werden.
  - s: Inom denna budget har vi också <v>klarat</v> <p>av</p> att genomföra de prioriteringar
      som vi gjorde redan i samband med att riktlinjerna drogs upp i början av året.
    t: Es ist uns mit diesem Haushalt <a>gelungen</a>, die Prioritäten umzusetzen,
      die wir im Zusammenhang mit der Erarbeitung der Leitlinien bereits Anfang des
      Jahres aufgestellt hatten.
  - s: Jag vill tacka de europeiska institutionerna och de som deltagit i förlikningskommittén
      som under ledning av Graefe zu Baringdorf och Neyts-Uyttebroeck (som jag hade
      önskat vore här), utan att spara några krafter <v>klarat</v> <p>av</p> att förena
      olika viljor till att nå en skälig medelpunkt mellan de två grundläggande svårigheter
      som i en början verkade omöjliga att lösa.
    t: 'Unter dem Vorsitz von Herrn Graefe zu Baringdorf und Frau Neyts-Uyttebroeck
      - deren Anwesenheit ich mir hier gewünscht hätte - haben sie keine Mühen gescheut,
      und so ist es ihnen <a>gelungen</a>, Einigkeit in dem Willen herzustellen, einen
      vernünftigen Schnittpunkt zwischen den beiden Haupthindernissen zu finden, die
      anfangs noch unüberwindbar schienen:'
  - s: Om vi <v>klarar</v> <p>av</p> att göra detta under den här krisen kommer det
      tjeckiska ordförandeskapet till fullo att ha levt upp till alla våra förhoppningar,
      oavsett vad som händer med Lissabonfördraget och det inrikespolitiska läget
      i Tjeckien.
    t: Und wenn uns das in dieser Krise <a>gelingt</a>, dann hat die tschechische
      Ratspräsidentschaft unsere Erwartungen voll und ganz erfüllt, unabhängig davon,
      wie es mit dem Lissabon-Vertrag weitergeht und wie die innenpolitische Lage
      in Tschechien sein wird.
  - s: Det första som alla som tjänstgjort i förlikningskommittén måste göra är att
      gratulera Paulsen till hennes energi och orubblighet när hon <v>klarade</v>
      <p>av</p> en komplicerad situation som ibland nästan gick över styr på grund
      av vissa mycket okonventionella manövrer.
    t: Jeder, der im Vermittlungsausschuss mitgearbeitet hat, muss als erstes Frau
      Paulsen zu der Tatkraft und Beharrlichkeit gratulieren, mit der es ihr <a>gelungen</a>
      ist, eine komplizierte Vermittlung durchzustehen, die manches Mal durch sehr
      unorthodoxe Methoden fast zum Scheitern gebracht wurde.
  - s: Vi fullföljde vårt uppdrag utifrån en europeisk förebild och vision av dagens
      värld och dess problem, en politiskt ostrukturerad värld som inte lyckas garantera
      fullständig fred, stabilitet, mänskliga rättigheter och demokrati, en värld
      som globaliserats vad gäller ekonomi och marknad men som ännu inte <v>klarat</v>
      <p>av</p> att reglera denna globala marknad och ekonomi.
    t: Einer Welt, die im Hinblick auf die Wirtschaft und den Markt globale Dimensionen
      angenommen hat, der es aber noch nicht <a>gelungen</a> ist, diese globale Wirtschaft
      und diesen globalen Markt zu regulieren.
  - s: Men de <v>klarade</v> inte <p>av</p> det.
    t: Es ist ihnen aber nicht <a>gelungen</a>.
  - s: Vi påbörjade ett försök, vägen framför oss är lång och det kommer inte lyckas
      om vi inte <v>klarar</v> <p>av</p> att samordna kommissionens åtgärder, Europaparlamentets
      åtgärder - ty vi var inte heller generösa beträffande budgeten för forskning
      kring sjukdomen - men huvudsakligen rådets åtgärder.
    t: Wir haben einen Anfang gemacht, aber der vor uns liegende Weg ist lang, und
      wir werden keinen Erfolg haben, wenn es uns nicht <a>gelingt</a>, die Tätigkeit
      der Kommission, des Europäischen Parlaments - denn auch wir waren, was die Haushaltsmittel
      für die Erforschung der Krankheit betrifft, nicht gerade großzügig -, aber vor
      allem des Rates zu koordinieren.
  - s: Om ni <v>klarar</v> <p>av</p> att öppna för handel och öppna gränserna men
      samtidigt utveckla det sociala Europa, då kommer vi från den socialdemokratiska
      gruppens sida att stödja er.
    t: Wenn es Ihnen <a>gelingt</a>, den Weg für den Handel frei zu machen und die
      Grenzen zu öffnen und gleichzeitig das soziale Europa auszubauen, dann können
      Sie sich der Unterstützung durch die Sozialdemokratische Fraktion im Europäischen
      Parlament gewiss sein.
  - s: Vi <v>klarade</v> <p>av</p> att samordna vår makroekonomiska politik för att
      garantera stabilitet inför eurons lansering.
    t: Es ist uns <a>gelungen</a>, unsere makroökonomischen Politiken zu koordinieren,
      um eine Stabilität zu gewährleisten, auf deren Grundlage der Euro eingeführt
      wurde.
  - s: Det är därför viktig att rådet och kommissionen i december <v>klarar</v> <p>av</p>
      att hindra Förenta staterna från att fortsätta att upprätthålla och införa åtgärder
      stick i stäv med den inriktning som avtalats på multilateral nivå.
    t: Deshalb muß es im Dezember Rat und Kommission <a>gelingen</a>, die Vereinigten
      Staaten davon abzubringen, Mechanismen beizubehalten und zu praktizieren, die
      den auf multilateraler Ebene getroffenen Vereinbarungen zuwiderlaufen.
  - s: Europeiska unionen har svårt att <v>klara</v> <p>av</p> att skydda omkring
      10 000 hektar för experimentell odling av vissa genmodifierade växter.
    t: Der Europäischen Union <a>gelingt</a> es nur mit Mühe, etwa 10 000 Hektar für
      den experimentellen Anbau von bestimmten transgenen Pflanzen zu schützen.
  - s: Avslutningsvis, vill jag framhäva att om vi <v>klarar</v> <p>av</p> att utveckla
      rekommendationerna i detta betänkande så har vi tagit ett mycket viktigt steg
      i att utveckla ett europeiskt område för rättvisa, frihet och säkerhet.
    t: Abschließend möchte ich hervorheben, dass wir, wenn es uns <a>gelingt</a>,
      die Empfehlungen dieses Berichts in die Tat umzusetzen, einen sehr wichtigen
      Schritt bei der Gestaltung des gemeinsamen europäischen Raums der Freiheit,
      der Sicherheit und des Rechts getan haben werden.
  - s: Vi måste alltså <v>klara</v> <p>av</p> både utvidgningen och nya risker och
      nya socialpolitiska utmaningar.
    t: Sollte es uns nicht <a>gelingen</a>, diese Sozialpolitik in Europa umzusetzen,
      werden sich die Menschen in Scharen gegen Europa wenden.
  - s: Även om man till viss del kan läsa sig till att det handlar om våldsamma och
      repressiva regimer eller former av inte minst religiösa trosinriktningar, <v>klarar</v>
      man inte <p>av</p> att i betänkandet göra åtskillnad mellan det som i så fall
      skall kallas fundamentalism, och synen på religion och religiösa institutioner
      i allmänhet.
    t: Auch wenn man im Laufe der Lektüre zu dem Schluss kommen kann, dass es sich
      wohl um gewalttätige und repressive Regimes oder um Formen nicht zuletzt religiöser
      Glaubensrichtungen handeln muss, <a>gelingt</a> es den Verfassern nicht, im
      Bericht zwischen dem zu unterscheiden, was Fundamentalismus genannt werden muss
      und was eine allgemeine Einstellung zur Religion und zu kirchlichen Institutionen
      ist.
- c: 22
  r: 5
  v: sein
  x:
  - s: Hur skall denna granskning av proven gå till, vem <v>klarar</v> <p>av</p> att
      göra det, hur och inför vem skall man föreslå detta slags förfarande.
    t: In welcher Form wird dieser Zugang zu den korrigierten Prüfungsarbeiten durchgeführt,
      wer <a>ist</a> dazu berechtigt, wie und bei wem müssen diese Verfahren beantragt
      werden?
  - s: Om tjänstepensionsfonderna å andra sidan inte <v>klarar</v> <p>av</p> att uppfylla
      sina skyldigheter, träder inte staten in med ekonomiska interventioner eller
      garantier.
    t: Wenn hingegen Einrichtungen der betrieblichen Altersvorsorge außer Stande <a>sind</a>,
      ihren Verpflichtungen nachzukommen, dann greift der Staat nicht ein und übernimmt
