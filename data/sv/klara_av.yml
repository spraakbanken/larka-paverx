    t: It seems that some people are <a>unable</a> to accept this principle and its
      consequences.
  - s: Jag tycker det är fullständigt obegripligt att man har en institution, som
      inte <v>klarar</v> <p>av</p> att åstadkomma elementär statistik över befintliga
      regler, som inte klarar av att räkna ut hur mycket man skickar till ansökarländerna,
      som inte klarar av att upprätta en vanlig nummerordning, så att vanliga människor
      kan följa vad som sker, och som inte klarar av att leverera detta samlade regelverk
      på en CD-rom till var och en som kan vara intresserad av det.
    t: I find it completely incomprehensible that there should be an institution which
      is <a>unable</a> to put together elementary statistics concerning the existing
      rules, which is unable to add up how much money is being sent to the candidate
      countries, which is unable to provide some general numerical information so
      that ordinary people can follow what is happening and which is unable to supply
      the total acquis on a CD-Rom to anyone who might be interested in it.
  - s: Jag tycker det är fullständigt obegripligt att man har en institution, som
      inte klarar av att åstadkomma elementär statistik över befintliga regler, som
      inte <v>klarar</v> <p>av</p> att räkna ut hur mycket man skickar till ansökarländerna,
      som inte klarar av att upprätta en vanlig nummerordning, så att vanliga människor
      kan följa vad som sker, och som inte klarar av att leverera detta samlade regelverk
      på en CD-rom till var och en som kan vara intresserad av det.
    t: I find it completely incomprehensible that there should be an institution which
