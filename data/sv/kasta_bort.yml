      nicht erfüllen, sollten wir sie nicht <a>wegwerfen</a>, sie auf den Müllhaufen
      werfen, wie wir das im Falle von 30 % der europäischen Agrarerzeugnisse gesehen
      haben, die oft verschwendet werden, weil sie die strengen europäischen Standards
      nicht erfüllen.
  - s: Jag är övertygad om att den framtida utvecklingen av EU-politiken och de europeiska
      idealen inte kommer att ske genom att vi talar om för människor att de ska fundera
      över de stora möjligheter som de förlorat och titta på vad de har <v>kastat</v>
      <p>bort</p>.
    t: Ich bin überzeugt, dass die künftige Entwicklung europäischer Politik und europäischer
      Ideale nicht dadurch erreicht wird, dass man den Menschen sagt, sie sollten
      sich ansehen, welche großartigen Gelegenheiten sie versäumt haben, all die Dinge,
      die sie <a>weggeworfen</a> haben.
  - s: Ni vill inte <v>kasta</v> <p>bort</p> allt i fördraget, utan ni vill utesluta
      några saker som oroade människor, till stor del gällande presentationen och
      terminologin i utkastet till fördrag, men ni är villig att förhandla vidare
      och rädda texten.
