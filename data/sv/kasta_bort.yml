  - s: Sedan vill jag själv avgöra vad jag <v>kastar</v> <p>bort</p> och inte.
    t: Ich will selbst entscheiden, was ich dann <a>wegwerfe</a> oder nicht.
  - s: Ett folk, en nation, ett Europa, som i missförstådd korrekthet inte värnar
