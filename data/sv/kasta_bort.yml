      Dinge streichen, die Bedenken hervorriefen, häufig im Zusammenhang mit der Darstellung
      und der Wortwahl in diesem Vertragsentwurf, aber Sie sind bereit, das Wesentliche
      zu verhandeln und zu retten.
  - s: Jag skulle vilja betona att jag gärna är beredd att släppa till något, men
      inte när någon annan <v>kastar</v> <p>bort</p> det, det vill säga överlåta två
      timmar till lagstiftningsarbete, det accepterar jag, men då måste också lagstiftningsarbete
      äga rum här på torsdagseftermiddagen.
    t: Ich möchte betonen, dass ich gerne bereit bin, etwas herzugeben, aber nicht,
      wenn der andere es <a>wegwirft</a>, das heißt, zwei Stunden abzugeben für legislative
      Arbeit, das akzeptiere ich, dann muss aber auch hier am Donnerstagnachmittag
      legislative Arbeit stattfinden.
  - s: Det är anonymiteten, straffriheten, tillsammans med ett förakt som måste betraktas
