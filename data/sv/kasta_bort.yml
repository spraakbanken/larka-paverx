en:
- c: 27
  r: 1
  v: throw away
  x:
  - s: Vi måste inse att begränsningarna när det gäller vätskor som får medföras på
      flygplan visserligen är en olägenhet - visst är det irriterande att tvingas
      <v>kasta</v> <p>bort</p> det man har med sig - men å andra sidan är säkerheten
      viktigast.
    t: We have to appreciate that when it comes to the restrictions on taking liquids
      on an aeroplane, it is true that it is an inconvenience, it is true that it
      is annoying to have to <a>throw</a> <a>away</a> what you are carrying, but on
      the other hand, security is paramount;
  - s: Vi bör inte <v>kasta</v> <p>bort</p> livsmedel som inte uppfyller vissa storleksrestriktioner
      eller estetiska restriktioner.
    t: If food does not meet certain size restrictions or aesthetic restrictions,
      we should not be <a>throwing</a> it <a>away</a>, throwing it onto the heap,
      as we see happen with 30% of European agricultural produce that is often wasted
      because it does not meet strict European standards.
  - s: en politisk union för att konsolidera den ekonomiska unionen, för att få en
      utrikespolitik, för att ägna sig åt Medelhavet, som ni sade, men även åt invandring
      och kriminalitet liksom åt humanitärt bistånd, även vad beträffar de jordbruksprodukter
      som Europa fortsätter att <v>kasta</v> <p>bort</p> eller att inte producera,
      och som skadar vår ekonomi så mycket.
    t: a political union to reinforce the economic union, so as to have a foreign
      policy, to address ourselves to the Mediterranean, as you said, but also to
      deal with immigration and crime, as well as humanitarian aid - and here I include
      the agricultural products which Europe is still <a>throwing</a> <a>away</a>
      or not producing, to the great detriment of our economy.
  - s: Jag är övertygad om att den framtida utvecklingen av EU-politiken och de europeiska
      idealen inte kommer att ske genom att vi talar om för människor att de ska fundera
      över de stora möjligheter som de förlorat och titta på vad de har <v>kastat</v>
      <p>bort</p>.
    t: I am convinced that the future development of European policy and European
      ideals will not come from telling people to look at the great opportunities
      they have lost, to look at the things that they have <a>thrown</a> <a>away</a>.
  - s: Ni vill inte <v>kasta</v> <p>bort</p> allt i fördraget, utan ni vill utesluta
      några saker som oroade människor, till stor del gällande presentationen och
      terminologin i utkastet till fördrag, men ni är villig att förhandla vidare
      och rädda texten.
    t: You do not want to <a>throw</a> <a>away</a> everything in that Treaty, you
      want to drop some things which gave cause for concern, much of it to do with
      the presentation and the vocabulary of that draft Treaty, but the substance
      you are willing to negotiate on and to save.
  - s: Under lång tid har nu Förenta staterna underskattat Europas förmåga att bygga
      flygplan och nu när de har <v>kastat</v> <p>bort</p> sin konkurrensfördel för
      avsevärd tid framöver ångrar de nog att de har gjort det, medan vi i Europa
      måste vara försiktiga om samma sak händer oss till följd av att vi underskattar
      Asien.
    t: For a long time now, the United States have underestimated Europe’s ability
      to build aircraft, and now, having <a>thrown</a> <a>away</a> their competitive
      advantage over a considerable period of time, they must regret having done so,
      while we, in Europe, must watch out in case the same thing happens to us as
      a consequence of our underestimating Asia.
  - s: Ingen har föreslagit att den skall <v>kastas</v> <p>bort</p> och ersättas med
      något annat.
    t: Nobody is suggesting that it should be <a>thrown</a> <a>away</a> and replaced
      with something else.
  - s: Jag skulle vilja betona att jag gärna är beredd att släppa till något, men
      inte när någon annan <v>kastar</v> <p>bort</p> det, det vill säga överlåta två
      timmar till lagstiftningsarbete, det accepterar jag, men då måste också lagstiftningsarbete
      äga rum här på torsdagseftermiddagen.
    t: I would like to emphasise that I am very willing to make concessions, but not
      when the other side <a>throws</a> them <a>away</a>.
  - s: På grund av den höga kostnaden för att få skor lagade tenderar konsumenter
      snarare att <v>kasta</v> <p>bort</p> sina skor och köpa nya.
    t: Because it was so expensive to mend shoes, consumers tended to <a>throw</a>
      them <a>away</a> and buy new ones.
  - s: <v>kasta</v> <p>bort</p> de 50 år av intelligens, sammanhållning, fred, berömvärda
      institutionella konstruktioner, positiva resultat som ordförande Prodi påminde
      oss om.
    t: <a>throw</a> <a>away</a> 50 years - as President Prodi said - of intelligence,
      unity, peace, admirable institutional structures and positive results.
  - s: Det är en läxa som lär oss att när vi försöker <v>kasta</v> <p>bort</p> saker
      finns det egentligen inget ”bort” i sammanhanget.
    t: It is a lesson which tells us that when we attempt to <a>throw</a> things <a>away</a>
      there really is no such thing as ‘away’.
  - s: Att, som kommissionen föreslår, infoga det europeiska nätet av skyddsområden
      i förordningen om landsbygdens utveckling är detsamma som att <v>kasta</v> <p>bort</p>
      detta mycket ambitiösa miljöskyddsinitiativ.
    t: Commissioner, the inclusion of the Natura 2000 Network in the Regulation on
      rural development, as proposed by the Commission, is equivalent to <a>throwing</a>
      <a>away</a> this very ambitious nature protection initiative.
  - s: 'Men man kan inte <v>kasta</v> <p>bort</p> hela betänkandet för det:'
    t: 'But you do not <a>throw</a> <a>away</a> the whole report for that:'
  - s: Jag har känslan av att allt detta upprepas och att vi inför dessa tragiska
      händelser i praktiken enbart har en politik, som består i att stänga dörren
      och <v>kasta</v> <p>bort</p> nycklarna.
    t: It seems to me that this keeps happening and that, faced with these tragedies,
      we actually only have one policy, which is to lock the door and <a>throw</a>
      <a>away</a> the key.
  - s: producera, paketera, <v>kasta</v> <p>bort</p> och - lyckligtvis allt oftare
      - behandla och återvinna.
    t: produce, package, <a>throw</a> <a>away</a> and, increasingly, I am glad to
      say, recycle and re-use.
  - s: Det är målet med varje revolution och även för de människor som med hjälp av
      demokratins mekanismer kommer över den position som de har drömt om, till exempel
      presidentposten, för att nästa dag <v>kasta</v> <p>bort</p> sina slagord om
      frihet, demokrati och samhälle.
    t: This is the objective of every revolution, and also of those people who, using
      the mechanisms of democracy, take up the position they dream of, such as president,
      only the next day to <a>throw</a> <a>away</a> their slogans about liberty, democracy
      and society.
  - s: Vi borde se på våra egna institutioner, som <v>kastar</v> <p>bort</p> en massa
      mat varje dag på grund av interna bestämmelser, medan människor lider av svält
      på nära håll.
    t: We should look at our own institutions, <a>throwing</a> <a>away</a> a lot of
      food every day because of internal regulations, while people suffering from
      hunger live nearby.
  - s: Utskottet för miljö, folkhälsa och konsumentskydd anser att när tobaken är
      ansvarig för så många dödsfall som den faktiskt är, så är hyckleriet här att
      kommissionen, å ena sidan, lägger ut stora pengar till stöd för cancerforskning,
      men <v>kastar</v> <p>bort</p> en lika stor summa till stöd för odling av denna
      gröda - stödet har till och med förnyats.
    t: The Committee on the Environment, Public Health and Consumer Protection believes
      that with tobacco responsible for as many deaths as it is, the hypocrisy here
      is, on the one hand, for the European Commission to be spending large sums of
      money on subsidising research into cancer but <a>throwing</a> <a>away</a> a
      similar amount on the subsidy - and now the renewed subsidy - of this crop.
  - s: Sedan vill jag själv avgöra vad jag <v>kastar</v> <p>bort</p> och inte.
    t: I want to be able to decide for myself what I keep and what I <a>throw</a>
      <a>away</a>.
  - s: Och när man inte längre behöver dem, <v>kastar</v> man <p>bort</p> dem!
    t: And when there is no further use for them, they can be <a>thrown</a> <a>away</a>.
  - s: Kineserna har ett ordspråk som säger att man bör <v>kasta</v> <p>bort</p> sin
      klocka innan man börjar förhandla.
    t: Mr President, the Chinese have a proverb to the effect that one should <a>throw</a>
      <a>away</a> one’s watch before beginning to negotiate.
  - s: Ett folk, en nation, ett Europa, som i missförstådd korrekthet inte värnar
      om sin egen kultur riskerar att dö ut, så jag uppmanar mina kolleger att <v>kasta</v>
      <p>bort</p> EU:s textinlägg och använda Unicefs vackra julkort utan det.
    t: A people or nation or Europe which, out of a misguided sense of protocol, does
      not cherish its own culture is in danger of dying out, so I would call on my
      colleagues to <a>throw</a> <a>away</a> the EU’s insert and just use UNICEF’s
      beautiful Christmas cards.
  - s: Att vända bort blicken är att <v>kasta</v> <p>bort</p> våra egna rättigheter
      och vårt anspråk på att kalla oss civiliserade.
    t: To look the other way is to <a>throw</a> <a>away</a> our own rights and our
      claim to call ourselves civilised.
  - s: Det är ett uppnåeligt mål. Låt oss inte <v>kasta</v> <p>bort</p> det.
    t: Let us not <a>throw</a> it <a>away</a>.
  - s: Låt oss inte <v>kasta</v> <p>bort</p> den möjligheten.
    t: Let us not <a>throw</a> <a>away</a> that chance.
  - s: Det är en lärdom som talar om för oss att när vi försöker <v>kasta</v> <p>bort</p>
      saker försvinner de i själva verket inte, därför att det finns ingen sådan plats
      som ”bort”.
    t: It is a lesson which tells us that, when we attempt to <a>throw</a> things
      <a>away</a>, they do not actually go away because there is no such place as
      ’away’.
  - s: Det är en vinst som vi inte bör <v>kasta</v> <p>bort</p> genom att fylla detta
      direktiv med alltför normativa detaljer, till exempel när det gäller godkännanden,
      biometriska risker och garantier.
    t: That is a benefit that we should not <a>throw</a> <a>away</a> by piling into
      this directive overly prescriptive details, for example, on authorisation, on
      biometric risk, on guarantees.
- c: 13
  r: 2
  v: waste
  x:
  - s: I stället fick ledamöterna endast en minut var på sig för sina anföranden och
      vi <v>kastade</v> <p>bort</p> nästan en timme utan att någon verksamhet bedrevs.
    t: Instead, Members were given only a minute each in which to speak, and we <a>wasted</a>
      almost an hour in which no business was transacted.
  - s: Vi får inte <v>kasta</v> <p>bort</p> den möjlighet vi har här.
    t: We must not <a>waste</a> the opportunity that we have here.
  - s: Jag skulle inte vilja <v>kasta</v> <p>bort</p> vad som är ett gyllene tillfälle.
    t: I would not want to <a>waste</a> what is a golden opportunity.
  - s: Rymdindustrin är en tillgång som vi inte skall <v>kasta</v> <p>bort</p> och
      det är ingen tillfällighet att den också i den handlingsplan för utökad forskning
      som nyligen framlades presenteras som en av de teknologiska plattformar som
      skall tas i beaktande när det gäller att förstärka den europeiska ekonomins
      konkurrenskraft.
    t: The Space Agency is an asset which we must not <a>waste</a>, and it is no coincidence
      that it is cited, not least in the recent action plan to increase research,
      as one of the major technological platforms to be considered if we are to respond
      to the need to make the European economy competitive.
  - s: Vi i Europa har i alla dess år varit övertygade om att det inte är mödan värt
      att <v>kasta</v> <p>bort</p> skattebetalarnas pengar på investeringar i den
      gamla ekonomin.
    t: All these years, Europe has been convinced that investing taxpayers’ money
      into the old-style economy was a <a>waste</a> of time.
  - s: Det får ni göra om ni vill, men jag kommer inte att <v>kasta</v> <p>bort</p>
      mer tid på detta.
    t: You can pursue the matter if you please, but I will not <a>waste</a> my time
      on it.
  - s: Om de placerades under de lokala samhällenas kontroll, skulle dessa pengar
      säkerligen inte <v>kastas</v> <p>bort</p>.
    t: If it were placed under the control of local communities, such money would
      certainly not go to <a>waste</a>.
  - s: Jag är glad över att vi nu kan gå vidare med det som åligger oss i stället
      för att fortsätta att <v>kasta</v> <p>bort</p> värdefull tid.
    t: Mr President, I am glad that we can now get on with what we are meant to be
      doing rather than continuing to <a>waste</a> valuable time.
  - s: Om ni inte ens kan få ihop 32 underskrifter för att stödja er ståndpunkt är
      det inte värt att <v>kasta</v> <p>bort</p> tid på omröstning i kammaren om den
      ståndpunkten.
    t: If you cannot even get 32 signatures to support a position then it is not worth
      <a>wasting</a> the time of plenary voting on that position.
  - s: Jag hoppas att debatten kommer till nytta, att den blir givande och påverkar
      vår omröstning i utskottet nästa vecka, därför att om så inte blir fallet har
      vi <v>kastat</v> <p>bort</p> fyra timmar av vår tid.
    t: I hope the debate will be useful, fruitful and influence our votes next week
      in committee, because if it does not we will all have <a>wasted</a> four hours
      of our time.
  - s: Jag anser att detta vore ett bra sätt, i stället för att <v>kasta</v> <p>bort</p>
      ledamöternas tid.
    t: I think, rather than <a>waste</a> the time of Members, it might be good.
  - s: Sextiotusen människor kommer att <v>kasta</v> <p>bort</p> sin tid i Johannesburg
      i september.
    t: Sixty thousand people will be <a>wasting</a> their time in Johannesburg in
      September.
  - s: Vi vill att dessa pengar ska användas inom Storbritannien, på våra skolor,
      våra sjukhus och vår infrastruktur, och inte <v>kastas</v> <p>bort</p> på era
      korrumperade räkenskaper under 14 års tid.
    t: We want that money spent in the UK on our schools, on our hospitals and our
      infrastructure, not <a>wasted</a> on corruption with your accounts in auditing
      for 14 years.
  - s: Europaparlamentet har <v>kastat</v> <p>bort</p> en utmärkt möjlighet att för
      de andra institutionerna demonstrera förmågan att självt hitta lösningar som
      grundas på rättsliga principer som är allmänt erkända och gemensamma.
    t: The European Parliament has <a>wasted</a> a great opportunity to demonstrate
      to the other institutions the capacity to find within itself solutions based
      on legal principles that are commonly recognised and shared.
- c: 7
  r: 3
  v: squander
  x:
  - s: Vi anser därför att det är fullständigt olämpligt att behandla Kuba som en
      brådskande fråga och vi menar att vi har <v>kastat</v> <p>bort</p> ett tillfälle
      för att behandla ett verkligt brådskande humanitärt fall vid en tidpunkt när
      det är nödvändigt att vidta åtgärder.
    t: We therefore believe that this urgency is entirely inappropriate and that we
      have <a>squandered</a> an opportunity to deal with a case of genuine humanitarian
      urgency at a time when measures needed to be adopted.
  - s: Kommande generationer kommer inte att förlåta oss om vi <v>kastar</v> <p>bort</p>
      det tillfället.
    t: Future generations will not forgive us if we <a>squander</a> that opportunity.
  - s: Enligt Europaparlamentets arbetssätt är det lättare att <v>kasta</v> <p>bort</p>
      mycket pengar på en gång än att kasta bort dem litet i taget i små poster.
    t: With the European Parliament approach it is easier to <a>squander</a> money
      all in one go than to squander it in a few small amounts.
  - s: Enligt Europaparlamentets arbetssätt är det lättare att kasta bort mycket pengar
      på en gång än att <v>kasta</v> <p>bort</p> dem litet i taget i små poster.
    t: With the European Parliament approach it is easier to squander money all in
      one go than to <a>squander</a> it in a few small amounts.
  - s: Låt oss inte <v>kasta</v> <p>bort</p> den så att vi går miste om en lösning.
    t: Let us not <a>squander</a> it and let us not waste it.
  - s: Om vi <v>kastar</v> <p>bort</p> detta tillfälle får vi inte förvånas över att
