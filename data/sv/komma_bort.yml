en:
- c: 22
  r: 1
  v: get away
  x:
  - s: Vad de där ecstasypillren beträffar så måste vi förstå att mycket av det meningslösa
      våldet i utelivet beror på dem. Jag anser att vi måste <v>komma</v> <p>bort</p>
      från det, att vi alltså måste föra en nykter politik i riktning mot zero tolerance.
    t: I think that we must <a>get</a> <a>away</a> from this, and conduct a more down-to-earth
      policy along the lines of zero tolerance.
  - s: Vi måste <v>komma</v> <p>bort</p> från föreställningen att en hållbar tillväxt
      på något sätt innebär 3 procent år efter år, om detta äter upp våra begränsade
      resurser och förorenar vår miljö.
    t: We have to <a>get</a> <a>away</a> from this idea that sustainable growth somehow
      means 3% year after year, if that is going to eat up our finite resources and
      pollute our environment.
  - s: Uttalandet i Barcelona om Mellanöstern är ett första försök från Europeiska
      rådets sida att <v>komma</v> <p>bort</p> från politikerjargongen och göra avsteg
      från den felaktiga principen om samma avstånd som hittills präglat rådets gemensamma
      ståndpunkter.
    t: Mr President, the Barcelona Declaration on the Middle East is an initial attempt
      by the European Council to stop talking officialese and to <a>get</a> <a>away</a>
      from the mistaken principle of equidistance which up to now has been the hallmark
      of the Council’s common positions.
  - s: Jag har likväl efterlyst ett huvudsakligen rättighetsbaserat synsätt för att
      - en gång för alla - <v>komma</v> <p>bort</p> från den medicinska uppfattningen
      av funktionshinder och för att täcka alla former av funktionshinder, oavsett
      om det rör sig om en person som använder rullstol eller om någon med ett annat
      rörlighetsproblem, en hörselskada, en synskada, inlärningssvårigheter, ett psykiskt
      hälsoproblem eller något annat dolt funktionshinder.
    t: However, I called for a mainly rights-based approach to <a>get</a> <a>away</a>,
      once and for all, from the medical model of disability and to cover all forms
      of disability, whether it is a person using a wheelchair, or somebody with another
      mobility problem, a hearing impairment, a visual impairment, a learning disability,
      a mental health problem or any other hidden disability.
  - s: Vi måste <v>komma</v> <p>bort</p> från den konstlade uppdelningen mellan europeiskt
      och nationellt.
    t: We must <a>get</a> <a>away</a> from the artificial division between what is
      European and what is national.
  - s: Vi måste <v>komma</v> <p>bort</p> från att tidtabeller påtvingas utifrån i
      fråga om vilka länder som måste införa nya ordningar, och istället tillåta dem
      att anpassa sig i deras egen hastighet i enlighet med deras egna utvecklingsbehov,
      precis som de industrialiserade länderna kunde göra.
    t: We must <a>get</a> <a>away</a> from externally imposed timetables of which
      countries need to adopt new arrangements, and instead allow them to adapt at
      their own speed, according to their own development needs, just as the industrialised
      countries were able to do.
  - s: Inte bara för att de skulle lära känna andra aktivister och utbyta erfarenheter,
      utan också för att de skulle få tillfälle att <v>komma</v> <p>bort</p> från
      Zimbabwe under någon tid.
    t: Not just so they could get to know other activists and swap stories, but also
      to give them an opportunity to <a>get</a> <a>away</a> from Zimbabwe for a little
      while.
  - s: Det var människorna i Massachusetts som inledde revolutionen för att <v>komma</v>
      <p>bort</p> från tanken att skatter skulle kunna tas ut utan folkets samtycke.
    t: It was the people of Massachusetts who began the revolution in order to <a>get</a>
      <a>away</a> from the idea that taxes could be levied without popular consent.
  - s: Vi måste <v>komma</v> <p>bort</p> från denna reflexartade reaktion på hedgefonder
      och riskkapitalfonder.
    t: We must <a>get</a> <a>away</a> from this knee-jerk reaction to hedge funds
      and private equity funds.
  - s: Dessutom måste vi <v>komma</v> <p>bort</p> från att Europeiska unionen för
      alltför många medborgare är förknippad med skandaler, bedrägerier och misshushållning.
    t: In addition, we must <a>get</a> <a>away</a> from the fact that for far too
      many of our people, the European Union is associated with scandals, fraud and
      maladministration.
  - s: Ja, till tillräckligt med tid för att inleda reformer, men också ja till att
      snart påbörja de väsentliga stegen för att <v>komma</v> <p>bort</p> från kommissionens,
      ja hela Europeiska unionens dåliga image.
    t: Yes to having sufficient time to initiate reforms, but also yes to beginning
      these important steps as soon as possible, in order that we can <a>get</a> <a>away</a>
      from the bad light in which the Commission, and indeed the whole European Union,
      is portrayed.
  - s: Jag anser att vi bör <v>komma</v> <p>bort</p> från talesättet att bedrägerier
      hör hemma i Bryssel.
    t: 'In my opinion, we should <a>get</a> <a>away</a> from the saying:'
  - s: Vi måste alltså <v>komma</v> <p>bort</p> från den strävan efter att ena lagstiftningen
      som alltför ofta pågår här, under förevändning att harmonisera.
    t: We must <a>get</a> <a>away</a> from the unification of legislation which is
      too often pursued here on the pretext of harmonisation.
  - s: Vi måste <v>komma</v> <p>bort</p> från de årliga kvotlotterierna och den akuta
      krislösning som äger rum vartenda år.
    t: We must <a>get</a> <a>away</a> from the annual quota lotteries and the emergency
      crisis resolution that takes place every single year.
  - s: Den enda rimliga vägen, om vi vill <v>komma</v> <p>bort</p> från detta oerhörda
      slöseri, är att direkt och rakt av minska bidragen.
    t: The only sensible way of <a>getting</a> <a>away</a> from this incredible waste
      is to reduce the subsidy directly.
  - s: Vi anser att dessa handelsavtal kan utgöra ett tillfälle att <v>komma</v> <p>bort</p>
      från en lång tradition av biståndsgivande som knappast varit effektivt.
    t: We believe that these trade agreements can offer a window through which we
      can <a>get</a> <a>away</a> from a long history of barely effective aid.
  - s: För oss skapar det en möjlighet att göra debatten om kommissionens årsarbetsprogram
      mera politisk, att <v>komma</v> <p>bort</p> från närmast bokföringsmässiga listningar
      av enskilda projekt, ja, det ger oss möjlighet att i början av året bekänna
      färg när det gäller att säga vad vi betraktar som Europeiska unionens viktigaste
      projekt under det kommande året.
    t: For us, this result makes it possible to make debate on the Commission’s annual
      work programme more political, <a>getting</a> <a>away</a> from listing individual
      projects somewhat in the manner of a book-keeper, indeed, it makes it possible
      for us to set out at the start of the year, what we see as the European Union’s
      most important projects in the coming year.
  - s: Jag vill ge oss alla det rådet att <v>komma</v> <p>bort</p> från detta märkvärdiga
      begrepp ”post-Nice”, ”efter Nice”.
    t: I would advise each and everyone of us to <a>get</a> <a>away</a> from this
      strange ’post-Nice’ concept.
  - s: Vi skulle i stället se att vi på lång sikt <v>kom</v> <p>bort</p> från en energiförsörjning
      som baseras på förbränning av fossila bränslen.
    t: We would like instead to <a>get</a> <a>away</a> from an energy supply system
      based on the burning of fossil fuels in the longer term.
  - s: Vi måste <v>komma</v> <p>bort</p> från slit-och-släng-mentaliteten och varornas
      korta livslängd, mot en hållbar produktion.
    t: We need to <a>get</a> <a>away</a> from the disposable product mentality and
      the short life of goods and move towards sustainable production.
  - s: Jag har under de senaste månaderna besökt Polen, Tjeckiska republiken, Slovakien
      och Ungern, och när man väl <v>kommer</v> <p>bort</p> från huvudvägarna och
      järnvägslinjerna är det lätt att se hur mycket som måste göras.
    t: In the past months I have visited Poland, the Czech Republic, Slovakia and
      Hungary and once you <a>get</a> <a>away</a> from the main roads and railway
      lines it is easy to see how much has to be done.
  - s: Jag håller i stort sett med Weiler om att vi skall <v>komma</v> <p>bort</p>
      från en situation där vissa länder har förbehåll för en viss del av denna politik.
    t: Moreover, I quite agree with Mrs Weiler that we must <a>get</a> <a>away</a>
      from a situation in which some countries are accorded reservations in connection
      with parts of such a policy.
- c: 10
  r: 2
  v: move away
  x:
  - s: Detta måste långsiktigt leda till att man <v>kommer</v> <p>bort</p> från politiken
      med subvention av traditionella, fossila energikällor.
    t: In the long term, that means we must <a>move</a> <a>away</a> from the policy
      of subsidising conventional, fossil energy sources.
  - s: Det finns verkligen risk för att vi <v>kommer</v> <p>bort</p> från det praktiska
      arbetsprogrammet - en utveckling som kan skada Europeiska unionen.
    t: There is indeed a risk of <a>moving</a> <a>away</a> from a practical work programme
      - a development that could harm the European Union.
  - s: Dessutom behöver vi <v>komma</v> <p>bort</p> från det enhetliga kvantitetssystemet.
    t: We also need to <a>move</a> <a>away</a> from a unified quota system.
  - s: Det betyder för det första att vi måste <v>komma</v> <p>bort</p> från regeln
      om enhällighet.
    t: This means, firstly, that we must <a>move</a> <a>away</a> from the requirement
      of unanimity.
  - s: Även om vi måste <v>komma</v> <p>bort</p> från energiproduktion med fossila
      bränslen är kärnkraft inte alternativet.
    t: Although we must <a>move</a> <a>away</a> from energy production using fossil
      fuels, nuclear energy is not the alternative.
  - s: Vi måste alltså <v>komma</v> <p>bort</p> från det.
    t: We must <a>move</a> <a>away</a> from this situation.
  - s: Vi bör vara medvetna om att industrisektorn själv, på grund av farorna med
      kvicksilver, försöker <v>komma</v> <p>bort</p> från förfaranden som inkluderar
      kvicksilver.
    t: We should be aware that, in view of the dangers of mercury, the industrial
      sector itself is trying to <a>move</a> <a>away</a> from processes that involve
      mercury.
  - s: Vi måste <v>komma</v> <p>bort</p> från krishantering inom ekonomi och handel,
      eftersom vi riskerar att översvämmas av textilvaror och sedan av skor, cyklar
      och så vidare i en aldrig sinande ström av produkter.
    t: We have to <a>move</a> <a>away</a> from crisis management of economic and trade
      issues as we threaten to cascade from textiles, to footwear, to bicycles and
      an endless sequence of other products.
  - s: När det gäller det som Stephen Hughes sa nyss anser jag att den här punkten
      egentligen återspeglar våra debatter i utskottet för sysselsättning och sociala
      frågor, att vi vill <v>komma</v> <p>bort</p> från tanken på att bara skydda
      jobben och gå mot att skydda sysselsättningen, genom att främja anställbarhet
      och öka färdigheterna.
    t: In reaction to what Mr Hughes has just said, I think this point really reflects
      where we are, debating in the Committee on Employment and Social Affairs, that
      we want to <a>move</a> <a>away</a> from the idea of just simple job protection
      towards employment protection, by promoting employability and by strengthening
      skills;
  - s: jag har också skrivit att vi i Europa måste <v>komma</v> <p>bort</p> från tekno-nationalismen,
      men återigen när det handlar om ramprogrammet, då spelar detta parlament, och
      jag upprepar det än en gång, detta parlament, en mycket viktig roll i sammanhanget,
      men hur kommer denna roll för parlamentet att se ut när det är tal om geométrie
      variable?
    t: I have also written that, in Europe, we need to <a>move</a> <a>away</a> from
      techno-nationalism, but once again if the framework programme is what we are
      concerned with, this Parliament - and I repeat this very Parliament - plays
      a crucial role, and how will Parliament’s role take shape if we apply variable
      geometry?
- c: 5
  r: 3
  v: overcome
  x:
  - s: Dessa riktlinjer avsåg nödvändigheten av en effektiv samordning av den ekonomiska
      politiken inom unionen, att man <v>kommer</v> <p>bort</p> från den separata
      hantering av den ekonomiska och den sociala politiken som hittills har utgjort
      ett allvarligt hinder för att komma fram till en sammanhängande strategi i kampen
      mot arbetslösheten och för att nå fram till full sysselsättning.
    t: These recommendations concerned the need for effective coordination of the
      Union’s economic policies and the need to <a>overcome</a> the way that economic
      policy is managed separately from social policy, which has hitherto been a serious
      barrier to the definition of a coherent strategy for fighting unemployment and
      moving towards full employment.
  - s: Vi har lanserat ett viktigt politiskt budskap till de nationella parlamenten
      och arbetat med resolutionen tillsammans med företrädare för dem. Detta innebär
      en förändring, för vi måste <v>komma</v> <p>bort</p> från det gamla, ömsesidiga,
      misstroendet.
    t: This implies a change, since we must <a>overcome</a> the mutual diffidence
      of the past.
  - s: Om vi inte vill att hushållsarbete ska förbli odeklarerat måste vi omvandla
      det till ett riktigt yrke och <v>komma</v> <p>bort</p> ifrån de vanliga stereotyperna,
      som ofta säger att sådant arbete saknar värde.
    t: If we do not want domestic work to remain undeclared, we should turn this work
      into a proper profession and <a>overcome</a> the usual stereotypes, which often
      present such work to us as valueless.
  - s: Kommissionen har granskat sina bestämmelser för statligt stöd för att uppmuntra
      medlemsstaterna att ge mer stöd till små och medelstora företag inom viktiga
      områden som utbildning, forskning och utveckling samt miljöskydd, för att <v>komma</v>
      <p>bort</p> från den nuvarande fokuseringen på stora företag.
    t: The Commission has revised its state aid rules to encourage Member States to
      direct more support for SMEs to key areas such as training, R&D and environmental
      protection and to <a>overcome</a> the current focus on large businesses.
