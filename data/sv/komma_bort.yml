---
de:
- c: 16
  r: 1
  v: wegkommen
  x:
  - s: Vi måste <v>komma</v> <p>bort</p> ifrån idén om att när något är på tok i medlemsstaterna,
      då är det hög tid att Europa tar sig an detta.
    t: Wir müssen von dem Gedanken <a>wegkommen</a>, daß es, wenn etwas in den Mitgliedstaaten
      schlecht läuft, höchste Zeit ist, daß Europa sich darum kümmert.
  - s: Vi måste stödja Ukraina och göra det möjligt för landet att bygga upp sina
      infrastrukturer så att det är blir i stånd att över huvud taget <v>komma</v>
      <p>bort</p> från de här farliga ryska reaktorerna.
    t: Wir müssen die Ukraine unterstützen und sie befähigen, ihre Infrastruktur so
      aufzubauen, daß sie in der Lage ist, von diesen gemeingefährlichen russischen
      Reaktoren insgesamt <a>wegzukommen</a>.
  - s: Jag har likväl efterlyst ett huvudsakligen rättighetsbaserat synsätt för att
      - en gång för alla - <v>komma</v> <p>bort</p> från den medicinska uppfattningen
      av funktionshinder och för att täcka alla former av funktionshinder, oavsett
      om det rör sig om en person som använder rullstol eller om någon med ett annat
      rörlighetsproblem, en hörselskada, en synskada, inlärningssvårigheter, ett psykiskt
      hälsoproblem eller något annat dolt funktionshinder.
    t: Hauptsächlich habe ich jedoch einen Rechtsansatz gefordert, um ein für allemal
      vom medizinischen Modell der Behinderung <a>wegzukommen</a> und um jegliche
      Form der Behinderung zu erfassen, sei es eine Person im Rollstuhl oder jemand
      mit einem anderen Mobilitätsproblem, einer Hörbehinderung, einer Sehbehinderung,
      einer Lernbehinderung, einer geistigen Störung oder einer jeglichen anderen
      versteckten Behinderung.
  - s: Det betyder för det första att vi måste <v>komma</v> <p>bort</p> från regeln
      om enhällighet.
    t: Wir müssen <a>wegkommen</a> von der Einstimmigkeitsregel.
  - s: Samtidigt är det för detta ordförandeskap, med tanke på det som sker i Makedonien,
      viktigt att vi på området utrikes-, säkerhets- och försvarspolitik <v>kommer</v>
      <p>bort</p> från ”för sent, för lite” och äntligen fattar besluten så att man
      inte återigen hamnar i sådana krigshandlingar.
    t: Gleichzeitig ist es für diese Präsidentschaft angesichts dessen, was in Mazedonien
      passiert, von Bedeutung, dass wir im Bereich der Außen-, Sicherheits- und Verteidigungspolitik
      von dem „zu spät, zu wenig“ <a>wegkommen</a> und endlich die Entscheidungen
      so treffen, dass wir nicht wieder in solche kriegerische Auseinandersetzungen
      hineingeraten.
  - s: Enligt min åsikt är det dags att <v>komma</v> <p>bort</p> från en politik som
      dämmer upp konflikter och lindrar skador som den själv har bidragit till. Det
      är hög tid att förvänta sig och kräva demokrati och rättsstatsprinciper, skydd
      för minoriteter och mänskliga rättigheter inte bara från politiska motståndare,
      utan även att tillämpa dem där de egna maktintressena står i vägen.
    t: Meiner Meinung nach ist es Zeit, <a>wegzukommen</a> von einer Politik, die
      Konflikte eindämmt und Schäden mildert, zu denen sie selbst beigetragen hat.
  - s: Ja, till tillräckligt med tid för att inleda reformer, men också ja till att
      snart påbörja de väsentliga stegen för att <v>komma</v> <p>bort</p> från kommissionens,
      ja hela Europeiska unionens dåliga image.
    t: Ja zu genügend Zeit, um Reformen einzuleiten, aber auch Ja dazu, die wesentlichen
      Schritte bald zu beginnen, um <a>wegzukommen</a> von dem schlechten Image der
      Kommission, ja der ganzen Europäischen Union.
  - s: Jag anser att vi bör <v>komma</v> <p>bort</p> från talesättet att bedrägerier
      hör hemma i Bryssel.
    t: 'Wir sollten meiner Meinung nach <a>wegkommen</a> von der Parole:'
  - s: Vi måste alltså <v>komma</v> <p>bort</p> från den strävan efter att ena lagstiftningen
      som alltför ofta pågår här, under förevändning att harmonisera.
    t: Man muß also von der Vereinheitlichung der Rechtsvorschriften <a>wegkommen</a>,
      der hier unter dem Vorwand der Harmonisierung allzu häufig das Wort geredet
      wird.
  - s: Vi måste <v>komma</v> <p>bort</p> från de årliga kvotlotterierna och den akuta
      krislösning som äger rum vartenda år.
    t: Wir müssen von der jährlichen Quotenlotterie und der jedes Jahr stattfinden
      akuten Krisenlösung <a>wegkommen</a>.
  - s: Den enda rimliga vägen, om vi vill <v>komma</v> <p>bort</p> från detta oerhörda
      slöseri, är att direkt och rakt av minska bidragen.
    t: Der einzige angemessene Weg, um von der Verschwendung <a>wegzukommen</a>, ist
      die direkte Senkung der Zuschüsse.
  - s: Jag vill ge oss alla det rådet att <v>komma</v> <p>bort</p> från detta märkvärdiga
      begrepp ”post-Nice”, ”efter Nice”.
    t: Ich möchte uns allen raten, dass wir von diesem merkwürdigen Begriff „Post-Nizza
      “, „Nach-Nizza “, <a>wegkommen</a>.
  - s: Jag är själv för att vi <v>kommer</v> <p>bort</p> från principen om enhällighet.
    t: Ich selbst bin dafür, daß wir vom Einstimmigkeitsprinzip <a>wegkommen</a>.
  - s: Denna praxis finns runt om i Europa, och den måste vi <v>komma</v> <p>bort</p>
      från.
    t: Diese Praktiken gibt es in ganz Europa, und davon muß man <a>wegkommen</a>.
  - s: På det sättet kan vi över huvud taget inte efterkomma våra förpliktelser från
      Kyoto, inte heller kommer det att ge impuls till de nödvändiga innovationerna,
      inte heller kommer vi därigenom att i någon mån <v>komma</v> <p>bort</p> från
      vårt beroende av att importera energi.
    t: So können wir in keiner Weise unserer Aufgabe und Verpflichtung von Kyoto nachkommen,
      noch wird es den Anstoß für die nötigen Innovationen geben, noch werden wir
      damit von unserer Importabhängigkeit von Energie ein klein wenig <a>wegkommen</a>.
  - s: Vi måste <v>komma</v> <p>bort</p> från slit-och-släng-mentaliteten och varornas
      korta livslängd, mot en hållbar produktion.
    t: Wir müssen <a>wegkommen</a> von der Wegwerfmentalität und der Kurzlebigkeit
      der Güter hin zu einer nachhaltigen Produktion.
- c: 7
  r: 2
  v: überwinden
  x:
  - s: Toppmötet i Köpenhamn gör det möjligt att <v>komma</v> <p>bort</p> från en
      tvetydighet som, om den inte undanröjs, under lång tid allvarligt kommer att
      förgifta förbindelserna mellan medlemsstaterna och Turkiet.
    t: Der Gipfel von Kopenhagen bietet die Gelegenheit, diesen Widerspruch zu <a>überwinden</a>,
      der, sollte er nicht ausgeräumt werden, die Beziehungen zwischen den Mitgliedstaaten
      und der Türkei dauerhaft und nachhaltig vergiften wird.
  - s: Naturligtvis kan vi i grund och botten inte acceptera att resekostnaderna skall
      ingå som en del av lönen, och det bör vi också <v>komma</v> <p>bort</p> ifrån
      denna vecka.
    t: Natürlich kann man im Grunde nicht akzeptieren, daß Reisekosten als Gehaltsbestandteil
      organisiert werden, und das sollten wir auch diese Woche <a>überwinden</a>.
  - s: Jag tror att om vi kan <v>komma</v> <p>bort</p> ifrån nationella kulturer inom
      järnvägen så kan vi se till att järnvägen får en framtid.
    t: Meiner Ansicht nach könnte die Zukunft des Schienenverkehrs gesichert werden,
      wenn es gelänge, die nationalen Eigenheiten im Eisenbahnbereich zu <a>überwinden</a>.
  - s: Termen ”flexicurity” hånas ofta, men i detta betänkande har vi lyckats <v>komma</v>
      <p>bort</p> från de negativa konnotationerna i vad som borde vara en vägledande
      princip för den europeiska sysselsättningspolitiken.
    t: In diesem Bericht ist es uns jedoch gelungen, den pejorativen Unterton dieses
      Leitprinzips zu <a>überwinden</a>, das die Beschäftigungspolitik in Europa bestimmen
      soll.
  - s: Uttalandet i Barcelona om Mellanöstern är ett första försök från Europeiska
      rådets sida att <v>komma</v> <p>bort</p> från politikerjargongen och göra avsteg
      från den felaktiga principen om samma avstånd som hittills präglat rådets gemensamma
      ståndpunkter.
    t: Herr Präsident, die Erklärung von Barcelona zum Nahen Osten ist ein erster
      Versuch des Europäischen Rates, die Sprache der leeren Phrasen und den falschen
      Grundsatz der Äquidistanz zu <a>überwinden</a>, der bisher für die Gemeinsamen
      Standpunkte des Rates kennzeichnend war.
  - s: Det handlar om att <v>komma</v> <p>bort</p> från den bilaterala visionen till
      förmån för en multilateral vision i detta betänkande.
    t: Die bilaterale Sichtweise dieser Beziehungen muss zugunsten einer multilateralen
      Sichtweise <a>überwunden</a> werden.
  - s: jag har också skrivit att vi i Europa måste <v>komma</v> <p>bort</p> från tekno-nationalismen,
      men återigen när det handlar om ramprogrammet, då spelar detta parlament, och
      jag upprepar det än en gång, detta parlament, en mycket viktig roll i sammanhanget,
      men hur kommer denna roll för parlamentet att se ut när det är tal om geométrie
      variable?
    t: Ich hatte auch geschrieben, wir sollten in der Europäischen Union den Techno-Nationalismus
      <a>überwinden</a>.
- c: 3
  r: 3
  v: weg
  x:
  - s: Att vända denna trend, nämligen att <v>komma</v> <p>bort</p> från det militäriska
      och närma oss en förebyggande och fredlig konflikthantering är den avgörande
      utmaningen som Europaparlamentet ställs inför.
    t: Den Trend umzukehren, nämlich <a>weg</a> vom Militärischen und hin zur Konfliktprävention
      und friedlichen Konfliktbeilegung, das ist die entscheidende Herausforderung,
      vor der dieses Europäische Parlament steht.
  - s: Även om vi måste <v>komma</v> <p>bort</p> från energiproduktion med fossila
      bränslen är kärnkraft inte alternativet.
    t: Obwohl wir <a>weg</a> von der fossilen Energiegewinnung müssen, ist Atomenergie
      hier keine Alternative.
  - s: Jag vill därför uppmana er att stödja den förebyggande inriktningen med skolor
      utan narkotika för barnens och samhällets skull, med hårda straff för langare,
      och med stöd för drogberoende ungdomar att <v>komma</v> <p>bort</p> från missbruket.
    t: drogenfreie Schulen für die Kinder, für die Gesellschaft, aber harte Strafen
      für Dealer und Hilfen, um Jugendliche, die abhängig sind, von der Droge <a>weg</a>
      zu bekommen.
- c: 3
  r: 3
  v: werden
  x:
  - s: Jag anser att det behövs ett europeiskt kreditvärderingsinstitut, så att man
      <v>kommer</v> <p>bort</p> från finansiell spekulation.
    t: Meiner Meinung nach muss eine europäische Ratingagentur geschaffen <a>werden</a>,
      die der Finanzspekulation ein Ende setzt.
  - s: Vi bör vara medvetna om att industrisektorn själv, på grund av farorna med
      kvicksilver, försöker <v>komma</v> <p>bort</p> från förfaranden som inkluderar
      kvicksilver.
    t: Wir sollten berücksichtigen, dass angesichts der Gefährlichkeit von Quecksilber
      die Industrie selbst darum bemüht ist, Verfahren, in denen Quecksilber eingesetzt
      <a>wird</a>, nicht mehr anzuwenden.
  - s: Vi ber kommissionen att hålla fast vid dessa ord så att de inte bara är ett
      tomt uttalande, och vi kräver att kommissionens uttalande och bilagan till detta
      permanent ska fogas till förordningen enligt både kommissionens och rådets uttryckliga
      önskemål, eftersom det annars finns risk för att de <v>kommer</v> <p>bort</p>
      och skiljs från förordningen.
    t: Wir fordern die Kommission auf, sich an diese Worte zu halten, damit sie nicht
      nur eine bloße Absichtserklärung bleiben, und wir fordern außerdem, dass die
      Erklärung der Kommission und ihr Anhang, die ansonsten Gefahr laufen, verlegt
      oder von der Verordnung getrennt zu <a>werden</a>, auf den ausdrücklichen Wunsch
      der Kommission und des Rates hin der Verordnung für immer beigefügt werden.
- c: 2
  r: 4
  v: Überwindung
  x:
  - s: Detta måste långsiktigt leda till att man <v>kommer</v> <p>bort</p> från politiken
      med subvention av traditionella, fossila energikällor.
    t: Dies muss langfristig zur <a>Überwindung</a> der Subventionspolitik für traditionelle,
      fossile Energieträger führen.
  - s: Dessa riktlinjer avsåg nödvändigheten av en effektiv samordning av den ekonomiska
      politiken inom unionen, att man <v>kommer</v> <p>bort</p> från den separata
      hantering av den ekonomiska och den sociala politiken som hittills har utgjort
      ett allvarligt hinder för att komma fram till en sammanhängande strategi i kampen
      mot arbetslösheten och för att nå fram till full sysselsättning.
    t: Diese Empfehlungen betrafen die Notwendigkeit einer wirksamen Koordinierung
      der Wirtschaftspolitik auf Unionsebene, d.h. die <a>Überwindung</a> der getrennten
      Verwaltung von Wirtschafts- und Sozialpolitik, die bislang die Festlegung einer
      kohärenten, auf Vollbeschäftigung abzielenden Strategie zur Bekämpfung der Arbeitslosigkeit
      ernsthaft behindert hat.
- c: 2
  r: 4
  v: kommen weg
  x:
  - s: Därigenom <v>kommer</v> vi <p>bort</p> från end of pipe-tekniken, dvs. att
      alltid tvingas överväga vad vi skall göra med den rest som återstår.
    t: Damit <a>kommen</a> wir <a>weg</a> von der end of pipe-Technologie, also immer
      überlegen zu müssen, was wir mit dem Rest, der übrigbleibt, machen.
  - s: Jag skulle önska att vi kunde komma till förlikningskommittén med denna skrivelse,
      för då, herr de Roo, <v>kommer</v> vi <p>bort</p> från era något överdrivna
      krav till realistiska, som totalt sett för oss vidare.
    t: Ich würde mir wünschen, dass wir mit diesem Papier in den Vermittlungsausschuss
      kommen, denn dann, Herr Kollege de Roo, <a>kommen</a> wir von Ihren etwas übertriebenen
      Forderungen <a>weg</a> zu realistischen, die uns in der gesamten Summe der Dinge
      weiterbringen.
- c: 2
  r: 4
  v: loskommen
  x:
  - s: Vi måste <v>komma</v> <p>bort</p> från den konstlade uppdelningen mellan europeiskt
      och nationellt.
    t: Wir sollten <a>loskommen</a> von der künstlichen Einteilung zwischen europäisch
      und einzelstaatlich.
  - s: Vi måste verkligen <v>komma</v> <p>bort</p> från denna korporativistiska procedur
      som lägger ut den europeiska socialpolitiken på entreprenad till arbetsmarknadens
      parter utan att det finns några parlamentariska påtryckningsmedel.
    t: Wir müssen wirklich <a>loskommen</a> von diesem korporatistischen Verfahren,
      das die europäische Sozialpolitik den Sozialpartnern in Auftrag gibt, ohne daß
      ein parlamentarischer Stock hinter der Tür ist.
- c: 2
  r: 4
  v: überwinden werden
  x:
  - s: Men jag tror också att det är viktigt att framhålla att det goda formella resultatet
      inte räcker, vi måste också <v>komma</v> <p>bort</p> från den nuvarande situationen
      och detta kommer att ske enbart om vi, med utgångspunkt i valresultatet, lyckas
      få till stånd en samverkan mellan de olika parter som tillsammans utgör Bosnien-Hercegovina.
    t: Nach diesen Vorbemerkungen muß jedoch auch gesagt werden, daß gute formale
      Ergebnisse nicht ausreichen, daß die bestehende Situation <a>überwunden</a>
      <a>werden</a> muß und daß eine solche Überwindung nur möglich sein wird, wenn
      auf der Grundlage der Wahlergebnisse jene interaktiven Beziehungen, wie sie
      zwischen den verschiedenen Bestandteilen Bosnien-Herzegowinas erforderlich sind,
      konkret hergestellt werden können.
  - s: Vi har lanserat ett viktigt politiskt budskap till de nationella parlamenten
      och arbetat med resolutionen tillsammans med företrädare för dem. Detta innebär
      en förändring, för vi måste <v>komma</v> <p>bort</p> från det gamla, ömsesidiga,
      misstroendet.
    t: Das bedeutet, daß ein Umdenken erforderlich ist, denn das alte - gegenseitige
      - Mißtrauen muß <a>überwunden</a> <a>werden</a>.
- c: 1
  r: 5
  v: bringen
  x:
  - s: Unionen måste, utan att försumma marknadsekonomins sociala aspekter, lämna
      fritt, men naturligtvis inte okontrollerat, spelrum åt det privata initiativets
      kreativa krafter, så att vi <v>kommer</v> <p>bort</p> från dagens ovissa situation,
      som innebär ganska många hot.
    t: Es geht darum, die kreativen Kräfte des Privatsektors ungehindert, aber selbstverständlich
      nicht unkontrolliert und ohne die soziale Marktwirtschaft aufzugeben, zur Entfaltung
      zu <a>bringen</a>, um den gegenwärtigen Zustand der Unsicherheit, der nicht
      unbeträchtliche Gefahren birgt, zu überwinden.
- c: 1
  r: 5
  v: beseitigen werden
  x:
  - s: Det har hela tiden varit viktigt för oss att ta särskild hänsyn till små banker
      inom den rättsliga ramen, så att de inte <v>kommer</v> <p>bort</p> i konkurrensen;
    t: Einige Änderungsanträge betreffen nationale Ermessensspielräume, die <a>beseitigt</a>
      <a>werden</a> sollen, um die Harmonisierung im Binnenmarkt im Regelungsbereich
      zu verstärken.
- c: 1
  r: 5
  v: befreien
  x:
  - s: Om vi därmed <v>kommer</v> <p>bort</p> ifrån 50-talskulturen och övergår till
      nästa århundrade, då får vi här uppleva ett mycket vackert ögonblick.
    t: Wenn wir uns damit von der Kultur der 50er Jahre <a>befreien</a> und in das
      nächste Jahrhundert eintreten, werden wir hier einen erhebenden Augenblick erleben.
- c: 1
  r: 5
  v: Hintertreffen geraten
  x:
  - s: En sak som är mycket viktig för alla familjer tycks dock ha <v>kommit</v> <p>bort</p>
      helt i det här betänkandet.
    t: Aber es gibt einen Punkt, der für alle Familien sehr wichtig ist und der in
      diesem Bericht anscheinend völlig ins <a>Hintertreffen</a> <a>geraten</a> ist,
      nämlich das Recht für kinderreiche Familien auf ein ermäßigtes Ticket.
- c: 1
  r: 5
  v: Weg
  x:
  - s: Det är så man <v>kommer</v> <p>bort</p> från fattigdomen.
    t: Das ist der <a>Weg</a> aus der Armut.
- c: 1
  r: 5
  v: sein weiterkommen
  x:
  - s: Genom den inre marknaden har vi <v>kommit</v> <p>bort</p> ifrån problemen med
      tullarna, och även i fråga om subventionerna är vi inne på rätt väg.
    t: Wir <a>sind</a> durch den Binnenmarkt bei den Problemen mit den Zöllen <a>weitergekommen</a>,
      und auch bei den Subventionen befinden wir uns auf dem richtigen Weg.
- c: 1
  r: 5
  v: Geschäftsgang
  x:
  - s: Dock frågan har <v>kommit</v> <p>bort</p> under arbetsprocessen i denna församling.
    t: Aber die Anfrage ist im <a>Geschäftsgang</a> dieses Hohen Hauses untergegangen.
- c: 1
  r: 5
  v: herausfinden
  x:
  - s: Målsättningen med mitt betänkande är att uppmärksamma kommissionen och rådet
      på att vi snabbt måste göra framsteg när det gäller harmonisering av detta kompletterande
      skydd, fastställa föreskrifter och rättigheter som gör det möjligt för dessa
      personer, som i vilket fall som helst kommer att finnas kvar inom territoriet,
      att <v>komma</v> <p>bort</p> från osäkerhet och oro.
    t: Anliegen meines Berichts ist es, die Aufmerksamkeit der Kommission und des
      Rates darauf zu lenken, daß es dringend notwendig ist, die Harmonisierung der
      ergänzenden Schutzmaßnahmen voranzutreiben und für all jene Menschen, die im
      Land bleiben, einen Status und Rechte zu definieren, damit sie aus Ungewißheit
      und Angst <a>herausfinden</a>.
- c: 1
  r: 5
  v: überwinden lassen
  x:
  - s: Om vi inte vill att hushållsarbete ska förbli odeklarerat måste vi omvandla
      det till ett riktigt yrke och <v>komma</v> <p>bort</p> ifrån de vanliga stereotyperna,
      som ofta säger att sådant arbete saknar värde.
    t: Wenn wir nicht möchten, dass Hausarbeit weiterhin Schwarzarbeit bleibt, sollten
      wir diese Tätigkeit zu einem richtigen Beruf machen, und die üblichen Stereotypen
      <a>überwinden</a>, die uns eine solche Arbeit häufig als wertlos erscheinen
      <a>lassen</a>.
- c: 1
  r: 5
  v: kommen wegkommen
  x:
  - s: Jag formulerar det här bara som frågor, men det måste vara en del av ett bestämt
      samlat koncept, för att också, jämförbart med Bushadministrationens strategi,
      ha något underlag där vi urskiljer både likheter och skillnader, och där vi
      på den grundvalen sedan i förbindelsen med Förenta staterna på en stabil grund
      också kan föra de samtal som är nödvändiga för att åstadkomma ett gemensamt
      handlande eller kanske åstadkomma ett närmande, vilket på amerikansk sida sedan
      skulle bidra till att göra det möjligt att <v>komma</v> <p>bort</p> från ensidigheten.
    t: Ich formuliere das hier nur als Fragen, aber das müsste Teil eines bestimmten
      geschlossenen Konzepts sein, um auch vergleichbar zu der Strategie der Administration
      Bush etwas auf dem Tisch zu haben, wo wir Ähnlichkeiten sowie Unterschiede erkennen
      und daraus dann auch im Verhältnis zu den Vereinigten Staaten auf einer stabilen
      Basis die Gespräche führen können, die notwendig sind, um zu gemeinsamem Handeln
      zu <a>kommen</a> oder vielleicht auch Annäherung zu bringen, die auf der amerikanischen
      Seite dann die Fähigkeit entwickeln hilft, vom Unilateralismus <a>wegzukommen</a>.
- c: 1
  r: 5
  v: endlich
  x:
  - s: Dessutom behöver vi <v>komma</v> <p>bort</p> från det enhetliga kvantitetssystemet.
    t: Außerdem müssen wir <a>endlich</a> vom System der Einheitsquote wegkommen.
- c: 1
  r: 5
  v: untergehen
  x:
  - s: Detta <v>kom</v> tyvärr <p>bort</p> i utskottet, vilket jag särskilt beklagar.
    t: Das ist leider Gottes im Ausschuss <a>untergegangen</a>, was ich besonders
