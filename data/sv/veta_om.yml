---
de:
- c: 15
  r: 1
  v: wissen
  x:
  - s: De högsta räkningarna kommer i slutet av fleråriga budgetar, och även detta
      <v>vet</v> man <p>om</p> i förväg.
    t: Die größten Rechnungen kommen am Ende der mehrjährigen Haushaltspläne und man
      <a>weiß</a> das auch im Vorhinein.
  - s: 'De <v>vet</v> inte <p>om</p> det, men nu ska jag avslöja en hemlighet:'
    t: 'Sie <a>wissen</a> es nicht, aber ich werde heute Vormittag ein Geheimnis lüften:'
  - s: Hon <v>vet</v> inte <p>om</p> det, men jag var valombud i hennes valkrets 1970
      efter att blivit skickad dit av Glasgows labourparti för att hjälpa till. Så
      jag känner till åsikterna hos folket i Elgin i dessa viktiga frågor.
    t: Sie <a>weiß</a> es vielleicht nicht, aber ich war 1970 Wahlhelfer in ihrem
      Wahlkreis;
  - s: Han gick långt över tiden, men jag avbröt honom inte eftersom han förmodligen
      inte <v>visste</v> <p>om</p> det.
    t: Er hat also seine Redezeit weit überschritten, doch habe ich ihn nicht unterbrochen,
      weil ich meinte, er <a>wußte</a> es nicht.
  - s: När det gäller arbetet av vårt ordförandeskap, i samband med institutionerna,
      som ni <v>vet</v> lika mycket <p>om</p> som jag, och tidsfristerna för lagstiftning,
      måste vi tillsammans med ert parlament nå en överenskommelse som är tillräckligt
      långtgående för att ge unionen en stark ställning för sina internationella förhandlingar
      i Köpenhamn i december 2009, och den tid vi har på oss för att lagstifta om
      det håller på att ta slut.
    t: Was die Arbeit unserer Präsidentschaft im Rahmen der Institutionen, das <a>wissen</a>
      Sie genau so gut wie ich, sowie den zeitlichen Rahmen betrifft, so müssen wir
      gemeinsam mit Ihrem Hohen Haus zu einer Einigung gelangen, die so ehrgeizig
      ist, dass sich die Union in einer starken Position für die internationalen Verhandlungen
      in Kopenhagen im Dezember 2009 befindet.
  - s: Men rådet <v>visste</v> <p>om</p> det.
    t: Aber der Rat <a>wußte</a> das.
  - s: Den förklaring som många förvaltningsenheter ger, att det <v>visste</v> vi
      <p>om</p> och det kunde vi därför ha förutsett redan förra veckan, och vi borde
      redan då ha funderat över vad vi skulle göra, den kan möjligen vara intressant
      ur ett rättsteoretiskt perspektiv, men det är inte godtagbart att vi i dag har
      en första behandling, att betänkandet har vidarebefordrats till transportutskottet
      som inte sammanträder, och att förvaltningsenheterna ändrar mitt betänkande
      från förra veckan och tillkännager att det finns ett betänkande i andra behandlingen.
    t: Die Erklärung von manchen Verwaltungsdienststellen, das hätten wir letzte Woche
      <a>gewußt</a> und antizipiert und letzte Woche schon überlegt, was wir hätten
      machen wollen, mag zwar rechtstheoretisch sehr interessant sein, aber es kann
      nicht angehen, daß wir heute eine erste Lesung haben, daß der Bericht an den
      Verkehrsausschuß überwiesen wird, der nicht tagt, sondern daß Verwaltungsdienststellen
      meinen Bericht von letzter Woche umändern und erklären, es gebe einen Bericht
      in zweiter Lesung.
  - s: Vi har just kommit från en budgetöverenskommelse med rådet, som Guy-Quint mycket
      väl <v>vet</v> <p>om</p>, där det svåraste varit att på ett klarare och tydligare
      sätt fastställa var gränserna för makten över budgeten går mellan den ena och
      den andra parten.
    t: Wir kommen soeben von einer Haushaltsabstimmung mit dem Rat, wo, wie Frau Guy-Quint
      <a>weiß</a>, die größte Schwierigkeit darin bestand, mit größerer Klarheit und
      Präzision zu bestimmen, wo die Grenzen der Haushaltsbefugnis der jeweiligen
      Seiten liegen.
  - s: majoriteten i kammaren skulle - om de hade <v>vetat</v> <p>om</p> det - varit
      emot detta, föredraganden, Redondo Jiménez eller Arvidsson och andra.
    t: die Mehrheit des Hauses - hätte sie das <a>gewußt</a> -, die Berichterstatter
      - Frau Redondo Jiménez oder Herr Arvidsson und andere - wären sicher auch dagegen
      gewesen.
  - s: Att kommissionen, ministerrådet liksom detta parlament har svårt att komma
      fram till bestämmelser på området, det har vi <v>vetat</v> <p>om</p> ända sedan
      1979.
    t: Daß sich die Kommission, der Ministerrat und auch dieses Parlament schwer tun,
      eine Regelung darüber zu finden, das <a>wissen</a> wir seit 1979.
  - s: Kommissionen har ännu inte publicerat tillämpningsföreskrifterna avseende denna
      särskilda märkning och i dag konsumerar konsumenten livsmedelsprodukter som
      bygger på genetiskt modifierade organismer utan att <v>veta</v> <p>om</p> det.
    t: Die Kommission hat noch immer nicht die im Falle dieser speziellen Etikettierung
      anzuwendenden Modalitäten veröffentlicht, und der Verbraucher konsumiert derzeit,
      ohne es zu <a>wissen</a>, auf der Grundlage von genetisch veränderten Organismen
      hergestellte Produkte.
  - s: Hiv/Aids är en fruktansvärd sjukdom, och ungefär 7 000 människor över hela
      världen smittas varje dygn, utan att ens <v>veta</v> <p>om</p> det.
    t: Aids-HIV ist eine schreckliche Krankheit, mit der sich alle 24 Stunden - ohne
      es zu <a>wissen</a> - weltweit rund 7 000 Menschen infizieren.
  - s: Alltsedan människorna började odla jorden, sysslar de med genetik utan att
      <v>veta</v> <p>om</p> det.
    t: Seitdem der Mensch den Boden bestellt, betreibt er Gentechnik, ohne es zu <a>wissen</a>.
  - s: Stackars konsument som kommer att äta GMO, utan att <v>veta</v> <p>om</p> det.
    t: Er wird GVO essen, aber er wird es nicht <a>wissen</a>.
  - s: Ni sade att jordbrukskrisen är djupgående, vilket vi redan <v>visste</v> <p>om</p>.
    t: Frau Präsidentin, Frau Kommissarin, Sie haben gesagt, dass die Krise in der
      Landwirtschaft groß sei, was wir bereits <a>wussten</a>.
- c: 2
  r: 2
  v: kennen
  x:
  - s: I det avseendet, och med vad vi <v>vet</v> <p>om</p> Europeiska unionen i Bosnien,
      gäller det emellertid den enorma byråkratiska bördan i samband med vår funktion
      i egenskap av Europeiska unionen.
    t: Aus Bosnien <a>kennen</a> wir die äußerst schwerfällige Bürokratie der Europäischen
      Union.
  - s: Jag <v>vet</v> <p>om</p> de svårigheter som finns mellan medlemsstaterna och
      kommissionen.
    t: Ich <a>kenne</a> die Schwierigkeiten zwischen den Mitgliedstaaten und der Kommission.
- c: 2
  r: 2
  v: sein bewusst
  x:
  - s: Det <v>visste</v> jag inte <p>om</p>.
    t: Ich <a>war</a> mir dessen nicht <a>bewusst</a>.
  - s: Ministrarna <v>visste</v> dessutom <p>om</p> detta;
    t: Mehr noch, den Ministern <a>war</a> das <a>bewusst</a>;
- c: 2
  r: 2
  v: Bescheid wissen
  x:
  - s: Som medlem av utskottet för rättsliga frågor och medborgarrätt måste jag erkänna
      att jag är mer hemma på kränkning av mänskliga rättigheter, av grundläggande
      rättigheter inom Europeiska unionen, vilket som ni vet sorterar under befogenheten
      för utskottet för rättsliga frågor och medborgarrätt, än på kränkning av mänskliga
      rättigheter utanför Europeiska unionen, vilket mina kolleger <v>vet</v> mer
      <p>om</p> än jag.
    t: Herr Präsident, als Mitglied des Ausschusses für Recht und Bürgerrechte muß
      ich gestehen, daß ich mehr mit den Verletzungen der Menschenrechte, der Grundrechte
      innerhalb der Union vertraut bin, die, wie Sie wissen, in die Zuständigkeit
      des Ausschusses für Recht und Bürgerrechte fallen, als mit Verstößen gegen die
      Menschenrechte außerhalb der Europäischen Union, worüber meine Kolleginnen und
      Kollegen viel besser <a>Bescheid</a> <a>wissen</a> als ich.
  - s: Jag beklagar att varken rådet eller kommissionen har nämnt detta, och jag skulle
      vara förvånad om de inte <v>visste</v> <p>om</p> det.
    t: Ich bedaure, dass weder der Rat noch die Kommission darauf Bezug genommen haben,
      und ich wäre überrascht, wenn sie darüber nicht <a>Bescheid</a> <a>wüssten</a>.
- c: 1
  r: 3
  v: wissen Bescheid
  x:
  - s: Ingen <v>visste</v> mycket <p>om</p> den, men man menade, att den nog var av
      samma karaktär som skrapie hos får, och att sjukdomen därför inte var smittsam
      och inte kunde överföras till människor.
    t: Niemand <a>wußte</a> so recht <a>Bescheid</a>, aber es wurde angenommen, die
      Krankheit sei vom gleichen Typ wie Scrapie bei Schafen und daher nicht ansteckend,
      so daß keine Übertragung auf Menschen möglich sei.
- c: 1
  r: 3
  v: informieren
  x:
  - s: Samtidigt åker tågsätt kors och tvärs genom Europa för att transportera kärnavfallen
      till upparbetningsfabrikerna utan att någon <v>vet</v> <p>om</p> det, utan att
      vi vet vilka säkerhetsåtgärder som vidtagits och under vilka förutsättningar
      dessa transporter sker.
    t: Unterdessen - das Zugunglück von Apach in Lothringen, nur einen Katzensprung
      von der luxemburger Grenze entfernt, hat dies gezeigt - durchqueren Züge ganz
      Europa in allen Richtungen, um den Atommüll in die Wiederaufarbeitungsanlagen
      zu transportieren, ohne daß irgendjemand <a>informiert</a> wird, ohne daß wir
      wissen, welche Sicherheitsmaßnahmen ergriffen wurden und welche Transportbedingungen
      herrschen.
- c: 1
  r: 3
  v: können
  x:
  - s: Kollegerna i transportutskottet <v>vet</v> <p>om</p> detta.
    t: Die Kollegen im Verkehrsausschuß <a>können</a> das bestätigen.
- c: 1
  r: 3
  v: auskennen
  x:
  - s: Jag känner mig hedrad över att kommisionär Fischler, som <v>vet</v> mycket
      <p>om</p> jordbruk, är närvarande.
    t: Ich fühle mich durch die Anwesenheit von Kommissar Fischler, der sich in der
      Landwirtschaft gut <a>auskennt</a>, zwar geehrt, doch stelle ich mir die bescheidene
      Frage, wo Frau Kommissarin Gradin heute ist.
- c: 1
  r: 3
  v: hören
  x:
  - s: Jag hoppas att vi kan få en fullständig resumé från kommissionären, det får
      vi <v>veta</v> <p>om</p> en stund, och få all nödvändig information under konferensen.
    t: Ich hoffe, dass uns die Kommissarin umfassend informieren wird (darüber werden
      wir gleich mehr <a>hören</a>) und dass wir alle erforderlichen Informationen
      erhalten.
- c: 1
  r: 3
  v: gern erfahren
  x:
  - s: Vi skulle vara mycket intresserade att få <v>veta</v> <p>om</p> kommissionären,
      när han svarar på denna debatt, kan beskriva för vilka slag av situationer han
      föreställer sig detta instrument kanske skall användas - även om vi själva naturligtvis
      har vissa föreställningar.
    t: Wir würden in der Stellungnahme von Herrn Patten zu dieser Debatte <a>gern</a>
      <a>erfahren</a>, in welchen Fällen diese Sonderfazilität aus seiner Sicht eingesetzt
      werden sollte, obwohl wir dazu natürlich auch selbst einige Vorschläge haben.
- c: 1
  r: 3
  v: wohl
  x:
  - s: Men om en rättighet missbrukas, <v>vet</v> jag inte <p>om</p> detta missbruk
      slutligen har något samband med de demokratiska etiska principerna.
    t: Wenn ein Recht aber mißbraucht wird, entspricht das <a>wohl</a> nicht mehr
      den demokratischen Grundregeln.
- c: 1
  r: 3
  v: bekannt
  x:
  - s: Garaud har gått igenom en mycket smärtsam prövning, jag tror att ni <v>vet</v>
      <p>om</p> det, herr Corbett.
    t: ich denke, das ist Ihnen <a>bekannt</a>, Herr Corbett.
- c: 1
  r: 3
  v: gut vertraut
  x:
  - s: Jag har ett personligt intresse i ämnet och jag <v>vet</v> litet <p>om</p>
      det, eftersom jag kommer från fiskekusten på västra Irland.
    t: Ich habe ein ganz persönliches Interesse daran und bin mit der Materie recht
      <a>gut</a> <a>vertraut</a>, da ich aus dem Fischfanggebiet der Westküste Irlands
      stamme.
- c: 1
  r: 3
  v: wissen wieder
  x:
  - s: Först och främst ber jag talmannen om ursäkt för att jag inte reste mig tidigare,
      men jag <v>visste</v> inte <p>om</p> det.
    t: Ich möchte mich zunächst beim Präsidenten dafür entschuldigen, daß ich mich
      nicht früher erhoben habe, aber das <a>wußte</a> ich nicht.
- c: 1
  r: 3
  v: Wissen
  x:
  - s: Den 30 augusti 2000 meddelade Barón Crespo att jag hade uteslutit mig själv
      ur hans grupp, efter ett möte med presidiet där jag var medlem och där man diskuterade
      mitt fall i en trång krets utan att jag var närvarande eller <v>visste</v> <p>om</p>
      det.
    t: Am 30. August 2000 teilte mir Herr Barón Crespo nach einer Sitzung des Präsidiums,
      dem auch ich angehörte und das meinen Fall innerhalb weniger Minuten in meiner
      Abwesenheit und ohne mein <a>Wissen</a> behandelt hatte, meinen Ausschluss aus
      seiner Fraktion mit.
en:
- c: 38
  r: 1
  v: know
  x:
  - s: Jag glädjer mig därför och avslutar med att säga att, som spanjor - och som
      kristen <v>vet</v> jag lika mycket <p>om</p> religion som Martinez - jag tror,
      jag hoppas och jag delar uppfattningen om det vi gör.
    t: And as a Christian by religion, I <a>know</a> just as much as Mr Martinez.
  - s: Medborgarna bör <v>veta</v> <p>om</p> att de livsmedel de får kommer från EU-program
      och EU-anslag.
    t: Our citizens should <a>know</a> that the food which they receive comes from
      EU programmes and from EU funds.
  - s: De högsta räkningarna kommer i slutet av fleråriga budgetar, och även detta
      <v>vet</v> man <p>om</p> i förväg.
    t: The biggest bills come at the end of multi-annual budgets and you <a>know</a>
      that, too, ahead of time.
  - s: Jag vill helt enkelt tipsa er om hur ni kan underlätta detta jobb för oss i
      framtiden genom att tillhandahålla information lite snabbare, och genom att
      svara på våra mejl, så att vi <v>vet</v> <p>om</p> vad som sannolikt kommer
      att hända.
    t: I would simply like to recommend for next time that you make this job a little
      easier for us by providing us with information more quickly and by answering
      our emails so that we <a>know</a> what is likely to happen.
  - s: Grisproduktionen i Nordirland har drabbats värre än alla de övriga sektorerna
      inom jordbruket som redan är i kris, vilket kommissionen <v>vet</v> <p>om</p>.
    t: Mr President, the pig industry in Northern Ireland has been hit worse than
      all the other sectors in agriculture which are already in crisis, as the Commissioner
      <a>knows</a>.
  - s: Å andra sidan <v>vet</v> vi <p>om</p> att diverse hinder, i huvudsak politiska
      sådana, har satt stopp för en korrekt tillämpning.
    t: On the other hand, we <a>know</a> that certain obstacles, basically political
      ones, have hindered its correct application.
  - s: Hon <v>vet</v> inte <p>om</p> det, men jag var valombud i hennes valkrets 1970
      efter att blivit skickad dit av Glasgows labourparti för att hjälpa till. Så
      jag känner till åsikterna hos folket i Elgin i dessa viktiga frågor.
    t: She will not <a>know</a> this but I was an election agent in her constituency
      in 1970, having been sent up there by the Glasgow Labour Party to help out.
  - s: Jag kan därför inte hålla med om att rådet bör närma sig den brittiska regeringen
      för att ge det råd som Kerr vill, även om han <v>vet</v> <p>om</p> att om han
      så skulle önska så kan han ge det rådet till finansministern själv.
    t: I cannot therefore agree that the Council should approach the British Government
      to give the advice that Mr Kerr seeks, although he <a>knows</a> himself that
      if he wishes to give that advice to the Chancellor of the Exchequer he is free
      to do so.
  - s: Betyder det nu att vi under tiden inte gör något alls längre, medan enormt
      tryck utövas av ett antal av våra medlemsstater, och då <v>vet</v> ni <p>om</p>
      vilka jag talar, för att förenkla återvändande för flyktingar till före detta
      Bosnien.
    t: Should we now stand back and do nothing while a number of our Member States
      - you will <a>know</a> who I mean - are bringing enormous pressure to bear to
      make it easier for refugees to return to the former Bosnia?
  - s: 'Genom sina förslag om en Medelhavsunion gav president Sarkozy ett erkännande
      till något som många <v>visste</v> <p>om</p>, men inte ville tillstå:'
    t: 'Madam President, with his proposals for a Mediterranean Union, President Sarkozy
      recognised what many <a>knew</a> yet would not admit:'
  - s: Men rådet <v>visste</v> <p>om</p> det.
    t: But the Council <a>knew</a> this.
  - s: Den förklaring som många förvaltningsenheter ger, att det <v>visste</v> vi
      <p>om</p> och det kunde vi därför ha förutsett redan förra veckan, och vi borde
      redan då ha funderat över vad vi skulle göra, den kan möjligen vara intressant
      ur ett rättsteoretiskt perspektiv, men det är inte godtagbart att vi i dag har
      en första behandling, att betänkandet har vidarebefordrats till transportutskottet
      som inte sammanträder, och att förvaltningsenheterna ändrar mitt betänkande
      från förra veckan och tillkännager att det finns ett betänkande i andra behandlingen.
    t: The explanation given by some administrative services to the effect that we
      <a>knew</a> this last week and anticipated it, and that we considered last week
      what we wished to do, may be all very interesting from a legal theory point
      of view, but it is not acceptable for us to have a first reading today, for
      a report to be referred to the Committee on Transport when it is not meeting,
      and for the administration to amend my report from last week and to say that
      it is a second reading report.
  - s: Antalet ökar hela tiden, och vi känner till den skrämmande statistik som visar
      att en av tre inte <v>vet</v> <p>om</p> att de smittats.
    t: all on the up, and the frightening statistic that one in three people do not
      <a>know</a> they are infected.
  - s: Och vem <v>vet</v> <p>om</p> en allians Kohl-Kok i sista sekund tar upp idrott
      på regeringskonferensen i fördraget från Amsterdam, så som Europaparlamentet
      har bett om sedan många år.
    t: And who <a>knows</a>, there may yet be a lastminute Kohl-Kok alliance at the
      IGC to have sport included in the Amsterdam Treaty, which is what Parliament
      has long wished to see.
  - s: En del har sagt här i dag att textilindustrin borde ha anpassat sig snabbare
      eftersom den har <v>vetat</v> <p>om</p> vad som skulle hända de senaste tio
      åren.
    t: Some people have said, right here today, that the textile industry should have
      adapted more quickly because it had <a>known</a> what was going to happen for
      the last 10 years.
  - s: Kanske hade hon inte lyckats åstadkomma så mycket om hon redan från början
      hade <v>vetat</v> <p>om</p> hur stora hindren och svårigheterna i själva verket
      var.
    t: Perhaps if she had <a>known</a> at the outset the scale of the obstructions
      and difficulties, she would not have achieved so much.
  - s: 'Jag har glädjen att ha en systerson, Silvio Nardini - han <v>vet</v> inte
      <p>om</p> att jag talar om honom i Europaparlamentet - som jag är mycket stolt
      över, eftersom han ingår i den europeiska styrka som har satts in för att skapa
      fred i Afghanistan:'
    t: 'Mr President, I have the pleasure of having a nephew, Silvio Nardini, my sister’s
      son - he does not <a>know</a> that I am mentioning him in the European Parliament
      - whom I am very proud of because he is part of the European Force involved
      in a peace mission in Afghanistan:'
  - s: Jag har fått för mig att om alla ser och <v>vet</v> <p>om</p> vad vi gör blir
      vi kanske snällare, ärligare och uppriktigare - och det var alltså därför jag
      röstade för.
    t: It is my impression - and this is why I voted for the report - that, when everyone
      sees and <a>knows</a> what we are doing, perhaps we behave better, more honestly,
      more sincerely.
  - s: Vi har i flera år <v>vetat</v> <p>om</p> att kommissionen kanske inte kan göra
      de kontroller i medlemsstaterna som den eventuellt skulle vilja och som föreskrivs
      i budgetprinciperna och av revisionsrätten.
    t: We have <a>known</a> for years that the Commission cannot always approach such
      controls in the Member States as it would perhaps like and as dictated by the
      budgetary principles and the ideas of the ECA.
  - s: Jag träffade henne i förra veckan i Berlin, och jag är säker på att hon kommer
      att tillfriskna snabbt och skulle vilja att alla <v>visste</v> <p>om</p> att
      hon är med oss i våra förehavanden i dessa frågor om livsmedelshygien och livsmedelssäkerhet.
    t: I saw her last week in Berlin and I am sure she is making a rapid recovery
      and would wish all to <a>know</a> that her heart remains in our proceedings
      in these matters of food hygiene and food safety.
  - s: Ingen <v>vet</v> <p>om</p> att det finns en debetpost på tio miljarder euro
      i den italienska statsbudgeten.
    t: No one <a>knows</a> that there is a debit item of EUR 10 billion in the Italian
      national budget.
  - s: Alla föräldrar <v>vet</v> <p>om</p> det, småbarn stoppar i själva verket allt
      i munnen.
    t: As every parent <a>knows</a>, young children put absolutely everything in their
      mouths.
  - s: Enligt min åsikt är det största problem vi har att vi är européer utan att
      <v>veta</v> <p>om</p> det och även på den pedagogiska iver vi har att förklara
      vad Europa är och vad Europeiska unionen är bra för.
    t: I believe that our main problem is that we are European without <a>knowing</a>
      it and without doubt this White Paper has a good role to play in this pedagogical
      zeal to explain what Europe is and what the European Union is for.
  - s: Den bredare allmänheten i EU <v>vet</v> faktiskt inte <p>om</p> att Europeiska
      ombudsmannen finns, än mindre vad han sysslar med och vilka frågor de kan vända
      sig till honom med.
    t: The wider public in the EU, in fact, does not <a>know</a> that such a thing
      as the European Ombudsman exists, let alone being able to guess what he does
      and the issues that they can bring to his attention.
  - s: Mitt problem är att jag aldrig <v>vet</v> <p>om</p> vilken fråga en kollega
      avser att yttra sig.
