en:
- c: 9
  r: 1
  v: whip up
  x:
  - s: Åtminstone en del av dem serverar läsarna en anrättning bestående av lögner
      och halvsanningar för att <v>piska</v> <p>upp</p> en hatisk stämning mot allt
      som är kontinentaleuropeiskt.
    t: Some of them, at least, feed their readers a diet of lies and half-truths to
      <a>whip</a> <a>up</a> hatred of all things European.
  - s: Vissa religiösa element och vissa delar av medierna har <v>piskat</v> <p>upp</p>
      en hätsk och reaktionär homofob kampanj som inbegriper hot om att mörda homosexuella.
    t: The <a>whipping</a> <a>up</a>, by some religious elements and by sections of
      the media, of a vicious and reactionary homophobic campaign, which includes
      threats to kill gay people, means that very many lesbians, gays and bisexual
      and transgender people in Uganda are now living in great insecurity and fear.
  - s: Det är bedrövligt att det finns politiker som tar tillfället i akt för att
      <v>piska</v> <p>upp</p> hat och att till och med föreslå avrättning av homosexuella.
    t: It is contemptible that some politicians are also using this issue and <a>whipping</a>
      <a>up</a> hatred, proposing even the execution of people who are gay.
  - s: Man uppmanade Fyroms regering att agera med återhållsamhet mot extremisterna,
      och man uppmanade ledarna för de främsta albanska partierna att öppet ta avstånd
      från och isolera extremisterna, samt de slavisk-makedonska oppositionspartierna
      att inte dra nytta av situationen för att <v>piska</v> <p>upp</p> de nationalistiska
      stämningarna mot den albanska minoriteten.
    t: The FYROM government was urged to act with restraint against the extremists,
      and the leaders of the major Albanian parties were urged to openly distance
      themselves from and isolate the extremists, while the Slavic-Macedonian opposition
      parties were urged not to exploit the situation to <a>whip</a> <a>up</a> nationalistic
      feelings against the Albanian minority.
  - s: Den socialdemokratiska gruppen fördömer helt och hållet den hysteri som <v>piskats</v>
      <p>upp</p> mot Italien av delar av det turkiska samhället på grund av PKK-affären.
    t: The Socialist Group condemns absolutely the hysteria which is being <a>whipped</a>
      <a>up</a> against Italy by sections of Turkish society over the Ocalan affair.
  - s: I detta sammanhang bör parlamentets faciliteter inte användas till utställningar
      utformade för att <v>piska</v> <p>upp</p> hat, och jag hoppas att talmannen
      skall framföra denna uppfattning till kvestorerna.
    t: In this context, Parliament’s facilities should not be used for exhibitions
      designed to <a>whip</a> <a>up</a> hatred and I hope that this sentiment will
      be conveyed by the President to the Quaestors.
  - s: Vissa grupper har gjort sig skyldiga till att <v>piska</v> <p>upp</p> en allmän
      stämning mot en eventuell strategi för att bekämpa terrorismen och på det sättet
      kan vi inte tjäna EU:s medborgare.
    t: Certain quarters are guilty of <a>whipping</a> <a>up</a> public sentiment against
      any possible approach to tackle terrorism and that is no way for us to serve
      the citizens of Europe.
  - s: Vi måste också vara försiktiga så vi inte <v>piskar</v> <p>upp</p> rasistiska
      fördomar, och vi emotser förslag grundade på artikel 13 för att bekämpa rasism.
    t: We must also be very careful not to <a>whip</a> <a>up</a> racist prejudice
      and we look forward to proposals based on Article 13 to combat racism.
  - s: Vi såg att man använde helikoptermetoden, det vill säga att man <v>piskar</v>
      <p>upp</p> ett dammoln och innan dammet har lagt sig lyfter helikoptern igen.
    t: 'We saw the ’helicopter method’ being deployed here: ’<a>whip</a> <a>up</a>
      a storm of dust and before the dust settles, the helicopter takes off again’.'
