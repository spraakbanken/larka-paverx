  x:
  - s: Under många år har USA, Nato och EU stöttat och gjort allt i sin makt för att
      stärka dessa barbariska regimer och uppgraderat sina förbindelser när det gäller
      handel, ekonomi, politik och militär med dem, med stora företag och deras politiska
      talesmän vilket lett till massfattigdom, misär, förföljelse och omfattande vågor
      av ekonomiska migranter och flyktingar som <v>stuvas</v> <p>in</p> i uppsamlingsläger
      i EU:s medlemsstater.
    t: Durante años sin fin, los Estados Unidos, la OTAN y la UE han apoyado y hecho
      todo lo que estaba a su alcance para reforzar estos regímenes bárbaros y para
      mejorar sus relaciones comerciales, económicas, políticas y militares con ellos,
      con lo que sus grandes empresas y portavoces políticos han generado una pobreza
      masiva, miseria, persecución y grandes oleadas de migrantes económicos y refugiados,
      que son <a>hacinados</a> en campos de concentración en los Estados miembros
      de la Unión Europea.
