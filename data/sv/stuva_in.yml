---
de:
- c: 1
  r: 1
  v: zusammenpferchen
  x:
  - s: Under många år har USA, Nato och EU stöttat och gjort allt i sin makt för att
      stärka dessa barbariska regimer och uppgraderat sina förbindelser när det gäller
      handel, ekonomi, politik och militär med dem, med stora företag och deras politiska
      talesmän vilket lett till massfattigdom, misär, förföljelse och omfattande vågor
      av ekonomiska migranter och flyktingar som <v>stuvas</v> <p>in</p> i uppsamlingsläger
      i EU:s medlemsstater.
    t: Seit Jahren haben die USA, die NATO und die EU diese barbarischen Regime unterstützt
      und alles in ihrer Macht Stehende getan, um sie zu stärken und ihre Handelsbeziehungen,
      ihre wirtschaftlichen, politischen und militärischen Beziehungen mit ihnen,
      mit großen Konzernen und ihren politischen Sprechern zu verbessern, und damit
      Massenarmut, Leid, Verfolgung und riesige Wellen von Wirtschaftsmigranten und
      <a>-flüchtlingen</a> geschaffen, die in Konzentrationslagern in den Mitgliedstaaten
      der Europäischen Union <a>zusammengepfercht</a> und festgehalten werden.
- c: 1
  r: 1
  v: bündeln
  x:
  - s: Vi har den berömda granskningen som kommer 1999, men vi kan verkligen inte
      <v>stuva</v> <p>in</p> allt i den granskningen.
    t: Im Jahr 1999 kommt die berühmte Überprüfung auf uns zu, aber wir können nicht
      alles in dieser Überprüfung <a>bündeln</a>.
en:
- c: 1
  r: 1
  v: pigeonhole
  x:
  - s: Just vi ledamöter i Europaparlamentet måste akta oss för att förhastat <v>stuva</v>
      <p>in</p> människor i ett fack på grund av deras nationalitet och religion.
    t: We Members of Europe’s Parliament, above all people, must be wary of rashly
      <a>pigeonholing</a> people by nationality and religion.
es:
