    t: Da anni ormai, Stati Uniti, NATO e Unione europea hanno sostenuto e compiuto
      tutto quanto in loro potere per rafforzare tali regimi barbari e rafforzare
      le relazioni commerciali, economiche, politiche e militari che intrattengono
      con essi, le grandi aziende e i loro portavoce politici, creando in tal modo
      povertà di massa, miseria, persecuzione e massicce ondate di profughi e migranti
      per motivi economici, <a>ammassati</a> e trattenuti in campi di concentramento
      negli Stati membri dell’Unione.
