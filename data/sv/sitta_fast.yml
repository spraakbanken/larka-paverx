---
de:
- c: 4
  r: 1
  v: sein
  x:
  - s: Jag uppfostrades dock till att tro att solidaritet är något odelbart och jag
      är säker på att han skulle vilja utsträcka sin solidaritet även till de chaufförer
      från olika nationaliteter som nu <v>sitter</v> <p>fast</p> i Frankrike och upplever
      mycket svåra förhållanden.
    t: Ich bin allerdings in dem Glauben erzogen worden, daß Solidarität unteilbar
      ist, und ich bin sicher, daß er seine Solidarität auch auf jene Kraftfahrer
      verschiedener Nationalität ausdehnen möchte, die jetzt in Frankreich gestrandet
      <a>sind</a> und sehr schwierige Bedingungen erdulden müssen.
  - s: Tillsammans med min kollega Bill Miller <v>satt</v> jag <p>fast</p> i en buss
      tillhörande staden Strasbourg vars chaufför först inte hittade till Frankfurt
      och sedan inte tillbaka till Strasbourg igen och som med en viss försening förde
      oss till Strasbourg över många tyska motorvägar.
    t: Gemeinsam mit dem Kollegen Bill Miller <a>war</a> ich in einem Bus der Stadt
      Straßburg gefangen, dessen Chauffeur zuerst nicht nach Frankfurt und dann nicht
      zurück nach Straßburg gefunden hat und uns über viele deutsche Autobahnen mit
      einiger Verspätung nach Straßburg brachte.
  - s: De <v>sitter</v> emellertid <p>fast</p> i ett skruvstäd som består av vägen
      mot den gemensamma valutan, där målsättningen är att sänka kostnaden för arbete
      och offentliga utgifter.
    t: Sie <a>sind</a> allerdings eingebunden in die Zwangsjacke der gemeinsamen Währung,
      die das Ziel beinhaltet, die Arbeitskosten und die öffentlichen Ausgaben zu
      senken.
  - s: Vårt intryck är att det institutionella systemet är på drift och att man saknar
      förmåga att föreställa sig framtiden - om nu inte rådet gör det utan att våga
      säga det - och som verkar <v>sitta</v> <p>fast</p> i ett utvidgningsbeslut som
      det inte förmår ta makten över.
    t: Dies erweckt bei uns den Eindruck eines institutionellen Systems, das sich
      treiben läßt, unfähig, sich seine Zukunft vorzustellen - es sei denn, der Rat
      hat eine Vorstellung von der Zukunft und wagt nicht, sie uns mitzuteilen - und
      in den Folgen eines Erweiterungsbeschlusses gefangen zu <a>sein</a> scheint,
      dem es nicht gewachsen ist.
- c: 2
  r: 2
  v: bleiben
  x:
  - s: Trots bedyranden, att vara förpliktad till en hållbar utveckling, <v>sitter</v>
      EU <p>fast</p> i den oinskränkta konkurrensens logik.
    t: Trotz der Beteuerungen, einer nachhaltigen Entwicklung verpflichtet zu sein,
      <a>bleibt</a> die EU der Logik des uneingeschränkten Wettbewerbs verhaftet.
  - s: Jag frågar mig detta, då jag slår fast att vi <v>sitter</v> <p>fast</p> i vår
      egen brist på följdriktighet.
    t: Diese Fragen stelle ich mir, denn wie ich erkennen muss, <a>bleiben</a> wir
      unserer eigenen Inkohärenz verhaftet.
- c: 2
  r: 2
  v: verhaften
  x:
  - s: Får vi där endast berätta att vi fortfarande <v>sitter</v> <p>fast</p> i de
      gamla politiska motsättningar som finns.
    t: Sollen wir dort lediglich erzählen, daß wir noch den bestehenden alten politischen
      Gegensätzen <a>verhaftet</a> sind?
  - s: Författarna till resolutionen har visat att de fortfarande <v>sitter</v> <p>fast</p>
      i gamla ideologier som nu har förlorat sitt värde.
    t: Die Verfasser dieser Resolution haben vielmehr gezeigt, dass sie immer noch
      in ihren alten ideologischen Grabenkämpfen <a>verhaftet</a> sind, die heutzutage
      ihre Gültigkeit verloren haben.
- c: 1
  r: 3
  v: versinken
  x:
  - s: Europa <v>sitter</v> <p>fast</p> i en trafikstockning och situationen förvärras.
    t: Europa <a>versinkt</a> im Stau, die Tendenz ist noch steigend.
- c: 1
  r: 3
  v: leiden
  x:
  - s: Under dessa ogynnsamma omständigheter <v>sitter</v> Frankrike <p>fast</p> i
      den budgetfälla som den socialistiska regeringen lämnat efter sig.
    t: Unter diesen ungünstigen Rahmenbedingungen <a>leidet</a> Frankreich unter dem
      haushaltspolitischen Erbe der sozialistischen Regierung.
- c: 1
  r: 3
  v: halten
  x:
  - s: I en tid då EU <v>sitter</v> <p>fast</p> i en djup kris, då vi inte lyckas
      få den europeiska konstitutionen godkänd, då vi inte kan enas om EU:s framtida
      finansiella grund, i en tid som präglas av stora ekonomiska problem och höga
      arbetslöshetssiffror i EU riktar vi i parlamentet likväl vår uppmärksamhet på
      oss själva.
    t: Unsere heutige Abstimmung über den Bericht Gargani betreffend das Abgeordnetenstatut
      <a>halte</a> ich für ein völlig falsches Signal, nicht zuletzt deswegen, weil
      wieder einmal der Eindruck erweckt wird, diesem Parlament sei es in Wirklichkeit
      hauptsächlich um die Vorteile seiner Mitglieder zu tun.
- c: 1
  r: 3
  v: Gefängnis sitzen
  x:
  - s: Tala om för de där personerna som sitter inlåsta på Kuba att det är OK, att
      det är bra att de <v>sitter</v> <p>fast</p> där eftersom ni inte tycker så bra
      om situationen på andra platser i världen!
    t: Erklären Sie diesen Menschen, die in Kuba inhaftiert sind, es sei okay, es
      sei absolut in Ordnung, dass sie im <a>Gefängnis</a> <a>sitzen</a>, weil Sie
      von der Situation in anderen Ländern der Welt nicht viel halten!
- c: 1
  r: 3
  v: festlegen
  x:
  - s: Napolitanos betänkande avspeglar Europaparlamentets traditionella syn på förbindelserna
      med de nationella parlamenten - att dessa <v>sitter</v> <p>fast</p> i sin underordnade
      roll att försvara nationella särintressen, men får lite beröm som tröst.
    t: Diese werden mit tröstenden Lobesreden auf die zweitrangige Rolle von Verfechtern
      einzelstaatlicher Teilinteressen <a>festgelegt</a>.
- c: 1
  r: 3
  v: fest
  x:
  - s: Jag vill höra från minister Dati om hon också anser att förslaget är så avgörande
      för vårt europeiska samarbete, på vilka punkter det ännu <v>sitter</v> <p>fast</p>
      i rådet och om det finns en möjlighet under det energiska franska ordförandeskapet
      att komma framåt i denna fråga om svarandes rättigheter.
    t: Ich würde gern von Ministerin Dati hören, ob sie diesen Vorschlag ebenfalls
      für derart wichtig für unsere europäische Zusammenarbeit hält, in welchen Punkten
      er jetzt noch im Rat <a>fest</a> hängt und ob es während dieser energischen
      französischen Präsidentschaft eine Möglichkeit gibt, in dieser Frage der Rechte
      von Angeklagten voranzukommen.
- c: 1
  r: 3
  v: befangen
  x:
  - s: Men det är vid liknande kritiska tillfällen som jag inser hur vi alla <v>sitter</v>
      <p>fast</p> i ideologier och känslor som passade bättre på 1800-talet och det
      tidiga 1900-talet, snarare än 2000-talet.
    t: In kritischen Zeiten wie diesen wird mir aber bewusst, wie stark wir alle in
      Ideologien und Vorstellungen <a>befangen</a> sind, die eher für das 19. und
      frühe 20. Jahrhundert taugen als für das 21. Jahrhundert.
- c: 1
  r: 3
  v: eingeklemmt bleiben
  x:
  - s: Företaget har genomfört vissa förbättringar för att dörrarna skall öppnas bättre
      och för att man inte skall <v>sitta</v> <p>fast</p> så länge - något som visar
      att detta var nödvändigt.
    t: Sie hat einige Korrekturen vorgenommen - was ja die Notwendigkeit beweist -,
      damit sich die Türen leichter öffnen und man nicht mehr so lange <a>eingeklemmt</a>
      <a>bleibt</a>.
- c: 1
  r: 3
  v: verhaften bleiben
  x:
  - s: Därför är det egendomligt att många nationella ledare, till och med nu, <v>sitter</v>
      <p>fast</p> i en politik av typen ”rädde sig den som kan”.
    t: Die Bürger erwarten von Europa Taten, und darum ist es so verwunderlich, dass
      selbst jetzt viele Staatschefs einer „Jeder für sich selbst“-Politik <a>verhaftet</a>
      <a>bleiben</a>.
- c: 1
  r: 3
  v: stecken
  x:
  - s: Det är de industriregioner, som har problem att bemästra och som behöver vårt
      stöd, eftersom de <v>sitter</v> <p>fast</p> i strukturomvandlingsåtgärder, men
      som har varit Europas lokomotiv under många årtionden och därför har anspråk
      på stöd.
    t: Das sind die Industrieregionen, die Probleme zu überwinden haben, die unsere
      Unterstützung brauchen, weil sie in Strukturveränderungsmaßnahmen <a>stecken</a>,
      die aber über viele Jahrzehnte die Lokomotive für Europa gewesen sind und deswegen
      Anspruch auf Unterstützung haben.
- c: 1
  r: 3
  v: Standpunkt
  x:
  - s: Alla av dem kommer upp i högre avkastning än vi, medan vi <v>sitter</v> <p>fast</p>
      i permanent konjunkturnedgång.
    t: Ich möchte nochmals klarstellen und werde das weiterhin tun, sooft es erforderlich
      ist, dass weder der Kommissionsvorschlag noch der gegenwärtig einstimmige <a>Standpunkt</a>
      aller Minister des ECOFIN-Rates vorsieht, irgendeine Ausgabenkategorie aus der
      Defizitberechnung herauszunehmen.
- c: 1
  r: 3
  v: sitzend
  x:
  - s: Varför, sade man till mig, varför använder inte unionen maktskiftet i Serbien
      för att fortsätta att utöva tryck på den nya regimen, även om det bara vore
      för att omedelbart få de 914 personer som <v>sitter</v> <p>fast</p> i serbiska
      fängelser fria?
    t: Weshalb, so fragte man mich, weshalb nutzt die Union den Machtwechsel in Serbien
      nicht dazu, das neue Regime gehörig unter Druck zu setzen, und sei es nur, um
      die unverzügliche Freilassung der in serbischen Gefängnissen <a>sitzenden</a>
      914 Personen zu erzwingen?
