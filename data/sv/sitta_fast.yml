- c: 1
  r: 3
  v: Basis
  x:
  - s: Ekofin-rådet, som fortfarande <v>sitter</v> <p>fast</p> i gamla vanor, gjorde
      tyvärr vårt projekt urvattnat, eftersom alla ministrar försöker få sitt eget
      land att framstå i bästa dager.
    t: Wir wünschen uns ein wohlhabendes und dynamisches Europa und sind uns darüber
      bewußt, daß als <a>Basis</a> kein Europa dienen kann, in dem Intoleranz, extremer
      Nationalismus und Konflikte direkt unter der Oberfläche schwelen.
- c: 1
  r: 3
  v: schon
  x:
  - s: Därför är det också ytterst klandervärt att arbetarskyddsfrågorna så länge
      har <v>suttit</v> <p>fast</p> hos rådet, såsom det även här i flera inlägg har
      konstaterats.
    t: Deshalb ist auch sehr zu mißbilligen, daß die Fragen des Arbeitsschutzes, wie
      es hier <a>schon</a> in mehrereren Beiträgen festgestellt wurde, im Rat solange
      vernachlässigt worden sind.
en:
- c: 9
  r: 1
  v: be stick
  x:
  - s: Jag anser att det är kontraproduktivt att bestraffa dem som <v>sitter</v> <p>fast</p>
      i trafikstockningar.
    t: I believe it is counterproductive to penalise someone who <a>is</a> <a>stuck</a>
      in congestion.
  - s: Får vi där endast berätta att vi fortfarande <v>sitter</v> <p>fast</p> i de
      gamla politiska motsättningar som finns.
    t: Are we going to have nothing more to report than the fact that we <a>are</a>
      still <a>stuck</a> in a mould of old political contradictions?
  - s: De har förmodligen nått fram till en vändpunkt, medan du fortfarande <v>sitter</v>
      <p>fast</p> i dina gamla idéer.
    t: They have probably reached the turning point, while you <a>are</a> still <a>stuck</a>
      with your old ideas.
  - s: Mario Mantovani <v>sitter</v> <p>fast</p> i trafiken och har bett mig att lägga
      fram hans ståndpunkt som skuggföredragande, något jag gärna står till tjänst
      med.
    t: Madam President, Mr Mantovani <a>is</a> <a>stuck</a> in traffic and has asked
      me to put forward his position as shadow rapporteur, something that I am happy
      to do.
  - s: Det är ju i den situationen som denna regeringskonferens har <v>suttit</v>
      <p>fast</p> i månader, eftersom ingen vill ge upp sin egen leksak.
    t: This, quite simply, is the situation in which we have <a>been</a> <a>stuck</a>
      for months at the Intergovernmental Conference, because none of them are willing
      to give up their toys.
  - s: Europa <v>sitter</v> <p>fast</p> i en trafikstockning och situationen förvärras.
    t: Mr President, Commissioner, ladies and gentlemen, Europe <a>is</a> <a>stuck</a>
      in traffic jams, and the situation is getting worse.
  - s: Även jag skulle vilja gratulera kollega Viviane Reding till ett utomordentligt
      mänskligt och mycket väl avvägt betänkande, men hon tar nog inte illa upp om
      även jag nu måste konstatera att det är mycket cyniskt att Europaparlamentet
      i dag debatterar om ett strategidokument om asyl- och migrationspolitik när
      hundratusentals människor från Kosovo fördrivs och deporteras, <v>sitter</v>
      <p>fast</p> i leran i flyktinglägren eller till och med blir inlåsta eller drivs
      tillbaka till Kosovo.
    t: Mr President, I too must compliment Viviane Reding on a particularly humane
      and balanced report, but I am sure she will not take it amiss if I say here
      that it is particularly cynical for the European Parliament to be discussing
      today a strategy paper from the presidency on asylum and migration policy, at
      a time when hundreds of thousands of people are being driven out of Kosovo,
      deported, <a>are</a> <a>stuck</a> in the mud in refugee camps, locked up even,
      or being driven back into Kosovo.
  - s: Jag skulle vilja be er vänta lite eftersom många ledamöter fortfarande <v>sitter</v>
      <p>fast</p> i hissarna.
    t: Mr President, I would ask you to wait a little while longer because many Members
      <a>are</a> still <a>stuck</a> in the lifts.
  - s: Vi kräver att Doharundan, som i åratal har <v>suttit</v> <p>fast</p> i en återvändsgränd
      och är helt oändamålsenlig i dagsläget, till sist avslutas.
    t: we call for an end, finally, to the Doha Round, which has <a>been</a> <a>stuck</a>
      down a blind alley for years and is completely inappropriate at this present
      time.
- c: 3
  r: 2
  v: trap
  x:
  - s: Det finns 150 000 personer som <v>sitter</v> <p>fast</p> utan någon utväg.
    t: There are 150 000 people <a>trapped</a> with no way out.
  - s: Håller Simitis med mig om att om vi inte kan ändra de framtida revisionsförfarandena
      så kommer vi för alltid att <v>sitta</v> <p>fast</p> i den dubbla fällan av
      enhällighet plus nationella ratificeringsförfaranden - ofta fördröjda och problematiska?
    t: Would Mr Simitis agree with me that unless we can modify the future revision
      procedures we will be forever <a>trapped</a> in the dual lock of unanimity plus
      national ratification procedures - frequently protracted and problematical?
  - s: Företaget har genomfört vissa förbättringar för att dörrarna skall öppnas bättre
      och för att man inte skall <v>sitta</v> <p>fast</p> så länge - något som visar
      att detta var nödvändigt.
    t: The firm carried out some improvements, clearly indicating that it was indeed
      necessary to improve the opening of the doors so that we do not become <a>trapped</a>
      for as long.
- c: 3
  r: 2
  v: be
  x:
  - s: människorna kommer aldrig att kunna ta sig ur det fattigdomsträsk som många
      av dem <v>sitter</v> <p>fast</p> i om de inte får ordentlig tillgång till utbildning
      och hälso- och sjukvård, och förstår hur systemen fungerar.
    t: One of the most important aspects of the social aspect of globalisation is
      education, because no matter how many trade issues you deal with or how many
      preferential trade deals you give to developing countries, the people in those
      countries will never be able to climb out of the pit of poverty to which so
      many of them <a>are</a> consigned unless they are given proper access to education
      and healthcare and an understanding of how systems operate.
  - s: Det är de industriregioner, som har problem att bemästra och som behöver vårt
      stöd, eftersom de <v>sitter</v> <p>fast</p> i strukturomvandlingsåtgärder, men
      som har varit Europas lokomotiv under många årtionden och därför har anspråk
      på stöd.
    t: These are the industrial regions that have to overcome problems for which they
      need our support because they <a>are</a> engaged in structural adjustment measures;
  - s: Vårt intryck är att det institutionella systemet är på drift och att man saknar
      förmåga att föreställa sig framtiden - om nu inte rådet gör det utan att våga
      säga det - och som verkar <v>sitta</v> <p>fast</p> i ett utvidgningsbeslut som
      det inte förmår ta makten över.
    t: It seems to <a>be</a> a prisoner of the consequences of an enlargement decision
      which it cannot control.
- c: 2
  r: 3
  v: be trap
  x:
  - s: Därför borde Sri Lanka få stå kvar på föredragningslistan i dag, för att visa
      vårt engagemang för att stödja dem som <v>sitter</v> <p>fast</p> där.
    t: This is why Sri Lanka should be left on the agenda today, to show our determination
      to support those who <a>are</a> <a>trapped</a>.
  - s: Tillsammans med min kollega Bill Miller <v>satt</v> jag <p>fast</p> i en buss
      tillhörande staden Strasbourg vars chaufför först inte hittade till Frankfurt
      och sedan inte tillbaka till Strasbourg igen och som med en viss försening förde
      oss till Strasbourg över många tyska motorvägar.
    t: Together with Mr Bill Miller, I <a>was</a> <a>trapped</a> on a Strasbourg city
      bus, the driver of which could not find the way, initially to Frankfurt and
      then back to Strasbourg, and got us to Strasbourg via many German autobahns
      and with something of a delay.
- c: 2
  r: 3
  v: stick
  x:
  - s: Island, och de nationer som nu <v>sitter</v> <p>fast</p> i ert Raspberry Reich,
      kommer då äntligen att bli fria.
    t: Iceland, and the nations now <a>stuck</a> in your raspberry Reich, will be
      free at last.
  - s: I måndags kom jag full av förväntan till denna, enligt min mening verkligen
      praktfulla byggnad, och den allra första erfarenheten var, i likhet med andra,
      att <v>sitta</v> <p>fast</p> i hissen.
    t: Mr President, I arrived in this building, which is truly magnificent to my
      mind, full of anticipation on Monday, yet the very first thing that happened,
      and this is something that other people experienced too, was that I got <a>stuck</a>
      in the lift.
- c: 2
  r: 3
  v: be catch up
  x:
  - s: EU kan inte tillåta sig att bli ett offer för globaliseringen eller ge sitt
      folk intrycket att de <v>sitter</v> <p>fast</p> i något de inte kan påverka.
    t: Madam President, the European Union cannot let itself become a victim of globalisation
      or give its people the impression that they <a>are</a> <a>caught</a> <a>up</a>
      in something they cannot influence.
  - s: Det är riktigt att vissa <v>sitter</v> <p>fast</p> i långsamma eller svåra
      institutionella förfaranden.
    t: It is true that some of them <a>are</a> <a>caught</a> <a>up</a> in the slow
      pace or difficulties of their institutional procedures.
- c: 1
  r: 4
  v: be isolationist
  x:
  - s: Napolitanos betänkande avspeglar Europaparlamentets traditionella syn på förbindelserna
      med de nationella parlamenten - att dessa <v>sitter</v> <p>fast</p> i sin underordnade
      roll att försvara nationella särintressen, men får lite beröm som tröst.
    t: that these <a>are</a> <a>isolationist</a> and content to console themselves
      with the subordinate role of defenders of fragmented national interests.
- c: 1
  r: 4
  v: strand
  x:
  - s: Jag uppfostrades dock till att tro att solidaritet är något odelbart och jag
      är säker på att han skulle vilja utsträcka sin solidaritet även till de chaufförer
      från olika nationaliteter som nu <v>sitter</v> <p>fast</p> i Frankrike och upplever
      mycket svåra förhållanden.
    t: I was brought up to believe, however, that solidarity is indivisible and I
      am sure he would want to extend his solidarity to those drivers from several
      nationalities now <a>stranded</a> in France and enduring very difficult conditions.
- c: 1
  r: 4
  v: still stick
  x:
  - s: Jag vill höra från minister Dati om hon också anser att förslaget är så avgörande
      för vårt europeiska samarbete, på vilka punkter det ännu <v>sitter</v> <p>fast</p>
      i rådet och om det finns en möjlighet under det energiska franska ordförandeskapet
      att komma framåt i denna fråga om svarandes rättigheter.
    t: I should very much like to hear from Minister Dati whether she also considers
      that proposal to be so crucial to our European cooperation, on what points it
      is <a>still</a> <a>sticking</a> in the Council and whether there is a possibility,
      in this energetic French Presidency, to make any headway with this issue of
      the rights of defendants.
- c: 1
  r: 4
  v: still cleave
  x:
  - s: Trots bedyranden, att vara förpliktad till en hållbar utveckling, <v>sitter</v>
      EU <p>fast</p> i den oinskränkta konkurrensens logik.
    t: Despite its protestations of being committed to sustainable development, the
      EU <a>still</a> <a>cleaves</a> to the logic of unrestricted competition.
- c: 1
  r: 4
  v: stagnate
  x:
  - s: Därför att initiativen av människorättsaktivister, syndikalister och politiker
      kan göra det möjligt, om vi ger dem medel till det, att mobilisera den allmänna
      opinionen för att stoppa en regim som mördar kurder, undanröjer politiska fångar,
      motverkar rörelser bland fängslade, torterar demokrater eller låter Öcalan <v>sitta</v>
