  x:
  - s: Det finns 150 000 personer som <v>sitter</v> <p>fast</p> utan någon utväg.
    t: 150 000 Menschen <a>sind</a> <a>eingeschlossen</a> und haben keine Möglichkeit,
      zu entkommen.
- c: 1
