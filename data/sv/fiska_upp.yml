      import av den fisk som någon, som inte är unionen, fortsätter att <v>fiska</v>
      <p>upp</p>, och det handlar då inte heller om utvecklingsländerna.
    t: Primeiro, o facto de a União Europeia ser uma potência mundial no sector pesqueiro
      que regista um crescente défice comercial, défice que significa uma maior importação
      de pescado, que alguém, que não a União Europeia, continua crescentemente a
      <a>pescar</a>, não se tratando, todavia, dos países menos desenvolvidos.
