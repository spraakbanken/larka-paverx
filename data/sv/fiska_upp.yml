es:
- c: 2
  r: 1
  v: pescar
  x:
  - s: Och i detta ögonblick har kineserna ökat sin fiskekapacitet på ett extraordinärt
      sätt, så till den grad att just nu, när vi bekymrar oss om någon teknisk ändring
      i avtalet med Islamiska Republiken Mauretanien, berättar fiskarna, för jag råkar
      bo mycket nära, att det finns en kinesisk fiskeflotta, och medan vi <v>fiskar</v>
      <p>upp</p> fisk för fisk lär det vara ett antal miljoner kineser som är ute
      och fiskar, för de sopar rent hela fiskebanken.
    t: Y en este momento, los chinos han aumentado de una manera extraordinaria su
      capacidad de pesca, hasta tal punto que, en este momento, al mismo tiempo que
      nosotros nos preocupamos por alguna modificación técnica en el convenio con
      Mauritania, da la casualidad de que yo tengo mi residencia muy cera de allí
      y los pescadores me dicen que hay una flota china que, mientras nosotros vamos
      <a>pescando</a> pez por pez, debe de haber unos cuantos millones de chinos pescando
      porque están arrasando el banco pesquero.
  - s: Först det faktum att Europeiska unionen är en världsmakt inom fiskerisektorn
      som registrerar ett växande underskott, ett underskott som innebär en större
      import av den fisk som någon, som inte är unionen, fortsätter att <v>fiska</v>
      <p>upp</p>, och det handlar då inte heller om utvecklingsländerna.
    t: Primero, el hecho de que la Unión Europea sea una potencia mundial en el sector
      pesquero, que registra un déficit comercial en aumento, lo que significa una
      mayor importación de pescado, que alguien, que no es la Unión Europea, no se
      trata, sin embargo, de los países menos desarrollados sigue <a>pescando</a>
      cada vez más.
