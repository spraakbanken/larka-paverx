de:
- c: 1
  r: 1
  v: gefangen
  x:
  - s: Är det t.ex. rimligt att EU:s djuruppfödare importerar miljontals ton soja
      från Brasilien till den europeiska köttindustrin, eller att fisk <v>fiskas</v>
      <p>upp</p> i Norge, skeppas vidare till Kina för filéing och rensning och sedan
      tillbaka till Europa för konservering?
    t: Ist es beispielsweise angemessen, dass die Viehzüchter der EU für die europäische
      Fleischindustrie Millionen Tonnen Soja aus Brasilien einführen oder dass Fisch
      in Norwegen <a>gefangen</a>, dann nach China zum Säubern und Filetieren verbracht
      und wieder nach Europa zur Konservierung transportiert wird?
- c: 1
  r: 1
  v: einzeln fangen
  x:
  - s: Och i detta ögonblick har kineserna ökat sin fiskekapacitet på ett extraordinärt
      sätt, så till den grad att just nu, när vi bekymrar oss om någon teknisk ändring
      i avtalet med Islamiska Republiken Mauretanien, berättar fiskarna, för jag råkar
      bo mycket nära, att det finns en kinesisk fiskeflotta, och medan vi <v>fiskar</v>
      <p>upp</p> fisk för fisk lär det vara ett antal miljoner kineser som är ute
      och fiskar, för de sopar rent hela fiskebanken.
    t: Das geht sogar so weit, daß sich jetzt, während wir uns um eine technische
      Änderung des Abkommens mit Mauretanien sorgen - der Zufall will es, daß ich
      in der Nähe lebe -, wie mir die Fischer erzählen, eine chinesische Flotte dort
      befindet, die, während wir Fisch für Fisch <a>einzeln</a> <a>fangen</a>, mit
      Hilfe von sicherlich ein paar Millionen Chinesen, den gesamten Fanggrund leerfegt.
- c: 1
  r: 1
  v: werden
  x:
  - s: Först det faktum att Europeiska unionen är en världsmakt inom fiskerisektorn
      som registrerar ett växande underskott, ett underskott som innebär en större
      import av den fisk som någon, som inte är unionen, fortsätter att <v>fiska</v>
      <p>upp</p>, och det handlar då inte heller om utvecklingsländerna.
    t: Das bedeutet, daß immer mehr Fisch importiert wird und daß anderswo, außerhalb
      der Europäischen Union, die Fischereitätigkeit fortgesetzt und noch verstärkt
      <a>wird</a>, wobei dies jedoch nicht für Länder mit einem geringen Entwicklungsniveau
      gilt.
en:
- c: 1
  r: 1
  v: fish
  x:
  - s: Och i detta ögonblick har kineserna ökat sin fiskekapacitet på ett extraordinärt
      sätt, så till den grad att just nu, när vi bekymrar oss om någon teknisk ändring
      i avtalet med Islamiska Republiken Mauretanien, berättar fiskarna, för jag råkar
      bo mycket nära, att det finns en kinesisk fiskeflotta, och medan vi <v>fiskar</v>
      <p>upp</p> fisk för fisk lär det vara ett antal miljoner kineser som är ute
      och fiskar, för de sopar rent hela fiskebanken.
    t: And now the Chinese have increased their fishing capacity to such an extraordinary
      extent that, whilst we are concerning ourselves with technical changes to the
      agreement with Mauritania, according to local fisherman - and by coincidence
      I have a home very close to that country - a Chinese fleet which must consist
      of dozens of vessels, whereas our fleet <a>fishes</a> in moderation, is decimating
      Mauritania’s fisheries stocks.
  - s: Först det faktum att Europeiska unionen är en världsmakt inom fiskerisektorn
      som registrerar ett växande underskott, ett underskott som innebär en större
      import av den fisk som någon, som inte är unionen, fortsätter att <v>fiska</v>
      <p>upp</p>, och det handlar då inte heller om utvecklingsländerna.
    t: First of all, the fact that the European Union is a world power in the fishing
      sector which is registering a growing trade deficit, a deficit which means more
      imports of fish which someone other that the European Union is continuing increasingly
      to <a>fish</a> - without it being less-developed countries.
- c: 1
  r: 1
  v: up
  x:
  - s: Jag kan inte <v>fiska</v> <p>upp</p> någon mirakulös lösning ur byxfickan och
      det skulle vara naivt, dumt och ovärdigt er att förvänta er detta.
    t: I am not going to suddenly come <a>up</a> with some miraculous solution and
      it would be naïve, stupid and unworthy of you to expect it.
- c: 1
