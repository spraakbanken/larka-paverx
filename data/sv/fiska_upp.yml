    t: E actualmente, os Chineses detêm uma extraordinária capacidade de pesca, de
      tal forma que, enquanto nós nos preocupamos com algumas alterações técnicas
      ao acordo celebrado com a Mauritânia, acontece que a minha residência é muito
      próxima dali e os pescadores dizem-me que existe uma frota chinesa que, enquanto
      nós <a>pescamos</a> peixe a peixe, deve haver milhões de chineses a pescar,
      porque estão a arrasar aquele banco de pesca.
  - s: Först det faktum att Europeiska unionen är en världsmakt inom fiskerisektorn
