fr:
- c: 1
  r: 1
  v: capturer
  x:
  - s: Är det t.ex. rimligt att EU:s djuruppfödare importerar miljontals ton soja
      från Brasilien till den europeiska köttindustrin, eller att fisk <v>fiskas</v>
      <p>upp</p> i Norge, skeppas vidare till Kina för filéing och rensning och sedan
      tillbaka till Europa för konservering?
    t: Est-il raisonnable, par exemple, que les éleveurs européens importent des millions
      de tonnes de soja du Brésil pour l’industrie de la viande en Europe, ou que
      du poisson <a>capturé</a> en Norvège soit expédié en Chine pour y être nettoyé
      et fileté, puis ramené en Europe pour y être mis en conserve ?
- c: 1
  r: 1
  v: pêche
  x:
  - s: Först det faktum att Europeiska unionen är en världsmakt inom fiskerisektorn
      som registrerar ett växande underskott, ett underskott som innebär en större
      import av den fisk som någon, som inte är unionen, fortsätter att <v>fiska</v>
      <p>upp</p>, och det handlar då inte heller om utvecklingsländerna.
    t: Premièrement, l’Union européenne est une puissance mondiale dans le secteur
      de la pêche qui enregistre un déficit commercial croissant, synonyme de considérables
      importations de poisson, tandis que d’autres que l’Union européenne - qui ne
      sont pas parmi les pays moins développés - ne cessent d’intensifier leur <a>pêche</a>.
it:
- c: 1
  r: 1
  v: pesca
  x:
  - s: Först det faktum att Europeiska unionen är en världsmakt inom fiskerisektorn
      som registrerar ett växande underskott, ett underskott som innebär en större
      import av den fisk som någon, som inte är unionen, fortsätter att <v>fiska</v>
      <p>upp</p>, och det handlar då inte heller om utvecklingsländerna.
    t: Primo, del fatto che l’Unione europea, pur essendo una potenza mondiale nel
      settore della pesca, registra un crescente disavanzo commerciale, dovuto a importazioni
      di pesce sempre più rilevanti, che è indice di un aumento continuo dell’attività
      di <a>pesca</a> svolta da altri Stati, che non fanno parte dell’Unione europea
      né sono paesi in via di sviluppo.
