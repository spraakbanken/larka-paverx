  - s: Även om det går långsamt är vi i dag, utan några tvivel, på väg mot den nya
      internationella värdeordning som globaliseringen av informationen främjar och
      <v>hjälper</v> <p>till</p> att så ett kollektivt medvetande i alla våra samhällen.
    t: Gefördert wird diese Entwicklung durch die Globalisierung der Information,
