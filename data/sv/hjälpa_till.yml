  - s: vi skyddar oss själva bättre genom att <v>hjälpa</v> <p>till</p> att skydda
      andra.
    t: <a>aiutando</a> gli altri a proteggersi, proteggeremo meglio anche noi stessi.
  - s: Även om alla andra naturligtvis är fria att <v>hjälpa</v> <p>till</p> så beror
