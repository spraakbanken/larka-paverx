  x:
  - s: Jag tror att konkurrens kan <v>hjälpa</v> <p>till</p> att uppgradera föreskrifterna.
    t: Meiner Auffassung nach kann der Wettbewerb zu einer Verschärfung der Sicherheitsnormen
      <a>beitragen</a>.
  - s: Det skulle räcka att trycka upp dem på de elva språken så att varje ledamot
      blir medveten om det och så att vi alla kan <v>hjälpa</v> <p>till</p> att ge
      publicitet åt denna Europeiska unionens inrättning i våra medlemsstater!
    t: Sie können diese Informationen einfach in den elf Sprachen ausdrucken, damit
      jeder Abgeordnete davon Kenntnis erhält, und so könnten wir alle zur Propagierung
      dieser Einrichtung der Europäischen Union in unseren Mitgliedstaaten <a>beitragen</a>.
  - s: Vi ber kommissionen att dels ställa resurser till förfogande för att underlätta
      FNL-truppernas integrering i samhället, dels <v>hjälpa</v> <p>till</p> med stöd
      till flyktingarna och framför allt med att demobilisera de barnsoldater som
      vi finner i landet.
    t: Wir ersuchen die Kommission, Mittel bereitzustellen, um die Wiedereingliederung
      der FNL-Rebellen in die Gesellschaft zu ermöglichen, dazu <a>beizutragen</a>,
      dass den Flüchtlingen Hilfe geleistet wird und die in diesem Land anzutreffenden
      Kindersoldaten demobilisiert werden.
  - s: Jag uppmanar detta parlament att säga ja till ett direktiv som kommer att <v>hjälpa</v>
      <p>till</p> att strypa terroristernas ekonomiska resurser.
    t: Ich fordere dieses Parlament auf, einer Richtlinie zuzustimmen, die dazu <a>beitragen</a>
      wird, den Terroristen den Geldhahn abzudrehen.
  - s: Den miljömässiga basen för ”miljöskatten” och hela skattepolitiken kan <v>hjälpa</v>
      <p>till</p> att skapa en värld som är bättre att leva i, genom att utveckla
      en marknadsekonomi och hållbara styrmedel.
    t: Die ökologische Grundlage der „Umweltsteuer“ sowie die gesamte Steuerpolitik
      können durch nachhaltige, marktwirtschaftliche Instrumente zu einer besseren
      Welt <a>beitragen</a>.
  - s: Av dessa skäl kan diverse resolutioner och betänkanden kanske <v>hjälpa</v>
      <p>till</p> att lätta samvetet hos deras författare, men de kommer inte att
      förbättra situationen i Afrika förrän Afrikas ledare och starka makthavare,
      både i öst och väst, slutar dra fördelar av krig och det växande hatet på den
      afrikanska kontinenten.
    t: Deshalb mögen die einzelnen Entschließungen und Berichte gut sein, um das Gewissen
      ihrer Verfasser zu beruhigen, zur Verbesserung der Lage in Afrika werden sie
      aber nicht <a>beitragen</a>, solange die politisch Verantwortlichen in Afrika
      und die Großmächte in Ost und West vom Krieg und dem zunehmenden Hass auf dem
      afrikanischen Kontinent profitieren.
  - s: Den information - som var en liten handbok i detta betänkande - som kommer
      att skickas till mindre företag och som de nu har rätt att få kännedom om, kommer
      på ett genomgripande sätt att <v>hjälpa</v> <p>till</p> med att förändra kulturen
      på arbetsplatserna.
    t: Die dem Mittelstand bereitgestellten Informationen, die im Bericht als Vademekum
      bezeichnet werden und auf die er Anspruch hat, werden maßgeblich zu Veränderungen
      in der Arbeitskultur <a>beitragen</a>.
  - s: Kommissionens meddelande till Europeiska rådet i Barcelona talar om en fast
      beslutsamhet när det gäller att följa tillväxt- och stabilitetspakten, som kommer
      att <v>hjälpa</v> <p>till</p> med att skapa förtroende.
    t: Die Kommissionsmitteilung zum Europäischen Rat von Barcelona ist eine deutliche
      Botschaft zugunsten des Wachstums- und Stabilitätspakts, was zu einer Steigerung
      des Vertrauens <a>beitragen</a> wird.
  - s: Denna utbildning i flera olika kulturer och på många olika platser kommer att
      vara en utbildning som är mer komplett och rikare och som samtidigt bidrar till
      skapandet av en riktig känsla av ”europeisk tillhörighet”, som kommer att <v>hjälpa</v>
      <p>till</p> att befästa begreppet europeiskt medborgarskap, vilket anges i fördragen.
    t: Diese Bildung in einer Vielzahl von Kulturen und Orten ermöglicht eine vollständigere
      und umfassendere Bildung und fördert ein echtes Gefühl von „europäischer Eigenverantwortung“,
      was dazu <a>beiträgt</a>, dass das Konzept der in den Verträgen verankerten
      Unionsbürgerschaft gestärkt wird.
  - s: Vi har särskilt, vad gäller penningpolitik, tidigare i debatten om Ekonomiska
      och monetära unionen understrukit att i enlighet med artikel 105 i fördraget
      så kan, när prisstabilitet garanterats, den monetära myndigheten ta itu med
      Europeiska unionens vidare mål. Vi vill ha en penningpolitik som kommer att
      <v>hjälpa</v> <p>till</p> att främja sysselsättning och tillväxt inom Europeiska
      unionen.
    t: Insbesondere hinsichtlich der Währungspolitik haben wir ja bereits früher in
      der Aussprache über die Wirtschaftsund Währungsunion das Argument vorgebracht,
      daß die Währungsbehörde gemäß Artikel 105 des Vertrags bei garantierter Preisstabilität
      zur Verwirklichung weitergehende Ziele der Europäischen Union <a>beitragen</a>
      kann.
  - s: Jag vill också att det brittiska ordförandeskapet skall <v>hjälpa</v> <p>till</p>
      att återge människorna deras tro på att Europeiska unionen kan tala och agera
      för deras räkning i världen.
    t: Darüber hinaus soll die britische Präsidentschaft dazu <a>beitragen</a>, den
      Glauben der Menschen an die Fähigkeit der Europäischen Union, weltweit für sie
      zu sprechen und zu handeln, wiederherzustellen.
  - s: Jag tror att de <v>hjälper</v> <p>till</p> att göra flexibiliteten möjlig i
      en förordning som kommer att vara av permanent natur.
    t: Ich denke, sie werden in einer auf Dauer angelegten Verordnung dazu <a>beitragen</a>,
      daß diese Flexibilität möglich ist.
  - s: Först och främst är förnybar energi inte oförenlig med andra energikällor som
      kan <v>hjälpa</v> <p>till</p> att stabilisera försörjningen, men förnybar energi
      måste vara förstahandsvalet.
    t: Erstens, die erneuerbaren Energien sind mit anderen Energiequellen, die zur
      Stabilisierung der Versorgung <a>beitragen</a>, nicht unvereinbar, aber sie
      müssen die bevorzugte Option sein.
  - s: Jag kan försäkra er om att kommissionen kommer att göra det mesta av dessa
      nya bestämmelser i syfte att <v>hjälpa</v> <p>till</p> att hantera invandringsflöden,
      för att förbättra kampen mot människosmuggling och också för att förbättra situationen
      för offren.
    t: Ich darf Ihnen versichern, daß die Kommission diese neuen Vorschriften bestmöglich
      nutzen wird, um dazu <a>beizutragen</a>, die Einwanderungsströme zu kontrollieren,
      den Kampf gegen den Menschenhandel zu verstärken und auch die Lage der Opfer
      zu verbessern.
  - s: Vi behöver också sätta press på ursprungs- och transioländer för att försäkra
      oss om att de tar sitt ansvar att <v>hjälpa</v> <p>till</p> att hämma detta
      flöde.
    t: Gleichzeitig müssen wir Druck auf die Herkunftsländer und die Transitländer
      ausüben, damit sie ihren Teil dazu <a>beitragen</a>, um diesen Strom zu stoppen.
  - s: Genomförandet av detta betänkande kommer att <v>hjälpa</v> <p>till</p> att
      göra det och jag tackar Whitehead som skrivit det.
    t: Dazu wird dieser Bericht <a>beitragen</a>, und ich beglückwünsche Herrn Whitehead
      dazu, ihn eingebracht zu haben.
  - s: Inrättandet av Europeiska tekniska institutet kommer att <v>hjälpa</v> <p>till</p>
      att motverka den uppsplittring av ansträngningarna på områdena för forskning,
      utbildning och nyskapande som hittills har hämmat utvecklingen.
    t: Die Gründung des Europäischen Technologieinstituts wird dazu <a>beitragen</a>,
      die Zersplitterung von Forschungs-, Bildungs- und Innovationsbemühungen zu überwinden,
      die dem Fortschritt bisher im Wege steht.
  - s: Jag har ett konkret förslag till kommissionsledamoten, ett förslag som kanske
      kan <v>hjälpa</v> <p>till</p> en aning med att lösa denna fråga.
    t: Ich habe einen konkreten Vorschlag für den Kommissar, der vielleicht ein wenig
      zur Lösung dieser Frage <a>beitragen</a> kann.
  - s: Detta kommer inte bara att göra våra finansinstitutioner mer sunda, utan också
      stärka deras konkurrenskraft genom att <v>hjälpa</v> <p>till</p> att optimera
      allokeringen av kapital inom dem. Kommissionen anser att detta återspeglar vårt
      gemensamma syfte att främja en säker och konkurrenskraftig finanssektor i en
      miljö stadd i ständig innovation och teknisk förändring.
    t: Dadurch wird nicht nur die Kreditwürdigkeit unserer Kreditinstitute verbessert
      werden, sondern auch zur Wettbewerbsfähigkeit <a>beigetragen</a>, indem die
      Zuordnung von Kapital innerhalb dieser Kreditinstitute verbessert wird.
  - s: Man måste kritisera det som går att kritisera, men <v>hjälpa</v> <p>till</p>
      att göra framsteg.
    t: Wir müssen kritisieren, was kritikwürdig ist, aber konstruktiv dazu <a>beitragen</a>,
      dass der Fortschritt andauert.
  - s: Vi begär att medlemsländerna - eftersom det sägs att flygplan tillhörande medlemsländer
      eller Nato kan ha deltagit i denna krigsmanöver - <v>hjälper</v> <p>till</p>
      med upplysningar som det inte längre finns någon anledning att hålla för sig
      själv, dolda, hemliga, så att det verkligen skapas klarhet och hela sanningen
      sägs.
    t: Wir fordern, daß die Mitgliedstaaten - denn es heißt, daß wahrscheinlich Flugzeuge
      anderer Mitgliedstaaten oder der NATO an dieser militärischen Aktion beteiligt
      waren - mit Informationen, für deren Zurückhaltung, Vertuschung oder Verheimlichung
      es keinen Grund mehr gibt, dazu <a>beitragen</a>, daß wirklich die ganze Wahrheit
      ans Licht gebracht wird.
  - s: Europeiska unionen och det bredare internationella samfundet har förvisso intresse
      av att bevara den palestinska myndighetens ekonomiska och institutionella ram,
      som vi har <v>hjälpt</v> <p>till</p> att skapa och som vi har hjälpt till att
      finansiera mer generöst än någon annan.
    t: Die Europäische Union und die internationale Gemeinschaft insgesamt sind zweifellos
      an der Erhaltung der wirtschaftlichen und institutionellen Rahmenbedingungen
      für die palästinensische Autonomiebehörde interessiert, zu deren Entstehung
      wir <a>beigetragen</a> und die wir finanziell so großzügig unterstützt haben
      wie niemand sonst.
  - s: Man kan ta itu med problemen och jag har försökt att beskriva hur vi i den
      socialdemokratiska gruppen i Europaparlamentet kan <v>hjälpa</v> <p>till</p>
      med detta.
    t: Was wir als Sozialdemokratische Fraktion <a>beitragen</a> können, habe ich
      versucht zu beschreiben.
  - s: Vi tror på att man i betänkandet stöder en frivillig omfördelning av strukturfonder
      år 2004-2006 för att <v>hjälpa</v> <p>till</p> att minska flottans storlek.
    t: Wir meinen, dass sich der Bericht für eine Umverteilung der Strukturfonds für
      den Zeitraum 2004-2006 aussprechen sollte, um so zur Verkleinerung der Flotte
      auf freiwilliger Basis <a>beizutragen</a>.
  - s: Jag menar att vi utan tvivel måste se till att förverkliga rätten att lämna
      in framställningar och att vi på rätt sätt använder ombudsmannainstitutionen
      och allt annat som kan <v>hjälpa</v> <p>till</p> att öka medborgarnas betydelse
      inför dagens och morgondagens enorma uppgifter.
    t: Deshalb halte ich es für angezeigt, das Petitionsrecht Wirklichkeit werden
      zu lassen und die Institution des Bürgerbeauftragten und alles andere, was zur
      Stärkung der Position des Bürgers angesichts der gegenwärtigen und auch künftigen
      Vorhaben <a>beitragen</a> kann, richtig zu nutzen.
  - s: Vi hade klart för oss att kommissionens roll var att <v>hjälpa</v> <p>till</p>
      att nå ett positivt resultat.
    t: Nach unserem Verständnis bestand die Aufgabe der Kommission darin, zur Erzielung
      eines positiven Resultates <a>beizutragen</a>.
  - s: Europaparlamentet har <v>hjälpt</v> <p>till</p> att utarbeta denna strategi
      både genom sin resolution av den 20 januari 2010 och genom verksamheten i parlamentets
      Donauforum.
    t: Das Europäische Parlament hat sowohl mit seiner Entschließung vom 20. Januar
      2010 als auch durch die Tätigkeit seines Donauforums zur Entwicklung der Strategie
      <a>beigetragen</a> und wird weiterhin auch bei ihrer Umsetzung und Aktualisierung
      ein aktiver Partner sein.
  - s: Jag undrar varför vi i EU bara samlar in knappt 1 procent av stamcellerna vid
      födseln, och instämmer i det kommissionsledamoten säger om att det främst är
      upp till medlemsstaterna att reglera detta, även om kommissionen tillsammans
      med medlemsstaterna förstås kan <v>hjälpa</v> <p>till</p> att förbättra informationen
      till föräldrar om fördelarna med stamceller mot bakgrund av framstegen inom
      stamcellsbehandling och regenerativ medicin.
    t: Ich hätte gerne gewusst, warum wir in Europa weniger als 1 % der Stammzellen
      bei der Geburt entnehmen, und ich möchte natürlich dem Herrn Kommissar beipflichten,
      der sagte, dass es hauptsächlich den Mitgliedstaaten obliegt, die Regeln dafür
      festzulegen, obwohl die Kommission, zusammen mit den Mitgliedstaaten sicherlich
      dazu <a>beitragen</a> könnte, die Bereitstellung von Informationen für Eltern
      über die Vorteile der Stammzellen zu verbessern, und dies vor dem Hintergrund
      der Fortschritte in der Stammzelltherapie und der regenerativen Medizin.
  - s: I detta sammanhang borde jag betona att gemenskapen, som avtalsslutande part
      till NAFO, har intresse av att det vidtas åtgärder som <v>hjälper</v> <p>till</p>
      med att lösa problem som orsakas av stater som inte följer sina samarbetsåtaganden
      och åtaganden för bevarande enligt internationell rätt.
    t: In diesem Zusammenhang möchte ich hervorheben, daß die Gemeinschaft als Vertragspartei
      der NAFO jedes Interesse an Maßnahmen hat, die zur Lösung der Probleme <a>beitragen</a>,
      die von Staaten verursacht werden, die ihren Verpflichtungen zur Zusammenarbeit
      und zur Bestandserhaltung gemäß internationalem Recht nicht nachkommen.
  - s: Samtidigt tvekar många utvecklingsländer att vidta de nödvändiga utsläppsminskande
      åtgärder som krävs för att <v>hjälpa</v> <p>till</p> att begränsa den genomsnittliga
      temperaturhöjningen på jorden med två grader Celsius.
    t: Gleichzeitig zögern zahlreiche Entwicklungsländer nach wie vor, die Maßnahmen
      zur Emissionssenkung zu ergreifen, die notwendig sind, um dazu <a>beizutragen</a>,
      den durchschnittlichen Temperaturanstieg auf der Welt um zwei Grad Celsius zu
      verringern.
  - s: Nu måste vi inleda en mer omfattande diskussion om den möjliga framtiden för
      regional- och sammanhållningspolitiken i EU efter 2013 och den möjliga utformningen
      av strukturfonderna under den kommande programperioden, för att på så sätt <v>hjälpa</v>
      <p>till</p> att medvetet förbättra gemenskapsekonomins konkurrensfördelar i
      världen.
    t: Wir müssen noch heute eine breit angelegte Diskussion über die mögliche Zukunft
      der Regional- und Kohäsionspolitik in der EU nach dem Jahr 2013 und die mögliche
      Form von Strukturfonds im kommenden Programmplanungszeitraum starten, um so
      ganz bewusst dazu <a>beizutragen</a>, die Wettbewerbsvorteile der europäischen
      Wirtschaft in der Welt zu verbessern.
  - s: Det är mycket välkommet, och jag tror också att vårt program för offentlig
      förvaltning i byar bör <v>hjälpa</v> <p>till</p> att främja demokratin på gräsrotsnivå.
    t: Das ist sehr begrüßenswert, und ich glaube auch, daß unser Dorfverwaltungsprogramm
      zur Förderung der Demokratie an der Basis <a>beitragen</a> wird.
  - s: I syfte att uppnå en långsiktig politisk stabilitet såväl inom landet som med
      angränsande länder fordras konstitutionella reformer som kan <v>hjälpa</v> <p>till</p>
      att skapa en balans mellan det lagstiftande och det verkställande systemet.
    t: Um die langfristige politische Stabilität, sowohl innerhalb des Landes, als
      auch mit Nachbarländern, zu gewährleisten, ist es wichtig, Verfassungsreformen
      durchzuführen, die dazu <a>beitragen</a> würden, ein angemessenes Gleichgewicht
      zwischen der Exekutive und dem Gerichtswesen herzustellen.
  - s: Vi har möjligheten att säga till våra väljare att vi faktiskt bryr oss om de
      stora frågor som de bryr sig om, att vi kan <v>hjälpa</v> <p>till</p> med att
      skapa mer fred, säkerhet, välstånd, en bättre miljö och livskvalitet - frågor
      som verkligen kan åtgärdas bäst på europeisk nivå.
    t: Wir können unseren Bürgern mitteilen, dass wir uns eben doch mit den wichtigen
      Themen beschäftigen, die ihnen am Herzen liegen, dass wir zu Frieden, Sicherheit,
      Wohlstand, Umweltschutz und Verbesserung der Lebensqualität <a>beitragen</a>
      - Angelegenheiten, die wirklich am besten auf europäischer Ebene in Angriff
      genommen werden können.
  - s: Om dessa ändringsförslag antas kommer vi slutligen, efter morgondagens omröstning,
      att få ett nytt viktigt direktiv som kan <v>hjälpa</v> <p>till</p> att utveckla
      marknaden för elektronisk kommunikation med respekt för medborgarnas grundläggande
      rättigheter.
    t: Wenn diese Änderungsanträge angenommen werden, wird uns endlich nach der morgigen
      Abstimmung eine neue wichtige Richtlinie vorliegen, die bei gleichzeitiger Wahrung
      der Grundrechte der Bürger zur Entwicklung des elektronischen Marktes <a>beitragen</a>
      wird.
  - s: Med tanke på den politiska kris med allvarliga sociala konsekvenser som Elfenbenskusten
      genomgår välkomnar jag EU:s åtagande som uttrycktes av kommissionsledamot Kristalina
      Georgieva om att EU ska <v>hjälpa</v> <p>till</p> att lösa den humanitära krisen.
    t: Angesichts der politischen Krise mit den ernsten sozialen Folgen, die dieses
      Land erlebt, begrüße ich die von Kommissarin Georgieva zum Ausdruck gebrachte
      Zusage der EU, zur Lösung der humanitären Krise <a>beizutragen</a>.
  - s: Jag tror att medborgarna kommer att ha nytta av detta och att det <v>hjälper</v>
      <p>till</p> att ta itu med de frågor som tas upp i Andreas Schwabs betänkande
      om den stora andelen klagomål utanför ombudsmannens ämbetsområde.
    t: Meiner Meinung nach wird das eine große Hilfe für die Bürgerinnen und Bürger
      sein und dazu <a>beitragen</a>, die im Bericht Schwab geäußerten Bedenken über
      die große Zahl von Beschwerden, die nicht in die Kompetenz des Bürgerbeauftragten
      fallen, aus dem Weg zu räumen.
  - s: Europeiska gemenskapen bör fortsätta att stödja de åtgärder som redan har bidragit
      till framsteg i landet, särskilt de som <v>hjälper</v> <p>till</p> att tillfredsställa
      befolkningens grundläggande behov och tillhandahåller hälsovård.
    t: Das gilt insbesondere für Maßnahmen, die zur Befriedigung der Grundbedürfnisse
      der Bevölkerung und zur ihrer medizinischen Versorgung <a>beitragen</a>.
  - s: Jag anser att det är viktigt att vi genom livslångt lärande och inom ramen
      för Bolognaprocessen kan främja den fria rörligheten inom EU och fortsatt utbildning
      för idrottslärare, ömsesidigt erkänna deras examina som bevisar deras kvalifikationer
      och <v>hjälpa</v> <p>till</p> för ett effektivare samarbete mellan organisationer
      för idrottsexperter.
    t: Für mich ist es wichtig, dass wir durch lebenslanges Lernen und im Rahmen des
      Bologna-Prozesses die Mobilität sowie die Weiterbildung für Trainer und Sportlehrer
      fördern, ihre Qualifikationsnachweise gegenseitig anerkennen und zur effektiveren
      Zusammenarbeit zwischen den Organisationen der Sportexperten <a>beitragen</a>
      können.
  - s: det är ett bra betänkande som visar vilka villkor som måste uppfyllas för att
      idrotten ska kunna <v>hjälpa</v> <p>till</p> att förbättra barns hälsa.
    t: er ist förderlich und zeigt auf, unter welchen Voraussetzungen der Sport zu
      einer besseren Gesundheit der Kinder <a>beitragen</a> kann.
  - s: Nya kontrakt i andra medlemsstater kommer att <v>hjälpa</v> <p>till</p> att
      förverkliga det perspektivet och skall därför välkomnas.
    t: Neue Verträge in anderen Mitgliedstaaten werden dazu <a>beitragen</a>, diese
      Aussicht zu verwirklichen, und sollten daher begrüßt werden.
  - s: Dessa åtgärder måste välkomnas och, i synnerhet, extrapoleringen av högsta
      tillåtna restmängder mellan arter, som kan <v>hjälpa</v> <p>till</p> med att
      behålla många produkter på marknaden som är avsedda för mindre arter.
    t: Sie sind zu begrüßen, insbesondere die Extrapolation von Rückstandshöchstmengen,
      die dazu <a>beitragen</a> könnte, zahlreiche für kleinere Tierarten bestimmte
      Produkte auf dem Markt zu halten.
  - s: detta borde leda fram till större konkurrens mellan olika metoder för bortskaffande
      av avfall, och som ett resultat <v>hjälpa</v> <p>till</p> med att få ett slut
      på transporter av farligt avfall i Europa, på jakt efter de billigaste avfallshanteringsföretagen.
    t: Dies dürfte den Wettbewerb zwischen verschiedenen Methoden der Abfallentsorgung
      ankurbeln und dazu <a>beitragen</a>, daß der Transport gefährlicher Abfälle
      durch ganz Europa auf der Suche nach dem billigsten Entsorger bald der Vergangenheit
      angehört.
  - s: Det kommer att <v>hjälpa</v> <p>till</p> att avlägsna stora handelshinder,
      och europeiska företag kommer att dra nytta av detta.
    t: Es wird dazu <a>beitragen</a>, große Handelshemmnisse zu beseitigen, und europäische
      Unternehmen werden davon profitieren können.
  - s: Jag har gott hopp om att kommissionens rättsliga reformprogram, som genomförs
      i nära samarbete med Europeiska unionens polisuppdrag i Afghanistan som satts
      in under ESFP, <v>hjälper</v> <p>till</p> att förbättra situationen för de mänskliga
      rättigheterna på lång och medellång sikt.
    t: Ich bin guter Hoffnung, dass das Justizreformprogramm der Europäischen Kommission
      - das in enger Synergie mit der EUPOL-Polizeimission in Afghanistan im Rahmen
      der ESVP durchgeführt wird - mittel- und langfristig zur Verbesserung der Situation
      der Menschenrechte <a>beitragen</a> wird.
  - s: Stadgan om grundläggande rättigheter kommer att <v>hjälpa</v> <p>till</p> att
      förankra Europeiska unionen i en genuin kultur av grundläggande rättigheter.
    t: Die Charta der Grundrechte wird dazu <a>beitragen</a>, die Europäische Union
      in einer wahrhaften Kultur der Grundrechte zu verankern.
  - s: Vi tror att en förbättring av utbildningen av dessa knappt 100 000 arbetstagare
      i beredningsindustrin och dessas arbetsvillkor, tillsammans med den innovativa
      kapaciteten och dynamiken som finns i sektorn kommer att <v>hjälpa</v> <p>till</p>
      att garantera livskraftighet och framtid i denna industri.
    t: Wir sind der Auffassung, dass eine bessere Ausbildung dieser fast 100 000 in
      der fischverarbeitenden Industrie Beschäftigten sowie bessere Arbeitsbedingungen,
      verbunden mit der diesem Sektor eigenen Innovationskapazität und Dynamik, dazu
      <a>beitragen</a> werden, die Lebensfähigkeit und die Zukunft dieser Branche
      sicherzustellen.
  - s: Om det finns något sätt som vi i parlamentet och i min grupp kan <v>hjälpa</v>
      <p>till</p> på, är vi beredda att försöka göra det.
    t: Wenn die Mitglieder dieses Parlaments oder meiner Fraktion in irgendeiner Weise
      dazu <a>beitragen</a> können, sind wir dazu bereit.
  - s: Jag röstade för detta betänkande vilket <v>hjälper</v> <p>till</p> med att
      förbättra de delar av EU:s statistiska system som inbegriper register med information
      om företag som är verksamma i EU.
    t: Ich habe für den Bericht gestimmt, der zur Verbesserung des Teils des statistischen
      Systems der EU <a>beiträgt</a>, der Register mit Daten über die in der Europäischen
      Union tätigen Unternehmen enthält.
  - s: Jag minns att vi också dessförinnan antog några initiativ i kommissionen som
      borde <v>hjälpa</v> <p>till</p> att stimulera mindre affärsverksamhet inom sektorn
      för små och medelstora företag - t.ex. rättsakten för småföretag i Europa och
      Europabolagsordningen - och de kommer förhoppningsvis att bidra på något sätt
      till en vändning av den allmänna ekonomin i Europeiska unionen.
    t: Ich erinnere mich, dass wir sogar davor noch in der Kommission einige Initiativen
      angenommen haben, die zur Förderung der Geschäftstätigkeit im KMU-Bereich <a>beitragen</a>
      sollten, wie das Small Business Act, wie das Statut der europäischen Privatgesellschaft;
  - s: Dessa företag har ett annat tänkesätt och andra intressen än övriga företag,
      men kan i själva verket <v>hjälpa</v> <p>till</p> särskilt i samarbeten och
      nät i alla medlemsländer.
    t: Zweifellos verfügen die sozialwirtschaftlichen Unternehmen über reiche Erfahrungen
      im Bereich der sozialen Verantwortung, denn sie haben einen anderen Ansatz und
      verfolgen andere Interessen als die übrigen Unternehmen und können zudem wesentlich
      zu Kooperationen und Netzwerken in allen Mitgliedsländern <a>beitragen</a>.
  - s: Våra respektive församlingar kommer sedan att rådfrågas om detta avtal, som
      kommer att <v>hjälpa</v> <p>till</p> med att föra de länder och folk som vi
      företräder närmare varandra.
    t: Zu dieser Vereinbarung, die dazu <a>beitragen</a> wird, die von uns vertretenen
      Länder und Völker enger zusammenzubringen, wird man sodann unsere jeweilige
      Versammlung konsultieren.
  - s: Vi vill ännu en gång betona att äkta rationalisering och begränsning av det
      maximala stödet per jordbrukare i den gemensamma jordbrukspolitiken inte bara
      kommer att <v>hjälpa</v> <p>till</p> att fördela stödet mer rättvist mellan
      medlemsstater, jordbrukare och jordbruk, det kommer även att medföra ökat marknadsstöd
      till små och medelstora jordbrukare och ökade resurser för landsbygdens utveckling,
      särskilt för kompensationsbetalningar och stöd till ekologiskt jordbruk.
    t: Wir bekräftigen einmal mehr, dass eine echte Modulation und die Beschränkung
      der Höchstzahlung je Landwirt in der Gemeinsamen Agrarpolitik nicht nur zu einer
      gerechteren Umverteilung der Beihilfen zwischen den Mitgliedstaaten, Landwirten
      und Betrieben, sondern auch zu einer Aufstockung der Markstützung für die kleinen
      und mittleren Landwirte und der für die ländliche Entwicklung bereitgestellten
      Mittel, namentlich der Ausgleichszahlungen und der Hilfen für den ökologischen
      Landbau, <a>beitragen</a> kann.
  - s: Sådana samtal kommer att <v>hjälpa</v> <p>till</p> med att hitta sanningen
      som den ser ut i dag och bestämma hur detta dödläge kan brytas, så att sanktionerna
      kan upphävas för icke-militära leverantörer.
    t: Ein solcher Dialog wird dazu <a>beitragen</a>, die derzeitige Realität kennenzulernen
      und auszuloten, welchen Ausweg es aus dieser Sackgasse gibt, so daß für Lieferanten
      aus dem nichtmilitärischen Bereich die Sanktionen aufgehoben werden können.
  - s: Även de ytterligare skyddsåtgärder som har föreslagits är nödvändiga både för
      människors och djurs hälsa eftersom de skulle <v>hjälpa</v> <p>till</p> att
      bekämpa inte bara rabies, utan även vissa fästingar och bandmaskar som för närvarande
      inte finns i Irland.
    t: Die vorgeschlagenen zusätzlichen Schutzmaßnahmen sind für die Gesundheit von
      Mensch und Tier entscheidend, da sie dazu <a>beitragen</a> würden, nicht nur
      den Kampf gegen Tollwut, sondern auch gegen bestimmte Zecken und Bandwürmer,
      die es derzeit in Irland nicht gibt, zu gewinnen.
  - s: Jag tänker också på en av de mest symboliska av alla palestinska fångar, Marwan
      Barghouti, parlamentsledamot och tillika en person som bestämt håller fast vid
      Osloförhandlingarna och vars prestige, i synnerhet bland palestinska ungdomar,
      skulle kunna <v>hjälpa</v> <p>till</p> att övertala dem som senast värvades
      för att engagera sig i dialoger i stället för i våld.
    t: Ich denke auch an einen der namhaftesten palästinensischen Häftlinge, Marwan
      Barghuti, ebenfalls Abgeordneter, der sich bei den Verhandlungen in Oslo stark
      engagiert hat und dessen Prestige insbesondere bei der palästinensischen Jugend,
      dazu <a>beitragen</a> könnte, neue Kräfte für den Dialog anstatt für die Gewalt
      zu gewinnen.
  - s: Jag hoppas att energidialogen och de åtaganden som blir ett resultat av det
      kommande toppmötet mellan EU och Ryssland, på lång sikt, kommer att leda till
      större öppenhet och hållbarhet för energisektorn och att denna sektor i sin
      tur kan <v>hjälpa</v> <p>till</p> med att upprätta nya strukturella förbindelser
      mellan de två blocken genom utvecklingen av det handelsmässiga och ekonomiska
      samarbetet.
    t: Ich hoffe, dass der Energiedialog und die Zusagen, die sich aus dem bevorstehenden
      EU/Russland-Gipfel ergeben werden, langfristig mehr Transparenz und Nachhaltigkeit
      für den Energiesektor bringen werden, und dass dieser Sektor wiederum dazu <a>beitragen</a>
      kann, durch den Ausbau der Zusammenarbeit in Handel und Wirtschaft neue strukturelle
      Beziehungen zwischen den beiden Blöcken aufzubauen.
  - s: Det vi nu gör, är att vi ger medlemsstaterna möjlighet att ta sig i kragen
      och använda dessa pengar för att <v>hjälpa</v> <p>till</p> med att förbättra
      miljön, arbetsplatsförhållandena och sysselsättningen i hela Europeiska unionen.
    t: Wir tun jetzt eines, und zwar geben wir den Mitgliedstaaten Gelegenheit, die
      Sache in den Griff zu bekommen und diese Gelder auszugeben, um so in unserer
      Europäischen Union zur Verbesserung der Umwelt, der Arbeitsbedingungen und der
      Beschäftigungsaussichten <a>beizutragen</a>.
  - s: Jag tillstår att en förbättring av situationen för missgynnade regioner och
      områden genom forskningsinvesteringar är en del av processen med att bygga upp
      kompetens och mänskligt kapital, vilket kommer att <v>hjälpa</v> <p>till</p>
      att få arbetstillfällen till sådana regioner.
    t: Ich gebe zu, dass die Verbesserung der Situation für benachteiligte Regionen
      und Gebiete durch Investition in die Forschung Teil des Prozesses zum Erwerb
      von Fähigkeiten und Qualifikationen und zur Schaffung von Humankapital ist,
      was zu mehr Arbeitsplätzen in solchen Regionen <a>beiträgt</a>.
  - s: Ni ber oss att <v>hjälpa</v> <p>till</p> att skapa samförstånd.
    t: Herr Kommissar, Sie fordern uns auf dazu <a>beizutragen</a>, einen Konsens
      zu finden.
  - s: I detta syfte ska vi <v>hjälpa</v> <p>till</p> att få till stånd en diversifiering
      av energiförsörjarna.
    t: Wir müssen dazu <a>beitragen</a>, die dringend erforderliche Diversifizierung
      der Energielieferanten umzusetzen.
  - s: Detta kommer att <v>hjälpa</v> <p>till</p> att fokusera uppgiften på miljöbyråns
      kompetens och kunskaper utan att förhindra dess arbete på andra områden.
    t: Das würde dazu <a>beitragen</a>, die Aufgabe auf die Kompetenz und das Wissen
      der Agentur zu konzentrieren, ohne die Arbeit auf anderen Gebieten zu verhindern.
  - s: I de fall avreglering kan <v>hjälpa</v> <p>till</p> att skapa en effektivare
      politik kommer vi inte att motsätta oss den, men det är ett pragmatiskt tillvägagångssätt,
      inte ett dogmatiskt.
    t: Dort, wo Liberalisierung zu einer effizienteren Politik <a>beitragen</a> kann,
      werden wir uns nicht dagegenstemmen, das aber ist ein pragmatischer und kein
      dogmatischer Ansatz.
  - s: Det gläder mig att Macartneys inflytande i utskottet lever vidare ikväll och
      att vi kan <v>hjälpa</v> <p>till</p> att uppnå hans mål.
    t: Ich freue mich, daß der Einfluß von Herrn Macartney im Ausschuß heute abend
      weiterlebt und daß wir dazu <a>beitragen</a> können, seine Ziele zu verwirklichen.
  - s: Men för att försöka få ut något positivt av dem så hoppas jag att de kommer
      att sporra oss att översätta våra strävanden efter tolerans, rättvisa och frihet
      till en verklig och effektiv politik som skall <v>hjälpa</v> <p>till</p> att
      förändra livet för alla de familjer och enskilda personer i Europeiska unionen
      som ropar på vår hjälp och vår förståelse och som förtjänar den, inte någon
      obestämd gång i framtiden utan här och nu.
    t: Aber wenn man ihnen etwas Positives abgewinnen wollte, dann soviel, daß sie
      uns hoffentlich anspornen, unsere Vorstellungen von Toleranz, Gerechtigkeit
      und Freiheit in reale, wirksame Politik umzusetzen, die dazu <a>beitragen</a>
      möge, das Leben all jener Familien und Personen in der Europäischen Union, die
      unser Verständnis und unsere Hilfe erflehen und die sie verdienen, nicht zu
      irgendeinem fernen Zeitpunkt, sondern hier und heute zu verändern.
  - s: Syftet har varit att säkerställa den finansiella integriteten hos instituten
      för elektroniska pengar och att <v>hjälpa</v> <p>till</p> att utveckla en miljö
      som främjar utvecklingen av detta nya betalningsmedel.
    t: Das Ziel bestand darin, die finanzielle Integrität der E-Geld-Institute zu
      gewährleisten und zur Schaffung eines Umfeldes <a>beizutragen</a>, das die Entwicklung
      dieses neuen Zahlungsmittels fördert.
  - s: Vi måste <v>hjälpa</v> <p>till</p> att få till stånd en total isolering av
      Muammar Khadaffi, så att han separeras från sitt eget folk och så att ingen
      framtid med Khadaffi är möjlig, så att folket bryter sig loss från honom.
    t: Wir müssen zur totalen Isolation Gaddafis <a>beitragen</a>, damit er von seinen
      eigenen Leuten getrennt ist, damit keine Zukunft mit Gaddafi möglich ist, damit
      die Leute sich von ihm trennen.
  - s: Alla dessa samordnande åtgärder inom socialpolitiken kommer också att <v>hjälpa</v>
      <p>till</p> i kampen mot fattigdom och social utslagning.
    t: All diese koordinierten sozialpolitischen Aktionen werden auch dazu <a>beitragen</a>,
      die Armut und soziale Ausgrenzung zu bekämpfen.
  - s: Europeiska unionen är beredd att <v>hjälpa</v> <p>till</p> med tillgängliga
      medel när parterna så vill.
    t: Die Europäische Union ist bereit, mit allen ihr zur Verfügung stehenden Mitteln
      dazu <a>beizutragen</a>, wenn die Parteien es wünschen.
  - s: Jag föreslog dessutom att vi skall inrätta en uppföljningskommitté här i parlamentet,
      vilken skall samarbeta med italienska parlamentsledamöter, det sociala forumet
      i Genua och andra partner som vill <v>hjälpa</v> <p>till</p> med att få fram
      hela sanningen.
    t: Des Weiteren habe ich vorgeschlagen, dass wir hier und heute einen Ausschuss
      zur Wahrheitsfindung einrichten, der eng mit italienischen Abgeordneten, dem
      Sozialen Forum von Genua und mit anderen Partnern zusammenarbeitet, die zur
      Wahrheitsfindung <a>beitragen</a> möchten.
  - s: Jag vill gratulera föredraganden till hans fina betänkande som kommer att <v>hjälpa</v>
      <p>till</p> att uppnå det syftet.
    t: Ich gratuliere dem Berichterstatter zu seinem wichtigen Bericht, der dazu <a>beitragen</a>
      soll, dieses Ziel zu erreichen.
  - s: EU måste <v>hjälpa</v> <p>till</p> att göra detta möjligt, i den mån vi kan
      och i överensstämmelse med de beslut som fattas - jag upprepar - i varje enskild
      medlemsstat enskilt och suveränt, när det gäller möjligheten att ta emot interner.
    t: Die Europäische Union muss daher das in ihrer Macht Stehende dazu <a>beitragen</a>,
      damit dies geschehen kann, und dies - ich sage es noch einmal - unter Respektierung
      der von jedem Mitgliedstaat individuell und souverän getroffenen Entscheidungen
      im Hinblick auf die Möglichkeit einer Aufnahme solcher Häftlinge.
  - s: Ett antal stora multinationella företag gör stora investeringar i biotekniken
      och utvecklar produkter som skulle kunna bli till stort värde för mänskligheten,
      i synnerhet för att <v>hjälpa</v> <p>till</p> med att öka jordbruksproduktionen
      och på så sätt angripa livsmedelsbristen i de delar av världen där den förekommer.
    t: Eine Reihe multinationaler Unternehmen investieren in großem Stil in die Biotechnologie
      und entwickeln Produkte, die für die Menschheit von großem Wert sein können,
      vor allem, weil sie zur Erhöhung der landwirtschaftliche Produktion <a>beitragen</a>
      und dabei die Nahrungsmittelknappheit in den betroffenen Teilen der Welt vor
      Ort bekämpfen.
  - s: Kofi Annans närvaro i Genua för att delta i ett ”uppsökande” sammanträde mellan
      de politiska ledarna från G8-länderna och andra länder, kommer att <v>hjälpa</v>
      <p>till</p> med att fokusera uppmärksamheten på frågan om den globala hälsofonden.
    t: Die Anwesenheit von Herrn Annan in Genua und seine Teilnahme an einer am Rande
      stattfindenden Sitzung der G-8 mit anderen Staats- und Regierungschefs werden
      dazu <a>beitragen</a>, die Aufmerksamkeit auf den Weltgesundheitsfonds zu lenken.
  - s: Jag menar att alla de ansträngningar vi gör i denna riktning kommer att <v>hjälpa</v>
      <p>till</p> att eliminera denna skamfläck, som inte borde finnas i 2000-talets
      samhälle.
    t: Ich glaube, dass alle Anstrengungen, die wir in dieser Richtung unternehmen,
      wenig dazu <a>beitragen</a> werden, diesen gesellschaftlichen Schandfleck zu
      beseitigen, den es in den Gesellschaften des 21. Jahrhunderts nicht geben dürfte.
- c: 70
  r: 3
  v: unterstützen
  x:
  - s: Han talade sanning och Europaparlamentet bör <v>hjälpa</v> <p>till</p> att
      se till att det är detta som händer.
    t: Wir <a>unterstützen</a> darüber hinaus ihre Forderung, die Mörder von Herrn
      Huseynov und Herrn Djalilow, Mitgliedern der Opposition, die unter ungeklärten
      Umständen ums Leben gekommen sind, ihrer Strafe zuzuführen.
  - s: Jag besökte Kina under påsken, och jag kunde då, tack vare Zhu Rongjis initiativ,
      fortsätta diskussionerna om hur vi skall <v>hjälpa</v> <p>till</p> med att utveckla
      program i Kina som kan göra det mindre troligt att folk låter människosmugglare
      styra och ställa med dem;
    t: Ich war über Ostern in China und hatte Gelegenheit, die auf Initiative von
      Zhu Rongji aufgenommenen Gespräche darüber fortzusetzen, wie wir China bei der
      Erarbeitung von Programmen <a>unterstützen</a> können, die Menschen davon abhalten,
      sich in die Hände von Schleppern zu begeben, die diese Menschen um die halbe
      Welt transportieren, und zwar bisweilen mit tödlichen Konsequenzen, wie wir
      vor einigen Jahren in Dover gesehen haben.
  - s: Vi har ju instrument även på europeisk nivå för att kunna <v>hjälpa</v> <p>till</p>
      med kompetensutveckling av personal inom ramen för socialfonden.
    t: Wir verfügen auch über Instrumente auf europäischer Ebene - insbesondere im
      Rahmen des Sozialfonds -, um die Kompetenzentwicklung zu <a>unterstützen</a>.
  - s: För det andra hoppas jag att vi kommer att ge stöd åt budgetpost B2-518N som
      skulle <v>hjälpa</v> <p>till</p> att finansiera skapandet av framtida arbetstillfällen
      inom bearbetningen av fårull.
    t: Zweitens hoffe ich, daß wir die Haushaltslinie B2-518N und damit die Schaffung
      künftiger Arbeitsplätze im Bereich der Nutzung von Schafwolle <a>unterstützen</a>
      werden.
  - s: För det andra, när uppsägningar visar sig oundvikliga måste allt som är möjligt
      göras för att <v>hjälpa</v> <p>till</p> att omplacera de berörda.
    t: Wenn sich Entlassungen als unumgänglich erweisen, muss alles getan werden,
      um die Betroffenen bei der Arbeitssuche zu <a>unterstützen</a>.
  - s: I det avseendet arbetar kommissionen och medlemsstaterna tillsammans med att
      stärka rättsstaten och kampen mot straffriheten genom att <v>hjälpa</v> <p>till</p>
      att reformera säkerhetssektorn som innefattar armén, polisen och rättsväsendet.
    t: Hier arbeitet die Kommission mit den Mitgliedstaaten bei der Festigung der
      Rechtsstaatlichkeit und im Kampf gegen Straflosigkeit zusammen, indem sie die
      Reformen im Sicherheitssektor <a>unterstützt</a>, zu dem Armee, Polizei und
      Justiz gehören.
  - s: Barns tidigaste erfarenheter är grunden för allt efterföljande lärande, eftersom
      det styr barnens utveckling och <v>hjälper</v> <p>till</p> att åtgärda situationer
      med ogynnsamma förhållanden och fattigdom som går i arv från generation till
      generation.
    t: Die frühesten Erfahrungen von Kindern bilden die Grundlage für das gesamte
      künftige Lernen, wodurch die Entwicklung eines Kindes beeinflusst und eine Umkehrung
      möglicher nachteiliger Situationen und der Übertragung der Armut von Generation
      zu Generation <a>unterstützt</a> wird.
  - s: Under vårt ordförandeskap kommer Europeiska unionen att fortsätta samarbetet
      med våra partners för att <v>hjälpa</v> <p>till</p> att genomföra fredsöverenskommelserna
      i Bosnien.
    t: Im Zuge unserer Präsidentschaft wird die Europäische Union weiterhin mit unseren
      Partnern die Durchführung des Friedensabkommens in Bosnien <a>unterstützen</a>.
  - s: Ändå finns det ingen där - det finns ingen på plats som i direkt dialog med
      människorna som kämpar för sin demokrati talar om hur vi européer kan <v>hjälpa</v>
      <p>till</p> och stötta i denna process.
    t: Aber keiner ist da, keiner ist vor Ort, der im unmittelbaren Dialog mit den
      Leuten, die dort ihre Demokratie erstreiten, darüber redet, wie wir Europäer
      diesen Prozess begleiten und <a>unterstützen</a> können.
  - s: Jag hoppas att vi kommer att hitta inspirationen för att <v>hjälpa</v> <p>till</p>
      i den här processen och göra det till en process som medför förändring till
      det bättre och inte till det sämre.
    t: Ich hoffe, wir werden die Eingebung haben, diesen Prozess zu <a>unterstützen</a>,
      um ihn zu einem Prozess zu machen, der eine Veränderung zum Besseren und nicht
      zum Schlechteren bedeutet.
  - s: Vi måste stödja det hopp som fötts genom händelserna i Tunisien och Egypten
      för att <v>hjälpa</v> <p>till</p> att bekräfta och införa demokratier som kommer
      att gagna dessa länder och befolkningar, men som också kommer att gagna oss,
      och jag anser att du har uttryckt detta på ett kraftfullt sätt, Catherine Ashton.
    t: Wir müssen die Menschen in ihrer Hoffnung, die aus den Ereignissen in Tunesien
      und Ägypten erwachsen ist, bestärken, um die Konsolidierung und den Aufbau von
      Demokratien zu <a>unterstützen</a>, von denen diese Länder und ihre Völker,
      aber auch wir profitieren, und ich glaube, dass Sie dies deutlich zum Ausdruck
      gebracht haben, Baroness Ashton.
  - s: När jag var mycket liten var han borta under långa perioder, marksatt med fallskärm
      i södra Serbien för att <v>hjälpa</v> <p>till</p> i de rojalistiska serbernas
      modiga kamp mot nazismen.
    t: Ich war noch sehr klein, als er lange Zeit fort war, mit dem Fallschirm über
      Südserbien absprang, um den mutigen Kampf der königstreuen Serben gegen die
      Nazis zu <a>unterstützen</a>.
  - s: Vad kan kommissionen och parlamentet göra för att <v>hjälpa</v> <p>till</p>
      med att skapa jobb genom småföretagen inom Europeiska unionen?
    t: Was können die Kommission und das Parlament tun, um die Schaffung von Arbeitsplätzen
      durch kleine Unternehmen in der EU zu <a>unterstützen</a>?
  - s: Ett sådant lokalkontor skulle också kunna <v>hjälpa</v> <p>till</p> med stora
      finansieringsprojekt via EU:s struktur- och sammanhållningsfonder under kommande
      ordförandeskap och på så sätt underlätta samarbetet i Östersjöregionen och främja
      större projekt där.
    t: Das Vorhandensein einer solchen Niederlassung könnte auch in den kommenden
      Förderperioden umfangreiche Finanzierungsprojekte im Rahmen des Struktur- und
      Kohäsionsfonds der EU <a>unterstützen</a> und auf diese Weise die Zusammenarbeit
      im Ostseeraum fördern und wichtige Vorhaben in der Region voranbringen.
  - s: Jag kan hålla med honom om att idealiskt sett bör stöden <v>hjälpa</v> <p>till</p>
      med att åstadkomma strukturförändringar.
    t: Ich stimme ihm zu, dass mit Subventionen im Idealfall Strukturänderungen <a>unterstützt</a>
      werden sollten.
  - s: <v>Hjälp</v> <p>till</p> att ordna ett särskilt möte där man tar upp romernas
      situation.
    t: <a>Unterstützen</a> Sie die Einberufung einer Sonderkonferenz zur Lage der
      Roma.
  - s: Europeiska unionen och det bredare internationella samfundet har förvisso intresse
      av att bevara den palestinska myndighetens ekonomiska och institutionella ram,
      som vi har hjälpt till att skapa och som vi har <v>hjälpt</v> <p>till</p> att
      finansiera mer generöst än någon annan.
    t: Die Europäische Union und die internationale Gemeinschaft insgesamt sind zweifellos
      an der Erhaltung der wirtschaftlichen und institutionellen Rahmenbedingungen
      für die palästinensische Autonomiebehörde interessiert, zu deren Entstehung
      wir beigetragen und die wir finanziell so großzügig <a>unterstützt</a> haben
      wie niemand sonst.
  - s: Ledamöternas beslut att gå vidare i denna fråga har inte bara på ett betydande
      sätt <v>hjälpt</v> <p>till</p> att skapa konkurrenskraftiga finansmarknader
      utan har också bidragit till att det i framtiden skall antas en samling åtgärder
      som kan innebära en ytterligare årlig ökning på 0,5 procent av bruttonationalprodukten
      i Europeiska unionen.
    t: Ihre Entschlossenheit, in dieser Frage voranzukommen, hat die Schaffung wettbewerbsfähiger
      Finanzmärkte nicht nur wesentlich <a>unterstützt</a>, sondern auch dazu beigetragen,
      dass in Zukunft ein Paket von Maßnahmen verabschiedet werden kann, die voraussichtlich
      zu einem zusätzlichen Wachstum des Bruttoinlandsprodukts der Europäischen Union
      von jährlich 0,5 % führen werden.
  - s: Jag skulle vilja tacka alla de kollegor som har <v>hjälpt</v> <p>till</p> med
      betänkandet, särskilt i miljöutskottet och socialfrågeutskottet som har lämnat
      särskilda bidrag, men särskilt nämna det arbete som Lyndon Harrison har lagt
      ned och som har hjälpt mig enormt med betänkandet och i vars fotspår jag går
      på detta arbetsområde.
    t: Ich möchte all jenen Kollegen danken, die uns bei diesem Bericht <a>unterstützt</a>
      haben, und insbesondere dem Ausschuß für Beschäftigung und soziale Angelegenheiten,
      der dazu seine Stellungnahme abgegeben hat.
  - s: För att undvika denna feltolkning föreslår jag en muntlig ändring så att ändringsförslaget
      i stället lyder ”uppmanar EU att <v>hjälpa</v> <p>till</p> med att införa kompensationsmekanismer
      så att dessa följder kan undvikas”.
    t: „appelliert an die EU, die Einführung von Kompensationsmechanismen zu <a>unterstützen</a>,
      die zur Vermeidung solcher Folgen notwendig sind“.
  - s: En utvidgning kommer att hjälpa till att stärka demokratiska och civila strukturer
      i Öst- och Centraleuropa, breda ut marknadsekonomierna och <v>hjälpa</v> <p>till</p>
      att bygga en europeisk kontinent som är i fred med sig själv.
    t: Sie wird zur Festigung der demokratischen und zivilgesellschaftlichen Strukturen
      in Mittel- und Osteuropa beitragen, die Marktwirtschaft stärken und die Entwicklung
      eines europäischen Kontinents <a>unterstützen</a>, der im Frieden mit sich selbst
      lebt.
  - s: Kommissionen kommer tillsammans med medlemsländerna att överväga hur vi på
      bästa sätt skall kunna <v>hjälpa</v> <p>till</p> med genomförandet av dessa
      två gemensamma åtgärder.
    t: Die Kommission wird zusammen mit den Mitgliedstaaten überlegen, wie wir diese
      beiden Gemeinsamen Maßnahmen am besten <a>unterstützen</a> können.
  - s: Detta är ett uttalande som bör få stöd av parlamentsledamöter som vill bidra
      till och <v>hjälpa</v> <p>till</p> med utvidgningsprocessen och ge ett positivt
      bidrag till den processen.
    t: Die hiermit abgegebene Erklärung dürfte die Zustimmung der Mitglieder dieses
      Parlaments finden, die den Erweiterungsprozeß fördern und <a>unterstützen</a>
      und die dazu einen positiven Beitrag leisten möchten.
  - s: Och för att Ukraina skall kunna spela sin roll, måste vi <v>hjälpa</v> <p>till</p>
      särskilt på detta område.
    t: Damit die Ukraine den in sie gesetzten Erwartungen gerecht werden kann, müssen
      wir sie in diesem Bereich besonders <a>unterstützen</a>.
  - s: Jag kom till detta parlament för tre och ett halvt år sedan med den fasta föresatsen
      att göra den europeiska förvaltningsstrukturen mer begriplig, effektiv och demokratisk
      för våra medborgare, att <v>hjälpa</v> <p>till</p> att riva de byråkratiska
      katedralerna och att göra förvaltningen enklare.
    t: Vor dreieinhalb Jahren bin ich mit dem festen Vorsatz in dieses Parlament gekommen,
      das europäische Verwaltungshaus verständlicher, effizienter und demokratischer
      für unsere Bürgerinnen und Bürger zu gestalten, den Abriss bürokratischer Kathedralen
      zu <a>unterstützen</a> und die Verwaltung zu vereinfachen.
  - s: Att <v>hjälpa</v> <p>till</p> med att få fram statistiskt material, att genomföra
      undersökningar och inrätta organ som skall kunna stödja de grupper inom befolkningen
      som drabbats av diskriminering.
    t: Sie soll Mut machen, die Förderung <a>unterstützen</a>, statistische Daten
      liefern sowie Studien und Träger zur Förderung jener Bevölkerungsgruppen hervorbringen,
      die Diskriminierungen ausgesetzt sind.
  - s: Man måste dock inse att många små och medelstora företag och välgörenhetsorganisationer
      har investerat kraftigt i vetenskaplig forskning med syfte att <v>hjälpa</v>
      <p>till</p> i kampen mot genetiska sjukdomar.
    t: Es muß jedoch anerkannt werden, daß zahlreiche KMUn und auch Wohlfahrtsorganisationen
      viel in die wissenschaftliche Forschung mit dem Ziel investiert haben, den Kampf
      gegen die Erbkrankheiten zu <a>unterstützen</a>.
  - s: När Europeiska unionen inom kort skall öppna upp sina portar för de nya demokratierna
      - vilket enligt min mening är ett centralt intresse för EU - är det mycket viktigt,
      om inte avgörande, att unionen <v>hjälper</v> <p>till</p> med att återuppbygga
      och utveckla det civila samhället i dessa länder.
    t: Wenn die Europäische Union in Kürze ihre Tore für die neuen Demokratien öffnet,
      was für sie meines Erachtens von existentiellem Interesse ist, dann ist es bedeutend,
      wenn nicht sogar entscheidend, daß sie in diesen Ländern den Wiederaufbau und
      die Entwicklung der Zivilgesellschaft <a>unterstützt</a>.
  - s: Det kan också vara till nytta att be er grupp och andra grupper att <v>hjälpa</v>
      <p>till</p> att få med punkten på talmanskonferensens föredragningslista.
    t: Herr Elles, es könnte ebenfalls hilfreich sein, ihre Fraktion sowie weitere
      Fraktionen dazu aufzufordern, die Aufnahme des Punktes in die Tagesordnung der
      Konferenz der Präsidenten zu <a>unterstützen</a>.
  - s: För att <v>hjälpa</v> <p>till</p> att avskaffa denna sed överväger kommissionen
      ett antal sätt att utöva ett positivt inflytande såsom information och annonskampanjer,
      seminarier, utbildning av rådgivare och medicinsk personal samt utbildningsprogram,
      särskilt på landsbygden.
    t: Um eine Abschaffung dieser Praxis zu <a>unterstützen</a>, erwägt die Kommission
      eine Reihe von Möglichkeiten der positiven Einflußnahme wie Informations- und
      Werbekampagnen, Seminare, Ausbildung von Beratern und medizinischem Personal
      und Bildungskampagnen insbesondere im ländlichen Raum.
  - s: EU skulle däremot på ett mer övergripande sätt kunna <v>hjälpa</v> <p>till</p>
      med genomförandet av de stora befolkningsstudier som behövs inför framtiden,
      så att vi på ett mer konstruktivt sätt kan ta oss an detta.
    t: Die EU ihrerseits könnte diese Arbeit durch umfassende Bevölkerungsstudien
      <a>unterstützen</a>, die wir in der Zukunft brauchen werden, damit wir dieses
      Problem konstruktiver angehen können.
  - s: Slutligen bör de producerande aktörerna inse att de inte betungas ekonomiskt
      av att <v>hjälpa</v> <p>till</p> att förverkliga den europeiska socialpolitiken
      utan att de tvärtom kan tjäna ekonomiskt på detta, till exempel genom bidrag
      i samband med tilldelningen av offentliga kontrakt.
    t: Schließlich muss die Industrie begreifen, dass es keine wirtschaftliche Belastung
      für sie bedeutet, wenn sie die Umsetzung des europäischen Sozialmodells <a>unterstützt</a>,
      sondern sie, im Gegenteil, wirtschaftlichen Nutzen daraus ziehen kann, zum Beispiel
      in Form der Gewährung von Subventionen bei der Vergabe öffentlicher Aufträge.
  - s: Vi måste <v>hjälpa</v> <p>till</p> med att hitta en lösning på det kurdiska
      problemet, som på många sätt är orsak till mycket av Turkiets paranoia och osäkerhet.
    t: Wir müssen die Türkei bei der Lösung der Kurdenfrage <a>unterstützen</a>, die
      in mehrfacher Hinsicht der Grund für die Paranoia und die Unsicherheit der Türkei
      ist.
  - s: Jag behöver inte tala om för er, kommissionär, att konkurrenskraft är tidens
      lösen och jag tror att er plan kommer att <v>hjälpa</v> <p>till</p> med att
      åstadkomma de önskade konkurrenskraftsvinsterna.
    t: Die Stellungnahme des Ausschusses für Regionalpolitik, Raumordnung und Beziehungen
      zu den regionalen und lokalen Körperschaften kann ich voll und ganz <a>unterstützen</a>,
      und ich hoffe sehr, daß sich das gesamte Parlament dafür einsetzen wird, daß
      dieser Sektor nicht länger vernachlässigt wird.
  - s: När det gäller kandidatländerna i Central- och Östeuropa, har Phare-programmet
      hjälpt till med - och fortsätter att <v>hjälpa</v> <p>till</p> med - förbättringen
      av kärnsäkerheten i området, såväl som att utveckla ekonomiskt och miljömässigt
      sunda energistrategier i syfte att ersätta de kärnreaktorer som är mindre säkra.
    t: Im speziellen Fall der Kandidatenländer Mittel- und Osteuropas leistete das
      PHARE-Programm Hilfe, und es wird dort weiterhin die Verbesserung der nuklearen
      Sicherheit wie auch die Entwicklung wirtschaftlicher und umweltfreundlicher
      Energiestrategien für den Ersatz der weniger sicheren Kernreaktoren <a>unterstützen</a>.
  - s: På det hela taget vill vi gärna <v>hjälpa</v> <p>till</p> med alla dessa debatter
      för att sedan komma till den sanna debatten, den slutgiltiga debatten om resurserna.
    t: Alles in allem möchten wir alle diese Debatten <a>unterstützen</a> und dann
      zur wahren Debatte kommen, der Schlussdebatte über die die Ressourcen.
  - s: Det är en mycket komplex och svår situation där jag tror att Europeiska unionen
      kan göra en hel del genom att <v>hjälpa</v> <p>till</p> i fredsprocessen och
      den interna förhandlingen.
    t: Die Situation ist äußerst komplex und schwierig, und ich glaube, die Europäische
      Union kann sehr viel erreichen, wenn sie den Friedensprozeß und die Verhandlungen
      im Innern <a>unterstützt</a>.
  - s: 'Det muntliga ändringsförslaget är att föra in skäl 11b (nytt) med följande
      text: ”Jägare i Europa bör uppmanas att <v>hjälpa</v> <p>till</p> vid övervakningen
      av utbrott av aviär influensa hos vilda fåglar genom att informera de behöriga
      myndigheterna när de misstänker att fåglar kan vara smittade.”'
    t: Lassen Sie mich deshalb nochmals sagen, dass wir, wenn wir den Kompromiss <a>unterstützen</a>,
      Block 1 unter Ausschluss aller anderen Änderungsanträge annehmen müssen.
  - s: Ordförandeskapets ståndpunkt är att vi måste vara redo att aktivt <v>hjälpa</v>
      <p>till</p> med att finna en lösning.
    t: Der Ratsvorsitz ist der Meinung, er müsse bereit sein, die Suche nach einer
      Lösung aktiv zu <a>unterstützen</a>.
  - s: Avslutningsvis vill jag, tillsammans med övriga ledamöter i kammaren, önska
      er, alla parlamentets personalmedlemmar, kommissionären, alla medlemmar av kommissionens
      personal och alla dem som <v>hjälper</v> <p>till</p> att betjäna det här parlamentet
      en mycket god och fridfull jul och ett lyckosamt nytt år.
    t: Ich möchte mich nun den anderen Mitgliedern dieses Hauses anschließen und Ihnen
      sowie allen Mitarbeitern des Parlaments, dem Kommissar, allen Mitarbeitern der
      Kommission und allen, die dieses Parlament <a>unterstützen</a> ein glückliches
      und friedvolles Weihnachtsfest und ein erfolgreiches neues Jahr wünschen.
  - s: erna, som t.ex. Världsnaturfonden (WWF), arbetar nära samman med den indiska
      regeringen för att <v>hjälpa</v> <p>till</p> i arbetet med att bevara tigern.
    t: Ich weiß, daß NRO wie der WWF eng mit der indischen Regierung zusammenarbeiten,
      um diese bei Maßnahmen zur Erhaltung der Tiger zu <a>unterstützen</a>.
  - s: Vi måste alltså <v>hjälpa</v> <p>till</p> att skapa en mindre, mer bränsleeffektiv
      flotta som är anpassad till fiskemöjligheterna.
    t: Wir müssen also die Schaffung einer kleineren, kraftstoffeffizienteren Flotte
      <a>unterstützen</a>, die auf die Fangmöglichkeiten besser eingestellt ist.
  - s: Om vi inte bygger upp dess ekonomi och samhälle, och <v>hjälper</v> <p>till</p>
      med att utveckla fungerande politiska institutioner, riskerar ett Irak som är
      förstört av krig att implodera och därmed utgöra en ännu större risk för stabiliteten
      i regionen.
    t: Wenn es uns nicht gelingt, die Wirtschaft und Gesellschaft des Landes wieder
      aufzubauen und die Entwicklung lebensfähiger politischer Institutionen zu <a>unterstützen</a>,
      besteht die Gefahr, dass es in dem durch einen Krieg zerstörten Land zu einer
      innenpolitischen Krise kommt, die zur Folge hätte, dass der Irak eine noch größere
      Gefahr für die Stabilität in der Region darstellt.
  - s: För det fjärde, vad gäller Afghanistan - och jag vänder mig här återigen till
      kommissionen - finns det ett ändringsförslag om att skapa en ”pour memoire”post
      för bistånd till Afghanistan, och vi kommer att uppmana rådet, tillsammans med
      parlamentet, att införa denna i budgeten vid andra behandlingen, eftersom vi
      i vår grupp vill se att det bildas en internationell allians för att <v>hjälpa</v>
      <p>till</p> med att återuppbygga landet när väl konflikten är över, och de första
      idéerna om detta håller redan på att få en mer fast form inom Förenta nationerna.
    t: Wir werden den Rat bitten, diesen Eintrag nach der zweiten Lesung in den Haushalt
      aufzunehmen, weil nach Ansicht unserer Fraktion eine internationale Allianz
      aufgebaut werden sollte, die Afghanistan nach Beendigung des Konflikts beim
      Wiederaufbau <a>unterstützt</a>.
  - s: Jag menar att vi kan skapa en mycket större påverkan på utvecklingen i de fattigare
      länderna och omformulera vår utrikespolitik på ett sätt som hjälper de fattiga,
      <v>hjälper</v> <p>till</p> med att säkerställa fred och göra så att vi får verklig
      makt att påverka i världen.
    t: Meiner Ansicht nach könnten wir so einen wesentlich größeren Beitrag zur Entwicklung
      der ärmeren Länder leisten und unsere Außenpolitik so ausrichten, dass wir die
      Armen <a>unterstützen</a>, den Frieden fördern und uns echten Einfluss in der
      Welt verschaffen.
  - s: Dessutom har vårt humanitära bistånd <v>hjälpt</v> <p>till</p> att finansiera
      återvändandet till Afghanistan för över 1,8 miljoner flyktingar.
    t: Darüber hinaus wurde mit unserer humanitären Hilfe die Rückkehr von über 1,8
      Millionen Flüchtlingen nach Afghanistan <a>unterstützt</a>.
  - s: Jag röstade för detta betänkande i vilket man behandlar olika sätt att hjälpa
      en straffad person att återanpassas i samhället, tillhandahålla bättre skydd
      för skadelidande och <v>hjälpa</v> <p>till</p> med verkställandet av lämpliga
      domar där förövarna inte är bosatta.
    t: Ich habe für diesen Bericht gestimmt, der Mittel und Wege für die Wiedereingliederung
      von verurteilten Personen in die Gesellschaft aufzeigt, den Opfern besseren
      Schutz bietet und die Durchsetzung angemessener Urteile <a>unterstützt</a>,
      wenn die Straftäter aus einem anderen Land kommen.
  - s: Jag uppmanar alla de andra grupperna att följa detta exempel, bekanta sig med
      detta vackra område och se hur vi i gemenskapen kan <v>hjälpa</v> <p>till</p>
      i fredsprocessen i Belfast, därför det har de förtjänat efter så många års krig.
    t: Ich möchte auch allen anderen Fraktionen empfehlen, Studientage in Belfast
      zu veranstalten, die wunderbare Landschaft kennenzulernen und nach Wegen zu
      suchen, wie wir den Friedensprozeß in Belfast gemeinsam <a>unterstützen</a>
      können.
  - s: Jag röstade för denna resolution på grund av de många positiva förslag som
      finns i den för att ta itu med problemet med illegal invandring, både genom
      att öka säkerheten vid Europeiska unionens yttre gränser och genom att minska
      verksamheten för kriminella organisationer som <v>hjälper</v> <p>till</p> med
      att föra in personer på ett olagligt sätt.
    t: Ich habe für den Entschließungsantrag gestimmt, weil er viele positive Vorschläge
      enthält zur Bekämpfung des Problems der illegalen Einwanderung sowohl durch
      die Verbesserung der Sicherheit an den Außengrenzen der Europäischen Union als
      auch durch die Eindämmung der Machenschaften krimineller Organisationen, die
      die illegale Einwanderung <a>unterstützen</a> und fördern.
  - s: Turkiet måste också <v>hjälpa</v> <p>till</p> genom att vara villigt att bygga
      en del av bron från deras sida av klyftan också.
    t: Die Türkei muß uns mit ihrer Bereitschaft <a>unterstützen</a>, einen Teil der
      Brücke von ihrer Seite aus zu bauen.
  - s: På de punkter där svårigheter kvarstår är kommissionen, naturligtvis, redo
      och villig att <v>hjälpa</v> <p>till</p> med att finna lösningar.
    t: Die Kommission ist natürlich gern bereit, die Suche nach einer Lösung für die
      nach wie vor problematischen Punkte zu <a>unterstützen</a>.
  - s: Jag vill också rikta ett tack till alla de oräkneliga personer i Förenade kungariket
      som <v>hjälpte</v> <p>till</p> med att organisera våra besök i olika delar av
      Förenade kungariket, när våra undersökningar ägde rum.
    t: Danken möchte ich ferner den zahllosen Menschen im Vereinigten Königreich,
      die uns bei der Organisation unserer Besuche der verschiedenen Teile des Landes
      im Rahmen unserer Untersuchung <a>unterstützt</a> haben.
  - s: Ett annat stort problem är att tjänstemännen inte <v>hjälper</v> <p>till</p>
      med fördelningen av EU-medel utan inriktar sig på kontroller som är mycket mer
      långtgående än lagen kräver.
    t: Ein beträchtliches Problem liegt auch darin, dass Beamte die Zuweisung von
      EU-Mitteln nicht <a>unterstützen</a>, sondern sich nur auf Kontrollen konzentrieren,
      die über die vom Gesetz geforderten weit hinausgehen.
  - s: Utifrån detta är det möjligt att vi, genom större trovärdighet och objektivitet,
      <v>hjälper</v> <p>till</p> att hejda en viss fundamentalism.
    t: Da alle ausgenommenen Elemente des ideologischen oder politischen Fundamentalismus
      auch eines Tages untersucht werden müssen, <a>unterstützen</a> wir den Bericht
      von Herrn Oostlander nicht.
  - s: Delegationens huvuduppgift är inte bara att <v>hjälpa</v> <p>till</p> med genomförandet
      av stödprogram och stödprojekt, utan även att främja en politisk dialog med
      de kubanska myndigheterna och det civila samhället, att övervaka människorättsfrågor
      och tillvarata medlemsstaternas intressen i fråga om handel och investeringar.
    t: Die zentralen Aufgaben der Delegation bestehen nicht nur darin, die Umsetzung
      von Hilfsprogrammen und Projekten zu <a>unterstützen</a>, sondern auch in der
      Förderung des politischen Dialogs mit den kubanischen Behörden und der Zivilgesellschaft,
      der Beobachtung der Menschenrechtslage und dem Schutz der Interessen der Mitgliedstaaten
      in den Bereichen Handel und Investitionen.
  - s: Parlamentet borde <v>hjälpa</v> <p>till</p> mer på detta område.
    t: Das Parlament sollte diese stärker <a>unterstützen</a>.
  - s: Europaparlamentet har begärt att största möjliga påtryckningar skall utövas,
      att associeringsavtalet skall sägas upp och att det skall finnas en beredskap
      att vid ett eldupphör omedelbart bidra till en övervakande insatsstyrka som
      kan <v>hjälpa</v> <p>till</p> att bygga upp de palestinska myndigheterna och
      skilja de stridande parterna åt.
    t: Ausübung massiven Drucks, Aussetzung des Assoziierungsabkommens sowie die Bereitschaft,
      im Falle eines Waffenstillstands sofort einen Beitrag zu der Eingreif- und Beobachtertruppe
      zu leisten, welche die Palästinensische Autonomiebehörde beim Wiederaufbau <a>unterstützen</a>
      und die Konfliktparteien voneinander getrennt halten soll.
  - s: Det kunde <v>hjälpa</v> <p>till</p> att utforma EU:s första idrottspolitik
      och idrottsprogram, men utan att arkitekturen skulle ändras eller ett allmänt
      undantag införas.
    t: Dies könnte die Erarbeitung der ersten Sportpolitik und des ersten Sportprogramms
      der EU <a>unterstützen</a>, bedeutet aber keine Änderung der Architektur oder
      eine generelle Ausnahmeregelung.
  - s: Även staten har ett ansvar för att stödja kvinnor som deltar i vetenskapligt
      arbete, ett ansvar för att stödja dem under studierna, hjälpa dem att förena
      familje- och arbetslivet, ge dem rättvis ersättning för sitt arbete, tillhandahålla
      direkta sociala förmåner och <v>hjälpa</v> <p>till</p> med barnomsorgen på ett
      så naturligt sätt som möjligt.
    t: er sollte sie während ihres Studiums unterstützen, ihnen dabei behilflich sein,
      Familie und Berufsleben in Einklang zu bringen und für ihre Arbeit gerecht entlohnt
      zu werden, er sollte direkte Unterstützung in Form von Sozialleistungen gewähren
      und sie möglichst unkompliziert bei der Kinderbetreuung <a>unterstützen</a>.
  - s: Grekland vill, som ordförandeland och som medlemsland, <v>hjälpa</v> <p>till</p>
      i denna nya process.
    t: Griechenland will als Land, das den Vorsitz innehat, und als Mitgliedstaat
      diesen neuen Prozess <a>unterstützen</a>.
  - s: Det är på grund av att den viktigaste tyngdpunkten på företagspolitiken kommer
      att vara hur det skall <v>hjälpa</v> <p>till</p> att skapa nya företag, hur
      det skall bli lättare för ungdomar och kvinnor att bilda sina egna företag.
    t: Weil nämlich der Schwerpunkt bei der Unternehmenspolitik darauf liegen wird,
      wie man die Bildung neuer Unternehmen <a>unterstützen</a> kann, wie man es jungen
      Leuten und Frauen erleichtern kann, ihr eigenes Unternehmen zu gründen.
  - s: Men mötet mellan människor från olika kulturer är inte alltid enkelt och därför
      måste man <v>hjälpa</v> <p>till</p> i detta sammanhang, på samma sätt som människor
      på flykt skall få stöd till att starta en ny tillvaro på den nya platsen.
    t: Aber die Begegnung zwischen Menschen aus unterschiedlichen Kulturen ist nicht
      immer einfach und muß daher <a>unterstützt</a> werden.
  - s: Landets invånare är bland de bäst utbildade i Afrika och Europeiska unionen
      bör vara stolt över sin roll i att ha <v>hjälpt</v> <p>till</p> att upprätta
      denna stödstruktur för utbildning under de senaste tjugo åren.
    t: Simbabwe gehört zu den afrikanischen Ländern mit dem höchsten Bildungsstand,
      und die Europäische Union kann stolz darauf sein, daß sie diese Struktur des
      Bildungswesens in den vergangenen 20 Jahren <a>unterstützt</a> hat.
  - s: ”The Millennium Youth Park”projektet <v>hjälper</v> <p>till</p> med att få
      unga personer intresserade av att rusta upp sitt eget grannskap och förutom
      stöd till mindre företag och socialpolitik, börjar vi se en återhämtning inom
      detta mycket eftersatta stadsområde.
    t: Im Rahmen des Projekts „Millennium Youth Park “ werden junge Leute bei ihrer
      Wiedereingliederung in die lokale Gemeinschaft <a>unterstützt</a>, und neben
      der Unterstützung für Kleinunternehmen und Sozialpolitik erleben wir die zunehmende
      Wandlung eines krisengeschüttelten Stadtviertels.
  - s: Den kommer att ha med privata parter att göra, och skall inspirera och <v>hjälpa</v>
      <p>till</p> att skapa affärsaktiviteter mellan europeiska företag och bolag
      i AVP-utvecklingsländerna.
    t: Sie wird von privaten Partnern in Anspruch genommen und soll Geschäftsaktivitäten
      zwischen europäischen Unternehmen und Unternehmen in den AKP-Ländern anregen
      und <a>unterstützen</a>.
  - s: Vi uppmanar rådet och kommissionen att visa sin villighet, i samarbete med
      Förenta staterna, att <v>hjälpa</v> <p>till</p> med att underlätta den nationella
      försoningsprocessen i Burma.
    t: Wir rufen den Rat und die Kommission auf, in Zusammenarbeit mit den Vereinigten
      Staaten ihre Bereitschaft zu zeigen, den Prozess der nationalen Versöhnung in
      Birma mit zu <a>unterstützen</a>.
  - s: Det finns instrument, NATO <v>hjälper</v> <p>till</p> att rekonstruera den
      albanska armén, Västeuropeiska unionen och OECD hjälper polisen att åter hitta
      den professionalitet som gått förlorad och det finns instrument för att skapa
      de objektiva förutsättningar som kommissionär Marín talade om.
    t: von der NATO wird der Wiederaufbau der albanischen Armee <a>unterstützt</a>,
      die WEU und die OSZE sind bei der erneuten beruflichen Qualifikation der Polizei
      behilflich, und es bestehen Instrumente zur Schaffung jener Bedingungen einer
      Unparteilichkeit, von denen Kommissar Marín gesprochen hatte.
  - s: Den selektiva användningen av genetisk forskning skulle <v>hjälpa</v> <p>till</p>
      i utvecklingen av mitt lands gröna framtoning och leda till en minskad användning
      av gödningsmedel och bekämpningsmedel.
    t: Die gezielte Nutzung der Gentechnik würde mein Land darin <a>unterstützen</a>,
      ein „grünes Image“ zu entwickeln, und zur Reduzierung des Einsatzes von Düngemitteln
      und Pestiziden führen.
  - s: Jag är säker på att parlamentet kommer att <v>hjälpa</v> <p>till</p> med dessa
      insatser, och jag hoppas att skyddet av den europeiska miljön kommer att bli
      en av de viktigaste frågorna för väljarna vid nästa års val.
    t: Ich bin sicher, das Parlament wird diese Bemühungen <a>unterstützen</a>, und
      hoffe, dass der Schutz der europäischen Umwelt eines der Hauptanliegen der Wähler
      bei den Wahlen im kommenden Jahr sein wird.
  - s: Men ni måste förstå att Europeiska unionen under de senaste 10 åren verkligen
      har försökt att spela en betydelsefull roll i fredsprocessen - inte för att
      stärka konflikten utan för att få till stånd fred, eller <v>hjälpa</v> <p>till</p>
      att få till stånd fred. I slutändan måste det vara de två parterna som är redo,
      men vi försöker att driva på dem. Det har också känts glädjande att vara en
      betydelsefull och inflytelserik medlem av kvartetten.
    t: Aber Sie müssen verstehen, dass die Europäische Union in den letzten zehn Jahren
      wirklich versucht hat, einen wichtigen Beitrag zum Friedensprozess zu leisten,
      nicht der Konflikt sollte vertieft werden, sondern es sollte Frieden geschaffen
      oder der Friedensprozess <a>unterstützt</a> werden.
- c: 50
  r: 4
  v: mithelfen
  x:
  - s: Därför skall vi <v>hjälpa</v> <p>till</p> att säkra produktionen även för framtiden,
      så att vi en eller annan gång efter utfört arbete kan skåla med ett glas gott
      öl.
    t: Deshalb sollten wir <a>mithelfen</a>, die Erzeugung auch für die Zukunft zu
      sichern, so daß wir uns gelegentlich nach getaner Arbeit ein Prosit mit einem
      guten Bier zurufen können.
  - s: Det är en budget i övergången till nästa budgetplan och det skall också bli
      en budget som skall <v>hjälpa</v> <p>till</p> att få till stånd den nödvändiga
      flexibiliteten i det kommande avtalet mellan institutionerna.
    t: Es ist ein Haushalt im Übergang zur nächsten Finanziellen Vorausschau, und
      es soll auch ein Haushalt werden, der <a>mithelfen</a> soll, die notwendigen
      Flexibilitäten der zukünftigen Vereinbarung zwischen den Institutionen auf den
      Weg zu bringen.
  - s: Vi är beredda att <v>hjälpa</v> <p>till</p> att sprida kunskap om dokumentet,
      men jag är osäker på om fyra månader kommer att räcka.
    t: Wir sind gerne bereit, bei der Verbreitung <a>mitzuhelfen</a>, aber ich weiß
      nicht, ob vier Monate ausreichend sind.
  - s: Jag anser att det är mycket viktigt att Europaparlamentet nu <v>hjälper</v>
      <p>till</p> att hitta en väg ut ur denna kris eftersom den även påverkar kvalitativ
      sysselsättning, och vi måste kunna hantera de omständigheter som uppstår.
    t: Meiner Ansicht nach ist es sehr wichtig, dass das Europäische Parlament jetzt
      <a>mithilft</a>, einen Ausweg aus der Krise zu finden, weil sie auch hochqualitative
      Arbeitsplätze betrifft, und wir müssen in der Lage sein, uns den jeweiligen
      Umständen zu stellen.
  - s: Jag skulle vilja fråga kommissionären om det är möjligt att ECHO kopplas in
      här, då skulle de icke-statliga organisationerna och även kyrkorna kunna <v>hjälpa</v>
      <p>till</p> i sammanhanget.
    t: Ich darf den Kommissar fragen, ob hier eventuell ECHO eingeschaltet werden
      kann, die NRO können dabei ebenso <a>mithelfen</a> wie die Kirchen.
  - s: EU skulle kanske för en gångs skull kunna se till att underlätta och <v>hjälpa</v>
      <p>till</p> att skapa förutsättningar för att göra det möjligt för afrikanerna
      att själva lösa sina konflikter.
    t: Die Union könnte vielleicht einmal Beistand leisten und <a>mithelfen</a>, die
      Bedingungen zu schaffen, die es den Afrikanern ermöglichen, ihre Konflikte selbst
      zu lösen.
  - s: I första hand för att miljöhänsynen <v>hjälper</v> <p>till</p> att skapa en
      behaglig omgivning vilket i sin tur är en stimulans för produktionsinvesteringar
      i industri- eller tjänstesektorn.
    t: Erstens, weil der Schutz der Umwelt <a>mithilft</a>, ein angenehmes Umfeld
      zu schaffen, das seinerseits produktive Investitionen hervorbringt - industrielle
      oder solche des Dienstleistungssektors.
  - s: Jag <v>hjälpte</v> <p>till</p> att organisera den första protestdemonstrationen
      i London mot kuppen 1973, och jag har aldrig glömt de hjärtskärande historier
      om lidande, om förluster, om släktingar som mött en ond bråd död som några av
      de flyktingar som kom till Storbritannien berättade.
    t: Ich habe damals bei der Organisierung der ersten Protestdemonstration in London
      gegen den Putsch von 1973 <a>mitgeholfen</a> und niemals die herzzerreißenden
      Berichte einiger nach Großbritannien gekommener Flüchtlinge über das Leid, über
      die Toten, über ihre auf grausame Weise umgebrachten Angehörigen vergessen.
  - s: Jag uppmanar rådet och kommissionen att brådskande <v>hjälpa</v> <p>till</p>
      att stoppa våldsupptrappningen och stödja medborgarnas aktioner mot israeliskt
      våld i palestinska områden.
    t: Ich fordere den Rat und die Kommission nachdrücklich auf <a>mitzuhelfen</a>,
      die Eskalation der Gewalt zu stoppen und Aktionen von Bürgern gegen israelische
      Gewalt in den Palästinensergebieten zu unterstützen.
  - s: Vi som parlament bör <v>hjälpa</v> <p>till</p> i kontakten mellan de båda staterna.
    t: Wir als Parlament sollten <a>mithelfen</a> im Kontakt zwischen den beiden Staaten.
  - s: De måste <v>hjälpa</v> <p>till</p> i hushållet, de måste bidra till hela familjens
      dagliga livsmedelsförsörjning, de måste se efter småbarnen, de måste sälja överskotten
      på marknaden och de måste hämta dricksvatten.
    t: Sie müssen im Haushalt <a>mithelfen</a>, sie müssen sich mit um die tägliche
      Nahrungsmittelversorgung der ganzen Familie kümmern, sie müssen auf die Kleinkinder
      aufpassen, sie müssen auf dem Markt Überschüsse verkaufen, und sie müssen Trinkwasser
      beschaffen.
  - s: Slutligen, herr talman, vill jag använda det här tillfället till att än en
      gång uttrycka min tacksamhet till ordföranden i budgetutskottet, Reimer Böge,
      och de två föredragandena, Kyösti Virrankoski och Ville Itälä, till mina kolleger
      i rådet, till kommissionsledamot Grybauskaité och till alla dem som har <v>hjälpt</v>
      <p>till</p> att föra fram denna mycket krävande budgetprocess till ett framgångsrikt
      avslut som kulminerar i parlamentets godkännande.
    t: Herr Präsident, lassen Sie mich abschließend die Gelegenheit nutzen, um dem
      Vorsitzenden des Haushaltsausschusses, Herrn Böge, sowie den zwei Berichterstattern,
      Herrn Virrankoski und Herrn Itälä, meinen Kollegen im Rat, Kommissar Grybauskaité
      und all jenen nochmals meinen Dank auszudrücken, die <a>mitgeholfen</a> haben,
      dieses sehr anspruchsvolle Haushaltsverfahren, das in der Genehmigung durch
      das Parlament gipfelt, zu so einem erfolgreichen Abschluss zu bringen.
  - s: Jag tror att man här får tacka alla som har <v>hjälpt</v> <p>till</p>, och
      jag hoppas på ett bra samarbete under de närmaste veckorna och månaderna i fråga
      om de uppgifter som väntar oss.
    t: Ich glaube, man darf hier allen, die <a>mitgeholfen</a> haben, Dankeschön sagen,
      und ich hoffe bei diesen Aufgaben, die vor uns liegen, auf gute Zusammenarbeit
      in den nächsten Wochen und Monaten.
  - s: Även rådet och Europaparlamentet måste <v>hjälpa</v> <p>till</p> att rätta
      till missförhållandena och den felaktiga utvecklingen.
    t: Auch der Rat und das Europäische Parlament müssen <a>mithelfen</a>, Fehlentwickungen
      und Mißstände zu korrigieren.
  - s: Även Bulgarien och Grekland bör få ett särskilt erbjudande om att <v>hjälpa</v>
      <p>till</p> att förverkliga den här regionala satsningen.
    t: Auch Bulgarien und Griechenland sollten besonders eingeladen werden <a>mitzuhelfen</a>,
      diesen regionalen Ansatz umzusetzen.
  - s: Jag hoppas att våra båda betänkanden bidrar till denna insikt och att vi gemensamt
      kommer att företa mycket mer än i det förflutna, på så sätt att vi <v>hjälper</v>
      <p>till</p> så att kommissionen blir framgångsrik där.
    t: Ich hoffe, daß unsere beiden Berichte zu dieser Erkenntnis beitragen und wir
      gemeinsam viel mehr unternehmen als in der Vergangenheit, indem wir <a>mithelfen</a>,
      daß die Kommission dort erfolgreich ist.
  - s: Vi bör välkomna att undantagstillståndet har hävts, att president Pervez Musharraf
      har avgått som överbefälhavare och att mitt eget land, Förenade kungariket,
      har inbjudits att <v>hjälpa</v> <p>till</p> med utredningen av mordet på Benazir
      Bhutto.
    t: Begrüßen sollten wir die Aufhebung des Ausnahmezustands, den Rücktritt von
      Präsident Musharraf als Stabschef der Armee und die an mein Land, das Vereinigte
      Königreich, herangetragene Bitte, bei der Untersuchung von Frau Bhuttos Tod
      <a>mitzuhelfen</a>.
  - s: Här har därför imamerna en uppgift att <v>hjälpa</v> <p>till</p> att utrota
      det här fenomenet.
    t: Hier sollten es sich die Imams deshalb auch zur Aufgabe machen <a>mitzuhelfen</a>,
      dieses Phänomen auszurotten.
  - s: 'Lika lön för likvärdigt arbete kan <v>hjälpa</v> <p>till</p> att bryta den
      onda cirkeln av livslång ojämlikhet:'
    t: 'Es steht in engem Zusammenhang mit solchen Aspekten wie Zugang zum Arbeitsmarkt,
      Aufstiegschancen, Vereinbarkeit von Arbeit und Familie usw. Gleiches Entgelt
      bei gleichwertiger Arbeit kann <a>mithelfen</a>, den Teufelskreis der lebenslangen
      Ungleichheit zu durchbrechen:'
  - s: Jag stöder starkt dessa ändringsförslag, eftersom de stärker den fria konkurrensen
      i Europeiska unionen, <v>hjälper</v> <p>till</p> att hålla priserna på en rimlig
      nivå och samtidigt låter konsumenterna utöva sin frihet att byta elleverantör
      närhelst de vill.
    t: Ich unterstütze mit Nachdruck diese Änderungsanträge, weil sie der Stärkung
      des freien Wettbewerbs in der Europäischen Union dienen und <a>mithelfen</a>,
      die Preise auf einem vernünftigen Niveau zu halten.
  - s: Skälet är naturligtvis att vi vill utrota terrorismen, <v>hjälpa</v> <p>till</p>
      med att bygga ett fredligt, välorganiserat, hållbart och bättre samhälle, och
      se till att extremisterna inte får ny grogrund vare sig inom landet eller på
      andra håll.
    t: Wir wollen den Terrorismus ausmerzen, wir wollen beim Aufbau einer friedlichen,
      freundlich gesinnten, beständigen und besseren Gesellschaft <a>mithelfen</a>,
      und wir wollen sicherstellen, dass Extremisten keinen neuen Nährboden finden,
      weder in Afghanistan noch an einem anderen Ort.
  - s: Jag vill fästa er uppmärksamhet på att vi röstade för den kompromiss till ändringsförslag
      som lades fram i går kväll av gruppen De gröna/Europeiska fria alliansen och
      socialdemokratiska gruppen i Europaparlamentet - ett förslag som jag personligen
      bidrog till - även om jag anser att detta ändringsförslag är svagare än texten
      i artikel 21, som vi hade <v>hjälpt</v> <p>till</p> att utforma.
    t: Ich möchte hervorheben, dass wir einen Kompromissänderungsantrag angenommen
      haben, der gestern Abend von der Fraktion der Grünen/Freie Europäische Allianz
      und der Sozialdemokratischen Fraktion im Europäischen Parlament eingereicht
      wurde - wozu ich persönlich beigetragen habe -, obwohl ich glaube, dass diese
      Änderung schwächer ist als der Text von Artikel 21, bei dessen Definition wir
      <a>mitgeholfen</a> hatten.
  - s: Jag vill också som deltagare i Monterrey säga att det var tydligt att många
      nu inser hur viktigt det är att vi i de rika länderna ger vårt bidrag till att
      bekämpa fattigdomen i utvecklingsländerna, och <v>hjälper</v> <p>till</p> att
      säkra ekonomisk framgång i dessa länder och att avlägsna misären.
    t: Frau Präsidentin, auch ich möchte, als Teilnehmerin in Monterrey, sagen, dass
      vielen jetzt klar geworden ist, dass die reichen Länder einen Beitrag zur Bekämpfung
      der Armut in den Entwicklungsländern leisten und <a>mithelfen</a> müssen, den
      wirtschaftlichen Fortschritt in diesen Ländern zu sichern und das Elend abzuschaffen.
  - s: Efter 1996, sedan han även satt den demokratiska författningen ur spel, skickade
      OSSE en observatörsstyrka till landet med syfte att återupprätta en dialog och
      <v>hjälpa</v> <p>till</p> med att återupprätta grundvalarna för en demokratisk
      rättsordning.
    t: Nach 1996, nachdem er auch die demokratische Verfassung außer Kraft gesetzt
      hatte, hat die OSZE eine Beobachtermission ins Land geschickt, mit dem Ziel
      einen Dialog wiederherzustellen und <a>mitzuhelfen</a>, die Grundlagen für eine
      demokratische Rechtsordnung wiederherzustellen.
  - s: detta suggestiva äventyr vi européer har inlett och som håller på att förändra
      vår kontinents utseende och som förhoppningsvis på ett avgörande sätt <v>hjälper</v>
      <p>till</p> att förändra mänsklighetens historia.
    t: diesem fesselnden historischen Abenteuer, auf das wir Europäer uns eingelassen
      haben, das das Gesicht unseres Kontinents verändert und das, wie zu erwarten
      steht, entscheidend <a>mithilft</a>, die Zukunft der Menschheitsgeschichte zu
      verändern.
  - s: Vad än begreppet ”väst” står för, om det antingen är bara Nordamerika eller
      om det inkluderar Europa, skulle användningen av det så kallade militära alternativet
      innebära en katastrof som skulle slå tillbaka på västvärlden under kommande
      decennier vad gäller relationerna inte bara med den muslimska världen utan också
      med länder som Indien, som har <v>hjälpt</v> <p>till</p> med att sätta denna
      fråga på dagordningen för FN:s säkerhetsråd.
    t: Was immer unter dem Begriff „der Westen“ verstanden wird, ob sich das nur auf
      Nordamerika bezieht oder auch auf Europa, die Wahrnehmung der so genannten militärischen
      Option wäre ein politisches Desaster auf Jahrzehnte, nicht nur in der muslimischen
      Welt, sondern auch gegenüber Staaten wie Indien, die <a>mitgeholfen</a> haben,
      dieses Thema in den Weltsicherheitsrat zu bringen.
  - s: Enligt min åsikt skall vi dock inte bara visa politisk vilja, utan parlamentet
      måste även <v>hjälpa</v> <p>till</p> att finna ett ljus i änden av denna tunnel.
    t: Ich glaube, dass wir diesbezüglich nicht nur einen politischen Willen zum Ausdruck
      bringen müssen, sondern auch, dass das Parlament <a>mithelfen</a> muss, Licht
      am Ende dieses Tunnels zu finden.
  - s: Det är vår uppgift att <v>hjälpa</v> <p>till</p> att lugna ned konflikten,
      och detta är bara möjligt om man erkänner det palestinska folkets behov av oberoende
      och frihet, men samtidigt erkänner Israels behov av säkerhet och framför allt
      också erkänner Israel som demokrati.
    t: Unsere Aufgabe ist es <a>mitzuhelfen</a>, den Konflikt zu beruhigen, und dies
      wird nur möglich sein, wenn man das Bedürfnis nach Unabhängigkeit und Freiheit
      des palästinensischen Volkes anerkennt, jedoch ebenso das Sicherheitsbedürfnis
      Israels und vor allem auch Israel als Demokratie anerkennt.
  - s: Slutligen vill jag tacka alla de som har <v>hjälpt</v> <p>till</p> med utarbetandet
      av detta betänkande, dvs. skuggföredragandena, framför allt inom ITRE-utskottet,
      men även föredragandena och deras grupper som har utarbetat yttranden.
    t: Zum Schluss möchte ich allen danken, die bei der Erstellung dieses Berichts
      <a>mitgeholfen</a> haben, namentlich den Schattenberichterstattern, vor allem
      im Ausschuss für Industrie, Forschung und Energie und auch den Berichterstattern
      und ihren Fraktionen, die ihre Stellungnahmen abgegeben haben.
  - s: Jag vill i det sammanhanget så hjärtligt tacka alla de kolleger som har <v>hjälpt</v>
      <p>till</p> att också politiskt genomföra detta viktiga uppdrag som stats- och
      regeringscheferna formulerade i Nice.
    t: Ich darf mich in dem Zusammenhang bei allen Kolleginnen und Kollegen ganz herzlich
      bedanken, die <a>mitgeholfen</a> haben, dieses wichtige Anliegen, das die Staats-
      und Regierungschefs in Nizza formuliert hatten, auch politisch umzusetzen.
  - s: 'Låt mig tacka alla som har <v>hjälpt</v> <p>till</p>:'
    t: 'Lassen Sie mich allen Dank sagen, die <a>mitgeholfen</a> haben:'
  - s: Därför vill jag än en gång be alla som fortfarande tvivlar att <v>hjälpa</v>
      <p>till</p>, så att vi nu kan slutföra verket, för att äntligen få en lösning
      som är överskådlig, begriplig, och som därför också måste fungera.
    t: Deswegen möchte ich noch einmal alle bitten, die noch Zweifel haben, <a>mitzuhelfen</a>,
      damit wir nun ein Werk vollenden können, um letztendlich eine Lösung zu haben,
      die übersichtlich ist, die einsehbar ist und die deswegen auch funktionieren
      muss.
  - s: Det måste man helt enkelt inse, och därför vill jag vädja till alla, som kanske
      fortfarande tvivlar, att <v>hjälpa</v> <p>till</p>, så att vi i morgon slutför
      detta och skapar en grundval för partifinansieringen, vilket gör det möjligt
      att även i framtiden fortsätta detta arbete.
    t: Das muss man einfach einsehen, und deswegen möchte ich an alle appellieren,
      die vielleicht noch Zweifel haben, <a>mitzuhelfen</a>, dass wir morgen zu dem
      Abschluss kommen, der die Grundlage schafft, damit wir eben eine Grundlage für
      die Parteienfinanzierung haben, die es ermöglicht, diese Arbeit auch in Zukunft
      fortzusetzen.
  - s: Därför än en gång tack till alla som deltagit och till alla som i morgon <v>hjälper</v>
      <p>till</p> att slutföra detta!
    t: Deshalb noch einmal danke an alle Beteiligten und an alle, die morgen <a>mithelfen</a>,
      zu diesem Abschluss zu kommen!
  - s: Vi har fört många diskussioner om systemet för utsläppshandel med er ledamöter
