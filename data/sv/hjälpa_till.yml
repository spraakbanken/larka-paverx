      kunskaper som motsvarar de lokala intressena och följaktligen är en nödvändig
      förutsättning för att det civila samhället skall sensibiliseras.
    t: Hier müssen wir <a>helfen</a>, in entsprechende Lehrmaterialien zu investieren,
      Lehrerausbildung mit zu fördern und dazu beizutragen, dass die Kenntnisse vermittelt
