  v: contribuer
  x:
  - s: I Sierra Leone tas inte bara FN-soldater, brittiska soldater, som gisslan,
      där hålls sedan flera år en hel befolkning som gisslan och vi har <v>hjälpt</v>
      <p>till</p> med det, även om det bara är genom diamanthandeln.
    t: En Sierra Leone, ce ne sont pas seulement des soldats des Nations unies, des
      soldats britanniques, qui sont pris en otage, mais c’est l’ensemble de la population
      - et ce depuis des années -, et nous y avons <a>contribué</a>, ne serait-ce
      que par le commerce de diamants.
  - s: Det kanske är en illusion, men jag tror att till och med Moskva och Kiev kan
      <v>hjälpa</v> <p>till</p> genom att tala med ledarna i Minsk om att släppa politiska
      fångar.
    t: C’est peut-être une illusion, mais je pense que même Moscou et Kiev pourraient
      y <a>contribuer</a> en demandant à Minsk de libérer les prisonniers politiques.
  - s: Det är därför svårt att förstå varför hänvisningar till Regis och Poseima saknas
      i Agenda 2000, en situation som det brådskar att rätta till och som José Apolinário
      kan <v>hjälpa</v> <p>till</p> med att genomföra.
    t: On ne comprend pas pourquoi l’Agenda 2000 ne fait pas référence à REGIS et
      Poseima, il faut y remédier de toute urgence et Monsieur le député José Apolinário
      pourra y <a>contribuer</a>.
  - s: Det finns ett akut behov av sådana åtgärder som Katerina Batzeli föreslagit
      för ökad öppenhet i prisstrukturen och vinstmarginaler genom samordnade åtgärder
      av nationella konkurrensmyndigheter, för bättre lagstiftning beträffande marknaden
      och livsmedlens prisutveckling i EU och för effektiva incitament, så att konsumenterna
      väljer lokalt producerade livsmedel, vilka per definition <v>hjälper</v> <p>till</p>
      att förkorta distributionskedjan och stödja traditionella livsmedelsmarknader,
      som har stora svårigheter i dagsläget.
    t: Il y a un besoin urgent de mesures telles que celles suggérées par Mme Batzeli
      en vue d’une plus grande transparence de la structure des coûts et des marges
      bénéficiaires par le biais d’une action coordonnée par les autorités nationales
      de la concurrence, d’une meilleure régulation du marché et des tendances des
      prix des denrées alimentaires en Europe, et pour encourager efficacement les
      consommateurs à choisir des aliments produits localement, qui <a>contribuent</a>
      par définition à raccourcir la chaîne de distribution et soutiennent les marchés
      traditionnels qui rencontrent actuellement de grandes difficultés.
  - s: Detta integrerade programmet utgår åter från att små och medelstora företag
      framför allt måste stödjas eftersom det genererar arbete, alltså <v>hjälper</v>
      <p>till</p> att lösa det politiska problemet med arbetslösheten.
    t: Le programme intégré part à nouveau du principe que les PME doivent surtout
      être aidées parce qu’elles génèrent de l’emploi et <a>contribuent</a> ainsi
      à résoudre le problème du chômage.
  - s: För övrigt framhöll rådet, framför allt vid sammanträdet den 6 oktober 1997,
      att det är nödvändigt att inleda en dialog mellan myndigheterna i Belgrad och
      Kosovoalbanerna, och att alla berörda parter måste <v>hjälpa</v> <p>till</p>
      fullt ut och med det snaraste.
    t: D’ailleurs le Conseil a souligné, notamment à sa session du 6 octobre 1997,
      que l’ouverture d’un dialogue entre les autorités de Belgrade et les Albanais
      du Kosovo est nécessaire et que toutes les parties concernées doivent y <a>contribuer</a>
      pleinement et rapidement.
  - s: Nu måste vi inleda en mer omfattande diskussion om den möjliga framtiden för
      regional- och sammanhållningspolitiken i EU efter 2013 och den möjliga utformningen
      av strukturfonderna under den kommande programperioden, för att på så sätt <v>hjälpa</v>
      <p>till</p> att medvetet förbättra gemenskapsekonomins konkurrensfördelar i
      världen.
    t: Nous devons engager aujourd’hui un débat élargi sur le futur possible de la
      politique régionale et de cohésion dans l’UE après 2013 et sur la forme potentielle
      des Fonds structurels au cours de la prochaine période de programmation, afin
      de <a>contribuer</a> ainsi consciemment à renforcer les avantages compétitifs
      de l’économie européenne dans le monde.
  - s: Vi, i egenskap av ledamöter i ett parlament som har förstärkts genom fördraget,
      kan <v>hjälpa</v> <p>till</p> med detta.
    t: En qualité de députés d’un Parlement européen renforcé par le traité, nous
      pouvons y <a>contribuer</a>.
  - s: Där lever shiiter, sunniter och kristna, där lever araber och kurder, och jag
      anser att en uppgift som vi kanske kan <v>hjälpa</v> <p>till</p> att lösa -
      och om vi kan hjälpa till så skall vi göra det - måste vara att se till att
      det skapas en fredlig ordning och inte just en clash mellan de olika religiösa
      eller etniska grupperna.
    t: Ce pays abrite des Chiites, des Sunnites, des Chrétiens, des Arabes, des Kurdes,
      et je trouve que l’une des tâches à laquelle nous pouvons peut-être <a>contribuer</a>
      - et si nous pouvons le faire, n’hésitons pas - doit être l’instauration de
      l’ordre et de la paix dans ce pays et la prévention d’un conflit entre les différents
      groupes religieux et ethniques.
  - s: Ordförandeskapet kan <v>hjälpa</v> <p>till</p> med det genom att organisera
      en särskild trojka-delegation som på plats kan utöva nödvändiga påtryckningar.
    t: La présidence peut y <a>contribuer</a> en confiant à la troïka une mission
      spéciale qui consiste à exercer sur place les pressions nécessaires.
  - s: Israel måste förstå - och det är unionens plikt att <v>hjälpa</v> <p>till</p>
      med detta - att normaliseringen av dess relationer med regionen i dess helhet
      har ett pris, och att det priset varken är mer eller mindre än vad som stipuleras
      i Arabförbundets fredsinitiativ, kvartettens färdplan eller Annapolisdeklarationen,
      nämligen ett slut på ockupationen och den resulterande barbarismen, och ett
      erkännande av staten Palestina inom de gränser som existerade 1967.
    t: Israël doit comprendre - et il est du devoir de l’Union d’y <a>contribuer</a>
      - que la normalisation de ses relations avec toute la région a un prix, et ce
      prix n’est ni plus ni moins que ce que rappellent l’initiative de paix de la
      Ligue arabe, la Road Map du Quartet ou la déclaration d’Annapolis, à savoir
      la fin de l’occupation et de la barbarie qu’elle entraîne, et la reconnaissance
      de l’État palestinien dans les frontières de 1967.
  - s: Nya kontrakt i andra medlemsstater kommer att <v>hjälpa</v> <p>till</p> att
      förverkliga det perspektivet och skall därför välkomnas.
    t: De nouveaux contrats dans d’autres États membres y <a>contribueront</a>, et
      c’est donc une bonne chose.
  - s: När det gäller kandidatländerna i Central- och Östeuropa, har Phare-programmet
      <v>hjälpt</v> <p>till</p> med - och fortsätter att hjälpa till med - förbättringen
      av kärnsäkerheten i området, såväl som att utveckla ekonomiskt och miljömässigt
      sunda energistrategier i syfte att ersätta de kärnreaktorer som är mindre säkra.
    t: Dans la cas particulier des pays d’Europe centrale et orientale candidats à
      l’adhésion, le programme PHARE a <a>contribué</a> et continue à contribuer à
      l’amélioration de la sécurité nucléaire, ainsi qu’au développement de stratégies
      énergétiques solides sur les plans économique et environnemental en vue du remplacement
      des réacteurs nucléaires les moins sûrs.
  - s: Jag hoppas att Media II kommer att kunna <v>hjälpa</v> <p>till</p> med det.
    t: J’espère que le programme MEDIA II sera en mesure d’y <a>contribuer</a>.
  - s: Vi kan bara hoppas att Europeiska kommissionen i framtiden <v>hjälper</v> <p>till</p>
      att behandla den här typen av ensidiga förbud från tredjeländer mot EU-medlemsstater
      som brådskande ärenden, och att vi inte behöver dra ut på så här viktiga förhandlingar,
      som bland annat rör EU:s gemensamma politik gentemot Ryssland.
    t: Nous ne pouvons qu’espérer qu’à l’avenir, la Commission européenne <a>contribuera</a>
      de toute urgence à résoudre de telles interdictions unilatérales imposées à
      des États membres de l’Union européenne par des pays tiers et qu’il ne sera
      pas nécessaire de mettre en attente des discussions essentielles telles que
      celle-ci, qui concerne la politique commune de l’Union européenne à l’égard
      de la Russie.
  - s: Nu vill man införa ett förbud inte enbart mot homosexuella bröllop, utan t.o.m.
      att vara vittne eller <v>hjälpa</v> <p>till</p> med planeringen av bröllopet,
      med upp till fem års fängelse.
    t: À présent, on constate un désir d’interdire non seulement les mariages homosexuels,
      mais aussi le fait d’y assister ou d’y <a>contribuer</a>, avec une peine de
      prison allant jusqu’à cinq ans pour les personnes reconnues coupables de ces
      faits.
  - s: Jag tror dock att vi måste - och det måste kommissionen <v>hjälpa</v> <p>till</p>
      med - finna de praktiska möjligheterna att göra en avgränsning så att den obligatoriska
      märkningen i princip också skall gälla bearbetade köttprodukter.
    t: Je pense néanmoins qu’il nous faut trouver - et la Commission doit y <a>contribuer</a>
