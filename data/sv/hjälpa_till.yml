  - s: Därför tycker jag att det är ytterst viktigt att vi antar det kompromissändringsförslag
      som Clegg antydde, och som gör att vi kan <v>hjälpa</v> <p>till</p> med en utveckling
      nedifrån och uppåt.
    t: Por eso opino que es muy importante que aprobemos la enmienda de transacción,
      como soslayó Clegg, que nos permitirá <a>ayudar</a> desde abajo.
  - s: Till detta behövs instrument, till detta måste vi utforma Phare på annat sätt
