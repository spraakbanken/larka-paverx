---
de:
- c: 247
  r: 1
  v: helfen
  x:
  - s: nämligen en återgång till konstitutionell legalitet, civil fred och ekonomisk
      och social utveckling, genom att ge ett materiellt och finansiellt stöd till
      de parlamentsval som skall hållas den 10 december, och självklart genom att
      se till att valen blir rättvisa och pluralistiska, och därefter genom att fullfölja
      samarbetet med Elfenbenskusten, för att <v>hjälpa</v> <p>till</p> att hitta
      lösningar som är bättre anpassade till den sociala krisen i städerna och marktvisterna
      på landsbygden.
    t: Ferner gilt es die Zusammenarbeit mit Côte d’Ivoire fortzusetzen, um dem Land
      bei der Suche nach einem angemessenen Ausweg aus der sozialen Krise in den Städten
      und aus den Spannungen aufgrund der Grundbesitzverhältnisse in den ländlichen
      Gebieten zu <a>helfen</a>.
  - s: Det kommer att vara effektivt för att <v>hjälpa</v> <p>till</p> att lösa problem,
      men det kommer inte att lösa sådana problem som dem vi nu lägger fram.
    t: Dieser wird bei der Lösung von Problemen wirksam <a>helfen</a>, aber er wird
      keine Probleme wie die hier angesprochenen lösen.
  - s: Europas roll är att försöka säkerställa att den europeiska industrin kan ta
      en större del av såväl sina inhemska europeiska marknader som av världsmarknader,
      och vi bör <v>hjälpa</v> <p>till</p> att möjliggöra, inte försvaga, den europeiska
      industrin i de strategier vi väljer.
    t: Und mit den Strategien, für die wir uns entscheiden, sollten wir den europäischen
      Industrien <a>helfen</a> und sie nicht schwächen.
  - s: Det ställer upp normer för miljön, det ställer upp mål för forskning och utveckling,
      det <v>hjälper</v> <p>till</p> att bidraga med någonting till den globala utmaningen
      för europeisk industri.
    t: Sie setzt Maßstäbe im Hinblick auf die Umwelt, sie setzt Ziele für Forschung
      und Entwicklung, sie <a>hilft</a>, der globalen Herausforderung für die europäische
      Industrie etwas entgegenzusetzen.
  - s: En av dessa frågor är situationen i Darfur, där president Omar al-Bashir utvisar
      organisationer som bland annat har <v>hjälpt</v> <p>till</p> att se till att
      människorna i Darfur har tillgång till vatten.
    t: Eines dieser Themen ist die Situation in Darfur, wo Präsident al-Bashir Organisationen
      aus dem Land verbannt, die u.a. <a>geholfen</a> haben, den Menschen von Darfur
      Zugang zum Wasser zu verschaffen.
  - s: Vi kräver naturligtvis i resolutionen att den lankesiska regeringen ska samarbeta
      med hjälporganisationer och länder som är beredda att <v>hjälpa</v> <p>till</p>
      att lösa konflikten.
    t: Wir fordern natürlich in dieser Entschließung die Zusammenarbeit der Regierung
      von Sri Lanka mit den Nichtregierungsorganisationen und Ländern, die <a>helfen</a>
      wollen, diesen Konflikt zu lösen.
  - s: På vilket sätt kan vi <v>hjälpa</v> <p>till</p>?
    t: Wie können wir <a>helfen</a>?
  - s: Men tillåt mig, innan sammanträdet avslutas, att tacka er alla, och tolkarna
      samt övriga mötesfunktionärer som har <v>hjälpt</v> <p>till</p> denna eftermiddag,
      för ert tålamod med dagens försening.
    t: Aber vor Schließung der Sitzung möchte ich mich noch bei Ihnen allen, bei den
      Dolmetschern und den übrigen Bediensteten des Parlaments, die uns heute nachmittag
      <a>geholfen</a> haben, für Ihr Verständnis für die heutige Verspätung bedanken.
  - s: Mekanismen kommer att <v>hjälpa</v> <p>till</p> att övervinna de finansiella
      enheternas motstånd mot den här typen av projekt, eftersom de kommer att backas
      upp av internationella finansiella institutioner.
    t: Dieser Mechanismus wird <a>helfen</a>, den Widerstand von Finanzunternehmen
      gegenüber dieser Art von Projekten zu überwinden, da sie den Rückhalt internationaler
      Finanzinstitutionen haben.
  - s: Finansieringen av projekt på detta område kommer att bidra till att stimulera
      den ekonomiska återhämtningen i EU och inte minst i mitt eget land, Irland,
      och <v>hjälpa</v> <p>till</p> att skapa nya sysselsättningsmöjligheter och även
      till att bekämpa klimatförändringarna.
    t: Die Finanzierung von Projekten in diesem Bereich wird helfen, die Konjunkturbelebung
      in Europa und in der Tat in meinem eigenen Land, Irland, anzuregen und neue
      Beschäftigungsmaßnahmen zu schaffen und auch im Kampf gegen den Klimawandel
      zu <a>helfen</a>.
  - s: Genom betänkandet tillhandahålls ett viktigt instrument för finansiering och
      genomförande av projekt inom energisektorn som kommer att bidra till ekonomisk
      återhämning i svåra tider och <v>hjälpa</v> <p>till</p> att fullborda den inre
      energimarknaden och uppnå de klimat- och energimål som EU har uppställt för
      2020.
    t: Der Bericht liefert ein wichtiges Instrument für die Finanzierung und Durchführung
      von Vorhaben im Energiesektor, das in schwierigen Zeiten bei der Belebung der
      Konjunktur <a>helfen</a> wird.
  - s: Min grupp anser att vi i EU måste <v>hjälpa</v> <p>till</p> med att stärka
      demokratin i Honduras, att se till att man utvecklar de grundläggande rättigheterna
      och följaktligen se till att det politiska samtalet är det enda verktyg som
      används för att föra oss närmare en lösning på det aktuella problemet.
    t: Meine Fraktion glaubt, dass wir in Europa <a>helfen</a> müssen, die Demokratie
      in Honduras zu stärken, die Entwicklung von Grundrechten sicherzustellen und
      zu gewährleisten, dass der politische Dialog das einzige Mittel ist, sich einer
      Lösung des sich uns derzeit stellenden Problems anzunähern.
  - s: Kommissionen har tydligt förbundit sig att <v>hjälpa</v> <p>till</p> under
      Sierra Leones övergång från en efterkrigssituation till en situation med tillväxt
      och utveckling.
    t: Herr Präsident, meine Damen und Herren, die Europäische Kommission hat sich
      mit starkem Einsatz dazu verpflichtet, Sierra Leone beim Übergang von einer
      Nachkriegssituation zu einer Wachstums- und Entwicklungssituation zu <a>helfen</a>.
  - s: Alla som i stabilitetens intresse vill se en lösning på de inre etniska spänningarna
      i Makedonien måste nu <v>hjälpa</v> <p>till</p>, så att problemet kan lösas
      och så att det privata universitetet kan bli verklighet.
    t: Alle, die im Interesse der Stabilisierung die interethnischen Beziehungen in
      Mazedonien gelöst haben wollen, müssen jetzt <a>helfen</a>, dass dieses Problem
      gelöst werden kann und auch wirklich eine private Universität realisiert werden
      kann.
  - s: Vi respekterar de pengar som våra partner och Internationella valutafonden
      har gett oss i detta kritiska läge och är fast beslutna att <v>hjälpa</v> <p>till</p>
      med de reformer som krävs för att vi ska ta oss ur denna kris.
    t: Und wir sind fest entschlossen, mit den notwendigen Reformen zu <a>helfen</a>,
      um aus dieser Krise herauszukommen.
  - s: Under krisen har vi som ni vet ytterligare intensifierat våra kommunikationsinsatser
      och därigenom <v>hjälpt</v> <p>till</p> att mildra reaktionerna på finansmarknaderna,
      att bygga upp förtroendet och lägga grunden för återhämtningen.
    t: Während der Krise haben wir, wie Sie alle wissen, unsere Kommunikationsbemühen
      weiter verstärkt, und dabei <a>geholfen</a>, die Reaktionen auf dem Finanzmarkt
      zu besänftigen, Vertrauen zu gewinnen und die Grundlagen für eine Erholung zu
      legen.
  - s: Vi betalar vårt finansiella bidrag, vilket <v>hjälper</v> <p>till</p> med att
      säkerställa att Nordkorea respekterar sina åtaganden rörande icke-spridning,
      och det gläder oss att Nordkorea nu kommer att ge tillträde till den så kallade
      underjordiska installationen för att lugna det internationella samfundet.
    t: Wir zahlen unseren finanziellen Beitrag, der sicherstellt, daß die DVRK ihre
      Versprechen zur Nichtverbreitung einhält, und wir freuen uns zu hören, daß die
      DVRK nunmehr Zutritt zu der sogenannten Untergrundanlage gewährt und somit die
      internationalen Bedenken zerstreuen <a>hilft</a>.
  - s: Vi är femton medlemsläder med olika traditioner men om vi arbetar tillsammans
      kan vi <v>hjälpa</v> <p>till</p> att stänga dörren för barnmisshandel och se
      till att det inte finns något gömställe inom EU för de som förgriper sig mot
      barn.
    t: Wir sind fünfzehn Mitgliedstaaten mit verschiedenen Traditionen, doch indem
      wir zusammenarbeiten, können wir <a>helfen</a>, die Tür zum Kindesmißbrauch
      zu schließen und sicherzustellen, daß es in der EU keinen Unterschlupf für Straftäter
      gibt, die sich an Kindern vergehen.
  - s: Altener <v>hjälper</v> <p>till</p> att finansiera det enda rådgivningscentrumet
      i Förenade Kungariket om förnybar energi.
    t: ALTENER I hat <a>geholfen</a>, das einzige Beratungszentrum für erneuerbare
      Energie im Vereinigten Königreich zu finanzieren.
  - s: Som föredragande för yttrandet från utskottet för sysselsättning och sociala
      frågor vill jag tala om för er att vårt syfte har varit att, med hjälp av de
      förbättringar som fastställts i detta betänkande, bidra till de politiska åtgärder
      som kommer att <v>hjälpa</v> <p>till</p> att uppnå målet att öka sysselsättningsgraden
      och förbättra arbetsmiljön.
    t: Herr Kommissar, meine Damen und Herrn, als Berichterstatterin der Stellungnahme
      des Ausschusses für Beschäftigung und soziale Angelegenheiten möchte ich Ihnen
      sagen, dass es unser Bestreben war, mit den Verbesserungen dieses Berichts,
      zu den Strategien beizutragen, die <a>helfen</a> werden, das Ziel einer höheren
      Beschäftigungsquote und eines verbesserten Gesundheitsschutzes bei der Arbeit
      zu erreichen.
  - s: Jag anser att välmående länder kan <v>hjälpa</v> <p>till</p> genom bra handel,
      hög standard och utbildning.
    t: Ich bin der Meinung, dass die reichen Länder durch guten Handel, praktikable
      Normen und Ausbildung <a>helfen</a> können.
  - s: Kanske kan en informationskampanj hjälpa er, som någon som <v>hjälper</v> <p>till</p>
      att söka efter en lösning på detta dilemma, genom att ställa frågor och lämna
      förslag som får samhällets stöd.
    t: Vielleicht <a>hilft</a> Ihnen als jemandem, der eine Lösung für dieses Dilemma
      finden möchte, eine Informationskampagne, in der Fragen gestellt und Vorschläge
      unterbreitet werden, welche die Unterstützung der Gesellschaft finden.
  - s: Det är lätt att glömma bort det, och det kan <v>hjälpa</v> <p>till</p> att
      få bort detta störande moment i framtiden.
    t: Man vergißt das wirklich leicht, und es könnte <a>helfen</a>, peinliche Situationen
      in Zukunft zu vermeiden.
  - s: Jag röstade för betänkandet också därför att den bredare debatt som satts igång
      genom detta betänkande, både inom och utanför parlamentet, har <v>hjälpt</v>
      <p>till</p> att förtydliga frågorna för allmänheten och garantera att experter
      och politiker blir mer välunderrättade.
    t: Ich habe auch dafür gestimmt, weil die durch ihn in Gang gesetzte breitere
      Debatte sowohl innerhalb als auch außerhalb des Parlaments <a>geholfen</a> hat,
      die Fragen für die Öffentlichkeit zu klären und sicherzustellen, dass Fachleute
      und Politiker besser informiert sind.
  - s: Det som vi européer kan och bör göra är att säga vår mening och <v>hjälpa</v>
      <p>till</p> att bygga upp dessa demokratiska strukturer så att rättsstatsprincipen
      och en fri marknadsekonomi till sist kan införas i dessa regioner, vilket är
      nödvändigt för en demokrati.
    t: Was wir Europäer machen können und sollten, ist, klar Stellung zu beziehen
      und beim Aufbau solcher demokratischer Strukturen zu <a>helfen</a>, um schließlich
      Rechtsstaat und auch freie Marktwirtschaft, die notwendig sind für eine Demokratie,
      in diesen Bereichen durchsetzen zu können.
  - s: Frågan är om det är mödan värt att diskutera detta på unionsnivå och hur vi
      kan <v>hjälpa</v> <p>till</p>, naturligtvis utan att med vår hjälp kväva pressen
      och framförallt dess frihet.
    t: Die Frage ist aber, ob es sich überhaupt lohnt, auf Unionsebene darüber zu
      diskutieren, und wie wir <a>helfen</a> können, ohne daß unsere Unterstützung
      die Presse und vor allem die Pressefreiheit erstickt.
  - s: Ett sådant program kommer att bidra till att förbättra byggindustrin på Irland
      - i nord och syd - vilket kommer att <v>hjälpa</v> <p>till</p> att bevara sysselsättningen
      och att uppfylla våra skyldigheter i fråga om klimatförändringen.
    t: Dies wird zur Sicherung von Arbeitsplätzen sowie zur Erfüllung unserer Verpflichtungen
      im Hinblick auf den Klimawandel beitragen und, wie bereits an anderer Stelle
      in dieser Debatte angesprochen, bei der Bewältigung des Problems der Energiearmut
      <a>helfen</a>.
  - s: Jag hoppas verkligen att detta betänkande kommer att <v>hjälpa</v> <p>till</p>
      att lösa de problemen.
    t: Ich hoffe inständig, dass dieser Bericht bei der Lösung dieser Probleme <a>helfen</a>
      wird.
  - s: I det här fallet kan EU på ett bättre sätt visa allmänheten att det finns där
      för att <v>hjälpa</v> <p>till</p> att förebygga katastrofer och framför allt
      för att erbjuda sitt stöd till de människor som allra mest behöver det och är
      allra mest sårbara, om en katastrof inträffar.
    t: Dies ist ein Fall, bei dem die EU der Öffentlichkeit wirklich zeigen kann,
      dass sie da ist, um ihr bei der Katastrophenverhütung zu <a>helfen</a>, und
      um ihr vor allem ihre Unterstützung anzubieten, wenn sie im Falle von Katastrophen
      am meisten gebraucht wird und sie sehr geschwächt ist.
  - s: Informationen som användes var ofullständig, meteorologerna kunde inte eller
      ville faktiskt inte <v>hjälpa</v> <p>till</p>, och alla skyllde på någon annan
      och ägnade sig åt riskaversion i stället för riskhantering.
    t: Die verwendeten Daten waren unvollständig, die Meteorologen konnten oder wollten
      vielmehr nicht <a>helfen</a> und alle taten ihr Bestes, jemand anders die Schuld
      in die Schuhe zu schieben und wandten eine Strategie der Risikoaversion statt
      einer Strategie des Risikomanagements an.
  - s: EU måste ta ledningen i den processen och <v>hjälpa</v> <p>till</p> att hitta
      lösningar som kan undvika att man förvärrar den konflikt som för närvarande
      pågår i det landet.
    t: Die EU muss bei diesem Prozess eine führende Rolle einnehmen und <a>helfen</a>,
      Lösungen zu finden, um eine Ausartung des Konflikts zu vermeiden, der derzeit
      in diesem Land ausgetragen wird.
  - s: Kommissionen skulle även kunna <v>hjälpa</v> <p>till</p> genom att samla stöd
      och samarbeta och skulle med tanke på det anseende kommissionen har, framför
      allt i Medelhavsländerna utanför EU men även utanför Medelhavsområdet och EU,
      kunna göra diplomatiska insatser.
    t: Die Kommission könnte auch dadurch <a>helfen</a>, dass sie nach Möglichkeiten
      zu Unterstützung und Zusammenarbeit sucht und ihr Ansehen für diplomatische
      Bemühungen nutzt, insbesondere in den Mittelmeerstaaten außerhalb der EU, aber
      auch außerhalb des Mittelmeerraums und der Europäischen Union.
  - s: Hur skulle det vara om rådet <v>hjälpte</v> <p>till</p> med att inrätta en
      demokratisk kontrollmekanism, särskilt med tanke på rådets samförståndstraditioner?
    t: Wie sieht es von Seiten des Rates - gerade in Ihrer Tradition - mit Überlegungen
      aus, einen demokratischen Kontrollmechanismus etablieren zu <a>helfen</a>?
  - s: Jag ber er att rösta för kompromissändringsförslaget och på så sätt <v>hjälpa</v>
      <p>till</p> att bli av med giftigt kvicksilver, för hälsans skull.
    t: Bitte stimmen Sie für die Kompromissänderungsanträge, und <a>helfen</a> Sie,
      das giftige Quecksilber um unserer Gesundheit willen zu verbannen.
  - s: Europeiska unionen måste <v>hjälpa</v> <p>till</p> att skapa demokratiska strukturer,
      stödja utbildningen, bildningen och bygga upp verkligt sociala marknadsekonomiska
      strukturer, stimulera investeringar och därmed arbetstillfällen.
    t: Die Europäische Union muß <a>helfen</a>, demokratische Strukturen zu schaffen,
      Ausbildung und Bildung zu fördern, wirklich soziale marktwirtschaftliche Strukturen
      aufzubauen, Investitionen zu fördern und damit Arbeitsplätze.
  - s: Vi måste naturligtvis <v>hjälpa</v> <p>till</p> att diskutera med alla politiska
      krafter i landet detta för att vi kan komma att ställas inför en mycket stor
      överraskning på grund av utvecklingen.
    t: Wir müssen <a>helfen</a> - das ist ohnehin klar, aber wir müssen auch mit allen
      politischen Kräften des Landes sprechen, ansonsten könnten und die Entwicklungen
      vor noch größere Überraschungen stellen.
  - s: Utskottet har enhälligt uttalat sig för detta koncept och jag tackar alla dem
      som har <v>hjälpt</v> <p>till</p> vid utarbetningen av betänkandet.
    t: Der Ausschuß hat sich einstimmig für dieses Konzept ausgesprochen, und ich
      danke allen, die bei der Erstellung des Berichts <a>geholfen</a> haben.
  - s: Kommissionen bör också ta med sig budskapet att vi vill <v>hjälpa</v> <p>till</p>
      att sätta stopp för denna brist på tydlighet.
    t: Die Kommission sollte auch die Botschaft mitnehmen, dass wir ihr <a>helfen</a>
      wollen, ihre Unklarheiten mit den Mitgliedstaaten zu beseitigen.
  - s: Detta integrerade programmet utgår åter från att små och medelstora företag
      framför allt måste stödjas eftersom det genererar arbete, alltså <v>hjälper</v>
      <p>till</p> att lösa det politiska problemet med arbetslösheten.
    t: Dies integrierte Programm geht wiederum davon aus, daß die mittelständischen
      Betriebe vor allem unterstützt werden sollten, weil sie Arbeitsplätze kreieren,
      mit anderen Worten das politische Problem der Arbeitslosigkeit bewältigen <a>helfen</a>.
  - s: Människorna i alla Europas städer har i stort sätt samma inställning till sina
      varv och anser, precis som jag, att Europeiska unionen bör <v>hjälpa</v> <p>till</p>
      att bekämpa illojal konkurrens i så stor utsträckning som möjligt.
    t: Überall in Europa sind die Menschen gleichermaßen mit ihren Werften verbunden
      und genauso überzeugt wie ich, daß die Europäische Union versuchen sollte, ihnen
      im Kampf gegen unlauteren Wettbewerb so gut als möglich zu <a>helfen</a>.
  - s: Seriös och öppen lobbyverksamhet <v>hjälper</v> <p>till</p> att höja effektiviteten
      i beslutsprocessen.
    t: Seriöser, transparenter Lobbyismus <a>hilft</a>, die Effizienz der Entscheidungsfindung
      zu stärken.
  - s: Vår grupp hoppas att Europeiska ombudsmannen skulle kunna <v>hjälpa</v> <p>till</p>
      att närmare definiera dessa begrepp.
    t: Unsere Fraktion hofft, daß der Bürgerbeauftragte <a>helfen</a> kann, diese
      Begriffe genauer zu bestimmen.
  - s: Vi har inte hållit oss till fördraget på denna punkt, och jag skulle vilja
      ta detta tillfälle i akt att både uppmana till solidaritet med de drabbade och
      att tillsammans med det österrikiska ordförandeskapet lyfta blockaden av det
      finansiella stödet till Turkiet, så att vi kan <v>hjälpa</v> <p>till</p> på
      ett konkret sätt.
    t: Wir sind hier nicht vertragstreu gewesen, und ich möchte die Gelegenheit nutzen,
      neben der Solidarität mit den Betroffenen auch die Kommission aufzufordern,
      gemeinsam mit der neuen österreichischen Ratspräsidentschaft endlich die Blockade
      der finanziellen Mittel für die Türkei aufzulösen, damit wir wirklich konkret
      <a>helfen</a> können.
  - s: Även om alla andra naturligtvis är fria att <v>hjälpa</v> <p>till</p> så beror
      det i slutändan ändå på dem.
    t: Obwohl jeder andere natürlich gerne <a>helfen</a> darf, hängt es letztlich
      von ihnen ab.
  - s: EU har en att <v>hjälpa</v> <p>till</p> att rädda denna krisdrabbade sektor.
    t: Es ist der EU, diesem krisengeschüttelten Sektor zu <a>helfen</a>.
  - s: Och inte minst ska vi försöka <v>hjälpa</v> <p>till</p> när det gäller krisen
      i våra södra grannländer.
    t: Wir müssen den verheerenden Trend der permanenten hohen Arbeitslosigkeit und
      der sozialen Ausgrenzung umkehren, den Europa erlebt, und wir müssen insbesondere
      versuchen, unseren südlichen Nachbarn im Hinblick auf die Krise zu <a>helfen</a>,
      von der sie betroffen sind.
  - s: Konsekvensbedömningar visar lagstiftarna de eventuella konsekvenserna av olika
      politiska alternativ och <v>hjälper</v> <p>till</p> vid beslutsfattandet.
    t: FA zeigen dem Gesetzgeber mögliche Konsequenzen seiner Handlungsoptionen auf
      und <a>helfen</a> bei der Entscheidung.
  - s: De visar lagstiftarna på eventuella konsekvenser av olika politiska alternativ
      och <v>hjälper</v> <p>till</p> vid beslutsfattandet, och lagstiftarna bör använda
      sig mer av dem i framtiden.
    t: Sie zeigen dem Gesetzgeber mögliche Konsequenzen seiner Handlungsoptionen auf
      und <a>helfen</a> bei der Entscheidung, und der europäische Gesetzgeber sollte
      sie in Zukunft verstärkt einsetzen.
  - s: De visar lagstiftaren de eventuella konsekvenserna av olika politiska alternativ,
      <v>hjälper</v> <p>till</p> vid beslutsfattandet och bidrar därmed i betydande
      grad till en bättre lagstiftning.
    t: FA zeigen dem Gesetzgeber mögliche Konsequenzen seiner Handlungsmöglichkeiten
      auf und <a>helfen</a>, eine Entscheidung zu treffen.
  - s: De visar lagstiftaren de eventuella konsekvenserna av olika politiska alternativ,
      <v>hjälper</v> <p>till</p> vid beslutsfattandet och bidrar därmed i betydande
