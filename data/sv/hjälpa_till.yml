      im Grunde genommen später im Sinne der Achtung des gemeinschaftlichen Besitzstandes
      werden anschließen müssen.
  - s: En policy mix måste samtidigt utvecklas, som genom en ökning av den inhemska
      efterfrågan <v>hjälper</v> <p>till</p> att kompensera effekterna av en möjlig
      negativ efterfrågechock från USA:s sida på Europeiska unionens inre marknad.
    t: Ein policy mix muss gleichzeitig entwickelt werden, der Auswirkungen eines
      möglichen negativen Nachfrageschocks der USA auf den EU-Binnenmarkt durch eine
