    t: What this House is being asked to <a>help</a> decide on here is a new reality,
      one aspect of which will be that we will, once the outcome of the third reading
      is known, have to pay very close attention to those things that might well not
      have been legally approved, but did, at second reading in this House, gain the
      approval of a majority, and consider whether these things - which matter to
      this House - might perhaps be taken on board after all.
  - s: Förslaget till budgetram för 2011 godtogs och röstades igenom tack vare god
      vilja hos alla de institutioner som hade <v>hjälpt</v> <p>till</p> med att skapa
      den.
    t: The draft of the financial plan for 2011 was accepted and voted through thanks
      to the good will of all the institutions which <a>helped</a> create it.
  - s: De flesta av deras mardrömmar beror på tidigare vilseledande försök från EU:s
