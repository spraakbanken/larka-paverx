  - s: Vad kan vi <v>hjälpa</v> <p>till</p> med?
    t: Come possiamo <a>aiutarvi</a>?
  - s: Det är också mycket viktigt att dessa människor inte bara upplever Europa som
      en instans som kommer för att bestraffa människor, utan också som en instans
      som kommer att för att <v>hjälpa</v> <p>till</p> med återuppbyggnaden.
    t: È estremamente importante che la popolazione non viva l’Europa soltanto come
      un’entità che viene a punire la gente ma come un’entità che viene ad <a>aiutare</a>
