      att utse två experter för att <v>hjälpa</v> <p>till</p> vid utvärderingen av
      arbetet.
    t: Inoltre, nella relazione ho suggerito che potrebbe essere utile nominare due
      esperti per <a>aiutarci</a> nella nostra valutazione del lavoro.
  - s: 'Vi behöver bara <v>hjälpa</v> <p>till</p>:'
