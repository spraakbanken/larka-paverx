      i denna kammare för att se till att de föreslagna åtgärderna följer kriterierna
      för subsidiaritet och proportionalitet.
    t: Ogni nuova proposta legislativa dovrebbe essere corredata di una giustificazione
      del perché è necessaria un’azione a livello di Unione e, come ha suggerito il
      collega Clegg, potremmo <a>aiutare</a> istituendo in questo Parlamento una commissione
      esaminatrice permanente per far sì che le misure proposte siano compatibili
      con i criteri di sussidiarietà e proporzionalità.
  - s: Många av dem som arbetar i dessa är äldre och pensionärer som är beredda att
      åka ut i världen för att <v>hjälpa</v> <p>till</p> att utveckla de länder som
