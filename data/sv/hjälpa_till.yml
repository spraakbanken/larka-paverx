    t: Seine Kollegen, unter ihnen Herr Samland, über deren Anwesenheit heute ich
      mich ebenfalls sehr freue, haben <a>mitgeholfen</a>, ein äußerst wirksames und
      produktives Paket zu schnüren.
  - s: För det första skulle jag vilja tacka skuggföredragandena, och särskilt de
      övriga ledamöterna, som har <v>hjälpt</v> <p>till</p> att framställa ett bra,
      mycket balanserat betänkande.
    t: Ich möchte mich zuerst bei den Schattenberichterstattern, und insbesondere
