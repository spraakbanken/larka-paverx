  - s: För att vara med och organisera en uppbyggnad av landet, förutsatt att de drabbade
      så önskar, måste Europeiska unionen gripa in och <v>hjälpa</v> <p>till</p> med
      sina möjligheter av förebyggande åtgärder och civil krishantering.
    t: La Unión Europea debe intervenir y <a>ayudar</a> aquí con sus capacidades de
      prevención y de gestión de crisis civiles, para así coadyuvar en la organización
