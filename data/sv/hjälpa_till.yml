      attention to how necessary it is for us to try to <a>help</a> prevent the Taliban
      regime from continuing with its wholesale discrimination against women.
  - s: Vi respekterar de pengar som våra partner och Internationella valutafonden
      har gett oss i detta kritiska läge och är fast beslutna att <v>hjälpa</v> <p>till</p>
      med de reformer som krävs för att vi ska ta oss ur denna kris.
    t: We respect the money which is being given to us at this critical time by our
      partners and the International Monetary Fund and we are firmly committed to
      <a>helping</a> with the necessary reforms, in order to come out of this crisis.
  - s: Om detta ska kunna uppnås kan dock inte romerna välja att stå utanför utan
      de måste <v>hjälpa</v> <p>till</p> med sin egen integrering inom ett europeiskt
      område vars avsikt är att vara integrerande.
    t: However, if this is to be achieved, the Roma cannot exclude themselves and
      must <a>help</a> with their own integration into a European area that is intended
      to be inclusive.
  - s: Trots detta är jag emot att det införs en skatt på internationella finansiella
      transaktioner (Tobinskatt) för att <v>hjälpa</v> <p>till</p> att ge finansiellt
      stöd åt dessa länder, på grund av de konsekvenser en sådan skatt skulle få för
      samhället i allmänhet.
    t: Nevertheless, I am opposed to the introduction of a tax on international financial
      transactions (Tobin tax) to <a>help</a> fund these countries because of the
      impact that it would have on society in general.
  - s: Kommissionens meddelande till Europeiska rådet i Barcelona talar om en fast
      beslutsamhet när det gäller att följa tillväxt- och stabilitetspakten, som kommer
      att <v>hjälpa</v> <p>till</p> med att skapa förtroende.
    t: The Commission communication to the Barcelona European Council speaks of a
      firm commitment to the growth and stability pact, which will <a>help</a> build
      confidence.
  - s: När dagens resolutionsförslag om Kenya läggs fram fördömer vi återigen de omfattande
      oegentligheterna och den sittande presidenten Mwai Kibakis uppträdande, vars
      avvisande av erbjudandet från president John Kufuor om att <v>hjälpa</v> <p>till</p>
      att lösa krisen allvarligt har undergrävt medlingsansträngningarna.
    t: In tabling today’s motion for a resolution on Kenya, we are once again condemning
      the widespread irregularities and the conduct of the incumbent President Kibaki,
      who in rejecting the offer made by President John Kufuor to <a>help</a> resolve
      the crisis has seriously undermined the mediation efforts.
  - s: Vi måste underlätta köp, distribution och spridning av verk, anpassa beskattningen,
      t.ex. genom sänkt moms på kulturföremål, och <v>hjälpa</v> <p>till</p> med finansiering.
    t: It must facilitate the purchase, distribution and circulation of works, adapt
      taxation, for instance, with reduced VAT for cultural goods, and lastly, <a>help</a>
      with funding.
  - s: Jag är säker på att icke-formell utbildning hjälper ungdomar att bli aktiva
      medborgare, ger kunskap om lagarbete, <v>hjälper</v> <p>till</p> att utveckla
      individuella intressen och ger dem bättre chanser att finna arbete - och det
      är något som är mycket viktigt.
    t: I am sure that non-formal education helps young people become active citizens,
      teaches teamwork, <a>helps</a> develop individual interests and gives them better
      chances of finding work - and that is something which is very important.
  - s: Jag hoppas att den föreslagna föreningen av krafter kommer att bidra till innovationsprocessen
      och <v>hjälpa</v> <p>till</p> att skapa ekonomisk stabilitet.
    t: I hope the joining of forces which has been proposed will contribute to support
      for the process of innovation and <a>help</a> bring about economic stabilisation.
  - s: Barns tidigaste erfarenheter är grunden för allt efterföljande lärande, eftersom
      det styr barnens utveckling och <v>hjälper</v> <p>till</p> att åtgärda situationer
      med ogynnsamma förhållanden och fattigdom som går i arv från generation till
      generation.
    t: Children’s earliest experiences are the basis for all subsequent learning,
      conditioning children’s development, and <a>helping</a> reverse potential situations
      of disadvantage and transmission of poverty from generation to generation.
  - s: I betänkandet belyser man mycket väl innovation, som är ett nödvändigt medel
      för att <v>hjälpa</v> <p>till</p> att lösa många av de problem och utmaningar
      mänskligheten står inför i dag.
    t: The report sufficiently highlights innovation, which constitutes a necessary
      means of <a>helping</a> respond to many of the problems and challenges facing
      humanity today.
  - s: Det kanske är en illusion, men jag tror att till och med Moskva och Kiev kan
      <v>hjälpa</v> <p>till</p> genom att tala med ledarna i Minsk om att släppa politiska
      fångar.
    t: Perhaps it is an illusion, but I think that even Moscow and Kiev could <a>help</a>
      by talking to Minsk about the release of political prisoners.
  - s: Som föredragande för yttrandet från utskottet för sysselsättning och sociala
      frågor vill jag tala om för er att vårt syfte har varit att, med hjälp av de
      förbättringar som fastställts i detta betänkande, bidra till de politiska åtgärder
      som kommer att <v>hjälpa</v> <p>till</p> att uppnå målet att öka sysselsättningsgraden
      och förbättra arbetsmiljön.
    t: Commissioner, ladies and gentlemen, as rapporteur for the opinion of the Committee
      on Employment and Social Affairs, I wish to tell you that our intention has
      been to contribute, through the improvements set out in this report, to those
      policies which will <a>help</a> achieve the objective of increasing the employment
      rate and improving health and safety conditions at work.
  - s: När vapenvilan utropades närmade sig Jacques Delors oss omedelbart för att
      fråga vad han kunde göra för att <v>hjälpa</v> <p>till</p>, och han initierade
      specialprogrammet för fred och försoning.
    t: When the cease-fires were called, Jacques Delors approached us immediately
      to ask what he could do to <a>help</a> and he initiated the special programme
      for peace and reconciliation.
  - s: De begär att vi skall kämpa för att även inom det sociala området uppnå de
      resultat som vi nu har uppnått på det ekonomiska, så att vi skall kunna <v>hjälpa</v>
      <p>till</p> att lösa de stora vardagsproblemen.
    t: They are asking us to fight to achieve these victories we are winning in the
      economic field, as well as in the social field, so as to <a>help</a> solve the
      major everyday problems.
  - s: stödja dem för att <v>hjälpa</v> <p>till</p> att reformera deras ekonomier,
      privatisera deras statliga företag, förstärka deras förvaltningar.
    t: support to <a>help</a> them to reform their economies, privatize their state-owned
      corporations, strengthen their public administrations.
  - s: Jag vill också att det brittiska ordförandeskapet skall <v>hjälpa</v> <p>till</p>
      att återge människorna deras tro på att Europeiska unionen kan tala och agera
      för deras räkning i världen.
    t: I also want the British Presidency to <a>help</a> restore the people’s faith
      that the European Union can speak and act for them in the world.
  - s: Under vårt ordförandeskap kommer Europeiska unionen att fortsätta samarbetet
      med våra partners för att <v>hjälpa</v> <p>till</p> att genomföra fredsöverenskommelserna
      i Bosnien.
    t: Under our presidency the European Union will continue to work with our partners
      to <a>help</a> implement the peace agreements in Bosnia.
  - s: En sådan delegation kommer såväl att undersöka hur Europeiska unionen kan <v>hjälpa</v>
      <p>till</p> att få ett slut på terrorn, som demonstrera de europeiska medborgarnas
      starka känslor när det gäller terrorn och det algeriska folkets lidanden.
    t: Such a mission will both examine how the European Union can <a>help</a> end
      the terrorism and demonstrate the strong feelings of the peoples of Europe for
      the terror and sufferings of the people of Algeria.
  - s: Denna person borde ha varit i den asiatiska regionen för länge sedan för att
      <v>hjälpa</v> <p>till</p> att lösa krisen.
    t: This person should have long been in Asia to <a>help</a> solve the crisis.
  - s: Gör var ni kan för att få ett resultat nästa månad och för att <v>hjälpa</v>
      <p>till</p> att uppnå de mål som har inspirerat oss denna förmiddag.
    t: Do what you can to get a result next month and to <a>help</a> achieve the goals
      which inspired us this morning.
  - s: Jag undrar vilka andra åtgärder han, tillsammans med sin kollega Barbara Roche
      och kommissionär Papoutsis, föreslår för att <v>hjälpa</v> <p>till</p> att säkerställa
      att den inre marknaden slutförs på ett vederbörligt sätt?
    t: I wonder what other measures, in concert with his colleague Mrs Barbara Roche
      and Commissioner Papoutsis, he is proposing to <a>help</a> ensure that the single
      market is properly completed?
  - s: Jag anser att välmående länder kan <v>hjälpa</v> <p>till</p> genom bra handel,
      hög standard och utbildning.
    t: It seems to me that wealthy countries can <a>help</a> through good trade, good
      standards, and training.
  - s: Det har vi Förenta nationerna för och EU måste <v>hjälpa</v> <p>till</p> att
      möjliggöra en sådan politik.
    t: This is what we have the United Nations for, and the EU must <a>help</a> make
      a policy possible.
  - s: Jag hoppas att Erikaföredragandena inom kort kan träffa kommissionären för
      att <v>hjälpa</v> <p>till</p> att föra fram förslag om hur parlamentet bäst
      kan se till att medlemsstaterna uppfyller de hårdare förpliktelserna.
    t: I hope that the Erika rapporteurs together can meet the Commissioner soon to
      <a>help</a> bring forward proposals as to how best Parliament can ensure that
      Member States comply with their toughened obligations.
  - s: Ändå finns det ingen där - det finns ingen på plats som i direkt dialog med
      människorna som kämpar för sin demokrati talar om hur vi européer kan <v>hjälpa</v>
      <p>till</p> och stötta i denna process.
    t: However, there is no one there - there is no one on the ground who, in direct
      dialogue with the people who are fighting for their democracy, is talking about
      how we Europeans can <a>help</a> and support this process.
  - s: Uppgiften är att <v>hjälpa</v> <p>till</p> att utveckla ett oberoende civilsamhälle
      i arabvärlden.
    t: The task is to <a>help</a> foster an independent civil society in the Arab
      world.
  - s: Vi måste stödja det hopp som fötts genom händelserna i Tunisien och Egypten
      för att <v>hjälpa</v> <p>till</p> att bekräfta och införa demokratier som kommer
      att gagna dessa länder och befolkningar, men som också kommer att gagna oss,
      och jag anser att du har uttryckt detta på ett kraftfullt sätt, Catherine Ashton.
    t: We must support the hope created by the events in Tunisia and Egypt in order
      to <a>help</a> affirm and establish democracies that will benefit these countries
      and their populations, but which will also benefit us, and I believe that you
      have expressed this forcefully, Baroness Ashton.
  - s: Varför inte sända en Eupol-delegation till södra Sudan för att <v>hjälpa</v>
      <p>till</p> med att upprätta rättssäkerhet och ge detta land chansen att börja
      om från början på egen hand?
    t: Why not send a Eupol mission to Southern Sudan to <a>help</a> establish the
      rule of law and give this country a fresh, new opportunity of its own and, who
      knows, that country might well prove to be an example to the rest of Africa.
  - s: Låt oss hoppas att penningbegäret inte förblindar oss och att vi inte bara
      vill <v>hjälpa</v> <p>till</p> genom att skjuta till medel för att bygga upp
      landet, utan också för att inrätta program som kommer samhället till godo.
    t: Let us hope that greed does not blind us, and that our desire to <a>help</a>
      not only ensures that funding will be provided for state-building measures,
      but will also allow us to put in place programmes which will benefit society.
  - s: Direkt efter kriget återvände han till Tyskland för att <v>hjälpa</v> <p>till</p>
      att åter få igång jordbruket och tillgången på mat i Nordrhein-Westfalen, Hamburg
      och Schleswig-Holstein.
    t: Immediately after the war he went back to Germany to <a>help</a> restore agriculture
      and food supplies in North Rhine-Westphalia, Hamburg and Schleswig-Holstein.
  - s: Först och främst är förnybar energi inte oförenlig med andra energikällor som
      kan <v>hjälpa</v> <p>till</p> att stabilisera försörjningen, men förnybar energi
      måste vara förstahandsvalet.
    t: First, renewable energies are not incompatible with other energy sources that
      can <a>help</a> stabilise supply, but they must be the preferred option.
  - s: Frågan är om det är mödan värt att diskutera detta på unionsnivå och hur vi
      kan <v>hjälpa</v> <p>till</p>, naturligtvis utan att med vår hjälp kväva pressen
      och framförallt dess frihet.
    t: The question is whether it is worthwhile debating these issues at the level
      of the European Union and how we can <a>help</a>, without of course stifling
      the press and its freedom through our help.
  - s: Till slut kan vi, herr ordförande, <v>hjälpa</v> <p>till</p> med utbytet av
      journalister, tidningsägare, vi kan hjälpa dem komma i kontakt med varandra
      och vi kan stödja olika typer av samarbetsformer för att producera olika typer
      av press på mellaneuropeisk nivå, på unionsnivå.
    t: Finally, Mr President, we can also <a>help</a> through the exchange of journalists
      and newspaper owners, through getting to know them and through them getting
      to know each other, and through supporting forms of collaboration for the production
      of different types of newspapers etc. on a Europe-wide level, and at the level
      of the European Union.
  - s: Vår uppgift - och det är utan tvekan vår uppgift - är att skapa den tydliga
      rättsliga ram som ger branschen möjlighet att <v>hjälpa</v> <p>till</p> att
      reglera sig själv.
    t: Our job - and it clearly is our job - is to create the clear legal framework
      that will enable the industry to <a>help</a> regulate itself.
  - s: Jag röstade för resolutionsförslaget från Europeiska folkpartiets grupp (kristdemokrater)
      och gruppen Europeiska konservativa och reformister (ECR) och mot de andra eftersom
      ett internationellt Acta gör det möjligt att bekämpa varumärkesförfalskning
      mer effektivt, något som kommer att leda till ett bättre upphovsrättsligt skydd
      och i förlängningen <v>hjälpa</v> <p>till</p> att skydda den europeiska industrin.
    t: I voted in favour of the motion for a resolution from the Group of the European
      People’s Party (Christian Democrats)/European Conservatives and Reformists and
      against the others because the international ACTA makes it possible to combat
      counterfeiting more effectively, which will lead to better copyright protection
      and, by extension, <a>help</a> protect European industry.
  - s: Den blev mer systematisk, strukturerad och formaliserad i syfte att <v>hjälpa</v>
      <p>till</p> att förebygga och lösa kriser.
    t: The 2005 revision, on the other hand, strengthened the aspect of political
      dialogue, which became more systematic, structured and formalised, with a view
      to <a>helping</a> prevent and resolve crises.
  - s: Jag kan försäkra er om att kommissionen kommer att göra det mesta av dessa
      nya bestämmelser i syfte att <v>hjälpa</v> <p>till</p> att hantera invandringsflöden,
      för att förbättra kampen mot människosmuggling och också för att förbättra situationen
      för offren.
    t: I can assure you that the Commission will make the most of these new provisions
      in order to <a>help</a> manage immigration flows, to improve the fight against
      trafficking in human beings and also to improve the situation for victims.
  - s: Jag är också väldigt glad att se att de nya riktlinjerna, som skall introduceras
      för Hongkongs radio och TV, kommer att grunda sig på de som tillämpas av BBC
      och andra internationella sändare, vilket <v>hjälper</v> <p>till</p> att garantera
      dess neutralitet.
    t: I am very glad to see also that the new guidelines that will be introduced
      for Radio Television Hong Kong will be based on those applying to the BBC and
      other international broadcasters, thus <a>helping</a> guarantee its neutrality.
  - s: I det här fallet kan EU på ett bättre sätt visa allmänheten att det finns där
      för att <v>hjälpa</v> <p>till</p> att förebygga katastrofer och framför allt
      för att erbjuda sitt stöd till de människor som allra mest behöver det och är
      allra mest sårbara, om en katastrof inträffar.
    t: This is a case where the EU can better show the public that it is there, to
      <a>help</a> them prevent disasters and, above all, to offer its support when
      they most need it and are at their most fragile, if they do occur.
  - s: Informationen som användes var ofullständig, meteorologerna kunde inte eller
      ville faktiskt inte <v>hjälpa</v> <p>till</p>, och alla skyllde på någon annan
      och ägnade sig åt riskaversion i stället för riskhantering.
    t: What became clear last year was that Member States and the EU as a whole had
      no plan for such an eventuality, the data used was incomplete, the meteorologists
      could not or, indeed, would not <a>help</a>, and everybody perfected the art
      of blaming someone else and adopted a policy of risk aversion rather than one
      of risk management.
  - s: När han nu är fri igen är Haitham al-Maleh fylld av kraft i sin strävan efter
      att <v>hjälpa</v> <p>till</p> att befria tusentals politiska fångar i Syrien.
    t: Now that he is free again, Haitham al-Maleh is full of vigour in his aim to
      <a>help</a> release the thousands of political prisoners in Syria.
  - s: Den är också en hälsosam diet eftersom den innehåller mycket essentiella fettsyror
      och antioxidanter, vilket <v>hjälper</v> <p>till</p> att förbättra kolesterolnivåerna
      och skydda hjärthälsan.
    t: it is a rich source of essential fatty acids and antioxidants, a combination
      that can <a>help</a> improve cholesterol levels and protect heart health.
  - s: Enligt aktuella medicinska undersökningar kan den också <v>hjälpa</v> <p>till</p>
      att minska risken för tillstånd som demens.
    t: Recent medical research has also suggested it may <a>help</a> cut the risk
      of conditions such as dementia.
  - s: Vi måste komma ihåg att det vid Kyotokonferensen fastställdes en strikt, global
      tidtabell för minskning av utsläpp av koldioxid och besläktade skadliga ämnen
      för att <v>hjälpa</v> <p>till</p> med att utjämna effekterna rörande förbrukningen
      av ozonskiktet och klimatförändringar.
    t: We must remember that the Kyoto conference set down a strict global timetable
      for the reduction of CO2 emissions and related hazardous pollutants so as to
      <a>help</a> redress the effects on the depletion of the ozone layer and climate
      change.
  - s: Kan vi vara säkra på att det inte slutar med ett nytt Srbrenica, där de som
      skulle <v>hjälpa</v> <p>till</p> vid minsta hot bara lämnar platsen och människorna
      åt sitt öde.
    t: Can we be sure that it will not end with a new Srebrenica, in which those who
      should <a>help</a> merely leave their positions at the slightest threat and
      consign the people to their fate.
  - s: Jag tycker ändå att det verkar ganska oansvarigt att utan vidare låta människor
      utföra farligt arbete som de inte ens fått någon militär övning för, dessutom
      obeväpnade, och, som vi fått höra, med en begäran till Serberna att <v>hjälpa</v>
      <p>till</p> med evakueringen om det skulle bli nödvändigt.
    t: It seems to me highly irresponsible to just allow people to engage in such
      dangerous work for which they have received no military training whatsoever,
      in addition to being unarmed and also, as we have heard, with an appeal to the
      Serbs to <a>help</a> evacuate them in an emergency.
  - s: Vaga förmodanden om var marknadschanser skulle kunna ligga <v>hjälper</v> inte
      <p>till</p> att öppna upp marknader, utan det som hjälper till att öppna upp
      marknader är en bra reglering, investeringssäkerhet, klara regler.
    t: what <a>helps</a> open up markets is careful regulation, investment security,
      definite rules.
  - s: Vaga förmodanden om var marknadschanser skulle kunna ligga hjälper inte till
      att öppna upp marknader, utan det som <v>hjälper</v> <p>till</p> att öppna upp
      marknader är en bra reglering, investeringssäkerhet, klara regler.
    t: what <a>helps</a> open up markets is careful regulation, investment security,
      definite rules.
  - s: Redrose Forest i min valkrets är ett underbart exempel på hur skogsbruket kan
      <v>hjälpa</v> <p>till</p> att uppfylla ett antal viktiga behov.
    t: The Redrose Forest in my constituency is a wonderful example of the way in
      which forestry can <a>help</a> meet a variety of important needs.
  - s: Vi har till exempel frågan om biometriska pass - jag vet att det inte är särskilt
      många sådana som har utfärdats hittills, och jag skulle verkligen vilja uppmana
      kommissionen och vissa av medlemsstaterna att <v>hjälpa</v> <p>till</p> med
      att utfärda dessa pass. Teknisk assistans betyder en hel del.
    t: I know that not many have yet been issued and I would sincerely call on the
      Commission and some of the Member States to <a>help</a> issue these biometric
      passports.
  - s: Vi är beredda att <v>hjälpa</v> <p>till</p> att sprida kunskap om dokumentet,
      men jag är osäker på om fyra månader kommer att räcka.
    t: We are standing by to <a>help</a> publicise this but I do not know if four
      months are enough.
  - s: Jag vill dock nämna den positiva anda som rått i samarbetet med kommissionen
      och säga att parlamentet kommer att hålla det fortsatta skeendet under noggrann
      uppsikt och att man kommer göra allt man kan för att <v>hjälpa</v> <p>till</p>,
      även om man inte är representerad i styrelsen.
    t: I should like to mention, however, the positive spirit of collaboration with
      the Commission and to say that Parliament will keep a close eye on events and
      that it will do all it can to <a>help</a> even if it is not represented on the
      Administrative Board.
  - s: Jag ber er att rösta för kompromissändringsförslaget och på så sätt <v>hjälpa</v>
      <p>till</p> att bli av med giftigt kvicksilver, för hälsans skull.
    t: Please vote in favour of the compromise amendments and <a>help</a> get rid
      of toxic mercury, for health’s sake.
  - s: Inrättandet av Europeiska tekniska institutet kommer att <v>hjälpa</v> <p>till</p>
      att motverka den uppsplittring av ansträngningarna på områdena för forskning,
      utbildning och nyskapande som hittills har hämmat utvecklingen.
    t: The establishment of the European Institute of Technology will <a>help</a>
      reverse the fragmentation of research, education and innovation efforts, which
      has stunted progress so far.
  - s: Vi kan <v>hjälpa</v> <p>till</p> att finansiera klimatåtgärder i utvecklingsländerna.
    t: We can <a>help</a> finance climate action in the developing world.
  - s: Våra medlemsstater har också åtagit sig att <v>hjälpa</v> <p>till</p> att förstärka
      vårt program för utbildning av poliser.
    t: Our Member States have also committed to <a>help</a> get our police training
      programme up to strength.
  - s: Vi kommer inte att bekämpa detta enbart med hjälp av militära insatser utan
      genom att <v>hjälpa</v> <p>till</p> att bygga upp en säker och trygg miljö,
      som är fri från de spänningar och den ojämlikhet som föder extremism.
    t: We will not tackle this through military action alone but by <a>helping</a>
      build a secure and safe environment free from the tensions and inequalities
      that feed extremism.
  - s: Ett antal besök på hög nivå från EU till Vitryssland i år <v>hjälpte</v> <p>till</p>
      att stärka den politiska diskussionen.
    t: A number of EU high-level visits to Belarus this year <a>helped</a> strengthen
      political exchanges.
  - s: Europeiska unionen förväntar sig att Vitryssland ska vidta en rad åtgärder
      på området demokratiska reformer i syfte att närma sig Europeiska unionen och
      tillsammans <v>hjälpa</v> <p>till</p> att utvidga området för fred, stabilitet
      och välstånd som gäller i samtliga sex länder i det östliga partnerskapet, liksom
      Ryssland, EU:s strategiska partner.
    t: The EU expects Belarus to take a series of accompanying measures in the area
      of democratic reforms, with a view to coming closer to the EU and together <a>help</a>
      expand the area of peace, stability and prosperity involving all six Eastern
      Partnership countries, as well as Russia, the EU’s strategic partner.
  - s: Det råder inget tvivel om att det politiska och diplomatiska närmandet mellan
      Rwanda och Demokratiska republiken Kongo kan vara gynnsam när det gäller att
      skapa stabilitet i regionen och, om viljan finns hos båda sidor, <v>hjälpa</v>
      <p>till</p> att skapa en situation av fredlig samexistens och gynnsamt samarbete
      mellan de två länderna inom den återskapade Ekonomiska gemenskapen för länderna
      vid Stora sjöarna (CEPGL).
    t: There is no doubt that the political and diplomatic rapprochement between Rwanda
      and the DRC can be beneficial in terms of creating stability in the region and,
      if the will exists on both sides, can <a>help</a> establish a situation of peaceful
      coexistence and profitable cooperation between the two countries within a revitalised
      Economic Community of the Great Lakes Countries.
  - s: Jag välkomnar de åtgärder som kommissionen har vidtagit under de senaste dagarna
      för att <v>hjälpa</v> <p>till</p> att lyfta embargot.
    t: I welcome the measures taken by the Commission in the last few days to <a>help</a>
      lift the embargo.
  - s: Vi i Europa kan <v>hjälpa</v> <p>till</p> på det området genom att öka stödet
      för att stärka förfarandena.
    t: It is in this area that we in Europe could <a>help</a> by increasing our support
      to strengthen procedures.
  - s: Jag erkänner nu att det att göra Turkiet till en formell kandidat kommer att
      <v>hjälpa</v> <p>till</p> att snabba på förbättringen av Turkiets rykte i fråga
      om demokrati och mänskliga rättigheter, och en oro för detta rykte speglar inte
      fientlighet gentemot Turkiet utan intresse för landets framtid i Europa.
    t: I now accept that making Turkey a formal candidate will <a>help</a> speed up
      an improvement in Turkey’s record on democracy and human rights, concern about
      which reflects not hostility towards Turkey but attachment to its future in
      Europe.
  - s: Jag skulle även vilja tacka de människor inom parlamentet som har <v>hjälpt</v>
      <p>till</p> att göra denna budget till en framgång.
    t: I would also like to thank those people within Parliament who <a>helped</a>
      make this budget a success.
  - s: Därför tycker jag att det är ytterst viktigt att vi antar det kompromissändringsförslag
      som Clegg antydde, och som gör att vi kan <v>hjälpa</v> <p>till</p> med en utveckling
      nedifrån och uppåt.
    t: I therefore think it is extremely important that we adopt the compromise amendment
      which was indicated by Mr Clegg and which means that we can <a>help</a> with
      a development which begins from below and works its way upwards.
  - s: Vi måste naturligtvis <v>hjälpa</v> <p>till</p> att diskutera med alla politiska
      krafter i landet detta för att vi kan komma att ställas inför en mycket stor
      överraskning på grund av utvecklingen.
    t: We must <a>help</a>, of course, we must talk with all the political powers
      in the country, because otherwise developments could surprise us greatly.
  - s: Den anger heller inte uttryckligen att parlamentet är redo att <v>hjälpa</v>
      <p>till</p> att få ner kostnaderna.
    t: Nor does it explicitly state that the Parliament is prepared to <a>help</a>
      reduce expenditure.
  - s: Jag har ett konkret förslag till kommissionsledamoten, ett förslag som kanske
      kan <v>hjälpa</v> <p>till</p> en aning med att lösa denna fråga.
    t: I have a concrete proposal for the Commissioner, a proposal which may <a>help</a>
      a little in resolving this question.
  - s: Vad kan kommissionen och parlamentet göra för att <v>hjälpa</v> <p>till</p>
      med att skapa jobb genom småföretagen inom Europeiska unionen?
    t: What can the Commission and Parliament do to <a>help</a> provide jobs through
      small businesses in the European Union?
  - s: Det gör det möjligt för kommissionen att ge lån för att <v>hjälpa</v> <p>till</p>
      att finansiera kärnkraftverk i medlemsstaterna.
    t: It is a mechanism enabling the Commission to award loans to <a>help</a> finance
      nuclear power stations in the Member States.
  - s: Jag försvarar inte det nederländska systemet för att jag strävar efter höjden
      av individuell frihet utan för att det <v>hjälper</v> <p>till</p> att förebygga
      olösliga problem.
    t: I defend the Dutch system not because I am seeking a high point of individual
      freedom, but because it <a>helps</a> prevent insoluble problems.
  - s: Om vi vill att den inre marknaden skall fungera måste vi få med oss Europas
      medborgare och vi kan uppnå detta genom att tillhandahålla tjänster av hög kvalitet
      och på så sätt <v>hjälpa</v> <p>till</p> att öka den sociala välfärden.
    t: If we want the single market to work we have to have Europe’s citizens on board,
      and we can gain this by providing good quality services and so <a>help</a> increase
      social well-being.
  - s: För att <v>hjälpa</v> <p>till</p> med det kommer jag och mina labour-kolleger
      att i morgon rösta för betänkandet, men mot så gott som alla ändringsförslag
      som stöd för den strategi som förklarades tidigare av min framstående kollega
      Carmen Diez de Rivera Acaza.
    t: To <a>help</a> that, I and my Labour colleagues will vote tomorrow for the
      report, but against virtually all the amendments in support of the strategy
      explained earlier by my excellent colleague, Carmen Diez de Rivera Acaza.
  - s: Jag anser att det här är ett intressant och värdefullt initiativ som kommer
      att <v>hjälpa</v> <p>till</p> att främja Europas kultur och landvinningar och
      bidra till turismens och enskilda regioners utveckling.
    t: I believe that this is an interesting and valuable initiative which will <a>help</a>
      promote European culture and achievements and contribute to the development
      of tourism and individual regions.
  - s: Jag välkomnar uppmaningen till kommissionen i resolutionen att mera i detalj
      förklara för parlamentets budgetutskott exakt hur vi <v>hjälper</v> <p>till</p>
      i Irak och hur vi har för avsikt att stödja dessa kringliggande länder.
    t: I welcome the call, in the resolution, for the Commission to explain to Parliament’s
      Committee on Budgets in more detail exactly how we are <a>helping</a> in Iraq
      and how we are aiming to support those surrounding countries.
  - s: De stöder Europaparlamentets ansträngningar för att <v>hjälpa</v> <p>till</p>
      att utveckla den rättsliga ramen i kampen mot terrorismen.
    t: They support the efforts by the European Parliament to <a>help</a> develop
      the legislative framework in the fight against terrorism.
  - s: Detta påstådda ”stöd” till Balkan syftar i själva verket till att ”stödja betalningsbalansen
      och <v>hjälpa</v> <p>till</p> att lindra landets ekonomiska begränsningar gentemot
      utlandet”, vilket beskrivs i ett av betänkandena av Färm (Makedonien).
    t: The so-called ’aid’ to the Balkans is, in fact, intended to ’support the balance
      of payments and <a>help</a> ease … the external financial constraints’ of these
      countries, as stated in one of the Färm reports (Macedonia).
  - s: att <v>hjälpa</v> <p>till</p> med att integrera konsumentfrågor i alla EU:s
      politikområden, som t.ex. konkurrenspolitik, transport och rättsliga frågor;
    t: To <a>help</a> achieve integration of consumer concerns into all EU policies,
      such as competition policy, transport and justice;
  - s: För att <v>hjälpa</v> <p>till</p> med att uppnå denna rättssäkerhet, kommer
      en icke-uttömmande förteckning över kategorier som är oskäliga och en förteckning
      över exempel på förbjuden handelspraxis att komplettera generalklausulen
    t: To <a>help</a> achieve this legal certainty, a non-exhaustive list of unfairness
      categories and a list of examples of banned commercial practices will supplement
      the general clause.
  - s: vilket är det bästa sättet att <v>hjälpa</v> <p>till</p> med att förbättra
      kvaliteten hos den europeiska administrationen ur medborgarnas synvinkel?
    t: what is the best way to <a>help</a> improve the quality of European administration
      from the point view of the citizen?
  - s: Kanske skulle kodexen för ett bra förvaltningsbeteende också <v>hjälpa</v>
      <p>till</p> i denna fråga.
    t: Perhaps the code of good administrative behaviour will also <a>help</a> in
      this matter.
  - s: Med tanke på de faktorer som har nämnts stöder jag det förslag till resolution
      som har lagts fram av gruppen för Europeiska folkpartiet (kristdemokrater) som
      ett alternativ till betänkandets nuvarande förslag, så att vi kan <v>hjälpa</v>
      <p>till</p> att skapa en värdefull portal som har relevant information för allmänheten.
    t: Based on the considerations mentioned, I support the motion for a resolution
      tabled by the Group of the European People’s Party (Christian Democrats) as
      an alternative to the current option put forward in the report so that we can
      <a>help</a> create a valuable portal, which is relevant in terms of the information
      the public will find there.
  - s: Det är naturligtvis just jordbruket som kan <v>hjälpa</v> <p>till</p> i kampen
      mot den globala uppvärmningen, särskilt genom nya bearbetningsmetoder i syfte
      att bevara marken och minska lagringen av koldioxid, genom att stödja skogsbruket
      och blandade jord- och skogsbruk och genom att stödja ekologiskt jordbruk.
    t: It is precisely agriculture, of course, which can <a>help</a> in the fight
      against global warming, especially through new methods of tillage aimed at conserving
      soil and reducing storage of CO2, through support for forestry and agro forestry
      and through support for organic farming.
  - s: Det som skulle behövas är en insats av detta parlament tillsammans med andra
      gemenskapsinstitutioner för att <v>hjälpa</v> <p>till</p> att skapa en förstående
      miljö bland venezuelanerna själva.
    t: What would be required would be for the European Parliament, together with
      other Community institutions, to intervene to <a>help</a> create a climate of
      understanding between the Venezuelans themselves.
  - s: Dessutom hoppas kommissionen att mediernas yttrandefrihet, om den utnyttjas
      på ett ansvarsfullt sätt, skulle kunna <v>hjälpa</v> <p>till</p> att överbrygga
      det nuvarande klimatet av verbal konfrontation i Venezuela.
    t: In addition, the Commission hopes that the freedom of expression of the media,
      used in a responsible way, could <a>help</a> overcome the current climate of
      verbal confrontation in Venezuela.
  - s: Vi ber nu en bön om att vår lilla aktion kan <v>hjälpa</v> <p>till</p> att
      återställa förståndet och värdigheten i vår nation.
    t: In so doing, we pray that our small action may <a>help</a> restore sanity and
      dignity to our nation.’
  - s: Även om alla andra naturligtvis är fria att <v>hjälpa</v> <p>till</p> så beror
      det i slutändan ändå på dem.
    t: Although everyone else is free to <a>help</a>, it ultimately depends on them.
  - s: Även om vi inte <v>hjälper</v> <p>till</p> ska vi åtminstone inte orsaka mer
      bekymmer.
    t: If we are not <a>helping</a>, at least we should not cause more trouble.
  - s: EU måste <v>hjälpa</v> <p>till</p> med att anordna val och bygga upp demokratiska
      institutioner.
    t: The EU must <a>help</a> organise elections and the construction of democratic
      institutions.
  - s: De visar lagstiftarna på eventuella konsekvenser av olika politiska alternativ
      och <v>hjälper</v> <p>till</p> vid beslutsfattandet, och lagstiftarna bör använda
      sig mer av dem i framtiden.
    t: They show legislators the possible consequences of their policy options and
      <a>help</a> them make a decision, and legislators should make greater use of
      them in future.
  - s: Jag var närvarande i överhuset och <v>hjälpte</v> <p>till</p> att lägga fram
      det ändringsförslaget.
    t: I was there in the House of Lords and I <a>helped</a> move that amendment.
  - s: Å min grupps vägnar stödde jag sedan förslagen om 30 euro - en siffra som jag
      anser vara ett absolut nödvändigt minimum för att minska klyftan och <v>hjälpa</v>
      <p>till</p> att återställa lönsamheten för sektorn.
    t: On behalf of my Group, I then supported proposals for EUR 30 - a figure which
      I believe is the very minimum necessary to close the gap and <a>help</a> restore
      profitability to the sector.
  - s: Det handlar om att vi verkligen <v>hjälper</v> <p>till</p> praktiskt, och att
      vi inte även i fortsättningen överbelastar denna viktiga frågeställning med
      ideologiska önskedrömmar.
    t: This is about us providing real and practical <a>help</a> and not continuing
      to overburden this important subject with our own ideological and unrealistic
      desires.
  - s: Just genom att visa på de svaga punkterna och den tvingande nödvändigheten
      av att övervinna dem, så <v>hjälper</v> vi <p>till</p> att använda budgetmedlen
      på ett klokt och sparsamt sätt, och därigenom bidra till medborgarnas förtroende
      för Europa och dess institutioner.
    t: By highlighting the weaknesses and by urging that these be effectively overcome,
      we are in fact contributing to the efficient and rational use of budgetary funds
      and are <a>helping</a> to build public confidence in Europe and in its institutions.
  - s: Viktiga strategiska städers fall i Afghanistan i veckan kommer förvisso att
      <v>hjälpa</v> <p>till</p> i samband med undergrävandet av talibanernas makt.
    t: The fall of key strategic cities in Afghanistan this week will certainly <a>help</a>
      in the process of eroding the power of the Taliban.
  - s: För att vara med och organisera en uppbyggnad av landet, förutsatt att de drabbade
      så önskar, måste Europeiska unionen gripa in och <v>hjälpa</v> <p>till</p> med
      sina möjligheter av förebyggande åtgärder och civil krishantering.
    t: Here, the European Union must take an active role with its conflict prevention
      and civilian crisis management capacities and <a>help</a> organise the reconstruction
      of the country on this basis, as long as this is what the parties involved want.
  - s: Det är av stort intresse att EBRD i november i fjol offentliggjorde en ny strategi
      för sin ryska verksamhet, vilken i framtiden även kommer att omfatta de ryska
      regionerna och inte bara Moskva och Sankt Petersburg, och syftar till att <v>hjälpa</v>
      <p>till</p> att diversifiera den ryska ekonomin så att landet inte blir lika
      starkt beroende av naturtillgångarna.
    t: It is of considerable interest that last November the EBRD announced a new
      strategy for its Russian operations which will extend its work into the regions
      of Russia, away from Moscow and St Petersburg, and <a>help</a> diversify the
      Russian economy so that it is no longer over-dependent on natural resources.
  - s: Man måste kritisera det som går att kritisera, men <v>hjälpa</v> <p>till</p>
      att göra framsteg.
    t: We need to criticise what there is to criticise, but <a>help</a> progress to
      continue.
  - s: Men Spanien kan inte <v>hjälpa</v> <p>till</p> om man inte förbättrar anslutningsledningen
      genom Pyrenéerna.
    t: However, Spain cannot <a>help</a> without improving its interconnection capacity
      through the Pyrenees.
  - s: President Arafat har angivit att han vill förhandla med vilken israel som helst
      och även vill <v>hjälpa</v> <p>till</p> att hitta en kreativ lösning för flyktingarnas
      återvändande.
    t: President Arafat has indicated that he is prepared to negotiate with any Israeli
      party and to <a>help</a> search for a creative solution for the return of the
      refugees.
  - s: Kvinnor spelade en viktig roll - låt oss inte glömma det - för Bonnsamtalens
      framgång i december, och vi kommer att göra allt vi kan för att stödja det afghanska
      departementet för kvinnofrågor, som jag hoppas kommer att bli ett gott exempel
      på kvinnor som leder program för att <v>hjälpa</v> <p>till</p> med att utveckla
      samhället och försvara kvinnornas roll i ett samhälle som tryckt ned dem under
      alltför lång tid.
    t: Women played a crucial role, let us not forget, in the success of the Bonn
      talks in December and we will be doing what we can to support the Afghan Ministry
      of Women’s Affairs which will, I hope, be a good example of women managing programmes
      to <a>help</a> develop society and to help protect the role of women in a society
      which has abused them for far too long.
  - s: <v>Hjälp</v> <p>till</p> att ordna ett särskilt möte där man tar upp romernas
      situation.
    t: <a>help</a> arrange a special meeting where the Roma’s situation can be discussed.
  - s: Majoriteten av min grupp, inklusive mig själv, har nu uttalat sitt stöd för
      kompromissen för att <v>hjälpa</v> <p>till</p> att bevara mångfalden i parlamentet.
    t: The majority of my group - including me - has now spoken out in favour of the
      compromise in a sole bid to <a>help</a> perpetuate pluralist expression within
      this Parliament, yet with the utmost respect for those who think differently,
      because at the end of the day we share the same principles.
  - s: Det <v>hjälper</v> <p>till</p> att bekräfta EU som en aktör som bidrar till
      global stabilitet och är ett nödvändigt steg i utvecklingen av en verkligt alleuropeisk
      strategi när det gäller utrikes- och försvarspolitik.
    t: This report <a>helps</a> confirm the EU as a player contributing to global
      stability and is a necessary step in developing a genuine pan-European approach
      in foreign and defence policy.
  - s: De <v>hjälper</v> <p>till</p> att föra ut EU:s politik, i detta fall inom sysselsättning
      och sociala frågor.
    t: They actually do very concrete analytical and policy work, including the exchange
      of experience, and <a>help</a> deliver European policies, in these particular
      instances, in the area of employment and social issues.
  - s: Förra året öronmärktes 155,6 miljoner euro från gemenskapens budget, vilket
      innefattade 90 miljoner till en särskild likviditetsresurs som jag ställde till
      förfogande i slutet av året för att <v>hjälpa</v> <p>till</p> att upprätthålla
      den palestinska myndighetens institutionella ram, som vi har hjälpt till att
      skapa och finansiera.
    t: Last year EUR 155.6 million was earmarked from the Community budget, which
      included EUR 90 million for a special cash facility that I made available at
      the end of the year to <a>help</a> preserve the institutional framework of the
      Palestinian Authority, which we have helped to create and fund.
  - s: Detta <v>hjälper</v> <p>till</p> att riva ned handelshinder.
    t: In this way, we would be taking account of the global market, which would <a>help</a>
      remove barriers to trade.
  - s: Jag skulle vilja tacka alla de kollegor som har <v>hjälpt</v> <p>till</p> med
      betänkandet, särskilt i miljöutskottet och socialfrågeutskottet som har lämnat
      särskilda bidrag, men särskilt nämna det arbete som Lyndon Harrison har lagt
      ned och som har hjälpt mig enormt med betänkandet och i vars fotspår jag går
      på detta arbetsområde.
    t: I would like to thank all those colleagues who <a>helped</a> with this report,
      especially in the Environment and the Social Affairs Committees who have contributed
      views specifically to it, but I would also like to single out the work of Lyndon
      Harrison who has helped me enormously with this report and in whose footsteps
      I am treading in this line of work.
  - s: Medlemsstaterna skulle kunna <v>hjälpa</v> <p>till</p> genom att erkänna detta
      som ett giltigt skäl till arbetslöshet.
    t: Member States could <a>help</a> by recognising this as a valid reason for unemployment.
  - s: Västerländska företag kan <v>hjälpa</v> <p>till</p> med detta genom rekommendationer
      och teknologiska innovationer.
    t: Western firms can <a>help</a> here with expertise and advanced technology.
  - s: I första hand för att miljöhänsynen <v>hjälper</v> <p>till</p> att skapa en
      behaglig omgivning vilket i sin tur är en stimulans för produktionsinvesteringar
      i industri- eller tjänstesektorn.
    t: First because respect for the environment <a>helps</a> create agreeable surroundings,
      which is in turn a vector of productive investment, be it industrial or in the
      services sector.
  - s: Men i resolutionen sägs vad som bör sägas, och det viktigaste är att vi nu
      lovar varandra att verkligen hålla utkik efter alla sätt att <v>hjälpa</v> <p>till</p>
      på, och varje sätt att bidra med stabilitet i denna olyckliga del av världen.
    t: But the resolution says what needs to be said, and the most important thing
      is that we now promise each other to keep a sharp eye open for any means of
      <a>helping</a>, any means of contributing to stability in this unhappy part
      of the world.
  - s: Tillsammans med min kollega, Günter Verheugen, har vi utarbetat en färdplan
      med vars hjälp motortillverkarna skulle kunna successivt införa alla system
      som <v>hjälper</v> <p>till</p> att göra fordonen säkrare.
    t: In conjunction with my colleague, Mr Verheugen, we have drawn up a road map
      whereby motor manufacturers might progressively introduce all the systems that
      <a>help</a> make vehicles safer.
  - s: Vi tror på att man i betänkandet stöder en frivillig omfördelning av strukturfonder
      år 2004-2006 för att <v>hjälpa</v> <p>till</p> att minska flottans storlek.
    t: We believe the report to support re-directing structural funds in 2004 to 2006
      to <a>help</a> reduce the size of the fleet on a voluntary basis.
  - s: Min tredje och sista punkt handlar om att vi bör investera i lån av hjärnkapital,
      med vilket jag menar att människor skickas från Europa till utvecklingsländer
      för att <v>hjälpa</v> <p>till</p> med att öka den ekonomiska tillväxten, men
      detta måste alltid göras med hänsyn till landets egna åsikter, särdrag och kultur.
    t: My third and last point is that we should invest in loans of cerebral capital,
      by which I mean people are sent from Europe to the developing countries to <a>help</a>
      promote economic growth, although in such a way that always takes account of
      the country’s own standpoint, the country’s special features, and the country’s
      culture.
  - s: Folk i utvecklingsvärlden är också människor, och det är vår skyldighet att
      <v>hjälpa</v> <p>till</p> att skydda dem.
    t: People in the developing world are human beings too and it is our duty to <a>help</a>
      protect them.
  - s: Naturligtvis brottas vi i nuläget gång på gång med frågan om vi faktiskt gör
      tillräckligt i våra grannländer för att <v>hjälpa</v> <p>till</p> att skapa
      mänskliga och medborgerliga rättigheter och frihet.
    t: Of course, we are all repeatedly confronted at the moment with the question
      of whether we are actually doing enough in our neighbouring countries to <a>help</a>
      bring about human and civil rights and freedom.
  - s: Jag vill därför börja med att framföra mitt uppriktiga tack till alla dem som
      har <v>hjälpt</v> <p>till</p> att utarbeta detta betänkande, särskilt föredraganden
      och vår skuggföredragande Małgorzata Handzlik.
    t: I would therefore like to start by expressing my sincere thanks to all those
      who <a>helped</a> produce this report, in particular, the rapporteur and our
      shadow rapporteur, Mrs Handzlik.
  - s: Europaparlamentet har <v>hjälpt</v> <p>till</p> att utarbeta denna strategi
      både genom sin resolution av den 20 januari 2010 och genom verksamheten i parlamentets
      Donauforum.
    t: The European Parliament has <a>helped</a> develop the strategy both through
      its resolution of 20 January 2010 and the activity of its Danube Forum, and
      will continue to be an active partner as well in implementing and updating it.
  - s: Föräldrar tvingar ofta döttrar att sluta skolan för att <v>hjälpa</v> <p>till</p>
      i hushållet och se efter sina syskon, och detta leder till bristande utbildning,
      dåliga arbetsförhållanden - om de överhuvudtaget lyckas ta sig in på arbetsmarknaden
      - och till låg betalning.
    t: It is often the case that girls are pressured by their parents into leaving
      school in order to <a>help</a> keep house and look after their siblings, resulting
      in a lack of education, poor working conditions - that is, if they actually
      manage to get onto the labour market at all - and low pay.
  - s: Likväl måste vi fortsätta att ge stöd och <v>hjälpa</v> <p>till</p> i återuppbyggnaden
      av de drabbade områdena i Georgien, stödja förtroendeskapande åtgärder, liksom
      utvecklingen av ett regionalt samarbete.
    t: Nevertheless, we need to continue to provide assistance and <a>help</a> the
      reconstruction of the affected regions in Georgia, support confidence-building
      measures, as well as the development of regional cooperation.
  - s: Ett sådant program kan <v>hjälpa</v> <p>till</p> att skapa den inre marknaden
      för förnybar energi i Europeiska unionen och därmed också öppna stora exportmöjligheter.
    t: This kind of programme can <a>help</a> create an internal market for renewable
      energy sources in the European Union and therefore also open up major export
      opportunities.
  - s: En utvidgning kommer att <v>hjälpa</v> <p>till</p> att stärka demokratiska
      och civila strukturer i Öst- och Centraleuropa, breda ut marknadsekonomierna
      och hjälpa till att bygga en europeisk kontinent som är i fred med sig själv.
    t: It will <a>help</a> consolidate democratic and civil structures in eastern
      and central Europe, expand market economies and help build a European continent
      at peace with itself.
  - s: En utvidgning kommer att hjälpa till att stärka demokratiska och civila strukturer
      i Öst- och Centraleuropa, breda ut marknadsekonomierna och <v>hjälpa</v> <p>till</p>
      att bygga en europeisk kontinent som är i fred med sig själv.
    t: It will help consolidate democratic and civil structures in eastern and central
      Europe, expand market economies and <a>help</a> build a European continent at
      peace with itself.
  - s: Jag är av den åsikten att utvidgningen kan <v>hjälpa</v> <p>till</p> i den
      processen.
    t: It is my belief that enlargement can <a>help</a> that process.
  - s: Min uppgift som föredragande har varit att <v>hjälpa</v> <p>till</p> att förbereda
      ett nytt program, Leonardo II.
    t: My task as rapporteur has been to <a>help</a> prepare a new programme, Leonardo
      II.
  - s: I korthet strävar jag efter att definiera Leonardo II som det program som syftar
      till att utveckla yrkesutbildningssystem för alla, ett allomfattande angreppssätt
      som <v>hjälper</v> <p>till</p> att påverka och utveckla möjligheter till yrkesutbildning
      över Europeiska unionen och som kommer att vara en länk till Europeiska socialfonden
      och riktlinjerna för anställning.
    t: In brief, I am aiming at defining Leonardo II as the programme which is concerned
      with developing vocational training systems for all, an inclusive approach which
      <a>helps</a> influence and develop training opportunities across the European
      Union and will link in with the European Social Fund and the Employment Guidelines.
  - s: Betydelsen av ASEM-processen i allmänhet och ASEM II i synnerhet blir ännu
      tydligare vid en tidpunkt då det finns behov av en bättre förståelse för de
      olika ekonomiska situationerna och behovet av att <v>hjälpa</v> <p>till</p>
      att återställa stabilitet åt situationen i Asien.
    t: The importance of the ASEM process in general, and ASEM II in particular, becomes
      even clearer at a time when there is a need for a better understanding of respective
      economic situations and of the need to <a>help</a> bring stability to the situation
      in Asia.
  - s: Vi måste sända starka politiska signaler och även lägga fram initiativ för
      att <v>hjälpa</v> <p>till</p> att komma över krisen.
    t: We must give strong political messages and also put forward initiatives to
      <a>help</a> overcome the crisis.
  - s: Förenade kungarikets ordförandeskap har just skickat en delegation på hög nivå
      till Sydostasiens länder för att rätta till missuppfattningar om omfattningen
      av Europas roll i hanterandet av situationen och för att <v>hjälpa</v> <p>till</p>
      att förbereda toppmötets meddelande i denna fråga.
    t: The UK Presidency has just sent a high-level mission to the South-East Asian
      countries to correct misunderstandings about the extent of Europe’s role in
      dealing with the situation and to <a>help</a> prepare the Summit’s message on
      this subject.
  - s: De har ett stödoch biståndsprogram till palestinierna för att <v>hjälpa</v>
      <p>till</p> att skapa en palestinsk bosättning.
    t: It has a programme of aid and assistance to the Palestinians to <a>help</a>
      establish a Palestinian settlement.
  - s: Den <v>hjälper</v> <p>till</p> med upprensningen efter Tjernobyl och i gengäld
      är vi engagerade i det mycket viktiga Kedo-projektet.
    t: It is <a>helping</a> with the clean-up after Chernobyl and in recompense we
      are involved in the very important KEDO project.
  - s: Att i detta läge upphäva de ekonomiska överenskommelserna mellan unionen och
      Israel skulle inte <v>hjälpa</v> <p>till</p> att bryta det nuvarande dödläget.
    t: At present to suspend economic agreements between the EU and Israel would not
      <a>help</a> break the current deadlock.
  - s: Jag lovar att från min sida göra vad jag kan i framtiden för att personligen
      <v>hjälpa</v> <p>till</p> att lösa det demografiska problemet.
    t: I promise on my part that in future I personally will do what I can to <a>help</a>
      find a solution to the demographic problem.
  - s: Från Europaparlamentet kommer vi att <v>hjälpa</v> <p>till</p>, och vi kommer
      inte att spara några krafter för att den Europeiska unionen skall ha den tyngd
      i dessa organisationer som våra fiskerisektorer förtjänar och som de begär i
      förhållande till tredje land, vilka ibland dessutom försvarar sina egna intressen
      mer energiskt än vi våra.
    t: Parliament will <a>help</a>, and we shall spare no effort in ensuring that,
      in such organisations, the European Union has a level of influence that corresponds
      to our fisheries sectors.
  - s: Jag tror att den nya rättsliga grunden kommer att <v>hjälpa</v> <p>till</p>
      att påskynda den ekonomiska utvecklingsprocessen och anpassa medlemsstaternas
      rättssystem.
    t: I think that the new legal basis will <a>help</a> accelerate the economic development
      process and adapt Member States’ legal systems.
  - s: Att rösta ja handlar också om att <v>hjälpa</v> <p>till</p> att öka medvetandet
      hos de turkiska ungdomarna i kontakten med europeiska kollegor;
    t: Voting in favour of this step also means <a>helping</a> young Turks to open
      their minds through contact with their European counterparts.
  - s: Vi anordnade en internationell konferens i Lissabon eftersom vårt mål var och
      är att <v>hjälpa</v> <p>till</p> att fastställa eller ange de övergripande riktlinjerna
      för den europeiska migrationspolitiken.
    t: We held an international conference in Lisbon because our goal was and is to
      <a>help</a> lay down or set out the broad guidelines for a European migration
      policy.
  - s: Den gamla frågan om vem som tjänar på det, eller cui bono som det heter på
      latin, <v>hjälper</v> <p>till</p> att ge ett svar.
    t: The old question of who gains, or as the Latin puts it cui bono, <a>helps</a>
      provide an answer here.
  - s: EU har vid många tillfällen sänt kraftfulla budskap till ledarna i de båda
      länderna, nu senast till president Putin i Lahtis, om vikten av att normalisera
      förbindelserna, och EU har också erbjudit sig att <v>hjälpa</v> <p>till</p>
      för att återuppta dialogen.
    t: The EU has on many occasions sent strong messages to the leaders of the two
      countries, most recently to President Putin at Lahti, on the importance of normalising
      relations, and it has also offered its services to <a>help</a> reopen their
      dialogue.
  - s: Samtidigt tvekar många utvecklingsländer att vidta de nödvändiga utsläppsminskande
      åtgärder som krävs för att <v>hjälpa</v> <p>till</p> att begränsa den genomsnittliga
      temperaturhöjningen på jorden med två grader Celsius.
    t: At the same time, numerous developing countries continue to hesitate to take
      the necessary measures to reduce emissions which are required in order to <a>help</a>
      limit the average rise in temperature on the planet by two degrees Celsius.
  - s: Vi talar om hållbar utveckling när vi hänvisar till de inre vattenvägarnas
      potential att <v>hjälpa</v> <p>till</p> att minska inverkan av koldioxidutsläppen
      med upp till 75 procent jämfört med vägtransporter, och också, och det är därför
      det är så viktigt, deras potential att främja detta nätverk med inre vattenvägar
      på EU-nivå och stödja nya metoder så att denna sektor kan bli mer konkurrenskraftig
      och effektiv.
    t: We are talking about sustainable development when we refer to inland waterways’
      potential to <a>help</a> reduce the impact of CO2 emissions by up to 75% compared
      to roads and also - and this is why it is so important - to promote this inland
      waterways network at European level and to support new formulae so that this
      sector can be more competitive and efficient.
  - s: Denna typ av samarbete kan också visa sig bli nödvändig för att <v>hjälpa</v>
      <p>till</p> att överbrygga regionala skillnader och säkra en hållbar utveckling
      i EU:s fattigare regioner.
    t: This form of cooperation may also prove instrumental in <a>helping</a> bridge
      regional disparities and ensuring the sustainable development of Europe’s poorer
      regions.
  - s: Detta <v>hjälper</v> <p>till</p> att förhindra att klyftor och motsättningar
      uppstår mellan de länder som ligger i framkant och övriga länder.
    t: This <a>helps</a> prevent a separation and divergence between the countries
      leading the way and those following behind.
  - s: Som biskop i den reformerta kyrkan tar jag avstånd från alla manifestationer
      av anti-religiös ideologi och intolerans, och jag vet att de kristna kyrkorna
      själva har <v>hjälpt</v> <p>till</p> att skapa grundläggande europeiska värderingar
      i EU, som har sina rötter i den kristdemokratiska rörelsen.
    t: As a bishop of the Reformed Church, knowing that the Christian churches themselves
      have <a>helped</a> shape genuine European values in this European Union which
      has its roots in the Christian Democrat movement, I reject every manifestation
      of anti-religious ideology and intolerance.
  - s: Som Hélène Flautre sade så kan vi bara <v>hjälpa</v> <p>till</p>, men behoven
      är enorma.
    t: As Mr Flautre said, what we can do is a <a>help</a> but the needs are enormous.
  - s: I enlighet med detta måste EU också <v>hjälpa</v> <p>till</p> att minska en
      av huvudorsakerna till obalansen, nämligen arbetslösheten i länderna i södra
      Medelhavsområdet.
    t: Accordingly, Europe must also <a>help</a> reduce one of the major causes of
      the imbalances, namely unemployment in the countries of the southern Mediterranean.
  - s: Vi vet emellertid att ingen av de berörda aktörerna kommer att <v>hjälpa</v>
      <p>till</p> i detta avseende utan ett starkt tekniskt och politiskt åtagande
      från själva kommissionen.
    t: We know, however, that without strong technical and political commitment from
      the Commission itself, none of the actors concerned will <a>help</a> in this
      regard.
  - s: Programmet bör kunna komma i gång inom kort, allt efter kommitténs behov, och
      det är min förhoppning att kommittén kommer att <v>hjälpa</v> <p>till</p> att
      jämna vägen för en övergripande lösning på den långvariga konflikten på Cypern.
    t: This should come on stream shortly in line with the Committee’s needs, and
      I hope that the work of the Committee will <a>help</a> prepare the ground for
      the overall solution of the long-lasting conflict in Cyprus.
  - s: Vi måste se till att skolorna kan leverera dem och jag är helt säker på att
      det som detta betänkande innehåller är ett sätt på vilket vi kan <v>hjälpa</v>
      <p>till</p> att höja standardnivåerna i skolorna.
    t: We have to make sure that the schools can deliver them and I am quite sure
      that what is contained in this report is one of the ways that we can <a>help</a>
      raise the standards in schools.
  - s: för det första att stödja de nationella allmänna åklagarna, att <v>hjälpa</v>
      <p>till</p> med åtal i fråga om europeiska bedrägerimål, och för det andra att
      övervaka Europol och OLAF i rättsligt avseende, för detta är två utredande myndigheter
      som för närvarande kan operera okontrollerat i rättsligt avseende.
    t: Secondly, we should indeed set up a European Public Prosecutor’s Office with
      two tasks, firstly to assist the national public prosecutors, <a>helping</a>
      bring criminal proceedings in European fraud cases and, secondly, to supervise
      Europol and OLAF in a judicial sense because these are two criminal investigation
      services which can operate at the moment without any judicial supervision.
  - s: Vårt parlament inbjöd först experterna för att <v>hjälpa</v> <p>till</p> att
      utvärdera Europeiska kommissionens arbete och dessa utnyttjade inbjudan för
      att ta dess öde i sina händer.
    t: Our Parliament first asked experts to <a>help</a> it evaluate the performance
      of the European Commission and they took advantage of this invitation to determine,
      themselves, what its future should be.
  - s: Låt oss, som parlament och som regeringar, aldrig glömma våra skyldigheter
      och vårt ansvar att även inkludera de socialt utslagna och att <v>hjälpa</v>
      <p>till</p> att återföra till arbetsmarknaden de 18 miljoner arbetslösa, som
      behöver, förtjänar och bör få vårt stöd.
    t: Let us, as a Parliament and as governments, never lose sight of our duties
      and responsibilities to include those who are socially excluded and to <a>help</a>
      back to work the 18 million unemployed who need, deserve and should have our
      support.
  - s: Det är mycket viktigt, med tanke på att vi är områdets största biståndsgivare,
      att vi även använder vår politiska skyldighet att försöka <v>hjälpa</v> <p>till</p>
      i fredsprocessen och att fortsätta att utöva maximal press på de inblandade
      parterna för att försöka medla fram en lösning.
    t: It is crucially important, given that we are the largest donors of aid to the
      area, that we also exercise our political obligation to try to <a>help</a> the
      peace process and continue to put the maximum pressure on the parties involved
      to try to broker a settlement.
  - s: Detta kan vi <v>hjälpa</v> <p>till</p> med.
    t: We will be able to <a>help</a> with this.
  - s: Globaliseringen av våra ekonomier är emellertid en oundviklig utveckling och
      vi i detta parlament måste verkligen stödja ett avtal som kommer att hjälpa
      till att stimulera handeln mellan Mexiko och Europa till vår ömsesidiga nytta
      och <v>hjälpa</v> <p>till</p> att vända balansen så att Mexiko inte blir ännu
      mer beroende av Förenta staterna.
    t: However, the globalization of our economies is an inevitable development and
      we in this Parliament must surely support an agreement which will help to stimulate
      trade between Mexico and Europe to our mutual benefit and <a>help</a> tilt the
      balance against Mexico becoming even more dependent on the United States.
  - s: Han använde IMF för att <v>hjälpa</v> <p>till</p> att rädda det misslyckade
      europrojektet och därför var han en ytterst olämplig kandidat.
    t: He used the IMF to <a>help</a> bail out the failing euro project and, as such,
      he was a very poor choice of candidate.
  - s: Jag har varnat er för att ni inte kan fortsätta att köpa era egna osäkra fordringar
      utan vi har nått den punkt där vi inom ett fåtal veckor mycket väl kan råka
      ut för att själva ECB inte är solvent och er vän Christine Lagarde kanske kan
      <v>hjälpa</v> <p>till</p> att lösa det problemet också.
    t: I have warned that you cannot go on buying your own bad debt, but we have reached
      the point where, within weeks, we may well see that the ECB itself is not solvent,
      so perhaps your friend Mrs Lagarde can <a>help</a> bail that out as well.
  - s: Det är en mycket viktig uppgift men IMF:s funktion är, förutom att stabilisera
      marknaderna, också att <v>hjälpa</v> <p>till</p> att rätta till de globala obalanser
      som har orsakat den rådande krisen.
    t: This is a crucial task, but the IMF’s role, beyond stabilising the markets,
      is also to <a>help</a> correct the global imbalances that caused this crisis.
  - s: Föredraganden betonar vikten av att <v>hjälpa</v> <p>till</p> med inlärningen
      av främmande språk för medborgare som vill lära sig på egen hand, samtidigt
      som han noterar vikten av att äldre människor lär sig främmande språk.
    t: The rapporteur emphasises the significance of giving <a>help</a> with learning
      foreign languages to citizens who want to learn on their own, noting at the
      same time the importance of the acquisition of foreign languages by elderly
      people.
  - s: Detta är ett test på hur vi, som under de senaste 60 åren skapat ett EU som
      ger socialt skydd och ekonomiska framsteg, kan <v>hjälpa</v> <p>till</p> att
      skapa en värld där vi har ekonomisk utveckling, miljöskydd och social rättvisa
      på samma gång.
    t: This is a test of how we, having over the last 60 years created a Europe which
      has social protection as well as economic progress, can <a>help</a> shape a
      world where we have economic progress, environmental care and social justice
      at the same time.
  - s: sekreterarna kan <v>hjälpa</v> <p>till</p> en hel del med detta.
    t: the secretarial staff can <a>help</a> a great deal with this.
  - s: Att informera oss inför tillkännagivandet, om inte annat så av ren artighet,
      skulle säkerligen ha <v>hjälpt</v> <p>till</p> att skapa rimliga relationer
      mellan Europaparlamentet och er själv i denna fråga.
    t: Surely, in the interests of courtesy at least, informing us ahead of the announcement
      would have <a>helped</a> try and ensure reasonable relations between Parliament
      and yourself on this issue.
  - s: Vi, i egenskap av ledamöter i ett parlament som har förstärkts genom fördraget,
      kan <v>hjälpa</v> <p>till</p> med detta.
    t: We, as Members of a European Parliament strengthened by the Treaty, can <a>help</a>
      with this.
  - s: I morse bad herr Santer och herr van den Broek mycket rimligen att Turkiet
      skulle <v>hjälpa</v> <p>till</p> att finna en lösning på det långvariga cypriotiska
      problemet, med medlemskapet i Europeiska unionen som katalysator.
    t: This morning Mr Santer and Mr van den Broek asked very reasonably for Turkey
      to <a>help</a> find a solution to the long-standing problem of Cyprus, using
      membership of the European Union for Cyprus as a catalyst.
  - s: För att <v>hjälpa</v> <p>till</p> på vägen begär PPE-DE-gruppen en omröstning
      med namnupprop om det här särskilda ändringsförslaget, men vi kommer sedan att
      lägga ned våra röster så att ändringsförslaget förkastas.
    t: To <a>help</a> it on its way the PPE-DE Group is calling for a roll-call vote
      on this particular amendment but will then abstain so that the amendment will
      fall.
  - s: Slutligen vill jag be kommissionen att skicka över det dokument som jag talade
      om så snabbt som möjligt, så att vi på ett konstruktivt sätt kan <v>hjälpa</v>
      <p>till</p> i tankearbetet med att hitta möjliga lösningar.
    t: Finally, I would like to ask the Commission to send the document I referred
      to to the European Parliament as soon as possible, so that we can <a>help</a>
      think of possible solutions in a constructive way.
  - s: Ett starkare regionalt samarbete kan <v>hjälpa</v> <p>till</p> att förhindra
      att det bryter ut etniskt, ekonomiskt, socialt eller religiöst betingade konflikter,
      alltså ha en preventiv verkan.
    t: Enhanced regional cooperation can <a>help</a> prevent the outbreak of conflicts
      based on ethnic, economic, social or religious factors, i.e. have a preventive
      effect.
  - s: Det var ett stort misstag att fortsätta att tala om stabiliserings- och associeringsavtalet
      (som Nederländerna förhindrade i januari) och säga att Europeiska unionen gör
      goda insatser - att den <v>hjälper</v> <p>till</p>, att den gör det lättare
      att få visum och att unionen genom att till sist försöka hjälpa demokraterna,
      de proeuropeiska partierna, försöker rädda det som inte kan räddas.
    t: It was a huge mistake to keep talking about the Stabilisation and Association
      Agreements (SAA) (which The Netherlands thwarted in January) and saying that
      the European Union is doing good, that it is <a>helping</a>, that it is making
      visas easier, and trying to retrieve the irretrievable, the Union is attempting
      at last to help the democrats, the pro-Europe parties.
  - s: Det är svårt att <v>hjälpa</v> <p>till</p> med lagstiftning, men det är lätt
      att skada.
    t: It is hard to <a>help</a> with legislation, but it is easy to harm.
  - s: Ett sådant system skulle <v>hjälpa</v> <p>till</p> att rädda liv i Europa.
    t: Such a system would <a>help</a> save European lives.
  - s: Det <v>hjälper</v> också <p>till</p> att bygga upp det sociala kapital som
      den offentliga politiken behöver för att lyckas.
    t: It also <a>helps</a> build the social capital that public policies need to
      succeed.
  - s: Volontärarbete må betyda arbete utan betalning, men vi kan som EU-institutioner
      <v>hjälpa</v> <p>till</p> att stärka det på olika sätt.
    t: Voluntary may mean ’no payment’, but we as European institutions can <a>help</a>
      intensify it by various means.
  - s: En effektivisering av samarbetsavtalen mellan konkurrenter främjar innovation
      och <v>hjälper</v> <p>till</p> att öka de europeiska företagens konkurrenskraft.
    t: Streamlining cooperation agreements between competitors promotes innovation
      and <a>helps</a> boost European companies’ competitiveness.
  - s: I syfte att uppnå en långsiktig politisk stabilitet såväl inom landet som med
      angränsande länder fordras konstitutionella reformer som kan <v>hjälpa</v> <p>till</p>
      att skapa en balans mellan det lagstiftande och det verkställande systemet.
    t: In order to ensure long-term political stability both within the country and
      with neighbouring countries, it is important to implement constitutional reforms,
      which would <a>help</a> establish an appropriate balance between the executive
      and the judicial system.
  - s: Vi kommer liksom tidigare att använda alla medel som står till vårt förfogande
      - dialog och engagemang, FN och sanktioner, men även assistans - för att <v>hjälpa</v>
      <p>till</p> att övertyga den nya regeringen om att den måste bättra på sina
      meriter.
    t: We will continue to use all the means at our disposal - dialogue and engagement,
      United Nations channels and restrictive measures, but also assistance - to <a>help</a>
      persuade the new government to improve its record.
  - s: Jag tror att man skulle kunna påstå att ni har <v>hjälpt</v> <p>till</p> att
      forma detta parlament i dess anmärkningsvärda utveckling från dess tidigaste
      barndom till att bli det som nu är ett mycket frigjort parlament med tillitsfulla
      ledamöter, tydliga partistrukturer och parlamentariska grupper, och därmed en
      krävande partner i den europeiska debatten, och en partner som vi inte kan föreställa
      oss att behöva klara oss utan.
    t: it could, I think, be said that you have <a>helped</a> shape this House in
      its remarkable growth from its earliest infancy to becoming what is now a very
      emancipated parliament with confident Members, clear party structures and parliamentary
      groups, and hence a demanding partner in European debate, and one we cannot
      imagine ourselves having to do without.
