  - s: Jag tycker att kommissionen lägger en särskild tyngdpunkt på denna fråga och
      jag tror att den omständighet att man, just under det portugisiska ordförandeskapet,
      kommer att inleda flera kapitel med kandidatländerna i den så kallade Luxemburgprocessen,
      som handlar om dessa frågor, framför allt rättsliga och inrikes frågor och fri
      rörlighet, <v>hjälper</v> <p>till</p> att redan nu skapa en gemensam kultur
      som är den som i grunden, kandidatländerna senare kommer att vara en del av
      vad gäller att respektera gemenskapens regelverk.
    t: Ich denke, die Kommission widmet diesem Bereich ganz besondere Aufmerksamkeit,
      und der Umstand, daß während der portugiesischen Präsidentschaft mit den Bewerberländern
      der sogenannten Luxemburger Phase mehrere Kapitel aufgeschlagen werden, die
      diesen Bereich, insbesondere den der Justiz und innere Angelegenheiten und den
      der Freizügigkeit von Personen betreffen, bereits jetzt <a>helfen</a> können,
      eine gemeinsame Kultur, d.h. die Kultur zu entwickeln, der sich die Bewerberländer
      im Grunde genommen später im Sinne der Achtung des gemeinschaftlichen Besitzstandes
      werden anschließen müssen.
  - s: En policy mix måste samtidigt utvecklas, som genom en ökning av den inhemska
      efterfrågan <v>hjälper</v> <p>till</p> att kompensera effekterna av en möjlig
      negativ efterfrågechock från USA:s sida på Europeiska unionens inre marknad.
    t: Ein policy mix muss gleichzeitig entwickelt werden, der Auswirkungen eines
      möglichen negativen Nachfrageschocks der USA auf den EU-Binnenmarkt durch eine
      Steigerung der Binnennachfrage kompensieren <a>hilft</a>.
  - s: Vi hoppas därför också att samarbetet inom dessa områden kommer att <v>hjälpa</v>
      <p>till</p> att förhindra sådana ekologiska katastrofer i framtiden.
    t: Wir hoffen daher, daß die Zusammenarbeit auf diesen Gebieten <a>helfen</a>
      wird, derartige ökologische Katastrophen in der Zukunft zu verhindern.
  - s: Våra diskussioner har dock fortfarande inte lett till några konkreta resultat,
      och våra förhoppningar om en kraftig ekonomisk tillväxt kanske aldrig kommer
      att infrias eftersom ingen kan <v>hjälpa</v> <p>till</p> med att skapa denna
      tillväxt.
    t: Unsere Debatten haben jedoch noch immer keine praktischen Ergebnisse gebracht,
      und unsere Träume von einem hohen Wirtschaftswachstum werden vielleicht niemals
      wahr, weil es wohl niemanden geben wird, der <a>helfen</a> könnte, das erhoffte
      Wachstum zu erzielen.
  - s: Vi måste <v>hjälpa</v> <p>till</p> att så snabbt som möjligt få de olika parterna
