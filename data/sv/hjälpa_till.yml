  - s: Vi höll med om den och <v>hjälpte</v> <p>till</p> med att få ihop den.
    t: We agreed with it and <a>helped</a> put it together.
  - s: Eftersom UMTS-systemet inte kommer att vara lätt tillgängligt förrän vid början
