    t: Pedimos que los Estados miembros, ya que se dice que tal vez aviones pertenecientes
      a Estados miembros o a la OTAN participaron en esa acción de guerra, <a>ayuden</a>
      con informaciones, que no hay porqué seguir manteniendo reservadas, ocultas
      y secretas, a aclarar, a decir toda la verdad.
  - s: Många medlemsländer har betydande problem att godta den militära delen i planen
      och det är mycket cyniskt att säga att vi vill <v>hjälpa</v> <p>till</p> på
      det sociala området, när denna plan helt klart är en militär plan.
    t: Muchos Estados miembros tienen serias reservas con el componente militar y
      es muy cínico afirmar que queremos <a>ayudar</a> en el ámbito social cuando
      no hay ninguna duda de que éste es un plan militar.
  - s: Medlemsstaterna skulle kunna <v>hjälpa</v> <p>till</p> genom att erkänna detta
      som ett giltigt skäl till arbetslöshet.
    t: Los Estados miembros podrían <a>ayudar</a> reconociéndolo como motivo válido
      para el desempleo.
  - s: Västerländska företag kan <v>hjälpa</v> <p>till</p> med detta genom rekommendationer
      och teknologiska innovationer.
    t: Las empresas occidentales pueden <a>ayudar</a> ofreciendo asesoramiento e innovaciones
      tecnológicas.
  - s: Men i resolutionen sägs vad som bör sägas, och det viktigaste är att vi nu
      lovar varandra att verkligen hålla utkik efter alla sätt att <v>hjälpa</v> <p>till</p>
      på, och varje sätt att bidra med stabilitet i denna olyckliga del av världen.
    t: Sin embargo, la resolución dice lo que hay que decir y lo más importante es
      que ahora nos comprometamos todos a buscar formas de <a>ayudar</a>, formas de
      contribuir a la estabilidad en esta desdichada parte del mundo.
  - s: Rådet har gång på gång talat om att vi skall bekämpa bedrägerierna inom unionen
      och så visar det sig att nästan alla länder undviker att hjälpa till med bedrägeribekämpningen,
      och att de inte <v>hjälper</v> <p>till</p> att betala tillbaka de orättmätigt
      utbetalda pengarna till unionen.
    t: El Consejo ha hablado una y otra vez de nuestro deber a la hora de combatir
      el fraude en la Unión y se revela que casi todos los países evitan colaborar
      en esta lucha contra el fraude y que no <a>ayudan</a> reembolsando a la Unión
