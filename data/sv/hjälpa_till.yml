    t: Una di queste è la situazione in Darfur, dove il presidente al-Bashir espelle
      organizzazioni che, tra le altre cose, hanno <a>aiutato</a> la popolazione del
      Darfur ad accedere alle risorse idriche.
  - s: Men tillåt mig, innan sammanträdet avslutas, att tacka er alla, och tolkarna
