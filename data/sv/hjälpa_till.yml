  - s: Folk i utvecklingsvärlden är också människor, och det är vår skyldighet att
      <v>hjälpa</v> <p>till</p> att skydda dem.
    t: Si ni siquiera somos capaces de <a>ayudarles</a>, quiere decir que el humanitarismo
      ha salido volando por la ventana y nosotros deberíamos regresar a las cavernas.
  - s: Det har också handlat om egoism och inte minst populism, och den fallande eurokursen
