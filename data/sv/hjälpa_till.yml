      for sport to <a>help</a> improve the health of children.
  - s: Ordförandeskapet kan <v>hjälpa</v> <p>till</p> med det genom att organisera
      en särskild trojka-delegation som på plats kan utöva nödvändiga påtryckningar.
    t: The presidency can <a>help</a> here by organizing a special troika mission
      to apply the necessary pressure on the spot.
  - s: Israel måste förstå - och det är unionens plikt att <v>hjälpa</v> <p>till</p>
      med detta - att normaliseringen av dess relationer med regionen i dess helhet
      har ett pris, och att det priset varken är mer eller mindre än vad som stipuleras
      i Arabförbundets fredsinitiativ, kvartettens färdplan eller Annapolisdeklarationen,
      nämligen ett slut på ockupationen och den resulterande barbarismen, och ett
      erkännande av staten Palestina inom de gränser som existerade 1967.
    t: Israel must understand - and it is the Union’s duty to <a>help</a> with this
      - that the normalisation of its relations with the region as a whole has a price,
      and that price is no more or no less than what is stipulated in the Peace Initiative
      of the Arab League, the Quartet’s Roadmap or the Annapolis Declaration, namely
      the end of the occupation and resulting barbarism, and the recognition of the
      Palestinian State within the borders as they stood in 1967.
  - s: Jag har, åtminstone i det land som jag kommer från, nämligen Tyskland, sett
      hur otaliga ungdomar har engagerat sig och <v>hjälpt</v> <p>till</p>, och i
      en tid där anonymiteten och egoismen ofta tycks vara förhärskande, är det ett
      gott tecken att just ungdomar visar denna solidaritet.
    t: At any rate, I have seen, in Germany, the country from which I come, innumerable
      young people getting stuck in and giving <a>help</a>, and, at a time when anonymity
      and egoism often seem to be predominant, it is a good sign that it is young
      people who manifest this solidarity.
  - s: Här vill jag på det allra hjärtligaste tacka alla dem som har <v>hjälpt</v>
      <p>till</p> med att röja upp och att bekämpa vattnet.
    t: May I take this opportunity to thank everyone who has <a>helped</a> clear up
      and helped fight the floods.
  - s: Hemma hos mig har afrikanska asylsökande <v>hjälpt</v> <p>till</p>, och muslimska
      ungdomsförbund har gjort frivilliga insatser.
    t: In Austria, African asylum seekers have been <a>helping</a> and young Muslim
