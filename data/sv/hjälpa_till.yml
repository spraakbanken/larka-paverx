      som verkligen kan åtgärdas bäst på europeisk nivå.
    t: We have the opportunity to tell our people that we do care about the big issues
      that they care about, that we can <a>help</a> deliver a better peace, security,
      prosperity, environment and quality of life - issues that can genuinely be helped
      best at a European level.
  - s: Europeiska unionen kan dock <v>hjälpa</v> <p>till</p> att samordna biståndet
      från medlemsstaterna och ingripa när medlemsstaterna inte gör något.
    t: The European Union could, however, <a>help</a> coordinate Member State aid
      and intervene if the Member States fail to take any action.
  - s: Detta skulle <v>hjälpa</v> <p>till</p> att bekämpa handeln med sällskapsdjur.
    t: This would <a>help</a> combat trafficking in pet animals.
  - s: Det som parlamentet uppmanas att <v>hjälpa</v> <p>till</p> att fatta beslut
