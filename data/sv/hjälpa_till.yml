      <p>till</p> - gällande detta är jag fullständigt överens med ledamoten Varela
      Suanzes-Carpegna.
    t: La Comunità deve dimostrare la propria solidarietà alla popolazione colpita
      e - in questo concordo pienamente con l’onorevole Varela Suanzes-Carpegna -
      non bisogna perdere neppure un’occasione per <a>aiutarla</a>.
  - s: Vad kan vi göra för att <v>hjälpa</v> <p>till</p> i katastrofområdet?
    t: In secondo luogo dobbiamo chiederci come intervenire per <a>aiutare</a> sul
      posto, dove si è verificato il disastro.
  - s: Men mötet mellan människor från olika kulturer är inte alltid enkelt och därför
      måste man <v>hjälpa</v> <p>till</p> i detta sammanhang, på samma sätt som människor
      på flykt skall få stöd till att starta en ny tillvaro på den nya platsen.
    t: Ma l’incontro tra persone di diverse culture non è sempre semplice e quindi
      deve essere <a>aiutato</a> strada facendo, così come le persone in fuga devono
      trovare sostegno per cominciare una nuova esistenza in un nuovo posto.
  - s: Politikens uppgift är här att <v>hjälpa</v> <p>till</p> så att denna flexibilitet
      också kan realiseras av den enskilde individen.
    t: Ciò che la politica deve fare è <a>aiutare</a> gli individui a realizzare tale
      flessibilità.
  - s: Europeiska unionen är beredd att <v>hjälpa</v> <p>till</p> med tillgängliga
      medel när parterna så vill.
    t: L’Unione europea è disposta ad <a>aiutare</a> le parti, qualora lo auspichino,
      con i mezzi di cui dispone.
  - s: Jag vill bara konstatera att när parterna så vill är unionen beredd att <v>hjälpa</v>
      <p>till</p> med tillgängliga medel.
    t: Desidero soltanto ribadire che, qualora le parti lo auspichino, l’Unione è
      disposta ad <a>aiutare</a> con i mezzi di cui dispone.
  - s: Jag vill även tacka sekretariatet, dess chef, övriga medarbetare och alla dem
      som har <v>hjälpt</v> <p>till</p> med råd och information.
    t: Ringrazio il segretariato, i dirigenti, gli altri collaboratori e le molte
      persone che ci hanno <a>aiutato</a> con consigli e informazioni.
  - s: De medlemsstater som vill <v>hjälpa</v> <p>till</p> har otillräckligt stöd
      i rådet.
    t: Magari chi in Commissione vuole assumersi la propria responsabilità in materia
      di tutela non ha poi sufficiente sostegno politico nell’ambito dell’Esecutivo,
      e gli Stati membri che vogliono <a>aiutare</a> non hanno sufficienti appoggi
      in seno al Consiglio.
  - s: Lissabonfördraget och Lissabonstrategin <v>hjälper</v> inte <p>till</p> att
      skydda oss från krisen, utan detta är till och med en av de orsaker som drev
      oss in i den.
    t: oltre al fatto che né il trattato di Lisbona né la strategia di Lisbona ci
      <a>aiutano</a> a proteggerci dalla crisi, tali documenti sono tra le cause che
      ci hanno fatto sprofondare in questa situazione.
  - s: Jag anser att det vi gör här i dag är att <v>hjälpa</v> <p>till</p> att förverkliga
      denna dröm för många människor i hela Europeiska unionen, men särskilt för den
      romska befolkningsgruppen.
    t: Ciò che stiamo facendo qui oggi è proprio <a>aiutare</a> molte persone in tutta
      l’Unione europea e, in particolare, la comunità rom a realizzare questo sogno.
  - s: Jag undrar om ni också kan instämma i mina gratulationer till vår kollega Dana
      Rosemary Scallon, för den fantastiska roll hos spelade i Irland för att <v>hjälpa</v>
      <p>till</p> med att få ett nej i folkomröstningen.
    t: Mi chiedo anche se si assocerà alle mie congratulazioni alla nostra collega
      Dana Rosemary Scallon per il magnifico ruolo da lei svolto nell’<a>aiutare</a>
      l’Irlanda a pronunciare un no nel referendum.
  - s: EU har en moralisk och politisk skyldighet att lämna medmänskligt bistånd och
      att <v>hjälpa</v> <p>till</p> med att återuppbygga regionen i framtiden.
    t: L’Unione europea ha il dovere morale e politico di fornire assistenza umanitaria
      e di <a>aiutare</a> in futuro la ricostruzione di quella regione.
