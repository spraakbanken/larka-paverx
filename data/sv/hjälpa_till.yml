    t: Deshalb sage ich im Namen meiner Fraktion, dass wir in dieser Notsituation
      <a>helfen</a> müssen.
  - s: Från vår sida krävs stark politisk vilja, det krävs ekonomiskt, politiskt och
      humanitärt stöd, men det krävs även pragmatism i fråga om vad som kan göras,
      hur långt vi kan nå, vilka förhållanden som råder, vilka svårigheterna människorna
      där står inför, vilka balanser som måste respekteras, vilka värden som är gängse
      där och hur vi kan <v>hjälpa</v> <p>till</p> i önskvärd riktning.
    t: Andererseits ist auch Realismus notwendig, um erkennen zu können, was getan
      werden kann, wo unsere Grenzen liegen, welche Lage dort herrscht, welche Schwierigkeiten
      die Menschen haben, welches Gleichgewicht zu respektieren ist, welche Werte
      angesehen sind und inwiefern wir in der erwünschten Art und Weise <a>helfen</a>
      können.
  - s: Jag kan nämna Ghani och många andra afghaner som har återvänt till sitt land
      för att <v>hjälpa</v> <p>till</p> med återuppbyggnaden efter de år av medeltida
      grymheter som folket i Afghanistan tvingades utstå.
    t: Ich könnte in diesem Zusammenhang Herrn Ghani und viele andere Afghanen nennen,
      die in ihr Land zurückgekehrt sind, um nach den Jahren, in denen das afghanische
      Volk ins Mittelalter zurückgeworfen wurde, beim Wiederaufbau zu <a>helfen</a>.
  - s: Enligt min mening kan EU:s institutioner <v>hjälpa</v> <p>till</p> att kasta
      ljus över denna fråga, som utgör en belastning för förbindelserna i regionen.
    t: Meines Erachtens können die europäischen Institutionen <a>helfen</a>, Licht
      in diese Angelegenheit zu bringen, die die Beziehungen in der ganzen Region
      belastet.
  - s: Det förslag som det portugisiska jordbruksdepartementet lämnat in undersöks
      för närvarande av kommissionens avdelningar, särskilt för att kunna ta reda
      på vilka finansieringskällor som kan användas för att <v>hjälpa</v> <p>till</p>
      med återställandet av den skadade jordbruksinfrastrukturen.
    t: Der von den Diensten des portugiesischen Landwirtschaftsministeriums eingereichte
      Vorschlag wird derzeit von den Diensten der Kommission geprüft, vor allem um
      zu prüfen, welche Finanzierungsquellen genutzt werden können, um beim Wiederaufbau
      der beschädigten landwirtschaftlichen Infrastruktur zu <a>helfen</a>.
  - s: Vi måste <v>hjälpa</v> <p>till</p> med att lösa problemen på plats, i stället
      för att ställas inför en ström av politiska och ekonomiska flyktingar.
    t: Wir müssen <a>helfen</a>, die Probleme an Ort und Stelle zu lösen, anstatt
      uns von der Welle der politischen und Wirtschaftsflüchtlinge überrollen zu lassen.
  - s: Om så sker måste vi se till att amerikanerna <v>hjälper</v> <p>till</p> och
      att det finns ömsesidighet, men detta måste vi klargöra.
    t: Wir müssen sicherstellen, sollte das geschehen, dass die USA <a>helfen</a>
      und es nach dem Prinzip der Gegenseitigkeit erfolgen wird, aber wir müssen das
      klären.
  - s: Dessa överenskommelser borde <v>hjälpa</v> <p>till</p> att lösa många inskränkningar
      och problem som möter de portugisiska arbetstagarna i Schweiz, till exempel
      i fråga om arbets- eller yrkesbyten, familjeåterförening, flytt till en annan
      kanton, eller socialt skydd för arbetstagare och deras familjer.
    t: Dieser Vereinbarungen sollten <a>helfen</a>, zahlreiche Beschränkungen und
      Probleme zu beheben, mit denen portugiesische Arbeitnehmer in der Schweiz konfrontiert
      sind, beispielsweise bei einem Wechsel der Arbeitsstelle oder des Berufs, bei
      der Familienzusammenführung, bei der Umsiedlung in einen anderen Kanton oder
      auch beim Sozialschutz der Arbeitnehmer und deren Familien.
  - s: Vi kan <v>hjälpa</v> <p>till</p> med att utveckla dessa institutioner, men
      viljan att verkligen vilja ha, besätta och använda dem måste de som nu befinner
      sig vid makten i Paraguay uppbringa.
    t: Wir können <a>helfen</a>, diese Institutionen zu entwickeln, aber den Willen,
      sie wirklich zu haben, auszufüllen und zu nutzen, den müssen diejenigen aufbringen,
      die jetzt in Paraguay an der Macht sind.
  - s: Minimiinkomst är en av de grundläggande åtgärderna för att bekämpa fattigdom
      och därmed <v>hjälpa</v> <p>till</p> att rädda dessa människor undan fattigdom
      och garantera deras rätt till ett värdigt liv.
    t: Das Mindesteinkommen ist eines der grundlegenden Maßnahmen im Kampf gegen die
      Armut, das den Menschen dabei <a>hilft</a>, der Armut zu entkommen und ihr Recht
      gewährleistet, ein menschenwürdiges Leben zu führen.
  - s: Hur kan vi verkligen <v>hjälpa</v> <p>till</p>?
    t: Wie können wir wirklich <a>helfen</a>?
  - s: Det är en fråga om öppenhet, det kan kanske också <v>hjälpa</v> <p>till</p>
      att minska fördomarna gentemot det arbete som kommissionen eller de andra institutionerna
      utför.
    t: Das ist eine Frage der Transparenz, das kann vielleicht auch <a>helfen</a>,
      Vorurteile gegenüber der Arbeit der Kommission oder der anderen Institutionen
      abzubauen.
  - s: Varför inte inrätta den första regionala rådgivande kommittén - eller förvaltningsrådet,
      som jag skulle föredra - som ett pilotprojekt och ge den i uppdrag att <v>hjälpa</v>
      <p>till</p> med att utforma åtgärder för att rädda bestånden av vitfisk i Nordsjön?
    t: Warum wird nicht ein erstes regionales Beratungsgremium - oder Bewirtschaftungsgremium,
      wie ich vorziehen würde - eingerichtet und ihm die Aufgabe übertragen, bei der
      Erarbeitung von Maßnahmen zur Rettung der Weißfischbestände in der Nordsee zu
      <a>helfen</a>?
  - s: Alla dessa sakkunniga har redan besökt Galicien och tillsammans med de ansvariga
      på plats utvecklat idéer för hur man kan <v>hjälpa</v> <p>till</p> på bästa
      sätt.
    t: Alle diese Experten waren zusammen schon längst in Galicien und haben vor Ort
      mit den Verantwortungsträgern Ideen entwickelt, wie man hier bestmöglich <a>helfen</a>
      kann.
  - s: Jämställdhetsperspektivet som politisk strategi skall <v>hjälpa</v> <p>till</p>
      att förverkliga detta anspråksfulla mål. Detta är också i enlighet med åtgärdsplattformen
      från Beijing, i och med att man utifrån jämställdhetsperspektivet skall driva
      på utveckling, organisation och utvärdering av politiska beslutsprocesser och
      åtgärder så att hänsyn tas till utgångsvillkoren och effekterna på kvinnor och
      män på alla politikområden och på alla nivåer, för att man skall kunna arbeta
      mot målet med ett faktiskt jämställande av kvinnor och män.
    t: Gender Mainstreaming als politische Strategie soll dieses anspruchsvolle Ziel
      verwirklichen <a>helfen</a>.
  - s: Den syftar till att organisera en tillväxt som har effekt på sysselsättningen
      inom Europeiska unionen och att <v>hjälpa</v> <p>till</p> att övervinna massarbetslösheten.
    t: Er dient dazu, in der Europäischen Union ein beschäftigungswirksames Wachstum
      zu organisieren und die Massenarbeitslosigkeit überwinden zu <a>helfen</a>.
  - s: Hjälp oss med detta, kommissionsordförande, och <v>hjälp</v> också ni <p>till</p>
      med att göra detta möjligt!
    t: Helfen Sie uns dabei und <a>helfen</a> auch Sie, Herr Kommissionspräsident,
      dass das möglich wird!
  - s: Vi måste fortsätta med den marina operationen, och det kommer för det första
      att förutsätta att vi är beredda till långvariga militära insatser, för det
      andra att vi måste förstärka samordningen och samarbetet med alla makter och
      internationella organ som deltar i den här operationen och för det tredje att
      vi måste <v>hjälpa</v> <p>till</p> att utveckla regional marin kapacitet, eftersom
      vi inte kan bära hela bördan.
    t: Und drittens müssen wir bei der Entwicklung regionaler Marinekapazitäten <a>helfen</a>,
      denn diese Last kann nicht von uns alleine getragen werden.
  - s: Vi begär inte att unionen ska göra medlemsstaternas arbete, men det krävs en
      insats för att underlätta saker och ting genom att <v>hjälpa</v> <p>till</p>
      att rasera den yrkesmässiga korporatismen.
    t: Wir bitten die Union nicht darum, dass zu tun, was die Mitgliedstaaten tun
      sollten, jedoch ist eine Anstrengung erforderlich, die Dinge zu erleichtern,
      indem dabei <a>geholfen</a> wird, das berufliche Ständedenken abzubauen.
  - s: Jag vill även nämna åtgärderna för landsbygdens utveckling, Leaderstrategin
      i sin helhet, som kommer att förbättras av denna förordning, eftersom den <v>hjälper</v>
      <p>till</p> att göra Europeiska unionen synlig för sina medborgare och just
      nu är synlighet någonting som vi inte bör undervärdera.
    t: Erwähnt seien auch die Maßnahmen ländlicher Entwicklung und das Konzept LEADER
      als Ganzes, das durch diese Verordnung verbessert wird, denn es <a>hilft</a>,
      die Europäische Union für die Bürgerinnen und Bürger sichtbarer zu machen, und
      zum jetzigen Zeitpunkt ist Sichtbarkeit etwas, das wir nicht vernachlässigen
      dürfen.
  - s: Världssamfundet, däribland EU, bör vara berett att tillhandahålla omfattande
      materiellt stöd i sinom tid oberoende av vilken lösning man kommer fram till
      och att <v>hjälpa</v> <p>till</p> med den ekonomiska och sociala återuppbyggnaden
      av landet efter så många år av konflikter.
    t: Die internationale Gemeinschaft, auch die EU, sollte bereit sein, in absehbarer
      Zeit solide materielle Hilfe zu leisten, welche Lösung auch immer ausgehandelt
      werden sollte, und nach so vielen Jahren des Konflikts beim wirtschaftlichen
      und sozialen Wiederaufbau des Landes zu <a>helfen</a>.
  - s: Jag vill dessutom tillägga, herr Ripoll i Martínez, att om det uppstår perioder
      av torka - vilket man har anledning att frukta - har vi i Europeiska unionens
      budget andra medel för att <v>hjälpa</v> <p>till</p> och vara solidariska med
      bland annat jordbrukarna, framför allt genom den gemensamma jordbrukspolitiken.
    t: Im Übrigen möchte ich hinzufügen, dass wir im Haushalt der Europäischen Union
      über andere Mittel verfügen - vor allem im Rahmen der gemeinsamen Agrarpolitik
      -, um zu <a>helfen</a> und uns vor allem den Landwirten gegenüber solidarisch
      zu erweisen, falls es zu Dürreperioden kommt, wie zu befürchten ist.
  - s: Detta är frågor som vi kan <v>hjälpa</v> <p>till</p> med.
    t: Auf allen diesen Gebieten können wir <a>helfen</a>.
  - s: Vi måste ta ansvar för de konkreta målen i systemet, vi måste <v>hjälpa</v>
      <p>till</p> att förverkliga detta och det interinstitutionella samarbetet måste
      garanteras.
    t: Wir müssen für die konkreten Ziele des Systems wirklich zuständig sein, wir
      müssen <a>helfen</a>, dies zu verwirklichen, und die interinstitutionelle Kooperation
      muss gewährleistet sein.
  - s: Med detta vill jag understryka det som har sagts av de föregående talarna och
      vädjar till rådet och kommissionen att <v>hjälpa</v> <p>till</p> med att stödja
      detta stora steg.
    t: In diesem Sinne möchte ich das unterstreichen, was meine Vorredner und Vorrednerinnen
      gesagt haben, und an Rat und Kommission appellieren, diesen Schritt fördern
      zu <a>helfen</a>.
  - s: Dessa skall å ena sidan inte fordra för mycket av medborgarna eller av medlemsstaternas
      integrationsförmåga, men skall å andra sidan <v>hjälpa</v> <p>till</p> att undvika
      sociala konflikter.
    t: Erstens erwarten wir umfassende Strategien zur Steuerung der Migration, welche
      auf der einen Seite die Integrationsfähigkeit der Mitgliedstaaten und die Bürger
      nicht überfordern, auf der anderen Seite aber auch <a>helfen</a>, soziale Konflikte
      zu vermeiden.
  - s: Jag ber er vara medvetna om vad som ligger framför oss och betänka att vi,
      fru kommissionsledamoten och jag, kommer att göra allt vi kan för att under
      dessa få veckor försöka <v>hjälpa</v> <p>till</p> att ta fram en lösning för
      EU.
    t: bitte seien Sie sich dessen bewusst, was jetzt vor uns liegt und dass wir,
      die Kommissarin und ich, alles nur Mögliche tun und die uns verbleibende Zeit
      in diesen wenigen Wochen nutzen werden, um zu sehen, ob wir <a>helfen</a> können,
      im Namen der Europäischen Union die Lösung zu finden.
  - s: om kommissionen ständigt skall utsättas för önskemål från råd och parlament
      utan att någon kan säga var den skall hämta resurserna, så är redan vad den
      skall göra och var den skall <v>hjälpa</v> <p>till</p> ett problem för den.
    t: Was die Ausstattung dieser beiden Maßnahmen mit Mitteln angeht, so ist das
      eine sehr schwierige Frage, denn es ist schon ein Problem für die Kommission,
      wenn sie sich ständig vom Rat und vom Parlament Wünschen ausgesetzt sieht, was
      sie tun soll und wo sie <a>helfen</a> soll, aber leider sagt niemand der Kommission,
      wo sie das Geld dazu hernehmen soll.
  - s: Europeiska unionen måste <v>hjälpa</v> <p>till</p> med fördelaktiga lån från
      Europeiska investeringsbanken för att dessa svårigheter skall kunna övervinnas.
    t: Die Europäische Union muß mit günstigen Krediten der Europäischen Investitionsbank
      <a>helfen</a>, diese Schwierigkeiten durchzustehen.
  - s: Förslaget som rådet har lagt fram för oss, är ett instrument som är acceptabelt
      och som verkligen <v>hjälper</v> <p>till</p> att genomföra Europeiska unionens
      målsättning vad gäller asylpolitiken.
    t: Der Vorschlag, der uns von seiten des Rates vorgelegt wurde, ist ein Instrument,
      das akzeptabel ist und das <a>hilft</a>, die Ziele der Europäischen Union in
      Sachen Asylpolitik tatsächlich zu realisieren.
  - s: Till exempel bör kommissionen enligt min åsikt utarbeta en forskningsstrategi
      som <v>hjälper</v> <p>till</p> att undanröja osäkerheterna i fråga om kemikalier
      som orsakar skador på det endokrina systemet.
    t: So sollte die Kommission meines Erachtens eine Forschungsstrategie ausarbeiten,
      die die Unsicherheiten auf dem Gebiet Störfaktoren des endokrinen Systems ausräumen
      <a>hilft</a>.
  - s: Parlamentet förväntar sig att få delta - vilket bara är rätt och riktigt -
      därför att det är det enda sättet på vilket vi kan <v>hjälpa</v> <p>till</p>
      att förmedla Lissabonstrategins mål till allmänheten, näringslivet, fackföreningarna
      och arbetstagarna.
    t: Das Europäische Parlament erwartet eine angemessene Beteiligung, denn nur dann
      können wir <a>helfen</a>, den Bürgerinnen und Bürgern, den Unternehmen, den
      Gewerkschaften, den Arbeitnehmerinnen und Arbeitnehmern die Ziele Lissabons
      nahezubringen.
  - s: Vi måste <v>hjälpa</v> <p>till</p> med återuppbyggnaden i länderna.
    t: Wir müssen beim Wiederaufbau in den Ländern <a>helfen</a>.
  - s: Det är för övrigt för att <v>hjälpa</v> <p>till</p> vid dessa förberedelser
      som Europeiska unionens särskilda sändebud, ambassadör Moratinos, åkte till
      området i slutet av augusti.
    t: Übrigens ist der Sondergesandte der Europäischen Union, Botschafter Moratinos,
      Ende August in die Region gereist, um dieses Treffen vorbereiten zu <a>helfen</a>.
  - s: Kommissionen är redo att använda alla de instrument som står till dess förfogande
      för att <v>hjälpa</v> <p>till</p> att lindra de mycket allvarliga ekonomiska
      svårigheter som palestinierna står inför.
    t: Die Kommission ist jederzeit bereit, alle ihr zur Verfügung stehenden Mittel
      einzusetzen, um die enormen finanziellen Schwierigkeiten der Palästinenser lindern
      zu <a>helfen</a>.
  - s: Det är viktigt att stödja program som <v>hjälper</v> <p>till</p> att balansera
      den infrastrukturella standarden inom EU.
    t: Es ist wichtig, Programme zu unterstützen, die <a>helfen</a>, die infrastrukturellen
      Standards innerhalb der EU auszugleichen.
  - s: En interparlamentarisk delegation mellan VEU:s parlamentariska församling och
      Europaparlamentet skulle <v>hjälpa</v> <p>till</p> med denna uppgift.
    t: Eine interparlamentarische Delegation zwischen der WEU-Versammlung und dem
      Europäischen Parlament könnte bei dieser Aufgabe <a>helfen</a>.
  - s: Låt mig än en gång rikta ett tack till mina kolleger, till er, fru kommissionär,
      till era medarbetare, som har <v>hjälpt</v> <p>till</p> på ett utmärkt sätt
      varje gång när det dök upp stora frågetecken.
    t: Lassen Sie mich noch einmal ein Wort des Dankes an meine Kollegen richten,
      an Sie, Frau Kommissarin, an Ihren Mitarbeiter, der immer dann, wenn bei uns
      einmal die großen Fragezeichen da waren, exzellent <a>geholfen</a> hat.
  - s: Hur kan EU <v>hjälpa</v> <p>till</p>?
    t: Wie kann die EU <a>helfen</a>?
  - s: USA uppfattas som en fiende som <v>hjälpte</v> <p>till</p> att återuppbygga
      Europa, men trots detta har landet inte gjort sig förtjänt av titeln permanent
      koalitionspartner.
    t: Amerika wird als Feind empfunden, der zwar beim Wiederaufbau Europas <a>geholfen</a>
      hat, es trotzdem offenbar nicht verdient hat, als ständiger Bündnispartner angesehen
      zu werden.
  - s: Med fördraget kan vi <v>hjälpa</v> <p>till</p> ännu mer, men utan det blir
      vi tvungna att stanna på samma nivå som idag.
    t: Mit dem Vertrag können wir noch mehr <a>helfen</a>, ohne ihn bleiben wir jedoch
      nur auf dem erreichten Stand.
  - s: Om vi vill <v>hjälpa</v> <p>till</p> på internationellt plan för att se till
      att problemet finns kvar på dagordningen - så som Stavros Dimas framgångsrikt
      gör för kommissionen - måste vi som Europeiska unionen, som parlamentet, deklarera
      vad vår tanke är.
    t: Wenn wir international - wie das Stavros Dimas erfolgreich für die Kommission
      tut - <a>helfen</a> wollen, dass dieses Thema auf der Tagesordnung bleibt, müssen
      wir als Europäische Union bzw. als Parlament sagen, was unser Konzept ist, was
      also unsere Visitenkarte zu diesem Thema ist.
  - s: I det första betänkandet av Angelilli, som befattar sig med ersättning till
      brottsoffer, tas ett system upp som <v>hjälper</v> <p>till</p> att något mildra
      dessa negativa fenomen som också uppstår just på grund av denna fria rörlighet.
    t: Im ersten Bericht von Frau Angelilli, der sich mit der Entschädigung von Opfern
      von Straftaten befasst, wird ein Mechanismus angesprochen, der <a>hilft</a>,
      diese negativen Erscheinungen, die durch Freizügigkeit eben auch entstehen,
      etwas zu mildern.
  - s: Det är sant att sådana europeiska åtgärder som direktivet om handel med utsläppsrätter,
      vilket syftar till att sänka kostnaden för att kunna uppfylla Kyotoprotokollet,
      kommer att <v>hjälpa</v> <p>till</p> att minska det amerikanska motståndet mot
      det nämnda protokollet.
    t: Die europäischen Maßnahmen zur Senkung der Kosten für die Erfüllung der Kyoto-Verpflichtungen,
      wie die Richtlinie über den Emissionshandel, werden mit Sicherheit <a>helfen</a>,
      den amerikanischen Widerstand gegen dieses Protokoll zu verringern.
  - s: Det måste vi förstå, och vi måste göra allt i Europa för att <v>hjälpa</v>
      <p>till</p> att förstöra terrorismens nätverk.
    t: Das müssen wir verstehen, und wir müssen in Europa alles tun, um zu <a>helfen</a>,
      die Netzwerke des Terrorismus zu zerstören.
  - s: I vårt betänkande föreslår vi i en punkt att kommissionen skall stödja och
      <v>hjälpa</v> <p>till</p> i fråga om Rumäniens och Bulgariens fortsatta arbete
      för anslutning.
    t: In unserem Bericht schlagen wir in einem Punkt vor, dass die Kommission Rumänien
      und Bulgarien in ihren Bemühungen um den Beitritt in die Union unterstützen
      und <a>helfen</a> sollte.
  - s: Detta kommer inte bara att fungera som konkret hjälp i grunden, utan kommer
      även att <v>hjälpa</v> <p>till</p> att skapa förtroende mellan parter som skiljdes
      åt i Köpenhamn.
    t: es wird auch <a>helfen</a>, Vertrauen zwischen Partnern aufzubauen, die sich
      in Kopenhagen voneinander entfernt haben.
  - s: Det bästa sättet för Europeiska unionen att <v>hjälpa</v> <p>till</p> kanske
      är att investera i förtroendeskapande åtgärder för att hjälpa båda sidor på
      vägen mot en förnyad dialog.
    t: Die Europäische Union kann vielleicht am besten <a>helfen</a>, indem sie in
      vertrauensbildende Maßnahmen investiert, die beide Seiten auf den Weg zu einem
      neuen Dialog bringen können.
  - s: Avslutningsvis vill jag nämna att några ledamöter har för avsikt att rösta
      för ett ändringsförslag som uppmanar alla berörda parter att <v>hjälpa</v> <p>till</p>
      att lösa Cypernfrågan.
    t: Abschließend sei die Absicht einiger Mitglieder erwähnt, für einen Änderungsantrag
      zu stimmen, der alle Beteiligten dazu aufruft, bei der Lösung der Zypern-Frage
      zu <a>helfen</a>.
  - s: Genom att ta sig an denna utmaning <v>hjälper</v> vi <p>till</p> att ge våra
      medborgare säkerhet, integritetsskydd och uppgiftsskydd.
    t: Das ist richtig so, da uns das Programm zum Aufspüren der Finanzierung des
      Terrorismus erneut mit der Herausforderung konfrontiert, den Datenaustausch
      mit dem Datenschutz abzustimmen, und wenn wir diese Herausforderung annehmen,
      <a>hilft</a> uns dies, den Bürgern Sicherheit, Privatsphäre und Datenschutz
      zu bieten.
  - s: Europeiska unionen har redan uttryckt sin åsikt och vilja att <v>hjälpa</v>
      <p>till</p> vid rehabiliteringen och rekonstruktionen av den nya demokratiska
      republiken Kongo.
    t: Die EU hat bereits ihren Standpunkt und ihre Bereitschaft erklärt, bei der
      Wiederherstellung und dem Wiederaufbau der neuen Demokratischen Republik Kongo
      zu <a>helfen</a>, aber es dürfen hier keine Mißverständnisse entstehen.
  - s: Som nämndes i debatten, kommer Östtimor också att kunna dra nytta av initiativet
      ”allt utom vapen”, och låta det <v>hjälpa</v> <p>till</p> med att utveckla landets
      utrikeshandel.
    t: Wie in der Aussprache bereits zum Ausdruck gebracht wurde, wird Osttimor auch
      von der Initiative „Alles außer Waffen “ profitieren können, wodurch dem Land
      bei der Entwicklung seines Außenhandels <a>geholfen</a> wird.
  - s: Jag välkomnar det stöd som EU utlovat för att <v>hjälpa</v> <p>till</p> att
      bygga upp denna nya stat.
    t: Daher begrüße ich die Unterstützung, die von der EU zugesagt wurde, um beim
      Aufbau dieses neuen Staates zu <a>helfen</a>.
  - s: Visst kan vi <v>hjälpa</v> <p>till</p>, men det är ingen idé att här ständigt
      trycka på utifrån.
    t: Wir können <a>helfen</a>, aber es gibt keinen wirklichen Grund, dafür, dass
      wir hier fortwährend von außen Druck ausüben.
  - s: Jag ser att även många människor som arbetar för myndigheterna verkligen arbetar
      mycket hårt med detta, med stöd från Europeiska myndigheten för livsmedelssäkerhet
      (Efsa), och jag vill uppriktigt tacka EU-institutionerna och kommissionsledamot
      Dalli för att EU också <v>hjälper</v> <p>till</p> att undersöka problemet.
    t: Ich sehe, dass viele Mitarbeiter in den Behörden auch mit Unterstützung der
      EFSA - vielen Dank an die Europäischen Institutionen, an Kommissar Dalli, dass
      auch die Europäische Union bei der Aufklärung <a>hilft</a> -, wirklich fieberhaft
      daran arbeiten.
  - s: Tack igen till alla som har <v>hjälpt</v> <p>till</p> att få till stånd denna
      kompromiss, inte bara föredraganden utan även skuggföredragandena och våra jurister,
      som har hjälpt till att lösa den svåra frågan med jämförande tabeller.
    t: Ich danke noch einmal allen, die bei der Erzielung dieses Kompromisses <a>geholfen</a>
      haben, nicht nur dem Berichterstatter, sondern auch den Schattenberichterstattern
      sowie unseren Juristen dafür, dass sie dabei geholfen haben, eine Lösung bei
      dem schwierigen Thema der Entsprechungstabellen zu finden.
  - s: Hur kan vi i Europa <v>hjälpa</v> <p>till</p> om så inte är fallet?
    t: Wenn nicht, wie können wir in Europa <a>helfen</a>?
  - s: FN:s närvaro behövs mer än någonsin, för att <v>hjälpa</v> <p>till</p> att
      observera parterna och stabilisera regionen, och därigenom förhindra att konflikten
      utvidgas.
    t: Die Anwesenheit der UN ist nötiger als je zuvor, um bei der Beobachtung der
      Parteien und der Stabilisierung der Region zu <a>helfen</a> und damit zu verhindern,
      dass sich der Konflikt ausweitet.
  - s: Jag undrar om kommissionär Patten kan förklara för mig hur kommissionen skall
      <v>hjälpa</v> <p>till</p> med att reparera en ubåt, vilket egentligen är vad
      vi just röstade om.
    t: Ich hätte gern gewusst, ob mir Herr Patten erklären kann, wie die Kommission
      bei der Reparatur eines U-Bootes <a>helfen</a> will, weil das genau die Frage
      ist, über die wir gerade abgestimmt haben.
  - s: Det är inte genom att öka svårigheterna som man <v>hjälper</v> <p>till</p>
      att hitta en europeisk lösning.
    t: Die Betonung der Schwierigkeiten <a>hilft</a> uns nicht, eine europäische Lösung
      zu finden.
  - s: 'Kommissionen måste <v>hjälpa</v> <p>till</p>:'
    t: 'Die Kommission muss <a>helfen</a>:'
  - s: Därför är det också viktigt att det utbildas lokala poliser, och tanken var
      ju att det skulle utbildas 2 000-3 000, men det finns inte ens 200 utbildade
      poliser som kan <v>hjälpa</v> <p>till</p> i utredningsarbetet.
    t: Es sollten 2000-3000 Polizisten ausgebildet werden, aber noch gibt es weniger
      als 200, die bei den Ermittlungen <a>helfen</a> können.
  - s: Vi fortsätter att övervaka situationen och stöder alla insatser för att <v>hjälpa</v>
      <p>till</p> att återupprätta demokratin i Honduras.
    t: Wir werden die Situation weiterhin überwachen und alle Bemühungen unterstützen,
      um bei der Wiederherstellung der Demokratie in Honduras zu <a>helfen</a>.
  - s: Här måste vi <v>hjälpa</v> <p>till</p>, vilket både kan och bör göras med EU-medel.
    t: Dabei müssen wir <a>helfen</a>.
  - s: På detta sätt skapas, enligt uppfattningen i vårt utskott, parlamentets utskott
      för regionalpolitik, en ganska gynnsam terräng för ett godkännande av en integrerad
      specifik politik för öarna inom ramarna för unionens regionalpolitik, och inte
      bara för den, som just skall syfta till att <v>hjälpa</v> <p>till</p> att överbrygga
      de medfödda svagheterna genom att ge lika utvecklingsmöjligheter som de som
      ges till unionens kontinentala regioner.
    t: Nach Ansicht unseres Ausschusses, des Ausschusses für Regionalpolitik des Parlaments,
      bietet so ein recht fruchtbares Feld für die Ausarbeitung einer speziellen integrierten
      Politik für die Inseln im Rahmen der Regionalpolitik der Union, aber auch anderer
      Politikbereiche, deren Ziel es sein muß, den Inseln bei der Überwindung ihrer
      speziellen Probleme zu <a>helfen</a> und ihnen damit die gleichen Entwicklungschancen
      wie den Kontinentalregionen der Union zuzuerkennen.
  - s: EU kan och bör <v>hjälpa</v> <p>till</p> här.
    t: Die EU kann und sollte hier <a>helfen</a>.
  - s: tänker rådet skicka advokater från Europeiska unionen för att vara närvarande
      vid rättegången och kunna <v>hjälpa</v> <p>till</p> så att det faktiskt blir
      en rättvis rättegång, som ni så riktigt har sagt?
    t: Gedenkt der Rat Anwälte der Europäischen Union zu entsenden, die an der Gerichtsverhandlung
      teilnehmen und <a>helfen</a> können, daß es wirklich ein gerechtes Verfahren
      gibt, wie Sie ganz richtig gesagt haben?
  - s: Den måste bidra till att Europeiska unionen spelar sin roll i ett effektivt
      multilateralt system och framför allt måste den <v>hjälpa</v> <p>till</p> att
      garantera att de mänskliga rättigheterna och demokratiska värdena råder i alla
      delar av världen.
    t: Sie muss zur Gestaltung einer Europäischen Union beitragen, die ihre Rolle
      in einem effektiven multilateralen System übernimmt und insbesondere, Herr Präsident,
      muss sie <a>helfen</a>, sicherzustellen, dass in jedem Teil der Welt Menschenrechte
      und demokratische Werte gelten.
  - s: Men man glömmer att de anställda <v>hjälpte</v> <p>till</p> att bygga upp gruppen,
      som är värd miljoner och har fått offentligt stöd, däribland gemenskapsmedel,
      för att skapa de miljonvinster som gruppen fortfarande gör.
    t: Das Unternehmen vergisst jedoch, dass es diese Mitarbeiter waren, die beim
      Aufbau der Unternehmensgruppe <a>geholfen</a> haben, die Millionen Wert ist
      und staatliche Beihilfen erhalten hat, einschließlich Gemeinschaftsmittel, um
      den Millionengewinn zu generieren, den sie noch immer erzielt.
  - s: För det första kan det <v>hjälpa</v> <p>till</p> att minska Europas energiberoende
      av tredjeländer.
    t: An erster und wichtigster Stelle kann sie <a>helfen</a>, die Energieabhängigkeit
      Europas von Drittländern zu mäßigen.
  - s: Jag tror dock att vi måste - och det måste kommissionen <v>hjälpa</v> <p>till</p>
      med - finna de praktiska möjligheterna att göra en avgränsning så att den obligatoriska
      märkningen i princip också skall gälla bearbetade köttprodukter.
    t: Ich glaube trotzdem, daß wir praktikable Methoden finden müssen - und die Kommission
      muß hierbei <a>helfen</a> -, eine Abgrenzung durchzuführen, so daß die obligatorische
      Kennzeichnung im Prinzip auch für bearbeitete Fleischprodukte gelten kann.
  - s: Detta program omfattar en mängd stimulans- och stödåtgärder avsedda för att
      <v>hjälpa</v> <p>till</p> att förverkliga målsättningarna.
    t: Zu diesem Programm gehört eine ganze Reihe Anregungs- und Unterstützungsmaßnahmen,
      die bei der Konkretisierung dieser Zielsetzung <a>helfen</a> sollen.
  - s: Stabila priser i ett långt perspektiv ligger i den sociala rättvisans intresse
      och <v>hjälper</v> <p>till</p> med att skydda de svagaste i samhället, som t.ex.
      pensionärer och arbetslösa, som är beroende av bestämda inkomster och som inte
      kan skydda sig mot inflationskostnader med hjälp av andra tillgångar, som t.ex.
      fast egendom eller aktier.
    t: Drittens dient eine anhaltende Preisstabilität den Interessen der sozialen
      Gerechtigkeit, indem sie die schwächsten Mitglieder unserer Gesellschaft, wie
      z.B. Rentner oder Arbeitslose, schützen <a>hilft</a>, die von festen Einkommen
      abhängig sind und sich vor den Kosten der Inflation nicht mittels anderer Anlageformen
      wie Immobilien oder Aktien schützen können.
  - s: I Spanien däremot togs flera vindkraftsparker ur drift i ett ögonblick av låg
      frekvens, vilket är fullkomligt obegripligt, eftersom vindkraftsparker är mindre
      känsliga för låg frekvens än andra kraftverk, och de kunde ha <v>hjälpt</v>
      <p>till</p> att stabilisera det spanska elnätet.
    t: Gerade sie hätten <a>helfen</a> können, das Netz in Spanien zu stabilisieren.
  - s: Jag skulle önska mig att ni som granne till Balkan skulle kunna <v>hjälpa</v>
      <p>till</p> att driva på detta.
    t: Ich würde mir sehr wünschen, dass Sie als Balkananrainer <a>helfen</a> könnten,
      dies voranzutreiben.
  - s: EU måste göra mer för att hjälpa alla dem som försöker fly eller som är strandsatta
      i Libyen, genom att stödja FN:s flyktingkommissariat (UNHCR) och biståndsorganisationer
      på plats och genom att <v>hjälpa</v> <p>till</p> att vidarebosätta flyktingar
      som inte kan återsändas, som somalier, eritreaner och etiopier.
    t: Die EU muss mehr unternehmen, um denen zu helfen, die versuchen zu fliehen
      oder in Libyen festsitzen, indem sie das UN-Flüchtlingshilfswerk und humanitäre
      Organisationen vor Ort unterstützt und <a>hilft</a>, Flüchtlinge umzusiedeln,
      die nicht in ihre Heimatländer überführt werden können, etwa Somalier, Eritreer
      und Äthiopier.
  - s: Därför skulle en särskild förhandlare med ett särskilt team, med syfte att
      <v>hjälpa</v> <p>till</p> med att skapa demokratisering och ett konstitutionellt
      styre, vara mycket värdefullt.
    t: Daher wäre ein spezieller Unterhändler mit einem speziellen Team, der dabei
      <a>helfen</a> würde, eine richtige Demokratisierung und eine verfassungsmäßige
      Ordnung zu erreichen, von großem Nutzen, und ich habe aufgrund dessen, was Sie
      gesagt haben, Frau Ashton, den Eindruck, dass Sie Anstrengungen in dieser Richtung
      unternehmen werden.
  - s: Kommissionen kommer trots mycken kritik att noggrant granska slutsatserna i
      Parish betänkande inom ramen för sitt ansvar och med utövande av sin initiativrätt,
      för att <v>hjälpa</v> <p>till</p> att förbättra villkoren för unga jordbrukares
      etablering och på så vis bidra till att ge liv åt landsbygdsområdena.
    t: Die Kommission wird trotz mancher Kritik die Schlussfolgerungen des Parish-Berichts
      im Rahmen ihrer Zuständigkeiten und in Ausübung ihres Initiativrechts sorgfältig
      prüfen, um die Bedingungen für die Niederlassung von Junglandwirten verbessern
      zu <a>helfen</a> und so zur Belebung der ländlichen Gebiete beizutragen.
  - s: Europaparlamentet måste <v>hjälpa</v> <p>till</p> att se till att Bangladesh
      inte utnyttjas av de stora multinationella företagen, att det kan använda sina
      resurser på riktigt sätt och sälja dem till det mest konkurrenskraftiga priset,
      vilket kanske inte betyder endast till Indien eller till Ryssland.
    t: Das Europäische Parlament muss Bangladesch <a>helfen</a>, diese Vorkommen vor
      der Ausbeutung durch die großen multinationalen Unternehmen zu schützen, sie
      gut zu nutzen und zum günstigsten Preis zu verkaufen, was unter Umständen bedeutet,
      dass sie nicht ausschließlich an Indien oder Russland verkauft werden.
  - s: Det gläder oss att vi med denna utvidgningsrunda kan <v>hjälpa</v> <p>till</p>
      att övervinna det osaliga arvet efter konflikterna och delningen i Europa, men
      vi påpekar också att allt ännu inte är avklarat.
    t: Wir freuen uns, dass wir mit dieser Erweiterungsrunde das unselige Erbe der
      Konflikte und der Spaltung in Europa überwinden <a>helfen</a> können, machen
      allerdings auch darauf aufmerksam, dass noch nicht alles gelaufen ist.
  - s: Den som här vill planera på lång sikt måste i god tid se till att motsvarande
      medel avsätts, så att vi kan <v>hjälpa</v> <p>till</p> här, annars råkar vi
      ut för stora problem, i varje fall på lång sikt.
    t: Wer hier langfristig planen will, muss frühzeitig dafür sorgen, dass entsprechende
      Fonds angespart werden, damit wir hier <a>helfen</a> können, sonst laufen wir
      jedenfalls langfristig in große Probleme hinein.
  - s: 'Låt oss <v>hjälpa</v> <p>till</p> att ta fram lösningen med våra röster, och
      låt oss tydligt berätta vad den europeiska allmänna opinionen förväntar sig
      av oss:'
    t: '<a>Helfen</a> wir mit unserer Abstimmung dabei, die Angelegenheit voranzubringen,
      und machen wir unmissverständlich klar, was die Öffentlichkeit von uns erwartet:'
  - s: Om ni verkligen vill <v>hjälpa</v> <p>till</p>, lyssna på professor Robin Buchanan
      från London School of Economics.
    t: Falls Sie wirklich <a>helfen</a> wollen, hören Sie auf Professor Buchanan von
      der London School of Economics.
  - s: Avsikten att garantera skattereducering respektive -befrielse för biobränslen
      liksom planerna på främjande åtgärder i form av en katalog över målen för förbrukningen
      av biobränslen kommer att <v>hjälpa</v> <p>till</p> med att minska Europeiska
      unionens höga beroende av mineraloljor på ett sätt som är gynnsamt för miljön.
    t: Die Vorhaben, den Biotreibstoffen Steuerermäßigung bzw. -befreiung zu gewähren,
      sowie die Förderung mit einem klaren Zielkatalog für den Verbrauch von Biotreibstoffen
      vorzusehen, werden <a>helfen</a>, die hohe Abhängigkeit der Europäischen Union
      von Erdölimporten auf umweltverträgliche Weise zu reduzieren.
  - s: Den lärdom vi ska dra av toppmötet i mars är att världens finansiella marknader
      och det globala flödet av varor och kapital svävar mellan två starka krafter
      och bara ansvarsfullt strategiskt tänkande på grundval av gemenskapspolitiken
      kan <v>hjälpa</v> <p>till</p> att förhindra ökad ovisshet och chock för EU:s
      ekonomi.
    t: Der Gipfel im März hat uns gelehrt, dass sich die internationalen Finanzmärkte
      wie auch die globalen Waren- und Kapitalströme zwischen Skylla und Charybdis
      bewegen, und dass nur ein auf der Gemeinschaftspolitik fußendes verantwortungsbewusstes
      strategisches Denken uns <a>helfen</a> kann, die zunehmende Ungewissheit und
      Erschütterung der Wirtschaft der Europäischen Union abzuwenden.
  - s: Det ger dem hopp om att denna förhållandevis nya forskningsgren kommer att
      kunna <v>hjälpa</v> <p>till</p> att finna behandlingsmetoder mot genetiska sjukdomar
      och botemedel mot sådan sjukdomar som cancer och AIDS.
    t: Er gibt ihnen die Hoffnung, daß dieser verhältnismäßig neue Zweig der Wissenschaft
      ihnen bei der Behandlung von Erbkrankheiten und Krankheiten wie Krebs und Aids
      <a>helfen</a> wird.
  - s: Detta kan inte ersätta europeiska ramdirektiv, men åtminstone <v>hjälpa</v>
      <p>till</p> att överbrygga tiden tills dess att det blir nödvändigt att genomföra
      dem.
    t: Das kann europäische Rahmenrichtlinien nicht ersetzen, aber immerhin die Zeit
      überbrücken <a>helfen</a>, die bis zu ihrer Durchsetzung erforderlich sein wird.
  - s: Öppenheten skadar ingen utan <v>hjälper</v> ofta <p>till</p> att rensa luften.
    t: Transparenz schadet niemandem, sondern <a>hilft</a> häufig, das Klima zu reinigen.
  - s: Hur ledsamt och patetisk är det inte att se Robin Cook, den brittiske utrikesministern,
      i stället för att åka runt i Europa för att <v>hjälpa</v> <p>till</p> att stoppa
      kriget, dra runt i gulfstaterna för att övertyga dem att låta USA och Storbritannien
      bomba Bagdad.
    t: Es ist einfach traurig und lächerlich zugleich, Robin Cook, dem britischen
      Außenminister, zuzusehen, wie er in den Golfstaaten herumreist und sie dazu
      überreden will, zu akzeptieren, daß die USA und Großbritannien Bagdad bombardieren,
      anstatt Europa zu bereisen und den Krieg stoppen zu <a>helfen</a>.
  - s: Därför ber jag att parlamentet antar betänkandet, men först vill jag tacka
      kommissionens generaldirektorat XIII och XV för deras samarbetsvilja och engagemang,
      utskottet för ekonomi, valutafrågor och industripolitik och deras föredragande
      av yttrandet, herr Tappin, liksom alla de kolleger som genom sina ändringsförslag
      har <v>hjälpt</v> <p>till</p> att förbättra betänkandet.
    t: In diesem Sinne bitte ich das Hohe Haus um Zustimmung zu dem Bericht, nicht
      ohne den Generaldirektionen XIII und XV der Kommission für ihre äußerst bereitwillige
      und engagierte Kooperation, dem Ausschuß für Wirtschaft, Währung und Industriepolitik
      und seinem Verfasser der Stellungnahme, Herrn Kollegen Tappin, sowie allen Kolleginnen
      und Kollegen gedankt zu haben, die durch ihre Änderungsanträge <a>geholfen</a>
      haben, den Bericht zu verbessern.
  - s: Vi står ju här inför det dilemmat, att vi å ena sidan känner ett humanitärt
      ansvar och vill <v>hjälpa</v> <p>till</p>, men å andra sidan vet att vi i det
      land där vi vill hjälpa till stöter på strukturer, som ofta motverkar hjälpens
      syfte.
    t: Wir stehen hier ja vor dem Problem, daß wir einerseits eine humanitäre Verpflichtung
      sehen und <a>helfen</a> wollen, andererseits aber wissen, daß wir in dem Land,
      in dem wir helfen wollen, auf Strukturen treffen, die dem Zweck der Hilfe oftmals
      entgegenstehen.
  - s: Vi står ju här inför det dilemmat, att vi å ena sidan känner ett humanitärt
      ansvar och vill hjälpa till, men å andra sidan vet att vi i det land där vi
      vill <v>hjälpa</v> <p>till</p> stöter på strukturer, som ofta motverkar hjälpens
      syfte.
    t: Wir stehen hier ja vor dem Problem, daß wir einerseits eine humanitäre Verpflichtung
      sehen und helfen wollen, andererseits aber wissen, daß wir in dem Land, in dem
      wir <a>helfen</a> wollen, auf Strukturen treffen, die dem Zweck der Hilfe oftmals
      entgegenstehen.
  - s: Vi <v>hjälper</v> <p>till</p> att åstadkomma detta med hjälp av Europeiska
      investeringsbanken (EIB) och det sjunde ramprogrammet för forskning.
    t: Wir <a>helfen</a> dabei über die EIB und das 7. Forschungsrahmenprogramm.
  - s: Därav även förslaget i betänkande - jag säger nu detta mycket informellt -
      om att en tredje person eller en tredje institution ska <v>hjälpa</v> <p>till</p>
      att lösa problemet.
    t: Daher auch der Vorschlag, der im Bericht steht, dass - ich sage es jetzt einmal
      sehr informell - eine dritte Person, oder eine dritte Institution <a>hilft</a>,
      diese Probleme zu lösen.
  - s: Ni måste <v>hjälpa</v> <p>till</p> att höja onkologins status, eftersom detta,
      som ni påpekade, är mycket viktigt.
    t: Sie müssen <a>helfen</a>, die Onkologie stärker in den Blickpunkt der Öffentlichkeit
      zu rücken, da sie, wie Sie sagten, eine sehr wichtige Rolle spielt.
  - s: Detta är viktiga aspekter på programmet för det handelsrelaterade biståndet,
      och jag hoppas att ytterligare medel kan påträffas för att stödja utvecklingsländerna
      när det gäller att ta itu med sådana frågor som att fasa ut preferenser, minskningar
      av statliga intäkter till följd av att tullsatserna sänks, eller <v>hjälpa</v>
      <p>till</p> att anpassa sig till nya konkurrenskraftiga påtryckningar på grund
      av regionalisering, som avtalen om ekonomiskt partnerskap.
    t: Das sind entscheidende Aspekte für die „Aid for Trade“-Agenda, und ich hoffe,
      dass zusätzliche Mittel gefunden werden können, um den Entwicklungsländern zu
      <a>helfen</a>, sich auf Probleme wie den Abbau von Präferenzen oder den Rückgang
      der staatlichen Einnahmen aufgrund von Zollsenkungen einzustellen, oder sie
      bei der Anpassung an neue Wettbewerbszwänge aufgrund der Regionalisierung wie
      im Falle der Europäischen Partnerschaftsabkommen zu unterstützen.
  - s: Generalsekreterare Amr Moussa och andra har betonat det akuta läget, som i
      dag är mer påtagligt än någonsin, och han har bett oss att <v>hjälpa</v> <p>till</p>
      att få parterna att återvända till förhandlingsbordet.
    t: Generalsekretär Amr Moussa und andere haben die Dringlichkeit hervorgehoben,
      die heute offensichtlicher ist denn je, und er bat uns, der Liga zu <a>helfen</a>,
      die Parteien an den Verhandlungstisch zu bringen.
  - s: Men tror ni verkligen att EU kommer att <v>hjälpa</v> <p>till</p> att återfå
      kontrollen över detta genom att vägra samarbeta med regeringen fullt ut?
    t: Aber glauben Sie wirklich, dass die EU <a>hilft</a>, die Lage unter Kontrolle
      zu bekommen, indem sie sich weigert, umfassend mit der Regierung zusammenzuarbeiten?
  - s: Om denna förordning antas så kommer det att främja innovation, bidra till att
      göra vår forskning och industri mer konkurrenskraftiga och, framför allt, <v>hjälpa</v>
      <p>till</p> att rädda liv och bespara människor stort lidande.
    t: Wird diese Verordnung verabschiedet, wird sie Innovation fördern, die Wettbewerbsfähigkeit
      unserer Forschung und Industrie stärken und vor allem <a>helfen</a>, Leben zu
      retten und Menschen von schweren Leiden zu befreien.
  - s: USA och EU borde <v>hjälpa</v> <p>till</p> att reparera den skada som gjorts
      och visa solidaritet med Iraks två miljoner flyktingar.
    t: Die USA und die Europäische Union sollten <a>helfen</a>, den Schaden wieder
      gutzumachen und ihre Solidarität mit den zwei Millionen Flüchtlingen im Irak
      bekunden.
  - s: Detta är återigen ett exempel för att Europeiska unionen är beredd att <v>hjälpa</v>
      <p>till</p> att ge pengar, men att den politiska ledningen inte är enhetlig.
    t: Dies ist wiederum ein Beispiel dafür, daß die Europäische Union bereit ist
      zu <a>helfen</a>, das Geld zu geben, daß aber eine Uneinheitlichkeit der politischen
      Führung gegeben ist.
  - s: Det direktiv som nu är uppe till debatt kan <v>hjälpa</v> <p>till</p> att förbättra
      den kliniska forskningen i Europa.
    t: Die zur Debatte stehende Richtlinie kann <a>helfen</a>, die klinische Forschung
      in Europa zu verbessern.
  - s: Jag hoppas verkligen att Tony Blair befinner sig i en försoningsfas efter sina
      synder i samband med Irakkriget och att han kan <v>hjälpa</v> <p>till</p> att
      bringa fred och rättvisa till palestinierna och fred till israelerna.
    t: Ich hoffe wirklich, dass Tony Blair nach den Fehlern, die er im Irak-Krieg
      begangen hat, nun in einer Wiedergutmachungsphase ist und dabei <a>helfen</a>
      kann, den Palästinensern Frieden und Gerechtigkeit und den Israelis Frieden
      zu bringen.
  - s: Hädanefter kommer vi att <v>hjälpa</v> <p>till</p> att aktivt utforma politiken
      i stället för att bedöma den och försöka korrigera den i efterhand.
    t: Von jetzt an werden wir <a>helfen</a>, die Strategien im Voraus zu gestalten,
      anstatt im Nachhinein zu versuchen, diese zu beurteilen und zu korrigieren.
- c: 1
  r: 14
  v: bringen
  x:
  - s: För att kunna planera och genomföra en linje som <v>hjälper</v> <p>till</p>
      att skapa jämvikt i förhållandet mellan människa och natur och tillfredsställa
      invånarnas behov, behöver vi i den slutliga analysen vända på de kapitalistiska
      produktionsförhållandena.
    t: Um eine Entwicklungsrichtung, welche die Beziehung zwischen Mensch und Natur
      ins Gleichgewicht <a>bringt</a> und den Bedürfnissen des Volkes entspricht,
      vorzuzeichnen und einzuschlagen, müssen wir letzten Endes die kapitalistische
      Beziehung zur Produktion kippen.
- c: 1
  r: 14
  v: Bewältigung
  x:
  - s: I detta gemensamma arbete är vi övertygade om att alla medborgare och företag
      måste <v>hjälpa</v> <p>till</p> för att skapa den konkurrenskraft och tillväxt
      som EU-medborgarna förväntar sig.
    t: Wir sind überzeugt, dass bei unserer gemeinsamen Arbeit zur <a>Bewältigung</a>
      der Herausforderung der Wettbewerbsfähigkeit, der Herausforderung, das Wachstum
      zu schaffen, das sich die europäischen Bürgerinnen und Bürger erwarten, der
      Beitrag jedes einzelnen Bürgers und jedes einzelnen Unternehmens erforderlich
      ist.
- c: 1
  r: 14
  v: helfen haben
  x:
  - s: Det är också väl känt att hundarna i forna dagar <v>hjälpte</v> <p>till</p>
      att skydda invånarnas hälsa i befästa städer eftersom de såg till att hålla
      råttor och ormar borta.
    t: Es ist auch allseits bekannt, dass sie in fernen Tagen <a>geholfen</a> <a>haben</a>,
      die Gesundheit von Einwohnern befestigter Städte zu schützen, denn wo es Hunde
      gibt, gibt es keine Ratten oder Schlangen.
- c: 1
  r: 14
  v: helfen sicherstellen
  x:
  - s: Med tanke på att kvotsystemet försvinner detta år kommer avtalet att hjälpa,
      eller bör åtminstone <v>hjälpa</v> <p>till</p> att garantera att övergången
      till en fri marknad under hela 2008 genomförs korrekt.
    t: Angesichts der in diesem Jahr abgeschlossenen Abschaffung des Quotensystems
      wird - oder zumindest sollte - der erreichte Kompromiss <a>helfen</a> <a>sicherzustellen</a>,
      dass der Übergang zu einem freien Markt im Verlauf des Jahres 2008 korrekt verläuft.
- c: 1
  r: 14
  v: heraushelfen
  x:
  - s: Därför måste vi hjälpa dem att komma ur krisen, men <v>hjälpa</v> <p>till</p>
      på rätt sätt.
    t: Man muss dem Land also aus der Krise <a>heraushelfen</a>, aber auf angemessene
      Art und Weise.
- c: 1
  r: 14
  v: helfen sogar
  x:
  - s: Jag <v>hjälpte</v> också <p>till</p> att övertyga rådet om att bannlysa ETLF,
      uigurernas befrielsefront i Östturkestan, för tre år sedan.
    t: Ich <a>half</a> dem Rat vor drei Jahren <a>sogar</a> dabei, die Befreiungsbewegung
      „Uighur East Turkestan Liberation Front“ zu verbieten.
- c: 1
  r: 14
  v: zugute
  x:
  - s: Även om moms ibland är en komplex fråga kan dess gränsöverskridande effekter
      ge upphov till specifika problem som detta betänkande <v>hjälper</v> <p>till</p>
      att fastställa och åtgärda.
    t: Trotz der teilweisen Komplexität der Mehrwertsteuer können ihre Auswirkungen
      über die Grenzen hinweg bestimmte Probleme verursachen, deren Identifikation
      und Klärung dieser Bericht <a>zugute</a> kommt.
- c: 1
  r: 14
  v: Zugang
  x:
  - s: Detta är den hållning som man har intagit i den socialpolitiska dagordningen,
      vars syfte är att <v>hjälpa</v> <p>till</p> att övervinna de huvudsakliga strukturproblem
      som EU står inför och som omfattar demografiska förändringar, global konkurrens
      och teknisk förändring och innovation.
    t: Sorgen bereitet uns, dass der <a>Zugang</a> von Frauen-NRO zu Gemeinschaftsmitteln
      schwierig sein wird, und wir sind der Überzeugung, dass eine umfassendere, zukunftsorientierte
      Rahmenstrategie für die Gleichstellung der Geschlechter vonnöten ist.
- c: 1
  r: 14
  v: Wiedereingliederung
  x:
  - s: Detta vore exempelvis åtgärder för att främja yrkesutbildning, vidareutbildning,
      för att <v>hjälpa</v> <p>till</p> och slussa tillbaka människor som stötts ut
      från produktionsprocessen, en flexibel utformning av arbetstid och arbetsformer
      för att jämka ihop personliga och sociala aspekter på ett avgjort bättre sätt
      och kanske, återigen, för att främja kvinnors plats i förvärvsarbetet.
    t: Das wären zum Beispiel Maßnahmen zur beruflichen Ausbildung, zur Weiterbildung,
      zur <a>Wiedereingliederung</a> von Menschen, die bereits aus dem Produktionsprozeß
      vertrieben worden sind, zur flexiblen Gestaltung von Arbeitszeit und Arbeitszeitformen,
      um persönliche und soziale Aspekte entschieden besser in Einklang bringen zu
      können und vielleicht auch die Erwerbstätigkeit von Frauen wieder zu fördern.
- c: 1
  r: 14
  v: werden unterstützen
  x:
  - s: Denna reform <v>hjälper</v> <p>till</p> att få till stånd de nödvändiga attitydförändringarna
      inom olika institutioner.
    t: Mit dieser Reform <a>werden</a> die notwendigen Änderungen innerhalb der Institutionen
      <a>unterstützt</a>.
- c: 1
  r: 14
  v: Volk
  x:
  - s: För det första tror jag att vi måste tala om för det serbiska folket att det
      inte går att finna en separat lösning för Kosovo och införa verklig demokrati
      i Jugoslavien, om inte de själva <v>hjälper</v> <p>till</p> att förändra sin
      situation.
    t: Ich glaube, dem serbischen Volk muß in erster Linie gesagt werden, daß es keine
      Separatlösung im Kosovo geben kann, sondern es geht um eine wirkliche Demokratisierung
      von Ex-Jugoslawien, und daß gerade das <a>Volk</a> in der Lage sein muß, die
      Situation zu verändern.
- c: 1
  r: 14
  v: verpflichten
  x:
  - s: Jag anser därför att vi måste <v>hjälpa</v> <p>till</p> att förbättra sektorns
      situation, med tanke på att den, som påpekas i resolutionen ”spelar en strategiskt
      viktig roll på grundval av de miljömässigt värdefulla allmänna tjänster som
      biodlarna erbjuder samhället”.
    t: Aus diesem Grund sind wir meiner Ansicht nach <a>verpflichtet</a>, die Lage
      des Sektors zu verbessern, weil er, wie es in der Entschließung heißt, „angesichts
      der öffentlichen und ökologischen Leistungen, die die Imker für die Gesellschaft
      erbringen, […] eine strategische Aufgabe wahrnimmt“.
- c: 1
  r: 14
  v: vermitteln
  x:
  - s: Detta är min fråga till rådets ordförande, och jag ber honom, om han har möjlighet,
      att <v>hjälpa</v> <p>till</p> att finna en lösning i denna riktning.
    t: Das ist die Anfrage, die ich an den amtierenden Ratspräsidenten richten möchte,
      und ich bitte ihn, wenn möglich, in dieser Richtung zu <a>vermitteln</a>.
- c: 1
  r: 14
  v: befreien
  x:
  - s: Jag anser dock att EU har en viktig roll att spela genom att <v>hjälpa</v>
      <p>till</p> att erbjuda ett exempel för länder som vill röra sig bort från en
      spiral av fattigdom, extremism och förtryck.
    t: Sie muss sich bemühen, Ländern, die sich aus einer Spirale von Armut, Extremismus
      und Unterdrückung <a>befreien</a> wollen, ein Beispiel zu geben.
- c: 1
  r: 14
  v: Förderung
  x:
  - s: Jag är inte helt säker på vad som menas med att <v>hjälpa</v> <p>till</p> att
      bygga ett medborgarnas Europa - det verkar vara ett inneuttryck från för några
      år sedan.
    t: Ich bin mir nicht ganz sicher, was mit der <a>Förderung</a> der Errichtung
      eines Europas der Bürger gemeint ist - diese Formulierung scheint vor ein paar
      Jahren in Mode gewesen zu sein.
- c: 1
  r: 14
  v: führen
  x:
  - s: De flesta reser in som vanliga turister och behöver endast ha med sig en minimisumma
      - något som maffiorna ibland <v>hjälper</v> <p>till</p> med - och när de väl
      kommer in i Europa blir de olagliga invandrare som söker arbete på den svarta
      arbetsmarknaden, där de kan bli utnyttjade.
    t: Die Mehrzahl reist als einfache Touristen ein, die lediglich eine Mindestsumme
      an Geld mit sich <a>führen</a> müssen - nicht selten organisiert von Mafia-Banden.
- c: 1
  r: 14
  v: gastgebend
  x:
  - s: Det har <v>hjälpt</v> <p>till</p> med att få värdsamhällena att acceptera och
      integrera flyktingfamiljerna.
    t: Mit ihr wurden <a>gastgebende</a> Gemeinden bei der Aufnahme und Integration
      entwurzelter Familien unterstützt.
- c: 1
  r: 14
  v: Land
  x:
  - s: För det andra måste vi <v>hjälpa</v> <p>till</p> att lägga grunden till en
      demokratisk rättsstat längs Tigris banker.
    t: Die Phase der Übergangsregierungen in diesem <a>Land</a> geht nun dem Ende
      entgegen und wird langsam von einer demokratischen politischen Kultur abgelöst.
- c: 1
  r: 14
  v: Entschließungsentwurf
  x:
  - s: Det är parlamentets plikt att <v>hjälpa</v> <p>till</p> ekonomiskt.
    t: Ich bitte dieses Parlament, den <a>Entschließungsentwurf</a> der GUE/NGL-Fraktion,
      den ich für skandalös halte, abzulehnen.
- c: 1
  r: 14
  v: bekannt
  x:
  - s: Varje möjlig ansträngning måste göras för att <v>hjälpa</v> <p>till</p> om
      ändringarna går igenom.
    t: Vor allem - und das ist weitgehend <a>bekannt</a> - da einige Hersteller der
      Gemeinschaft nicht dieselben Voraussetzungen wie andere haben, um in einem total
      liberalisierten Markt konkurrenzfähig zu sein.
- c: 1
  r: 14
  v: Erstellung mitwirken haben
  x:
  - s: Förslaget till budgetram för 2011 godtogs och röstades igenom tack vare god
      vilja hos alla de institutioner som hade <v>hjälpt</v> <p>till</p> med att skapa
      den.
    t: Der Entwurf des Finanzplans für 2011 wurde dank des guten Willens aller Institutionen,
      die bei seiner <a>Erstellung</a> <a>mitgewirkt</a> <a>haben</a>, angenommen.
- c: 1
  r: 14
  v: Bemühen
  x:
  - s: Alla råd om hur vi kan hjälpa honom tas tacksamt emot eftersom kommissionen
      uppenbarligen spelar en viktig roll när det gäller att <v>hjälpa</v> <p>till</p>
      att få medlemsstaterna att revidera fördraget och uppnå det vi måste uppnå.
    t: denn die Kommission spielt ganz offenkundig eine wichtige Rolle in dem <a>Bemühen</a>,
      die Mitgliedstaaten zur Revision des Vertrags zu drängen und zu erreichen, was
      wir erreichen wollen.
- c: 1
  r: 14
  v: entwerfen haben
  x:
  - s: Jag hoppas att det kommer vara av intresse, inte bara för dem av oss som har
      <v>hjälpt</v> <p>till</p> att utarbeta det, utan även för andra.
    t: Ich hoffe, dass er nicht nur für diejenigen von uns von Interesse sein wird,
      die ihn <a>entworfen</a> <a>haben</a>, sondern auch für andere.
- c: 1
  r: 14
  v: Hilfeleistung
  x:
  - s: Vi har därför beslutat oss för att föreslå en utökning av Europeiska byrån
      för återuppbyggnad, som har lyckats utmärkt med att <v>hjälpa</v> <p>till</p>
      i hela Förbundsrepubliken Jugoslavien.
    t: Darum haben wir beschlossen, eine Erweiterung der Europäischen Agentur für
      Wiederaufbau vorzuschlagen, die überall in der Bundesrepublik Jugoslawien ausgezeichnete
      Erfolge bei der <a>Hilfeleistung</a> aufzuweisen hat.
en:
- c: 652
  r: 1
  v: help
  x:
  - s: Målet för all energipolitik och ekonomisk politik måste för det andra vara
      att sänka respektive optimera energiförbrukningen, ty bara en sparsam hantering
      av resurserna, oavsett typen, <v>hjälper</v> <p>till</p> att minimera följdkostnaderna.
    t: Secondly, the aim of any energy and economic policy must be to reduce and optimise
      energy consumption, for only the careful treatment of resources of whatever
      kind can <a>help</a> minimise the external costs.
  - s: nämligen en återgång till konstitutionell legalitet, civil fred och ekonomisk
      och social utveckling, genom att ge ett materiellt och finansiellt stöd till
      de parlamentsval som skall hållas den 10 december, och självklart genom att
      se till att valen blir rättvisa och pluralistiska, och därefter genom att fullfölja
      samarbetet med Elfenbenskusten, för att <v>hjälpa</v> <p>till</p> att hitta
      lösningar som är bättre anpassade till den sociala krisen i städerna och marktvisterna
      på landsbygden.
    t: It must also continue to cooperate with Côte d’Ivoire, so as to <a>help</a>
      it find the most appropriate solutions to the social crisis in urban areas and
      to tensions related to land in rural areas.
  - s: Det kommer att vara effektivt för att <v>hjälpa</v> <p>till</p> att lösa problem,
      men det kommer inte att lösa sådana problem som dem vi nu lägger fram.
    t: This will be effective in <a>helping</a> us solve problems, but it is not going
      to solve problems such as those we are creating now.
  - s: Det är fullständigt utan proportioner och <v>hjälper</v> inte <p>till</p> i
      fredsprocessen på något sätt.
    t: This is absolutely disproportionate and in no way <a>helps</a> the peace process.
  - s: Det är inte tillräckligt att vi bara träffas en gång var femte eller sjätte
      år för en parlamentarisk dialog mellan företrädare för Indien, Nepal, Pakistan,
      Sri Lanka, Bangladesh och Butan - detta är enbart de länder som faller under
      den delegation som jag råkar vara ordförande i. Jag vill vädja till fru Randzio-Plath,
      som har en stark ställning i budgetutskottet, att <v>hjälpa</v> <p>till</p>
      att skaffa fram medel så att denna delegation - och andra där en sådan åtgärd
      skulle vara meningsfull - kan hålla dessa möten mer frekvent.
    t: I would appeal to Mrs Randzio-Plath, who has a strong input in the Budgetary
      Committee, to <a>help</a> provide the finances to enable this delegation - and
      others where such a step would be meaningful - to increase the frequency of
      these meetings.
  - s: Idrott måste, framför allt, anses som en fostrande och social verksamhet som
      uppmuntrar till laganda, solidaritets- och lojalitetsanda och <v>hjälper</v>
      <p>till</p> att kämpa mot rasism och utlänningshat!
    t: Above all, sport must be regarded as an educational and social activity that
      encourages team spirit, solidarity and loyalty and <a>helps</a> combat racism
      and xenophobia.
  - s: Genom denna resolution försöker man uppmuntra till att det tas initiativ och
      vidtas åtgärder och uppmana kommissionen till att försöka <v>hjälpa</v> <p>till</p>
      med finansiella medel som stöd till återförandet av dessa människor.
    t: This resolution seeks to encourage initiatives and action and ask the Commission
      to <a>help</a> perhaps with financial mechanisms to support the re-settlement
      of these people.
  - s: Jag riktar även ett varmt tack till utskottet för framställningar, Marcin Libicki,
      alla kolleger här i dag, Sir Robert Atkins och alla andra som har <v>hjälpt</v>
      <p>till</p> med betänkandet.
    t: My sincere thanks also to the Committee on Petitions, Mr Libicki, all my colleagues
      here today, Sir Robert Atkins and everyone else who <a>helped</a> with this
      report.
  - s: Vi hoppas att Ryssland i sin tur kan svara på våra förslag, särskilt när det
      rör dubbel energiprissättning och antagandet av ett förlikningssystem enligt
      partnerskaps- och samarbetsavtalet, för att <v>hjälpa</v> <p>till</p> med att
      se till att handelskonflikter hanteras på ett objektivt, effektivt och icke-politiserat
      sätt.
    t: We hope that in return Russia will be able to respond to our proposals, notably
      concerning double energy pricing, and the adoption of a conciliation system
      under the Partnership and Cooperation Agreement to <a>help</a> ensure trade
      disputes are tackled in an objective, efficient and non-politicised manner.
  - s: Detta möjliggör inte bara för enskilda att <v>hjälpa</v> <p>till</p> att skydda
      sig själva, utan det sätter också press på beslutsfattare att prioritera detta
      problem, vilket de ibland misslyckas med.
    t: Not only does it enable individuals to <a>help</a> and protect themselves,
      it also puts pressure on the decision-makers to give priority to this problem,
      which they sometimes fail to do.
  - s: För att nå dit måste kommissionen rikta in sina insatser på att <v>hjälpa</v>
      <p>till</p> att förbättra dessa förfaranden och därmed avskräcka från olaga
      användning av dessa åtgärder.
    t: To this end, the Commission must channel its efforts into <a>helping</a> improve
      these procedures, thereby discouraging the illicit use of these instruments.
  - s: Den största utmaning vi möter i vår gemensamma framtid är hur vi i Europa kan
      <v>hjälpa</v> <p>till</p> att göra globaliseringen till en verklig möjlighet
      till sociala framsteg i utvecklingsländerna.
    t: The greatest challenge we face in our common future is that of how we in Europe
      can <a>help</a> make globalisation a real opportunity for social progress in
      the developing countries.
  - s: Vi ber kommissionen att dels ställa resurser till förfogande för att underlätta
      FNL-truppernas integrering i samhället, dels <v>hjälpa</v> <p>till</p> med stöd
      till flyktingarna och framför allt med att demobilisera de barnsoldater som
      vi finner i landet.
    t: We ask the Commission to provide resources to facilitate the reintegration
      of FNL troops into society, to <a>help</a> provide assistance to the refugees
      and in particular to demobilise child soldiers that we find in this country.
  - s: Den konstaterade också, och jag citerar igen, att ”kommissionen bidrog med
      betydande finansiering för att <v>hjälpa</v> <p>till</p> att starta globala
      fonden, men har inte i samma utsträckning ägnat sig åt att stärka hälso- och
      sjukvårdssystemen, trots att detta skulle prioriteras”.
    t: 'It also recognised, and again I quote, that: ’The Commission contributed significant
      funding to <a>help</a> launch the Global Fund [to fight AIDS, tuberculosis and
      malaria] but has not given the same attention to strengthening health systems
      although this was intended to be its priority’.'
  - s: att fastställa ett slutdatum för övergången och att <v>hjälpa</v> <p>till</p>
      att utveckla ett alternativt system eller ett system som är acceptabelt utifrån
      förmedlingsreglerna i fördraget.
    t: to fix an end date for migration and to <a>help</a> develop an alternative
      system or a system that is acceptable from the point of view of the rules of
      the Treaty on interchange.
  - s: EU tycks kunna <v>hjälpa</v> <p>till</p> med att lösa konflikter.
    t: The European Union appears to have the ability to <a>help</a> in resolving
      conflict.
  - s: Ett praktiskt sätt för oss att <v>hjälpa</v> <p>till</p> är att köpa rättvisemärkta
      produkter.
    t: One practical way in which we can <a>help</a> is by buying Fair Trade products.
  - s: På vilket sätt har vi <v>hjälpt</v> <p>till</p> sedan november förra året?
    t: How have we <a>helped</a> since November last year?
  - s: Jag uppmanar detta parlament att säga ja till ett direktiv som kommer att <v>hjälpa</v>
      <p>till</p> att strypa terroristernas ekonomiska resurser.
    t: I call on this Parliament to agree to a directive which will <a>help</a> starve
      the terrorists of funds.
  - s: Vi kan <v>hjälpa</v> <p>till</p> att strypa hans ekonomiska resurser, och det
      är en uppgift som är lika viktig som den militära operation som vi vet snart
      kommer att genomföras.
    t: We can <a>help</a> starve him of funds, which is as important a task as the
      military operation which we know will soon follow.
  - s: De mycket nödvändiga strukturreformerna måste <v>hjälpa</v> <p>till</p> att
      uppfylla budgetkriterierna.
    t: The much-needed structural reforms should <a>help</a> meet the budgetary criteria.
  - s: Den viktigaste punkten är att stödja insatserna från OSSE:s grupp i Minsk för
      att hitta en lösning på Nagorno-Karabach konflikten och vi är beredda att <v>hjälpa</v>
      <p>till</p> på alla sätt vi kan.
    t: The key issue is to support the efforts of the OSCE Minsk group to find a settlement
      to the Nagorno-Karabakh conflict and we stand ready to <a>help</a> in any way
      we can.
  - s: På vilket sätt kan vi <v>hjälpa</v> <p>till</p>?
    t: How can we <a>help</a>?
  - s: Men tillåt mig, innan sammanträdet avslutas, att tacka er alla, och tolkarna
      samt övriga mötesfunktionärer som har <v>hjälpt</v> <p>till</p> denna eftermiddag,
      för ert tålamod med dagens försening.
    t: Before suspending the sitting, however, allow me to thank everyone present,
      including the interpreters and other parliamentary officials <a>helping</a>
      us this afternoon, for their patience in the face of today’s delay.
  - s: För det andra hoppas jag att vi kommer att ge stöd åt budgetpost B2-518N som
      skulle <v>hjälpa</v> <p>till</p> att finansiera skapandet av framtida arbetstillfällen
      inom bearbetningen av fårull.
    t: Secondly, I hope we will support line B2-518N which would <a>help</a> fund
      the creation of future jobs involving the exploitation of sheep wool.
  - s: Den miljömässiga basen för ”miljöskatten” och hela skattepolitiken kan <v>hjälpa</v>
      <p>till</p> att skapa en värld som är bättre att leva i, genom att utveckla
      en marknadsekonomi och hållbara styrmedel.
    t: The environmental basis of the ’green tax’ and the whole tax policy can <a>help</a>
      create a better world to live in by providing a market economy and sustainable
      instruments.
  - s: Jag röstade för denna resolution eftersom jag anser att principen om innovation
      inom den privata och offentliga sektorn kan <v>hjälpa</v> <p>till</p> att öka
      forsknings- och innovationsverksamheten och få tillbaka efterfrågan under krisen.
    t: I voted for this resolution because I believe that the principle of innovation
      partnerships in the public and private sectors can boost research and innovation
      activities and <a>help</a> revive demand during the crisis.
  - s: Jag <v>hjälpte</v> också <p>till</p> att övertyga rådet om att bannlysa ETLF,
      uigurernas befrielsefront i Östturkestan, för tre år sedan.
    t: I actually <a>helped</a> convince the Council to ban the Uighur East Turkestan
      Liberation Front three years ago.
  - s: Detta kommer att bli komplement till de Meda-projekt som redan pågår för att
      <v>hjälpa</v> <p>till</p> att reformera den dömande makten och främja god förvaltningssed
      - som för närvarande finansieras med ett belopp på 100 miljoner euro.
    t: This is in addition to the MEDA projects already under way to <a>help</a> reform
      the judiciary and promote good governance - currently funded to the tune of
      EUR 100 million.
  - s: Vi måste <v>hjälpa</v> <p>till</p>, och vi vill hjälpa till, så att en hållbar
      normaliseringsprocess kan äga rum.
    t: We must <a>help</a>, and we want to help, so that a sustainable process of
      normalisation can take place.
  - s: Vi måste hjälpa till, och vi vill <v>hjälpa</v> <p>till</p>, så att en hållbar
      normaliseringsprocess kan äga rum.
    t: We must help, and we want to <a>help</a>, so that a sustainable process of
      normalisation can take place.
  - s: Förutom detta inträffade även något annat - ledaren för räddningsteamet, en
      grekisk sjöman, åkte dit för att <v>hjälpa</v> <p>till</p>, och även han hålls
      just nu kvar av de pakistanska myndigheterna.
    t: the head of the salvage team, a Greek seaman, also went to <a>help</a> and
      he too is being held by the Pakistani authorities as we speak.
  - s: För övrigt skulle en sådan inställning inte <v>hjälpa</v> <p>till</p> att påverka
      militära ledare.
    t: Moreover, such an approach would not <a>help</a> influence the military leaders.
  - s: Jag skulle önska att parlamentet utvidgade sin lobbyverksamhet och <v>hjälpte</v>
      <p>till</p> att övertyga de olika regeringarna om det, så att idrotten får en
      grund i fördraget på samma sätt som kulturen - det vore synnerligen önskvärt
      eftersom det också vore i subsidiaritetens anda.
    t: I would like to see Parliament extend its lobbying activities on sport by <a>helping</a>
      and convincing the various governments to vote for a legal basis for sport in
      the Treaty similar to, and this would be most satisfactory for the purposes
      of subsidiarity, the legal basis for culture.
  - s: Vi vet detta eftersom det regerande partiet nyligen faktiskt gjorde vissa eftergifter
      till oppositionen för att <v>hjälpa</v> <p>till</p> att få till stånd fria och
      rättvisa val.
    t: We know this because recently the ruling party actually made some concessions
      to the opposition to <a>help</a> create free and fair elections.
  - s: Det förstår säkert herr Vitorino, och jag hoppas att han kommer att <v>hjälpa</v>
      <p>till</p> med att utöva detta tryck.
    t: That is something which Mr Vitorino surely understands, and I hope that he
      will <a>help</a> exercise this pressure.
  - s: Europa måste <v>hjälpa</v> <p>till</p> där det kan.
    t: Europe must <a>help</a> where it can.
  - s: Jag anser att den nya regeringen där även kan <v>hjälpa</v> <p>till</p> med
      politiken med avseende på Belgrad.
    t: I think that the new government can also be of <a>help</a> in the political
      relations with Belgrade.
  - s: Samarbete, att <v>hjälpa</v> <p>till</p> så mycket som möjligt, är möjligt,
      men att nå ända fram är tyvärr en avlägsen vision just nu.
    t: Cooperation, <a>helping</a> as much as possible, is possible, but to go in
      that direction to the end, unfortunately is a distant vision at this time.
  - s: Vi är beredda att <v>hjälpa</v> <p>till</p> på det rättsliga området genom
      Medaprogrammet, enligt andemeningen i den resolution som parlamentet kommer
      att anta och på grundval av de värderingar vi vill dela.
    t: We are prepared to <a>help</a> in the realm of justice through the MEDA programme;
  - s: Detta är bara förnuftiga åtgärder som skall <v>hjälpa</v> <p>till</p> att hindra
      att människor smugglas in i länder runtom i Europa.
    t: These are simply common-sense measures that will <a>help</a> prevent people
      being smuggled into countries across Europe.
  - s: Jag vet att kommissionär Liikanen är ivrig att få denna process effektivare,
      inte bara med de närmare tekniska detaljerna utan också genom att granska de
      sätt som industrin själv kan uppmuntras att utveckla sina egna tekniska förordningar
      inom en övergripande offentlig politisk ram och förvisso om centrala frågor
      som säkerhet för att kunna gå längre än dessa och använda sina egen tekniska
      resurser för att <v>hjälpa</v> <p>till</p> att tillverka bättre, säkrare och
      mer miljövänliga fordon som vi kan använda.
    t: I know that Commissioner Liikanen is interested in seeing this process streamlined,
      not only in the fine technical detail, but also by looking at the ways in which
      the industry itself can be encouraged to develop its own technical regulations
      within an overall public policy framework and indeed, on crucial issues like
      safety, to be able to move beyond those and to use its own technical resources
      to <a>help</a> make better, safer and more environmentally-friendly vehicles
      for us to use.
  - s: SNP ser dessutom denna lagstiftning som ett medel att uppfylla Europeiska unionens
      underliggande mål när det gäller att erkänna att jämställdhet i arbetslivet
      <v>hjälper</v> <p>till</p> med att bekämpa social utslagning och stöder EU:s
      mål att tillåta dess medborgares fria rörlighet.
    t: Moreover the SNP sees this legislation as a means to fulfil the underlying
      objectives of the European Union in recognising that equality in the field of
      employment <a>helps</a> combat social exclusion and assists the EU’s aims of
      permitting the free movement of its citizens.
  - s: Och därför tycker jag också att det är bra att resolutionen innehåller vissa
      klara och tydliga punkter om just kvinnornas situation och att man görs uppmärksam
      på hur nödvändigt det är att vi försöker att <v>hjälpa</v> <p>till</p> med att
      förhindra att Talibanregimen fortsätter sin totala diskriminering av kvinnor.
    t: I therefore also think it good that the decision should include some clear
      and explicit points about the position of women in particular and should draw
      attention to how necessary it is for us to try to <a>help</a> prevent the Taliban
      regime from continuing with its wholesale discrimination against women.
  - s: Vi respekterar de pengar som våra partner och Internationella valutafonden
      har gett oss i detta kritiska läge och är fast beslutna att <v>hjälpa</v> <p>till</p>
      med de reformer som krävs för att vi ska ta oss ur denna kris.
    t: We respect the money which is being given to us at this critical time by our
      partners and the International Monetary Fund and we are firmly committed to
      <a>helping</a> with the necessary reforms, in order to come out of this crisis.
  - s: Om detta ska kunna uppnås kan dock inte romerna välja att stå utanför utan
      de måste <v>hjälpa</v> <p>till</p> med sin egen integrering inom ett europeiskt
      område vars avsikt är att vara integrerande.
    t: However, if this is to be achieved, the Roma cannot exclude themselves and
      must <a>help</a> with their own integration into a European area that is intended
      to be inclusive.
  - s: Trots detta är jag emot att det införs en skatt på internationella finansiella
      transaktioner (Tobinskatt) för att <v>hjälpa</v> <p>till</p> att ge finansiellt
      stöd åt dessa länder, på grund av de konsekvenser en sådan skatt skulle få för
      samhället i allmänhet.
    t: Nevertheless, I am opposed to the introduction of a tax on international financial
      transactions (Tobin tax) to <a>help</a> fund these countries because of the
      impact that it would have on society in general.
  - s: Kommissionens meddelande till Europeiska rådet i Barcelona talar om en fast
      beslutsamhet när det gäller att följa tillväxt- och stabilitetspakten, som kommer
      att <v>hjälpa</v> <p>till</p> med att skapa förtroende.
    t: The Commission communication to the Barcelona European Council speaks of a
      firm commitment to the growth and stability pact, which will <a>help</a> build
      confidence.
  - s: När dagens resolutionsförslag om Kenya läggs fram fördömer vi återigen de omfattande
      oegentligheterna och den sittande presidenten Mwai Kibakis uppträdande, vars
      avvisande av erbjudandet från president John Kufuor om att <v>hjälpa</v> <p>till</p>
      att lösa krisen allvarligt har undergrävt medlingsansträngningarna.
    t: In tabling today’s motion for a resolution on Kenya, we are once again condemning
      the widespread irregularities and the conduct of the incumbent President Kibaki,
      who in rejecting the offer made by President John Kufuor to <a>help</a> resolve
      the crisis has seriously undermined the mediation efforts.
  - s: Vi måste underlätta köp, distribution och spridning av verk, anpassa beskattningen,
      t.ex. genom sänkt moms på kulturföremål, och <v>hjälpa</v> <p>till</p> med finansiering.
    t: It must facilitate the purchase, distribution and circulation of works, adapt
      taxation, for instance, with reduced VAT for cultural goods, and lastly, <a>help</a>
      with funding.
  - s: Jag är säker på att icke-formell utbildning hjälper ungdomar att bli aktiva
      medborgare, ger kunskap om lagarbete, <v>hjälper</v> <p>till</p> att utveckla
      individuella intressen och ger dem bättre chanser att finna arbete - och det
      är något som är mycket viktigt.
    t: I am sure that non-formal education helps young people become active citizens,
      teaches teamwork, <a>helps</a> develop individual interests and gives them better
      chances of finding work - and that is something which is very important.
  - s: Jag hoppas att den föreslagna föreningen av krafter kommer att bidra till innovationsprocessen
      och <v>hjälpa</v> <p>till</p> att skapa ekonomisk stabilitet.
    t: I hope the joining of forces which has been proposed will contribute to support
      for the process of innovation and <a>help</a> bring about economic stabilisation.
  - s: Barns tidigaste erfarenheter är grunden för allt efterföljande lärande, eftersom
      det styr barnens utveckling och <v>hjälper</v> <p>till</p> att åtgärda situationer
      med ogynnsamma förhållanden och fattigdom som går i arv från generation till
      generation.
    t: Children’s earliest experiences are the basis for all subsequent learning,
      conditioning children’s development, and <a>helping</a> reverse potential situations
      of disadvantage and transmission of poverty from generation to generation.
  - s: I betänkandet belyser man mycket väl innovation, som är ett nödvändigt medel
      för att <v>hjälpa</v> <p>till</p> att lösa många av de problem och utmaningar
      mänskligheten står inför i dag.
    t: The report sufficiently highlights innovation, which constitutes a necessary
      means of <a>helping</a> respond to many of the problems and challenges facing
      humanity today.
  - s: Det kanske är en illusion, men jag tror att till och med Moskva och Kiev kan
      <v>hjälpa</v> <p>till</p> genom att tala med ledarna i Minsk om att släppa politiska
      fångar.
    t: Perhaps it is an illusion, but I think that even Moscow and Kiev could <a>help</a>
      by talking to Minsk about the release of political prisoners.
  - s: Som föredragande för yttrandet från utskottet för sysselsättning och sociala
      frågor vill jag tala om för er att vårt syfte har varit att, med hjälp av de
      förbättringar som fastställts i detta betänkande, bidra till de politiska åtgärder
      som kommer att <v>hjälpa</v> <p>till</p> att uppnå målet att öka sysselsättningsgraden
      och förbättra arbetsmiljön.
    t: Commissioner, ladies and gentlemen, as rapporteur for the opinion of the Committee
      on Employment and Social Affairs, I wish to tell you that our intention has
      been to contribute, through the improvements set out in this report, to those
      policies which will <a>help</a> achieve the objective of increasing the employment
      rate and improving health and safety conditions at work.
  - s: När vapenvilan utropades närmade sig Jacques Delors oss omedelbart för att
      fråga vad han kunde göra för att <v>hjälpa</v> <p>till</p>, och han initierade
      specialprogrammet för fred och försoning.
    t: When the cease-fires were called, Jacques Delors approached us immediately
      to ask what he could do to <a>help</a> and he initiated the special programme
      for peace and reconciliation.
  - s: De begär att vi skall kämpa för att även inom det sociala området uppnå de
      resultat som vi nu har uppnått på det ekonomiska, så att vi skall kunna <v>hjälpa</v>
      <p>till</p> att lösa de stora vardagsproblemen.
    t: They are asking us to fight to achieve these victories we are winning in the
      economic field, as well as in the social field, so as to <a>help</a> solve the
      major everyday problems.
  - s: stödja dem för att <v>hjälpa</v> <p>till</p> att reformera deras ekonomier,
      privatisera deras statliga företag, förstärka deras förvaltningar.
    t: support to <a>help</a> them to reform their economies, privatize their state-owned
      corporations, strengthen their public administrations.
  - s: Jag vill också att det brittiska ordförandeskapet skall <v>hjälpa</v> <p>till</p>
      att återge människorna deras tro på att Europeiska unionen kan tala och agera
      för deras räkning i världen.
    t: I also want the British Presidency to <a>help</a> restore the people’s faith
      that the European Union can speak and act for them in the world.
  - s: Under vårt ordförandeskap kommer Europeiska unionen att fortsätta samarbetet
      med våra partners för att <v>hjälpa</v> <p>till</p> att genomföra fredsöverenskommelserna
      i Bosnien.
    t: Under our presidency the European Union will continue to work with our partners
      to <a>help</a> implement the peace agreements in Bosnia.
  - s: En sådan delegation kommer såväl att undersöka hur Europeiska unionen kan <v>hjälpa</v>
      <p>till</p> att få ett slut på terrorn, som demonstrera de europeiska medborgarnas
      starka känslor när det gäller terrorn och det algeriska folkets lidanden.
    t: Such a mission will both examine how the European Union can <a>help</a> end
      the terrorism and demonstrate the strong feelings of the peoples of Europe for
      the terror and sufferings of the people of Algeria.
  - s: Denna person borde ha varit i den asiatiska regionen för länge sedan för att
      <v>hjälpa</v> <p>till</p> att lösa krisen.
    t: This person should have long been in Asia to <a>help</a> solve the crisis.
  - s: Gör var ni kan för att få ett resultat nästa månad och för att <v>hjälpa</v>
      <p>till</p> att uppnå de mål som har inspirerat oss denna förmiddag.
    t: Do what you can to get a result next month and to <a>help</a> achieve the goals
      which inspired us this morning.
  - s: Jag undrar vilka andra åtgärder han, tillsammans med sin kollega Barbara Roche
      och kommissionär Papoutsis, föreslår för att <v>hjälpa</v> <p>till</p> att säkerställa
      att den inre marknaden slutförs på ett vederbörligt sätt?
    t: I wonder what other measures, in concert with his colleague Mrs Barbara Roche
      and Commissioner Papoutsis, he is proposing to <a>help</a> ensure that the single
      market is properly completed?
  - s: Jag anser att välmående länder kan <v>hjälpa</v> <p>till</p> genom bra handel,
      hög standard och utbildning.
    t: It seems to me that wealthy countries can <a>help</a> through good trade, good
      standards, and training.
  - s: Det har vi Förenta nationerna för och EU måste <v>hjälpa</v> <p>till</p> att
      möjliggöra en sådan politik.
    t: This is what we have the United Nations for, and the EU must <a>help</a> make
      a policy possible.
  - s: Jag hoppas att Erikaföredragandena inom kort kan träffa kommissionären för
      att <v>hjälpa</v> <p>till</p> att föra fram förslag om hur parlamentet bäst
      kan se till att medlemsstaterna uppfyller de hårdare förpliktelserna.
    t: I hope that the Erika rapporteurs together can meet the Commissioner soon to
      <a>help</a> bring forward proposals as to how best Parliament can ensure that
      Member States comply with their toughened obligations.
  - s: Ändå finns det ingen där - det finns ingen på plats som i direkt dialog med
      människorna som kämpar för sin demokrati talar om hur vi européer kan <v>hjälpa</v>
      <p>till</p> och stötta i denna process.
    t: However, there is no one there - there is no one on the ground who, in direct
      dialogue with the people who are fighting for their democracy, is talking about
      how we Europeans can <a>help</a> and support this process.
  - s: Uppgiften är att <v>hjälpa</v> <p>till</p> att utveckla ett oberoende civilsamhälle
      i arabvärlden.
    t: The task is to <a>help</a> foster an independent civil society in the Arab
      world.
  - s: Vi måste stödja det hopp som fötts genom händelserna i Tunisien och Egypten
      för att <v>hjälpa</v> <p>till</p> att bekräfta och införa demokratier som kommer
      att gagna dessa länder och befolkningar, men som också kommer att gagna oss,
      och jag anser att du har uttryckt detta på ett kraftfullt sätt, Catherine Ashton.
    t: We must support the hope created by the events in Tunisia and Egypt in order
      to <a>help</a> affirm and establish democracies that will benefit these countries
      and their populations, but which will also benefit us, and I believe that you
      have expressed this forcefully, Baroness Ashton.
  - s: Varför inte sända en Eupol-delegation till södra Sudan för att <v>hjälpa</v>
      <p>till</p> med att upprätta rättssäkerhet och ge detta land chansen att börja
      om från början på egen hand?
    t: Why not send a Eupol mission to Southern Sudan to <a>help</a> establish the
      rule of law and give this country a fresh, new opportunity of its own and, who
      knows, that country might well prove to be an example to the rest of Africa.
  - s: Låt oss hoppas att penningbegäret inte förblindar oss och att vi inte bara
      vill <v>hjälpa</v> <p>till</p> genom att skjuta till medel för att bygga upp
      landet, utan också för att inrätta program som kommer samhället till godo.
    t: Let us hope that greed does not blind us, and that our desire to <a>help</a>
      not only ensures that funding will be provided for state-building measures,
      but will also allow us to put in place programmes which will benefit society.
  - s: Direkt efter kriget återvände han till Tyskland för att <v>hjälpa</v> <p>till</p>
      att åter få igång jordbruket och tillgången på mat i Nordrhein-Westfalen, Hamburg
      och Schleswig-Holstein.
    t: Immediately after the war he went back to Germany to <a>help</a> restore agriculture
      and food supplies in North Rhine-Westphalia, Hamburg and Schleswig-Holstein.
  - s: Först och främst är förnybar energi inte oförenlig med andra energikällor som
      kan <v>hjälpa</v> <p>till</p> att stabilisera försörjningen, men förnybar energi
      måste vara förstahandsvalet.
    t: First, renewable energies are not incompatible with other energy sources that
      can <a>help</a> stabilise supply, but they must be the preferred option.
  - s: Frågan är om det är mödan värt att diskutera detta på unionsnivå och hur vi
      kan <v>hjälpa</v> <p>till</p>, naturligtvis utan att med vår hjälp kväva pressen
      och framförallt dess frihet.
    t: The question is whether it is worthwhile debating these issues at the level
      of the European Union and how we can <a>help</a>, without of course stifling
      the press and its freedom through our help.
  - s: Till slut kan vi, herr ordförande, <v>hjälpa</v> <p>till</p> med utbytet av
      journalister, tidningsägare, vi kan hjälpa dem komma i kontakt med varandra
      och vi kan stödja olika typer av samarbetsformer för att producera olika typer
      av press på mellaneuropeisk nivå, på unionsnivå.
    t: Finally, Mr President, we can also <a>help</a> through the exchange of journalists
      and newspaper owners, through getting to know them and through them getting
      to know each other, and through supporting forms of collaboration for the production
      of different types of newspapers etc. on a Europe-wide level, and at the level
      of the European Union.
  - s: Vår uppgift - och det är utan tvekan vår uppgift - är att skapa den tydliga
      rättsliga ram som ger branschen möjlighet att <v>hjälpa</v> <p>till</p> att
      reglera sig själv.
    t: Our job - and it clearly is our job - is to create the clear legal framework
      that will enable the industry to <a>help</a> regulate itself.
  - s: Jag röstade för resolutionsförslaget från Europeiska folkpartiets grupp (kristdemokrater)
      och gruppen Europeiska konservativa och reformister (ECR) och mot de andra eftersom
      ett internationellt Acta gör det möjligt att bekämpa varumärkesförfalskning
      mer effektivt, något som kommer att leda till ett bättre upphovsrättsligt skydd
      och i förlängningen <v>hjälpa</v> <p>till</p> att skydda den europeiska industrin.
    t: I voted in favour of the motion for a resolution from the Group of the European
      People’s Party (Christian Democrats)/European Conservatives and Reformists and
      against the others because the international ACTA makes it possible to combat
      counterfeiting more effectively, which will lead to better copyright protection
      and, by extension, <a>help</a> protect European industry.
  - s: Den blev mer systematisk, strukturerad och formaliserad i syfte att <v>hjälpa</v>
      <p>till</p> att förebygga och lösa kriser.
    t: The 2005 revision, on the other hand, strengthened the aspect of political
      dialogue, which became more systematic, structured and formalised, with a view
      to <a>helping</a> prevent and resolve crises.
  - s: Jag kan försäkra er om att kommissionen kommer att göra det mesta av dessa
      nya bestämmelser i syfte att <v>hjälpa</v> <p>till</p> att hantera invandringsflöden,
      för att förbättra kampen mot människosmuggling och också för att förbättra situationen
      för offren.
    t: I can assure you that the Commission will make the most of these new provisions
      in order to <a>help</a> manage immigration flows, to improve the fight against
      trafficking in human beings and also to improve the situation for victims.
  - s: Jag är också väldigt glad att se att de nya riktlinjerna, som skall introduceras
      för Hongkongs radio och TV, kommer att grunda sig på de som tillämpas av BBC
      och andra internationella sändare, vilket <v>hjälper</v> <p>till</p> att garantera
      dess neutralitet.
    t: I am very glad to see also that the new guidelines that will be introduced
      for Radio Television Hong Kong will be based on those applying to the BBC and
      other international broadcasters, thus <a>helping</a> guarantee its neutrality.
  - s: I det här fallet kan EU på ett bättre sätt visa allmänheten att det finns där
      för att <v>hjälpa</v> <p>till</p> att förebygga katastrofer och framför allt
      för att erbjuda sitt stöd till de människor som allra mest behöver det och är
      allra mest sårbara, om en katastrof inträffar.
    t: This is a case where the EU can better show the public that it is there, to
      <a>help</a> them prevent disasters and, above all, to offer its support when
      they most need it and are at their most fragile, if they do occur.
  - s: Informationen som användes var ofullständig, meteorologerna kunde inte eller
      ville faktiskt inte <v>hjälpa</v> <p>till</p>, och alla skyllde på någon annan
      och ägnade sig åt riskaversion i stället för riskhantering.
    t: What became clear last year was that Member States and the EU as a whole had
      no plan for such an eventuality, the data used was incomplete, the meteorologists
      could not or, indeed, would not <a>help</a>, and everybody perfected the art
      of blaming someone else and adopted a policy of risk aversion rather than one
      of risk management.
  - s: När han nu är fri igen är Haitham al-Maleh fylld av kraft i sin strävan efter
      att <v>hjälpa</v> <p>till</p> att befria tusentals politiska fångar i Syrien.
    t: Now that he is free again, Haitham al-Maleh is full of vigour in his aim to
      <a>help</a> release the thousands of political prisoners in Syria.
  - s: Den är också en hälsosam diet eftersom den innehåller mycket essentiella fettsyror
      och antioxidanter, vilket <v>hjälper</v> <p>till</p> att förbättra kolesterolnivåerna
      och skydda hjärthälsan.
    t: it is a rich source of essential fatty acids and antioxidants, a combination
      that can <a>help</a> improve cholesterol levels and protect heart health.
  - s: Enligt aktuella medicinska undersökningar kan den också <v>hjälpa</v> <p>till</p>
      att minska risken för tillstånd som demens.
    t: Recent medical research has also suggested it may <a>help</a> cut the risk
      of conditions such as dementia.
  - s: Vi måste komma ihåg att det vid Kyotokonferensen fastställdes en strikt, global
      tidtabell för minskning av utsläpp av koldioxid och besläktade skadliga ämnen
      för att <v>hjälpa</v> <p>till</p> med att utjämna effekterna rörande förbrukningen
      av ozonskiktet och klimatförändringar.
    t: We must remember that the Kyoto conference set down a strict global timetable
      for the reduction of CO2 emissions and related hazardous pollutants so as to
      <a>help</a> redress the effects on the depletion of the ozone layer and climate
      change.
  - s: Kan vi vara säkra på att det inte slutar med ett nytt Srbrenica, där de som
      skulle <v>hjälpa</v> <p>till</p> vid minsta hot bara lämnar platsen och människorna
      åt sitt öde.
    t: Can we be sure that it will not end with a new Srebrenica, in which those who
      should <a>help</a> merely leave their positions at the slightest threat and
      consign the people to their fate.
  - s: Jag tycker ändå att det verkar ganska oansvarigt att utan vidare låta människor
      utföra farligt arbete som de inte ens fått någon militär övning för, dessutom
      obeväpnade, och, som vi fått höra, med en begäran till Serberna att <v>hjälpa</v>
      <p>till</p> med evakueringen om det skulle bli nödvändigt.
    t: It seems to me highly irresponsible to just allow people to engage in such
      dangerous work for which they have received no military training whatsoever,
      in addition to being unarmed and also, as we have heard, with an appeal to the
      Serbs to <a>help</a> evacuate them in an emergency.
  - s: Vaga förmodanden om var marknadschanser skulle kunna ligga <v>hjälper</v> inte
      <p>till</p> att öppna upp marknader, utan det som hjälper till att öppna upp
      marknader är en bra reglering, investeringssäkerhet, klara regler.
    t: what <a>helps</a> open up markets is careful regulation, investment security,
      definite rules.
  - s: Vaga förmodanden om var marknadschanser skulle kunna ligga hjälper inte till
      att öppna upp marknader, utan det som <v>hjälper</v> <p>till</p> att öppna upp
      marknader är en bra reglering, investeringssäkerhet, klara regler.
    t: what <a>helps</a> open up markets is careful regulation, investment security,
      definite rules.
  - s: Redrose Forest i min valkrets är ett underbart exempel på hur skogsbruket kan
      <v>hjälpa</v> <p>till</p> att uppfylla ett antal viktiga behov.
    t: The Redrose Forest in my constituency is a wonderful example of the way in
      which forestry can <a>help</a> meet a variety of important needs.
  - s: Vi har till exempel frågan om biometriska pass - jag vet att det inte är särskilt
      många sådana som har utfärdats hittills, och jag skulle verkligen vilja uppmana
      kommissionen och vissa av medlemsstaterna att <v>hjälpa</v> <p>till</p> med
      att utfärda dessa pass. Teknisk assistans betyder en hel del.
    t: I know that not many have yet been issued and I would sincerely call on the
      Commission and some of the Member States to <a>help</a> issue these biometric
      passports.
  - s: Vi är beredda att <v>hjälpa</v> <p>till</p> att sprida kunskap om dokumentet,
      men jag är osäker på om fyra månader kommer att räcka.
    t: We are standing by to <a>help</a> publicise this but I do not know if four
      months are enough.
  - s: Jag vill dock nämna den positiva anda som rått i samarbetet med kommissionen
      och säga att parlamentet kommer att hålla det fortsatta skeendet under noggrann
      uppsikt och att man kommer göra allt man kan för att <v>hjälpa</v> <p>till</p>,
      även om man inte är representerad i styrelsen.
    t: I should like to mention, however, the positive spirit of collaboration with
      the Commission and to say that Parliament will keep a close eye on events and
      that it will do all it can to <a>help</a> even if it is not represented on the
      Administrative Board.
  - s: Jag ber er att rösta för kompromissändringsförslaget och på så sätt <v>hjälpa</v>
      <p>till</p> att bli av med giftigt kvicksilver, för hälsans skull.
    t: Please vote in favour of the compromise amendments and <a>help</a> get rid
      of toxic mercury, for health’s sake.
  - s: Inrättandet av Europeiska tekniska institutet kommer att <v>hjälpa</v> <p>till</p>
      att motverka den uppsplittring av ansträngningarna på områdena för forskning,
      utbildning och nyskapande som hittills har hämmat utvecklingen.
    t: The establishment of the European Institute of Technology will <a>help</a>
      reverse the fragmentation of research, education and innovation efforts, which
      has stunted progress so far.
  - s: Vi kan <v>hjälpa</v> <p>till</p> att finansiera klimatåtgärder i utvecklingsländerna.
    t: We can <a>help</a> finance climate action in the developing world.
  - s: Våra medlemsstater har också åtagit sig att <v>hjälpa</v> <p>till</p> att förstärka
      vårt program för utbildning av poliser.
    t: Our Member States have also committed to <a>help</a> get our police training
      programme up to strength.
  - s: Vi kommer inte att bekämpa detta enbart med hjälp av militära insatser utan
      genom att <v>hjälpa</v> <p>till</p> att bygga upp en säker och trygg miljö,
      som är fri från de spänningar och den ojämlikhet som föder extremism.
    t: We will not tackle this through military action alone but by <a>helping</a>
      build a secure and safe environment free from the tensions and inequalities
      that feed extremism.
  - s: Ett antal besök på hög nivå från EU till Vitryssland i år <v>hjälpte</v> <p>till</p>
      att stärka den politiska diskussionen.
    t: A number of EU high-level visits to Belarus this year <a>helped</a> strengthen
      political exchanges.
  - s: Europeiska unionen förväntar sig att Vitryssland ska vidta en rad åtgärder
      på området demokratiska reformer i syfte att närma sig Europeiska unionen och
      tillsammans <v>hjälpa</v> <p>till</p> att utvidga området för fred, stabilitet
      och välstånd som gäller i samtliga sex länder i det östliga partnerskapet, liksom
      Ryssland, EU:s strategiska partner.
    t: The EU expects Belarus to take a series of accompanying measures in the area
      of democratic reforms, with a view to coming closer to the EU and together <a>help</a>
      expand the area of peace, stability and prosperity involving all six Eastern
      Partnership countries, as well as Russia, the EU’s strategic partner.
  - s: Det råder inget tvivel om att det politiska och diplomatiska närmandet mellan
      Rwanda och Demokratiska republiken Kongo kan vara gynnsam när det gäller att
      skapa stabilitet i regionen och, om viljan finns hos båda sidor, <v>hjälpa</v>
      <p>till</p> att skapa en situation av fredlig samexistens och gynnsamt samarbete
      mellan de två länderna inom den återskapade Ekonomiska gemenskapen för länderna
      vid Stora sjöarna (CEPGL).
    t: There is no doubt that the political and diplomatic rapprochement between Rwanda
      and the DRC can be beneficial in terms of creating stability in the region and,
      if the will exists on both sides, can <a>help</a> establish a situation of peaceful
      coexistence and profitable cooperation between the two countries within a revitalised
      Economic Community of the Great Lakes Countries.
  - s: Jag välkomnar de åtgärder som kommissionen har vidtagit under de senaste dagarna
      för att <v>hjälpa</v> <p>till</p> att lyfta embargot.
    t: I welcome the measures taken by the Commission in the last few days to <a>help</a>
      lift the embargo.
  - s: Vi i Europa kan <v>hjälpa</v> <p>till</p> på det området genom att öka stödet
      för att stärka förfarandena.
    t: It is in this area that we in Europe could <a>help</a> by increasing our support
      to strengthen procedures.
  - s: Jag erkänner nu att det att göra Turkiet till en formell kandidat kommer att
      <v>hjälpa</v> <p>till</p> att snabba på förbättringen av Turkiets rykte i fråga
      om demokrati och mänskliga rättigheter, och en oro för detta rykte speglar inte
      fientlighet gentemot Turkiet utan intresse för landets framtid i Europa.
    t: I now accept that making Turkey a formal candidate will <a>help</a> speed up
      an improvement in Turkey’s record on democracy and human rights, concern about
      which reflects not hostility towards Turkey but attachment to its future in
      Europe.
  - s: Jag skulle även vilja tacka de människor inom parlamentet som har <v>hjälpt</v>
      <p>till</p> att göra denna budget till en framgång.
    t: I would also like to thank those people within Parliament who <a>helped</a>
      make this budget a success.
  - s: Därför tycker jag att det är ytterst viktigt att vi antar det kompromissändringsförslag
      som Clegg antydde, och som gör att vi kan <v>hjälpa</v> <p>till</p> med en utveckling
      nedifrån och uppåt.
    t: I therefore think it is extremely important that we adopt the compromise amendment
      which was indicated by Mr Clegg and which means that we can <a>help</a> with
      a development which begins from below and works its way upwards.
  - s: Vi måste naturligtvis <v>hjälpa</v> <p>till</p> att diskutera med alla politiska
      krafter i landet detta för att vi kan komma att ställas inför en mycket stor
      överraskning på grund av utvecklingen.
    t: We must <a>help</a>, of course, we must talk with all the political powers
      in the country, because otherwise developments could surprise us greatly.
  - s: Den anger heller inte uttryckligen att parlamentet är redo att <v>hjälpa</v>
      <p>till</p> att få ner kostnaderna.
    t: Nor does it explicitly state that the Parliament is prepared to <a>help</a>
      reduce expenditure.
  - s: Jag har ett konkret förslag till kommissionsledamoten, ett förslag som kanske
      kan <v>hjälpa</v> <p>till</p> en aning med att lösa denna fråga.
    t: I have a concrete proposal for the Commissioner, a proposal which may <a>help</a>
      a little in resolving this question.
  - s: Vad kan kommissionen och parlamentet göra för att <v>hjälpa</v> <p>till</p>
      med att skapa jobb genom småföretagen inom Europeiska unionen?
    t: What can the Commission and Parliament do to <a>help</a> provide jobs through
      small businesses in the European Union?
  - s: Det gör det möjligt för kommissionen att ge lån för att <v>hjälpa</v> <p>till</p>
      att finansiera kärnkraftverk i medlemsstaterna.
    t: It is a mechanism enabling the Commission to award loans to <a>help</a> finance
      nuclear power stations in the Member States.
  - s: Jag försvarar inte det nederländska systemet för att jag strävar efter höjden
      av individuell frihet utan för att det <v>hjälper</v> <p>till</p> att förebygga
      olösliga problem.
    t: I defend the Dutch system not because I am seeking a high point of individual
      freedom, but because it <a>helps</a> prevent insoluble problems.
  - s: Om vi vill att den inre marknaden skall fungera måste vi få med oss Europas
      medborgare och vi kan uppnå detta genom att tillhandahålla tjänster av hög kvalitet
      och på så sätt <v>hjälpa</v> <p>till</p> att öka den sociala välfärden.
    t: If we want the single market to work we have to have Europe’s citizens on board,
      and we can gain this by providing good quality services and so <a>help</a> increase
      social well-being.
  - s: För att <v>hjälpa</v> <p>till</p> med det kommer jag och mina labour-kolleger
      att i morgon rösta för betänkandet, men mot så gott som alla ändringsförslag
      som stöd för den strategi som förklarades tidigare av min framstående kollega
      Carmen Diez de Rivera Acaza.
    t: To <a>help</a> that, I and my Labour colleagues will vote tomorrow for the
      report, but against virtually all the amendments in support of the strategy
      explained earlier by my excellent colleague, Carmen Diez de Rivera Acaza.
  - s: Jag anser att det här är ett intressant och värdefullt initiativ som kommer
      att <v>hjälpa</v> <p>till</p> att främja Europas kultur och landvinningar och
      bidra till turismens och enskilda regioners utveckling.
    t: I believe that this is an interesting and valuable initiative which will <a>help</a>
      promote European culture and achievements and contribute to the development
      of tourism and individual regions.
  - s: Jag välkomnar uppmaningen till kommissionen i resolutionen att mera i detalj
      förklara för parlamentets budgetutskott exakt hur vi <v>hjälper</v> <p>till</p>
      i Irak och hur vi har för avsikt att stödja dessa kringliggande länder.
    t: I welcome the call, in the resolution, for the Commission to explain to Parliament’s
      Committee on Budgets in more detail exactly how we are <a>helping</a> in Iraq
      and how we are aiming to support those surrounding countries.
  - s: De stöder Europaparlamentets ansträngningar för att <v>hjälpa</v> <p>till</p>
      att utveckla den rättsliga ramen i kampen mot terrorismen.
    t: They support the efforts by the European Parliament to <a>help</a> develop
      the legislative framework in the fight against terrorism.
  - s: Detta påstådda ”stöd” till Balkan syftar i själva verket till att ”stödja betalningsbalansen
      och <v>hjälpa</v> <p>till</p> att lindra landets ekonomiska begränsningar gentemot
      utlandet”, vilket beskrivs i ett av betänkandena av Färm (Makedonien).
    t: The so-called ’aid’ to the Balkans is, in fact, intended to ’support the balance
      of payments and <a>help</a> ease … the external financial constraints’ of these
      countries, as stated in one of the Färm reports (Macedonia).
  - s: att <v>hjälpa</v> <p>till</p> med att integrera konsumentfrågor i alla EU:s
      politikområden, som t.ex. konkurrenspolitik, transport och rättsliga frågor;
    t: To <a>help</a> achieve integration of consumer concerns into all EU policies,
      such as competition policy, transport and justice;
  - s: För att <v>hjälpa</v> <p>till</p> med att uppnå denna rättssäkerhet, kommer
      en icke-uttömmande förteckning över kategorier som är oskäliga och en förteckning
      över exempel på förbjuden handelspraxis att komplettera generalklausulen
    t: To <a>help</a> achieve this legal certainty, a non-exhaustive list of unfairness
      categories and a list of examples of banned commercial practices will supplement
      the general clause.
  - s: vilket är det bästa sättet att <v>hjälpa</v> <p>till</p> med att förbättra
      kvaliteten hos den europeiska administrationen ur medborgarnas synvinkel?
    t: what is the best way to <a>help</a> improve the quality of European administration
      from the point view of the citizen?
  - s: Kanske skulle kodexen för ett bra förvaltningsbeteende också <v>hjälpa</v>
      <p>till</p> i denna fråga.
    t: Perhaps the code of good administrative behaviour will also <a>help</a> in
      this matter.
  - s: Med tanke på de faktorer som har nämnts stöder jag det förslag till resolution
      som har lagts fram av gruppen för Europeiska folkpartiet (kristdemokrater) som
      ett alternativ till betänkandets nuvarande förslag, så att vi kan <v>hjälpa</v>
      <p>till</p> att skapa en värdefull portal som har relevant information för allmänheten.
    t: Based on the considerations mentioned, I support the motion for a resolution
      tabled by the Group of the European People’s Party (Christian Democrats) as
      an alternative to the current option put forward in the report so that we can
      <a>help</a> create a valuable portal, which is relevant in terms of the information
      the public will find there.
  - s: Det är naturligtvis just jordbruket som kan <v>hjälpa</v> <p>till</p> i kampen
      mot den globala uppvärmningen, särskilt genom nya bearbetningsmetoder i syfte
      att bevara marken och minska lagringen av koldioxid, genom att stödja skogsbruket
      och blandade jord- och skogsbruk och genom att stödja ekologiskt jordbruk.
    t: It is precisely agriculture, of course, which can <a>help</a> in the fight
      against global warming, especially through new methods of tillage aimed at conserving
      soil and reducing storage of CO2, through support for forestry and agro forestry
      and through support for organic farming.
  - s: Det som skulle behövas är en insats av detta parlament tillsammans med andra
      gemenskapsinstitutioner för att <v>hjälpa</v> <p>till</p> att skapa en förstående
      miljö bland venezuelanerna själva.
    t: What would be required would be for the European Parliament, together with
      other Community institutions, to intervene to <a>help</a> create a climate of
      understanding between the Venezuelans themselves.
  - s: Dessutom hoppas kommissionen att mediernas yttrandefrihet, om den utnyttjas
      på ett ansvarsfullt sätt, skulle kunna <v>hjälpa</v> <p>till</p> att överbrygga
      det nuvarande klimatet av verbal konfrontation i Venezuela.
    t: In addition, the Commission hopes that the freedom of expression of the media,
      used in a responsible way, could <a>help</a> overcome the current climate of
      verbal confrontation in Venezuela.
  - s: Vi ber nu en bön om att vår lilla aktion kan <v>hjälpa</v> <p>till</p> att
      återställa förståndet och värdigheten i vår nation.
    t: In so doing, we pray that our small action may <a>help</a> restore sanity and
      dignity to our nation.’
  - s: Även om alla andra naturligtvis är fria att <v>hjälpa</v> <p>till</p> så beror
      det i slutändan ändå på dem.
    t: Although everyone else is free to <a>help</a>, it ultimately depends on them.
  - s: Även om vi inte <v>hjälper</v> <p>till</p> ska vi åtminstone inte orsaka mer
      bekymmer.
    t: If we are not <a>helping</a>, at least we should not cause more trouble.
  - s: EU måste <v>hjälpa</v> <p>till</p> med att anordna val och bygga upp demokratiska
      institutioner.
    t: The EU must <a>help</a> organise elections and the construction of democratic
      institutions.
  - s: De visar lagstiftarna på eventuella konsekvenser av olika politiska alternativ
      och <v>hjälper</v> <p>till</p> vid beslutsfattandet, och lagstiftarna bör använda
      sig mer av dem i framtiden.
    t: They show legislators the possible consequences of their policy options and
      <a>help</a> them make a decision, and legislators should make greater use of
      them in future.
  - s: Jag var närvarande i överhuset och <v>hjälpte</v> <p>till</p> att lägga fram
      det ändringsförslaget.
    t: I was there in the House of Lords and I <a>helped</a> move that amendment.
  - s: Å min grupps vägnar stödde jag sedan förslagen om 30 euro - en siffra som jag
      anser vara ett absolut nödvändigt minimum för att minska klyftan och <v>hjälpa</v>
      <p>till</p> att återställa lönsamheten för sektorn.
    t: On behalf of my Group, I then supported proposals for EUR 30 - a figure which
      I believe is the very minimum necessary to close the gap and <a>help</a> restore
      profitability to the sector.
  - s: Det handlar om att vi verkligen <v>hjälper</v> <p>till</p> praktiskt, och att
      vi inte även i fortsättningen överbelastar denna viktiga frågeställning med
      ideologiska önskedrömmar.
    t: This is about us providing real and practical <a>help</a> and not continuing
      to overburden this important subject with our own ideological and unrealistic
      desires.
  - s: Just genom att visa på de svaga punkterna och den tvingande nödvändigheten
      av att övervinna dem, så <v>hjälper</v> vi <p>till</p> att använda budgetmedlen
      på ett klokt och sparsamt sätt, och därigenom bidra till medborgarnas förtroende
      för Europa och dess institutioner.
    t: By highlighting the weaknesses and by urging that these be effectively overcome,
      we are in fact contributing to the efficient and rational use of budgetary funds
      and are <a>helping</a> to build public confidence in Europe and in its institutions.
  - s: Viktiga strategiska städers fall i Afghanistan i veckan kommer förvisso att
      <v>hjälpa</v> <p>till</p> i samband med undergrävandet av talibanernas makt.
    t: The fall of key strategic cities in Afghanistan this week will certainly <a>help</a>
      in the process of eroding the power of the Taliban.
  - s: För att vara med och organisera en uppbyggnad av landet, förutsatt att de drabbade
      så önskar, måste Europeiska unionen gripa in och <v>hjälpa</v> <p>till</p> med
      sina möjligheter av förebyggande åtgärder och civil krishantering.
    t: Here, the European Union must take an active role with its conflict prevention
      and civilian crisis management capacities and <a>help</a> organise the reconstruction
      of the country on this basis, as long as this is what the parties involved want.
  - s: Det är av stort intresse att EBRD i november i fjol offentliggjorde en ny strategi
      för sin ryska verksamhet, vilken i framtiden även kommer att omfatta de ryska
      regionerna och inte bara Moskva och Sankt Petersburg, och syftar till att <v>hjälpa</v>
      <p>till</p> att diversifiera den ryska ekonomin så att landet inte blir lika
      starkt beroende av naturtillgångarna.
    t: It is of considerable interest that last November the EBRD announced a new
      strategy for its Russian operations which will extend its work into the regions
      of Russia, away from Moscow and St Petersburg, and <a>help</a> diversify the
      Russian economy so that it is no longer over-dependent on natural resources.
  - s: Man måste kritisera det som går att kritisera, men <v>hjälpa</v> <p>till</p>
      att göra framsteg.
    t: We need to criticise what there is to criticise, but <a>help</a> progress to
      continue.
  - s: Men Spanien kan inte <v>hjälpa</v> <p>till</p> om man inte förbättrar anslutningsledningen
      genom Pyrenéerna.
    t: However, Spain cannot <a>help</a> without improving its interconnection capacity
      through the Pyrenees.
  - s: President Arafat har angivit att han vill förhandla med vilken israel som helst
      och även vill <v>hjälpa</v> <p>till</p> att hitta en kreativ lösning för flyktingarnas
      återvändande.
    t: President Arafat has indicated that he is prepared to negotiate with any Israeli
      party and to <a>help</a> search for a creative solution for the return of the
      refugees.
  - s: Kvinnor spelade en viktig roll - låt oss inte glömma det - för Bonnsamtalens
      framgång i december, och vi kommer att göra allt vi kan för att stödja det afghanska
      departementet för kvinnofrågor, som jag hoppas kommer att bli ett gott exempel
      på kvinnor som leder program för att <v>hjälpa</v> <p>till</p> med att utveckla
      samhället och försvara kvinnornas roll i ett samhälle som tryckt ned dem under
      alltför lång tid.
    t: Women played a crucial role, let us not forget, in the success of the Bonn
      talks in December and we will be doing what we can to support the Afghan Ministry
      of Women’s Affairs which will, I hope, be a good example of women managing programmes
      to <a>help</a> develop society and to help protect the role of women in a society
      which has abused them for far too long.
  - s: <v>Hjälp</v> <p>till</p> att ordna ett särskilt möte där man tar upp romernas
      situation.
    t: <a>help</a> arrange a special meeting where the Roma’s situation can be discussed.
  - s: Majoriteten av min grupp, inklusive mig själv, har nu uttalat sitt stöd för
      kompromissen för att <v>hjälpa</v> <p>till</p> att bevara mångfalden i parlamentet.
    t: The majority of my group - including me - has now spoken out in favour of the
      compromise in a sole bid to <a>help</a> perpetuate pluralist expression within
      this Parliament, yet with the utmost respect for those who think differently,
      because at the end of the day we share the same principles.
  - s: Det <v>hjälper</v> <p>till</p> att bekräfta EU som en aktör som bidrar till
      global stabilitet och är ett nödvändigt steg i utvecklingen av en verkligt alleuropeisk
      strategi när det gäller utrikes- och försvarspolitik.
    t: This report <a>helps</a> confirm the EU as a player contributing to global
      stability and is a necessary step in developing a genuine pan-European approach
      in foreign and defence policy.
  - s: De <v>hjälper</v> <p>till</p> att föra ut EU:s politik, i detta fall inom sysselsättning
      och sociala frågor.
    t: They actually do very concrete analytical and policy work, including the exchange
      of experience, and <a>help</a> deliver European policies, in these particular
      instances, in the area of employment and social issues.
  - s: Förra året öronmärktes 155,6 miljoner euro från gemenskapens budget, vilket
      innefattade 90 miljoner till en särskild likviditetsresurs som jag ställde till
      förfogande i slutet av året för att <v>hjälpa</v> <p>till</p> att upprätthålla
      den palestinska myndighetens institutionella ram, som vi har hjälpt till att
      skapa och finansiera.
    t: Last year EUR 155.6 million was earmarked from the Community budget, which
      included EUR 90 million for a special cash facility that I made available at
      the end of the year to <a>help</a> preserve the institutional framework of the
      Palestinian Authority, which we have helped to create and fund.
  - s: Detta <v>hjälper</v> <p>till</p> att riva ned handelshinder.
    t: In this way, we would be taking account of the global market, which would <a>help</a>
      remove barriers to trade.
  - s: Jag skulle vilja tacka alla de kollegor som har <v>hjälpt</v> <p>till</p> med
      betänkandet, särskilt i miljöutskottet och socialfrågeutskottet som har lämnat
      särskilda bidrag, men särskilt nämna det arbete som Lyndon Harrison har lagt
      ned och som har hjälpt mig enormt med betänkandet och i vars fotspår jag går
      på detta arbetsområde.
    t: I would like to thank all those colleagues who <a>helped</a> with this report,
      especially in the Environment and the Social Affairs Committees who have contributed
      views specifically to it, but I would also like to single out the work of Lyndon
      Harrison who has helped me enormously with this report and in whose footsteps
      I am treading in this line of work.
  - s: Medlemsstaterna skulle kunna <v>hjälpa</v> <p>till</p> genom att erkänna detta
      som ett giltigt skäl till arbetslöshet.
    t: Member States could <a>help</a> by recognising this as a valid reason for unemployment.
  - s: Västerländska företag kan <v>hjälpa</v> <p>till</p> med detta genom rekommendationer
      och teknologiska innovationer.
    t: Western firms can <a>help</a> here with expertise and advanced technology.
  - s: I första hand för att miljöhänsynen <v>hjälper</v> <p>till</p> att skapa en
      behaglig omgivning vilket i sin tur är en stimulans för produktionsinvesteringar
      i industri- eller tjänstesektorn.
    t: First because respect for the environment <a>helps</a> create agreeable surroundings,
      which is in turn a vector of productive investment, be it industrial or in the
      services sector.
  - s: Men i resolutionen sägs vad som bör sägas, och det viktigaste är att vi nu
      lovar varandra att verkligen hålla utkik efter alla sätt att <v>hjälpa</v> <p>till</p>
      på, och varje sätt att bidra med stabilitet i denna olyckliga del av världen.
    t: But the resolution says what needs to be said, and the most important thing
      is that we now promise each other to keep a sharp eye open for any means of
      <a>helping</a>, any means of contributing to stability in this unhappy part
      of the world.
  - s: Tillsammans med min kollega, Günter Verheugen, har vi utarbetat en färdplan
      med vars hjälp motortillverkarna skulle kunna successivt införa alla system
      som <v>hjälper</v> <p>till</p> att göra fordonen säkrare.
    t: In conjunction with my colleague, Mr Verheugen, we have drawn up a road map
      whereby motor manufacturers might progressively introduce all the systems that
      <a>help</a> make vehicles safer.
  - s: Vi tror på att man i betänkandet stöder en frivillig omfördelning av strukturfonder
      år 2004-2006 för att <v>hjälpa</v> <p>till</p> att minska flottans storlek.
    t: We believe the report to support re-directing structural funds in 2004 to 2006
      to <a>help</a> reduce the size of the fleet on a voluntary basis.
  - s: Min tredje och sista punkt handlar om att vi bör investera i lån av hjärnkapital,
      med vilket jag menar att människor skickas från Europa till utvecklingsländer
      för att <v>hjälpa</v> <p>till</p> med att öka den ekonomiska tillväxten, men
      detta måste alltid göras med hänsyn till landets egna åsikter, särdrag och kultur.
    t: My third and last point is that we should invest in loans of cerebral capital,
      by which I mean people are sent from Europe to the developing countries to <a>help</a>
      promote economic growth, although in such a way that always takes account of
      the country’s own standpoint, the country’s special features, and the country’s
      culture.
  - s: Folk i utvecklingsvärlden är också människor, och det är vår skyldighet att
      <v>hjälpa</v> <p>till</p> att skydda dem.
    t: People in the developing world are human beings too and it is our duty to <a>help</a>
      protect them.
  - s: Naturligtvis brottas vi i nuläget gång på gång med frågan om vi faktiskt gör
      tillräckligt i våra grannländer för att <v>hjälpa</v> <p>till</p> att skapa
      mänskliga och medborgerliga rättigheter och frihet.
    t: Of course, we are all repeatedly confronted at the moment with the question
      of whether we are actually doing enough in our neighbouring countries to <a>help</a>
      bring about human and civil rights and freedom.
  - s: Jag vill därför börja med att framföra mitt uppriktiga tack till alla dem som
      har <v>hjälpt</v> <p>till</p> att utarbeta detta betänkande, särskilt föredraganden
      och vår skuggföredragande Małgorzata Handzlik.
    t: I would therefore like to start by expressing my sincere thanks to all those
      who <a>helped</a> produce this report, in particular, the rapporteur and our
      shadow rapporteur, Mrs Handzlik.
  - s: Europaparlamentet har <v>hjälpt</v> <p>till</p> att utarbeta denna strategi
      både genom sin resolution av den 20 januari 2010 och genom verksamheten i parlamentets
      Donauforum.
    t: The European Parliament has <a>helped</a> develop the strategy both through
      its resolution of 20 January 2010 and the activity of its Danube Forum, and
      will continue to be an active partner as well in implementing and updating it.
  - s: Föräldrar tvingar ofta döttrar att sluta skolan för att <v>hjälpa</v> <p>till</p>
      i hushållet och se efter sina syskon, och detta leder till bristande utbildning,
      dåliga arbetsförhållanden - om de överhuvudtaget lyckas ta sig in på arbetsmarknaden
      - och till låg betalning.
    t: It is often the case that girls are pressured by their parents into leaving
      school in order to <a>help</a> keep house and look after their siblings, resulting
      in a lack of education, poor working conditions - that is, if they actually
      manage to get onto the labour market at all - and low pay.
  - s: Likväl måste vi fortsätta att ge stöd och <v>hjälpa</v> <p>till</p> i återuppbyggnaden
      av de drabbade områdena i Georgien, stödja förtroendeskapande åtgärder, liksom
      utvecklingen av ett regionalt samarbete.
    t: Nevertheless, we need to continue to provide assistance and <a>help</a> the
      reconstruction of the affected regions in Georgia, support confidence-building
      measures, as well as the development of regional cooperation.
  - s: Ett sådant program kan <v>hjälpa</v> <p>till</p> att skapa den inre marknaden
      för förnybar energi i Europeiska unionen och därmed också öppna stora exportmöjligheter.
    t: This kind of programme can <a>help</a> create an internal market for renewable
      energy sources in the European Union and therefore also open up major export
      opportunities.
  - s: En utvidgning kommer att <v>hjälpa</v> <p>till</p> att stärka demokratiska
      och civila strukturer i Öst- och Centraleuropa, breda ut marknadsekonomierna
      och hjälpa till att bygga en europeisk kontinent som är i fred med sig själv.
    t: It will <a>help</a> consolidate democratic and civil structures in eastern
      and central Europe, expand market economies and help build a European continent
      at peace with itself.
  - s: En utvidgning kommer att hjälpa till att stärka demokratiska och civila strukturer
      i Öst- och Centraleuropa, breda ut marknadsekonomierna och <v>hjälpa</v> <p>till</p>
      att bygga en europeisk kontinent som är i fred med sig själv.
    t: It will help consolidate democratic and civil structures in eastern and central
      Europe, expand market economies and <a>help</a> build a European continent at
      peace with itself.
  - s: Jag är av den åsikten att utvidgningen kan <v>hjälpa</v> <p>till</p> i den
      processen.
    t: It is my belief that enlargement can <a>help</a> that process.
  - s: Min uppgift som föredragande har varit att <v>hjälpa</v> <p>till</p> att förbereda
      ett nytt program, Leonardo II.
    t: My task as rapporteur has been to <a>help</a> prepare a new programme, Leonardo
      II.
  - s: I korthet strävar jag efter att definiera Leonardo II som det program som syftar
      till att utveckla yrkesutbildningssystem för alla, ett allomfattande angreppssätt
      som <v>hjälper</v> <p>till</p> att påverka och utveckla möjligheter till yrkesutbildning
      över Europeiska unionen och som kommer att vara en länk till Europeiska socialfonden
      och riktlinjerna för anställning.
    t: In brief, I am aiming at defining Leonardo II as the programme which is concerned
      with developing vocational training systems for all, an inclusive approach which
      <a>helps</a> influence and develop training opportunities across the European
      Union and will link in with the European Social Fund and the Employment Guidelines.
  - s: Betydelsen av ASEM-processen i allmänhet och ASEM II i synnerhet blir ännu
      tydligare vid en tidpunkt då det finns behov av en bättre förståelse för de
      olika ekonomiska situationerna och behovet av att <v>hjälpa</v> <p>till</p>
      att återställa stabilitet åt situationen i Asien.
    t: The importance of the ASEM process in general, and ASEM II in particular, becomes
      even clearer at a time when there is a need for a better understanding of respective
      economic situations and of the need to <a>help</a> bring stability to the situation
      in Asia.
  - s: Vi måste sända starka politiska signaler och även lägga fram initiativ för
      att <v>hjälpa</v> <p>till</p> att komma över krisen.
    t: We must give strong political messages and also put forward initiatives to
      <a>help</a> overcome the crisis.
  - s: Förenade kungarikets ordförandeskap har just skickat en delegation på hög nivå
      till Sydostasiens länder för att rätta till missuppfattningar om omfattningen
      av Europas roll i hanterandet av situationen och för att <v>hjälpa</v> <p>till</p>
      att förbereda toppmötets meddelande i denna fråga.
    t: The UK Presidency has just sent a high-level mission to the South-East Asian
      countries to correct misunderstandings about the extent of Europe’s role in
      dealing with the situation and to <a>help</a> prepare the Summit’s message on
      this subject.
  - s: De har ett stödoch biståndsprogram till palestinierna för att <v>hjälpa</v>
      <p>till</p> att skapa en palestinsk bosättning.
    t: It has a programme of aid and assistance to the Palestinians to <a>help</a>
      establish a Palestinian settlement.
  - s: Den <v>hjälper</v> <p>till</p> med upprensningen efter Tjernobyl och i gengäld
      är vi engagerade i det mycket viktiga Kedo-projektet.
    t: It is <a>helping</a> with the clean-up after Chernobyl and in recompense we
      are involved in the very important KEDO project.
  - s: Att i detta läge upphäva de ekonomiska överenskommelserna mellan unionen och
      Israel skulle inte <v>hjälpa</v> <p>till</p> att bryta det nuvarande dödläget.
    t: At present to suspend economic agreements between the EU and Israel would not
      <a>help</a> break the current deadlock.
  - s: Jag lovar att från min sida göra vad jag kan i framtiden för att personligen
      <v>hjälpa</v> <p>till</p> att lösa det demografiska problemet.
    t: I promise on my part that in future I personally will do what I can to <a>help</a>
      find a solution to the demographic problem.
  - s: Från Europaparlamentet kommer vi att <v>hjälpa</v> <p>till</p>, och vi kommer
      inte att spara några krafter för att den Europeiska unionen skall ha den tyngd
      i dessa organisationer som våra fiskerisektorer förtjänar och som de begär i
      förhållande till tredje land, vilka ibland dessutom försvarar sina egna intressen
      mer energiskt än vi våra.
    t: Parliament will <a>help</a>, and we shall spare no effort in ensuring that,
      in such organisations, the European Union has a level of influence that corresponds
      to our fisheries sectors.
  - s: Jag tror att den nya rättsliga grunden kommer att <v>hjälpa</v> <p>till</p>
      att påskynda den ekonomiska utvecklingsprocessen och anpassa medlemsstaternas
      rättssystem.
    t: I think that the new legal basis will <a>help</a> accelerate the economic development
      process and adapt Member States’ legal systems.
  - s: Att rösta ja handlar också om att <v>hjälpa</v> <p>till</p> att öka medvetandet
      hos de turkiska ungdomarna i kontakten med europeiska kollegor;
    t: Voting in favour of this step also means <a>helping</a> young Turks to open
      their minds through contact with their European counterparts.
  - s: Vi anordnade en internationell konferens i Lissabon eftersom vårt mål var och
      är att <v>hjälpa</v> <p>till</p> att fastställa eller ange de övergripande riktlinjerna
      för den europeiska migrationspolitiken.
    t: We held an international conference in Lisbon because our goal was and is to
      <a>help</a> lay down or set out the broad guidelines for a European migration
      policy.
  - s: Den gamla frågan om vem som tjänar på det, eller cui bono som det heter på
      latin, <v>hjälper</v> <p>till</p> att ge ett svar.
    t: The old question of who gains, or as the Latin puts it cui bono, <a>helps</a>
      provide an answer here.
  - s: EU har vid många tillfällen sänt kraftfulla budskap till ledarna i de båda
      länderna, nu senast till president Putin i Lahtis, om vikten av att normalisera
      förbindelserna, och EU har också erbjudit sig att <v>hjälpa</v> <p>till</p>
      för att återuppta dialogen.
    t: The EU has on many occasions sent strong messages to the leaders of the two
      countries, most recently to President Putin at Lahti, on the importance of normalising
      relations, and it has also offered its services to <a>help</a> reopen their
      dialogue.
  - s: Samtidigt tvekar många utvecklingsländer att vidta de nödvändiga utsläppsminskande
      åtgärder som krävs för att <v>hjälpa</v> <p>till</p> att begränsa den genomsnittliga
      temperaturhöjningen på jorden med två grader Celsius.
    t: At the same time, numerous developing countries continue to hesitate to take
      the necessary measures to reduce emissions which are required in order to <a>help</a>
      limit the average rise in temperature on the planet by two degrees Celsius.
  - s: Vi talar om hållbar utveckling när vi hänvisar till de inre vattenvägarnas
      potential att <v>hjälpa</v> <p>till</p> att minska inverkan av koldioxidutsläppen
      med upp till 75 procent jämfört med vägtransporter, och också, och det är därför
      det är så viktigt, deras potential att främja detta nätverk med inre vattenvägar
      på EU-nivå och stödja nya metoder så att denna sektor kan bli mer konkurrenskraftig
      och effektiv.
    t: We are talking about sustainable development when we refer to inland waterways’
      potential to <a>help</a> reduce the impact of CO2 emissions by up to 75% compared
      to roads and also - and this is why it is so important - to promote this inland
      waterways network at European level and to support new formulae so that this
      sector can be more competitive and efficient.
  - s: Denna typ av samarbete kan också visa sig bli nödvändig för att <v>hjälpa</v>
      <p>till</p> att överbrygga regionala skillnader och säkra en hållbar utveckling
      i EU:s fattigare regioner.
    t: This form of cooperation may also prove instrumental in <a>helping</a> bridge
      regional disparities and ensuring the sustainable development of Europe’s poorer
      regions.
  - s: Detta <v>hjälper</v> <p>till</p> att förhindra att klyftor och motsättningar
      uppstår mellan de länder som ligger i framkant och övriga länder.
    t: This <a>helps</a> prevent a separation and divergence between the countries
      leading the way and those following behind.
  - s: Som biskop i den reformerta kyrkan tar jag avstånd från alla manifestationer
      av anti-religiös ideologi och intolerans, och jag vet att de kristna kyrkorna
      själva har <v>hjälpt</v> <p>till</p> att skapa grundläggande europeiska värderingar
      i EU, som har sina rötter i den kristdemokratiska rörelsen.
    t: As a bishop of the Reformed Church, knowing that the Christian churches themselves
      have <a>helped</a> shape genuine European values in this European Union which
      has its roots in the Christian Democrat movement, I reject every manifestation
      of anti-religious ideology and intolerance.
  - s: Som Hélène Flautre sade så kan vi bara <v>hjälpa</v> <p>till</p>, men behoven
      är enorma.
    t: As Mr Flautre said, what we can do is a <a>help</a> but the needs are enormous.
  - s: I enlighet med detta måste EU också <v>hjälpa</v> <p>till</p> att minska en
      av huvudorsakerna till obalansen, nämligen arbetslösheten i länderna i södra
      Medelhavsområdet.
    t: Accordingly, Europe must also <a>help</a> reduce one of the major causes of
      the imbalances, namely unemployment in the countries of the southern Mediterranean.
  - s: Vi vet emellertid att ingen av de berörda aktörerna kommer att <v>hjälpa</v>
      <p>till</p> i detta avseende utan ett starkt tekniskt och politiskt åtagande
      från själva kommissionen.
    t: We know, however, that without strong technical and political commitment from
      the Commission itself, none of the actors concerned will <a>help</a> in this
      regard.
  - s: Programmet bör kunna komma i gång inom kort, allt efter kommitténs behov, och
      det är min förhoppning att kommittén kommer att <v>hjälpa</v> <p>till</p> att
      jämna vägen för en övergripande lösning på den långvariga konflikten på Cypern.
    t: This should come on stream shortly in line with the Committee’s needs, and
      I hope that the work of the Committee will <a>help</a> prepare the ground for
      the overall solution of the long-lasting conflict in Cyprus.
  - s: Vi måste se till att skolorna kan leverera dem och jag är helt säker på att
      det som detta betänkande innehåller är ett sätt på vilket vi kan <v>hjälpa</v>
      <p>till</p> att höja standardnivåerna i skolorna.
    t: We have to make sure that the schools can deliver them and I am quite sure
      that what is contained in this report is one of the ways that we can <a>help</a>
      raise the standards in schools.
  - s: för det första att stödja de nationella allmänna åklagarna, att <v>hjälpa</v>
      <p>till</p> med åtal i fråga om europeiska bedrägerimål, och för det andra att
      övervaka Europol och OLAF i rättsligt avseende, för detta är två utredande myndigheter
      som för närvarande kan operera okontrollerat i rättsligt avseende.
    t: Secondly, we should indeed set up a European Public Prosecutor’s Office with
      two tasks, firstly to assist the national public prosecutors, <a>helping</a>
      bring criminal proceedings in European fraud cases and, secondly, to supervise
      Europol and OLAF in a judicial sense because these are two criminal investigation
      services which can operate at the moment without any judicial supervision.
  - s: Vårt parlament inbjöd först experterna för att <v>hjälpa</v> <p>till</p> att
      utvärdera Europeiska kommissionens arbete och dessa utnyttjade inbjudan för
      att ta dess öde i sina händer.
    t: Our Parliament first asked experts to <a>help</a> it evaluate the performance
      of the European Commission and they took advantage of this invitation to determine,
      themselves, what its future should be.
  - s: Låt oss, som parlament och som regeringar, aldrig glömma våra skyldigheter
      och vårt ansvar att även inkludera de socialt utslagna och att <v>hjälpa</v>
      <p>till</p> att återföra till arbetsmarknaden de 18 miljoner arbetslösa, som
      behöver, förtjänar och bör få vårt stöd.
    t: Let us, as a Parliament and as governments, never lose sight of our duties
      and responsibilities to include those who are socially excluded and to <a>help</a>
      back to work the 18 million unemployed who need, deserve and should have our
      support.
  - s: Det är mycket viktigt, med tanke på att vi är områdets största biståndsgivare,
      att vi även använder vår politiska skyldighet att försöka <v>hjälpa</v> <p>till</p>
      i fredsprocessen och att fortsätta att utöva maximal press på de inblandade
      parterna för att försöka medla fram en lösning.
    t: It is crucially important, given that we are the largest donors of aid to the
      area, that we also exercise our political obligation to try to <a>help</a> the
      peace process and continue to put the maximum pressure on the parties involved
      to try to broker a settlement.
  - s: Detta kan vi <v>hjälpa</v> <p>till</p> med.
    t: We will be able to <a>help</a> with this.
  - s: Globaliseringen av våra ekonomier är emellertid en oundviklig utveckling och
      vi i detta parlament måste verkligen stödja ett avtal som kommer att hjälpa
      till att stimulera handeln mellan Mexiko och Europa till vår ömsesidiga nytta
      och <v>hjälpa</v> <p>till</p> att vända balansen så att Mexiko inte blir ännu
      mer beroende av Förenta staterna.
    t: However, the globalization of our economies is an inevitable development and
      we in this Parliament must surely support an agreement which will help to stimulate
      trade between Mexico and Europe to our mutual benefit and <a>help</a> tilt the
      balance against Mexico becoming even more dependent on the United States.
  - s: Han använde IMF för att <v>hjälpa</v> <p>till</p> att rädda det misslyckade
      europrojektet och därför var han en ytterst olämplig kandidat.
    t: He used the IMF to <a>help</a> bail out the failing euro project and, as such,
      he was a very poor choice of candidate.
  - s: Jag har varnat er för att ni inte kan fortsätta att köpa era egna osäkra fordringar
      utan vi har nått den punkt där vi inom ett fåtal veckor mycket väl kan råka
      ut för att själva ECB inte är solvent och er vän Christine Lagarde kanske kan
      <v>hjälpa</v> <p>till</p> att lösa det problemet också.
    t: I have warned that you cannot go on buying your own bad debt, but we have reached
      the point where, within weeks, we may well see that the ECB itself is not solvent,
      so perhaps your friend Mrs Lagarde can <a>help</a> bail that out as well.
  - s: Det är en mycket viktig uppgift men IMF:s funktion är, förutom att stabilisera
      marknaderna, också att <v>hjälpa</v> <p>till</p> att rätta till de globala obalanser
      som har orsakat den rådande krisen.
    t: This is a crucial task, but the IMF’s role, beyond stabilising the markets,
      is also to <a>help</a> correct the global imbalances that caused this crisis.
  - s: Föredraganden betonar vikten av att <v>hjälpa</v> <p>till</p> med inlärningen
      av främmande språk för medborgare som vill lära sig på egen hand, samtidigt
      som han noterar vikten av att äldre människor lär sig främmande språk.
    t: The rapporteur emphasises the significance of giving <a>help</a> with learning
      foreign languages to citizens who want to learn on their own, noting at the
      same time the importance of the acquisition of foreign languages by elderly
      people.
  - s: Detta är ett test på hur vi, som under de senaste 60 åren skapat ett EU som
      ger socialt skydd och ekonomiska framsteg, kan <v>hjälpa</v> <p>till</p> att
      skapa en värld där vi har ekonomisk utveckling, miljöskydd och social rättvisa
      på samma gång.
    t: This is a test of how we, having over the last 60 years created a Europe which
      has social protection as well as economic progress, can <a>help</a> shape a
      world where we have economic progress, environmental care and social justice
      at the same time.
  - s: sekreterarna kan <v>hjälpa</v> <p>till</p> en hel del med detta.
    t: the secretarial staff can <a>help</a> a great deal with this.
  - s: Att informera oss inför tillkännagivandet, om inte annat så av ren artighet,
      skulle säkerligen ha <v>hjälpt</v> <p>till</p> att skapa rimliga relationer
      mellan Europaparlamentet och er själv i denna fråga.
    t: Surely, in the interests of courtesy at least, informing us ahead of the announcement
      would have <a>helped</a> try and ensure reasonable relations between Parliament
      and yourself on this issue.
  - s: Vi, i egenskap av ledamöter i ett parlament som har förstärkts genom fördraget,
      kan <v>hjälpa</v> <p>till</p> med detta.
    t: We, as Members of a European Parliament strengthened by the Treaty, can <a>help</a>
      with this.
  - s: I morse bad herr Santer och herr van den Broek mycket rimligen att Turkiet
      skulle <v>hjälpa</v> <p>till</p> att finna en lösning på det långvariga cypriotiska
      problemet, med medlemskapet i Europeiska unionen som katalysator.
    t: This morning Mr Santer and Mr van den Broek asked very reasonably for Turkey
      to <a>help</a> find a solution to the long-standing problem of Cyprus, using
      membership of the European Union for Cyprus as a catalyst.
  - s: För att <v>hjälpa</v> <p>till</p> på vägen begär PPE-DE-gruppen en omröstning
      med namnupprop om det här särskilda ändringsförslaget, men vi kommer sedan att
      lägga ned våra röster så att ändringsförslaget förkastas.
    t: To <a>help</a> it on its way the PPE-DE Group is calling for a roll-call vote
      on this particular amendment but will then abstain so that the amendment will
      fall.
  - s: Slutligen vill jag be kommissionen att skicka över det dokument som jag talade
      om så snabbt som möjligt, så att vi på ett konstruktivt sätt kan <v>hjälpa</v>
      <p>till</p> i tankearbetet med att hitta möjliga lösningar.
    t: Finally, I would like to ask the Commission to send the document I referred
      to to the European Parliament as soon as possible, so that we can <a>help</a>
      think of possible solutions in a constructive way.
  - s: Ett starkare regionalt samarbete kan <v>hjälpa</v> <p>till</p> att förhindra
      att det bryter ut etniskt, ekonomiskt, socialt eller religiöst betingade konflikter,
      alltså ha en preventiv verkan.
    t: Enhanced regional cooperation can <a>help</a> prevent the outbreak of conflicts
      based on ethnic, economic, social or religious factors, i.e. have a preventive
      effect.
  - s: Det var ett stort misstag att fortsätta att tala om stabiliserings- och associeringsavtalet
      (som Nederländerna förhindrade i januari) och säga att Europeiska unionen gör
      goda insatser - att den <v>hjälper</v> <p>till</p>, att den gör det lättare
      att få visum och att unionen genom att till sist försöka hjälpa demokraterna,
      de proeuropeiska partierna, försöker rädda det som inte kan räddas.
    t: It was a huge mistake to keep talking about the Stabilisation and Association
      Agreements (SAA) (which The Netherlands thwarted in January) and saying that
      the European Union is doing good, that it is <a>helping</a>, that it is making
      visas easier, and trying to retrieve the irretrievable, the Union is attempting
      at last to help the democrats, the pro-Europe parties.
  - s: Det är svårt att <v>hjälpa</v> <p>till</p> med lagstiftning, men det är lätt
      att skada.
    t: It is hard to <a>help</a> with legislation, but it is easy to harm.
  - s: Ett sådant system skulle <v>hjälpa</v> <p>till</p> att rädda liv i Europa.
    t: Such a system would <a>help</a> save European lives.
  - s: Det <v>hjälper</v> också <p>till</p> att bygga upp det sociala kapital som
      den offentliga politiken behöver för att lyckas.
    t: It also <a>helps</a> build the social capital that public policies need to
      succeed.
  - s: Volontärarbete må betyda arbete utan betalning, men vi kan som EU-institutioner
      <v>hjälpa</v> <p>till</p> att stärka det på olika sätt.
    t: Voluntary may mean ’no payment’, but we as European institutions can <a>help</a>
      intensify it by various means.
  - s: En effektivisering av samarbetsavtalen mellan konkurrenter främjar innovation
      och <v>hjälper</v> <p>till</p> att öka de europeiska företagens konkurrenskraft.
    t: Streamlining cooperation agreements between competitors promotes innovation
      and <a>helps</a> boost European companies’ competitiveness.
  - s: I syfte att uppnå en långsiktig politisk stabilitet såväl inom landet som med
      angränsande länder fordras konstitutionella reformer som kan <v>hjälpa</v> <p>till</p>
      att skapa en balans mellan det lagstiftande och det verkställande systemet.
    t: In order to ensure long-term political stability both within the country and
      with neighbouring countries, it is important to implement constitutional reforms,
      which would <a>help</a> establish an appropriate balance between the executive
      and the judicial system.
  - s: Vi kommer liksom tidigare att använda alla medel som står till vårt förfogande
      - dialog och engagemang, FN och sanktioner, men även assistans - för att <v>hjälpa</v>
      <p>till</p> att övertyga den nya regeringen om att den måste bättra på sina
      meriter.
    t: We will continue to use all the means at our disposal - dialogue and engagement,
      United Nations channels and restrictive measures, but also assistance - to <a>help</a>
      persuade the new government to improve its record.
  - s: Jag tror att man skulle kunna påstå att ni har <v>hjälpt</v> <p>till</p> att
      forma detta parlament i dess anmärkningsvärda utveckling från dess tidigaste
      barndom till att bli det som nu är ett mycket frigjort parlament med tillitsfulla
      ledamöter, tydliga partistrukturer och parlamentariska grupper, och därmed en
      krävande partner i den europeiska debatten, och en partner som vi inte kan föreställa
      oss att behöva klara oss utan.
    t: it could, I think, be said that you have <a>helped</a> shape this House in
      its remarkable growth from its earliest infancy to becoming what is now a very
      emancipated parliament with confident Members, clear party structures and parliamentary
      groups, and hence a demanding partner in European debate, and one we cannot
      imagine ourselves having to do without.
  - s: Vi vet att det inte kommer att bli enkelt att finna lösningar, men vi kommer
      att <v>hjälpa</v> <p>till</p> så mycket som vi kan.
    t: We know it will not be easy to find solutions, but we will <a>help</a> as much
      as we can.
  - s: Men valet av tidpunkt påverkades av vår önskan att <v>hjälpa</v> <p>till</p>
      att bevara farten i försoningsprocessen på Koreahalvön medan Förenta staterna
      slutför sin politiska översyn.
    t: The timing, however, was influenced by our desire to <a>help</a> maintain momentum
      in the reconciliation process on the Korean peninsula while the United States
      is finalising its policy review.
  - s: vi är villiga att göra allt som står i vår makt för att <v>hjälpa</v> <p>till</p>
      med detta.
    t: we are willing to do everything possible to <a>help</a> in this.
  - s: Den irländska regeringen måste ta med konkreta förslag i den nationella utvecklingsplan
      som skickas till Europeiska kommissionen för att <v>hjälpa</v> <p>till</p> att
      bekämpa detta problem som är starkt koncentrerat till regionen Dublins stad
      och län.
    t: The Irish Government must include concrete proposals in the National Development
      Plan which is being sent to the European Commission to <a>help</a> combat this
      problem which is highly concentrated within the Dublin city and county region.
  - s: Jag erkänner kärnkraftsarbetarnas skicklighet vilken man ser exempel på hos
      många personer i nordvästra England som arbetar inom denna sektor och <v>hjälper</v>
      <p>till</p> att få den moderna ekonomin att fungera.
    t: I acknowledge the skills of nuclear energy workers such as the many people
      in the north-west of England who work in this sector and <a>help</a> the modern
      economy to function.
  - s: Ett sätt som vi kan <v>hjälpa</v> <p>till</p> på är att finna bättre metoder
      för att kompensera landsbygdsbefolkningen för att de tillhandahåller tjänster
      inom miljösektorn.
    t: One way we can <a>help</a> is to find better methods of compensating rural
      inhabitants for the provision of environmental services.
  - s: Jag tror dock att just för att alla våra partier har förbindelser med Peru,
      måste vi <v>hjälpa</v> <p>till</p> här och även mana.
    t: I believe, however, precisely because all our parties have links with Peru,
      that we should <a>help</a> and give warnings here.
  - s: För att <v>hjälpa</v> <p>till</p> att avskaffa denna sed överväger kommissionen
      ett antal sätt att utöva ett positivt inflytande såsom information och annonskampanjer,
      seminarier, utbildning av rådgivare och medicinsk personal samt utbildningsprogram,
      särskilt på landsbygden.
    t: In order to <a>help</a> eradicate this practice the Commission is considering
      a number of ways to exercise a positive influence such as information and publicity
      campaigns, seminars, training of councillors and medical personnel and education
      campaigns, especially in rural areas.
  - s: För det tredje, det pratas mycket i vår resolution om förordning 308/97, herr
      kommissionsledamot, har den grekiska regeringen presenterat planerna för er
      angående förebyggandet av skogsbränder fram till november, som den skulle göra,
      för att gemenskapen skulle kunna <v>hjälpa</v> <p>till</p> med tillämpningen?
    t: Commissioner, has the Greek Government submitted plans for the prevention of
      fires up to next November, as it should, so that it can be <a>helped</a> by
      the Community to implement them?
  - s: medlemsstater <v>hjälper</v> <p>till</p> att uppnå konvergenskriterierna, både
      före och efter utvidgningen;
    t: <a>helping</a> Member States meet the convergence criteria, both before and
      after enlargement, without drawing a distinction between old and new.
  - s: Det ryska Röda korset, kyrkorna och de icke-statliga organisationerna har sagt
      sig kunna <v>hjälpa</v> <p>till</p> med att ta reda på var behovet finns och
      fördela livsmedel och läkemedel.
    t: The Russian Red Cross, the churches and NGOs have pledged to <a>help</a> by
      identifying where need exists and distributing food and medicines, and they
      do have the required distribution systems.
  - s: Jag vill även tacka min kollega Syed Kamall eftersom även han <v>hjälpte</v>
      <p>till</p> så mycket han kunde med resolutionen.
    t: I would also like to thank my colleague Syed Kamall because he also <a>helped</a>
      as much as he could regarding the resolution.
  - s: Vi måste <v>hjälpa</v> <p>till</p> med detta.
    t: And we must <a>help</a> them.
  - s: Det internationella samfundet måste nu vidta åtgärder för att <v>hjälpa</v>
      <p>till</p> med att lösa denna potentiellt explosiva situation.
    t: The international community needs to take action now to <a>help</a> resolve
      this potentially explosive situation.
  - s: Vidare måste de <v>hjälpa</v> <p>till</p> att skapa ett övervakningssystem
      som gör det möjligt att analysera rörelserna i oljepriset och bestämma den strategiska
      nivån för oljereserver.
    t: Furthermore, they must <a>help</a> create an observation system that analyses
      the oil price movements and determines the strategic level of oil reserves.
  - s: Detta står naturligtvis i strid med de allmänna målsättningarna för EU:s deltagande
      i Euratom-KEDO, vilka är att ?bidra till att underbygga och upprätthålla det
      internationella systemet för icke-spridning av kärnvapen och att <v>hjälpa</v>
      <p>till</p> att uppnå ett lämpligt samarbete med både Nord- och Sydkorea för
      att trygga en säker och fredlig användning av kärnenergi?
    t: This is clearly at odds with the general objectives of EU participation in
      the Euratom-Korean Peninsula Energy Development Organisation KEDO, which are
      ’to contribute to reinforcing and maintaining the international nuclear non-proliferation
      regime and to <a>help</a> achieve appropriate cooperation with both North Korea
      and South Korea to ensure the safe and peaceful use of nuclear energy’.
  - s: Vad som är viktigt är naturligtvis att myndigheterna i Kina, där epidemin först
      bröt ut, har tillåtit experter från Världshälsoorganisationen, låt vara något
      senkommet, att besöka den södra delen av landet och <v>hjälpa</v> <p>till</p>
      att undersöka de faktorer som ligger till grund för sjukdomen och hur den överförs.
    t: Of course, what is important is that the authorities in China, where the epidemic
      first broke out, have allowed experts from the World Health Organisation, albeit
      somewhat belatedly, to visit the south of the country and <a>help</a> investigate
      the factors which cause the disease and how it is transmitted.
  - s: För närvarande - detta måste sägas - förhindrar bristen på tekniska medel medborgarnas
      vilja att <v>hjälpa</v> <p>till</p> med arbetet.
    t: Sadly, it also has to be said that lack of equipment is currently hampering
      the efforts of many citizens eager to <a>help</a>.
  - s: Det är också väl känt att hundarna i forna dagar <v>hjälpte</v> <p>till</p>
      att skydda invånarnas hälsa i befästa städer eftersom de såg till att hålla
      råttor och ormar borta.
    t: It is also well known that in days gone by, they <a>helped</a> protect the
      health of the inhabitants of fortified towns because where there are dogs, there
      are no rats or snakes.
  - s: Vi har investerat mycket tid och pengar i Bosnien, men de unika omständigheterna
      på fältet har tydligt visat att Europeiska gemenskapens biståndsansträngningar
      inte är särskilt väl lämpade för att ge bistånd så effektivt och så snabbt som
      behövs för att <v>hjälpa</v> <p>till</p> att stödja fred och försoning.
    t: We have invested a great deal of time and money in Bosnia but the unique circumstances
      on the ground have clearly shown that the European Community aid effort is less
      than ideally equipped to deliver aid as effectively and as quickly as is needed
      to <a>help</a> support peace and reconciliation.
  - s: Det skulle vara det bästa för att hjälpa den brittiska ekonomin och för att
      <v>hjälpa</v> <p>till</p> att stabilisera Europa.
    t: That would be the best thing to help the British economy and <a>help</a> stabilize
      Europe.
  - s: Vi har möjligheten att säga till våra väljare att vi faktiskt bryr oss om de
      stora frågor som de bryr sig om, att vi kan <v>hjälpa</v> <p>till</p> med att
      skapa mer fred, säkerhet, välstånd, en bättre miljö och livskvalitet - frågor
      som verkligen kan åtgärdas bäst på europeisk nivå.
    t: We have the opportunity to tell our people that we do care about the big issues
      that they care about, that we can <a>help</a> deliver a better peace, security,
      prosperity, environment and quality of life - issues that can genuinely be helped
      best at a European level.
  - s: Europeiska unionen kan dock <v>hjälpa</v> <p>till</p> att samordna biståndet
      från medlemsstaterna och ingripa när medlemsstaterna inte gör något.
    t: The European Union could, however, <a>help</a> coordinate Member State aid
      and intervene if the Member States fail to take any action.
  - s: Detta skulle <v>hjälpa</v> <p>till</p> att bekämpa handeln med sällskapsdjur.
    t: This would <a>help</a> combat trafficking in pet animals.
  - s: Det som parlamentet uppmanas att <v>hjälpa</v> <p>till</p> att fatta beslut
      om här är en ny verklighet, där en av aspekterna kommer att vara att vi - när
      resultatet av den tredje behandlingen blir känt - kommer att behöva ägna stor
      uppmärksamhet åt de aspekter som kanske inte har godkänts rättsligt, men som
      vid parlamentets andra behandling får majoritetens godkännande.
    t: What this House is being asked to <a>help</a> decide on here is a new reality,
      one aspect of which will be that we will, once the outcome of the third reading
      is known, have to pay very close attention to those things that might well not
      have been legally approved, but did, at second reading in this House, gain the
      approval of a majority, and consider whether these things - which matter to
      this House - might perhaps be taken on board after all.
  - s: Förslaget till budgetram för 2011 godtogs och röstades igenom tack vare god
      vilja hos alla de institutioner som hade <v>hjälpt</v> <p>till</p> med att skapa
      den.
    t: The draft of the financial plan for 2011 was accepted and voted through thanks
      to the good will of all the institutions which <a>helped</a> create it.
  - s: De flesta av deras mardrömmar beror på tidigare vilseledande försök från EU:s
      sida att ”<v>hjälpa</v> <p>till</p>” med handeln på kontinenten.
    t: Most of their nightmares come from past misguided attempts by the EU to ’<a>help</a>’
      with trade on the Continent.
  - s: EU har tillsammans med andra viktiga internationella aktörer engagerat sig
      för att <v>hjälpa</v> <p>till</p> vid denna kritiska tidpunkt.
    t: The European Union, together with other key international actors, is committed
      to <a>helping</a> at this critical juncture.
  - s: De offentliga myndigheterna kan dock <v>hjälpa</v> <p>till</p> i främjandet
      av sådana investeringar.
    t: Public authorities can, however, <a>help</a> in the promotion of such investment.
  - s: Vi höll med om den och <v>hjälpte</v> <p>till</p> med att få ihop den.
    t: We agreed with it and <a>helped</a> put it together.
  - s: Eftersom UMTS-systemet inte kommer att vara lätt tillgängligt förrän vid början
      på nästa århundrade kan planering i förväg och en Europavid samordning av politiken,
      som licencieringsförfaranden, <v>hjälpa</v> <p>till</p> att bana vägen för en
      övergång från GSM-systemet till denna nya teknik.
    t: While the UMTS system will not be readily available until the beginning of
      the next century, prior planning and a Europewide coordination of policies such
      as licensing procedures can <a>help</a> smooth the transition from the GSM system
      to this new technology.
  - s: Genom att handla tidigt och skapa gemensamma ramar över hela Europa för det
      slutliga utnyttjandet av UMTS-systemet kan vi <v>hjälpa</v> <p>till</p> att
      hålla Europa kvar i främsta ledet av de tekniska framstegen under tjugohundratalet.
    t: By acting early and creating a common framework throughout Europe for the eventual
      utilization of the UMTS system, we can <a>help</a> keep Europe at the forefront
      of technological advancement into the 21st century.
  - s: detta betänkande <v>hjälper</v> <p>till</p> att klargöra många av inslagen,
      som systemet för garanti av insättningar.
    t: indeed this report <a>helps</a> clarify many of the elements, such as the deposit
      guarantee scheme.
  - s: För det andra är det nödvändigt att <v>hjälpa</v> <p>till</p> att bygga upp
      demokratiska strukturer i dessa länder, för att göra det möjligt för dem att
      oavhängigt besluta om strategiska prioriteringar utan utländsk inblandning.
    t: Secondly, it is necessary to <a>help</a> build democratic structures in these
      countries, enabling them to decide independently on strategic priorities without
      foreign interference.
  - s: Det ligger i Kinas intresse att <v>hjälpa</v> <p>till</p> med att skapa ett
      genombrott inom de mänskliga rättigheterna, och vi måste därför också stödja
      dessa initiativ.
    t: It is in the Chinese interest to <a>help</a> bring about a breakthrough in
      human rights and we must therefore support these initiatives as well.
  - s: Berndt Posselt, jag tror för övrigt inte att det egentligen ligger i Kinas
      intresse - som du sade - att <v>hjälpa</v> <p>till</p> med att få ett genombrott
      för de mänskliga rättigheterna.
    t: Mr Posselt, I do not believe by the way that it is really in the Chinese interest
      - as you said - to <a>help</a> bring about a breakthrough in human rights.
  - s: Vi uppmanar Europas regeringar och EU att intensifiera sitt engagemang och
      att använda allt sitt politiska inflytande i södra Afrika för att <v>hjälpa</v>
      <p>till</p> att åstadkomma en snabb förändring till det bättre i Zimbabwe och
      bana väg för att korrekt övervakade val ska kunna hållas i en atmosfär som är
      fri från hot.
    t: We are calling on European governments and the EU to intensify their engagement
      to use all their political influence in Southern Africa to <a>help</a> bring
      about rapid change for the better in Zimbabwe and pave the way for properly
      monitored elections to be held in an atmosphere free from intimidation.
  - s: Vi måste verkligen dra största möjliga nytta av erfarenheterna från till exempel
      de italienska regionerna under de senaste två åren och erbjuda helhetslösningar
      som omfattar vägledning, utbildning, omskolning och stöd för att <v>hjälpa</v>
      <p>till</p> att få in arbetstagare som har blivit uppsagda eller är arbetslösa
      på små och medelstora företag.
    t: we need to really make the most of experience such as that gained in the Italian
      regions over the last two years, to offer integrated packages of guidance, training,
      retraining and support to <a>help</a> integrate workers who have been made redundant
      or who are unemployed into SMEs;
  - s: Maximalt finansiellt stöd från fonderna skulle <v>hjälpa</v> <p>till</p> att
      stärka känslan av solidaritet hos EU-medborgarna, särskilt i de nya medlemsstaterna.
    t: Maximum financial support from the fund would <a>help</a> strengthen the feeling
      of solidarity among European citizens, especially those in the new Member States.
  - s: Vi anser att Europeiska socialfonden bör stödja de åtgärder som medlemsstaterna
      har antagit för att stimulera sysselsättningen, främja arbetskvaliteten i alla
      avseenden (utbildning, arbetsvillkor, kontraktsförhållanden, arbetstimmar och
      arbetsorganisation) och <v>hjälpa</v> <p>till</p> att minska sociala olikheter
      och skillnader i inkomstfördelningen.
    t: We believe that the European Social Fund (ESF) should support the measures
      adopted by the Member States to encourage employment, promote the quality of
      work in all its aspects (training, working conditions, contractual relations,
      working hours and organisation of work), and <a>help</a> reduce social inequalities
      and disparities in the distribution of income.
  - s: Dessa händelser kommer, i viss utsträckning, att <v>hjälpa</v> <p>till</p>
      med att bestämma parametrarna för förbindelserna mellan EU och Kina på den internationella
      arenan, inom överskådlig framtid.
    t: These events will <a>help</a> define, to some extent, the parameters for EU-China
      relations in the international arena for the foreseeable future.
  - s: Det är en mycket viktig fråga, särskilt när det rör allvarligt handikappade
      barn, och jag är säker på att den nya rapporten också <v>hjälper</v> <p>till</p>
      med att få ordning på prioriteringarna.
