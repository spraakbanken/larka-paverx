    t: La Turchia deve <a>aiutarci</a>, mostrandosi disponibile a fare la propria
      parte.
  - s: Europeiska unionen måste fortsätta göra allt den kan för att <v>hjälpa</v>
      <p>till</p> med att bygga upp den möjligheten.
    t: L’Unione europea deve continuare a fare tutto ciò che è nelle sue possibilità
