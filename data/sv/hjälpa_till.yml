      anmahnen, die übrigens manchmal mit mehr Nachdruck als wir ihre eigenen Interessen
      verteidigen.
  - s: EU har vid många tillfällen sänt kraftfulla budskap till ledarna i de båda
      länderna, nu senast till president Putin i Lahtis, om vikten av att normalisera
      förbindelserna, och EU har också erbjudit sig att <v>hjälpa</v> <p>till</p>
      för att återuppta dialogen.
    t: Die EU hat die führenden Repräsentanten beider Länder, zuletzt Präsident Putin
      in Lahti, mehrfach nachdrücklich darauf hingewiesen, dass die Beziehungen unbedingt
      normalisiert werden müssten, und außerdem ihre <a>Unterstützung</a> für die
      Wiederaufnahme des Dialogs zwischen beiden Ländern angeboten.
  - s: Vi måste <v>hjälpa</v> <p>till</p> så att demokratin utvecklas på ett bättre
      sätt än det som tyvärr var fallet under presidentvalet i januari.
    t: Damit sich die Demokratie in eine bessere Richtung entwickelt, als das leider
      bei den Präsidentschaftswahlen im Januar der Fall war, ist unsere <a>Unterstützung</a>
      gefragt.
  - s: Dit hör inte bara att <v>hjälpa</v> <p>till</p> vid genomförandet av ett stort
      energibesparinsgprogram, det finns också inbakat iavsiktsförklaringen, det finansieras
      också till en del.
    t: Dazu gehört nicht nur die <a>Unterstützung</a> bei der Durchführung eines umfassenden
      Programms zur Energieeinsparung - das ebenfalls in dem Memorandum of Understanding
      enthalten und mitfinanziert wird -, sondern auch u.a., daß bei der Fertigstellung
      der beiden im Bau befindlichen Kernreaktoren Hilfestellung geleistet werden
      soll.
  - s: Vi är i desperat behov av konkreta och snabba åtgärder från kommissionen för
      att <v>hjälpa</v> <p>till</p> att integrera romerna i alla aspekter av samhället,
      såväl de ekonomiska, sociala som politiska aspekterna.
    t: Konkrete und unverzügliche Maßnahmen der Kommission zur <a>Unterstützung</a>
      der Eingliederung der Gemeinschaft der Roma in alle Formen der Gesellschaft,
      seien es wirtschaftliche, soziale oder politische, sind dringend notwendig.
  - s: Men våra främsta prioriteringar är fortfarande bland annat att <v>hjälpa</v>
      <p>till</p> efter valet för att stödja de nödvändiga reformerna av valsystemet,
      enligt de rekommendationer som formulerades av EU och FN 2008, och att stödja
      de regionala organisationernas övervakning av det kommande valet.
    t: Dennoch bleiben die Bereitstellung der <a>Unterstützung</a> nach den Wahlen
      für die erforderlichen Reformen des Wahlverfahrens, entsprechend der von der
      EU-UN-Arbeitsgruppe im Jahr 2008 formulierten Empfehlungen und die Unterstützung
      der Beobachtung der bevorstehenden Wahlen durch die regionalen Organisationen,
      neben anderen Dingen, unsere Schlüsselprioritäten.
  - s: Vi litar på att ni ska <v>hjälpa</v> <p>till</p>, så att vi kan förverkliga
      detta mål och lyckas få ramprogrammet, som skall tillhandahålla de nödvändiga
      instrumenten för att vi skall kunna bemöta de utmaningar som det är tänkt att
      svara mot, godkänt i sin helhet.
    t: Wir bauen auf Ihre <a>Unterstützung</a>, damit wir dieses Ziel verwirklichen
      und die Billigung des Rahmenprogramms insgesamt erreichen können, das über die
      erforderlichen Mittel verfügt, damit wir die Herausforderungen bewältigen können,
      denen es Rechnung tragen soll.
  - s: Kommissionen föreslår att stödja Azerbajdzjan ekonomiskt för att <v>hjälpa</v>
      <p>till</p> med den sociala återuppbyggnaden.
    t: Die Kommission schlägt vor, Aserbaidschan Finanzhilfe zur <a>Unterstützung</a>
      des sozialen Wiederaufbaus zu gewähren.
  - s: Om vi stöder dessa länders arbete med att påverka Zimbabwe är jag övertygad
      om att vi kommer att kunna <v>hjälpa</v> <p>till</p> att se till att valen i
      mars blir rättvisa och demokratiska trots allt.
    t: Ich hoffe daher, dass wir im Parlament sowie der Rat und die Kommission den
      Wahlbeobachtermissionen auf allen Ebenen die bestmögliche <a>Unterstützung</a>
      gewähren.
  - s: På lång sikt betonades en hållbar förbättring på säkerhetsområdet, dels genom
      att främja stängningen av de mindre säkra reaktorerna och ersätta dem med alternativa
      energikällor och att förbättra energieffektiviteten och dels genom att <v>hjälpa</v>
      <p>till</p> vid moderniseringen av de reaktorer som verkligen kunde göras säkra
      genom modernisering.
    t: Längerfristig wurde der Schwerpunkt darauf gelegt, die Sicherheit nachhaltig
      zu verbessern, zum einen durch Förderung der Stillegung weniger sicherer Reaktoren,
      die durch alternative Energiequellen und Verbesserung der Energieeffizienz ersetzt
      werden sollten, und zum andern durch <a>Unterstützung</a> der Nachrüstung derjenigen
      Reaktoren, deren Sicherheit durch diese Modernisierung gleichzeitig erhöht würde.
  - s: Kommissionen kan till exempel finansiera polisiära insatser efter en konflikt,
      som i Bosnien och Hercegovina där Europeiska unionen den 1 januari övertog polisuppdraget
      från Förenta nationerna, anordna utbildning för gränsmyndigheter när okontrollerad
      massmigration ger upphov till konflikt, eller <v>hjälpa</v> <p>till</p> att
      återskapa administrativa strukturer i länder som är på väg ut ur en kris, såsom
      var fallet på Balkan och som nu sker i Afghanistan.
    t: So kann die Kommission z.B. die <a>Unterstützung</a> der Polizeikräfte im Anschluss
      an Konflikte wie z. B. in Bosnien und Herzegowina finanzieren, wo die Europäische
      Union am 1. Januar die Polizeimission von der UNO übernommen hat;
  - s: Jag vill bara konstatera att när parterna så vill är unionen beredd att <v>hjälpa</v>
      <p>till</p> med tillgängliga medel.
    t: Ich möchte noch einmal hervorheben, daß die Union zur <a>Unterstützung</a>
      dieses Prozesses mit allen zur Verfügung stehenden Mitteln bereit ist, wenn
      die Parteien es wünschen.
  - s: Europaparlamentet har länge verkat för en fredsprocess i Filippinerna, och
      har på olika sätt försökt att <v>hjälpa</v> <p>till</p> i detta sammanhang.
    t: Frau Präsidentin, das Europäische Parlament hat sich lange Zeit für einen Friedensprozeß
      auf den Philippinen ausgesprochen und sich in verschiedener Hinsicht um dessen
      <a>Unterstützung</a> bemüht.
  - s: Jag tror att Sydafrika skulle kunna utöva ett stort inflytande och om landet
      menar allvar med det nya programmet för afrikansk utveckling, NEPAD-programmet,
      och om man vill kunna räkna med att Europeiska unionen skall <v>hjälpa</v> <p>till</p>
      med detta för Afrika så ekonomiskt viktiga program, borde Sydafrika anstränga
      sig mer.
    t: Dieses Land könnte meiner Ansicht nach einen erheblichen Einfluss ausüben,
      und wenn Südafrika das neue Programm für afrikanische Entwicklung, das NEPAD-Programm,
      ernst nimmt, sollte auch dieses Land etwas größere Anstrengungen unternehmen,
      will es mit der <a>Unterstützung</a> der Europäischen Union zugunsten dieses
      für Afrika wichtigen Wirtschaftsprogramms rechnen können.
  - s: Då det handlar om ett initiativbetänkande - det är uppenbart att Aldobetänkandet
      inte är ett bindande betänkande - skulle kommissionen kunna använda några av
      idéerna och några av Aldos förslag för att komma med konkreta förslag som gjorde
      det möjligt för såväl yttersta randområdena som utomeuropeiska länder och territorier
      att associeras på ett mycket intensivt sätt till det arbete som Europeiska kommissionen
      genomför för att <v>hjälpa</v> <p>till</p> med utvecklingsstödet i övriga världen.
    t: Da es sich um einen Initiativbericht handelt - es ist klar, daß der Bericht
      von Herrn Aldo kein Bericht in Verbindung mit einer Konsultation ist -, könnte
      die Kommission einige der Erwägungen und Vorschläge von Herrn Aldo verwenden,
      um konkrete Vorschläge zu erarbeiten, durch welche die Möglichkeit gegeben wird,
      daß sowohl die Regionen in äußerster Randlage als auch die überseeischen Länder
      und Territorien sich ganz intensiv den Anstrengungen anschließen, die die Europäische
      Kommission zur <a>Unterstützung</a> der Entwicklungshilfe in der übrigen Welt
      unternimmt.
  - s: Enligt min mening har det lagts fram flera mycket goda förslag från Europeiska
      unionens sida för att undersöka om det inte går att bygga upp en slags fond
      för att <v>hjälpa</v> <p>till</p> vid omstruktureringen av stålindustrin i Förenta
      staterna.
    t: Meines Erachtens hat die Europäische Union hervorragende Vorschläge unterbreitet,
      um die Möglichkeit zu prüfen, ob eine Art Fonds zur <a>Unterstützung</a> der
      Umstrukturierung der Stahlindustrie in den Vereinigten Staaten eingerichtet
      werden kann.
- c: 13
  r: 7
  v: behilflich
  x:
  - s: Jag anser att den nya regeringen där även kan <v>hjälpa</v> <p>till</p> med
      politiken med avseende på Belgrad.
    t: Die dortige neue Regierung kann doch bei der Politik in bezug auf Belgrad auch
      <a>behilflich</a> sein.
  - s: Vi <v>hjälper</v> <p>till</p> att utbilda deras förhandlare, eftersom vi inte
      anser dessa överläggningar vara konfronterande eller ogynnsamma.
    t: Deshalb wird Großbritannien selbst bei der Fortbildung einiger der Unterhändler
      aus den mitteleuropäischen Ländern <a>behilflich</a> sein, die den Beitritt
      anstreben, denn wir glauben, daß diese Unterhändler weder unsere Widersacher
      noch unsere Gegner sind.
  - s: Det befriar inte landet från de läxor man måste göra i de här länderna, och
      vilka vi gärna vill <v>hjälpa</v> <p>till</p> med.
    t: Das entbindet Sie nicht von den Hausaufgaben, die in diesen Ländern zu machen
      sind und bei denen wir ihnen gerne <a>behilflich</a> sein wollen.
  - s: Vår grupp har <v>hjälpt</v> <p>till</p> att få till stånd den här debatten
      eftersom vi är oroade över det ökade antalet partipolitiska tolkningar av det
      förflutna.
    t: Unsere Fraktion war beim Zustandekommen dieser Aussprache <a>behilflich</a>,
      weil uns die zunehmende parteipolitische Interpretation der Vergangenheit Sorge
      bereitet.
  - s: Jag tror att den äkta europeiska integrationen, det äkta europeiska samarbetet,
      bara kan ta form om den här typen av kulturell orättvisa rättas till. Kan rådets
      ordförande och hans efterträdare kanske <v>hjälpa</v> <p>till</p> med detta
      i framtiden?
    t: Können der Ratspräsident und seine Nachfolger vielleicht in Zukunft hier <a>behilflich</a>
      sein?
  - s: Ordförandeskapet kan <v>hjälpa</v> <p>till</p> med det genom att organisera
      en särskild trojka-delegation som på plats kan utöva nödvändiga påtryckningar.
    t: Die Präsidentschaft kann dadurch <a>behilflich</a> sein, daß eine Sondermission
      der Troika organisiert wird, um vor Ort den nötigen Druck auszuüben.
  - s: Jag räknar naturligtvis i hög grad med parlamentet för att delta i dessa informationsåtgärder
      gentemot medborgarna, det är parlamentet som står medborgarna närmast och om
      Europaparlamentets samtliga ledamöter sköter sitt informationsarbete gentemot
      medborgarna väl, och jag skall i mesta möjliga grad <v>hjälpa</v> <p>till</p>
      att genomföra arbetet, kommer vi att kunna ändra attityderna.
    t: Wenn alle Abgeordneten dieses Europäischen Parlaments gegenüber den Bürgern
      gute Informationsarbeit leisten, und dabei werde ich ihnen bestmöglich <a>behilflich</a>
      sein, dann werden wir die Mentalitäten ändern.
  - s: De styrande i Jerevan borde lyfta bort undantagstillståndet helt och OSSE:s
      representant borde <v>hjälpa</v> <p>till</p> att hitta en lösning på krisen.
    t: Eriwan sollte den Ausnahmezustand vollständig aufheben, und der OSZE-Vertreter
      sollte <a>behilflich</a> sein, eine Lösung für die Krise zu finden.
  - s: Det kanske vi från Europaparlamentet kan <v>hjälpa</v> <p>till</p> med.
    t: Dabei können vielleicht wir vom Europaparlament <a>behilflich</a> sein.
  - s: Här vill jag också berömma det arbete som de hängivna männen och kvinnorna
      i Royal Ulster Constabulary (polismyndigheten i Ulster, Nordirland) utfört när
      de <v>hjälpt</v> <p>till</p> att utbilda den lokala polisstyrkan.
    t: An dieser Stelle möchte ich auch die engagierte Arbeit der Männer und Frauen
      von der Royal Ulster Constabulary lobend erwähnen, die bei der Ausbildung der
      lokalen Polizeikräfte <a>behilflich</a> waren.
  - s: Trots det har vi visat, och fortsätter att visa, att vi är fast beslutna att
      <v>hjälpa</v> <p>till</p> att införa mekanismen inom EU:s rättsliga och förfarandemässiga
      ram, samtidigt som vi även respekterar fördraget.
    t: Trotzdem haben wir unsere Entschlossenheit gezeigt, und werden das auch in
      Zukunft tun, dass wir bei der Integration des Mechanismus in den rechtlichen
      und verfahrensrechtlichen Rahmen der Union <a>behilflich</a> sein wollen, wobei
      auch die Verträge gewahrt werden.
  - s: Detta parlament måste ändå garantera värdigheten för den enskilde ledamoten
      och ta hänsyn till de demokratiska spelreglerna, och till detta bör representanter
      för OSSE eller från Europarådet <v>hjälpa</v> <p>till</p> med observation.
    t: Dieses Parlament muß jedoch die Würde des einzelnen Abgeordneten wahren und
      die demokratischen Spielregeln beachten, und dabei soll die Beobachtung durch
      Vertreter der OSZE oder des Europarates <a>behilflich</a> sein.
  - s: Därför var det naturligtvis nödvändigt med trovärdiga, pålitliga och kompetenta
      människor för att <v>hjälpa</v> <p>till</p> att styra landet.
    t: Voraussetzung dazu wären natürlich glaubwürdige, zuverlässige, kompetente Kräfte,
      die bei der Verwaltung des Landes <a>behilflich</a> sein sollten.
- c: 8
  r: 8
  v: hilfreich
  x:
  - s: I vintras fungerade många lösningar utan att några politiska beslut fattades,
      eftersom smarta människor samarbetade klokt på olika ställen och eftersom kommissionen
      <v>hjälpte</v> <p>till</p> som förmedlande länk.
    t: Manche Lösung im letzten Winter hat auch funktioniert, ohne dass politische
      Beschlüsse da waren, weil kluge Menschen an unterschiedlichen Stellen klug zusammengearbeitet
      haben und weil die Kommission <a>hilfreich</a> vermittelt hat.
  - s: Därför vill den verkställande makten <v>hjälpa</v> <p>till</p> och reglera
      en del i bilagor och andra slag av rättsakter, fastän verkligt komplicerade
      politiska frågeställningar av avgörande betydelse till en del döljer sig här.
    t: Daher will die Exekutive <a>hilfreich</a> sein und etwas in Anhängen oder anderen
      Formen von Rechtsakten regeln, obwohl sich hier zum Teil wirklich komplizierte
      politische Fragestellungen von entscheidender Bedeutung verbergen.
  - s: Speciella krediter och borgensprogram <v>hjälper</v> visserligen <p>till</p>,
      men många jordbrukare orkar inte längre skaffa sig nya skulder, särskilt som
      dessa program alla har den egenskapen att de får effekt med en viss fördröjning.
    t: Sonderkredite und Bürgschaftsprogramme sind zwar <a>hilfreich</a>, aber viele
      Landwirte haben nicht mehr die Kraft, sich neu zu verschulden, zumal diese Programme
      alle die Eigenschaft haben, zeitverzögernd ihre Wirkung zu entfalten.
  - s: När man ställer upp protokollet kan myndigheterna i London <v>hjälpa</v> <p>till</p>,
      och vi tror att man därigenom absolut kan främja det på ett förnuftigt sätt.
    t: Auch bei der Erstellung des Prüfplans kann die Agentur in London <a>hilfreich</a>
      sein, so daß wir glauben, daß dadurch durchaus eine vernünftige Förderung zu
      erreichen ist.
  - s: Jag har i denna intervju som privatperson och i ett rent tyskt sammanhang påpekat
      att folkomröstningar kan <v>hjälpa</v> <p>till</p> att i högre utsträckning
      engagera medborgarna i händelse av stora europeiska projekt, som förändrar statens
      författningsnatur.
    t: Ich habe in diesem Interview auf persönlicher Basis und in einem rein deutschen
      Kontext darauf hingewiesen, dass Volksentscheide <a>hilfreich</a> sein können,
      um bei großen europäischen Projekten, die die Verfassungsnatur des Staates verändern,
      die Bürgerinnen und Bürger stärker einzubeziehen.
  - s: Kommissionen kan också <v>hjälpa</v> <p>till</p> genom att dela med sig till
      parlamentet av kvartalsinformationen från Europeiska investeringsfonden (EIF)
      och jag tackar kommissionen för att i utskottet för sysselsättning och socialfrågor
      öppet ha gått med på att göra detta.
    t: Es dürfte auch <a>hilfreich</a> sein, wenn wir dem Parlament die vierteljährlichen
      Fortschrittsberichte des EIF zukommen lassen und ich danke der Kommission für
      ihre öffentliche Zusage im Ausschuss für Beschäftigung und soziale Angelegenheiten,
      dies zu tun.
  - s: Jag vill dock säga något för att <v>hjälpa</v> <p>till</p> att lyfta fram den
      intellektuella ärlighet som vi är skyldiga de medborgare som inte är så insatta
      i ämnet.
    t: 'Gestatten Sie mir jedoch eine Bemerkung, die <a>hilfreich</a> ist, um die
      geistige Ehrlichkeit hervorzuheben, die wir jenen Bürgern schulden, die nicht
      so vertraut mit dieser Materie sind:'
  - s: Jag utgår ifrån att tillståndet och de åtgärder som vidtagits, <v>hjälper</v>
      <p>till</p> i det avseendet.
    t: Ich gehe auch davon aus, daß die Genehmigung und die Vorkehrungen, die getroffen
      wurden, in diesem Sinne <a>hilfreich</a> sind.
- c: 8
  r: 8
  v: Hilfe leisten
  x:
  - s: Vi vill <v>hjälpa</v> <p>till</p> med detta, vilket tydligt anges i betänkandet.
    t: Dazu wollen wir <a>Hilfe</a> <a>leisten</a>, was auch deutlich in dem Bericht
      steht.
  - s: Det var ett stort misstag att fortsätta att tala om stabiliserings- och associeringsavtalet
      (som Nederländerna förhindrade i januari) och säga att Europeiska unionen gör
      goda insatser - att den <v>hjälper</v> <p>till</p>, att den gör det lättare
      att få visum och att unionen genom att till sist försöka hjälpa demokraterna,
      de proeuropeiska partierna, försöker rädda det som inte kan räddas.
    t: Ein weiterer großer Fehler bestand darin, die Gespräche über die Stabilisierungs-
      und Assoziierungsabkommen (SAA) fortzusetzen (was die Niederlande im Januar
      vereitelt haben), und zu sagen, dass die Europäische Union Gutes tut, dass sie
      <a>Hilfe</a> <a>leistet</a>, dass sie die Visaerteilung erleichtert.
  - s: Det är inte mer än normalt att Europa <v>hjälper</v> <p>till</p> med det.
    t: Es steht außer Frage, dass die Europäische Union <a>Hilfe</a> <a>leistet</a>.
  - s: Om kommissionsledamoten är beredd att <v>hjälpa</v> <p>till</p> med detta skulle
      vi vara mycket tacksamma.
    t: Wenn Sie da <a>Hilfe</a> <a>leisten</a> wollen, sind wir Ihnen sehr dankbar!
  - s: Med tanke på behovet att ändra Europaparlamentets sammansättning på grund av
      tidigare och framtida utvidgningar, anser jag att den lösning som man har kommit
      fram till i det här betänkande har den fördelen att den stämmer med vad som
      tidigare avtalats (Nice) om att inte öka de mest folkrika staternas kontroll
      över de övriga, genom att behålla en ganska begriplig modell för balans mellan
      staterna, och om att <v>hjälpa</v> <p>till</p> att minska de problem som hör
      ihop med reformfördragets antagande.
    t: In Anbetracht der Notwendigkeit, die Zusammensetzung des Europäischen Parlaments
      aufgrund der bisherigen und künftigen Erweiterungen zu verändern, hat die in
      diesem Bericht dargelegte Lösung meines Erachtens den Vorzug hat, dass sie dem
      entspricht, was bereits (in Nizza) vereinbart wurde, nämlich die Kontrolle der
      bevölkerungsreichsten Mitgliedstaaten über die anderen nicht zu erhöhen, indem
      zwischen den Mitgliedstaaten ein Gleichgewichtsmodell aufrechterhalten wird,
      was recht verständlich ist, und <a>Hilfe</a> bei der Bewältigung der Schwierigkeiten
      zu <a>leisten</a>, die mit der Annahme des Reformvertrags einhergehen.
  - s: Jag hoppas och ber att unionen ska göra det, och jag uppmanar EU att förhandla
      och ingå avtal med vart och ett av länderna vilkas befolkningar kräver förändring
      och tillsammans med företrädarna för de folken definiera de sektorer där EU
      skulle kunna <v>hjälpa</v> <p>till</p> finansiellt eller på annat sätt genom
      ett utbyte av experter och genom att utarbeta gemensamma program för den sociala
      och ekonomiska utvecklingen i området.
    t: Ich hoffe und bete, dass sie dies tut, und fordere die Europäische Union auf,
      mit jedem der Länder, dessen Bevölkerung den Wandel fordert, zu verhandeln und
      eine Übereinkunft zu treffen, und zusammen mit den Vertretern dieser Menschen
      die Bereiche festzulegen, in denen die Europäische Union finanziell und auf
      andere Art und Weise <a>Hilfe</a> <a>leisten</a> könnte, durch den Austausch
      von Know-how und durch Programme für die soziale und wirtschaftliche Entwicklung
      der Region.
  - s: Ekonomiskt samarbete och teknisk experthjälp i några frågor vid förhandlingarna
      om ett permanent tillstånd och kring god förvaltning är områden där vi har <v>hjälpt</v>
      <p>till</p> och också är beredda att arbeta i framtiden.
    t: Die wirtschaftliche Zusammenarbeit und die technische Expertenhilfe bei den
      Verhandlungen über eine dauerhafte Stellung sowie im Bereich der Verwaltung
      sind Gebiete, auf denen wir <a>Hilfe</a> <a>geleistet</a> und die Bereitschaft
      hierzu auch für die Zukunft bewiesen haben.
  - s: EU borde förbehållslöst <v>hjälpa</v> <p>till</p> i ett gemensamt försök att
      uttrycka solidaritet genom att anslå medel ur Europeiska unionens solidaritetsfond
      för detta ändamål.
    t: Die EU sollte uneingeschränkt <a>Hilfe</a> <a>leisten</a> und gemeinsame Anstrengungen
      unternehmen, um sich solidarisch zu zeigen, indem sie den Solidaritätsfonds
      der Europäischen Union mobilisiert.
- c: 6
  r: 9
  v: können
  x:
  - s: Jag tror att det är mycket viktigt att detta sätts i relation till vittnesmålen
      från andra personer, som de andra ledamöter som också har talat under denna
      debatt, eftersom detta helt klart kommer att <v>hjälpa</v> <p>till</p> att ändra
      vissa fördomar och ändra de stereotyper som fortfarande existerar i vårt samhälle.
    t: Ich halte es für wichtig, dass dies in Verbindung mit den Aussagen anderer
      Leute betrachtet wird, wie beispielsweise die der anderen Abgeordneten, die
      während dieser Aussprache ebenfalls gesprochen haben, da auf diese Weise mit
      Sicherheit einige Vorurteile und Stereotypen, die in unserer Gesellschaft nach
      wie vor existieren, ausgeräumt werden <a>können</a>.
  - s: Kommissionen stödde de politiska avsikterna med den militära insatsen genom
      sin mekanism för akuta ingripanden, och <v>hjälpte</v> <p>till</p> att återskapa
      förtroendet i regionen och minska spänningarna mellan olika etniska grupper
      genom ett katastrofprogram för återuppbyggnad av bostäder och genom andra åtgärder.
    t: Über ihren Mechanismus für Kriseneinsätze unterstützte die Kommission die politischen
      Ziele des Militäreinsatzes und <a>konnte</a> durch ein Programm zum Wiederaufbau
      der Häuser und andere Maßnahmen zur Schaffung von Vertrauen in der Region und
      zum Abbau der ethnischen Spannungen beitragen.
  - s: Det skall <v>hjälpa</v> <p>till</p> att undvika konflikter om jurisdiktion
      och olika behandling av försäkringsborgenärer.
    t: Durch sie <a>können</a> Zuständigkeitsstreitigkeiten und die Ungleichbehandlung
      von Versicherungsgläubigern verhindert werden.
  - s: Jag hoppas att stabilitetspaktens konferens för ett par veckor sedan <v>hjälpte</v>
      <p>till</p> på vägen, men vi kommer säkerligen att fullfölja denna fråga.
    t: Ich hoffe, daß die Konferenz über den Stabilitätspakt vor einigen Wochen einen
      entsprechenden Beitrag leisten <a>konnte</a>.
  - s: Om man som jag kommer från en av de mycket perifera delarna av Europa, är det
      spännande att spekulera om möjligheten att dessa nya media kommer att <v>hjälpa</v>
      <p>till</p> med att korrigera den dragning mot centrum som verkar omöjlig att
      hindra och nedgången inom de perifera delarna i alla medlemsstater och samhällen.
    t: Wenn man so wie ich aus einer europäischen Region in Randlage des Kontinents
      kommt, spekuliert man ganz gern einmal darüber, inwiefern es mit diesen neuen
      Medien gelingen <a>könnte</a>, den unaufhaltsamen Sog des Zentrums und den Verfall
      der Randgebiete unserer Länder und Gesellschaften zu stoppen.
  - s: Men uppenbarligen finns det i betänkandet ett par punkter som dagens debatt
      kan <v>hjälpa</v> <p>till</p> att precisera.
    t: Daraus ergeben sich offensichtlich Punkte, die durch die Aussprache heute geklärt
      werden <a>können</a>.
- c: 6
  r: 9
  v: leisten
  x:
  - s: Det är naturligtvis just jordbruket som kan <v>hjälpa</v> <p>till</p> i kampen
      mot den globala uppvärmningen, särskilt genom nya bearbetningsmetoder i syfte
      att bevara marken och minska lagringen av koldioxid, genom att stödja skogsbruket
      och blandade jord- och skogsbruk och genom att stödja ekologiskt jordbruk.
    t: Gerade die Landwirtschaft kann natürlich bei der Bekämpfung der Erderwärmung
      einen Beitrag <a>leisten</a>, insbesondere durch neue Verfahren zur Bodenbearbeitung,
      die auf den Erhalt der Böden und die Reduzierung des gespeicherten Kohlenstoffs
      abzielen, unterstützt durch die Forstwirtschaft und land- und forstwirtschaftliche
      Systeme sowie durch den biologischen Landbau.
  - s: Sektorn kan dock inte fortsätta producera sådana resultat om inte Europeiska
      unionen <v>hjälper</v> <p>till</p> att finansiera den, tillsammans med de nationella,
      regionala och lokala myndigheterna.
    t: Eine derartige Produktion ist in diesem Sektor jedoch nicht möglich, wenn die
      Europäische Union gemeinsam mit nationalen, regionalen und lokalen Behörden
      keine finanzielle Unterstützung mehr <a>leistet</a>.
  - s: Parlamentet <v>hjälper</v> härvid <p>till</p> på ett mycket värdefullt sätt.
    t: Das Parlament <a>leistet</a> dabei eine ganz wertvolle Hilfe.
  - s: Många av dem som arbetar i dessa är äldre och pensionärer som är beredda att
      åka ut i världen för att <v>hjälpa</v> <p>till</p> att utveckla de länder som
      behöver det.
    t: Neben den anderen Aspekten, die, wie bereits die Berichterstatterin in ihrem
      Bericht betonte, nicht in Ordnung sind - weshalb es logisch gewesen wäre, abschließend
      den Antrag auf Ablehnung des Berichts zu stellen -, möchte ich hervorheben,
      daß in Zukunft zumindest ein Teil dieser Mittel auch den Freiwilligenorganisationen
      überlassen werden sollte, denen viele ältere Bürger und Rentner angehören, die
      bereit sind, in die Welt zu ziehen, um in den bedürftigen Ländern Entwicklungshilfe
      zu <a>leisten</a>.
  - s: Alla sex nationer som deltar i denna konflikt delar ansvaret för sitt olagliga
      handlande, på samma sätt som dem i andra länder som har <v>hjälpt</v> <p>till</p>
      under denna profithungriga verksamhet.
    t: Alle sechs an diesem Konflikt beteiligten Nationen tragen eine gemeinsame Verantwortung
      für ihre gesetzwidrigen Aktionen, genauso wie andere Länder, die bei dieser
      Profitmacherei Hilfestellung <a>geleistet</a> haben.
  - s: Förenta staterna <v>hjälper</v> också <p>till</p> att göra Europa mera säkert
      genom sin spridning av missiler och missilförsvarssystem, och arbetar nu tillsammans
      med EU för att försvara kvartettens principer för en varaktig fred mellan araber
      och israeler.
    t: Außerdem <a>leistet</a> Amerika durch die Stationierung von Raketen und Raketenabwehrsystemen
      einen Beitrag zur Erhöhung der Sicherheit in Europa und arbeitet nun gemeinsam
      mit der EU daran, dass die Grundsätze des Nahost-Quartetts für einen dauerhaften
      Frieden zwischen Arabern und Israelis umgesetzt werden.
- c: 6
  r: 9
  v: fördern
  x:
  - s: De ger ett avgörande bidrag till ekonomisk tillväxt, social sammanhållning
      och sysselsättning, är en viktig källa till innovation och spelar en viktig
      roll i att bevara och öka sysselsättningen och <v>hjälper</v> <p>till</p> att
      uppnå huvudmålen för Europa 2020-strategin.
    t: Sie tragen wesentlich zum Wirtschaftswachstum, zum sozialen Zusammenhalt und
      zur Schaffung von Arbeitsplätzen bei, stellen eine wichtige Quelle für Innovationen
      dar und sind von entscheidender Bedeutung für die Erhaltung und Zunahme der
      Beschäftigung und <a>fördern</a> die Verwirklichung der wichtigsten Ziele der
      Vorreiterinitiative Europa 2020.
  - s: Sänkningen av spannmålspriserna med 15 procent och direkta bidrag till proteingrödor
      borde på ett märkbart sätt <v>hjälpa</v> <p>till</p> att uppnå detta mål.
    t: Die 15-prozentige Preissenkung bei Getreide und die direkten zusätzlichen Beihilfen
      für Eiweißpflanzen sollten dieses Ziel in erheblichen Maße <a>fördern</a>.
  - s: Jag beklagar emellertid djupt det cyniska sätt på vilket den irländska regeringen
      har valt att indela landet i regioner av partipolitiska skäl, med föga hänsyn
      till målet med strukturfonderna som var att <v>hjälpa</v> <p>till</p> med ekonomisk
      och social sammanhållning.
    t: Ich bedauere allerdings, auf welch zynische Weise sich die irische Regierung
      entschlossen hat, das Land aus parteipolitischen Gründen in Regionen einzuteilen,
      ohne groß das Ziel von Strukturfonds zu beachten, die den wirtschaftlichen und
      sozialen Zusammenhalt <a>fördern</a> sollen.
  - s: Industrin är ofta belägen i glesbygden där den <v>hjälper</v> <p>till</p> att
      upprätthålla ekonomisk aktivitet, sysselsättning och infrastruktur.
    t: Diese Industrie gibt es oft in entlegenen Gebieten, wo sie Wirtschaftsaktivitäten,
      Beschäftigung und Infrastrukturen <a>fördert</a>.
  - s: Men kommissionen borde vara lika uppmärksam när det gäller maghrebdimensionen
      i detta partnerskap, för vi måste alla vara medvetna om att det finns stängda
      gränser mellan Marocko och Algeriet och om Europa inte <v>hjälper</v> <p>till</p>
      att förstärka samarbetsdimensionen mellan grannar, så förstår jag inte vad hennes
      uppgift skulle vara.
    t: Sie müssten aber ebenso auf die maghrebinische Dimension dieser Partnerschaft
      bedacht sein, denn, wie wir alle wissen, gibt es geschlossene Grenzen zwischen
      Marokko und Algerien, und wenn Europa nicht die nachbarschaftliche Zusammenarbeit
      <a>fördert</a>, so wüsste ich nicht, worin dann seine Mission bestehen sollte.
  - s: Bara det faktum att man kan överväga, vid de tidigaste stadierna, de framtida
      effekterna av de åtgärder som vidtas nu, <v>hjälper</v> <p>till</p> med att
      fokusera på att försöka förbättra biståndets effektivitet.
    t: Allein die Tatsache, daß im frühesten Stadium die zukünftigen Auswirkungen
      der jetzt getroffenen Maßnahmen geprüft werden, <a>fördert</a> die Konzentration
      auf die Verbesserung der Effizienz und Effektivität der Hilfe.
- c: 5
  r: 10
  v: Beitrag leisten
  x:
  - s: Jag vet att kommissionär Liikanen är ivrig att få denna process effektivare,
      inte bara med de närmare tekniska detaljerna utan också genom att granska de
      sätt som industrin själv kan uppmuntras att utveckla sina egna tekniska förordningar
      inom en övergripande offentlig politisk ram och förvisso om centrala frågor
      som säkerhet för att kunna gå längre än dessa och använda sina egen tekniska
      resurser för att <v>hjälpa</v> <p>till</p> att tillverka bättre, säkrare och
      mer miljövänliga fordon som vi kan använda.
    t: Dabei sollte die Fahrzeugindustrie auf eigene technische Ressourcen zurückgreifen,
      um ihren <a>Beitrag</a> zu besseren, sichereren und umweltfreundlicheren Fahrzeugen
      für den Verbraucher zu <a>leisten</a>.
  - s: Med hänsyn till de farhågor som uttrycks på olika håll inom vissa av unionens
      medlemsstater när det gäller utsikterna till en massiv och okontrollerad ankomst
      av arbetstagare från kandidatländerna, anser jag att Eures bör ha en funktion
      att fylla genom att <v>hjälpa</v> <p>till</p> att föregripa verkliga eller förmodade
      svårigheter, framför allt genom att främja en dialog, utveckla arbetskapaciteten
      mellan de berörda ländernas arbetsförmedlingar och olika arbetsmarknadsparter
      som berörs av denna viktiga fråga - rörligheten på arbetsmarknaden i dagens
      union och morgondagens utvidgade union.
    t: Angesichts der in bestimmten Mitgliedstaaten der Union hier und da geäußerten
      Befürchtungen, dass es zu einem massiven und unkontrollierten Zustrom von Arbeitnehmern
      aus den Kandidatenländern kommen könne, bin ich der Meinung, dass EURES hier
      einen <a>Beitrag</a> <a>leisten</a> und eine frühzeitige Einstellung auf diese
      tatsächlichen oder angeblichen Schwierigkeiten ermöglichen könnte, indem es
      den Dialog und die Zusammenarbeit zwischen den Beschäftigungsdiensten der betroffenen
      Länder und den betreffenden Sozialpartnern in dieser wichtigen Frage der beruflichen
      Mobilität in der heutigen und der künftig erweiterten Union fördert.
  - s: Alla måste <v>hjälpa</v> <p>till</p>, inte minst industrin, eftersom vi vet
      att konsumenterna kräver detta.
    t: Dazu müssen alle ihren <a>Beitrag</a> <a>leisten</a>, nicht zuletzt die Industrie,
      denn wir wissen, dass die Verbraucher mehr Sicherheit fordern.
  - s: Beträffande personalfrågan har vi inom PPE-DE-gruppen redan <v>hjälpt</v> <p>till</p>
      att sänka vissa förväntningar.
    t: Im Bereich der Personalpolitik haben wir im Rahmen der PPE-DE bereits einen
      <a>Beitrag</a> in Bezug auf das Zurückstellen von Erwartungen <a>geleistet</a>.
  - s: Dessutom bör man, utan att vilja måla upp ett katastrofscenario, med mediernas
      hjälp lansera en kommunikationskampanj i EU för att informera EU:s medborgare
      om enkla saker som alla kan göra för att <v>hjälpa</v> <p>till</p> att skydda
      klimatet.
    t: Darüber hinaus sollte - ohne damit Katastrophenstimmung verbreiten zu wollen
      -, eine von den Medien unterstützte europäische Informationskampagne in die
      Wege geleitet werden, um den europäischen Bürgern einfache Verhaltensweisen
      vorzuführen, damit jeder seinen <a>Beitrag</a> zum Klimaschutz <a>leisten</a>
      kann.
- c: 5
  r: 10
  v: mithelfen haben
  x:
  - s: Jag tackar alla som <v>hjälpt</v> <p>till</p> så att vi i dag kan lägga fram
      en relativt bra kompromiss.
    t: Ich danke allen, die <a>mitgeholfen</a> <a>haben</a>, dass wir heute einen
      relativ guten Kompromiss vorlegen können.
  - s: Slutligen vill jag belysa socialdemokraternas roll (socialdemokratiska gruppen
      i Europaparlamentet) som med hjälp av ”taktiska” spetsfundigheter <v>hjälpte</v>
      <p>till</p> att urvattna syftet med och omfattningen av det föreslagna direktivet.
    t: Nicht zuletzt möchte ich die Rolle der Sozialdemokraten (der Sozialdemokratischen
      Fraktion im Europäischen Parlament) hervorheben, die mittels ihrer „taktischen“
      Tricks <a>mitgeholfen</a> <a>haben</a>, die Ziele und den Anwendungsbereich
      der vorliegenden Richtlinie zu verwässern.
  - s: Han är inte bara en förebild som envist kämpat för sitt lands demokrati utan
      också en stor man som bistått avkoloniseringsprocessen och <v>hjälpt</v> <p>till</p>
      att inrätta en litet mer rättvis och öppen värld.
    t: Er ist nicht nur das Beispiel eines entschlossenen Kämpfers für die Demokratie
      in seinem Land, eines großen Mannes, der bei der Beseitigung der Kolonialherrschaft
      und der Errichtung einer ein wenig gerechteren und offeneren Welt <a>mitgeholfen</a>
      <a>hat</a>, sondern vor allem verkörpert er aus meiner Sicht in bewunderungswürdiger
      Weise die sozusagen sportliche Dimension, die man der Demokratie zuerkennen
      muß.
  - s: Jag tackar alla som <v>hjälpt</v> <p>till</p>!
    t: Ich danke allen, die <a>mitgeholfen</a> <a>haben</a>!
  - s: Slutligen, skulle jag vilja tacka alla som <v>hjälpt</v> <p>till</p> så att
      vi fortsättningsvis får behålla ett självständigt fiskeriutskott i Europaparlamentet.
    t: Zum Schluß möchte ich allen danken, die <a>mitgeholfen</a> <a>haben</a>, daß
      wir weiterhin einen eigenständigen Fischereiausschuß im Europäischen Parlament
      behalten.
- c: 4
  r: 11
  v: verhelfen
  x:
  - s: Det är rent ut sagt absurt, hur man vägrar att <v>hjälpa</v> <p>till</p> med
      att ge förnybar energi som biomassa, biogas, solenergi, termisk och fotoceller,
      vind- och jordvärme, ett riktat genombrott på marknaden med hjälp av alla till
      buds stående medel.
    t: Es ist geradezu absurd, wie sich geweigert wird, einer gezielten Marktdurchdringung
      von erneuerbaren Energien wie Biomasse, Biogas, Sonnenenergie, thermischer und
      photovoltaischer Anwendung, Wind und Erdwärme mit uns allen zur Verfügung stehenden
      Mitteln zum Durchbruch zu <a>verhelfen</a>.
  - s: Det ligger i Kinas intresse att <v>hjälpa</v> <p>till</p> med att skapa ett
      genombrott inom de mänskliga rättigheterna, och vi måste därför också stödja
      dessa initiativ.
    t: Es ist im chinesischen Interesse, den Menschenrechten zum Durchbruch zu <a>verhelfen</a>,
      und deshalb müssen wir diese Initiativen auch unterstützen.
  - s: Jag är övertygad om att vi har funnit en både snabb och en riktig lösning för
      att <v>hjälpa</v> <p>till</p> med lanseringen av den elektroniska underskriften
      och därmed också den vardagliga användbarheten av de nya informations- och kommunikationsmedlen.
    t: Ich bin überzeugt, daß wir sowohl eine rasche als auch eine richtige Lösung
      gefunden haben, um der elektronischen Unterschrift und damit der Alltagstauglichkeit
      der neuen Informations- und Kommunikationsmedien zum Durchbruch zu <a>verhelfen</a>.
  - s: Kanske kan kommissionen här också ge en tydlig signal för att verkligen <v>hjälpa</v>
      <p>till</p> med ett verkligt genombrott för digital TV i Europa.
    t: Vielleicht kann die Kommission hier auch ein deutliches Signal setzen, um dem
      digitalen Fernsehen in Europa wirklich zu einem Durchbruch zu <a>verhelfen</a>.
- c: 4
  r: 11
  v: Beitrag
  x:
  - s: De åtgärder som vi föreslår kan emellertid <v>hjälpa</v> <p>till</p> att snabbare
      klara av krisen.
    t: Die von uns vorgeschlagenen Maßnahmen stellen jedoch einen wertvollen <a>Beitrag</a>
      zu einer raschen Überwindung der Krise dar.
  - s: Om man tänker på de investeringar som gått från Europeiska unionen till Västbanken
      och Gaza under årens lopp för att försöka inrätta anständiga tjänster, att försöka
      att <v>hjälpa</v> <p>till</p> med skapandet av en potentiellt livskraftig stat,
      så är förlusten omöjlig att uppskatta.
    t: Wenn Sie an die europäischen Investitionen denken, die im Laufe der Jahre im
      Westjordanland und in Gaza zum Aufbau einer angemessenen Versorgung und als
      <a>Beitrag</a> zur Schaffung eines lebensfähigen Staates vorgenommen wurden,
      ist der Schaden unermesslich.
  - s: Eftersom UMTS-systemet inte kommer att vara lätt tillgängligt förrän vid början
      på nästa århundrade kan planering i förväg och en Europavid samordning av politiken,
      som licencieringsförfaranden, <v>hjälpa</v> <p>till</p> att bana vägen för en
      övergång från GSM-systemet till denna nya teknik.
    t: Abgesehen von diesem bedeutenden technologischen <a>Beitrag</a> befaßt sich
      unsere Versammlung zu Recht auch mit den Problemen der flächendeckenden Versorgung.
  - s: Om vi vill att begreppet med europeiskt medborgarskap skall leva behöver detta
      offentliga utrymme ges till de folkvalda, utifrån transnationella valkretsar
      som <v>hjälper</v> <p>till</p> med att utse en ordförande för kommissionen.
    t: Wenn wir den Begriff der Unionsbürgerschaft mit Leben erfüllen wollen, müssen
      in diesem öffentlichen Raum Abgeordnete gewählt werden, und zwar auf der Grundlage
      von transnationalen Wahlkreisen, die auch einen <a>Beitrag</a> zur Benennung
      eines Präsidenten der Kommission darstellen.
- c: 4
  r: 11
  v: Unterstützung leisten
  x:
  - s: Genom ett sådant initiativ skulle vi inte bara <v>hjälpa</v> <p>till</p> ekonomiskt,
      utan också sända ett viktigt politiskt budskap.
    t: Durch diese Initiative sollten wir nicht nur finanzielle <a>Unterstützung</a>
      <a>leisten</a>, sondern auch ein wichtiges politisches Signal aussenden.
  - s: Det är viktigt att detta är ett välstyrt konvent, och vi har framstående kolleger
      i presidiet som skall <v>hjälpa</v> <p>till</p> att leda denna debatt.
    t: Beim Konvent muss unbedingt darauf geachtet werden, dass er kompetent geführt
      wird, und wir haben angesehene Kollegen im Präsidium, die hier <a>Unterstützung</a>
      <a>leisten</a> können.
  - s: Det skulle vara bra om man gav stöd, inte bara i ord utan också praktiskt,
      till transporterna längs de inre vattenvägarna i de nya medlemsstaterna, särskilt
      transporterna på floderna Donau och Tisza, och om kommissionen ville <v>hjälpa</v>
      <p>till</p> med detta.
    t: Zu begrüßen wäre ferner, wenn auch die Binnenschifffahrt in den neuen Mitgliedstaaten
      Unterstützung in praktischer und nicht nur in verbaler Form erhielte, insbesondere
      auf Donau und Theiß, und wenn die Kommission diesbezüglich <a>Unterstützung</a>
      <a>leisten</a> würde.
  - s: Därför måste vi <v>hjälpa</v> <p>till</p> - eftersom EU ofta inte har de befogenheter
      som krävs för att kunna göra det - genom att styra, samordna, samarbeta, skapa
      en samverkan mellan medlemsstaternas åtgärder när det gäller dessa neurodegenerativa
      sjukdomar, särskilt Alzheimers sjukdom, och även genom att hjälpa indirekt.
    t: Daher müssen wir <a>Unterstützung</a> <a>leisten</a> - da die Europäische Union
      häufig nicht über die hierfür erforderliche Zuständigkeit verfügt - durch Leitung,
      Koordinierung, Zusammenarbeit und die Herstellung von Synergieeffekten zwischen
      den einzelstaatlichen Aktionen in Bezug auf diese neurodegenerativen Krankheiten,
      insbesondere die Alzheimer-Krankheit und ebenfalls durch indirekte Hilfe.
- c: 3
  r: 12
  v: mitwirken
  x:
  - s: Jag vill tacka alla som har <v>hjälpt</v> <p>till</p> att uppnå detta - mina
      kolleger i Europaparlamentet, och i synnerhet Brian Simpson.
    t: Ich darf mich bei allen bedanken, die <a>mitgewirkt</a> haben, diesen Kompromiss
      zu erreichen, natürlich bei den Kolleginnen und Kollegen im Europäischen Parlament,
      insbesondere bei Brian Simpson, mit dem mich eine 14-jährige Freundschaft in
      Zusammenhang mit den Postdiensten verbindet.
  - s: Denna resolution som jag <v>hjälpte</v> <p>till</p> att utarbeta kommer vid
      en kritisk tidpunkt, en central tidpunkt, i lösningen av konflikten i Sydsudan.
    t: Diese Entschließung, bei deren Ausarbeitung ich <a>mitgewirkt</a> habe, kommt
      zu einem überaus wichtigen Zeitpunkt und somit in einer Schlüsselphase für die
      Lösung des Konflikts im Südsudan.
  - s: Slutligen vill jag tacka alla som har <v>hjälpt</v> <p>till</p> med arbetet
      med detta betänkande.
    t: Abschließend möchte ich allen danken, die bei der Ausarbeitung dieses Berichts
      <a>mitgewirkt</a> haben.
- c: 3
  r: 12
  v: helfen werden
  x:
