      det skapas en fredlig ordning och inte just en clash mellan de olika religiösa
      eller etniska grupperna.
    t: Dort leben Schiiten, dort leben Sunniten, dort leben Christen, es leben dort
      Araber, es leben dort Kurden, und ich finde, eine Aufgabe, bei der wir vielleicht
      helfen können - und wenn wir <a>helfen</a> können, sollten wir es tun -, muss
      sein, dass dort eine friedliche Ordnung und eben nicht ein clash zwischen den
      verschiedenen religiösen oder ethnischen Gruppen entsteht.
  - s: Här måste vi <v>hjälpa</v> <p>till</p> att investera i lämpliga läromedel,
