    t: Wir müssen <a>helfen</a>, die verschiedenen Parteien sobald wie möglich zur
      Vernunft zu bringen, damit ein Wiederaufbau im Kongo möglich ist, damit administrative,
      aber auch demokratische Strukturen wiederhergestellt werden und damit dieses
      große Land nicht weiter im Chaos versinkt.
  - s: Från kommissionens sida kommer vi därför att <v>hjälpa</v> <p>till</p> så mycket
      vi kan.
    t: Seitens der Kommission werden wir deshalb so viel wie möglich <a>helfen</a>.
  - s: 'Det handlar om ett geopolitiskt mycket viktigt land, med en mycket ansenlig
