      de l’emploi <a>permet</a> de lutter contre l’exclusion sociale et participe
      à l’intensification de la mobilité des citoyens au sein de l’Union.
  - s: Altener <v>hjälper</v> <p>till</p> att finansiera det enda rådgivningscentrumet
      i Förenade Kungariket om förnybar energi.
    t: Alterner I a <a>permis</a> de financer le seul centre de conseil sur les énergies
      renouvelables au Royaume-Uni.
  - s: I dag diskuterar vi tre viktiga steg som kommer att <v>hjälpa</v> <p>till</p>
      att blåsa nytt liv i EU:s järnvägstrafik och åstadkomma en betydande förbättring
      av passagerarnas rättigheter.
    t: Monsieur le Président, aujourd’hui nous discutons de trois étapes essentielles
      qui <a>permettront</a> d’insuffler un nouvel élan aux chemins de fer communautaires
      et d’apporter une amélioration considérable aux droits des voyageurs.
  - s: Det råder inget tvivel om att det politiska och diplomatiska närmandet mellan
      Rwanda och Demokratiska republiken Kongo kan vara gynnsam när det gäller att
      skapa stabilitet i regionen och, om viljan finns hos båda sidor, <v>hjälpa</v>
      <p>till</p> att skapa en situation av fredlig samexistens och gynnsamt samarbete
      mellan de två länderna inom den återskapade Ekonomiska gemenskapen för länderna
      vid Stora sjöarna (CEPGL).
    t: Nul ne doute que le rapprochement politique et diplomatique entre le Rwanda
      et la RDC puisse être bénéfique pour la stabilité de la région et <a>permettre</a>,
      si la volonté existe de deux cotés, de conduire à une coexistence pacifique
      et à une coopération profitable aux deux pays au sein d’une CEPGL redynamisée.
  - s: Dessutom hoppas kommissionen att mediernas yttrandefrihet, om den utnyttjas
      på ett ansvarsfullt sätt, skulle kunna <v>hjälpa</v> <p>till</p> att överbrygga
      det nuvarande klimatet av verbal konfrontation i Venezuela.
    t: En outre, la Commission espère que la liberté d’expression des médias pourra
      <a>permettre</a>, si elle est utilisée de manière responsable, de surmonter
      le climat actuel de confrontation verbale au Venezuela.
  - s: Den kan utgöra ett komplement till den verksamhet som bedrivs och <v>hjälpa</v>
      <p>till</p> att förbättra ekonomin i Europeiska unionen när arbetslösheten återigen
      blir ett problem.
    t: Elle peut venir s’ajouter aux activités développées dans ces régions et <a>permettre</a>
      d’améliorer l’économie de l’Union européenne à l’heure où le chômage redevient
      problématique.
  - s: I detta sammanhang borde jag betona att gemenskapen, som avtalsslutande part
      till NAFO, har intresse av att det vidtas åtgärder som <v>hjälper</v> <p>till</p>
      med att lösa problem som orsakas av stater som inte följer sina samarbetsåtaganden
      och åtaganden för bevarande enligt internationell rätt.
    t: Dans ce contexte, permettez-moi d’insister sur le fait que la Communauté, en
      tant que partie signataire à la NAFO, a tout intérêt à adopter des mesures <a>permettant</a>
      de régler les problèmes causés par des États qui ne respectent pas leurs obligations
      de coopération et de conservation fixées dans le droit international.
  - s: Samtidigt tvekar många utvecklingsländer att vidta de nödvändiga utsläppsminskande
      åtgärder som krävs för att <v>hjälpa</v> <p>till</p> att begränsa den genomsnittliga
      temperaturhöjningen på jorden med två grader Celsius.
    t: En même temps, les nombreux pays en développement hésitent toujours à adopter
      les mesures nécessaires pour réduire les émissions, des mesures indispensables
      pour <a>permettre</a> de limiter la hausse moyenne des températures de deux
      degrés Celsius sur la planète.
  - s: Våra pengar <v>hjälper</v> faktiskt <p>till</p> med att stärka den sekulariserade
      förvaltningen mot de verkliga terroristorganisationerna.
    t: Elle <a>permet</a> en réalité de renforcer l’administration séculaire face
      aux véritables organisations terroristes.
  - s: Tidigare i år såg vi hur internationella påtryckningar <v>hjälpte</v> <p>till</p>
      att sätta ett stopp för dödsdomen genom stening mot Safiya Husseini.
    t: Dans le courant de cette année, nous avons vu que la pression internationale
      avait <a>permis</a> d’empêcher la lapidation de Safiya Husseini.
  - s: Dessa händelser kommer, i viss utsträckning, att <v>hjälpa</v> <p>till</p>
      med att bestämma parametrarna för förbindelserna mellan EU och Kina på den internationella
      arenan, inom överskådlig framtid.
    t: Ces événements <a>permettront</a> de définir, dans une certaine mesure, les
      paramètres dont il faudra tenir compte au sein des relations UE-Chine dans l’arène
      internationale dans un avenir prévisible.
  - s: Jag tror att medborgarna kommer att ha nytta av detta och att det <v>hjälper</v>
      <p>till</p> att ta itu med de frågor som tas upp i Andreas Schwabs betänkande
      om den stora andelen klagomål utanför ombudsmannens ämbetsområde.
    t: Je pense que ce guide sera très utile à nos concitoyens et <a>permettra</a>
      de répondre aux préoccupations très justement exprimées dans le rapport de M.
      Schwab au sujet du pourcentage élevé de plaintes irrecevables.
  - s: Med hänsyn till de farhågor som uttrycks på olika håll inom vissa av unionens
      medlemsstater när det gäller utsikterna till en massiv och okontrollerad ankomst
      av arbetstagare från kandidatländerna, anser jag att Eures bör ha en funktion
      att fylla genom att <v>hjälpa</v> <p>till</p> att föregripa verkliga eller förmodade
      svårigheter, framför allt genom att främja en dialog, utveckla arbetskapaciteten
      mellan de berörda ländernas arbetsförmedlingar och olika arbetsmarknadsparter
      som berörs av denna viktiga fråga - rörligheten på arbetsmarknaden i dagens
      union och morgondagens utvidgade union.
    t: Face aux craintes qui s’expriment ici et là au sein de certains États membres
      de l’Union quant à la perspective d’une arrivée massive et incontrôlée de travailleurs
      des pays candidats, je pense que EURES devrait avoir un rôle à jouer en <a>permettant</a>
      d’anticiper ces difficultés réelles ou supposées, notamment en favorisant un
      dialogue, en développant les capacités de travail entre les services de l’emploi
      des pays concernés et les différents partenaires sociaux impliqués dans cette
      question majeure qu’est la mobilité professionnelle dans l’Union aujourd’hui
      et dans l’Union élargie de demain.
  - s: Ömsesidigt erkännande av examina och licenser som ger rätt att utöva tjänster
      inom idrottssektorn i hela Europeiska unionen kommer absolut att <v>hjälpa</v>
      <p>till</p> att garantera fri rörlighet för studenter, idrottsmänniskor och
      arbetstagare inom EU, och förbättra möjligheterna för personer som är verksamma
      inom denna sektor att hitta bra jobb.
    t: La reconnaissance des diplômes et des licences autorisant à fournir des services
      dans le secteur du sport à travers toute l’Union européenne <a>permettrait</a>
      certainement de garantir la libre circulation des étudiants, des sportifs et
      des employés en Europe, et offrirait de nouvelles perspectives d’emploi aux
      personnes de ce secteur.
  - s: Det ger dem ett bagage som kan <v>hjälpa</v> <p>till</p> att uppfylla kraven
      på den allt mer globaliserade arbetsmarknaden, nämligen kunskaper i flera språk
      och om olika kulturer.
    t: Cela leur donne un bagage culturel leur <a>permettant</a> de satisfaire aux
      exigences d’un marché du travail de plus en plus globalisant, à savoir la connaissance
      de plusieurs langues et de plusieurs cultures.
  - s: Men det som är säkert är att det inte kommer att <v>hjälpa</v> <p>till</p>
      att upprätthålla sysselsättningen inom kol och stål.
    t: cela ne <a>permettra</a> pas non plus de maintenir l’emploi dans le secteur
      du charbon et de l’acier.
  - s: Vi kan ju inte vara blinda för den roll och det ansvar som Europeiska unionen
      borde ha för att <v>hjälpa</v> <p>till</p> att få ett slut på det europeiska
      dramat i Kosovo, där de mest elementära värdena nonchaleras.
    t: Nous ne pouvons rester aveugles et prétendre ne pas voir le rôle et la responsabilité
      que l’Union européenne devrait assumer pour <a>permettre</a> de mettre un terme
      au drame que l’Europe vit au Kosovo, où sont niées les valeurs les plus élémentaires.
  - s: Vi hoppas därför också att samarbetet inom dessa områden kommer att <v>hjälpa</v>
      <p>till</p> att förhindra sådana ekologiska katastrofer i framtiden.
    t: Nous espérons donc qu’une collaboration dans ces domaines <a>permettra</a>
      de prévenir de telles catastrophes écologiques à l’avenir.
  - s: Det ekonomiska stöd som EU har bidragit med inom ramen för grannskapspolitiken
      har <v>hjälpt</v> <p>till</p> att höja den genomsnittliga levnadsstandarden,
      skapa arbetstillfällen, utbilda ungdomar och ge kvinnor tillträde till ansvarsställningar.
    t: Dans le cadre de la politique de voisinage, l’aide économique européenne a
      <a>permis</a> d’améliorer le niveau de vie moyen, de créer de l’emploi, de former
      les jeunes et de faire accéder les femmes à des responsabilités.
  - s: För det andra måste vi inse att ansträngningarna att tvinga Irak att lyda har
      större chans att lyckas om de stöds av en koalition av berörda parter som är
      lika bred och effektiv som den som ordnades med stor diplomatisk finkänslighet
      1991, och som <v>hjälpte</v> <p>till</p> med att säkra utdrivningen av irakiska
      styrkor ur Kuwait efter den oprovocerade invasionen av landet.
    t: Deuxièmement, nous devons reconnaître que les efforts déployés pour contraindre
      les Irakiens à coopérer auront plus de chances de succès s’ils sont appuyés
      par une coalition des parties impliquées qui soit aussi vaste et efficace que
      celle mise en place avec beaucoup de finesse diplomatique en 1991 et ayant <a>permis</a>
      l’expulsion des forces armées irakiennes du territoire koweïtien après l’invasion
      injustifiée de ce pays.
  - s: I detta avseende skulle jag vilja gratulera kommissionären speciellt för hans
      senaste inlägg om förstärkning av bergens betesmarker som förutom att skapa
      ekonomisk verksamhet också <v>hjälper</v> <p>till</p> att bevara naturen och
      vissa kulturområden.
    t: Aussi, je tiens à féliciter M. le commissaire pour le commentaire qu’il a fait
      sur le maintien du pâturage alpin lors de sa dernière intervention, dans la
      mesure où, outre le fait qu’il engendre une activité économique, <a>permet</a>
      aussi de préserver l’environnement et certains sites culturels.
  - s: Detta EU-initiativ bör <v>hjälpa</v> <p>till</p> med att förbättra levnadsstandarden
      och folkhälsan i vissa, om inte alla, utvecklingsländer.
    t: Cette initiative de l’UE devrait <a>permettre</a> d’améliorer le niveau de
      vie et la santé publique de certains si pas de tous les pays en développement.
  - s: Kanske en sådan ny utvärderingsmekanism skulle <v>hjälpa</v> <p>till</p> att
      förebygga en del av meningsskiljaktigheterna och bristen på förtroende för det
      nuvarande systemet, vilket vi för närvarande inte bara hör i denna kammare utan
      över hela Europa.
    t: Ce nouveau mécanisme d’évaluation <a>permettrait</a> peut-être d’éviter certaines
      divergences d’opinion, ainsi que le manque de confiance dans le système actuel,
      que nous constatons non seulement au sein de cette Assemblée, mais dans l’Europe
      tout entière à l’heure actuelle.
  - s: Åtgärder som dessa skulle kunna <v>hjälpa</v> <p>till</p> att förbättra djurens
      välbefinnande och minska spridningen av smittsamma sjukdomar.
    t: Les mesures citées <a>permettront</a> d’améliorer le bien-être des animaux
      et de réduire la propagation de maladies contagieuses, mais l’objectif doit
      toujours être celui d’éviter le transport d’animaux vivants sur de longues distances
      et d’abattre les animaux le plus près possible de leur lieu d’origine.
  - s: Förenkling och bättre bestämmelser är avgörande för att öka sammanhållningen
      och klarheten i gemenskapslagstiftningen, och det skulle <v>hjälpa</v> <p>till</p>
      att minska den administrativa börda som väger så tungt på små och medelstora
      företag.
    t: L’amélioration et la simplification de la réglementation sont primordiales
      pour rehausser la cohérence et la clarté de la législation communautaire et
      <a>permettraient</a> d’alléger le fardeau administratif qui pèse si lourdement
      sur les PME.
  - s: Denna diskussion syftar till att leda fram till en resolution som <v>hjälper</v>
      <p>till</p> med att ange den framtida politiska dagordningen.
    t: Cette discussion doit mener à une résolution <a>permettant</a> d’établir le
      calendrier politique à venir.
  - s: Denna europeiska lag kommer att <v>hjälpa</v> <p>till</p> att öka andelen el
      från förnybara energikällor.
    t: Cette loi européenne <a>permettra</a> d’augmenter la part des énergies renouvelables
      dans la consommation d’électricité.
