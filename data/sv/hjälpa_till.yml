      potencialidade das vias navegáveis interiores para <a>ajudar</a> a reduzir em
      até 75% o impacto das emissões de CO2 comparativamente às estradas e também
      - e daí que isso seja tão importante - para promover esta rede de vias navegáveis
      interiores a nível europeu e apoiar novas fórmulas para que este sector possa
      ser mais competitivo e eficiente.
  - s: Lobbyisterna har kanske i viss mån gjort kompromissen lite urvattnad, men det
      finns andra lobbygrupper som har <v>hjälpt</v> <p>till</p> att se till att kompromissen
      verkligen inför stränga regler för industriföretag, jordbrukare och andra förorenare.
    t: Pode muito bem ser que os grupos de pressão tenham, até certo ponto, diluído
      o compromisso, mas há também outros grupos de pressão que nos <a>ajudaram</a>
      a garantir que o compromisso impõe, de facto, a necessidade de esforços persistentes
      da parte de empresas industriais, agricultores e outros poluidores.
  - s: Oförutsedda händelser kan uppstå och i så fall kommer kommissionen säkerligen
      att använda sin initiativrätt för att <v>hjälpa</v> <p>till</p> att lösa problemen.
    t: pode haver acontecimentos imprevistos e, nesse caso, a Comissão certamente
      utilizará o seu direito de iniciativa para <a>ajudar</a> a resolver os problemas.
  - s: Våra regeringar och premiärministrar <v>hjälper</v> dock inte <p>till</p> särskilt
      mycket med att förmedla detta budskap om den inre marknadens grundläggande betydelse.
    t: Os nossos governos e os nossos primeiros-ministros, porém, não nos estão a
      <a>ajudar</a> grandemente a comunicar esta mensagem sobre a importância fundamental
      do mercado interno.
  - s: Ännu bättre, ställ in hela projektet och sätt in alla medel på ett särskilt
      konto för att <v>hjälpa</v> <p>till</p> att betala alla de kostnader som uppstår
      när euron till sist slopas.
    t: Melhor ainda, cancelem todo o projecto e depositem a totalidade dos fundos
      numa conta especial para <a>ajudar</a> a custear as enormes despesas em que
      incorreremos quando o euro for finalmente desmantelado.
  - s: Media-filialerna <v>hjälper</v> <p>till</p> att minimera hindren även från
      till exempel det europeiska samarbetet.
    t: As Antenas MEDIA <a>ajudam</a>, por exemplo, a minimizar inclusive as barreiras
      em termos de cooperação europeia.
  - s: Med utgångspunkt i vattenprojekten för utvecklingsvärlden kan våra framstående
      experter även <v>hjälpa</v> <p>till</p> inom ramen för EU-projekt.
    t: Utilizando os projectos de engenharia hidráulica do mundo em desenvolvimento,
      os nossos excelentes peritos podem também <a>ajudar</a>-nos no quadro de projectos
      da União.
  - s: Och eftersom vi talar om Europa, vill jag också hylla spontaniteten och tjänstvilligheten
      hos frivilliga från offentliga företag som elleverantörer, telebolag, brandkårer
      och vägförvaltningar, som kom spontant från hela Europa för att <v>hjälpa</v>
      <p>till</p> att få igång trafiken igen, och på vissa håll elektriciteten och
      telefonnäten.
    t: E, já que estamos a falar da Europa, gostaria também de tirar o chapéu à espontaneidade,
      à disponibilidade dos voluntários dos serviços públicos da electricidade, do
      telefone, os bombeiros, os funcionários das vias públicas que vieram de toda
      a Europa, espontaneamente, para <a>ajudar</a> a restabelecer aqui a circulação,
      mais além a electricidade ou o telefone.
  - s: Låt oss, som parlament och som regeringar, aldrig glömma våra skyldigheter
      och vårt ansvar att även inkludera de socialt utslagna och att <v>hjälpa</v>
      <p>till</p> att återföra till arbetsmarknaden de 18 miljoner arbetslösa, som
      behöver, förtjänar och bör få vårt stöd.
    t: Como Parlamento e como governos, não percamos nunca de vista os nossos deveres
      e responsabilidades de incluir os que são vítimas da exclusão social e de <a>ajudar</a>
      a voltar ao trabalho os 18 milhões de desempregados, que precisam, merecem e
      devem beneficiar do nosso apoio.
  - s: All heder åt Italien för övrigt som vid den tiden, bara tre månader efter den
      europeiska debatten, med stöd av några andra länder verkligen lyckades med att
      <v>hjälpa</v> <p>till</p> att stabilisera situationen genom att vara närvarande
      på platsen med en stabiliseringsenhet.
    t: Honra seja feita, aliás, à Itália que, na altura, três meses apenas após o
      debate europeu, conseguiu, com o apoio de mais alguns países, estar presente
      no local com uma unidade de segurança e <a>ajudar</a>, realmente, a estabilizar
      a situação.
  - s: Han använde IMF för att <v>hjälpa</v> <p>till</p> att rädda det misslyckade
      europrojektet och därför var han en ytterst olämplig kandidat.
    t: Ele usou o FMI para <a>ajudar</a> a salvar o projecto do euro do colapso e,
      como tal, revelou-se uma escolha muito infeliz para o cargo.
  - s: Nu måste vi inleda en mer omfattande diskussion om den möjliga framtiden för
      regional- och sammanhållningspolitiken i EU efter 2013 och den möjliga utformningen
      av strukturfonderna under den kommande programperioden, för att på så sätt <v>hjälpa</v>
      <p>till</p> att medvetet förbättra gemenskapsekonomins konkurrensfördelar i
      världen.
    t: Devemos lançar hoje uma discussão mais alargada sobre o possível futuro da
      política regional e de coesão na UE depois de 2013 e sobre a forma que os Fundos
      Estruturais poderão vir a assumir no próximo período de programação, de modo
      a <a>ajudar</a> conscienciosamente a melhorar as vantagens competitivas da economia
      da UE no mundo.
  - s: Den måste framför allt <v>hjälpa</v> <p>till</p> vid skapandet av demokratiska
      strukturer.
    t: Tem de <a>ajudar</a>, sobretudo, na criação de estruturas democráticas e estou
      grato aos dois senhores que intervieram por terem abordado a condicionalidade.
  - s: Det var ett stort misstag att fortsätta att tala om stabiliserings- och associeringsavtalet
      (som Nederländerna förhindrade i januari) och säga att Europeiska unionen gör
      goda insatser - att den <v>hjälper</v> <p>till</p>, att den gör det lättare
      att få visum och att unionen genom att till sist försöka hjälpa demokraterna,
      de proeuropeiska partierna, försöker rädda det som inte kan räddas.
    t: Foi um erro de palmatória continuar a discutir os Acordos de Estabilização
      e Associação (AEA) (contrariados pelos Países Baixos em Janeiro) e afirmar que
      a União Europeia está a agir correctamente, que está a <a>ajudar</a>, a facilitar
      a emissão de vistos e, por último, tentando remediar o irremediável, que a União
      está a tentar ajudar os democratas e os partidos pró-europeus.
  - s: Det är svårt att <v>hjälpa</v> <p>till</p> med lagstiftning, men det är lätt
      att skada.
    t: É difícil <a>ajudar</a> com legislação, mas é fácil prejudicar.
  - s: Vi kommer liksom tidigare att använda alla medel som står till vårt förfogande
      - dialog och engagemang, FN och sanktioner, men även assistans - för att <v>hjälpa</v>
      <p>till</p> att övertyga den nya regeringen om att den måste bättra på sina
      meriter.
    t: Continuaremos a utilizar todos os meios à nossa disposição - diálogo e cooperação,
      canais das Nações unidas e medidas restritivas, mas também a assistência - para
      <a>ajudar</a> a persuadir o novo Governo a melhorar a sua actuação.
  - s: Det åligger oss alla att gripa de möjligheter som ligger framför oss och <v>hjälpa</v>
      <p>till</p> att bygga en stabilare europeisk kontinent som är till freds med
      sig själv.
    t: Competenos a todos nós agarrar as oportunidades que temos na nossa frente para
      <a>ajudarmos</a> a construir um continente europeu mais estável e em paz consigo
      próprio.
  - s: Jag tror dock att just för att alla våra partier har förbindelser med Peru,
      måste vi <v>hjälpa</v> <p>till</p> här och även mana.
    t: Contudo, e porque todos os nossos partidos mantêm relações com o Peru, penso
      que é nosso dever <a>ajudar</a> e advertir.
  - s: Även vi strävar efter att få en större medverkan från de nationella parlamenten
      i Europeiska unionens politiska och rättsliga arbete, och därför vill vi <v>hjälpa</v>
      <p>till</p> att skapa förutsättningarna för en effektiv nationell uppföljning
      och kontroll av de olika regeringarna i sin egenskap av medlemmar av unionens
      råd.
    t: Também nós aspiramos por maior envolvimento dos parlamentos nacionais no processo
      político e legislativo da União Europeia, e por isso estamos empenhados em <a>ajudar</a>
      a criar as condições para um efectivo acompanhamento e controle nacional dos
      respectivos governos na sua qualidade de membros do Conselho da União.
  - s: Vi måste använda våra möjligheter för att <v>hjälpa</v> <p>till</p> att finna
      de skyldiga och döma dem.
    t: Temos de <a>ajudar</a>, dentro das nossas possibilidades, a encontrar os autores
      e a condená-los.
  - s: Det internationella samfundet måste nu vidta åtgärder för att <v>hjälpa</v>
      <p>till</p> med att lösa denna potentiellt explosiva situation.
    t: A comunidade internacional tem agora de tomar medidas para <a>ajudar</a> a
      resolver esta situação potencialmente explosiva.
  - s: Den senaste interventionen var inte så starkt inriktad på att <v>hjälpa</v>
      <p>till</p> att lösa de många problem som finns inom Afghanistan, utan på att
      hämnas för ödeläggelsen av två kontorsskrapor i New York för ett år sedan.
    t: A última intervenção não foi tanto orientada para <a>ajudar</a> a resolver
      os numerosos problemas existentes no Afeganistão, mas sim para vingar a destruição
      das duas torres de escritórios em Nova Iorque, há um ano atrás.
  - s: I en gemensam ansträngning måste därför EU:s institutioner <v>hjälpa</v> <p>till</p>
      att förebygga de kriser som prisökningarna orsakar.
    t: As instituições da União Europeia devem, pois, <a>ajudar</a>, num esforço colectivo,
      a prevenir crises originadas pelo aumento dos preços.
  - s: Det som parlamentet uppmanas att <v>hjälpa</v> <p>till</p> att fatta beslut
      om här är en ny verklighet, där en av aspekterna kommer att vara att vi - när
      resultatet av den tredje behandlingen blir känt - kommer att behöva ägna stor
      uppmärksamhet åt de aspekter som kanske inte har godkänts rättsligt, men som
      vid parlamentets andra behandling får majoritetens godkännande.
    t: O que se está a pedir a esta Assembleia para <a>ajudar</a> a decidir prende-se
      com uma nova realidade, sendo que um dos aspectos a considerar é a necessidade
      de nós, uma vez conhecido o resultado da terceira leitura, nos debruçarmos sobre
      aqueles elementos que poderão não ter sido aprovados legalmente, mas que reuniram,
      em segunda leitura nesta Assembleia, a aprovação da maioria, e em seguida avaliar
      se esses elementos - que interessam a esta Câmara - poderão, afinal de contas,
      ser aceites.
  - s: För att göra det måste vi naturligtvis se till att befolkningen - kunderna
      - blir övertygade om skyddet av privatlivet och om säkerheten och era åtgärder
      kommer att <v>hjälpa</v> <p>till</p> att öka det förtroendet.
    t: Obviamente que para o fazermos precisamos de garantir que as pessoas - os consumidores
      - estejam convictas da salvaguarda da privacidade e da segurança, e estas medidas
      <a>ajudarão</a> a fazer com que essa confiança cresça.
  - s: Det finns dock två sidor av den här politiska sagan om krig och lidande och
      jag tror att vi kraftigare måste försöka förstå orsakerna till konflikten mellan
      Ryssland och Tjetjenien, så att vi kan <v>hjälpa</v> <p>till</p> att hejda flödet
      av mänskligt blod snabbare nästa gång.
    t: Existem, porém, duas faces nesta novela política de guerra e sofrimento, e
      penso que devemos procurar compreender melhor as causas do conflito entre a
      Rússia e a Chechénia, a fim de que, de futuro, possamos <a>ajudar</a> mais rapidamente
      a pôr fim ao derrame de sangue.
  - s: Europa måste visserligen <v>hjälpa</v> <p>till</p> om det är möjligt att nå
      en lösning, men en förhastad inblandning leder till en katastrof.
    t: A Europa tem obviamente de <a>ajudar</a> caso seja possível alcançar uma solução,
      mas interferências precipitadas conduzem ao desastre.
  - s: Det betyder ju inte att vi inte ska satsa all vår kraft och ge allt vårt stöd
      för att <v>hjälpa</v> <p>till</p> där det verkligen behövs.
    t: Isso não significa que não apliquemos todo o nosso dinheiro e todas as nossas
      energias para <a>ajudar</a> onde é necessário.
  - s: Slutligen bör de producerande aktörerna inse att de inte betungas ekonomiskt
      av att <v>hjälpa</v> <p>till</p> att förverkliga den europeiska socialpolitiken
      utan att de tvärtom kan tjäna ekonomiskt på detta, till exempel genom bidrag
      i samband med tilldelningen av offentliga kontrakt.
    t: Para finalizar, é preciso que as agências de produção compreendam que, ao <a>ajudarem</a>
      a pôr em prática a política social europeia, não estão a incorrer em encargos
      económicos;
  - s: Vi som parlament bör <v>hjälpa</v> <p>till</p> i kontakten mellan de båda staterna.
    t: Nós, como Parlamento, deveríamos <a>ajudar</a> no contacto entre ambos os Estados.
  - s: 'Jag vill <v>hjälpa</v> <p>till</p>, men jag tror att det finns ett problem:'
    t: 'Quero <a>ajudar</a> e penso que existe um problema:'
  - s: Om antalet klagomål ökar på grund av en höjd medvetenhet om möjligheterna och
      en medvetenhet om EU <v>hjälper</v> det <p>till</p> att föra medborgarna närmare
      oss.
    t: Se o número de queixas aumenta devido a uma consciencialização acrescida daquilo
      que é possível fazer e a uma sensibilização acrescida relativamente à Europa,
      então está a <a>ajudar</a> a aproximar de nós os nossos cidadãos.
  - s: Vi är i grund och botten överens i dessa frågor, och jag är mycket glad över
      att räckvidden för mitt ämbetsområde gör att jag kan utarbeta konkreta förslag
      för att <v>hjälpa</v> <p>till</p> att förverkliga dessa gemensamma ambitioner.
    t: Estamos, no essencial, de acordo em relação a esses temas, e estou bastante
      satisfeita por o âmbito do meu mandato me permitir trabalhar propostas concretas
      para <a>ajudar</a> a realizar estas aspirações comuns.
  - s: Europeiska unionen måste få innovativa instrument på plats som kan <v>hjälpa</v>
      <p>till</p> att dämpa prishöjningarna på olja.
    t: A União Europeia deve estabelecer políticas inovadoras para <a>ajudar</a> a
      travar a subida dos preços.
  - s: <v>Hjälp</v> <p>till</p> att se till att detta sker i rådet.
    t: <a>Ajude</a>-nos, por favor, a garantir que tal aconteça no Conselho.
  - s: Näringslivet bör i sin tur aktivt <v>hjälpa</v> <p>till</p> med att uppdatera
      kursplanerna.
    t: Os cursos universitários devem reflectir mais as exigências do mercado de trabalho,
      devendo ser estabelecidos tendo isso em mente, sob a forma, por exemplo, de
      currículos mais relevantes para as empresas, e que, por sua vez, as comunidades
      empresariais devem <a>ajudar</a> activamente a manter actualizados.
  - s: Vi förfogar över medlen, organisationen och intentionen att <v>hjälpa</v> <p>till</p>
      i nödsituationer, och av Amerika under Bush har framför allt Afrika inte mycket
      att vänta sig i detta avseende.
    t: Nós dispomos dos meios, das estruturas e da intenção de <a>ajudar</a> em situações
      de emergência e, nesse aspecto, sobretudo a África muito pouco poderá esperar
      dos Estados Unidos sob o Governo Bush.
  - s: Senare händelser på Koreahalvön är av stort intresse och angeläget för oss
      alla i Europa och det bidrag som vi ger med att <v>hjälpa</v> <p>till</p> att
      verka för försoning på Koreahalvön, med att hjälpa till så att säga att få den
      nordkoreanska regeringen och samhället in från kylan.
    t: Os recentes acontecimentos ocorridos na península da Coreia são de grande interesse
      e são motivo de grande preocupação para todos nós na Europa, e são a contribuição
      que damos para <a>ajudar</a> a promover a reconciliação na península da Coreia,
      para ajudar a abrir a porta, por assim dizer, ao Governo e à sociedade nortecoreanos.
  - s: Borde vi ha sagt att vi gärna skulle vilja <v>hjälpa</v> <p>till</p>, men att
      vi inte kunde, det strider mot våra fredsprinciper, det saknas en resolution
      i FN:s säkerhetsråd?
    t: Deveríamos ter dito que gostaríamos de <a>ajudar</a>, mas não o podemos fazer,
      porque isso colide com os nossos princípios pacifistas e não temos nenhuma resolução
      do Conselho de Segurança das Nações Unidas?
  - s: Just detta avtal, som vi skall besluta om i morgon, <v>hjälper</v> <p>till</p>
      att lösa de ekonomiska och sociala problemen i landet.
    t: Este acordo que pretendemos aprovar amanhã <a>ajuda</a> precisamente a resolver
      os problemas económicos e sociais do país.
  - s: Det är följaktligen nödvändigt att trygga rättigheten för regionens folk att
      själva bygga sin framtid, och om vi vill <v>hjälpa</v> <p>till</p>, är det enda
      rätta att inte stödja liknande inblandning och verksamhet.
    t: Daí a necessidade de assegurar aos povos da região o direito de decidirem sozinhos
      o seu futuro e, se queremos <a>ajudar</a>, o que temos a fazer é precisamente
      não apoiar este tipo de intervenções e de actuações.
  - s: När det gäller kandidatländerna i Central- och Östeuropa, har Phare-programmet
      <v>hjälpt</v> <p>till</p> med - och fortsätter att hjälpa till med - förbättringen
      av kärnsäkerheten i området, såväl som att utveckla ekonomiskt och miljömässigt
      sunda energistrategier i syfte att ersätta de kärnreaktorer som är mindre säkra.
    t: No caso particular dos Estados candidatos da Europa Central e Oriental, o Programa
      PHARE <a>ajudou</a> e continua a ajudar a melhorar a segurança nuclear, bem
      como a desenvolver estratégias energéticas sãs do ponto de vista económico e
      ambiental para a substituição dos reactores menos seguros.
  - s: Parlamentet kan <v>hjälpa</v> <p>till</p> genom att ta upp frågan och också
      eventuellt genom att stå för finansieringen, såsom angavs i resolutionsförslaget.
    t: Este Parlamento pode <a>ajudar</a> chamando a atenção para a questão e, potencialmente,
      concedendo uma contribuição financeira, tal como preconiza a proposta de resolução.
  - s: Vi kan ju inte vara blinda för den roll och det ansvar som Europeiska unionen
      borde ha för att <v>hjälpa</v> <p>till</p> att få ett slut på det europeiska
      dramat i Kosovo, där de mest elementära värdena nonchaleras.
    t: Não podemos ignorar o papel e a responsabilidade que a União Europeia deveria
      assumir para <a>ajudar</a> a pôr fim ao drama europeu que se desenrola no Kosovo,
      onde os valores mais fundamentais são desdenhados.
  - s: Vi är redo att <v>hjälpa</v> <p>till</p> med det, eftersom vi tror att det
      gagnar Europa.
    t: Estamos disponíveis para <a>ajudar</a> nesse sentido, pois achamos que essa
      atitude vai servir os interesses da Europa.
  - s: Jag tycker att kommissionen lägger en särskild tyngdpunkt på denna fråga och
      jag tror att den omständighet att man, just under det portugisiska ordförandeskapet,
      kommer att inleda flera kapitel med kandidatländerna i den så kallade Luxemburgprocessen,
      som handlar om dessa frågor, framför allt rättsliga och inrikes frågor och fri
      rörlighet, <v>hjälper</v> <p>till</p> att redan nu skapa en gemensam kultur
      som är den som i grunden, kandidatländerna senare kommer att vara en del av
      vad gäller att respektera gemenskapens regelverk.
    t: Julgo que a Comissão concede a esta matéria uma atenção muito específica e
      penso que a circunstância de, precisamente durante a Presidência portuguesa,
      se irem abrir com os países candidatos da chamada fase do Luxemburgo vários
      capítulos que têm a ver com esta matéria, nomeadamente em matéria de justiça
      e assuntos internos e de livre circulação, podem <a>ajudar</a> desde já a criar
      uma cultura comum que é aquela que, no fundo, os países candidatos, mais tarde,
      terão que partilhar em termos de respeito pelo acervo comunitário.
  - s: På det hela taget vill vi gärna <v>hjälpa</v> <p>till</p> med alla dessa debatter
      för att sedan komma till den sanna debatten, den slutgiltiga debatten om resurserna.
    t: Assim, na verdade, queremos efectivamente <a>ajudar</a> todos esses debates
      para, depois, chegarmos ao verdadeiro debate, o derradeiro debate sobre os recursos.
  - s: Vi måste <v>hjälpa</v> <p>till</p> att så snabbt som möjligt få de olika parterna
      att ta reson, så att en återuppbyggnad blir möjlig i Kongo, så att administrativa,
      men även demokratiska, strukturer återskapas och så att därmed detta stora land
      inte sjunker djupare i kaos.
    t: Temos de <a>ajudar</a>, tão rapidamente quanto possível, a chamar as diversas
      facções à razão, para que seja possível uma reconstrução do Congo, para que
      sejam restabelecidas as estruturas administrativas e democráticas, e para que
      este grande país não se afunde ainda mais no caos.
  - s: Jag har gott hopp om att kommissionens rättsliga reformprogram, som genomförs
      i nära samarbete med Europeiska unionens polisuppdrag i Afghanistan som satts
      in under ESFP, <v>hjälper</v> <p>till</p> att förbättra situationen för de mänskliga
      rättigheterna på lång och medellång sikt.
    t: Nutro muita esperança de que o programa de reforma judicial da Comissão - que
      está a ser aplicado em estreita cooperação com a Missão de Polícia da União
      Europeia, EUPOL, no Afeganistão, destacada ao abrigo da PESD - <a>ajudará</a>
      a melhorar a médio e longo prazos a situação em matéria de direitos humanos.
  - s: Nu ser jag fram emot att både rådet och kommissionen förhandlar seriöst och
      skyndsamt om alla ändringsförslag vi stödjer för att hjälpa till med att ett
      meningsfullt, praktiskt och effektivt nätverk inrättas, inte för att utöka byråkratin,
      utan för att <v>hjälpa</v> <p>till</p> med att angripa några av de värsta sjukdomarna
      i världen.
    t: Fico agora a aguardar com expectativa que o Conselho e a Comissão entabulem
      negociações sérias e urgentes sobre todas as alterações apoiadas pelo Parlamento
      tendo em vista a criação de uma verdadeira e eficaz rede europeia de vigilância
      e controlo de doenças transmissíveis, não para aumentar a burocracia mas sim
      para <a>ajudar</a> a combater algumas das mais graves doenças existentes no
      mundo.
  - s: Inte i något fall - och där håller jag med Pack och de andra talarna helt och
      hållet - får Nato genom sin långvariga närvaro genomföra en delning av landet
      längs etniska gränser och <v>hjälpa</v> <p>till</p> att cementera denna delning
      genom sin närvaro och goda vilja.
    t: Em caso algum - e neste ponto concordo plenamente com a senhora deputada Pack
      e os restantes oradores - poderá a NATO, através da sua presença permanente,
      levar a cabo uma divisão do país ao longo de supostas fronteiras étnicas, acabando
      por consolidar esta cisão através da sua presença e da boavontade de <a>ajudar</a>.
  - s: Detta makroekonomiska stöd är inget stöd som är omedelbart kopplat till ett
      program, utan en första injektion som skall <v>hjälpa</v> <p>till</p> att få
      i gång saker och ting.
    t: Esta ajuda macrofinanceira não constitui um auxílio directamente ligado a um
      programa, mas sim uma primeira injecção para <a>ajudar</a> a dar andamento aos
      assuntos.
  - s: Det är det bästa sättet att <v>hjälpa</v> <p>till</p> på.
    t: É a melhor forma de <a>ajudarmos</a>.
  - s: Endast en fråga bör stå i centrum när toppmötet hålls mellan EU och Japan i
      slutet av den här månaden, nämligen den katastrof som har varit förödande för
      befolkningen i Japan till följd av jordbävningarna, tsunamin och en fortsatt
      radioaktiv kontamination, samt den konkreta roll som EU, dess medlemsstater
      och enskilda medborgare kan spela för att <v>hjälpa</v> <p>till</p> att ta itu
      med de problem som uppstått på kort, medellång och lång sikt.
    t: a catástrofe que devastou o povo japonês em consequência dos sismos, do maremoto
      e da contaminação radioactiva que persiste, e o papel concreto que pode ser
      desempenhado pela UE, pelos seus Estados-Membros e pelos cidadãos para <a>ajudar</a>
      a resolver os problemas daí resultantes, a curto, médio e longo prazos.
  - s: Allmänhetens reaktion gläder mig storligen - ungdomar, lantbrukare, affärsmän
      som kom för att <v>hjälpa</v> <p>till</p>, tillsammans med polisen och civilförsvaret.
    t: Estou animada com a resposta da comunidade local - jovens, agricultores, negociantes
      - que saíram para <a>ajudar</a>, juntamente com a polícia e as forças da defesa
      civil.
  - s: Alla de som <v>hjälper</v> <p>till</p> i skolorna och idrottsklubbarna, på
      sjukhusen eller i bergen, som reser utomlands för att bistå, förtjänar ett erkännande.
    t: Todas as pessoas que <a>ajudam</a> em escolas, hospitais e clubes desportivos
      ou nas montanhas ou que trabalham no estrangeiro para proporcionar ajuda merecem
      o nosso reconhecimento.
  - s: Jag är därför villig att <v>hjälpa</v> <p>till</p> att finna en praktisk kompromiss
      mellan rådet och parlamentet i dessa frågor och jag är villig att hjälpa till
      att underlätta en sådan överenskommelse.
    t: Por conseguinte, tenho todo o empenho em <a>ajudar</a> o Conselho e o Parlamento
      a encontrarem um compromisso prático para os pontos referidos e em agilizar
      esse acordo.
  - s: 'Det muntliga ändringsförslaget är att föra in skäl 11b (nytt) med följande
      text: ”Jägare i Europa bör uppmanas att <v>hjälpa</v> <p>till</p> vid övervakningen
      av utbrott av aviär influensa hos vilda fåglar genom att informera de behöriga
      myndigheterna när de misstänker att fåglar kan vara smittade.”'
    t: 'Esta alteração pretende envolver os caçadores na vigilância da GABP, e devia
      incluir um considerando 11 bis (novo) com a seguinte redacção: “ao passo que
      na Europa os caçadores deviam ser encorajados a <a>ajudar</a> na vigilância
      dos surtos de gripe aviária entre as aves selvagens, informando as autoridades
      competentes sempre que suspeitassem de que as aves pudessem estar infectadas”.'
  - s: Ordförandeskapets ståndpunkt är att vi måste vara redo att aktivt <v>hjälpa</v>
      <p>till</p> med att finna en lösning.
    t: A Presidência considera, no seu ponto de vista, que deve estar disposta a <a>ajudar</a>
      activamente na procura de uma solução.
  - s: Vi är i desperat behov av konkreta och snabba åtgärder från kommissionen för
      att <v>hjälpa</v> <p>till</p> att integrera romerna i alla aspekter av samhället,
      såväl de ekonomiska, sociala som politiska aspekterna.
    t: Precisamos urgentemente de medidas concretas e céleres por parte da Comissão
      para <a>ajudar</a> a integrar a comunidade romanichel em todos os aspectos da
      sociedade, quer sejam económicos, sociais ou políticos.
  - s: Detta är såklart ett mycket svårare område eftersom alla är mycket olika, men
      genom våra projekt försöker vi åtminstone att <v>hjälpa</v> <p>till</p> och
      att skapa rätt förutsättningar för att underlätta uppgörelser.
    t: Esta é, claro, uma área muito mais difícil porque todos eles são muito diferentes
      uns dos outros, mas com os nossos projectos estamos, pelo menos, a tentar <a>ajudar</a>
      e a tentar criar a atmosfera adequada para facilitar a resolução das situações.
  - s: Den verkliga skillnaden som vi européer kan stoltsera med, ligger inte i krisarsenalen,
      den ligger i kvaliteten på de nya europeiska bestämmelser som vi i denna kammare
      <v>hjälper</v> <p>till</p> med eller kommer att hjälpa till med att konstruera,
      bestämmelser med förmågan att förena avskräckande effekter och respekt för friheter,
      utan att angripa de filosofiska och kulturella skillnader som påverkar de olika
      medlemsstaternas strafflagstiftning.
    t: A diferença verdadeira de que nos podemos orgulhar, nós, europeus, não está
      no arsenal bélico, está na qualidade das novas normas europeias que nós, nesta
      Casa, <a>ajudamos</a> ou ajudaremos a construir, capazes de conciliar dissuasão
      e respeito pelas liberdades sem agredir diferenças filosóficas e culturais que
      influenciam as normas penais de qualquer Estado-Membro.
  - s: Jag är mycket medveten om problemet och för att <v>hjälpa</v> <p>till</p> att
      minska skillnaden har kommissionen beslutat sig för att anta föreliggande vägledning,
      som är en följd av vårt PM om lika lön för lika arbete, som publicerades 1994.
    t: Estou bem ciente do problema e, para <a>ajudar</a> a reduzir essa diferença,
      a Comissão decidiu adoptar este código de conduta, que surge no seguimento do
      memorando sobre a igualdade de remuneração por trabalho de igual valor, publicado
      em 1994.
  - s: Jag stöder ett system som ger makar som <v>hjälper</v> <p>till</p> i familjeföretag
      samma slags skydd som oberoende anställda.
    t: Apoio um esquema em que as mulheres ou os maridos que <a>ajudam</a> nas empresas
      familiares recebam protecção do mesmo modo que os trabalhadores independentes.
  - s: Speciellt med tanke på genomförandet av Media-programmet, bidrar gemenskapen
      till finansieringen av en ”media desk” i Ungern, det vill säga en särskild byrå
      vars uppgift är att <v>hjälpa</v> <p>till</p> vid översättning till det ungerska
      språket.
    t: De um modo especial, relativamente à execução do programa MEDIA, a Comunidade
      cofinancia o funcionamento, na Hungria, de um «media desk», isto é, de um gabinete
      especial que tem por missão <a>ajudar</a> nas traduções para a língua húngara.
  - s: Jag vill därför också uppmana de internationella organisationerna att <v>hjälpa</v>
      <p>till</p> att få igång en konstruktiv dialog som för samman alla parter i
      konflikten för att återställa de demokratiska politiska processerna och garantera
      respekten för de mänskliga och medborgerliga rättigheterna i Nepal.
    t: Assim, gostaria também de apelar às organizações internacionais para que <a>ajudem</a>
      a lançar um diálogo construtivo, que reúna todas as partes do conflito, tendo
      em vista restabelecer o processo político democrático e garantir o respeito
      pelos direitos humanos e pelas liberdades cívicas no Nepal.
  - s: Sammanhållningsfonden inrättades för att <v>hjälpa</v> <p>till</p> vid uppfyllandet
      av konvergenskriterierna med siktet på EMU.
    t: O Fundo de Coesão foi criado para <a>ajudar</a> os EstadosMembros a cumprir
      os critérios de convergência na perspectiva da UEM.
  - s: EU kan <v>hjälpa</v> <p>till</p> genom att se till att förbättra arbetsvillkor
      och sociala standarder i hela världen och räkna in kostnaderna för klimatförändringen
      i marknadspriserna för att motverka miljödumpning.
    t: A UE pode <a>ajudar</a> assegurando a melhoria das normas laborais e sociais
      em todo o mundo, incluindo os custos das alterações climáticas nos preços de
      mercado, a fim de evitar o dumping ambiental.
  - s: Vi behöver en omfattande europeisk plan för får- och lammsektorn, en vilja
      att betala en ersättning på 15 euro för varje mjölktacka och en getersättning
      på 125 procent av ersättningen till nötboskap, lån för att <v>hjälpa</v> <p>till</p>
      att modernisera djurstallar, lokala slakterier på bekvämt avstånd, en europeisk
      riskförsäkringsfond för djurbönder, ett program för att tillhandahålla avbytare
      och varför inte Erasmusstipendier så att unga fåruppfödare kan åka till Spanien
      och Italien för att lära sig sitt yrke.
    t: Precisamos de um plano europeu para a indústria dos ovinos, de vontade para
      pagar um subsídio de 15 euros por cada ovelha em lactação e um subsídio para
      os ovinos que seja 125% do subsídio para o gado, empréstimos para <a>ajudar</a>
      a modernizar as instalações para a criação de gado, matadores adequadamente
      localizados, um fundo europeu de seguro contra o risco para criadores de gado,
      um regime de assistência e, porque não, bolsas Erasmus para que jovens pastores
      possam ir aprender o seu ofício em Espanha ou na Itália.
  - s: Jag anser att den kompromiss som transportutskottet har nått kan <v>hjälpa</v>
      <p>till</p> med att lösa detta problem.
    t: No meu entender, o compromisso a que se chegou na Comissão dos Transportes
      e do Turismo poderá <a>ajudar</a> a resolver este problema.
  - s: Vårt mål måste vara att <v>hjälpa</v> <p>till</p> att återställa demokrati,
      mänskliga rättigheter och rättssäkerhet i Zimbabwe och att bistå i den ekonomiska
      utvecklingsprocessen i landet.
    t: Penso que a situação se agravará cada vez mais se não se pressionar e não se
      sancionar o Governo do Zimbabwe, e a única forma de contribuir para uma mudança
      democrática é <a>ajudar</a> o povo, exercendo ao mesmo tempo pressão sobre o
      Governo.
  - s: Det är tvärtom av allra största vikt att män får chansen att bli mer engagerade
      i det nya liv som de också har <v>hjälpt</v> <p>till</p> att skapa.
    t: É precisamente da maior importância que os homens tenham oportunidade de ser
      mais envolvidos na pequena nova vida que também eles <a>ajudam</a> a criar.
  - s: Med dessa krav, ärade damer och herrar till vänster, <v>hjälper</v> ni inte
      <p>till</p> med att snabbt låta flyktingar komma till sin rätt och få hjälp,
      utan ni lockar till en oreglerad och okontrollerad asylinvandring - detta är
      oacceptabelt!
    t: Senhoras e Senhores Deputados da esquerda, com estas exigências, não <a>ajudam</a>
      os refugiados a adquirir rapidamente o seu direito e ajuda, mas provocam uma
      imigração caótica, descontrolada e através do asilo, o que é inaceitável.
  - s: I synnerhet efter Lissabonfördraget kan parlamentet bara <v>hjälpa</v> <p>till</p>,
      och det är just vad det gör här och nu.
    t: Particularmente depois de Lisboa, o Parlamento apenas pode <a>ajudar</a>, e
      é exactamente isso que está fazer aqui e agora.
  - s: Av det skälet säger jag på min grupps vägnar att vi måste <v>hjälpa</v> <p>till</p>
      i den här nödsituationen.
    t: Por isso reafirmo, em nome do meu grupo, que temos o dever de <a>ajudar</a>
      nesta situação de emergência.
  - s: Om så sker måste vi se till att amerikanerna <v>hjälper</v> <p>till</p> och
      att det finns ömsesidighet, men detta måste vi klargöra.
    t: Temos de nos certificar de que, se tal acontecer, os norte-americanos irão
      <a>ajudar</a> e haverá reciprocidade, mas temos de pensar mais sobre o assunto.
  - s: Det skulle vara bra om man gav stöd, inte bara i ord utan också praktiskt,
      till transporterna längs de inre vattenvägarna i de nya medlemsstaterna, särskilt
      transporterna på floderna Donau och Tisza, och om kommissionen ville <v>hjälpa</v>
      <p>till</p> med detta.
    t: Seria bom se também fosse dado apoio prático, e não só verbal, aos transportes
      pelas vias navegáveis interiores nos novos Estados-Membros, nomeadamente no
      rio Danúbio e no rio Tisza, e se a Comissão <a>ajudasse</a> nesse sentido.
  - s: Det finns fruktansvärda sociala problem och miljöproblem där - jag skulle vilja
      <v>hjälpa</v> <p>till</p> så mycket som möjligt.
    t: Existem problemas sociais e ambientais enormes neste país - gostaria de <a>ajudar</a>
      tanto quanto possível.
  - s: 'I frågan om civilt och militärt flyg ankommer detta på varje medlemsstat och
      det kommissionen alltså kan göra är att uppmana medlemsstaterna att genomföra
      detta större samarbete, driva på det och samarbeta och <v>hjälpa</v> <p>till</p>
      där det är möjligt:'
    t: 'A questão civil e militar insere-se nas competências de cada um dos EstadosMembros,
      pelo que a Comissão apenas poderá instar os mesmos a desenvolver uma acção mais
      coordenada, incentivá-la, cooperar e <a>ajudar</a> na medida do possível:'
  - s: Situationen är oacceptabel och vi måste göra allt som står i vår makt för att
      <v>hjälpa</v> <p>till</p> att lösa tragedin för dessa människor.
    t: Esta situação é inaceitável e temos que fazer tudo o que estiver ao nosso alcance
      para <a>ajudar</a> a resolver o drama em que estas pessoas vivem.
  - s: EU måste kräva att korruptionen bekämpas, och samtidigt <v>hjälpa</v> <p>till</p>
      i denna kamp, samt att pressfriheten säkras.
    t: A União Europeia deve exigir que a corrupção seja combatida e, ao mesmo tempo,
      <a>ajudar</a> nesse combate, e que a liberdade de imprensa seja garantida.
  - s: Hur kan vi verkligen <v>hjälpa</v> <p>till</p>?
    t: Como é podemos verdadeiramente <a>ajudar</a>?
  - s: Jag minns att vi också dessförinnan antog några initiativ i kommissionen som
      borde <v>hjälpa</v> <p>till</p> att stimulera mindre affärsverksamhet inom sektorn
      för små och medelstora företag - t.ex. rättsakten för småföretag i Europa och
      Europabolagsordningen - och de kommer förhoppningsvis att bidra på något sätt
      till en vändning av den allmänna ekonomin i Europeiska unionen.
    t: Recordo-me que, ainda antes disso, aprovámos efectivamente na Comissão algumas
      iniciativas que pretendiam <a>ajudar</a> a estimular a actividade das pequenas
      empresas no sector das PME - tais como o «Small Business Act» e o Estatuto da
      Sociedade Privada Europeia - e que, assim o esperamos, contribuirão, ainda que
      de forma modesta, para a recuperação da economia geral da União Europeia.
  - s: Trots att du inte är medlem av vårt utskott, har du ändå påverkat vårt utskott
      och <v>hjälpt</v> <p>till</p> att få en kompromiss.
    t: Embora não seja membro da nossa comissão, teve impacto nos nossos trabalhos
      na comissão e <a>ajudou</a>-nos a chegar a um compromisso.
  - s: Det är en fråga om öppenhet, det kan kanske också <v>hjälpa</v> <p>till</p>
      att minska fördomarna gentemot det arbete som kommissionen eller de andra institutionerna
      utför.
    t: Trata-se de uma questão de transparência que talvez possa <a>ajudar</a> também
      a eliminar preconceitos relativos ao trabalho da Comissão e das restantes Instituições.
  - s: Alla dessa sakkunniga har redan besökt Galicien och tillsammans med de ansvariga
      på plats utvecklat idéer för hur man kan <v>hjälpa</v> <p>till</p> på bästa
      sätt.
    t: Todos estes especialistas já se deslocaram à Galiza, tendo procurado, no terreno
      e juntamente com as entidades locais responsáveis, desenvolver ideias tendentes
      a encontrar a melhor forma de <a>ajudar</a> neste caso.
  - s: Den syftar till att organisera en tillväxt som har effekt på sysselsättningen
      inom Europeiska unionen och att <v>hjälpa</v> <p>till</p> att övervinna massarbetslösheten.
    t: Serve para concretizar um crescimento eficaz em termos de emprego e para <a>ajudar</a>
      a superar o desemprego em massa.
  - s: Det kan <v>hjälpa</v> <p>till</p> att bryta det dödläge vi står inför där.
    t: Esse facto pode <a>ajudar</a>-nos a sair do imbróglio com que nos deparamos
      naquela zona.
  - s: om det skulle inträffa en riktig kris, då finns det för närvarande ingenting
      i strukturfonderna som kan <v>hjälpa</v> <p>till</p> att fånga upp detta för
      länderna i EU.
    t: caso surja uma verdadeira situação de crise, não existe, neste momento, nos
      fundos estruturais, nada que possa <a>ajudar</a> os países da União Europeia
      a fazer-lhe face.
  - s: Låt mig få börja med att tacka alla dem som på ett mycket uppoffrande sätt
      hjälpt till vid de olika katastrofer som är dagens beklagliga debattämne, som
      satte i gång med och <v>hjälpte</v> <p>till</p> att så fort som möjligt minska
      skadorna genom att ge ett snabbt stöd varhelst det behövdes.
    t: Senhor Presidente, Senhor Comissário, Senhoras e Senhores Deputados, permitam-me
      que comece por agradecer a todos os que, demonstrando de diversas formas um
      grande espírito de sacrifício, deram a sua ajuda nas várias catástrofes que,
      infelizmente, constituem o tema do debate de hoje, empenhando-se e <a>ajudando</a>,
      tão rapidamente quanto possível, a limitar os prejuízos prestando uma ajuda
      célere em todos os locais onde era necessária.
  - s: Med hjälp av kommissionens räddningstjänstmekanism har Europeiska unionen skickat
      i väg fältsjukhus, räddningsarbetare och kriminaltekniska experter för att <v>hjälpa</v>
      <p>till</p> att hantera följderna av den asiatiska tsunamin.
    t: Fazendo uso do mecanismo de protecção civil da Comissão, a União Europeia enviou
      hospitais de campanha, equipas de salvamento e busca e peritos forenses para
      <a>ajudar</a> a fazer face às consequências do na Ásia.
  - s: Det är vår önskan att göra allt vi kan för att <v>hjälpa</v> <p>till</p> att
      stabilisera den regionen med hjälp av ekonomiska och politiska insatser och
      se till att vi inte gör något för att gynna och stödja instabilitet i Kaukasus
      och Rysslands södra regioner.
    t: É do nosso interesse fazer tudo o que pudermos para <a>ajudar</a> a estabilizar
      essa região, através de meios económicos e políticos, assegurando-nos de que
      nada faremos que possa encorajar ou manter a instabilidade no Cáucaso e nas
      regiões do Sul da Rússia.
  - s: Nu när även Kroatiens nutidshistoria har ändrats, anser jag att det är en mycket
      bra signal att Europeiska unionen tar steget framåt för att <v>hjälpa</v> <p>till</p>
      att återställa toleransen, demokratin, respekten för de mänskliga rättigheterna
      och samlevnaden med de andra republikerna och områdena i regionen, därför att
      det är mycket viktigt för Europeiska unionen.
    t: É um trabalho que consideramos pertinente, porque, se nós, esquerda europeia,
      criticámos alguns países da Europa Ocidental pelo seu papel no desmembramento
      da antiga República da Jugoslávia, fomentando, facilitando ou instigando ódios
      ou agressões étnicas ou de outro tipo, que deram lugar ao aparecimento da Croácia,
      neste momento, em que também o passado recente da Croácia mudou, creio que é
      muito bom sinal que a União Europeia dê um passo em frente para <a>ajudar</a>
      o regresso da tolerância, da democracia, do respeito pelos direitos humanos,
      da convivência com as outras repúblicas e zonas da região, questão esta de vital
      importância para a União Europeia.
  - s: Bistånd skulle exempelvis kunna innebära att experter och yrkesfiskare skickas
      till dessa länder för att <v>hjälpa</v> <p>till</p> med återuppbyggnaden av
      det lokala fiskets infrastrukturer.
    t: A ajuda poderia ser dada, por exemplo, sob a forma do envio de peritos e pescadores
      para <a>ajudarem</a> na reconstrução das infra-estruturas de pesca locais.
  - s: När det gäller den nya riktningen för EU:s politik - och jag ser att José Manuel
      Barroso redan verkar vara på kanten av sin stol av förväntan - anser jag att
      ni, efter ett år som ordförande för kommissionen, borde fundera på i vilken
      utsträckning er kommissions beslut om Bolkestein, direktivet om arbetstid, REACH
      och klimatförändringar har <v>hjälpt</v> <p>till</p> att främja en positiv inställning
      till Europa, eller om de å andra sidan tenderar att vända en ännu större del
      av allmänheten mot konstitutionen.
    t: Não concordará comigo, Senhor Jean-Claude Juncker, que a política neoliberal
      de dar primazia ao mercado <a>ajudou</a> a fomentar a oposição a esta Constituição
      entre os eleitores?
  - s: Och det har för vår del att göra med att kontrollen - även beträffande kommissionen,
      särskilt beträffande det som utspelar sig i kommissionen - för oss som parlamentsledamöter
      är svårhanterlig, och därför behöver vi naturligtvis en person som <v>hjälper</v>
      <p>till</p> på detta område.
    t: E isso deve-se ao facto de que entre nós o controlo - inclusive o controlo
      da Comissão, especialmente daquilo que ali se joga - é difícil para nós enquanto
      deputados e daí a necessidade de termos alguém que nos <a>ajude</a> neste domínio.
  - s: Världssamfundet, däribland EU, bör vara berett att tillhandahålla omfattande
      materiellt stöd i sinom tid oberoende av vilken lösning man kommer fram till
      och att <v>hjälpa</v> <p>till</p> med den ekonomiska och sociala återuppbyggnaden
      av landet efter så många år av konflikter.
    t: A comunidade internacional, incluindo a UE, deverá estar pronta a fornecer,
      no momento oportuno, apoio material suficiente para a solução que for encontrada,
      seja ela qual for, e para <a>ajudar</a> a reconstrução económica e social do
      país, após tantos anos de conflito.
  - s: Jag tycker att även pressen borde <v>hjälpa</v> <p>till</p> i denna process.
    t: Penso que os meios de comunicação social deveriam também <a>ajudar</a> neste
      processo, porque, cada vez mais, se detectam anúncios nos meios de comunicação
      por vezes em jornais muito sérios por detrás dos quais se escondem o tráfico
      de mulheres e a exploração.
  - s: Jag vill dessutom tillägga, herr Ripoll i Martínez, att om det uppstår perioder
      av torka - vilket man har anledning att frukta - har vi i Europeiska unionens
      budget andra medel för att <v>hjälpa</v> <p>till</p> och vara solidariska med
      bland annat jordbrukarna, framför allt genom den gemensamma jordbrukspolitiken.
    t: Acrescentaria aliás, senhor deputado, que se ocorrerem períodos de seca, como
      parece ser provável, dispomos de outros meios dentro do orçamento da União Europeia,
      especificamente, através da PAC, de <a>ajudar</a> e demonstrar solidariedade,
      especialmente, estando em causa os agricultores.
  - s: Detta är frågor som vi kan <v>hjälpa</v> <p>till</p> med.
    t: Estas são questões em que podemos <a>ajudar</a>.
  - s: Varje nytt lagförslag bör inbegripa ett berättigande om varför det är nödvändigt
      med åtgärder på unionsnivå och vi kanske kan <v>hjälpa</v> <p>till</p>, som
      min kollega Clegg har föreslagit, med att inrätta ett ständigt granskningsutskott
      i denna kammare för att se till att de föreslagna åtgärderna följer kriterierna
      för subsidiaritet och proportionalitet.
    t: Cada nova proposta legislativa devia incluir uma justificação fundamentando
      a necessidade de acção a nível da União, e, tal como sugeriu o meu colega, senhor
      deputado Clegg, talvez pudéssemos <a>ajudar</a> criando nesta assembleia uma
      comissão de verificação permanente encarregada de verificar se as medidas propostas
      satisfazem os critérios da subsidiariedade e da proporcionalidade.
  - s: Dessa skall å ena sidan inte fordra för mycket av medborgarna eller av medlemsstaternas
      integrationsförmåga, men skall å andra sidan <v>hjälpa</v> <p>till</p> att undvika
      sociala konflikter.
    t: Primeiro, esperamos por estratégias abrangentes para o controlo da imigração
      que, por um lado, não exijam demasiado à capacidade de integração dos Estados-Membros
      e aos cidadãos e que, por outro lado, <a>ajudem</a> também a evitar conflitos
      sociais.
  - s: om vi griper tag i dessa möjligheter kan vi mycket snabbt <v>hjälpa</v> <p>till</p>
      med att nå de gemensamma mål vi har fastställt för oss själva, som vi upprepade
      på Bali och på nytt bekräftade i kommissionens paket från den 23 januari.
    t: se aproveitarmos estas oportunidades, poderemos <a>ajudar</a> muito rapidamente
      a alcançar os objectivos comuns que estabelecemos para nós próprios, que reiterámos
      em Bali e confirmámos de novo no Pacote da Comissão de 23 de Janeiro, no qual
      desempenhou um papel extremamente importante o Senhor Comissário Piebalgs.
  - s: I Irland betraktar man kommissionen som en hederlig mäklare - någon som alltid
      kan <v>hjälpa</v> <p>till</p> när det finns vanskliga textmässiga och konkreta
      politiska frågor som måste övervägas.
    t: Na Irlanda, a Comissão é considerada como um mediador honesto - alguém que
      pode sempre <a>ajudar</a> quando há questões políticas textuais e substanciais
      delicadas a considerar.
  - s: Jag hoppas ärligt talat att Europa inte på nytt skall återfalla i blåkopior
      utan att vi skall använda våra diplomatiska talanger för att <v>hjälpa</v> <p>till</p>
      att lösa den stora konflikten mellan Israel och palestinierna.
    t: Espero com toda a franqueza que, na Europa, não voltemos a recair em meros
      projectos, mas que usemos o nosso talento diplomático para <a>ajudar</a> a resolver
      o enorme conflito entre Israel e os Palestinianos.
  - s: Jag vill också tacka min kollega Kindermann som har <v>hjälpt</v> <p>till</p>
      att ändå hitta en lösning i ett antal kompromissändringsförslag.
    t: Os meus agradecimentos também ao colega Kindermann, que <a>ajudou</a> realmente
      a encontrar uma solução num conjunto de alterações de compromisso.
  - s: Irland måste vara berett att spela en konstruktiv och positiv roll inom ramen
      för Europeiska unionen för att <v>hjälpa</v> <p>till</p> att lösa krisen i Kosovo,
      och att garantera att Slobodan Milosevic inte lyckas i sina föresatser att genomföra
      ett folkmord på de albanerna i Kosovo.
    t: A Irlanda deve estar preparada para assumir um papel construtivo e positivo
      no âmbito da União Europeia para <a>ajudar</a> a resolver a crise no Kosovo
      e a garantir que Slobodan Milosevic não atinja o seu objectivo de provocar o
      genocídio dos albaneses nascidos no Kosovo.
  - s: Kommissionen arbetar redan i nära samarbete med medlemsstaterna och med OECD
      för att <v>hjälpa</v> <p>till</p> att utarbeta ett överensstämmande synsätt
      vad beträffar kontroll och tester av kemikalier som orsakar endokrina störningar.
    t: A Comissão já está a trabalhar em estreita colaboração com alguns Estados-Membros
      e com a OCDE, para <a>ajudar</a> a desenvolver uma abordagem harmonizada do
      rastreio sistemático e dos ensaios de substâncias químicas perturbadoras do
      sistema endócrino.
  - s: Till sist har vi den enorma omfattningen av den uppgift som vi står inför som
      europeisk union för att <v>hjälpa</v> <p>till</p> att få bukt med dessa problem.
    t: Por fim, a enorme dimensão da tarefa que temos pela frente, enquanto União
      Europeia, para <a>ajudar</a> a erradicar esses problemas.
  - s: Parlamentet fyller en viktig roll i att säkerställa att detta projekt håller
      tidsplanen och budgeten, och jag har i betänkandet föreslagit att det är lämpligt
      att utse två experter för att <v>hjälpa</v> <p>till</p> vid utvärderingen av
      arbetet.
    t: O Parlamento tem um papel importante a desempenhar para garantir que este projecto
      avance a tempo e dentro do orçamento, e eu sugeri no relatório que talvez seja
      conveniente nomear dois peritos para nos <a>ajudarem</a> na avaliação do trabalho.
  - s: Det enda sättet att garantera att initiativen blir framgångsrika är att man
      lägger lika stor vikt vid människorna själva och deras kapacitet och kunskaper,
      och därigenom göra dem vi försöker <v>hjälpa</v> <p>till</p> aktiva deltagare.
    t: A única forma de assegurar o êxito das iniciativas é dar igual importância
      às «competências» e às «capacidades» das pessoas, incluindo, evidentemente,
      as pessoas que queremos <a>ajudar</a>.
  - s: Vad jag skulle vilja se är en motsvarande delaktighet att <v>hjälpa</v> <p>till</p>
      med den nästan ofattbara sociala omstrukturering som oundvikligen kommer att
      följa i dess spår med - jag upprepar - 400 miljoner bönder på landsbygden utan
      jobb.
    t: A Comissão está a oferecer assistência técnica aos chineses com o objectivo
      de os ajudar na enorme reestruturação económica que a adesão à OMC implicará,
      mas gostaria de ver uma igual preocupação em <a>ajudar</a> na reestruturação
      social, quase inimaginável, que virá inevitavelmente a reboque com repito os
      400 milhões de agricultores sem trabalho.
  - s: Det är för övrigt för att <v>hjälpa</v> <p>till</p> vid dessa förberedelser
      som Europeiska unionens särskilda sändebud, ambassadör Moratinos, åkte till
      området i slutet av augusti.
    t: Foi, aliás, com intenção de <a>ajudar</a> nestes preparativos que, em finais
      de Agosto, o enviado especial da União Europeia, senhor Embaixador Moratinos,
      se deslocou à região.
  - s: Genom att anta vitboken uppmanar vi kommissionen och medlemsstaterna att främja
      offentlig-privata partnerskap för att <v>hjälpa</v> <p>till</p> att finansiera
      alla de initiativ som är knutna till anpassningspolitiken.
    t: Ao aprovarmos o Livro Branco, apelamos à Comissão e aos Estados-Membros para
      que promovam parcerias entre os sectores público e privado para <a>ajudar</a>
      a financiar todas as iniciativas ligadas às políticas de adaptação.
  - s: Jag deltog i Köpenhamnskonferensen, liksom ett antal av mina kolleger, med
      en önskan om att vara delaktig, <v>hjälpa</v> <p>till</p> och se EU förhandla
      och leda åtgärderna.
    t: Assisti à conferência de Copenhaga, tal como vários colegas meus, com o desejo
      de participar, de <a>ajudar</a> e de ver uma Europa de negociação e de liderança
      a agir.
  - s: Vi vill tillsammans med Förenta staterna noga undersöka vad EU kan göra för
      att <v>hjälpa</v> <p>till</p> att flytta dessa människor till en säker plats.
    t: Em conjunção com os Estados Unidos, pretendemos estudar aprofundadamente aquilo
      que a União Europeia pode fazer para <a>ajudar</a> a deslocar estas pessoas
      para um local seguro.
  - s: På så sätt vill vi tydligt visa att EU bryr sig, att EU står för solidaritet
      och att vi kan <v>hjälpa</v> <p>till</p> om landet befinner sig i sådana trångmål.
    t: a Europa é solidariedade e a Europa pode <a>ajudar</a> quando um país se encontra
      numa situação tão angustiante.
  - s: Turkiet måste också <v>hjälpa</v> <p>till</p> genom att vara villigt att bygga
      en del av bron från deras sida av klyftan också.
    t: A Turquia tem igualmente de <a>ajudar</a>, dispondo-se a construir parte da
      ponte do seu lado também.
  - s: Europeiska unionen måste fortsätta göra allt den kan för att <v>hjälpa</v>
      <p>till</p> med att bygga upp den möjligheten.
    t: A União Europeia terá de continuar a fazer tudo o que estiver ao seu alcance
      para <a>ajudar</a> a desenvolver esse potencial.
  - s: Vi har tvingats lägga ett annat projekt åt sidan - ett verkligt viktigt projekt
      - korridor 8, som skulle ha kunnat sammanlänka södra Europa med länderna på
      Balkan och dessutom kunde ha <v>hjälpt</v> <p>till</p> att bekräfta vårt särskilda
      engagemang för Balkanländernas ekonomiska framtid i enlighet med det italienska
      ordförandeskapets intentioner.
    t: Tivemos de deixar de lado um outro projecto - esse, sim, verdadeiramente fundamental
      - o corredor 8, que teria possibilitado ligar o Sul da Europa aos países dos
      Balcãs e que, para além disso, <a>ajudaria</a> a confirmar a nossa preocupação
      particular face ao futuro económico dos Balcãs, em consonância com as intenções
      da Presidência italiana.
  - s: För att <v>hjälpa</v> <p>till</p> att en gång för alla övervinna det hinder
      som fattigdomen utgör, måste vi vidta nödvändiga åtgärder för att underlätta
      tillträdet till marknaderna, framför allt för de mindre utvecklade länderna,
      eftersom dessa länder kan påverkas negativt av det multilaterala handelssystemet
      och av de fördelar som vi ger utvecklingsländerna.
    t: Para <a>ajudar</a> a superar definitivamente a barreira da pobreza, é preciso
      adoptar as medidas necessárias que favoreçam o acesso, nomeadamente por parte
      dos países menos avançados, dado que estes países podem vir a sofrer os efeitos
      negativos das vantagens que conferimos aos países em vias de desenvolvimento
      no âmbito do sistema comercial multilateral.
  - s: Den breda debatten i samband med Europavalet kommer således att ge ett eko
      av vårt konvents blygsamma arbete, genom att <v>hjälpa</v> <p>till</p> att föra
      de europeiska medborgarna närmare unionen, att förstå den bättre, så att de
      till sist kan känna igen sig i den.
    t: Assim, o grande debate das eleições europeias far-se-á eco dos trabalhos mais
      modestos da nossa Convenção, <a>ajudando</a> os Europeus a aproximarem-se da
      União, a compreenderem-na melhor, para, por fim, se reconhecerem nela.
  - s: Vi är beredda att <v>hjälpa</v> <p>till</p> om och när de säkerhetsmässiga
      förutsättningarna så tillåter, förutsatt att det finns en adekvat multilateral
      ram för våra bidrag som är skild från, men ändå samordnar sitt arbete med, koalitionens
      provisoriska myndighet.
    t: Estamos preparados para <a>ajudar</a>, se e quando as condições de segurança
      o permitirem, desde que haja uma cobertura multilateral adequada para o nosso
      contributo, uma cobertura separada do trabalho da Autoridade Provisória da Coligação,
      embora coordenada com esse trabalho.
  - s: Kommissionen samarbetar med utvecklingsländerna för att <v>hjälpa</v> <p>till</p>
      att inrätta ett sunt regelverk för tillhandahållande av grundläggande tjänster.
    t: A Comissão está a colaborar com os países em desenvolvimento para <a>ajudar</a>
      a criar um quadro regulamentar sólido para a prestação de serviços de base.
  - s: Kommissionen kan också <v>hjälpa</v> <p>till</p> genom att dela med sig till
      parlamentet av kvartalsinformationen från Europeiska investeringsfonden (EIF)
      och jag tackar kommissionen för att i utskottet för sysselsättning och socialfrågor
      öppet ha gått med på att göra detta.
    t: Poderá também <a>ajudar</a>, se partilhar com o Parlamento a informação trimestral
      proveniente do FEI, e agradeço à Comissão por ter acordado publicamente na Comissão
      do Emprego em fazer isso mesmo.
  - s: Detta kommer att vara till stor hjälp, men parlamentet kan definitivt också
      <v>hjälpa</v> <p>till</p> genom att förbättra sin tidsplan väsentligt till nästa
      gång.
    t: Isso será muito útil, mas o Parlamento poderá seguramente <a>ajudar</a>, afinando
      os seus próprios procedimentos de forma a conseguir um calendário mais rigoroso
      da próxima vez.
  - s: Med fördraget kan vi <v>hjälpa</v> <p>till</p> ännu mer, men utan det blir
      vi tvungna att stanna på samma nivå som idag.
    t: Com o Tratado podemos <a>ajudar</a> ainda mais, mas sem ele, teremos de permanecer
      no nível em que nos situamos hoje.
  - s: 'Jag vet att vissa personer skyggar inför tanken att ”jag kommer från regeringen,
      och jag är här för att <v>hjälpa</v> <p>till</p>”, men Solvit är i grunden ett
      nätverk som sträcker sig över 27 medlemsstater och som finns till för att göra
      exakt detta:'
    t: 'Bem sei que algumas pessoas se esquivariam, à ideia de «Sou do governo e estou
      aqui para <a>ajudar</a>», mas o SOLVIT é essencialmente uma rede que cobre todos
      os 27 Estados-Membros que está aqui para isso mesmo:'
  - s: Vi måste ta denna chans att <v>hjälpa</v> <p>till</p> att bibehålla takten
      för att uppnå den robusta och rättsligt bindande globala klimatöverenskommelse
      för perioden efter 2012 som naturligtvis fortfarande är vårt mål.
    t: Temos de aproveitar esta oportunidade para <a>ajudar</a> a manter o ímpeto
      no sentido do acordo global sobre o clima, firme e juridicamente vinculativo,
      para o período pós-2012, que continua, evidentemente, a ser o nosso objectivo.
  - s: Kommissionens meddelande innehåller en strategi för att <v>hjälpa</v> <p>till</p>
      att behålla drivkraften för de internationella ansträngningarna att hantera
      klimatförändringarna, som kommer till uttryck genom det växande stödet för Köpenhamnsöverenskommelsen.
    t: A Comunicação da Comissão definiu uma estratégia para <a>ajudar</a> a manter
      o ímpeto dos esforços globais no combate às alterações climáticas expresso no
      apoio crescente ao Acordo de Copenhaga.
  - s: Jag anser att vi därmed har tillräckligt med argument och möjligheter att <v>hjälpa</v>
      <p>till</p> på ett mycket mer konkret sätt.
    t: Penso que dispomos assim de argumentos suficientes e da possibilidade de <a>ajudarmos</a>
      de uma forma muito mais concreta.
  - s: Det bästa sättet för Europeiska unionen att <v>hjälpa</v> <p>till</p> kanske
      är att investera i förtroendeskapande åtgärder för att hjälpa båda sidor på
      vägen mot en förnyad dialog.
    t: Talvez a melhor forma de a União Europeia <a>ajudar</a>, será de investir em
      medidas destinadas a reforçar a confiança, de modo a ajudar ambas as partes
      a encontrar o caminho para um diálogo renovado.
  - s: Samtliga kandidater tänker stänga Guantánamo, men EU måste <v>hjälpa</v> <p>till</p>
      genom att följa upp sitt krav på nedläggning och leda ett internationellt initiativ
      för att återföra de fångar som inte kommer att få en rättvis rättegång till
      sina hemländer.
    t: Todos os candidatos estão empenhados em encerrar Guantánamo, mas a UE tem de
      <a>ajudar</a> continuando a apelar ao encerramento e liderando uma iniciativa
      internacional para transferir prisioneiros que não vão ser julgados de forma
      justa.
  - s: EU kan <v>hjälpa</v> <p>till</p> genom att minska byråkratin och tillgängliggöra
      pengar på nationell nivå.
    t: A UE pode <a>ajudar</a> reduzindo a regulação e disponibilizando fundos a nível
      nacional.
  - s: Europeiska investeringsbanken kan också <v>hjälpa</v> <p>till</p> genom att
      erbjuda kredit specifikt till regionens små och medelstora företag.
    t: O Banco Europeu de Investimento pode também <a>ajudar</a> através da disponibilização
      de crédito destinado às pequenas e médias empresas da região, enquanto as instituições
      da UE podem proporcionar ajuda através da adaptação das regras para a utilização
      dos montantes dos Fundos Estruturais e de Coesão se adequar a esta situação
      extrema.
  - s: Låt oss göra allt vi kan, alla inom sitt område, för att <v>hjälpa</v> <p>till</p>
      att lösa det här problemet.
    t: façamos tudo, cada um na sua área de responsabilidade, para <a>ajudar</a> a
      resolver este problema.
  - s: Jag välkomnar varmt den senaste tidens vädjanden om skuldlättnader för Haiti
      och uppmanar alla givarländer att <v>hjälpa</v> <p>till</p> med den långsiktiga
      och hållbara återuppbyggnaden.
    t: Congratulo-me muito sinceramente com as recentes promessas de redução da dívida
      do Haiti e insto todos os países doadores a <a>ajudarem</a> numa reconstrução
      a longo prazo e sustentável.
  - s: Samtidigt förväntas icke-WTO-medlemmar också göra liknande åtaganden som de
      som krävs av WTO-medlemmar, för att <v>hjälpa</v> <p>till</p> att garantera
      att rätt läkemedel kommer till rätt patient.
    t: Ao mesmo tempo, para <a>ajudar</a> a assegurar que os medicamentos certos vão
      ter com as pessoas certas, os países não pertencentes à OMC terão de preencher
      os mesmos requisitos que os que pertencem.
  - s: Vi måste också <v>hjälpa</v> <p>till</p> att sätta press på andra icke-europeiska
      importörer för att se till att den olagliga timmerhandeln successivt avskaffas.
    t: Devemos também <a>ajudar</a> pressionando os outros importadores, de fora da
      Europa, a assegurar a eliminação gradual do comércio ilegal de madeira.
  - s: Min personliga åsikt är att våra partners på andra sidan Atlanten <v>hjälpte</v>
      <p>till</p> att locka ut anden ur flaskan och efteråt försökte att på något
      sätt stoppa honom tillbaka igen.
    t: A minha opinião pessoal é que os nossos parceiros do outro lado do Atlântico
      <a>ajudaram</a> o génio a sair da lâmpada, e depois tentaram fazê-lo entrar
      outra vez lá para dentro.
  - s: Vi <v>hjälpte</v> <p>till</p> mycket för att landet skulle uppnå den självständighet
      som det kämpade för och att försvara dess identitet.
    t: <a>Ajudámos</a> muito a conquistar a independência por que lutaram, a defender
      a sua identidade.
  - s: Visst kan vi <v>hjälpa</v> <p>till</p>, men det är ingen idé att här ständigt
      trycka på utifrån.
    t: Nós podemos <a>ajudar</a>, mas não há realmente grande vantagem em continuarmos
      a forçá-lo do exterior.
  - s: Hur kan vi i Europa <v>hjälpa</v> <p>till</p> om så inte är fallet?
    t: Em caso negativo, como poderá a Europa <a>ajudar</a>?
  - s: Därför är det också viktigt att det utbildas lokala poliser, och tanken var
      ju att det skulle utbildas 2 000-3 000, men det finns inte ens 200 utbildade
      poliser som kan <v>hjälpa</v> <p>till</p> i utredningsarbetet.
    t: Por esse motivo é igualmente importante que se formem polícias locais, estando
      inicialmente prevista a formação de 2 000 a 3 000 agentes, mas, neste momento,
      existem ainda menos de 200 agentes policiais devidamente formados, que possam
      <a>ajudar</a> nas investigações.
  - s: Vi är helt enkelt skyldiga att göra allt vi kan, så snabbt vi kan, för att
      <v>hjälpa</v> <p>till</p> att reda ut den här katastrofen.
    t: Temos obviamente a responsabilidade de fazer tudo o que estiver ao nosso alcance,
      da forma mais célere possível, para <a>ajudar</a> a enfrentar esta catástrofe.
  - s: Jag tycker att vi skall göra allt som står i vår makt för att kunna <v>hjälpa</v>
      <p>till</p> att lösa problemen och förbättra situationen i Bangladesh.
