  - s: Det beklagar jag, men när så många av dem som intervjuas på ställen som Lampedusa
      säger att de snabbt vill vidare norrut och ofta just till Storbritannien <v>hjälper</v>
      det inte <p>till</p> att övertala mitt land, som också har haft en mycket stor
      invandring, att lätta på sina gränskontroller.
    t: Ich bedauere das, aber wenn so viele der Befragten an Orten wie Lampedusa sagen,
      dass sie schnell weiter nach Norden und häufig speziell ins Vereinigte Königreich
      wollen, dann <a>hilft</a> es nicht, mein Land zu überreden, welches selbst eine
      sehr große Einwanderung erlebt hat, seine Grenzkontrollen aufzuheben.
  - s: Av det skälet säger jag på min grupps vägnar att vi måste <v>hjälpa</v> <p>till</p>
