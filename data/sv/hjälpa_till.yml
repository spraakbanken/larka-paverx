  - s: I Libanon stöder landet libanesiska och palestinska muslimska fundamentalister,
      om de bara <v>hjälper</v> <p>till</p> att bygga upp det syriska inflytandet
      på dess lilla granne.
    t: Im Libanon unterstützt Syrien libanesische und palästinensische islamische
      Fundamentalisten, solange sie <a>mithelfen</a>, den syrischen Einfluss in diesem
      kleinen Nachbarland zu stärken.
  - s: Efter stridigheterna 2001 lovade Europeiska unionen att stanna kvar i landet
      på lång sikt för att <v>hjälpa</v> <p>till</p> att skapa stabilitet och god
      förvaltning.
    t: Nach den Kampfhandlungen von 2001 versprach die Europäische Union ein langfristiges
      Engagement, um <a>mitzuhelfen</a>, Stabilität zu schaffen und eine solide Verwaltung
      aufzubauen.
