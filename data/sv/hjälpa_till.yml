    t: Desidero congratularmi per la nuova posizione assunta, nondimeno mi preme dire
      molto chiaramente e molto francamente che l’euroscetticismo britannico ha anche
      <a>aiutato</a> l’Europa a cambiare per molti versi.
  - s: Jag anser att välmående länder kan <v>hjälpa</v> <p>till</p> genom bra handel,
      hög standard och utbildning.
    t: Credo che i paesi ricchi possano <a>aiutare</a> quelli poveri attraverso un
