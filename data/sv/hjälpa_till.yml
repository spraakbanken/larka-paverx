      bestämmelser med förmågan att förena avskräckande effekter och respekt för friheter,
      utan att angripa de filosofiska och kulturella skillnader som påverkar de olika
      medlemsstaternas strafflagstiftning.
    t: The real difference, which should make us proud to be Europeans, does not lie
      in our military arsenal but in the quality of the new European laws that we
      in this House are <a>helping</a>, or will help to construct.
  - s: Jag skulle vilja be rådet att i Amsterdam uppmana kommissionen att, när vi
      har fått kapitlet om sysselsättningen och när vi har en pakt som balanserar
      stabilitet och tillväxt, utarbeta en ny utvecklingsmodell som ser till att vi
      kan hantera arbetslöshetsproblemet och den sociala utslagningen, och försöka
      <v>hjälpa</v> <p>till</p> att skapa ett Europa som är värdigt våra medborgare.
    t: I would urge the Council to instruct the Commission at Amsterdam, once we have
      the chapter on employment and once we have a pact that balances stability with
      growth, to come forward with a new model of development that ensures that we
      can tackle the unemployment problem and social exclusion and to try to <a>help</a>
      make this a Europe worthy of our citizens.
  - s: Jag välkomnar särskilt att han nämnde analysgruppen som kan bistå EU med att
      utarbeta en mer effektiv gemensam utrikes- och säkerhetspolitik samt <v>hjälpa</v>
      <p>till</p> med konfliktförebyggande åtgärder.
    t: I particularly welcome his reference to the analysis unit, which would assist
      the EU in drawing up a more effective common foreign and security policy and
      <a>help</a> with conflict prevention.
  - s: det första steget är att Kina har <v>hjälpt</v> <p>till</p> när det gäller
      godkännandet av fördraget om förbud mot provning av kärnvapen, vilket är en
      viktig sak, ett andra steg är den hjälp som landet har gett när det gäller att
      kontrollera instabiliteten på Korea, stödet till den fredsbevarande insatsen
      i Kambodja och på andra håll, början till en effektiv kontroll av exporten av
      viktig eller farlig teknologi och de positiva diskussionerna, enligt amerikanerna,
      kring Kinas inträde i Världshandelsorganisationens WTO.
    t: A very important one is its contribution to the approval of the nuclear test
      ban treaty, a second is <a>helping</a> control the instability on the Korean
      peninsula, supporting peacekeeping operations in Cambodia and elsewhere, the
      beginnings of effective control over exports of important and dangerous technology,
      and positive discussions, according to the Americans, about China’s entry into
      the World Trade Organization.
  - s: Speciellt med tanke på genomförandet av Media-programmet, bidrar gemenskapen
      till finansieringen av en ”media desk” i Ungern, det vill säga en särskild byrå
      vars uppgift är att <v>hjälpa</v> <p>till</p> vid översättning till det ungerska
      språket.
    t: Indeed, as regards in particular the implementation of the MEDIA programme,
      the Community is co-financing the operation in Hungary of a media desk, in other
      words a special office whose mission is to <a>help</a> with translations into
      Hungarian.
  - s: Vi kan använda detta program till att <v>hjälpa</v> <p>till</p> att bemöta
      de mycket starka krafter som finns under ytan, men som okontrollerat kan leda
      till rasism, fascism och nationalism.
    t: We can use this programme properly to <a>help</a> counter the very powerful
      forces that are there underneath the surface but will, if unchecked, lead to
      racism, fascism and nationalism.
  - s: erna, som t.ex. Världsnaturfonden (WWF), arbetar nära samman med den indiska
      regeringen för att <v>hjälpa</v> <p>till</p> i arbetet med att bevara tigern.
    t: I know that NGOs, such as WWF, work closely with the Indian Government to <a>help</a>
      with tiger conservation work.
  - s: Utbildning av tulltjänstemän och informationsutbyte, så att de kan känna igen
      illegala produkter, är av yttersta vikt, och länderna inom Europeiska unionen
      kan alla <v>hjälpa</v> <p>till</p> med det tekniska bistånd som behövs i mindre
      utvecklade länder.
    t: Training of customs agents and exchanges of information so as to help them
      recognize illegal products is essential, and the European Union countries can
      all <a>help</a> with the technical assistance needed in less-developed countries.
  - s: Herr talman, jag skulle vilja avsluta med att tacka alla kolleger för den hjälp
      de gav vid utarbetandet av detta betänkande, särskilt kollegan van Lancker som
      <v>hjälpte</v> <p>till</p> med flera kompromissförslag.
    t: Mr President, I would like to conclude by thanking all those fellow Members
      who have assisted with the preparation of this report, and in particular Mrs
      Van Lancker for her <a>help</a> with the various compromise amendments.
  - s: Jag vill därför också uppmana de internationella organisationerna att <v>hjälpa</v>
      <p>till</p> att få igång en konstruktiv dialog som för samman alla parter i
      konflikten för att återställa de demokratiska politiska processerna och garantera
      respekten för de mänskliga och medborgerliga rättigheterna i Nepal.
    t: I would therefore also like to call on the international organisations to <a>help</a>
      launch a constructive dialogue bringing together all parties to the conflict
      with a view to restoring the democratic political process and ensuring respect
      for human rights and civil liberties in Nepal.
  - s: Här har därför imamerna en uppgift att <v>hjälpa</v> <p>till</p> att utrota
      det här fenomenet.
    t: We must therefore call on the Imams to <a>help</a> eradicate this phenomenon.
  - s: EU kan <v>hjälpa</v> <p>till</p> genom att se till att förbättra arbetsvillkor
      och sociala standarder i hela världen och räkna in kostnaderna för klimatförändringen
      i marknadspriserna för att motverka miljödumpning.
    t: The EU can <a>help</a> by making sure it improves labour and social standards
      across the world, including the cost of climate change in the market price to
      avoid environmental dumping.
  - s: Så vi ska göra vårt bästa för att <v>hjälpa</v> <p>till</p> att ta fram en
      bra uppsättning principer om flexicurity, men då måste de leda till att riktlinjerna
      ändras.
    t: So we will do our best to <a>help</a> produce a good set of principles on flexicurity
      but they must then lead to an amendment to the guidelines.
  - s: Sedan måste vi föra ett mycket nära samarbete med den irländska regeringen
      för att <v>hjälpa</v> <p>till</p> att lösa detta problem.
    t: Then we must work very closely with the Irish Government to <a>help</a> solve
      this problem.
  - s: Jag stöder starkt dessa ändringsförslag, eftersom de stärker den fria konkurrensen
      i Europeiska unionen, <v>hjälper</v> <p>till</p> att hålla priserna på en rimlig
      nivå och samtidigt låter konsumenterna utöva sin frihet att byta elleverantör
      närhelst de vill.
    t: I strongly support these amendments, as these strengthen free competition in
      the European Union, <a>help</a> keep prices at reasonable levels and at the
      same time allow consumers to exercise their freedom to change their electricity
      supplier any time wished.
  - s: I alla våra ansträngningar att <v>hjälpa</v> <p>till</p> med att skapa ett
      bättre Afghanistan, bör vi inte glömma bort varför vi gör detta med ett sådant
      engagemang.
    t: Mr President, in all our efforts to <a>help</a> construct a better Afghanistan
      we should not lose sight of why we are now involved there with such commitment.
  - s: Han sa att kommissionen är beredd att <v>hjälpa</v> <p>till</p> med att minska
      det buller som orsakas av tåg och tillkännagav ett meddelande om detta.
    t: He said that the Commission is willing to <a>help</a> reduce the noise caused
      by rail trucks, and announced a communication on this.
  - s: Vårt mål måste vara att <v>hjälpa</v> <p>till</p> att återställa demokrati,
      mänskliga rättigheter och rättssäkerhet i Zimbabwe och att bistå i den ekonomiska
      utvecklingsprocessen i landet.
    t: Our aim must be to <a>help</a> restore democracy, human rights and the rule
      of law to Zimbabwe and assist in the process of economic progress there.
  - s: Det är tvärtom av allra största vikt att män får chansen att bli mer engagerade
      i det nya liv som de också har <v>hjälpt</v> <p>till</p> att skapa.
    t: it is of the utmost importance for men to be given the opportunity to be more
      involved in the new life that they have <a>helped</a> create.
  - s: I synnerhet efter Lissabonfördraget kan parlamentet bara <v>hjälpa</v> <p>till</p>,
      och det är just vad det gör här och nu.
    t: Particularly after Lisbon, Parliament can only <a>help</a>, and this is exactly
      what it is doing here and now.
  - s: Det beklagar jag, men när så många av dem som intervjuas på ställen som Lampedusa
      säger att de snabbt vill vidare norrut och ofta just till Storbritannien <v>hjälper</v>
      det inte <p>till</p> att övertala mitt land, som också har haft en mycket stor
      invandring, att lätta på sina gränskontroller.
    t: I regret that, but when so many of those interviewed in places like Lampedusa
      say they want to move on quickly northwards and often specifically to the United
      Kingdom, it does not <a>help</a> persuade my country, which has had very large
      immigration itself, to lift its border controls.
  - s: Jag kan nämna Ghani och många andra afghaner som har återvänt till sitt land
      för att <v>hjälpa</v> <p>till</p> med återuppbyggnaden efter de år av medeltida
      grymheter som folket i Afghanistan tvingades utstå.
    t: I could mention Mr Ghani and many other Afghans who have gone back to their
      country to <a>help</a> reconstruct it after the years of medieval ferocity to
      which its people of Afghanistan have been subjected.
  - s: För det första gläder det mig att kommissionen räknar med att använda strukturfonderna
      för att <v>hjälpa</v> <p>till</p> med hanteringen av de sociala konsekvenserna
      av denna förfärliga utveckling.
    t: I am pleased to see that the Commission is looking to use the structural funds
      to <a>help</a> deal with the social implications of this dreadful development.
  - s: Att ungdomar med sämre förutsättningar ska garanteras deltagande på en rättvis
      grund är självklart i detta sammanhang, för det är bara på detta sätt som ungdomar
      kan förstå andra människor som befinner sig i en missgynnad ställning och <v>hjälpa</v>
      <p>till</p> att arbeta i riktning mot ett gemensamt och förstående Europa.
    t: That disadvantaged young people should be guaranteed participation on a basis
      of equality is something that goes - as it must, in this context - without saying,
      for it is only in this way that young people will be able to understand other
      people who are in a disadvantaged position and <a>help</a> work towards a shared
      and sympathetic Europe.
  - s: Jag hoppas att godkännandet av den här resolutionen skall <v>hjälpa</v> <p>till</p>
      att garantera barnen Limet rätten till båda sina föräldrar men jag är också
      övertygad om att Europaparlamentet, och även kommissionen hoppas jag, skall
      behöva ta många fler initiativ för att ge alla de övriga barnen och deras föräldrar
      sina rättigheter tillbaka.
    t: I hope that approval of this resolution will <a>help</a> guarantee the Limet
      children their right to both parents, but I am just as much convinced that the
      European Parliament, and the Commission too, I hope, will need to take many
      more initiatives in order to restore the rights of all these other children
      and parents.
  - s: Så jag tror att vi måste ta vår del av ansvaret - kanske litet mer än vår del
      av ansvaret - i Östtimor, och vi måste också <v>hjälpa</v> <p>till</p> i Indonesien,
      om vilket vi ser fram emot att lägga fram ett meddelande till rådet i början
      av nästa år.
    t: So I think we have to do our bit - in fact more than our bit - in East Timor
      and that we must also <a>help</a> in Indonesia about which we look forward to
      putting forward a communication to the Council in the early months of next year.
  - s: Det finns en mängd olika finansieringssätt på nationell nivå och EU-nivå -
      t.ex. jordbruksmiljöfonder och strukturfonder - och denna kan tas i bruk för
      att <v>hjälpa</v> <p>till</p> vid omställningen och vid förvaltningen av dess
      sociala effekter under en övergångsperiod.
    t: There is a variety of funding at national and EU level - such as agri-environment
      and Structural Funds - and this may be used to <a>help</a> with reconversion
      and in the management of its social impact for a transitory period.
  - s: Åtskilliga OECD-undersökningar har i alla fall visat att en förbättring av
      livskvaliteten i stadsmiljön inte bara förbättrar livet för de som bor där,
      utan också <v>hjälper</v> <p>till</p> med att skapa jobb och drar även till
      sig investeringar.
    t: Nevertheless, several OECD studies have indicated that improving quality of
      life in the urban environment not only improves life for its citizens but <a>helps</a>
      attract and create jobs and investment.
  - s: Samtidigt är det beklagligt att det finns ett inslag av slaveri för Frankrikes
      del i dessa fransk-tyska förslag, med tanke på att de har utformats för att
      <v>hjälpa</v> <p>till</p> att förhindra att Frankrikes dåliga finansiella och
      ekonomiska hälsotillstånd leder till att landet får problem.
    t: At the same time, it is regrettable that there is an element of enslavement
      for France in these Franco-German proposals, given that they were devised to
      <a>help</a> prevent France from getting into difficulties in view of its poor
      financial and economic health.
  - s: Situationen är oacceptabel och vi måste göra allt som står i vår makt för att
      <v>hjälpa</v> <p>till</p> att lösa tragedin för dessa människor.
    t: This situation is unacceptable and we need to do everything in our power to
      <a>help</a> resolve the tragedy that these people are living.
  - s: Många av oss här har spelat en aktiv roll i den orangea revolutionen genom
      att hjälpa demokrater i Ukraina under en svår tid. Vi har dock alltid betonat
      att målet för vårt engagemang i Ukraina inte har varit att stödja någon speciell
      politisk kraft, utan att <v>hjälpa</v> <p>till</p> att göra Ukraina till ett
      demokratiskt och fritt land.
    t: However, we always stressed the fact that the aim of our involvement in Ukraine
      was not to support any particular political force, but to <a>help</a> make Ukraine
      a democratic and free country.
  - s: EU måste kräva att korruptionen bekämpas, och samtidigt <v>hjälpa</v> <p>till</p>
      i denna kamp, samt att pressfriheten säkras.
    t: The European Union must demand that corruption be fought and, at the same time,
      <a>help</a> in that fight, and that press freedom be ensured.
  - s: Vi måste erkänna att den nya regeringen är vald genom fria och demokratiska
      val, och den har <v>hjälpt</v> <p>till</p> att ta Ukraina ur det ekonomiska
      och politiska kaos som dominerade för ett halvår sedan.
    t: We must recognise that the new government was elected in free and democratic
      elections and it <a>helped</a> pull Ukraine out of the economic and political
      chaos that dominated six months ago.
  - s: Jag vill betona att kritiken är avsedd att vara konstruktiv, för att därmed
      <v>hjälpa</v> <p>till</p> att undvika liknande problem i framtiden.
    t: I wish to emphasise that the criticism is intended to be constructive, so as
      to <a>help</a> avoid similar maladministration in the future.
  - s: Europeiska ombudsmannen inrättades för att <v>hjälpa</v> <p>till</p> med att
      föra EU närmare sina medborgare och för att ge EU-förvaltningen ett ”mänskligt
      ansikte”.
    t: The European Ombudsman was established to <a>help</a> bring the Union closer
      to citizens and to give the EU administration a ’human face’.
  - s: Jag röstade för detta betänkande i vilket man behandlar olika sätt att hjälpa
      en straffad person att återanpassas i samhället, tillhandahålla bättre skydd
      för skadelidande och <v>hjälpa</v> <p>till</p> med verkställandet av lämpliga
      domar där förövarna inte är bosatta.
    t: I voted in favour of this report, which sets out ways to help a sentenced person’s
      reintegration into society, provide better protection for victims and <a>help</a>
      with the enforcement of appropriate sentences where offenders are not resident.
  - s: Jag röstade för detta betänkande vilket <v>hjälper</v> <p>till</p> med att
      förbättra de delar av EU:s statistiska system som inbegriper register med information
      om företag som är verksamma i EU.
    t: I voted in favour of this report, which <a>helps</a> improve those parts of
      the EU’s statistical system that involve registers of information about businesses
      operating in the Union.
  - s: Man måste göra allt man kan för att fastställa deras öde och <v>hjälpa</v>
      <p>till</p> med att föra dem hem på ett säkert sätt.
    t: Every effort must be made to establish their fate and <a>help</a> bring them
      safely back to their loved ones.
  - s: Tyvärr finns det ingen fred att bevara för tillfället, men världssamfundet,
      inklusive FN och EU, har ändå ett ansvar för att försöka <v>hjälpa</v> <p>till</p>
      med att säkra denna region så snabbt som möjligt så att det kan bli fred i framtiden.
    t: Unfortunately, there is no peace to keep at the moment but, nevertheless, the
      international community, including the UN and the European Union, have a responsibility
      to try to <a>help</a> secure this region as soon as possible so that peace can
      be realised in the future.
  - s: Det är medlemsstaternas uppgift att trygga de ekonomiska medlen för förvaltningen,
      men just på grund av Natura 2000-programmets särskilda beskaffenhet <v>hjälper</v>
      kommissionen <p>till</p> genom att tillhandahålla medfinansiering.
    t: Safeguarding the financial resources for such management comes within the jurisdiction
      of the Member States but, precisely because of the specialised character of
      Natura 2000, the Commission <a>helps</a> by providing Community cofinancing.
  - s: Hur kan vi verkligen <v>hjälpa</v> <p>till</p>?
    t: How can we really <a>help</a>?
  - s: Vi såg en enorm våg av kampanjer som gjordes av berömda personer - skådespelare,
      regeringschefer och sångare - som placerade detta problem i blickfånget och
      <v>hjälpte</v> <p>till</p> att uppmärksamma oss på hur man skulle hantera det.
    t: We saw a huge wave of campaigns by famous people - actors, heads of government
      and singers - who drew attention to this problem and <a>helped</a> focus on
      how to deal with it.
  - s: Den brittiska regeringen, som alltid har öga för möjligheter till extra beskattning,
      planerar att använda det för att genomföra vägtullsystem, så att de brittiska
      medborgarna ska kunna <v>hjälpa</v> <p>till</p> att betala för att debiteras
      för förmånen att få köra på sina egna vägar.
    t: The British Government, ever with an eye for an additional taxation opportunity,
      plans to use it to implement road-charging schemes so that British citizens
      can <a>help</a> pay for it by being charged for the privilege of driving on
      their own roads.
  - s: Det finns stater som vill vara medlemmar i EU, och det finns stater som har
      föredragit andra mål. Vår politik kommer bara att lyckas om vi kan arbeta tillsammans
      med alla stater i denna region och <v>hjälpa</v> <p>till</p> med att förstå
      när det behövs.
    t: Our policy will succeed only if we are able to work together with all the states
      of this region, <a>helping</a> with understanding where necessary.
  - s: Alla dessa sakkunniga har redan besökt Galicien och tillsammans med de ansvariga
      på plats utvecklat idéer för hur man kan <v>hjälpa</v> <p>till</p> på bästa
      sätt.
    t: All these experts have been in Galicia for some time now and have been looking
      at ideas in situ, together with the agencies responsible, as to how we can best
      <a>help</a> here.
  - s: Det militära uppdraget måste naturligtvis <v>hjälpa</v> <p>till</p> att göra
      den positiva utvecklingen bestående.
    t: The military mission must of course <a>help</a> make these positive developments
      permanent.
  - s: Det stämmer att fransmännen sände två flygplan till Portugal för att <v>hjälpa</v>
      <p>till</p> med brandbekämpningen där, men det skedde inte alls på något samordnat
      sätt.
    t: It is true that the French have sent two aircraft to <a>help</a> fight the
      fire in Portugal, but in no way was it done in a coordinated fashion.
  - s: GSP är ett huvudinstrument för att använda handel i syfte att främja utveckling
      genom att <v>hjälpa</v> <p>till</p> att stimulera utvecklingsländers export
      till Europeiska unionen.
    t: The GSP is a key instrument to put trade at the service of development by <a>helping</a>
      stimulate developing country exports to the European Union.
  - s: Hjälp oss med detta, kommissionsordförande, och <v>hjälp</v> också ni <p>till</p>
      med att göra detta möjligt!
    t: You too, Mr President of the Commission, can <a>help</a> to make this possible.
  - s: Alla måste <v>hjälpa</v> <p>till</p>, inte minst industrin, eftersom vi vet
      att konsumenterna kräver detta.
    t: Everyone must <a>help</a>, especially industry, because we know that this is
      what consumers are demanding.
  - s: Vi måste erbjuda Europeiska unionens resurser för att försöka att finna en
      fredlig lösning på den nuvarande konflikten, och ekonomiska resurser för att
      <v>hjälpa</v> <p>till</p> med återuppbyggnaden av ekonomin, i synnerhet på landsbygden.
    t: We must provide the means from the European Union to try and find a peaceful
      solution to the current conflict, and the finance to <a>help</a> rebuild the
      economy, in particular in the rural areas.
  - s: Ändringsförslag 11 syftar till att <v>hjälpa</v> <p>till</p> att göra denna
      döda stad levande igen till förmån för ortens tusentals invånare.
    t: Amendment 11 aims to <a>help</a> bring this dead city back to life for the
      benefit of the many thousands of local inhabitants.
  - s: I egenskap av ordförande i kvestorskollegiet har jag uppmanats att <v>hjälpa</v>
      <p>till</p> med att arrangera transporter till parlamentet i morgon för assistenter
      som kommer från Bryssel.
    t: Mr President, as Chairman of the College of Quaestors, I have been asked to
      <a>help</a> arrange transport to Parliament tomorrow for assistants coming from
      Brussels.
  - s: Vi måste också få ett system som <v>hjälper</v> <p>till</p> med övergången
      från fartyg med enkelskrov till fartyg med dubbelskrov, särskilt inom nivån
      600 till 5 000 ton.
    t: Also, we must have a scheme to <a>help</a> with the transition from the single-hulled
      tankers to the double-hulled, especially in the 600 to 5 000 tonne level.
  - s: Låt mig få börja med att tacka alla dem som på ett mycket uppoffrande sätt
      hjälpt till vid de olika katastrofer som är dagens beklagliga debattämne, som
      satte i gång med och <v>hjälpte</v> <p>till</p> att så fort som möjligt minska
      skadorna genom att ge ett snabbt stöd varhelst det behövdes.
    t: Mr President, Commissioner, ladies and gentlemen, let me start by thanking
      all those who, in highly sacrificial ways, gave help in the various disasters
      that are the regrettable topic of today’s debate, getting stuck in and <a>helping</a>,
      as quickly as possible, to limit the damage by giving speedy aid wherever it
      was needed.
  - s: Jag hoppas att de medlemsstater som drabbats snart kommer att kunna ge Bryssel
      en rapport om hur mycket skadorna uppgår till och göra det möjligt för kommissionen
      att omedelbart tillhandahålla medel för ett snabbt återuppbyggande av offentliga
      inrättningar - för detta är det största problemet där jag kommer ifrån - och
      att <v>hjälpa</v> <p>till</p> med att bygga upp skyddande infrastruktur.
    t: I hope that the Member States affected will soon be in a position to give Brussels
      a report on what the damage amounts to and enable the Commission to make funds
      promptly available for the speedy rebuilding of public facilities - for that
      is the major problem where I come from - and to <a>help</a> build up protective
      infrastructure.
  - s: Vi har sett framgångarna hos program för landsbygdens utveckling, inklusive
      Leader-programmet och andra sådana verksamheter som har <v>hjälpt</v> <p>till</p>
      att skapa väl behövda arbetstillfällen i små och medelstora företag i landsbygdsområden
      i hela Europa.
    t: We have seen the success of rural development programmes, including the LEADER
      scheme and other such activities which have <a>helped</a> create much needed
      employment in small and medium-sized enterprises in rural areas throughout Europe.
  - s: Det är vår önskan att göra allt vi kan för att <v>hjälpa</v> <p>till</p> att
      stabilisera den regionen med hjälp av ekonomiska och politiska insatser och
      se till att vi inte gör något för att gynna och stödja instabilitet i Kaukasus
      och Rysslands södra regioner.
    t: It is in our interests to do all we can to <a>help</a> stabilise that region
      by economic and political means, ensuring that we do nothing to encourage or
      sustain instability in the Caucasus and the southern regions of Russia.
  - s: Nu när även Kroatiens nutidshistoria har ändrats, anser jag att det är en mycket
      bra signal att Europeiska unionen tar steget framåt för att <v>hjälpa</v> <p>till</p>
      att återställa toleransen, demokratin, respekten för de mänskliga rättigheterna
      och samlevnaden med de andra republikerna och områdena i regionen, därför att
      det är mycket viktigt för Europeiska unionen.
    t: We think that it is timely because, although at the time, we, as the European
      left, criticised some countries of Western Europe for their role in the break
      up of the former Yugoslavia, through encouraging, facilitating or instigating
      hatred and aggression, both ethnic and of other kinds, which resulted in the
      emergence of Croatia, at this time, when its recent past has also changed, I
      think it is a very good sign that the European Union is taking a step forward
      to <a>help</a> recover the mood of tolerance, democracy, respect for human rights
      and living in harmony with other republics and areas in the region, because
      it is of vital importance for the European Union.
  - s: Bistånd skulle exempelvis kunna innebära att experter och yrkesfiskare skickas
      till dessa länder för att <v>hjälpa</v> <p>till</p> med återuppbyggnaden av
      det lokala fiskets infrastrukturer.
    t: Aid could for example take the form of sending experts and fishermen to <a>help</a>
      with the rebuilding of the local fishing infrastructures.
  - s: När det gäller den nya riktningen för EU:s politik - och jag ser att José Manuel
      Barroso redan verkar vara på kanten av sin stol av förväntan - anser jag att
      ni, efter ett år som ordförande för kommissionen, borde fundera på i vilken
      utsträckning er kommissions beslut om Bolkestein, direktivet om arbetstid, REACH
      och klimatförändringar har <v>hjälpt</v> <p>till</p> att främja en positiv inställning
      till Europa, eller om de å andra sidan tenderar att vända en ännu större del
      av allmänheten mot konstitutionen.
    t: Does Mr Juncker agree with me that the neoliberal policy of emphasis on the
      market has <a>helped</a> foster opposition to this Constitution among the voters?
  - s: Genom färdplanen för jämställdhet mellan män och kvinnor för perioden 2006-2010
      gjorde Europeiska kommissionen ett åtagande att <v>hjälpa</v> <p>till</p> att
      utrota sexuellt våld och våld som är förbundet med människohandel.
    t: With its road map for equality between women and men for the period 2006-2010,
      the European Commission made a commitment to <a>help</a> eradicate sexual violence
      and violence linked to the trafficking in human beings.
  - s: Det slutliga målet är att <v>hjälpa</v> <p>till</p> med att skapa en fungerande
      stat som kan tjäna det somaliska folket och bekämpa terrorismen.
    t: The ultimate aim is to <a>help</a> create a functioning state that will be
      able to serve the Somalian people and where we also have to combat terrorism.
  - s: Avsikten med dessa förslag är för det första att rikta uppmärksamhet mot den
      allvarliga kris som textilindustrin nu genomgår, som delvis orsakats av den
      exponentiella ökningen av import från tredjeland, och för det andra att <v>hjälpa</v>
      <p>till</p> att bekämpa den snabba ökningen av otrygga arbeten, arbetslöshet
      och fattigdom.
    t: The aims of these proposals are firstly to draw attention to the severe crisis
      that the textile industry is currently undergoing, which was partly caused by
      the exponential rise in imports from third countries, and secondly to <a>help</a>
      fight the rapid growth in job instability, unemployment and poverty.
  - s: råda ämbetsmän att använda sin yttrandefrihet för att främja debatt och <v>hjälpa</v>
      <p>till</p> att fästa medborgarnas uppmärksamhet på europeiska frågor;
    t: advise officials to use their freedom of speech to promote debate and <a>help</a>
      focus citizens’ attention on European issues;
  - s: Som Lord Inglewood redan har sagt rör det sig om ett förslag som, rent politiskt,
      har kommit i rättan tid. Kollapsen för en företagsjätte som Enron och återverkningarna
      av en sådan kollaps för anställda, småsparare och pensionärer övertygar oss
      om att om det finns en möjlighet att <v>hjälpa</v> <p>till</p> att förhindra
      sådant elände för en del av våra medborgare, bör vi självfallet gripa den möjligheten.
    t: The collapse of a corporate giant like Enron and the reverberations of such
      a collapse for employees, for small investors, for pensioners, convince us that,
      if there is a way of <a>helping</a> prevent such misery for some of our citizens,
      then we should of course pursue it.
  - s: Jag uppmanar medlemsstaterna att fördöma denna terroristorganisation och att
      <v>hjälpa</v> <p>till</p> att skapa fred och stabilitet i Sri Lanka samt att
      kraftfullt stödja det initiativ som just nu vidtas av de norska och indiska
      regeringarna.
    t: I ask Member States to proscribe this terrorist organisation and to <a>help</a>
      build peace and stability in Sri Lanka and strongly support the initiative currently
      being taken by the Norwegian and Indian governments.
  - s: Europeiska unionen måste använda sin erfarenhet för att <v>hjälpa</v> <p>till</p>
      i övergångssituationer och vid humanitära kriser genom att fortsätta att stödja
      de ansträngningar mot förändringar som förhoppningsvis kommer att innebära att
      den pågående processen mot ett återinförande av självstyre för det irakiska
      folket och en utveckling till demokrati i Irak fullföljs.
    t: The European Union must bring to bear its experience in <a>helping</a> transitional
      situations and humanitarian emergencies, and must continue to support efforts
      towards transition, which will hopefully bring to a conclusion the ongoing process
      of returning self-determination to the Iraqi people and of the emergence of
      democracy in Iraq.
  - s: Man poängterar för övrigt vikten av att den framtida strategin skall <v>hjälpa</v>
      <p>till</p> att hantera de utmaningar som länderna står inför i form av en förändrad
      demografi, ökad globalisering, kunskapssamhället och Europeiska unionens utvidgning.
    t: Importance is also attached to the future strategy’s <a>helping</a> meet the
      challenges faced by the countries concerned in the form of different demographic
      features, increased globalisation, the knowledge society and EU enlargement.
  - s: Jag vill dessutom tillägga, herr Ripoll i Martínez, att om det uppstår perioder
      av torka - vilket man har anledning att frukta - har vi i Europeiska unionens
      budget andra medel för att <v>hjälpa</v> <p>till</p> och vara solidariska med
      bland annat jordbrukarna, framför allt genom den gemensamma jordbrukspolitiken.
    t: I would also add that if periods of drought do occur, as appears likely, we
      do have other means in the European Union budget, under the CAP for instance,
      of <a>helping</a> and of demonstrating solidarity, in particular where farmers
      are concerned.
  - s: Jag har ständigt yrkat på att Turkiets anslutning kan utgöra ett viktigt brohuvud
      mellan Öst och Väst och <v>hjälpa</v> <p>till</p> att befästa Turkiet som en
      sekulär demokrati och en lugnande kraft i en i övrigt instabil region.
    t: I have consistently argued that the accession of Turkey could form an important
      bridgehead between East and West and <a>help</a> consolidate Turkey as a secular
      democracy and a calming force in an otherwise unstable region.
  - s: Det livslånga lärandet kan följaktligen <v>hjälpa</v> <p>till</p> att bryta
      den onda cirkeln av fattigdom och arbetslöshet.
    t: So it can <a>help</a> break the cycle of poverty and unemployment.
  - s: Kommissionen, rådet och de internationella finansiella institutionerna måste
      överväga åtgärder för att <v>hjälpa</v> <p>till</p> att skydda befolkningen
      i området mot allvarliga ekonomiska svårigheter.
    t: The Commission, Council and international financial institutions must consider
      measures to <a>help</a> protect the population of the region against severe
      economic hardship.
  - s: Vi anser dock att det är viktigt att <v>hjälpa</v> <p>till</p> så att man kan
      återgå till en situation med mänskliga rättigheter, demokrati och frihet, vilken
      givetvis är förenlig med socialismen.
    t: However, we believe it is important to <a>help</a> so that a process promoting
      human rights can resume, and so that democracy and freedom can be re-established,
      values that are clearly compatible with socialism.
  - s: Till svar på de frågor som nyss ställdes, vill jag säga att unionen förfogar
      över några instrument för att <v>hjälpa</v> <p>till</p> att förebygga katastrofer
      och behandla deras följder.
    t: In answer to the questions that have just been raised, I would point out that
      the Union has various tools to <a>help</a> prevent disasters and to deal with
      their effects.
  - s: För att <v>hjälpa</v> <p>till</p> att mobilisera och samordna våra insatser
      har jag bett det spanska ordförandeskapet för EU att sammankalla ett extramöte
      med rådet (utrikesfrågor).
    t: To <a>help</a> mobilise and coordinate our response, I asked the Spanish EU
      Presidency to call an extraordinary Foreign Affairs Council yesterday.
  - s: När krishanteringsstyrkorna för en tid sedan upprättades för att förstärka
      EU:s utrikes- och säkerhetspolitik, inklusive försvarspolitiken, motiverades
      detta - åtminstone i Finland - med att dessa styrkor också skulle kunna sättas
      in i händelse av naturkatastrofer och att de kunde <v>hjälpa</v> <p>till</p>
      när sådana katastrofer inträffar någonstans i världen, däribland naturligtvis
      i Europa.
    t: When, a while ago, the crisis management forces were established to bolster
      the European’s foreign and security policy, including its defence policy, the
      reason I was given for this, at least in Finland, was that these forces were
      also there in the event of natural disasters, and that they could <a>help</a>
      when such catastrophes struck anywhere in the world, including Europe of course.
  - s: EU har ett ansvar för att <v>hjälpa</v> <p>till</p> att skapa demokrati och
      garantera respekten för de mänskliga rättigheterna, och ramarna för dess åtaganden
      i Irak omfattar tre prioriteringar för att inrätta grundläggande tjänster som
      hälsa och utbildning, öka rättssäkerheten och stödja kommissionen för de mänskliga
      rättigheterna.
    t: The EU has a responsibility to <a>help</a> build democracy and ensure respect
      for human rights, and the framework for engagement with Iraq sets out three
      priorities to help build basic services like health and education, to enhance
      the rule of law and to support the Human Rights Commission.
  - s: Varje nytt lagförslag bör inbegripa ett berättigande om varför det är nödvändigt
      med åtgärder på unionsnivå och vi kanske kan <v>hjälpa</v> <p>till</p>, som
      min kollega Clegg har föreslagit, med att inrätta ett ständigt granskningsutskott
      i denna kammare för att se till att de föreslagna åtgärderna följer kriterierna
      för subsidiaritet och proportionalitet.
    t: Each new legislative proposal should include a justification of why action
      at Union level is necessary and we might <a>help</a>, as my colleague Mr Clegg
      has suggested, by establishing a standing scrutiny committee in this House to
      ensure that measures proposed meet the criteria for subsidiarity and proportionality.
  - s: Vi måste se till att EU snabbt och effektivt bemöter potentiella krissituationer
      och därigenom <v>hjälper</v> <p>till</p> att förhindra att tragedier av det
      slag som vi den senaste tiden har fått bevittna i Östtimor upprepas.
    t: We must ensure that the EU responds urgently and effectively to potential crisis
      situations and thereby <a>helps</a> prevent the recurrence of the sort of tragedies
      that we have recently experienced in East Timor.
  - s: Från och med slutet av 2002 kommer detta att <v>hjälpa</v> <p>till</p> att
      förbättra situationen för besökande bilister, nämligen de olycksdrabbade europeiska
      medborgare som råkar ut för vägolyckor då de befinner sig utanför sitt hemland.
    t: From the end of 2002 it will <a>help</a> improve the situation of visiting
      motorists, namely those unfortunate European citizens who are victims of a road
      accident while they are outside their home country.
  - s: Europeiska unionen har ett stort intresse i att <v>hjälpa</v> <p>till</p> i
      upprättandet av ett stabilt, välmående och öppet Kina som ansluter sig till
      politisk pluralism, fri marknad, rättssäkerhet och som bidrar till byggandet
      av en säker internationell ordning.
    t: The European Union has a profound interest in <a>helping</a> the emergence
      of a stable, prosperous and open China that embraces political pluralism, free
      markets, the rule of law and assists in building a secure international order.
  - s: För att uttrycka det kortfattat <v>hjälpte</v> han <p>till</p> att leverera
      en båt till Marocko.
    t: Briefly, he <a>helped</a> deliver a boat to Morocco;
  - s: Stora framsteg har gjorts, och många reformer genomfördes på relativt kort
      tid. Det är nu upp till våra parlamentsledamöter att <v>hjälpa</v> <p>till</p>
      att se till att de reformer som fortfarande behövs genomförs med samma beslutsamhet.
    t: It is now up to our new fellow Members to <a>help</a> ensure that the reforms
      that remain necessary are implemented with the same determination.
  - s: Jag tackar er för allt det som ni tidigare har gett i stöd och hoppas verkligen
      att detta stöd också förlänas oss i framtiden, eftersom vår prioriterade uppgift
      borde vara att <v>hjälpa</v> <p>till</p> att återuppbygga de palestinska myndigheternas
      institutioner, så att de sedan kan tillhandahålla tjänster till det palestinska
      folket.
    t: I thank you for whatever you have given as support in the past and do hope
      that this support will also be extended to us in the future, because our priority
      task should be to <a>help</a> restore the institutions of the Palestinian authority
      so that it can then deliver services to the Palestinian people.
  - s: Jag ber er vara medvetna om vad som ligger framför oss och betänka att vi,
      fru kommissionsledamoten och jag, kommer att göra allt vi kan för att under
      dessa få veckor försöka <v>hjälpa</v> <p>till</p> att ta fram en lösning för
      EU.
    t: please be aware of what is ahead of us, and aware that we, the Commissioner
      and I, are going to do everything possible to dedicate the time left to us in
      these few weeks to see if we can <a>help</a> find a solution on behalf of the
      European Union.
  - s: Herr talman, jag har inte mer att tillägga än att uttrycka min önskan att <v>hjälpa</v>
      <p>till</p> att uppnå detta mål, och att jag hoppas på stöd från parlamentets
      ledamöter i min strävan.
    t: Mr President, I do not have anything much further to add except to express
      my wish to <a>help</a> achieve that end and to have the support of the Members
      of this House in achieving it.
  - s: Jag ber er att <v>hjälpa</v> <p>till</p> för att medverka till frigivningen
      av 45-årige Antonio Ramón Díaz Sánchez, som dömdes till 27 års fängelse 2003.
    t: Mr President, I am asking you to <a>help</a> secure the release of 45-year-old
      Antonio Ramón Díaz Sánchez, who was sentenced to 27 years in jail in 2003.
  - s: I Irland betraktar man kommissionen som en hederlig mäklare - någon som alltid
      kan <v>hjälpa</v> <p>till</p> när det finns vanskliga textmässiga och konkreta
      politiska frågor som måste övervägas.
    t: In Ireland the Commission is regarded as an honest broker - someone who can
      always <a>help</a> when there are delicate textual and substantial political
      issues to be considered.
  - s: Jag hoppas ärligt talat att Europa inte på nytt skall återfalla i blåkopior
      utan att vi skall använda våra diplomatiska talanger för att <v>hjälpa</v> <p>till</p>
      att lösa den stora konflikten mellan Israel och palestinierna.
    t: We need to use our diplomatic skills to <a>help</a> resolve the massive conflict
      between Israel and the Palestinians.
  - s: Jag vill också tacka min kollega Kindermann som har <v>hjälpt</v> <p>till</p>
      att ändå hitta en lösning i ett antal kompromissändringsförslag.
    t: I should also like to thank Mr Kindermann, who <a>helped</a> us find a solution
      in a number of compromise amendments.
  - s: Han sade att det inom kort kommer att hållas en konferens om detta direktiv
      i Trier, och han har uppmanat kommissionen att <v>hjälpa</v> <p>till</p> med
      att styra det igenom lagstiftningsförfarandet.
    t: He said that there will shortly be a conference in Trier on that directive
      and he has asked the Commission to <a>help</a> steer it through its legislative
      process.
  - s: om kommissionen ständigt skall utsättas för önskemål från råd och parlament
      utan att någon kan säga var den skall hämta resurserna, så är redan vad den
      skall göra och var den skall <v>hjälpa</v> <p>till</p> ett problem för den.
    t: As for funding these two measures, that is a very difficult question, because
      it really is a problem for the Commission to be constantly confronted by the
      Council and Parliament with their wishes as to what it should do and where it
      should <a>help</a>;
  - s: Jag ser en verklig möjlighet att biträda med personal från Europa, för att
      <v>hjälpa</v> <p>till</p> med detta arbete.
    t: I see a real opportunity to second personnel from Europe to <a>help</a> with
      this work.
  - s: Vi skulle dock uppskatta om det görs mer än bara ett formellt uttalande och
      om institutionerna samarbetade för att <v>hjälpa</v> <p>till</p> att åtgärda
      det särskilda exempel som jag just nämnde.
    t: However, we would appreciate it if there was more than simply a formal statement
      and the institutions cooperated to <a>help</a> rectify the particular example
      that I have just mentioned.
  - s: Antagandet av förslaget borde kunna <v>hjälpa</v> <p>till</p> att lösa de problem
      som skulle kunna uppkomma för personer som byter bostadsort och flyttar från
      en medlemsstat till en annan och som tillfälligt vill använda ett fordon som
      registrerats i det land de kommer ifrån.
    t: Its adoption will <a>help</a> solve problems that can crop up for people who
      change their domicile from one Member State to another or who temporarily want
      to use a vehicle registered in their country of origin in another Member State.
  - s: Parlamentet kan och måste <v>hjälpa</v> <p>till</p> med denna förståelse eftersom
      vi är rättmätiga företrädare för de europeiska medborgarna, medborgare som just
      nu helt förståeligt känner sig förväntansfulla och oroliga inför resultatet
      av de framtida förhandlingarna.
    t: Parliament can and must <a>help</a> with this understanding insofar as we are
      the legitimate representatives of the citizens of Europe, who at the moment
      are naturally expectant and concerned with regard to the results of the future
      negotiations.
  - s: De anser att det är ett brott mot detta avtal om Europeiska unionen inte <v>hjälper</v>
      <p>till</p> med lånefinansieringen av detta arbete.
    t: They see the failure to <a>help</a> with the loan finance for this work by
      the European Union as a failure to honour that agreement.
  - s: Parlamentet fyller en viktig roll i att säkerställa att detta projekt håller
      tidsplanen och budgeten, och jag har i betänkandet föreslagit att det är lämpligt
      att utse två experter för att <v>hjälpa</v> <p>till</p> vid utvärderingen av
      arbetet.
    t: Parliament has an important role to make sure that this project goes ahead
      to time and to budget and I have suggested in the report that it might be expedient
      that two experts might be appointed to <a>help</a> in our assessment of the
      work.
  - s: Enligt rådets beslut att inrätta en europeisk polisakademi är syftet att denna
      skall <v>hjälpa</v> <p>till</p> med utbildningen av högre polistjänstemän i
      medlemsstaterna.
    t: Mr President, according to the Council decision on the establishment of the
      European police college, the aim of the EPC is to <a>help</a> train senior law
      enforcement officers of the Member States.
  - s: Mot bakgrund av artikel 37 och protokoll nr 4 i anslutningsfördraget uppmanar
      jag kommissionen att <v>hjälpa</v> <p>till</p> att hitta en lösning.
    t: On the basis of Article 37 and Protocol No 4 of the Treaty of Accession, I
      urge the Commission to <a>help</a> find a solution;
  - s: För att <v>hjälpa</v> <p>till</p> med detta bör det finnas ”halvvägshus” med
      lämpliga, stöttande omgivningar.
    t: In order to <a>help</a> with this, there should be ’halfway houses’ which have
      appropriate, supportive surroundings.
  - s: styrkorna, därför att det inte råder något tvivel om att vi i Mostar har sett
      det fantastiska tekniska understödet som har <v>hjälpt</v> <p>till</p> med att
      bygga upp den;
    t: the strengths, because there is no doubt that in Mostar we have seen tremendous
      technical assistance which has <a>helped</a> rebuild it;
  - s: Vad jag skulle vilja se är en motsvarande delaktighet att <v>hjälpa</v> <p>till</p>
      med den nästan ofattbara sociala omstrukturering som oundvikligen kommer att
      följa i dess spår med - jag upprepar - 400 miljoner bönder på landsbygden utan
      jobb.
    t: What I would like to see is an equal concern to <a>help</a> with the almost
      inconceivable social restructuring which will inevitably follow in its wake
      with - I repeat - 400 million rural farmers out of a job.
  - s: Vi måste <v>hjälpa</v> <p>till</p> med återuppbyggnaden i länderna.
    t: we must <a>help</a> with reconstruction in these countries.
  - s: Det är för övrigt för att <v>hjälpa</v> <p>till</p> vid dessa förberedelser
      som Europeiska unionens särskilda sändebud, ambassadör Moratinos, åkte till
      området i slutet av augusti.
    t: It is, in fact, to <a>help</a> with these preparations that the EU Special
      Envoy, Ambassador Moratinos, visited the region at the end of August.
  - s: Kommissionen är redo att använda alla de instrument som står till dess förfogande
      för att <v>hjälpa</v> <p>till</p> att lindra de mycket allvarliga ekonomiska
      svårigheter som palestinierna står inför.
    t: The Commission stands ready to use all the instruments available to it to <a>help</a>
      alleviate the very severe financial difficulties facing the Palestinians.
  - s: I synnerhet vill jag uppmana kommissionen att <v>hjälpa</v> <p>till</p> med
      att undanröja några av de svårigheter som de ungerska förhandlarna möter från
      byråkratierna inom kommissionen och skynda på hela processen.
    t: In particular, I call upon the Commission to <a>help</a> alleviate some of
      the difficulties the Hungarian negotiators are facing with internal bureaucracies
      within the Commission and speed up that whole process.
  - s: Detta kommer att göra det möjligt för passagerare att göra ett val, kanske
      låta bli att dricka alkohol, kanske ta en aspirin tre till fyra dagar innan
      flygningen eller använda sådana här nya stödstrumpor som <v>hjälper</v> <p>till</p>
      att reglera blodflödet i benen.
    t: This will allow passengers, as consumers, to exercise the choice perhaps not
      to drink alcohol, perhaps to take aspirin three or four days before flying or
      to wear these new compression socks which <a>help</a> regulate blood flow in
      the legs.
  - s: I det konkreta fallet i resolutionen ber man också att kommissionen skall sända
      experter och tekniker som <v>hjälper</v> <p>till</p> att bedöma skadorna och
      för att finna sätt att återuppbygga det som förstörts.
    t: In the specific case of the resolution, the European Commission has also been
      asked if it could send experts and technicians to <a>help</a> evaluate the damage
      and find a way to rebuild what has been destroyed.
  - s: Ett beslut att avsätta 758 800 euro i humanitärt bistånd har fattats i enlighet
      med de grundläggande nödåtgärderna för att <v>hjälpa</v> <p>till</p> att möta
      offrens trängande behov.
    t: A decision to allocate EUR 758 800 of humanitarian aid has been taken under
      the primary emergency procedure to <a>help</a> meet the urgent needs of the
      victims.
  - s: Vi litar på att ni ska <v>hjälpa</v> <p>till</p>, så att vi kan förverkliga
      detta mål och lyckas få ramprogrammet, som skall tillhandahålla de nödvändiga
      instrumenten för att vi skall kunna bemöta de utmaningar som det är tänkt att
      svara mot, godkänt i sin helhet.
    t: We rely on you to <a>help</a> us realise that aim and achieve the overall approval
      of the framework programme, which will make available the means we need to face
      the challenges to which it will have to respond.
  - s: Det är viktigt att stödja program som <v>hjälper</v> <p>till</p> att balansera
      den infrastrukturella standarden inom EU.
    t: It is important to support programmes that <a>help</a> balance the infrastructural
      standards within the EU.
  - s: Detta är en del av vår beslutsamma ansträngning att försöka <v>hjälpa</v> <p>till</p>
      att minska klyftan mellan medlemsstaterna eftersom detta faktiskt är innebörden
      i begreppet konvergens.
    t: This is part of our determined effort to try to <a>help</a> reduce the gap
      between the Member States, since that is indeed the spirit of convergence.
  - s: Genom att anta vitboken uppmanar vi kommissionen och medlemsstaterna att främja
      offentlig-privata partnerskap för att <v>hjälpa</v> <p>till</p> att finansiera
      alla de initiativ som är knutna till anpassningspolitiken.
    t: By adopting the White Paper, we call on the Commission and Member States to
      promote public-private partnerships to <a>help</a> finance all of the initiatives
      tied to the adaptation policies.
  - s: Intelligenta transportsystem (ITS) för vägtransporter som kopplas samman med
      andra transportsätt kan <v>hjälpa</v> <p>till</p> att minska trafikstockningar
      och trafikens negativa miljöeffekter.
    t: The use of intelligent transport systems (ITS) applied to road transport and
      interfaced with other transport modes can <a>help</a> reduce congestion and
      its harmful effects on the environment.
  - s: Programmet ”Säkrare Internet” är ett unikt alleuropeiskt initiativ som innebär
      att EU <v>hjälper</v> <p>till</p> att dels bekämpa olagligt innehåll och skadligt
      beteende online, dels öka medvetenheten hos allmänheten om barns säkerhet online.
    t: The Safer Internet Programme is a unique pan-European initiative through which
      the EU <a>helps</a> combat illegal content and harmful conduct online and increase
      awareness of child safety online among the European public.
  - s: På så sätt vill vi tydligt visa att EU bryr sig, att EU står för solidaritet
      och att vi kan <v>hjälpa</v> <p>till</p> om landet befinner sig i sådana trångmål.
    t: Europe is solidarity and Europe can <a>help</a> if the country is in such distress.
  - s: Mot bakgrund av detta är det nu mycket viktigt - delvis genom att öka de ekonomiska
      resurser som har tilldelats sammanhållningspolitiken - att stödja mindre gynnade
      regioner och de regioner som har strukturella problem, för att på detta sätt
      <v>hjälpa</v> <p>till</p> att undanröja de hinder för den regionala utvecklingen
      som finns på grund av de permanenta naturliga och geografiska nackdelar som
      till exempel öregionerna har.
    t: With this in view, it is now crucial - partly by increasing the financial resources
      allocated to cohesion policy - to support the disadvantaged regions and those
      with structural problems, so <a>helping</a> eliminate those obstacles to regional
      development that exist due to the permanent natural and geographical disadvantages
      that exist in, for example, the island regions.
  - s: Därför finns det ett brådskande behov att fastställa statistiska indikatorer
      för att <v>hjälpa</v> <p>till</p> att identifiera de särskilda egenskaperna
      för alla områden med svåra geografiska förhållanden.
    t: There is therefore an urgent need to establish statistical indicators to <a>help</a>
      identify the specificities of all areas with difficult geographical conditions.
  - s: Sammanhållningen - som är ett av Europeiska unionens grundläggande mål - kommer
      endast att uppnås om de berörda regionerna kan räkna med ett generellt stöd
      när det gäller att <v>hjälpa</v> <p>till</p> med att minska och undanröja hindren
      för deras utveckling.
    t: Cohesion - which is one of the basic objectives of the European Union - will
      only be achieved if the regions concerned are able to count on across-the-board
      support in <a>helping</a> reduce and eliminate the obstacles to their development.
  - s: Därför är det nödvändigt att <v>hjälpa</v> <p>till</p> att få till stånd en
      anpassning av EU:s politik, särskilt när det gäller transport, energi, offentlig
      upphandling och statligt stöd, med inriktning på att garantera exempelvis full
      sysselsättning, ekonomisk tillväxt, införlivande med den inre marknaden, den
      europeiska modellen och målen med den nya Lissabonstrategin.
    t: It is therefore necessary to <a>help</a> bring about an adjustment to EU policies,
      particularly when it comes to transport, energy, public service contracts and
      State aids, and this with a view to guaranteeing, for example, full employment,
      economic growth, integration into the internal market, the European model and
      the objectives of the renewed Lisbon Strategy.
  - s: Här vill jag också berömma det arbete som de hängivna männen och kvinnorna
      i Royal Ulster Constabulary (polismyndigheten i Ulster, Nordirland) utfört när
      de <v>hjälpt</v> <p>till</p> att utbilda den lokala polisstyrkan.
    t: Here I also want to commend the work of the dedicated men and women of the
      Royal Ulster Constabulary who <a>helped</a> train the local police force.
  - s: Nu vill man införa ett förbud inte enbart mot homosexuella bröllop, utan t.o.m.
      att vara vittne eller <v>hjälpa</v> <p>till</p> med planeringen av bröllopet,
      med upp till fem års fängelse.
    t: Now, there is a desire to introduce a ban not only on homosexual marriages
      but even on being a witness to, or <a>helping</a> plan, such a marriage, with
      up to five years’ imprisonment for those convicted.
  - s: Förenta staterna har en jättelik kapitalmarknad och aktiemarknad för att <v>hjälpa</v>
      <p>till</p> med riskvilligt kapital.
    t: The US has a huge capital market and equity market to <a>help</a> in venture
      capital.
  - s: Jag skulle vilja uppmana dem att <v>hjälpa</v> <p>till</p> att försvara det
      resultat som konventet har nått.
    t: I would like to urge them to <a>help</a> defend the result that has been achieved
      in this convention.
  - s: Tvärtom måste vi använda vår samlade goda vilja och energi mycket mer för att
      <v>hjälpa</v> <p>till</p> att skapa försoning och varaktig fred. Det är parlamentets
      uppgift.
    t: On the contrary, we must use our joint goodwill and energy much more to <a>help</a>
      establish reconciliation and lasting peace.
  - s: Det beror också på att framgångar i Cancún skulle ha utgjort en mycket positiv
      signal, en signal som kunde ha <v>hjälpt</v> <p>till</p> att gjuta nytt liv
      i den globala ekonomin.
    t: It is also because success at Cancún would have sent out a very positive signal,
      one that would have <a>helped</a> revitalise the global economy.
  - s: Genom att betrakta dem som verkliga motparter kan Europa få en plats i världen
      för att <v>hjälpa</v> <p>till</p> att göra den mer mänsklig.
    t: It is by considering them as real counterparts that Europe will win a place
      in the world, in order to <a>help</a> make it more humane.
  - s: Jag vill också rikta ett tack till alla de oräkneliga personer i Förenade kungariket
      som <v>hjälpte</v> <p>till</p> med att organisera våra besök i olika delar av
      Förenade kungariket, när våra undersökningar ägde rum.
    t: I would also like to register a note of thanks to the countless people in the
      United Kingdom who <a>helped</a> organise our visits to the various parts of
      the UK during the course of our investigations.
  - s: I det fallet är det nödvändigt att inte bara ta itu med fördelningen av medel
      och fastställandet av mål, utan att också <v>hjälpa</v> <p>till</p> med utformningen
      av program för att identifiera mål och med bildandet av kluster i enskilda regioner
      och delar av regioner för att generera hållbar ekonomisk tillväxt.
    t: In this case it is necessary not just to address the allocation of resources
      and the identification of objectives, but also to <a>help</a> with the definition
      of the programmes for identifying objectives and to assist with the formation
      of clusters in individual regions and parts of regions in order to generate
      sustainable economic growth.
  - s: Ett annat stort problem är att tjänstemännen inte <v>hjälper</v> <p>till</p>
      med fördelningen av EU-medel utan inriktar sig på kontroller som är mycket mer
      långtgående än lagen kräver.
    t: There is also a considerable problem in that officials do not <a>help</a> with
      the allocation of EU funds, but focus only on controls, which far exceed anything
      required by the law.
  - s: Att skapa högsta möjliga insyn och ansvar samt att främja och <v>hjälpa</v>
      <p>till</p> att befästa en kultur av att ge medborgarna service, är nyckelfaktorer
      för att fullfölja det uppdraget.
    t: Maximising transparency and accountability, and promoting and <a>helping</a>
      entrench a culture of service to citizens, are key factors in the fulfilment
      of this task.
  - s: Kommissionen kommer att fortsätta att göra sitt för att <v>hjälpa</v> <p>till</p>
      att nå det målet.
    t: The Commission will continue to do its part to <a>help</a> achieve that aim.
  - s: Kommissionen samarbetar med utvecklingsländerna för att <v>hjälpa</v> <p>till</p>
      att inrätta ett sunt regelverk för tillhandahållande av grundläggande tjänster.
    t: The Commission is collaborating with developing countries to <a>help</a> put
      in place a sound regulatory framework for the provision of basic services.
  - s: Ekonomiska reformer kommer att <v>hjälpa</v> <p>till</p> med att nå den tillväxt
      och de investeringar som behövs i sammanhanget, och det gradvisa skapandet av
      Europeiska unionens och Medelhavsområdets gemensamma inre marknad, kommer att
      innebära många nya möjligheter.
    t: Economic reforms will <a>help</a> achieve the growth and investment needed
      for this purpose, and the gradual creation of a true EuroMed internal market
      will create many new opportunities.
  - s: Europaparlamentet har begärt att största möjliga påtryckningar skall utövas,
      att associeringsavtalet skall sägas upp och att det skall finnas en beredskap
      att vid ett eldupphör omedelbart bidra till en övervakande insatsstyrka som
      kan <v>hjälpa</v> <p>till</p> att bygga upp de palestinska myndigheterna och
      skilja de stridande parterna åt.
    t: The European Parliament has asked for maximum pressure to be exerted, for a
      suspension of the Association Agreement and for a willingness, in the event
      of a ceasefire, to contribute immediately to the monitoring and intervention
      force which would <a>help</a> develop the Palestinian Authority and help separate
      the warring factions.
  - s: Hur kan vi <v>hjälpa</v> <p>till</p> med att släcka den eld som har förstört
      Palestina och gjort så att folket måste leva i förnedring, skräck och utan de
      grundläggande bekvämligheterna?
    t: How can we <a>help</a> extinguish the fire that has devastated Palestine and
      reduced the people to a life of humiliation, fear and deprivation of the basic
      amenities of life?
  - s: Hur kan EU <v>hjälpa</v> <p>till</p>?
    t: How can the EU <a>help</a>?
  - s: De mänskliga rättigheterna får inte bli ett instrument som <v>hjälper</v> <p>till</p>
      med att ge lättnader, det omfattar också ekonomisk ersättning, till personer
      som t.ex. terrorister, som själva är de värsta missbrukarna av mänskliga rättigheter.
    t: Human rights must not become a device that <a>helps</a> give comfort, even
      financial compensation, to those such as terrorists, themselves the worst abusers
      of human rights.
  - s: Det vi nu gör, är att vi ger medlemsstaterna möjlighet att ta sig i kragen
      och använda dessa pengar för att <v>hjälpa</v> <p>till</p> med att förbättra
      miljön, arbetsplatsförhållandena och sysselsättningen i hela Europeiska unionen.
    t: What we are doing now is giving the Member States the chance to get their act
      together and to spend this money, to <a>help</a> improve the environment, working
      conditions and employment prospects throughout our European Union.
  - s: Kommissionen kan, vilket jag hoppas att den också kommer att göra, <v>hjälpa</v>
      <p>till</p> genom att snabba upp det interna samrådet vilket fortfarande förefaller
      vara en ganska långsam process.
    t: The Commission can <a>help</a>, as I hope they will, by speeding up the inter-service
      consultation which still seems to be a rather dozy process.
  - s: Kommissionen kan också <v>hjälpa</v> <p>till</p> genom att dela med sig till
      parlamentet av kvartalsinformationen från Europeiska investeringsfonden (EIF)
      och jag tackar kommissionen för att i utskottet för sysselsättning och socialfrågor
      öppet ha gått med på att göra detta.
    t: It can also <a>help</a> by sharing with Parliament the quarterly information
      from the EIF and I thank the Commission for agreeing publicly in the Employment
      Committee to do this.
  - s: Med fördraget kan vi <v>hjälpa</v> <p>till</p> ännu mer, men utan det blir
      vi tvungna att stanna på samma nivå som idag.
    t: With the Treaty we can <a>help</a> even more but, without it, we will have
      to stay only at the level we have reached now.
  - s: Om vi vill <v>hjälpa</v> <p>till</p> på internationellt plan för att se till
      att problemet finns kvar på dagordningen - så som Stavros Dimas framgångsrikt
      gör för kommissionen - måste vi som Europeiska unionen, som parlamentet, deklarera
      vad vår tanke är.
    t: If we want to <a>help</a> at international level to ensure that this issue
      is kept on the agenda - as Stavros Dimas is successfully doing for the Commission
      - as the European Union, as the Parliament, we must state what our concept is;
  - s: Även staten har ett ansvar för att stödja kvinnor som deltar i vetenskapligt
      arbete, ett ansvar för att stödja dem under studierna, hjälpa dem att förena
      familje- och arbetslivet, ge dem rättvis ersättning för sitt arbete, tillhandahålla
      direkta sociala förmåner och <v>hjälpa</v> <p>till</p> med barnomsorgen på ett
      så naturligt sätt som möjligt.
    t: for supporting them during their studies, helping them to reconcile their family
      and working lives and to receive just rewards for their work, providing them
      with direct social benefit payments and <a>helping</a>, in as natural a way
      as possible, with child care.
  - s: Det vi försöker göra, genom programmet om mikroföretag, är att kunna <v>hjälpa</v>
      <p>till</p> med att skapa och konsolidera tillsvidareanställningar, och utnyttja
      projekt för infrastruktur och offentliga arbeten för att utveckla ett nät av
      tidsbegränsade anställningar.
    t: And what we are trying to do, through the programme on micro-enterprises, is
      to <a>help</a> create and consolidate open-ended jobs, and to use those projects
      aimed at completing infrastructures and public works to develop a network of
      temporary jobs.
  - s: För det andra bör vi bidra till övervakningen av färdplanen och utöva tryck
      på arabstaterna att <v>hjälpa</v> <p>till</p> genom att upphöra att finansiera
      extremistgrupper och stänga dessa gruppers kontor.
    t: Secondly, we should contribute to the Roadmap’s monitoring process and put
      pressure on Arab States to <a>help</a> dry up funds to extremist groups and
      to close the offices of those groups.
  - s: Det måste man helt enkelt inse, och därför vill jag vädja till alla, som kanske
      fortfarande tvivlar, att <v>hjälpa</v> <p>till</p>, så att vi i morgon slutför
      detta och skapar en grundval för partifinansieringen, vilket gör det möjligt
      att även i framtiden fortsätta detta arbete.
    t: It is for that reason that I am appealing to all those who may perhaps still
      harbour doubts to play their part in <a>helping</a> us, tomorrow, to achieve
      a result that will lay a foundation, one on the basis of which political parties
      can be funded, one that will make the future continuation of this work possible.
  - s: Dessutom bör man, utan att vilja måla upp ett katastrofscenario, med mediernas
      hjälp lansera en kommunikationskampanj i EU för att informera EU:s medborgare
      om enkla saker som alla kan göra för att <v>hjälpa</v> <p>till</p> att skydda
      klimatet.
    t: Moreover, without wishing to be alarmist, a European communication campaign
      should be launched, with the support of the media, in order to present the citizens
      of Europe with simple things that anyone can do to <a>help</a> protect the climate.
  - s: Kommissionen har öronmärkt omkring 1,56 miljoner euro för att <v>hjälpa</v>
      <p>till</p> att förbereda valet.
    t: The Commission has earmarked about EUR 1.56 million to <a>help</a> prepare
      the elections.
  - s: Jag tillstår att en förbättring av situationen för missgynnade regioner och
      områden genom forskningsinvesteringar är en del av processen med att bygga upp
      kompetens och mänskligt kapital, vilket kommer att <v>hjälpa</v> <p>till</p>
      att få arbetstillfällen till sådana regioner.
    t: I recognise that improving the situation of disadvantaged regions and areas
      through research investment is part of the process of building up skills and
      human capital, which will <a>help</a> bring jobs to such regions.
  - s: Det måste vi förstå, och vi måste göra allt i Europa för att <v>hjälpa</v>
      <p>till</p> att förstöra terrorismens nätverk.
    t: We have to understand that and we must do everything we can in Europe to <a>help</a>
      destroy terrorist networks.
  - s: Ni behöver bara kopiera dem. Vi är också beredda att <v>hjälpa</v> <p>till</p>
      hela tiden.
    t: And we are always ready to <a>help</a> you.
  - s: Vi bör här och nu räta ut de frågetecken som finns, <v>hjälpa</v> <p>till</p>
      att vända en negativ känsla som är starkare i de länder som i dag blockerar
      överenskommelsen om jordbrukskapitlet, de länder som ifrågasätter direktstödet
      till jordbruket antingen genom att försöka uttyda hur den ekonomiska horisonten
      kommer att se ut efter 2006 eller genom att ifrågasätta att stödet tas med i
      gemenskapens regelverk.
    t: At these times, we must clear away doubts and <a>help</a> change a negative
      attitude, which is strongest in those countries which, right now, are blocking
      agreement in the chapter on agriculture and calling into question direct aids
      for agriculture, either through attempting to clear the financial horizon beyond
      2006 or by questioning their inclusion in the Community acquis.
  - s: Jag samtycker till resolutionens förslag om att vi på gemenskapsnivå bör analysera
      hur finanssektorn skulle kunna <v>hjälpa</v> <p>till</p> att täcka skador som
      drabbat ekonomin på grund av den, eller skador som är knutna till regeringars
      ingripanden i avsikt att stabilisera banksystemet.
    t: I also agree with the resolution’s provision that we must analyse at Community
      level how the financial sector might fairly <a>help</a> cover damage done to
      the economy because of it or damage that is linked to government interventions
      aimed at stabilising the banking system.
  - s: En skatt på finansiella transaktioner skulle kunna bidra till att minska den
      instabila och riskfyllda handeln med finansiella tjänster genom att inbringa
      miljarder för att <v>hjälpa</v> <p>till</p> att hantera klimatförändringens
      effekter och hjälpa de utvecklingsländer som har drabbats hårdast av finanskrisen.
    t: An FTT could help reduce volatile and risky financial trading while raising
      billions to <a>help</a> tackle the effects of climate change and help developing
      countries who have been hit hardest by the financial crisis.
  - s: Vår omröstning i dag är i stället ett mandat för EU för att kunna <v>hjälpa</v>
      <p>till</p> att föra debatten.
    t: If Europe takes no action and comes to no view, then we will be left out of
      the international debate - our vote today is a mandate instead for Europe to
      <a>help</a> lead this debate.
  - s: En tydlig signal från Förenta staterna och Ryssland om att de båda länderna
      är villiga att minska sina kärnvapenarsenaler kan <v>hjälpa</v> <p>till</p>
      att skapa en ansvarskänsla hos de kärnvapenmakter som också är redo att nedrusta.
    t: A strong signal from the United States and Russia to show that they are both
      inclined unilaterally to reduce their nuclear arsenal could <a>help</a> give
      a sense of responsibility to the average nuclear powers that are also ready
      to disarm.
  - s: Vi måste ta denna chans att <v>hjälpa</v> <p>till</p> att bibehålla takten
      för att uppnå den robusta och rättsligt bindande globala klimatöverenskommelse
      för perioden efter 2012 som naturligtvis fortfarande är vårt mål.
    t: We need to seize this chance to <a>help</a> maintain momentum towards the robust
      and legally binding global climate agreement for the post-2012 period which,
      of course, remains our objective.
  - s: Kommissionens meddelande innehåller en strategi för att <v>hjälpa</v> <p>till</p>
      att behålla drivkraften för de internationella ansträngningarna att hantera
      klimatförändringarna, som kommer till uttryck genom det växande stödet för Köpenhamnsöverenskommelsen.
    t: The Commission’s communication sets out a strategy to <a>help</a> maintain
      the momentum of global efforts to tackle climate change expressed by the growing
      support for the Copenhagen Accord.
  - s: Genom att ge företagen i Förenade kungariket självförtroende att bryta sig
      in på dessa marknader, kommer denna åtgärd att <v>hjälpa</v> <p>till</p> med
      detta och öka handeln, tillväxten och sysselsättningen i både den nordvästra
      regionen och i hela Förenade kungariket.
    t: By giving UK businesses the confidence to reach into these markets, this measure
      will <a>help</a> in this task and increase trade, growth and employment across
      both the north-west and all of Britain.
  - s: Jag vill uppmana alla att <v>hjälpa</v> <p>till</p> att se till att denna information
      når ut till medlemsstaterna, så att fler personer som befinner sig i svårigheter
      kan använda sig av detta instrument för att starta upp företag.
    t: I would like to ask everybody to <a>help</a> ensure that this information reaches
      Member States, so that more people in difficulties can use this instrument to
      launch businesses.
  - s: Ni ber oss att <v>hjälpa</v> <p>till</p> att skapa samförstånd.
    t: Commissioner, you ask us to <a>help</a> reach a consensus.
  - s: Jag anser att vi därmed har tillräckligt med argument och möjligheter att <v>hjälpa</v>
      <p>till</p> på ett mycket mer konkret sätt.
    t: I believe that with this we have enough arguments, as well as the possibility
      of <a>helping</a> in a much more concrete way.
  - s: Jag anser att vi bör tacka Heinz Gabriel och rådets företrädare som <v>hjälpte</v>
      <p>till</p> att göra förlikningen framgångsrik.
    t: I believe that we can thank Mr Gabriel and the Council representatives who
      <a>helped</a> make a success of the conciliation because I recall that, on the
      evening of the conciliation, we had the impression at times that facing us were
      ministers for the budget rather than ministers for the environment.
  - s: Unionen kan <v>hjälpa</v> <p>till</p> med att lösa problemet med att kontrollera
      flyktingarnas återvändande, liksom problemet med att sända hem nybyggare, och
      EU kan i hög grad bidra till utvecklingen på Cyperns norra del, när återföreningen
      väl har genomförts och den turkiska armén inte längre är kvar.
    t: It can <a>help</a> resolve the problem of the controlled return of refugees
      and the repatriation of colonists, and can make a considerable contribution
      to the development of the northern part of Cyprus, after reunification and after
      the withdrawal of the Turkish army.
  - s: Jag är säker på att detta nya initiativ kommer att <v>hjälpa</v> <p>till</p>
      med att skapa nya arbetstillfällen, i synnerhet om vi inför nya kompletterande
      åtgärder som t.ex. finansiering av fortbildning, vilket kommer att hjälpa ungdomar
      att utveckla investeringsprojekt.
    t: I am certain that this new initiative will <a>help</a> create new jobs, especially
      if we introduce new accompanying measures such as funding for training, which
      will help young people set up investment projects.
  - s: EU kan <v>hjälpa</v> <p>till</p> genom att minska byråkratin och tillgängliggöra
      pengar på nationell nivå.
    t: The EU can <a>help</a> by decreasing regulation and making funds available
      at a national level.
  - s: Det kan också i hög grad <v>hjälpa</v> <p>till</p> med att dämpa de skadliga
      effekterna av den finansiella och ekonomiska krisen.
    t: The planned micro-credit system can contribute significantly to the creation
      of social cohesion and new jobs, not to mention greatly <a>help</a> alleviate
      the harmful effects of the financial and economic crisis.
  - s: Europeiska investeringsbanken kan också <v>hjälpa</v> <p>till</p> genom att
      erbjuda kredit specifikt till regionens små och medelstora företag.
    t: The European Investment Bank can also <a>help</a> by providing targeted credit
      to the region’s small and medium-sized enterprises, while the EU’s institutions
      can help by adapting the rules for using the money from the Cohesion and Structural
      Funds to suit the extreme situation.
  - s: Samtidigt kan EU:s institutioner <v>hjälpa</v> <p>till</p> genom att anpassa
      reglerna för hur medel från Sammanhållningsfonden och strukturfonderna får användas
      i det extrema läget.
    t: The European Investment Bank can also help by providing targeted credit to
      the region’s small and medium-sized enterprises, while the EU’s institutions
      can <a>help</a> by adapting the rules for using the money from the Cohesion
      and Structural Funds to suit the extreme situation.
  - s: Den <v>hjälper</v> <p>till</p> att skapa referensnät för sjukdomar, utbyte
      av bästa praxis och referenscenter, med målet att garantera lika rättigheter
      för patienter och en likvärdig nivå på behandlingen i hela EU.
    t: It is <a>helping</a> create reference networks for diseases, exchange of best
      practice and centres of reference, and the objective of these will be to ensure
      equal rights to patients and equal level of treatment all over the European
      Union.
  - s: Vår delegation av sakkunniga har återvänt från södra Libanon och vi håller
      på att utvärdera vad vi kan göra för att <v>hjälpa</v> <p>till</p> med rehabiliteringen
      i området.
    t: Our expert mission has returned from South Lebanon and we are considering what
      we can do to <a>help</a> rehabilitation in the area.
  - s: Låt oss göra allt vi kan, alla inom sitt område, för att <v>hjälpa</v> <p>till</p>
      att lösa det här problemet.
    t: let us do everything, each within their own remit, to <a>help</a> solve this
      problem.
  - s: Jag välkomnar varmt den senaste tidens vädjanden om skuldlättnader för Haiti
      och uppmanar alla givarländer att <v>hjälpa</v> <p>till</p> med den långsiktiga
      och hållbara återuppbyggnaden.
    t: I warmly welcome the recent debt-relief pledges to Haiti and urge all the donor
      countries to <a>help</a> with long-term and sustainable reconstruction.
  - s: Vi uppmanar också EU-institutionerna att <v>hjälpa</v> <p>till</p> att lösa
      tvisten mellan Skopje och Aten om namnet på den makedonska staten.
    t: We called on the EU institutions to <a>help</a> resolve the dispute between
      Skopje and Athens over the name of the Macedonian state.
  - s: Kanske kan presidentvalet <v>hjälpa</v> <p>till</p> att föra landet ut ur det
      politiska dödläget och ge ökad stabilitet.
    t: Perhaps these presidential elections will <a>help</a> bring the country out
      of political stalemate and will provide more stability.
  - s: Detta kommer att <v>hjälpa</v> <p>till</p> att fokusera uppgiften på miljöbyråns
      kompetens och kunskaper utan att förhindra dess arbete på andra områden.
    t: This will <a>help</a> focus work on the Agency’s skills and knowledge without
      preventing work in other fields.
  - s: I de fall avreglering kan <v>hjälpa</v> <p>till</p> att skapa en effektivare
      politik kommer vi inte att motsätta oss den, men det är ett pragmatiskt tillvägagångssätt,
      inte ett dogmatiskt.
    t: We will not protest in cases where liberalisation can <a>help</a> achieve a
      more effective policy, but it is a pragmatic approach and not a dogmatic one.
  - s: Vi kan och måste <v>hjälpa</v> <p>till</p> att förbättra säkerhetsavtalen i
      hela Europa.
    t: We can and must <a>help</a> improve safety agreements throughout Europe.
  - s: Samtidigt anser jag också att vi så snabbt som möjligt måste genomföra detta
      förslag, därför att vi måste försöka att <v>hjälpa</v> <p>till</p> så gott vi
      kan, och så får vi hoppas att vi kan få ett mer tillfredsställande sätt att
      hantera frågorna på i framtiden.
    t: That said, however, I would also say that we need to implement this proposal
      as quickly as possible, for we must try to <a>help</a> as best we can and just
      hope that we can find a more satisfactory way of doing things in future.
  - s: Om vi stöder dessa länders arbete med att påverka Zimbabwe är jag övertygad
      om att vi kommer att kunna <v>hjälpa</v> <p>till</p> att se till att valen i
      mars blir rättvisa och demokratiska trots allt.
    t: I am convinced that we, if we support these countries in their efforts to influence
      Zimbabwe, will be very likely to be able to <a>help</a> the elections scheduled
      for March to be fair and democratic after all.
  - s: Men om vi begär att åtgärder vidtas och pengar satsas måste vi också vara beredda
      på att <v>hjälpa</v> <p>till</p> på alla sätt, bland annat genom att erbjuda
      teknisk och ekonomisk hjälp.
    t: Nevertheless, if we demand that action is taken and money is spent, we should
      also be prepared to <a>help</a> in any way we can, including offering technical
      and financial support.
  - s: Trots att jag är övertygad om att förslaget, som fortfarande är aktuellt, bildar
      en bra utgångspunkt, kan jag samtidigt konstatera att parlamentet och rådet
      på ett konstruktivt sätt <v>hjälper</v> <p>till</p> i tankearbetet.
    t: Although I am convinced that the Commission proposal, which is still before
      us, forms a sound point of departure, I have also noticed that Parliament and
      the Council are <a>helping</a> along the thought process in a constructive manner.
  - s: Vi är följaktligen starkt för inrättandet av en plattform för dialog med huvudintressenterna,
      vilken skall <v>hjälpa</v> <p>till</p> att fastställa de prioriterade områden
      som skall stödjas.
    t: Accordingly, we are strongly in favour of the establishment of a platform of
      dialogue with the key stakeholders to <a>help</a> determine the priority themes
      to be supported.
  - s: Det har redan hänt och UCLAF har ombetts att <v>hjälpa</v> <p>till</p> i några
      enskilda utredningar.
    t: That has already happened and UCLAF has been requested to <a>help</a> in some
      individual investigations.
  - s: det är också befogat i sig självt eftersom vi i de fall vi kan är förpliktigade
      att <v>hjälpa</v> <p>till</p> att förbättra de förhållanden som människorna
      lever under i dessa länder.
    t: it is also right in itself, because we have a duty to <a>help</a> improve,
      where we can, the conditions under which the people live in these countries.
  - s: Eftersom detta är ett gränsöverskridande problem ber jag mina österrikiska
      kolleger att <v>hjälpa</v> <p>till</p> att påskynda processen och skydda vår
      gemensamma skatt, floden Rába, i våra gränsområden i den vänskapliga anda som
      traditionellt råder mellan de två länderna.
    t: As this is a cross-border problem, I ask my honourable Austrian colleagues
      to <a>help</a> speed up the process and help protect our common treasure, the
      river Rába, in our border areas, in the spirit of the traditional friendship
      between the two countries.
  - s: Samtidigt förväntas icke-WTO-medlemmar också göra liknande åtaganden som de
      som krävs av WTO-medlemmar, för att <v>hjälpa</v> <p>till</p> att garantera
      att rätt läkemedel kommer till rätt patient.
    t: At the same time, to <a>help</a> ensure that the right medicines get to the
      right patients, non-WTO members are also expected to make similar commitments
      to those required from WTO members.
  - s: EU bör <v>hjälpa</v> <p>till</p> att stärka kapaciteten hos samtliga berörda
      parter samt bidra till korruptionsbekämpningen och till införandet av en verklig
      skogsförvaltning.
    t: It must <a>help</a> strengthen the capabilities of all those involved;
  - s: Under tiden har vi gjort klart för vårt särskilda sändebud och för rådet och
      nu för detta parlament att vi är redo att mobilisera 90 miljoner ecu för att
      <v>hjälpa</v> <p>till</p> med de omedelbara behoven i demokratiska republiken
      Kongo, förutsatt att de villkor som jag nämnde förut, är uppfyllda.
    t: In the meantime we have made known to our special envoy and to the Council
      and now to this House that we are ready to mobilize ECU 90m in order to <a>help</a>
      the immediate needs of the Democratic Republic of Congo, providing those conditions
      which I mentioned earlier are met.
  - s: Jag välkomnar det stöd som EU utlovat för att <v>hjälpa</v> <p>till</p> att
      bygga upp denna nya stat.
    t: For this reason, I welcome the support the EU has pledged in order to <a>help</a>
      build this new state.
  - s: Jag skulle i ljuset av det än en gång vilja be om uppmärksamhet från er, herr
      ordförande, och ert parlament för de förslag som Europeiska kommissionen tidigare
      har lagt fram för att försöka <v>hjälpa</v> <p>till</p> att förbättra situationen
      i sydöstra Turkiet, och särskilt den socialekonomiska underutvecklingen där,
      med hjälp av Meda-program till förmån för just den regionen, i vetskapen att
      terror i regel finner en god grogrund på socialt underutvecklade platser.
    t: And with that in mind, I would remind your President and the House of earlier
      proposals which the European Commission made in an attempt to <a>help</a> improve
      the situation in the south-east of Turkey, in particular the social and economic
      underdevelopment there, by means of MEDA programmes aimed specifically at that
      region, knowing as we do that areas of social underdevelopment are usually a
      fertile breeding-ground for terror.
  - s: Visst kan vi <v>hjälpa</v> <p>till</p>, men det är ingen idé att här ständigt
      trycka på utifrån.
    t: we can <a>help</a>, but there is not really much point in us continually pushing
      for this from outside.
  - s: Vad det egentligen innebär är en successiv öppning av marknader, inom ramen
      för olika övergångsperioder beroende på produkterna i fråga, med stöd av regionala
      fonder som ger finansiellt stöd och även <v>hjälper</v> <p>till</p> att dämpa
      problemet med sjunkande nettoskatteintäkter till följd av liberaliseringen.
    t: In fact it will mean the gradual opening up of markets subject to varying transitional
      periods depending on the products in question, with the assistance of regional
      funds that will provide financial support and will also <a>help</a> alleviate
      the problem of net fiscal loss as a result of liberalisation.
  - s: Rykten kan vara förstörande och kan till och med <v>hjälpa</v> <p>till</p>
      att sprida ett utbrott.
    t: Rumours can be destructive and can even <a>help</a> spread an outbreak.
  - s: Jag tror fullt och fast att en sådan kampanj skulle <v>hjälpa</v> <p>till</p>
      att förhindra smitta och underlätta för grönsaksodlarna.
    t: I firmly believe that such a campaign would <a>help</a> prevent disease, as
      well as helping vegetable growers.
  - s: Tack igen till alla som har <v>hjälpt</v> <p>till</p> att få till stånd denna
      kompromiss, inte bara föredraganden utan även skuggföredragandena och våra jurister,
      som har hjälpt till att lösa den svåra frågan med jämförande tabeller.
    t: Thank you once more to all those who <a>helped</a> create this compromise,
      not only the rapporteur, but also the shadow rapporteurs, as well as our legal
      professionals, for helping to find a solution for the difficult matter of correlation
      tables.
  - s: Hur kan vi i Europa <v>hjälpa</v> <p>till</p> om så inte är fallet?
    t: If not, how can we in Europe <a>help</a>?
  - s: Jag anser att vi, Europeiska unionen, måste <v>hjälpa</v> <p>till</p> på ett
      mycket påtagligt sätt, som vi gjorde tidigare.
    t: I believe that we, the European Union, must <a>help</a> in a very tangible
      way as we did before and that this must take the form of getting food and humanitarian
      aid for the refugees moving as soon as possible and preparing the emergency
      humanitarian aid for the refugees.
  - s: FN:s närvaro behövs mer än någonsin, för att <v>hjälpa</v> <p>till</p> att
      observera parterna och stabilisera regionen, och därigenom förhindra att konflikten
      utvidgas.
    t: The UN presence is more necessary than ever to <a>help</a> observe the parties
      and stabilise the region, thus preventing the conflict from expanding.
  - s: Kanske en sådan ny utvärderingsmekanism skulle <v>hjälpa</v> <p>till</p> att
      förebygga en del av meningsskiljaktigheterna och bristen på förtroende för det
      nuvarande systemet, vilket vi för närvarande inte bara hör i denna kammare utan
      över hela Europa.
    t: Perhaps such a new evaluation mechanism would <a>help</a> prevent some of the
      differences of opinion and lack of confidence in the current system which we
      are hearing not only in this Chamber but right across Europe at the present
      time.
  - s: Det ligger i sakens själva natur att innovationsföretag och innovativa projekt
      omfattar risk och här kan EU, nationella regeringar, regionala och lokala myndigheter
      <v>hjälpa</v> <p>till</p>, men - som är fallet med många innovativa idéer -
      en del måste misslyckas.
    t: Innovative businesses and innovative projects, by their very nature, involve
      risk and here, the EU, national governments, regional and local agencies can
      <a>help</a>, but, as with many innovative ideas, some are destined to fail.
  - s: 'Kommissionen måste <v>hjälpa</v> <p>till</p>:'
    t: 'The Commission must <a>help</a>:'
  - s: Vi är helt enkelt skyldiga att göra allt vi kan, så snabbt vi kan, för att
      <v>hjälpa</v> <p>till</p> att reda ut den här katastrofen.
    t: We plainly have a responsibility to do everything we can, as rapidly as we
      can, to <a>help</a> cope with this catastrophe.
  - s: Jag tycker att vi skall göra allt som står i vår makt för att kunna <v>hjälpa</v>
      <p>till</p> att lösa problemen och förbättra situationen i Bangladesh.
    t: I think we must do everything in our power to <a>help</a> solve the problems
      and improve the situation in Bangladesh.
  - s: Det här beloppet skulle ges utöver medlemsstaternas åtaganden och utgöra en
      fond för att <v>hjälpa</v> <p>till</p> att uppväga bredast möjliga ekonomiska
      och sociala konsekvenser som Europeiska unionens beslut om fiskerihanteringen
      kommer att medföra.
    t: This amount would be in addition to Member States’ commitments, constituting
      a fund to <a>help</a> offset the widest possible range of economic and social
      consequences that the European Union fisheries management decision will inflict.
  - s: Vi fortsätter att övervaka situationen och stöder alla insatser för att <v>hjälpa</v>
      <p>till</p> att återupprätta demokratin i Honduras.
    t: We are continuing to monitor the situation, and support all efforts in order
      to <a>help</a> re-establish democracy in Honduras.
  - s: Som Prodi sade är detta dokument inte i sig en definition av de geografiska
      gränserna för Europeiska unionen, men jag hoppas att våra vänner i Ukraina kommer
      att erkänna de verkliga ansträngningar som vi har gjort för att <v>hjälpa</v>
      <p>till</p> att skapa ett gemensamt politiskt och ekonomiskt område som kommer
      att vara till deras fördel.
    t: As Mr Prodi said, this document itself is not a definition of the geographical
      boundaries of the European Union, but I hope that our friends in the Ukraine
      will recognise the real efforts that we have made to <a>help</a> create a common
      political and economic space which will be to their advantage.
  - s: Detta senaste EU-initiativ som kompletterar andra på nationell nivå skall <v>hjälpa</v>
      <p>till</p> att skapa det rätta regelverket och göra det möjligt för europeiska
      företag att stå vid frontlinjen när det gäller utveckling av elektroniska handelstjänster.
    t: This latest EU initiative, complementing others at the national level, will
      <a>help</a> create the right regulatory framework enabling European businesses
      to be at the cutting edge in developing electronic commercial services.
  - s: Vår uppgift och också regeringarnas är att se efter vad vi kan göra för att
      <v>hjälpa</v> <p>till</p> att i så stor grad som möjligt undvika problemet i
      första hand.
    t: Rather it is for us and indeed for governments to see what we can do to <a>help</a>,
      as far as is possible, avoid the problem in the first place.
  - s: Amerikanska motståndare till avtal som det vi debatterar i dag tog inte hänsyn
      till, påpekade han, det faktum att Förenta staterna redan har stoppat kärnvapenprov
      och att avtalet <v>hjälpte</v> <p>till</p> att stoppa den globala utvecklingen
      av kärnvapen då Amerika har en enorm strategisk fördel.
    t: American opponents of treaties like the one we are debating today neglected
      the fact, he pointed out, that the United States has already stopped testing
      and that the Treaty <a>helped</a> freeze the global development of nuclear weapons
      when America enjoys an enormous strategic advantage.
  - s: Västafrikanska fiskare som har levt på samma sätt i generationer tvingas gå
      över till människohandel eftersom EU-registrerade fartyg har <v>hjälpt</v> <p>till</p>
      att fiska ut deras vatten.
    t: West African fishermen, whose lifestyle had been sustained for generations,
      are being forced to switch to people trafficking because EU-registered vessels
      have <a>helped</a> fish their waters to extinction.
  - s: Det är EU:s plikt att <v>hjälpa</v> <p>till</p> att säkerställa att parlamentsvalet
      går korrekt till och att vidta kraftigare åtgärder så att de separatistiska
      myndigheterna i Tiraspol inte hindrar moldaviska medborgare i regionen Transnistrien
      från att utöva sin rösträtt.
    t: It is the EU’s duty to <a>help</a> ensure that the parliamentary elections
      are conducted properly and to take firmer action so that the separatist authorities
      in Tiraspol are unable to prevent Moldovan citizens living in the Transnistria
      region from exercising their vote.
  - s: Men mötet mellan människor från olika kulturer är inte alltid enkelt och därför
      måste man <v>hjälpa</v> <p>till</p> i detta sammanhang, på samma sätt som människor
      på flykt skall få stöd till att starta en ny tillvaro på den nya platsen.
    t: But encounters between people from different cultures are not always simple,
      and they should therefore be <a>helped</a> along, just as refugees should be
      given support to begin new lives in their new locations.
  - s: På detta sätt skapas, enligt uppfattningen i vårt utskott, parlamentets utskott
      för regionalpolitik, en ganska gynnsam terräng för ett godkännande av en integrerad
      specifik politik för öarna inom ramarna för unionens regionalpolitik, och inte
      bara för den, som just skall syfta till att <v>hjälpa</v> <p>till</p> att överbrygga
      de medfödda svagheterna genom att ge lika utvecklingsmöjligheter som de som
      ges till unionens kontinentala regioner.
    t: In the view of our Committee, Parliament’s Committee on Regional Policy, this
      constitutes good reason for the adoption of an integrated special policy for
      islands within the scope of the Union’s regional and other policies, aiming
      precisely to <a>help</a> them overcome their inherent difficulties by giving
      them equal opportunities for development with those of the Union’s mainland
      areas.
  - s: Evakuering var den viktigaste frågan den 3 mars, och det är fortfarande mycket
      viktigt att medlemsstaterna <v>hjälper</v> <p>till</p> med hemsändningen av
      icke EU-medborgare, mest migrantarbetare.
    t: Evacuation was the most important issue on 3 March, and it is still very important
      that Member States <a>help</a> with the repatriation of non-EU citizens, mostly
      migrant workers.
  - s: Den europeiska mekanismen för räddningstjänst aktiverades för att <v>hjälpa</v>
      <p>till</p> att samordna det stöd som medlemsstaterna erbjöd.
    t: The European Civil Protection Mechanism was activated in order to <a>help</a>
      coordinate assistance offered by the Member States.
  - s: EU kan och bör <v>hjälpa</v> <p>till</p> här.
    t: The EU can and should <a>help</a> here.
  - s: Jag vädjar till Catherine Ashton, trots hennes konstanta och nödvändiga engagemang
      i Libyen, om att <v>hjälpa</v> <p>till</p> att lösa situationen.
    t: I would like to plead with Baroness Ashton, despite her constant and necessary
      involvement in Libya, to <a>help</a> resolve the situation.
  - s: Det hindrar emellertid inte, och det försöker vi också att säga Litauen och
      Bulgarien, att det gäller förpliktelser om stängning som de här länderna åtagit
      sig tidigare, förpliktelser som de har åtagit sig i enlighet med the nuclear
      safety account, och som vi gärna vill <v>hjälpa</v> <p>till</p> med, inte bara
      konstatera konsekvenserna av stängningen utan även hjälpa till att bära dem.
    t: Nevertheless, and we are attempting to get this message across to Lithuania
      and Bulgaria, we are dealing here with earlier decommissioning undertakings
      which these countries gave in the context of the Nuclear Safety Account, and
      we are keen to <a>help</a> them face up to the consequences of decommissioning
      and also to absorb those consequences.
  - s: EU är en skyldighet att <v>hjälpa</v> <p>till</p> att se till att vår jord
      förblir en beboelig planet, att färre och färre människor tvingas lämna sina
      hem till följd av våld eller krig, att sjukdomar som aids, malaria och tuberkulos
      kan bekämpas med framgång.
    t: Europe is an obligation to <a>help</a> ensure that our Earth remains a habitable
      planet, that fewer and fewer people are forced to leave their homes as a result
      of violence or war, that diseases such as AIDS, malaria and tuberculosis can
      be fought successfully.
  - s: Men sedan <v>hjälpte</v> jag <p>till</p> med att ändra den politiken under
      80-talet och jag är stolt över den förändringen.
    t: But I then <a>helped</a> to change that policy in the 1980s and I am proud
      of that change.
  - s: Efter att jag blev premiärminister har jag undertecknat det europeiska sociala
      kapitlet, tillsammans med Frankrike <v>hjälpt</v> <p>till</p> med att skapa
      EU:s moderna försvarspolitik, bidragit med min del i Amsterdam-, Nice- och Romfördragen.
    t: <a>helped</a>, along with France, to create the modern European defence policy;
  - s: Dessutom <v>hjälpa</v> <p>till</p> att undvika militära excesser och de allvarliga
      humanitära återverkningar som de innebär.
    t: I believe that the EU must convey a clear message of support to the new cabinet
      in Tel Aviv while, at the same time, clearly expressing what is expected of
      its Israeli partners in terms of pursuing measures which will facilitate a lasting
      peace, which includes shutting down the settlements on the West Bank and offering
      strong support for a dual-state solution, and <a>help</a> avoid military excesses
      and the serious humanitarian repercussions they entail.
  - s: På så sätt kommer den sociala ekonomin att fullfölja sin effektiva roll mot
      den europeiska ekonomins allmänna bakgrund, inte bara genom att <v>hjälpa</v>
      <p>till</p> att bekämpa fattigdom, utan också genom att underlätta tillgången
      till resurser, rättigheter och tjänster som samhällets medborgare måste ges
      tillfälle att medverka i.
    t: In this way, the social economy will fulfil its effective role against the
      general backdrop of the European economy, by not only <a>helping</a> combat
      poverty, but also by facilitating access to resources, rights and services which
      citizens need to be able to participate in society.
  - s: För det första kan det <v>hjälpa</v> <p>till</p> att minska Europas energiberoende
      av tredjeländer.
    t: First and foremost, it may <a>help</a> moderate Europe’s energy dependence
      on third countries.
  - s: Vi fördömer våldet mot den lagligt valda regeringen, vi kräver att man respekterar
      lagen och för en fredlig dialog, och vi uppmanar kommissionen och rådet att
      <v>hjälpa</v> <p>till</p> med humanitärt bistånd och bidra till dialogen, om
      detta är möjligt.
    t: We condemn the violence against the lawfully elected government, we demand
      lawful conditions and peaceful dialogue, and we would ask the Commission and
      the Council to <a>help</a> with humanitarian aid and to contribute to the dialogue,
      if that is possible.
  - s: Stödet till ekologiskt jordbruk bör användas för att <v>hjälpa</v> <p>till</p>
      att öppna upp nya möjligheter för sektorn och för att skapa ett alternativ till
      det s.k. traditionella jordbruket.
    t: The support provided to organic farming should be used to <a>help</a> open
      up new opportunities for the sector and to create an alternative to so-called
      conventional farming.
  - s: Jag hoppas att denna debatt kan <v>hjälpa</v> <p>till</p> med att åstadkomma
      detta.
    t: I hope that this debate will <a>help</a> achieve that.
  - s: Till och med i rika områden uppskattas det att Europeiska unionen försöker
      att <v>hjälpa</v> <p>till</p> att fylla ut gapet mellan rika och fattiga.
    t: Even in rich regions they will appreciate the fact that the European Union
      tries to <a>help</a> close the gap between rich and poor.
  - s: Varje år ställs vi inför nya internationella krissituationer och vi vill hjälpa
      till att lösa dem. Det är vår plikt att <v>hjälpa</v> <p>till</p> att lösa dem
      men om detta måste göras år efter år utan nya pengar så kommer vi förstås att
      göra slut på pengarna.
    t: Every year we face new international crises and we want to <a>help</a> solve
      them.
  - s: Vi inom kommissionen kommer att göra vad vi kan för att <v>hjälpa</v> <p>till</p>
      att utöva påtryckningar.
    t: We at the Commission will do what we can to <a>help</a> exert pressure.
  - s: Det är vår uppgift, men det är först efter att Marina-studien slutförts som
      vi kan få tillgång till en god grund och en god plattform, en vetenskaplig bedömning
      av situationen som kan hjälpa oss att avgöra exakt vad vi borde göra och finna
      de korrekta åtgärderna, om nödvändigt, för att <v>hjälpa</v> <p>till</p> att
      minska utsläppen.
    t: That is our task, but only after the Marina study is complete will we be provided
      with a good basis and platform, a scientific assessment of the situation enabling
      us to judge what exactly we should do and find the correct measures, if necessary,
      to <a>help</a> reduce discharges.
  - s: Biblioteken <v>hjälper</v> dock <p>till</p> i kampen mot ett enda alternativ
      och även mot elektroniskt oväsen.
    t: Libraries, however, are <a>helping</a> in the struggle against this alternative
      approach and the electronic hullabaloo.
  - s: Minimipaketet med normer till skydd för konsumenterna kommer att <v>hjälpa</v>
      <p>till</p> att skapa ett förtroendefullt klimat i informationssamhället.
    t: the minimum package of regulations for consumer protection will <a>help</a>
      create a climate of trust in the information society.
  - s: EU kan och måste <v>hjälpa</v> <p>till</p> att lägga grunden för ett Libyen
      efter Khadaffi, och för bättre framtidsutsikter för denna stamstat.
    t: The European Union can and must <a>help</a> lay the foundation for a post-Gaddafi
      Libya and for better prospects for the future for this tribal State.
  - s: Vi måste <v>hjälpa</v> <p>till</p> att få till stånd en total isolering av
      Muammar Khadaffi, så att han separeras från sitt eget folk och så att ingen
      framtid med Khadaffi är möjlig, så att folket bryter sig loss från honom.
    t: We must <a>help</a> bring about the total isolation of Gaddafi so that he is
      separated from his own people and so that no future is possible with Gaddafi,
      so that the people break away from him.
  - s: Trots det har vi visat, och fortsätter att visa, att vi är fast beslutna att
      <v>hjälpa</v> <p>till</p> att införa mekanismen inom EU:s rättsliga och förfarandemässiga
      ram, samtidigt som vi även respekterar fördraget.
    t: We are open to showing practicality and a sense of responsibility in noting
      that the political conditions do not exist to set up a European mechanism today
      and, nevertheless, we have shown and continue to show determination in our desire
      to <a>help</a> insert the mechanism into the Union’s legal and procedural framework,
      whilst also respecting the Treaties.
  - s: Iran har <v>hjälpt</v> <p>till</p> att utbilda och beväpna terrorister som
      attackerat Nato-styrkor i Afghanistan, och det begår övergrepp mot de mänskliga
      rättigheterna.
    t: It has <a>helped</a> train and arm terrorists that have attacked NATO forces
      in Afghanistan and it is a human rights abuser.
  - s: Jag hoppas och ber att unionen ska göra det, och jag uppmanar EU att förhandla
      och ingå avtal med vart och ett av länderna vilkas befolkningar kräver förändring
      och tillsammans med företrädarna för de folken definiera de sektorer där EU
      skulle kunna <v>hjälpa</v> <p>till</p> finansiellt eller på annat sätt genom
      ett utbyte av experter och genom att utarbeta gemensamma program för den sociala
      och ekonomiska utvecklingen i området.
    t: I hope and pray that it does and I call on the European Union to negotiate
      and to enter into agreement with each of the countries whose people are calling
      for change and, together with the representatives of those people, to define
      the sectors in which the European Union could <a>help</a> financially and otherwise,
      by exchanging expertise and setting out joint programmes for the social and
      economic development of the area.
  - s: Den nya situation som har uppstått under de senaste månaderna och som omfattar
      ett stort geografiskt område, tvingar Europa att slutligen vidta kraftfullare
      och mer beslutsamma politiska åtgärder och att arbeta i närmare samarbete med
      unga människor, som kan <v>hjälpa</v> <p>till</p> att bygga upp det säkrare
      och mer demokratiska samhälle som vi hittills inte har kunnat erbjuda den nya
      generationen.
    t: The new situation that has taken hold in recent months, which involves a wider
      geographic area, finally forces Europe to take stronger and more determined
      political action and to work more closely with young people, who can <a>help</a>
      build the safer and more democratic society that we still have not been able
      to provide for the new generations.
  - s: Kommissionen kommer trots mycken kritik att noggrant granska slutsatserna i
      Parish betänkande inom ramen för sitt ansvar och med utövande av sin initiativrätt,
      för att <v>hjälpa</v> <p>till</p> att förbättra villkoren för unga jordbrukares
      etablering och på så vis bidra till att ge liv åt landsbygdsområdena.
    t: However, despite a great deal of criticism, the Commission will examine the
      conclusions of the Parish report within the limits of its powers and right of
      initiative in a bid to <a>help</a> improve the conditions of establishment for
      young farmers and revive the countryside.
  - s: Vi har också en bättre samordning inom kommissionen för att omedelbart kunna
      ställa upp med den information som behövs och ibland även med de specialinsatser
      och specialstyrkor som behövs för att kunna <v>hjälpa</v> <p>till</p>, beroende
      på vilken sorts olycka, katastrof eller naturkatastrof det kan röra sig om.
    t: We also have better coordination within the Commission in order to be able
      to come up directly with the information needed and, sometimes too, with the
      special initiatives and special forces needed in order to <a>help</a>, depending
      upon what kind of accident, disaster or natural catastrophe may be involved.
  - s: Kommissionen kan emellertid <v>hjälpa</v> <p>till</p> på två sätt.
    t: However the Commission can <a>help</a> in two ways.
  - s: Detta betänkande <v>hjälper</v> <p>till</p> att ge det stödet och bör lovordas,
      och jag ger följaktligen mitt varma erkännande åt föredraganden och min andra
      kollega.
    t: This report <a>helps</a> provide that support and should be commended, and
      accordingly I pay warm tribute to the rapporteur and my other colleague.
  - s: Den kan <v>hjälpa</v> <p>till</p> med familjeplanering - nyckeln till stabilitet
      för Bangladesh.
    t: It can <a>help</a> with family planning, the key to stability for Bangladesh.
  - s: Vidare har Europeiska unionen sakkunskaper för att <v>hjälpa</v> <p>till</p>
      med andra problem i Bangladesh - översvämningarna som vi har hört talas om och
      som förstör stora områden mark med regelbundna intervall är inte oundvikliga.
    t: Furthermore the European Union has the expertise to <a>help</a> with other
      problems in Bangladesh - the flooding that we have heard about, that destroys
      great swathes of the land on a regular basis is not inevitable.
  - s: Vi har kunskaperna och erfarenheten, till exempel i Nederländerna, för att
      <v>hjälpa</v> <p>till</p> att förbättra lågt liggande markområden och markområden
      som är utsatta för översvämningar.
    t: We have the knowledge and experience, for example in the Netherlands, to <a>help</a>
      improve low-lying land and land susceptible to flooding.
  - s: Vi uppfattar det som en kränkning av parlamentet, som ett lagbrott, vilket
      vi skulle bestraffa genom att dra det inför domstolen, och jag ber er att <v>hjälpa</v>
      <p>till</p> i förlikningsförfarandet, att stödja parlamentet och hjälpa mig
      och kollegerna, som jag än en gång eftertryckligen tackar för deras stöd, i
      förlikningsförfarandet, i stället för att försvåra vårt samarbete genom kommittéförfarandeåtgärder.
    t: We consider it an affront to Parliament, and a breach of the law which we would
      punish by taking it to the Court of Justice, and I ask you to <a>help</a> the
      conciliation procedure, support Parliament, and help me and the Members of this
      House, whom I again thank for their support, in the conciliation procedure rather
      than using comitological measures to make our cooperation more difficult.
  - s: Vad man menar med samordning och enhetligt polisiärt och rättsligt samarbete
      står fullständigt klart om man läser det konfidentiella dokument från Europol
      som nyligen läckts ut, som har den talande titeln ’European Best Practices on
      Handling Information Sources’ (bästa europeiska praxis för hantering av informationskällor),
      där agenter som agerar för polisens räkning tillåts använda sig av tjallare
      och får tillämpa så kallade ’sting operations’ (polisfällor) och kommer undan
      ostraffade även om de <v>hjälper</v> <p>till</p> att begå brottet!
    t: Just what is meant by coordination and uniform police and judicial cooperation
      is perfectly clear from the confidential Europol document leaked recently which,
      under the telling title ’European Best Practices on Handling Information Sources’,
      sanctions the use of grasses and sting operations by agents acting for the police
      who will go unpunished even if they <a>help</a> commit the crime!
  - s: Återigen talar vi mycket om miljön, men just de program som kommer att <v>hjälpa</v>
      <p>till</p> att skydda och bevara den kommer att skäras ned om kommissionären
      får som han vill.
    t: Again we talk a lot about the environment, but the very programmes that will
      <a>help</a> protect and preserve it will be cut if the Commissioner has his
      way.
  - s: Mer specifikt bör programmet <v>hjälpa</v> <p>till</p> med att växla den förväntade
      ökningen av internationella vägtransporter på 12 miljarder ton per kilometer
      och år, till transporter inom närsjöfart, järnväg och inre vattenvägar.
    t: More specifically, the programme should <a>help</a> shift the expected increase
      in international road freight of 12 billion tonnes per km per year from congested
      roads to short-sea shipping, rail and inland waterway services.
  - s: Vi måste t.ex. <v>hjälpa</v> <p>till</p> med att ställa om stora, långväga
      transporter från landsväg till järnväg, där de hör hemma.
    t: We must, for example, <a>help</a> switch high-volume, long-distance freight
      away from the road onto the railways where it belongs.
  - s: Vi har en del kvar att göra för att <v>hjälpa</v> <p>till</p> att avlägsna
      hinder för omfördelningen av godsflöden.
    t: We are quite happy to <a>help</a> clear obstacles to reach the modal shift.
  - s: 'Låt oss <v>hjälpa</v> <p>till</p> att ta fram lösningen med våra röster, och
      låt oss tydligt berätta vad den europeiska allmänna opinionen förväntar sig
      av oss:'
    t: 'Let us <a>help</a> bring forward the solution with our votes, and let us indicate
      clearly what the European public opinion expects from us:'
  - s: Ekonomiskt samarbete och teknisk experthjälp i några frågor vid förhandlingarna
      om ett permanent tillstånd och kring god förvaltning är områden där vi har <v>hjälpt</v>
      <p>till</p> och också är beredda att arbeta i framtiden.
    t: Economic cooperation and expert technical assistance in certain matters relating
      to the permanent status negotiations, and in the area of good administration,
      are those areas where we have been of <a>help</a> and where we are ready to
      act in the future also.
  - s: Detta kommer att göra det möjligt för oss att <v>hjälpa</v> <p>till</p> att
      ta itu med UNRWA:s allvarliga kassabrist och att fortsätta med vårt viktiga
      stöd till de palestinska flyktingarna.
    t: This will allow us to <a>help</a> deal with UNRWA’s severe cash shortfall and
      to continue our crucial support to the Palestinian refugees.
  - s: Brasiliens regering vägrar att <v>hjälpa</v> <p>till</p> och verkar därmed,
      om vi skall vara ärliga, stå bakom de stora markägarna.
    t: The Brazilian Government is refusing <a>help</a> - let us not beat around the
      bush - and in doing so appears to be supporting the large landowners.
  - s: Den brasilianska regeringen har, emellertid, varit mer än ovillig att <v>hjälpa</v>
      <p>till</p>, och även ännu mer ovillig till att be om internationell hjälp.
    t: The Brazilian Government, however, has been more than reluctant to <a>help</a>,
      and even more reluctant to ask for international aid.
  - s: Kommissionen är inte beredd att göra något som skulle <v>hjälpa</v> <p>till</p>
      att bevara en dold skattesubvention, av den anledningen att den inte är öppen,
      att den är regressiv beroende på att den betalas av den vanlige skattebetalaren
      som normalt är mindre välbeställd än resenärer med tillgång till taxfree, att
      den till stor del går till att subventionera konsumtionen av alkohol och tobak.
    t: The Commission is not prepared to do anything that would <a>help</a> retain
      a hidden subsidy, in the sense that it is not transparent, that it is regressive
      because it is paid by the general taxpayer who is normally less well off than
      travellers with access to duty-free, that goes to a large extent to subsidize
      the consumption of alcohol and tobacco.
  - s: Jag ber er att <v>hjälpa</v> <p>till</p> i detta fall.
    t: I urge you to <a>help</a> in this case.
  - s: Att genom nya idéer i Leader prova något, tillsammans med de inblandade på
      plats, med de kommunala sammanslutningarna på plats, med många oberoende organisationer,
      med kyrkorna, tillsammans med alla som har <v>hjälpt</v> <p>till</p> att verkligen
      få igång nya idéer på landsbygden.
    t: It is to take new ideas and try them out in LEADER, with the participants on
      the ground, with the local organisations on the ground, with many non-governmental
      organisations, with the churches, with all those who have <a>helped</a> actually
      to get new ideas up and running in rural communities.
  - s: Jag är glad att Savarys förslag <v>hjälper</v> <p>till</p> att möjliggöra en
      bra avvägning.
    t: I am pleased that Mr Savary’s proposals <a>help</a> strike a happy balance.
  - s: Vi erkänner också vilken stor betydelse detta kraftverk har för sysselsättningen
      i västra Cumbria och vi anser att om framtiden för detta kraftverk skulle äventyras,
      så måste Europeiska unionen komma med särskilda åtgärder för att <v>hjälpa</v>
      <p>till</p> att skapa annan sysselsättning i området.
    t: We recognise too the great significance of this plant for employment in west
      Cumbria and we believe that should the future of the plant be thrown into jeopardy
      then the European Commission must come forward with special measures to <a>help</a>
      regenerate other employment in the area.
  - s: Detta var tyvärr fallet med 1995 års resolution om fördelningen av pensionsförmåner
      vid skilsmässa och resolutionen om situationen för makar som <v>hjälper</v>
      <p>till</p> med små och medelstora företag, som syftade till att korrigera den
      utbredda diskriminering som kvinnor fortfarande utsätts för och den svåra situationen
      för alltför många män när det gäller föräldraledighet.
    t: This, unfortunately, was the case with the 1995 resolution on the distribution
      of pension entitlements in the event of divorce and the resolution on the situation
      of spouses <a>helping</a> with SMEs, aimed at rectifying the many discriminations
      still suffered by women, and the terrible plight of far too many men in relation
      to paternity leave.
  - s: Telecom Sans Frontières från Frankrike för att tillhandahålla telekomtjänster
      under krisen, Pan-American Health Organisation och spanska röda korset för att
      <v>hjälpa</v> <p>till</p> med att återupprätta hälso- och sjukvården, och tyska
      röda korset för att tillhandahålla husrum, säker tillgång till vatten och grundläggande
      hushållsresurser.
    t: the Pan-American Health Organisation and the Spanish Red Cross to <a>help</a>
      re-establish health services, and the German Red Cross to supply shelter, safe
      water and basic household essentials.
  - s: EU borde förbehållslöst <v>hjälpa</v> <p>till</p> i ett gemensamt försök att
      uttrycka solidaritet genom att anslå medel ur Europeiska unionens solidaritetsfond
      för detta ändamål.
    t: The EU should unreservedly <a>help</a> in a joint effort to express solidarity,
      mobilising the European Union Solidarity Fund for this purpose.
  - s: Tillsammans med resten av det internationella samfundet gav EU dessutom ett
      viktigt bidrag genom att <v>hjälpa</v> <p>till</p> att garantera att den på
      nytt genomförda andra valomgången skulle bli rättvis och fri.
    t: The European Union also made a major contribution, together with the broader
      international community, to <a>help</a> ensure that the re-run of the second
      round of the elections would be fair and free.
  - s: En större politisk förändring som den nya regeringen i Ukraina skulle kunna
      göra och som skulle visa Kievs oberoende gentemot Ryssland är att <v>hjälpa</v>
      <p>till</p> att lösa Transnistrienproblemet.
    t: One major policy change that the new government of Ukraine could make and which
      would demonstrate Kiev’s independence from Russia is to <a>help</a> solve the
      Transnistria problem.
  - s: I resolutionen konstateras mycket riktigt att en stor del av de pengar som
      EU:s regeringar utlovat för att <v>hjälpa</v> <p>till</p> med återuppbyggnaden
      av den sönderslagna infrastrukturen och liven i de länder som drabbats av flodvågen
      inte är nya pengar utan till stor del har tagits från andra utvecklingsprojekt.
    t: The resolution is nevertheless right to note that much of the money pledged
      by EU governments to <a>help</a> rebuild the shattered infrastructure and lives
      in the Countries hit by the Tsunami is not new money but has largely been taken
      from other development projects.
  - s: Jag vill gratulera föredraganden till hans fina betänkande som kommer att <v>hjälpa</v>
      <p>till</p> att uppnå det syftet.
    t: I congratulate the rapporteur on his fine report in <a>helping</a> achieve
      that aim.
  - s: Detta borde <v>hjälpa</v> <p>till</p> att underlätta för deras större rörelsefrihet,
      och därvid förbättra arbets-, shopping- och fritidsmöjligheter för åtminstone
      en del personer med funktionshinder.
    t: This should <a>help</a> facilitate their greater freedom of movement, thereby
      improving work, shopping and leisure opportunities for at least some people
      with disabilities.
  - s: Därför är det en brådskande angelägenhet att få rådet att tänka om och <v>hjälpa</v>
      <p>till</p> att befria våra företag från denna olyckliga situation.
    t: It is therefore a matter of urgency to get the Council to think again and <a>help</a>
      extricate our companies from this unfortunate situation.
  - s: Jag skulle emellertid än en gång vilja tacka de många människor som inte står
      i rampljuset och som har <v>hjälpt</v> <p>till</p> att göra detta historiska
      veckoslut möjligt, och där tar vi naturligtvis också med de många tolkarna i
      sina bås.
    t: Nevertheless, I would again like to thank the many people who are not in the
      limelight and who have <a>helped</a> make this historic weekend possible.
  - s: De begär att vi skall kämpa för att vi även inom det sociala området skall
      uppnå de resultat som vi nu har uppnått på det ekonomiska, så att vi skall kunna
      <v>hjälpa</v> <p>till</p> att lösa de stora vardagsproblemen.
    t: They are asking us to fight to achieve the same victories we are winning in
      the economic field in the social field as well, so as to <a>help</a> solve the
      major everyday problems.
  - s: Initiativet från kommissionen till EU-instrumentet för mikrokrediter, som ska
      finansieras med en särskild budgetpost, kommer i detta hänseende att <v>hjälpa</v>
      <p>till</p> att uppmuntra och motivera unga människor till att komma ut på arbetsmarknaden,
      och därigenom minska arbetslöshetstalen som har stigit i den här gruppen.
    t: In this respect, the initiative put forward by the European Commission on microfinance
      programmes which are entered in a separate budget line will <a>help</a> encourage
      and motivate young people to enter the labour market, thereby reducing the unemployment
      rate which has risen among this group.
  - s: Vi måste därför hantera hindren på ett lugnt, otvetydigt och praktiskt sätt,
      och i detta avseende tänker jag ta mig friheten att be parlamentet att <v>hjälpa</v>
      <p>till</p> så ofta som jag behöver det i syfte att, återigen, övervaka dessa
      två ärenden mycket noga och se till att de kan slutföras på ett framgångsrikt
      sätt.
    t: We therefore have to tackle the obstacles in a calm, clear and practical fashion,
      and in this respect, I will take the liberty of requesting Parliament’s <a>help</a>
      as often as I need it in order, once again, to monitor these two issues very
      closely and to ensure their successful conclusion.
  - s: EU:s roll måste vara att <v>hjälpa</v> <p>till</p> att främja industrin, och
      på intet sätt att begränsa den.
    t: The role of the EU must be to <a>help</a> encourage the industry and in no
      sense to restrict it.
  - s: Vi uppmanar rådet och kommissionen att visa sin villighet, i samarbete med
      Förenta staterna, att <v>hjälpa</v> <p>till</p> med att underlätta den nationella
      försoningsprocessen i Burma.
    t: We call on the Council and the Commission to show their readiness, in collaboration
      with the United States, to <a>help</a> facilitate the national reconciliation
      process in Burma.
  - s: Vad gäller tredje land, så diskuteras naturligtvis denna fråga inom ramarna
      för Europeiska unionens yttre förbindelser, dock på ett sätt som för det första,
      inte skall svärta ned dessa länders anseende, och, för det andra, skall <v>hjälpa</v>
      <p>till</p> i de samfällda ansträngningar som görs tillsammans med dessa länders
      regeringar att utarbeta metoder att bekämpa fenomenet.
    t: As for third countries, the subject of course comes up within the scope of
      the EU’s external relations, but in a way which first of all is not defamatory
      to those countries and, secondly, <a>helps</a> our joint efforts with those
      governments to find ways of combating the phenomenon.
  - s: Under de här åren skulle han ha kunnat bidra till att stötta kvaliteten hos
      europeiska fristående medier och <v>hjälpa</v> <p>till</p> att demokratisera
      beslutsfattandet inom EU för att återge miljoner medborgare förtroendet för
      det europeiska samarbetsprojektet.
    t: Years in which he could have helped support the quality of European, independent
      media and could have <a>helped</a> democratise European decision making in order
      to give millions of citizens more confidence again in the European cooperation
      project.
  - s: Vi kan verkligen inte kritisera Förenta staterna i åratal för Guantánamolägret
      och sedan låta bli att från vår sida visa särskilt mycket vilja eller ambitioner
      att <v>hjälpa</v> <p>till</p> att lösa problemet.
    t: Indeed, we cannot, on the one hand, criticise the United States for years about
      the Guantánamo centre and, on the other, fail to show much will or ambition
      on our side in order to <a>help</a> it solve this problem.
  - s: De politiska myndigheterna och institutionerna, som Europeiska unionen, har
      <v>hjälpt</v> <p>till</p> att riva barriärerna för en globalisering som möjliggjordes
      genom utvecklingen av vår västerländska teknologi.
    t: Political authorities and institutions, including the European Union, have
      <a>helped</a> remove the barriers to the globalisation that had been made possible
      by the development of our western technology.
  - s: Kanske kan ett visst sunt förnuft från Europeiska unionen <v>hjälpa</v> <p>till</p>
      att lösa problemet och ge George Bush hans rättmätiga plats i historien - dess
      soptunna!
    t: Perhaps some European Union common sense will <a>help</a> sort out the problem
      and give George Bush his rightful place in history - its dustbin!
  - s: Det som särskilt oroar oss är de planer som kommissionär Byrne avslöjade om
      att utveckla ett nätverk av verkställande myndigheter för att <v>hjälpa</v>
      <p>till</p> att genomföra denna lag.
    t: What particularly disturbs us are the plans revealed by Commissioner Byrne
      to develop a network of enforcement authorities to <a>help</a> implement this
      law.
  - s: Jag ser fram emot det förestående uttalandet av AFSSA, den franska byrån för
      livsmedelskontroll, som skall <v>hjälpa</v> <p>till</p> att meddela om de franska
      myndigheternas beslut om provisorisk åtgärd måste fortsätta.
    t: I look forward to the forthcoming opinion of AFSSA, the French Food Safety
      Agency, which will <a>help</a> inform the decision of the French Authorities
      on whether this provisional measure needs to be continued.
  - s: Jag är säker på att Neil Kinnock är exakt rätt person för att <v>hjälpa</v>
      <p>till</p> att återställa allmänhetens förtroende för EU:s institutioner och
      deras verksamheter.
    t: I am sure that Neil Kinnock is precisely the right person to <a>help</a> restore
      public confidence in the EU institutions and their actions.
  - s: Jag hoppas att de dokument som vi från kommissionen skall presentera i början
      av nästa år kan <v>hjälpa</v> <p>till</p> att få denna drivkraften i hela arbetet
      med att motverka klimatförändringarna.
    t: I hope that the documents which we in the Commission are to present at the
      beginning of next year will <a>help</a> us obtain the power to drive forward
      all the work on combating climate change.
  - s: endast på så sätt kan man få till stånd en dynamik som <v>hjälper</v> <p>till</p>
      att vända den negativa utvecklingen för miljön och människornas hälsa i en sundare
      riktning.
    t: Only then would we achieve a dynamic that would <a>help</a> steer the negative
      development that we are seeing in the areas of the environment and human health
      in a healthier direction.
  - s: Hur ledsamt och patetisk är det inte att se Robin Cook, den brittiske utrikesministern,
      i stället för att åka runt i Europa för att <v>hjälpa</v> <p>till</p> att stoppa
      kriget, dra runt i gulfstaterna för att övertyga dem att låta USA och Storbritannien
      bomba Bagdad.
    t: How sad and pathetic it is to watch Robin Cook, the British Foreign Secretary,
      instead of travelling around Europe to <a>help</a> stop the war, trailing around
      the Gulf States to persuade them to let the US and Britain bomb Baghdad.
  - s: För att <v>hjälpa</v> <p>till</p> att lätta på lidandet som den burmesiska
      regeringens politik orsakar det burmesiska folket, överväger Europeiska unionens
      parter ett paket med positiva åtgärder för att stärka det civila samhället i
      Burma och stärka det utmärkta humanitära arbete som redan utförs där.
    t: To <a>help</a> relieve the suffering which Burmese government policies cause
      to ordinary Burmese people, the European Union partners are considering a package
      of positive measures to strengthen civil society in Burma and to reinforce the
      excellent humanitarian work which is already being done there.
  - s: Relevanta åtgärder som planeras under Europeiska unionens ledarskap kommer
      att omfatta att försöka åstadkomma åtaganden från kommissionen och medlemsstaterna
      att främja nationella strategier för en hållbar utveckling i utvecklingsländer
      och att anta mätbara mål, särskilt för hållbar utveckling och minskning av fattigdomen,
      och att <v>hjälpa</v> <p>till</p> att öka effektiviteten hos dessa fonder.
    t: Relevant action planned under the Presidency of the European Union will include
      endeavouring to secure commitments from the Commission and Member States to
      promote national strategies for sustainable development in developing countries
      and to adopt measurable targets, especially in sustainable development and poverty
      reduction, and to <a>help</a> increase the effectiveness of these funds.
  - s: Hans kolleger, till exempel Samland med flera - vilka jag också är glad över
      att de finns här i parlamentet -, har <v>hjälpt</v> <p>till</p> att utarbeta
      ett mycket fruktsamt och effektivt paket.
    t: His colleagues like Mr Samland and others - whom I am also glad to see in the
      House - have <a>helped</a> produce a very productive and effective package.
  - s: Avtalet mellan EU och Mexiko behövs därför för att <v>hjälpa</v> <p>till</p>
      att återställa balansen och för att stärka de politiska och kulturella - liksom
      de ekonomiska - banden mellan Mexiko och Europa, i båda sidornas intresse.
    t: The EU-Mexico agreement is therefore urgently needed to <a>help</a> restore
      the balance and to foster political and cultural, as well as economic, links
      between Mexico and Europe in the interests of both sides.
  - s: Att försöka tvinga folk till skatteharmonisering på det här sättet kommer verkligen
      inte att <v>hjälpa</v> <p>till</p> att uppnå den enhälligheten i Förenade kungariket.
    t: To try and force people into tax harmonisation in this way will certainly not
      <a>help</a> achieve that consensus in the United Kingdom.
  - s: Vi står ju här inför det dilemmat, att vi å ena sidan känner ett humanitärt
      ansvar och vill hjälpa till, men å andra sidan vet att vi i det land där vi
      vill <v>hjälpa</v> <p>till</p> stöter på strukturer, som ofta motverkar hjälpens
      syfte.
    t: Indeed we are facing the dilemma of on the one hand recognising a humanitarian
      obligation and wanting to help, while on the other we know that in the country
      we want to <a>help</a> we come up against structures that often stand in the
      way of achieving the purpose of the aid.
  - s: Vi <v>hjälper</v> <p>till</p> att åstadkomma detta med hjälp av Europeiska
      investeringsbanken (EIB) och det sjunde ramprogrammet för forskning.
    t: We are <a>helping</a> bring this about through the EIB and the Seventh Framework
      Programme for Research.
  - s: Jag tycker att det är fantastiskt att EU-insatsstyrkor ska <v>hjälpa</v> <p>till</p>
      där lokala brandmän inte klarar sig själva.
    t: I think it is tremendous that European action forces should <a>help</a> where
      local fire fighters cannot manage alone.
  - s: Ett antal stora multinationella företag gör stora investeringar i biotekniken
      och utvecklar produkter som skulle kunna bli till stort värde för mänskligheten,
      i synnerhet för att <v>hjälpa</v> <p>till</p> med att öka jordbruksproduktionen
      och på så sätt angripa livsmedelsbristen i de delar av världen där den förekommer.
    t: A number of large multinational companies are investing heavily in biotechnology,
      developing products which could be of great value to the human race, particularly
      in <a>helping</a> raise agricultural output and thereby tackling food shortages
      in parts of the world where they exist.
  - s: Därför var det naturligtvis nödvändigt med trovärdiga, pålitliga och kompetenta
      människor för att <v>hjälpa</v> <p>till</p> att styra landet.
    t: What was required was of course trustworthy, reliable, and able people to <a>help</a>
      govern the country.
  - s: Vi hoppas att Turkiet kommer att <v>hjälpa</v> <p>till</p> att skriva ett nytt
      kapitel i vår regions historia.
    t: We hope that Turkey will <a>help</a> open a new chapter in the history of our
      region.
  - s: Det har <v>hjälpt</v> <p>till</p> med att få värdsamhällena att acceptera och
      integrera flyktingfamiljerna.
    t: It has <a>helped</a> host communities to accept and integrate uprooted families.
  - s: Alla sex nationer som deltar i denna konflikt delar ansvaret för sitt olagliga
      handlande, på samma sätt som dem i andra länder som har <v>hjälpt</v> <p>till</p>
      under denna profithungriga verksamhet.
    t: All six nations involved in this conflict share responsibility for their illegal
      actions, as must those in other countries who have <a>helped</a> this profiteering.
  - s: Ett beslut om att tilldela humanitärt bistånd uppgående till 1,15 miljoner
      euro fattades två dagar efter jordbävningen, för att <v>hjälpa</v> <p>till</p>
      med att uppfylla offrens mest trängande behov.
    t: A decision to allocate humanitarian aid amounting to EUR 1.15m was taken two
      days after the earthquake to <a>help</a> meet the first urgent needs of the
      victims.
  - s: Jag vill varmt tacka Schnellhardt och alla ledamöter i utskottet som har <v>hjälpt</v>
      <p>till</p> med detta dokument som är av särskild betydelse för producenter
      och konsumenter.
    t: My thanks to Mr Schnellhardt and all the members of this committee who <a>helped</a>
      with this dossier, which is especially important to producers and consumers.
  - s: I samarbete med andra måste Europeiska unionen också <v>hjälpa</v> <p>till</p>
      att stärka fattiga länders möjligheter att erbjuda skydd och lösningar för flyktingar.
    t: Along with others, the EU must also <a>help</a> strengthen the capacity of
      poor countries to provide protection and solutions for refugees.
  - s: Denna arbetsgrupp borde bestå av experter på områdena handel och utvecklingspolitik,
      och den skulle kunna <v>hjälpa</v> <p>till</p> att utveckla och genomföra särskilda
      åtgärder som förbättrar handeln.
    t: This task force should be made up of experts in the area of trade and development
      policy, and could <a>help</a> develop and implement specific trade-enhancing
      measures.
  - s: Om vi ska <v>hjälpa</v> <p>till</p> att minska fattigdomen som de lever i behöver
      vi mekanismer för att se till att stöd når de människor som behöver det mest.
    t: If we are to <a>help</a> reduce the poverty in which they live, we need mechanisms
      to ensure the aid reaches the people who need it most.
  - s: Min kollega Poul Nyrup Rasmussen hade möjlighet att sitta med vid förhandlingsbordet
      i Nice, där han <v>hjälpte</v> <p>till</p> att förhandla fram Nicefördraget,
      och jag har ofta haft tillfälle att diskutera detta med honom.
    t: My colleague Mr Nyrup Rasmussen had the opportunity to sit at the table in
      Nice, at which he <a>helped</a> negotiate the Treaty of Nice, and I have had
      frequent occasion to discuss this with him.
  - s: Det andra sättet vi <v>hjälper</v> <p>till</p> på är genom arbetet tillsammans
      med våra amerikanska partner för att underlätta överföringen av utländskt bistånd
      till palestinierna, i synnerhet de arabiska medel som utlovades i Riyadh vid
      det arabiska toppmötet nyligen.
    t: A second way in which we are <a>helping</a> is to work with our US partners
      to facilitate the transfer of foreign aid to the Palestinians, in particular
      the Arab funds pledged in Riyadh at the recent Arab summit.
  - s: De har inte heller något att göra med att 50 palestinier dödades förra veckan
      i sammandrabbningar mellan Hamas och Fatah, eller med att al-Aksa-stationen
      i sina tv-program för barn uppmanar palestinska barn att <v>hjälpa</v> <p>till</p>
      att förstöra Israel och delta i kriget.
    t: They have nothing to do either with the fact that 50 Palestinians were killed
      last week in clashes between Hamas and Fatah, nor do they have anything to do
      with the fact that children’s television broadcasts by the Al-Aksa station call
      on Palestinian children to <a>help</a> destroy Israel and take part in the war.
  - s: Allt detta <v>hjälper</v> <p>till</p> med att stärka EU:s sammanhållning.
    t: All this <a>helps</a> strengthen the Union’s cohesion.
  - s: Det är nu upp till politikerna, och vi i parlamentet och kommissionen kan spela
      vår roll genom att snabbt samordna hjälpen, och på lång sikt genom att <v>hjälpa</v>
      <p>till</p> att finna en genomförbar politisk lösning, för hur ska den här frågan
      lösas om inte politiskt?
    t: It is now over to the politicians, and we in this House and the Commission
      can play our part in urgently coordinating aid, and in the long term, in <a>helping</a>
      find a viable political solution, because if there is not a political solution
      what other solution could there possibly be?
  - s: EU har en moralisk och politisk skyldighet att lämna medmänskligt bistånd och
      att <v>hjälpa</v> <p>till</p> med att återuppbygga regionen i framtiden.
    t: The EU has a moral and political obligation to provide charitable assistance
      and to <a>help</a> reconstruct the region in the future.
  - s: Förenta staterna <v>hjälper</v> också <p>till</p> att göra Europa mera säkert
      genom sin spridning av missiler och missilförsvarssystem, och arbetar nu tillsammans
      med EU för att försvara kvartettens principer för en varaktig fred mellan araber
      och israeler.
    t: America is also <a>helping</a> make Europe more secure through its deployment
      of missiles and missile shields, and it is now working with the EU to defend
      the Quartet principles for a lasting Arab-Israeli peace.
  - s: Jag vill även tacka alla de kroatiska företrädare som har <v>hjälpt</v> <p>till</p>
      i mycket hög grad vid förberedelserna för sitt lands närmande till EU - dess
      EU-ambassadör, huvudförhandlaren, utrikesministern och framför allt landets
      premiärminister Ivo Sanader, som under sina sista år i ämbetet gjorde mycket
      för att föra förhandlingarna framåt, men jag vill även tacka den förre premiärministern
      Ivica Račan, som är en personlig vän till mig och som tyvärr är mycket svårt
      sjuk.
    t: I would also like to thank all the Croatian representatives, who have given
      a very great deal of <a>help</a> in preparing their country’s way as it draws
      nearer to the European Union - its ambassador to the EU, the principal negotiator,
      its foreign minister, and, above all, the country’s Prime Minister, Mr Sanader,
      who did a great deal in the last few years of his term of office to move the
      negotiations forward, but I also want to thank the former Prime Minister Mr
      Račan, who is a personal friend of mine, and, regrettably, very seriously ill.
  - s: För det andra måste vi <v>hjälpa</v> <p>till</p> att lägga grunden till en
      demokratisk rättsstat längs Tigris banker.
    t: Secondly, we must <a>help</a> lay the foundation of democratic rule of law
      along the banks of the Tigris.
  - s: Vi kan bidra till detta genom EUJUST LEX och genom att bygga upp en polisstyrka
      som inte torterar, utan som vet vilka gränserna är och som försöker att <v>hjälpa</v>
      <p>till</p> att återställa ordningen.
    t: We can contribute to that through EUJUST LEX and by building up a police corps
      that does not torture, but which knows what the limits are and tries to <a>help</a>
      restore order.
  - s: En definition av ”slam” i bilagan kan <v>hjälpa</v> <p>till</p> med att klargöra
      läget.
    t: Defining ’sludge’ in the Annex might <a>help</a> clarify the situation.
  - s: Enligt min mening har det lagts fram flera mycket goda förslag från Europeiska
      unionens sida för att undersöka om det inte går att bygga upp en slags fond
      för att <v>hjälpa</v> <p>till</p> vid omstruktureringen av stålindustrin i Förenta
      staterna.
    t: In my opinion, the European Union has tabled sound proposals to consider whether
      a kind of fund could be set up to <a>help</a> restructure the steel industry
      in the United States.
  - s: Jag vill även tacka de ledamöter som har <v>hjälpt</v> <p>till</p> att lotsa
      detta komplicerade och mycket kontroversiella betänkande mot en kompromiss och
      på så vis hjälpt oss alla att kunna göra betydande framsteg.
    t: I also wish to thank those Members who <a>helped</a> steer this difficult and
      very controversial report clearly in the direction of a compromise, and thus
      helped us all make considerable progress.
  - s: Vår uppgift som Europaparlamentsledamöter är att se om vi kan spela någon roll
      och sedan erbjuda vårt stöd och erfarenhet och på så sätt <v>hjälpa</v> <p>till</p>
      att lösa konflikten om Kashmir.
    t: Our task as Members of the European Parliament is to see if we might play a
      role of some kind and then to offer our support and experience and in that way
      <a>help</a> resolve the conflict surrounding Kashmir.
  - s: De påskyndade utvidgningsförhandlingarna bör tvärtom <v>hjälpa</v> <p>till</p>
      i det hänseendet.
    t: On the contrary, the acceleration of the enlargement negotiations should <a>help</a>
      in that respect.
  - s: Efter stridigheterna 2001 lovade Europeiska unionen att stanna kvar i landet
      på lång sikt för att <v>hjälpa</v> <p>till</p> att skapa stabilitet och god
      förvaltning.
    t: After the fighting of 2001, the European Union pledged that it was there for
      the long haul, to <a>help</a> deliver stability and sound government.
  - s: Det första vi kan göra är att <v>hjälpa</v> <p>till</p> med uppbyggandet av
      ett befriat Irak, både ekonomiskt och med praktiskt bistånd i byggandet av det
      arabiska Mellanösterns första demokrati.
    t: The first thing we can do is <a>help</a> with the construction of a liberated
      Iraq, both in economic terms and through practical aid in building the Arab
      Middle East’s first democracy.
  - s: Detta är återigen ett exempel för att Europeiska unionen är beredd att <v>hjälpa</v>
      <p>till</p> att ge pengar, men att den politiska ledningen inte är enhetlig.
    t: This is another example of the fact that the European Union is prepared to
      <a>help</a> and to give money but the political leadership lacks coherence.
  - s: Jag vill återigen tacka alla som <v>hjälpte</v> <p>till</p> i detta förlikningsförfarande.
    t: I would like once again to thank all who <a>helped</a> in this conciliation
      process.
  - s: Till detta skulle de förutom att inbjuda nationella parlamentariker att göra
      detsamma, donera summor, som genom någon ideell organisation av tillräckligt
      renommé, skulle användas för att <v>hjälpa</v> <p>till</p> att återuppbygga
      landet.
    t: Members could pay their own contributions into such an account, and also any
      donations made through reputable non-governmental organisations to <a>help</a>
      rebuild the area.
  - s: Det direktiv som nu är uppe till debatt kan <v>hjälpa</v> <p>till</p> att förbättra
      den kliniska forskningen i Europa.
    t: The directive we are discussing can <a>help</a> improve clinical research in
      Europe.
  - s: Vi har gemensamma angelägenheter och vi står inför utmaningar i fråga om utveckling
      och social sammanhållning som betonar det allt större ömsesidiga beroendet för
      båda sidor av Medelhavet, och vi är övertygade om att vi kan <v>hjälpa</v> <p>till</p>
      att överkomma vissa hinder på grundläggande områden som hantering av migrationsflöden
      och migrationsgruppernas möjliga bidrag till ursprungsländerna, med stöd och
      engagemang från EU-länderna och de berörda internationella institutionerna.
    t: We share common concerns and are facing challenges relating to development
      and social cohesion that emphasise the growing interdependence of the two sides
      of the Mediterranean, and we are convinced that we can <a>help</a> overcome
      certain obstacles in essential areas such as the management of migratory flows
      and the potential contribution of diasporas to their countries of origin, with
      the support and commitment of the European countries and the relevant international
      institutions.
  - s: EU bör frukta instabiliteten i ett islamiskt land med kärnvapen, och jag uppmanar
      nu president Musharraf att låta två tidigare civila sekulära premiärministrar
      återvända från exil och föra en valkampanj i ett demokratiskt val mot farliga
      extremister, och <v>hjälpa</v> <p>till</p> att bygga upp ett tolerant och demokratiskt
      land som kan överleva president Musharraf.
    t: The EU should rightly fear instability in an Islamic state with nuclear weapons,
      and I now call on President Musharraf to allow two former civilian secular Prime
      Ministers to return from exile and campaign in democratic elections against
      dangerous extremists and <a>help</a> build a tolerant and democratic country
      that can survive President Musharraf.
  - s: Enskilda länder kommer att fortsätta att främja intern stabilitet och <v>hjälpa</v>
      <p>till</p> att hitta både socioekonomiska lösningar och lösningar på de etniska
      spänningarna.
    t: Individual countries will continue to promote internal stability and <a>help</a>
      find both socio-economic solutions and solutions to ethnic tensions.
- c: 10
  r: 4
  v: support
  x:
  - s: I det avseendet arbetar kommissionen och medlemsstaterna tillsammans med att
      stärka rättsstaten och kampen mot straffriheten genom att <v>hjälpa</v> <p>till</p>
      att reformera säkerhetssektorn som innefattar armén, polisen och rättsväsendet.
    t: In this regard, the Commission works together with the Member States in strengthening
      the rule of law and the fight against impunity by <a>supporting</a> the security
      sector reform comprising the army, the police and the justice sector.
  - s: Kanske kan en informationskampanj hjälpa er, som någon som <v>hjälper</v> <p>till</p>
      att söka efter en lösning på detta dilemma, genom att ställa frågor och lämna
      förslag som får samhällets stöd.
    t: Perhaps a campaign informing people of this will help you, as someone who <a>supports</a>
      finding a resolution to this dilemma, by asking questions and making proposals
      which will meet with the support of society.
  - s: När jag var mycket liten var han borta under långa perioder, marksatt med fallskärm
      i södra Serbien för att <v>hjälpa</v> <p>till</p> i de rojalistiska serbernas
      modiga kamp mot nazismen.
    t: While I was very small he was away for long periods, parachuted into southern
      Serbia to <a>support</a> the brave fight of the royalist Serbs against Nazism.
  - s: Jag kan hålla med honom om att idealiskt sett bör stöden <v>hjälpa</v> <p>till</p>
      med att åstadkomma strukturförändringar.
    t: I would agree with him that ideally subsidies should <a>support</a> structural
      change.
  - s: Vi väntar oss därför också att ni ökar detta engagemang, framför allt att ni
      stärker basen för det egna kapitalet i de små och medelstora företagen och <v>hjälper</v>
      <p>till</p> att bygga upp en infrastruktur i dessa företag.
    t: Our expectation is that you will increase this commitment, especially by strengthening
