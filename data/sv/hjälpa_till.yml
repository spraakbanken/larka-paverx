    t: También ha sido una cuestión de egoísmo y sobre todo de populismo, y el cambio
      a la baja del euro tampoco ha <a>ayudado</a> ciertamente en la dirección correcta.
  - s: Vi kan försöka <v>hjälpa</v> <p>till</p>, men ni måste också ta ansvar på lokal
