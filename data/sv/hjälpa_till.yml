  - s: Europa måste <v>hjälpa</v> <p>till</p> där det kan.
    t: Europa tiene que <a>ayudar</a> donde pueda.
  - s: Samarbete, att <v>hjälpa</v> <p>till</p> så mycket som möjligt, är möjligt,
      men att nå ända fram är tyvärr en avlägsen vision just nu.
    t: Es posible cooperar, <a>ayudar</a> todo lo posible, pero llegar hasta el final
      en esa dirección es, lamentablemente, una visión remota en estos momentos.
  - s: Det kanske är en illusion, men jag tror att till och med Moskva och Kiev kan
      <v>hjälpa</v> <p>till</p> genom att tala med ledarna i Minsk om att släppa politiska
      fångar.
    t: Quizás sea una ilusión, pero creo que incluso Moscú y Kiev podrían <a>ayudar</a>
      hablando con Minsk sobre la liberación de presos políticos.
  - s: När vapenvilan utropades närmade sig Jacques Delors oss omedelbart för att
      fråga vad han kunde göra för att <v>hjälpa</v> <p>till</p>, och han initierade
      specialprogrammet för fred och försoning.
    t: Cuando se proclamó el alto el fuego, Jacques Delors se dirigió a nosotros inmediatamente
      para preguntarnos cómo podía <a>ayudar</a>, y puso en marcha el programa especial
      para la paz y la reconciliación.
  - s: Jag anser att välmående länder kan <v>hjälpa</v> <p>till</p> genom bra handel,
      hög standard och utbildning.
    t: A mí me parece que los países ricos pueden <a>ayudar</a> con buenas prácticas
      comerciales, normas adecuadas y formación.
  - s: FN:s organisation försöker <v>hjälpa</v> <p>till</p> men har ingen framgång
      eftersom det internationella samfundet fortfarande inte har förstått situationens
      allvar.
    t: La Organización de las Naciones Unidas intenta <a>ayudar</a>, pero sin éxito,
      porque la comunidad internacional aún no ha captado la gravedad de la situación.
  - s: Låt oss hoppas att penningbegäret inte förblindar oss och att vi inte bara
      vill <v>hjälpa</v> <p>till</p> genom att skjuta till medel för att bygga upp
      landet, utan också för att inrätta program som kommer samhället till godo.
    t: Esperemos que la avaricia no nos ciegue y que nuestro deseo de <a>ayudar</a>
      no solo garantice que se destinen fondos a las medidas de creación del Estado,
      sino que además nos permita poner en marcha programas que beneficien a la sociedad.
  - s: Det är viktigt att ha fastställt kompletterande åtgärder, men det kommer att
      bli ännu viktigare att utvärdera deras effekt och att ha ett åtagande - vilket
      jag är mycket glad över att ha fått höra i dag från rådet och kommissionen -
      för att konsekvent följa utvecklingen av situationen och framför allt ha en
      vilja att <v>hjälpa</v> <p>till</p> med ytterligare åtgärder om det skulle visa
      sig vara nödvändigt.
    t: Es importante haber establecido las medidas asociadas, pero será todavía más
      importante disponer de las evaluaciones de su impacto y del compromiso, que
      estoy encantada de haber escuchado hoy por parte del Consejo y de la Comisión,
      de mantener un control constante de la evolución de la situación y, sobre todo,
      de la voluntad de <a>ayudar</a> con otras medidas en caso de que resulte necesario.
  - s: Kan vi vara säkra på att det inte slutar med ett nytt Srbrenica, där de som
      skulle <v>hjälpa</v> <p>till</p> vid minsta hot bara lämnar platsen och människorna
