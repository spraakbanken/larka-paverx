  - s: Det är i själva verket så att det inte i så hög grad är prisutformningen utan
      snarare utbyggnaden av den integrerade landsbygdspolitikens andra pelare som
      kan utgöra en möjlighet för att faktiskt <v>hjälpa</v> <p>till</p> och även
