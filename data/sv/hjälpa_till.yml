    t: Mit diesen Forderungen, sehr geehrte Damen und Herren von links, <a>helfen</a>
      Sie nicht, Flüchtlingen rasch zu ihrem Recht zu verhelfen und Hilfe zu geben,
      sondern Sie provozieren Einwanderung ungesteuert, unkontrolliert und über das
      Asyl - das ist inakzeptabel!
  - s: I synnerhet efter Lissabonfördraget kan parlamentet bara <v>hjälpa</v> <p>till</p>,
