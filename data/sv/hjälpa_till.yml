    t: A UE já enviou fortes mensagens aos dirigentes de ambos os países em muitas
      ocasiões, a mais recente das quais foi a transmitida ao Presidente Putin em
      Lahti, em que frisámos a importância da normalizar as relações, e também ofereceu
      os seus serviços para <a>ajudar</a> os dois países a retomarem o diálogo.
  - s: Vi talar om hållbar utveckling när vi hänvisar till de inre vattenvägarnas
      potential att <v>hjälpa</v> <p>till</p> att minska inverkan av koldioxidutsläppen
