      sostegno necessario al rimpatrio di queste persone.
  - s: Jag anser att EU måste vara pådrivande i sin ambition att <v>hjälpa</v> <p>till</p>
      med att stödja betalningsbalansen, minska landets ekonomiska restriktioner gentemot
      utlandet, utjämna effekterna av de reformer som redan har genomförts och lägga
      grunden för gemensamma institutioner och strategier, i enlighet med fredsavtalet
      i Dayton.
    t: Stimo fondamentale che l’Unione europea mantenga il suo sostegno alla bilancia
      dei pagamenti e <a>contribuisca</a> ad alleviare i condizionamenti finanziari
      esterni che gravano sul paese, nonché a mitigare gli effetti derivanti dalle
      riforme già realizzate, gettando così le basi per istituzioni e politiche comuni,
      conformemente agli accordi di pace di Dayton.
  - s: EU kan <v>hjälpa</v> <p>till</p> med den här uppgiften genom att analysera
      hur var och en kan ge stöd utifrån sina resurser för att se till att även de
      medlemsstater och medborgare som står längre bak i kön klarar sig igenom.
    t: L’Unione europea può dare un apporto valutando come ognuno può <a>contribuire</a>
      in base ai propri mezzi, per fare in modo che anche gli Stati membri e i cittadini
      nelle retrovie ne escano in maniera positiva.
  - s: Internationella krigsförbrytartribunalen för f.d. Jugoslavien har i betydande
      grad bidragit till försoningsprocessen på västra Balkan och har <v>hjälpt</v>
      <p>till</p> att upprätta och bibehålla fred i regionen.
    t: Signora Presidente, il Tribunale penale internazionale per l’ex Iugoslavia
      ha dato un contributo significativo al processo di riconciliazione nei Balcani
      occidentali, favorendo altresì il ritorno e il mantenimento della pace nella
      regione e <a>contribuendo</a> anche a gettare le basi di un nuovo standard mondiale
      per la risoluzione dei conflitti dopo la fine di una guerra.
  - s: Jag röstade för denna resolution eftersom jag anser att principen om innovation
      inom den privata och offentliga sektorn kan <v>hjälpa</v> <p>till</p> att öka
      forsknings- och innovationsverksamheten och få tillbaka efterfrågan under krisen.
    t: Ho votato a favore della risoluzione perché ritengo che il principio dei partenariati
      per l’innovazione nel settore pubblico e privato possa promuovere le attività
      di ricerca e innovazione e <a>contribuire</a> a rilanciare la domanda in una
      situazione di crisi, oltre a svolgere un ruolo importante per il conseguimento
      degli obiettivi della strategia Europa 2020 in termini di creazione di un’economia
      più competitiva e una società più equa ed ecologica.
  - s: Den information - som var en liten handbok i detta betänkande - som kommer
      att skickas till mindre företag och som de nu har rätt att få kännedom om, kommer
      på ett genomgripande sätt att <v>hjälpa</v> <p>till</p> med att förändra kulturen
      på arbetsplatserna.
    t: Le informazioni che questa relazione fornirà, sotto forma di vademecum, alle
      PMI (e che ora divengono un diritto) <a>contribuiranno</a> in modo significativo
      a modificare la cultura sul luogo di lavoro.
  - s: 'Eller om vi tvärtom redan i dag har det vi behöver för att genom metoder som
      benchmarking och statistisk information, kunna bedöma resultaten av bästa tillvägagångssätt
      positivt och <v>hjälpa</v> <p>till</p> att bygga det vi alla har sagt att vi
      tror på:'
    t: 'Dobbiamo sapere se vale la pena continuare ad attendere decine d’anni finché
      questo processo si risolverà in modo naturale in seguito alla crescente partecipazione
      della donna a livello d’istruzione superiore, di formazione universitaria, di
      competenza nel settore economico e sociale, per cui ciò finirà per accadere
      in maniera spontanea nel terzo millennio o se invece abbiamo già oggi elementi
      sufficienti per partire - grazie al ricorso a processi quali il benchmarking
      e le informazioni statistiche - dalla valutazione dei risultati positivi ottenuti
      a livello di buona prassi e per <a>contribuire</a> a realizzare ciò in cui tutti
      abbiamo affermato di credere:'
  - s: Vi måste underlätta köp, distribution och spridning av verk, anpassa beskattningen,
      t.ex. genom sänkt moms på kulturföremål, och <v>hjälpa</v> <p>till</p> med finansiering.
    t: e infine deve <a>contribuire</a> con finanziamenti.
  - s: Till slut kan vi, herr ordförande, <v>hjälpa</v> <p>till</p> med utbytet av
      journalister, tidningsägare, vi kan hjälpa dem komma i kontakt med varandra
      och vi kan stödja olika typer av samarbetsformer för att producera olika typer
      av press på mellaneuropeisk nivå, på unionsnivå.
    t: In conclusione, signor Presidente, possiamo <a>contribuire</a> anche agli scambi
      tra giornalisti ed editori, aiutandoli a fare la reciproca conoscenza, e al
      rafforzamento di forme di cooperazione per la produzione di vari tipi di testate
      a livello UE.
  - s: Jag är också väldigt glad att se att de nya riktlinjerna, som skall introduceras
      för Hongkongs radio och TV, kommer att grunda sig på de som tillämpas av BBC
      och andra internationella sändare, vilket <v>hjälper</v> <p>till</p> att garantera
      dess neutralitet.
    t: Sono soddisfatto anche di constatare che i nuovi orientamenti che saranno introdotti
      per Radio Television Hong Kong saranno basati su quelli stabiliti per la BBC
      e altre emittenti radiofoniche internazionali, <a>contribuendo</a> così a garantirne
      la neutralità.
  - s: Genomförandet av detta betänkande kommer att <v>hjälpa</v> <p>till</p> att
      göra det och jag tackar Whitehead som skrivit det.
    t: L’adozione di questa relazione vi <a>contribuirà</a> e mi congratulo con l’onorevole
      Whitehead che l’ha presentata.
  - s: Slutligen skulle vi ha välkomnat något som tog upp strategin för hållbar utveckling
      när det gäller frågan om fortbildning på yrkesområden i fråga om att <v>hjälpa</v>
      <p>till</p> att uppfylla krav på området för klimatförändringar.
    t: Infine, avremmo accolto con favore un’iniziativa intesa a rafforzare la strategia
      per lo sviluppo sostenibile per quanto riguarda la questione della formazione
      mirata per le professioni che <a>contribuiscono</a> a soddisfare i requisiti
      relativi al cambiamento climatico.
  - s: Detta kommer inte bara att göra våra finansinstitutioner mer sunda, utan också
      stärka deras konkurrenskraft genom att <v>hjälpa</v> <p>till</p> att optimera
      allokeringen av kapital inom dem. Kommissionen anser att detta återspeglar vårt
      gemensamma syfte att främja en säker och konkurrenskraftig finanssektor i en
      miljö stadd i ständig innovation och teknisk förändring.
    t: Ciò non servirà solo a migliorare la solidità delle nostre istituzioni finanziarie,
      ma <a>contribuirà</a> altresì alla loro competitività, favorendo l’ottimizzazione
      dell’assegnazione di capitale al loro interno.
  - s: Landets vänner måste vara beredda att snarast möjligt <v>hjälpa</v> <p>till</p>
      att normalisera situationen så att den blir sund och ge människorna där hopp
      om framtida välstånd.
    t: In quanto amici di questo paese dobbiamo essere pronti a <a>contribuire</a>,
      il prima possibile, a riportare nei suoi territori la normalità e la salute
      e a ridare alla gente una positiva prospettiva per il futuro.
  - s: Jag var närvarande i överhuset och <v>hjälpte</v> <p>till</p> att lägga fram
      det ändringsförslaget.
    t: All’epoca, sedevo nella Camera dei Lord e ho <a>contribuito</a> anch’io alla
      presentazione di questo emendamento.
  - s: Om vi fortsätter att driva vår politik som handlar om att sätta människor i
      heltidsarbete och säkra arbetstillfällen minskar vi inte bara sjukfrånvaronivån
      utan <v>hjälper</v> också <p>till</p> att öka barnafödandet igen.
    t: Se continueremo a sostenere una politica che favorisca l’occupazione a tempo
      pieno e tuteli i posti di lavoro, non soltanto riusciremo a ridurre il numero
      di assenze per malattia, ma potremo <a>contribuire</a> a incrementare nuovamente
      il numero delle nascite.
  - s: För att vara med och organisera en uppbyggnad av landet, förutsatt att de drabbade
      så önskar, måste Europeiska unionen gripa in och <v>hjälpa</v> <p>till</p> med
      sina möjligheter av förebyggande åtgärder och civil krishantering.
    t: A tale proposito l’Unione europea deve intervenire con i suoi strumenti di
      prevenzione e di gestione civile delle crisi, <a>contribuendo</a> in tal modo
      a dare un nuovo assetto al paese, sempre che gli interessati lo desiderino.
  - s: Dessutom <v>hjälper</v> den <p>till</p> att bibehålla en verksamhet i regioner
      som är beroende av fisket.
    t: per di più, la presenza della nostra flotta <a>contribuisce</a> allo sviluppo
      delle aree dipendenti dalla pesca.
  - s: I denna riktning <v>hjälper</v> gemenskapens aktionsprogram <p>till</p> för
      att ett sådant framsteg skall kunna göras och jag skulle säga att alla måste
      komma överens om att kärnkraftsindustrin, i den mån den fortsätter sin drift
      och i den mån man inte kan låtsas att den måste upphöra att fungera, måste främja
      dessa metoder med en bättre upparbetning, förvaring och eliminering av radioaktivt
      avfall som mål.
    t: Sotto questo punto di vista, il programma d’azione comunitario <a>contribuisce</a>
      a tale progresso;
  - s: De har ett stödoch biståndsprogram till palestinierna för att <v>hjälpa</v>
      <p>till</p> att skapa en palestinsk bosättning.
    t: ha inoltre un programma di aiuti e assistenza per i palestinesi mirato alla
      creazione di un insediamento palestinese e <a>contribuisce</a> al risanamento
      di Chernobyl;
  - s: I realiteten är styrkan rysk och har inte så mycket med fredsbevarande att
      göra utan <v>hjälper</v> <p>till</p> med annektering av en befolkning som i
      massor tilldelas pass från ett annat land innan landet därefter annekteras.
    t: In realtà tali forze sono russe e hanno poco a che spartire con il mantenimento
      della pace, e <a>contribuiscono</a> invece all’annessione di una popolazione
      cui vengono rilasciati in massa passaporti di un paese straniero prima di passare
      a incorporare il territorio.
  - s: Trots det har det skogsprogram som kommissionen introducerat uppmuntrat skogsbruk
      inom jordbrukssektorn, och det har förbättrat - och kommer att fortsätta att
      förbättra - miljön samtidigt som det <v>hjälper</v> <p>till</p> att reducera
      överskott inom alla delar av gemenskapen.
    t: Tuttavia, le misure forestali introdotte dalla Commissione hanno incoraggiato
      la silvicoltura nel settore agricolo, migliorando l’ambiente (con un’azione
      che continuerà nel futuro), e hanno <a>contribuito</a> alla riduzione delle
      eccedenze in tutte le regioni della Comunità.
  - s: Vi måste använda våra möjligheter för att <v>hjälpa</v> <p>till</p> att finna
      de skyldiga och döma dem.
    t: Dobbiamo <a>contribuire</a>, servendoci dei mezzi a nostra disposizione, a
      trovare e condannare i colpevoli.
  - s: Jag är stolt att som parlamentariker många gånger rent konkret ha lyckats få
      orättfärdigt fängslade personer frigivna och kunnat <v>hjälpa</v> <p>till</p>
      att inom några få dagar stoppa kränkningar av de mänskliga rättigheterna just
      genom att begära brådskande debatt, och jag skulle kunna kalla hit en lång rad
      vittnen som kan bekräfta detta.
    t: Sono orgoglioso di essere riuscito più volte molto concretamente, in qualità
      di parlamentare, attraverso richieste di applicazione della procedura d’urgenza
      a liberare persone incarcerate indebitamente e a <a>contribuire</a> in pratica
      ad eliminare nell’arco di pochi giorni gravi violazioni dei diritti umani.
  - s: Europa måste visserligen <v>hjälpa</v> <p>till</p> om det är möjligt att nå
      en lösning, men en förhastad inblandning leder till en katastrof.
    t: L’Europa deve senza dubbio <a>contribuire</a>, qualora sia possibile una soluzione,
      ma le interferenze troppo affrettate portano alla catastrofe.
  - s: När det gäller kandidatländerna i Central- och Östeuropa, har Phare-programmet
      <v>hjälpt</v> <p>till</p> med - och fortsätter att hjälpa till med - förbättringen
      av kärnsäkerheten i området, såväl som att utveckla ekonomiskt och miljömässigt
      sunda energistrategier i syfte att ersätta de kärnreaktorer som är mindre säkra.
    t: Nel caso particolare dei paesi candidati dell’Europa centrale e orientale,
      il programma PHARE ha <a>contribuito</a> e continua a contribuire al miglioramento
      della sicurezza nucleare nella regione e allo sviluppo di strategie energetiche
      valide da un punto di vista economico ed ambientale per la sostituzione dei
      reattori nucleari meno sicuri.
  - s: Parlamentet kan <v>hjälpa</v> <p>till</p> genom att ta upp frågan och också
      eventuellt genom att stå för finansieringen, såsom angavs i resolutionsförslaget.
    t: Il Parlamento può <a>contribuire</a> sollevando la questione e potenzialmente
      può prestare assistenza finanziaria, come indicato nella proposta di risoluzione.
  - s: Jag tycker att kommissionen lägger en särskild tyngdpunkt på denna fråga och
      jag tror att den omständighet att man, just under det portugisiska ordförandeskapet,
      kommer att inleda flera kapitel med kandidatländerna i den så kallade Luxemburgprocessen,
      som handlar om dessa frågor, framför allt rättsliga och inrikes frågor och fri
      rörlighet, <v>hjälper</v> <p>till</p> att redan nu skapa en gemensam kultur
      som är den som i grunden, kandidatländerna senare kommer att vara en del av
      vad gäller att respektera gemenskapens regelverk.
    t: Ritengo che la Commissione stia dedicando un’attenzione particolare alla questione
      e che il fatto che, proprio nel periodo della Presidenza portoghese, si aprano,
      con i paesi candidati della cosiddetta fase di Lussemburgo, vari capitoli di
      discussione aventi per oggetto tale tema, in particolare in materia di giustizia
      e affari interni e di libera circolazione, possa <a>contribuire</a> fin d’ora
      a creare quella cultura comune, in termini di rispetto dell’acquis comunitario,
      che i paesi candidati in seguito saranno tenuti a condividere.
  - s: Det ligger en viss ironi i att jag talar om denna fråga eftersom jag som föredragande
      <v>hjälpte</v> <p>till</p> att driva igenom frågan om fri rörlighet för varor
      i gränsområden där det fanns störningar.
    t: Considero un’ironia della sorte che io debba intervenire sull’argomento, avendo
      <a>contribuito</a>, con una relazione a mio nome, a far discutere il Parlamento
      sul tema della libera circolazione delle merci nelle zone di confine interessate
      da atti di turbativa.
  - s: För det andra sa han att han hoppas att kommissionen kan <v>hjälpa</v> <p>till</p>
      att återuppta diskussionerna med de icke-statliga organisationerna i flerpartsforumet.
    t: In secondo luogo egli ha detto di sperare che la Commissione avrebbe <a>contribuito</a>
      a riportare le ONG al tavolo del forum multilaterale.
  - s: Härigenom kommer den att bidra till att uppfylla det löfte som utfärdades i
      Lissabon i mars, då ett antal ambitiösa mål fastställdes, som det sades för
      att <v>hjälpa</v> <p>till</p> att säkerställa att den klyfta i IT-ekonomin som
      har öppnat sig mellan Europeiska unionen och Förenta staterna skall täppas till
      så snart som möjligt.
    t: In quanto tale, esso contribuirà a mantenere la promessa fatta a Lisbona, lo
      scorso marzo, allorché sono stati fissati vari obiettivi ambiziosi, che si ritiene
      <a>contribuiranno</a> a colmare al più presto il divario apertosi fra Unione
      europea e Stati Uniti nell’economia dell’informazione.
  - s: Jag är därför villig att hjälpa till att finna en praktisk kompromiss mellan
      rådet och parlamentet i dessa frågor och jag är villig att <v>hjälpa</v> <p>till</p>
      att underlätta en sådan överenskommelse.
    t: Sono quindi disposto a contribuire al raggiungimento di un compromesso concreto
      tra Consiglio e Parlamento su tali punti e sono disposto a <a>contribuire</a>
      a giungere a un accordo in questo senso.
  - s: Detta är såklart ett mycket svårare område eftersom alla är mycket olika, men
      genom våra projekt försöker vi åtminstone att <v>hjälpa</v> <p>till</p> och
      att skapa rätt förutsättningar för att underlätta uppgörelser.
    t: Questo è, di sicuro, un settore molto più complicato, in quanto ognuno di essi
      è molto diverso dall’altro, ma stiamo cercando finalmente di <a>contribuire</a>
      con i nostri progetti e di stabilire il giusto contesto al fine di facilitare
      gli accordi.
  - s: Om något i stil med ett tillfälligt utskott kanske kunde upprättas för att
      ta emot sådan information skulle det <v>hjälpa</v> <p>till</p> att öka förtroendet
      för dessa gruppers verksamhet, vilka innebär en mycket viktig och betydelsefull
      utveckling av brottsbekämpningen i Europeiska unionen.
    t: Se venisse costituito una sorta di comitato selezionato deputato a ricevere
      simili informazioni ciò <a>contribuirebbe</a> anche a promuovere la fiducia
      nell’operato di tali squadre che sono uno sviluppo importante e significativo
      nella prevenzione dei reati nell’Unione europea.
  - s: I alla våra ansträngningar att <v>hjälpa</v> <p>till</p> med att skapa ett
      bättre Afghanistan, bör vi inte glömma bort varför vi gör detta med ett sådant
      engagemang.
    t: Signor Presidente, in tutti gli interventi con cui <a>contribuiamo</a> a costruire
      un Afghanistan migliore, non dobbiamo perdere di vista i motivi per i quali
      siamo impegnati a tali livelli in questa regione.
  - s: Europaparlamentet deltog i utarbetandet av denna lagstiftning, som ursprungligen
      godkändes år 1998 det vill säga för drygt tre år sedan, och parlamentet har
      i medbeslutandeförfarandet lyckats relativt bra med att driva igenom renare
      bränslen, vilka i betydande grad <v>hjälper</v> <p>till</p> att minska utsläppen
      från trafiken.
    t: Allora il Parlamento, con la procedura di codecisione, riuscì a far approvare
      un provvedimento che avrebbe favorito l’uso di carburanti più puliti, i quali
      avrebbero <a>contribuito</a> a ridurre notevolmente le emissioni dei veicoli.
  - s: Tyvärr finns det ingen fred att bevara för tillfället, men världssamfundet,
      inklusive FN och EU, har ändå ett ansvar för att försöka <v>hjälpa</v> <p>till</p>
      med att säkra denna region så snabbt som möjligt så att det kan bli fred i framtiden.
    t: Purtroppo al momento non vi è alcuna pace da mantenere, ma ciononostante la
      comunità internazionale, tra cui l’ONU e l’Unione europea, ha la responsabilità
      di cercare di <a>contribuire</a> rendere sicura questa regione quanto prima,
      così che in futuro si possa realizzare la pace.
  - s: Betydelsen av detta framhävs i EU-strategin mot spridning av massförstörelsevapen
      som godkändes av rådet i december 2003, och som kommissionen i nära samarbete
      med rådet <v>hjälper</v> <p>till</p> att förverkliga.
    t: Tale convinzione è espressa nella strategia dell’Unione europea contro la proliferazione
      delle armi di distruzione di massa adottata dal Consiglio nel dicembre 2003,
      alla cui attuazione la Commissione <a>contribuisce</a> in stretta collaborazione
      con il Consiglio.
  - s: detta suggestiva äventyr vi européer har inlett och som håller på att förändra
      vår kontinents utseende och som förhoppningsvis på ett avgörande sätt <v>hjälper</v>
      <p>till</p> att förändra mänsklighetens historia.
    t: Un accordo che ci consenta, soprattutto, di portare avanti - e su questo concordo
      con il Presidente Prodi - questa suggestiva avventura storica che abbiamo intrapreso
      noi europei, che sta cambiando l’aspetto del nostro continente e che, c’ è da
      sperare, <a>contribuirà</a> decisamente a cambiare anche il futuro della storia
      dell’umanità.
  - s: Jag vill tacka alla som har <v>hjälpt</v> <p>till</p> att uppnå detta - mina
      kolleger i Europaparlamentet, och i synnerhet Brian Simpson.
    t: Desidero ringraziare tutti coloro che vi hanno <a>contribuito</a>, i miei colleghi
      del Parlamento europeo e in particolare l’onorevole Brian Simpson, cui mi lega
      un’amicizia di 14 anni formatasi nell’ambito dell’esperienza condivisa nel settore
      dei servizi postali.
  - s: Jag ber er att <v>hjälpa</v> <p>till</p> för att medverka till frigivningen
      av 45-årige Antonio Ramón Díaz Sánchez, som dömdes till 27 års fängelse 2003.
    t: Signor Presidente, le chiedo di <a>contribuire</a> al rilascio del quarantacinquenne
      Antonio Ramón Díaz Sánchez, che nel 2003 è stato condannato a 27 anni di detenzione.
  - s: Europeiska unionen måste <v>hjälpa</v> <p>till</p> med fördelaktiga lån från
      Europeiska investeringsbanken för att dessa svårigheter skall kunna övervinnas.
    t: Per poter superare questa difficoltà, l’Unione europea dovrà <a>contribuire</a>
      con prestiti a basso costo della BEI.
  - s: Det är därför jag röstade för detta betänkande, som jag ju faktiskt <v>hjälpt</v>
      <p>till</p> att utarbeta.
    t: Questo è il motivo per cui ho votato a favore della presente relazione alla
      cui stesura ho, tra l’altro, <a>contribuito</a>.
  - s: De ska framför allt producera livsmedel för EU:s 500 miljoner invånare, men
      också för att <v>hjälpa</v> <p>till</p> att förse resten av världen med mat.
      Att formulera det på detta sätt är inte bara en fråga om semantik, utan handlar
      om ett filosofiskt val.
    t: Producono essenzialmente cibo per 500 milioni di cittadini europei, <a>contribuendo</a>
      peraltro a sfamare anche il resto del mondo.
  - s: Därför är det nödvändigt att <v>hjälpa</v> <p>till</p> att få till stånd en
      anpassning av EU:s politik, särskilt när det gäller transport, energi, offentlig
      upphandling och statligt stöd, med inriktning på att garantera exempelvis full
      sysselsättning, ekonomisk tillväxt, införlivande med den inre marknaden, den
      europeiska modellen och målen med den nya Lissabonstrategin.
    t: È dunque necessario <a>contribuire</a> a un adeguamento delle politiche comunitarie,
      soprattutto nel settore dei trasporti, dell’energia, dei contratti di servizio
      pubblico e degli aiuti di Stato, ciò al fine di garantire, ad esempio, la piena
      occupazione, la crescita economica, l’integrazione nel mercato interno, la realizzazione
      del modello europeo e l’attuazione degli obiettivi della strategia di Lisbona
      rinnovata.
  - s: Vi är beredda att <v>hjälpa</v> <p>till</p> om och när de säkerhetsmässiga
      förutsättningarna så tillåter, förutsatt att det finns en adekvat multilateral
      ram för våra bidrag som är skild från, men ändå samordnar sitt arbete med, koalitionens
      provisoriska myndighet.
    t: Siamo disposti a <a>contribuire</a>, se e quando le condizioni di sicurezza
      lo permetteranno, purché esista un’adeguata copertura multilaterale per il nostro
      contributo, che sia distinta dalle attività dell’autorità provvisoria di coalizione,
      pur prevedendo un coordinamento.
  - s: Detta kommer att vara till stor hjälp, men parlamentet kan definitivt också
      <v>hjälpa</v> <p>till</p> genom att förbättra sin tidsplan väsentligt till nästa
      gång.
    t: Sarà molto utile, ma il Parlamento certamente può <a>contribuire</a> predisponendo
      un calendario molto più celere per l’anno prossimo.
  - s: Samtliga kandidater tänker stänga Guantánamo, men EU måste <v>hjälpa</v> <p>till</p>
      genom att följa upp sitt krav på nedläggning och leda ett internationellt initiativ
      för att återföra de fångar som inte kommer att få en rättvis rättegång till
      sina hemländer.
    t: Tutti i candidati si sono impegnati a chiudere Guantánamo, ma l’UE deve <a>contribuire</a>
      portando avanti la propria richiesta di smantellamento e guidando un’iniziativa
      internazionale volta ad accogliere i detenuti che non avranno un processo equo.
  - s: Zimbabwe var ett land som, om det hade skötts på ett riktigt sätt, inte bara
      kunde ha mättat hela sin befolkning, utan också kunde ha <v>hjälpt</v> <p>till</p>
      att lösa problemen med svält och nöd i Afrika och i andra delar av världen.
    t: Come è già stato detto, le statistiche in materia di povertà diventano sempre
      più impressionanti, benché lo Zimbabwe sia un paese che - governato adeguatamente
      - avrebbe potuto non solo sfamare il proprio popolo, ma anche <a>contribuire</a>
      a risolvere i problemi della fame e della povertà in Africa e in altre parti
      del mondo.
  - s: Visst kan vi <v>hjälpa</v> <p>till</p>, men det är ingen idé att här ständigt
      trycka på utifrån.
    t: possiamo <a>contribuire</a>, ma veramente non siamo molto interessati a sollecitare
      di continuo tale aspetto dall’esterno.
  - s: Jag kan bara be er att som parlamentsledamot <v>hjälpa</v> <p>till</p> att
      förmedla fakta till medborgarna, exempelvis i Spanien, och att informera jordbrukarna
      korrekt.
    t: Posso solo pregarla di <a>contribuire</a> nella sua veste di europarlamentare
      a far conoscere alla popolazione spagnola i fatti e a tenere informati gli agricoltori.
  - s: Vår uppgift och också regeringarnas är att se efter vad vi kan göra för att
      <v>hjälpa</v> <p>till</p> att i så stor grad som möjligt undvika problemet i
      första hand.
    t: Io credo tuttavia che non sia compito nostro insegnare loro il modo migliore
      per farlo né commentare se la ristrutturazione sia «intelligente» oppure no.
      A noi ed ai governi spetta piuttosto vedere che cosa possiamo fare per <a>contribuire</a>,
      per quanto possibile, ad eliminare il problema alla radice.
  - s: Amerikanska motståndare till avtal som det vi debatterar i dag tog inte hänsyn
      till, påpekade han, det faktum att Förenta staterna redan har stoppat kärnvapenprov
      och att avtalet <v>hjälpte</v> <p>till</p> att stoppa den globala utvecklingen
      av kärnvapen då Amerika har en enorm strategisk fördel.
    t: Egli sottolinea che gli americani che si oppongono a trattati come quello di
      cui stiamo discutendo oggi non hanno considerato il fatto che gli Stati Uniti
      hanno già messo fine agli esperimenti e che il Trattato <a>contribuisce</a>
      a congelare la produzione di armamenti nucleari in un momento in cui gli Stati
      Uniti godono di un enorme vantaggio strategico.
  - s: Men sedan <v>hjälpte</v> jag <p>till</p> med att ändra den politiken under
      80-talet och jag är stolt över den förändringen.
    t: Tuttavia, ho poi <a>contribuito</a> a modificare tale politica negli anni ’80
      e sono orgoglioso di tale cambiamento.
  - s: Efter att jag blev premiärminister har jag undertecknat det europeiska sociala
      kapitlet, tillsammans med Frankrike <v>hjälpt</v> <p>till</p> med att skapa
      EU:s moderna försvarspolitik, bidragit med min del i Amsterdam-, Nice- och Romfördragen.
    t: ho <a>contribuito</a>, assieme alla Francia, a creare la politica di difesa
      europea moderna;
  - s: I Spanien däremot togs flera vindkraftsparker ur drift i ett ögonblick av låg
      frekvens, vilket är fullkomligt obegripligt, eftersom vindkraftsparker är mindre
      känsliga för låg frekvens än andra kraftverk, och de kunde ha <v>hjälpt</v>
      <p>till</p> att stabilisera det spanska elnätet.
    t: è stata un’iniziativa del tutto irrazionale, dal momento che le centrali eoliche
      sono meno vulnerabili alla bassa frequenza rispetto alle centrali elettriche
      di altro tipo, e avrebbero potuto <a>contribuire</a> a stabilizzare la rete
      spagnola.
  - s: Varje år ställs vi inför nya internationella krissituationer och vi vill hjälpa
      till att lösa dem. Det är vår plikt att <v>hjälpa</v> <p>till</p> att lösa dem
      men om detta måste göras år efter år utan nya pengar så kommer vi förstås att
      göra slut på pengarna.
    t: Ogni anno dobbiamo affrontare nuove crisi internazionali che vogliamo <a>contribuire</a>
      a risolvere.
  - s: 'Låt oss <v>hjälpa</v> <p>till</p> att ta fram lösningen med våra röster, och
      låt oss tydligt berätta vad den europeiska allmänna opinionen förväntar sig
      av oss:'
    t: '<a>Contribuiamo</a> con il nostro voto a trovare la soluzione e indichiamo
      chiaramente ciò che l’opinione pubblica europea si aspetta da noi:'
  - s: Vi i Europa måste <v>hjälpa</v> <p>till</p> med detta.
    t: Noi europei dovremmo <a>contribuire</a>.
  - s: EU borde förbehållslöst <v>hjälpa</v> <p>till</p> i ett gemensamt försök att
      uttrycka solidaritet genom att anslå medel ur Europeiska unionens solidaritetsfond
      för detta ändamål.
    t: L’Unione dovrebbe <a>contribuire</a> senza riserve a uno sforzo comune per
      esprimere solidarietà, mobilitando a tal fine il fondo di solidarietà dell’Unione.
  - s: endast på så sätt kan man få till stånd en dynamik som <v>hjälper</v> <p>till</p>
      att vända den negativa utvecklingen för miljön och människornas hälsa i en sundare
      riktning.
    t: Solo in tal caso si verrebbe a creare una dinamica tale da <a>contribuire</a>
      a deviare lo sviluppo negativo cui assistiamo nei settori dell’ambiente e della
      salute umana in una direzione più sana.
  - s: Därför ber jag att parlamentet antar betänkandet, men först vill jag tacka
      kommissionens generaldirektorat XIII och XV för deras samarbetsvilja och engagemang,
      utskottet för ekonomi, valutafrågor och industripolitik och deras föredragande
      av yttrandet, herr Tappin, liksom alla de kolleger som genom sina ändringsförslag
      har <v>hjälpt</v> <p>till</p> att förbättra betänkandet.
    t: Invito pertanto quest’Aula ad approvare la relazione, senza peraltro dimenticare
      di ringraziare le Direzioni Generali XIII e XV della Commissione per la disponibilità
      alla collaborazione e l’impegno, la commissione per i problemi economici e monetari
      e la politica industriale ed il suo relatore per parere, l’onorevole Tappin,
      nonché tutti i colleghi che hanno <a>contribuito</a> con i loro emendamenti
      a migliorare la relazione.
  - s: Vi ville också tacka er för arbetet som ni gör i spetsen för denna organisation,
      och för att ni <v>hjälper</v> <p>till</p> att återställa och förstärka dess
      anseende.
    t: Vorremmo inoltre ringraziarla per il lavoro che svolge a capo di questa organizzazione
      e per aver <a>contribuito</a> a restaurarne e rafforzarne il prestigio.
