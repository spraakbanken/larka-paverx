    t: Por lo tanto, el ejecutivo, queriendo <a>ayudar</a>, introduce sus normas en
      apéndices o en actos de otro tipo, a pesar del hecho de que en algunos casos
      existen asuntos políticos realmente intrincados de importancia decisiva que
      acechan en la oscuridad.
  - s: Från Europaparlamentet kommer vi att <v>hjälpa</v> <p>till</p>, och vi kommer
      inte att spara några krafter för att den Europeiska unionen skall ha den tyngd
      i dessa organisationer som våra fiskerisektorer förtjänar och som de begär i
      förhållande till tredje land, vilka ibland dessutom försvarar sina egna intressen
      mer energiskt än vi våra.
    t: Desde el Parlamento Europeo <a>ayudaremos</a>, y no escatimaremos esfuerzos
      para que la Unión Europea tenga en estos organismos el peso que a nuestros sectores
      pesqueros corresponde y que éstos reclaman frente a terceros Estados, que a
      veces, por cierto, defienden con más ahínco que nosotros sus propios intereses.
  - s: Vi måste göra allt vi kan för att <v>hjälpa</v> <p>till</p> att förbättra behandlingen
      för kvinnor under den jobbigaste tiden.
    t: Debemos hacer todo lo posible por <a>ayudar</a> y mejorar el tratamiento de
      las mujeres en esos momentos tan delicados.
  - s: Vi vet emellertid att ingen av de berörda aktörerna kommer att <v>hjälpa</v>
      <p>till</p> i detta avseende utan ett starkt tekniskt och politiskt åtagande
      från själva kommissionen.
    t: Sin embargo, sabemos que con un sólido compromiso técnico y político de la
      Comisión, ninguno de los agentes implicados <a>ayudarán</a> en este sentido.
  - s: Genom ett sådant initiativ skulle vi inte bara <v>hjälpa</v> <p>till</p> ekonomiskt,
      utan också sända ett viktigt politiskt budskap.
    t: A través de esta iniciativa, no solo deberíamos <a>ayudar</a> económicamente,
      sino también transmitir un importante mensaje político.
  - s: Detta kan vi <v>hjälpa</v> <p>till</p> med.
    t: En esto podremos <a>ayudar</a>.
  - s: Parlamentet bör också <v>hjälpa</v> <p>till</p> i det avseendet.
    t: El Parlamento también debería <a>ayudar</a> en este sentido.
  - s: Vi, i egenskap av ledamöter i ett parlament som har förstärkts genom fördraget,
      kan <v>hjälpa</v> <p>till</p> med detta.
    t: Nosotros, como miembros de un Parlamento Europeo reforzado por el Tratado,
      podemos <a>ayudar</a> con esto.
  - s: Det väsentliga är emellertid - här har ni helt rätt - att <v>hjälpa</v> <p>till</p>
      nu, i denna svåra situation, när Albanien är verkligen i trängande behov av
      hjälp.
    t: No obstante, le doy la razón en que lo esencial es <a>ayudar</a> ahora, en
      esta difícil situación en la que Albania necesita urgentemente ayuda.
  - s: För att <v>hjälpa</v> <p>till</p> på vägen begär PPE-DE-gruppen en omröstning
      med namnupprop om det här särskilda ändringsförslaget, men vi kommer sedan att
      lägga ned våra röster så att ändringsförslaget förkastas.
    t: Para <a>ayudarle</a> en su camino, el Grupo del PPE-DE solicita una votación
      nominal sobre esta enmienda concreta, pero se va a abstener para que no prospere.
  - s: Det är svårt att <v>hjälpa</v> <p>till</p> med lagstiftning, men det är lätt
      att skada.
    t: Es difícil <a>ayudar</a> con la legislación;
  - s: Ett sätt som vi kan <v>hjälpa</v> <p>till</p> på är att finna bättre metoder
      för att kompensera landsbygdsbefolkningen för att de tillhandahåller tjänster
      inom miljösektorn.
    t: Una forma de <a>ayudar</a> consiste en encontrar mejores métodos para compensar
      a los habitantes de las zonas rurales por la prestación de servicios ambientales.
  - s: Vi måste <v>hjälpa</v> <p>till</p> med detta.
    t: Y en eso tenemos que <a>ayudarles</a>.
  - s: Jag tror att den äkta europeiska integrationen, det äkta europeiska samarbetet,
      bara kan ta form om den här typen av kulturell orättvisa rättas till. Kan rådets
      ordförande och hans efterträdare kanske <v>hjälpa</v> <p>till</p> med detta
      i framtiden?
    t: ¿Pueden el Presidente del Consejo y sus sucesores acaso <a>ayudar</a> con esto
      en el futuro?
  - s: Vi kan bara <v>hjälpa</v> <p>till</p> utifrån, lösningen på problemen måste
      man hitta inom Jugoslaviens gränser.
    t: Nosotros podemos <a>ayudar</a> desde fuera, pero la solución del problema ha
      de encontrarse en la misma Yugoslavia.
  - s: De flesta av deras mardrömmar beror på tidigare vilseledande försök från EU:s
      sida att ”<v>hjälpa</v> <p>till</p>” med handeln på kontinenten.
    t: La mayoría de sus pesadillas vienen de antiguos intentos desencaminados por
      parte de la UE de «<a>ayudar</a>» con el comercio en el Continente.
  - s: Europa måste visserligen <v>hjälpa</v> <p>till</p> om det är möjligt att nå
      en lösning, men en förhastad inblandning leder till en katastrof.
    t: Europa, desde luego, tiene que <a>ayudar</a> si es posible una solución, pero
      la injerencia precipitada conduce al desastre.
  - s: 'Jag vill <v>hjälpa</v> <p>till</p>, men jag tror att det finns ett problem:'
    t: 'Mi intención es <a>ayudar</a>, porque creo que existe un problema:'
  - s: Där lever shiiter, sunniter och kristna, där lever araber och kurder, och jag
      anser att en uppgift som vi kanske kan <v>hjälpa</v> <p>till</p> att lösa -
      och om vi kan hjälpa till så skall vi göra det - måste vara att se till att
      det skapas en fredlig ordning och inte just en clash mellan de olika religiösa
      eller etniska grupperna.
    t: En ese país viven chiíes, sunitas, cristianos, árabes, kurdos, y me parece
      que una de las tareas en las que realmente podríamos <a>ayudar</a> —y si podemos
      ayudar, deberíamos hacerlo—, sería que en ese país se establezca la paz y el
      orden y no se produzca una confrontación entre los distintos grupos religiosos
      y étnicos.
  - s: Där lever shiiter, sunniter och kristna, där lever araber och kurder, och jag
      anser att en uppgift som vi kanske kan hjälpa till att lösa - och om vi kan
      <v>hjälpa</v> <p>till</p> så skall vi göra det - måste vara att se till att
      det skapas en fredlig ordning och inte just en clash mellan de olika religiösa
      eller etniska grupperna.
    t: En ese país viven chiíes, sunitas, cristianos, árabes, kurdos, y me parece
      que una de las tareas en las que realmente podríamos ayudar —y si podemos <a>ayudar</a>,
      deberíamos hacerlo—, sería que en ese país se establezca la paz y el orden y
      no se produzca una confrontación entre los distintos grupos religiosos y étnicos.
  - s: De måste <v>hjälpa</v> <p>till</p> i hushållet, de måste bidra till hela familjens
      dagliga livsmedelsförsörjning, de måste se efter småbarnen, de måste sälja överskotten
      på marknaden och de måste hämta dricksvatten.
    t: Han de <a>ayudar</a> en las tareas domésticas, han de contribuir en la provisión
      de alimentos de toda la familia, han de cuidar de los niños pequeños, han de
      vender los excedentes en el mercado y han de ir a buscar agua potable.
  - s: Ordförandeskapet kan <v>hjälpa</v> <p>till</p> med det genom att organisera
      en särskild trojka-delegation som på plats kan utöva nödvändiga påtryckningar.
    t: La Presidencia puede <a>ayudar</a> organizando una misión especial de la troika
      y con ello ejercer presión sobre el terreno.
  - s: Speciella krediter och borgensprogram <v>hjälper</v> visserligen <p>till</p>,
      men många jordbrukare orkar inte längre skaffa sig nya skulder, särskilt som
      dessa program alla har den egenskapen att de får effekt med en viss fördröjning.
    t: Las líneas de crédito especiales y los programas de garantía pueden <a>ayudar</a>,
      pero muchos agricultores ya no pueden volver a endeudarse, puesto que todos
      estos programas tienen en común la característica de que tardan un tiempo en
      entrar en vigor.
  - s: Jag tror att man här får tacka alla som har <v>hjälpt</v> <p>till</p>, och
      jag hoppas på ett bra samarbete under de närmaste veckorna och månaderna i fråga
      om de uppgifter som väntar oss.
    t: Me gustaría dar las gracias a todos los que han <a>ayudado</a> y confío en
      que colaboraremos en las próximas semanas y meses para llevar a cabo la tarea
      que nos espera.
  - s: Vi förfogar över medlen, organisationen och intentionen att <v>hjälpa</v> <p>till</p>
      i nödsituationer, och av Amerika under Bush har framför allt Afrika inte mycket
      att vänta sig i detta avseende.
    t: Tenemos los medios, la organización y el propósito de <a>ayudar</a> en situaciones
      de emergencia.
  - s: Borde vi ha sagt att vi gärna skulle vilja <v>hjälpa</v> <p>till</p>, men att
      vi inte kunde, det strider mot våra fredsprinciper, det saknas en resolution
      i FN:s säkerhetsråd?
    t: ¿Tendríamos que haber dicho que nos gustaría <a>ayudar</a> pero que no podemos
      hacerlo, que atenta contra nuestros principios pacíficos y que no disponemos
      de ninguna resolución del Consejo de Seguridad de la ONU?
  - s: Det är följaktligen nödvändigt att trygga rättigheten för regionens folk att
      själva bygga sin framtid, och om vi vill <v>hjälpa</v> <p>till</p>, är det enda
      rätta att inte stödja liknande inblandning och verksamhet.
    t: Es, en definitiva, necesario garantizar a los pueblos de la región el derecho
      a organizar por sí solos su futuro, y, si queremos <a>ayudar</a>, deberemos,
      precisamente, no apoyar semejantes intervenciones y actividades.
  - s: Rådet bör inte se överlåtelsen av befogenheter som en förlust utan som vad
      det är - och så står det i fördragen - ett delat sätt att genomföra dessa befogenheter
      för att <v>hjälpa</v> <p>till</p> och bättre skydda rätten till hälsa för alla
      medborgare.
    t: El Consejo no debe ver la cesión de competencias como una pérdida, sino como
      lo que es —y así está en los Tratados— como una forma compartida de ejercer
      esas competencias para <a>ayudar</a> y proteger mejor el derecho a la salud
      de todos los ciudadanos.
  - s: Inte i något fall - och där håller jag med Pack och de andra talarna helt och
      hållet - får Nato genom sin långvariga närvaro genomföra en delning av landet
      längs etniska gränser och <v>hjälpa</v> <p>till</p> att cementera denna delning
      genom sin närvaro och goda vilja.
    t: En ningún caso —y en esto coincido plenamente con la Sra. Pack y otros oradores—
      la OTAN debe llevar a cabo mediante una presencia permanente una separación
      del país a lo largo de fronteras étnicas y cimentar esta división mediante su
      presencia con la buena voluntad de <a>ayudar</a>.
  - s: Genom vårt beslut kommer vi att sända en otvetydig signal till Pakistan att
      vi vill <v>hjälpa</v> <p>till</p> och att vi vill att Pakistan ska bli ett stabilt
      och rikt land, vilket kommer att förhindra en radikalisering av opinionen där.
    t: Nuestra decisión transmitirá el mensaje a Pakistán de que queremos <a>ayudar</a>
      y que nos gustaría que se convierta en un país rico y estable, que impida que
      allí se radicalicen las opiniones.
  - s: Det är det bästa sättet att <v>hjälpa</v> <p>till</p> på.
    t: Esa es la mejor manera en que podemos <a>ayudar</a>.
  - s: Allmänhetens reaktion gläder mig storligen - ungdomar, lantbrukare, affärsmän
      som kom för att <v>hjälpa</v> <p>till</p>, tillsammans med polisen och civilförsvaret.
    t: Me ha alentado bastante la respuesta de la comunidad local —jóvenes, agricultores
      y empresarios, entre otros—, que se han acercado para <a>ayudar</a>, en colaboración
      con la policía y los cuerpos de defensa civil.
  - s: Alla de som <v>hjälper</v> <p>till</p> i skolorna och idrottsklubbarna, på
      sjukhusen eller i bergen, som reser utomlands för att bistå, förtjänar ett erkännande.
    t: Todas estas personas que <a>ayudan</a> en los colegios, hospitales y clubes
      deportivos o en las zonas de montaña, o que viajan al extranjero para ofrecer
      su ayuda, merecen reconocimiento.
  - s: Detta är såklart ett mycket svårare område eftersom alla är mycket olika, men
      genom våra projekt försöker vi åtminstone att <v>hjälpa</v> <p>till</p> och
      att skapa rätt förutsättningar för att underlätta uppgörelser.
    t: Ése es, desde luego, un ámbito mucho más dificultoso, ya que todo el mundo
      es distinto, pero nosotros al menos estamos intentando, por medio de nuestros
      proyectos, <a>ayudar</a> y conseguir el entorno adecuado para promover su resolución.
  - s: Utbildning av tulltjänstemän och informationsutbyte, så att de kan känna igen
      illegala produkter, är av yttersta vikt, och länderna inom Europeiska unionen
      kan alla <v>hjälpa</v> <p>till</p> med det tekniska bistånd som behövs i mindre
      utvecklade länder.
    t: La capacitación de agentes de aduana y los intercambios de información para
      ayudarles a reconocer los productos ilegales son aspectos esenciales, y todos
      los países de la Unión Europea pueden <a>ayudar</a> prestando la asistencia
      técnica que tanto necesitan los países menos desarrollados.
  - s: Som vi ständigt visar de kubanska myndigheterna, och en del av er skulle kunna
      <v>hjälpa</v> <p>till</p>, är det emellertid också viktigt att de kubanska myndigheterna
      skapar sig klara idéer om hur man skall kunna ge ett positivt svar på vissa
      av de delar som omfattas av den gemensamma inställningen.
    t: Pero, como estamos señalando permanentemente a las autoridades cubanas, y algunos
      de ustedes podrían <a>ayudar</a>, también es necesario que, por parte de las
      autoridades cubanas, se tengan algunas ideas claras de cómo poder responder
      de una manera positiva a algunos de los elementos que están consagrados en la
      posición común.
  - s: EU kan <v>hjälpa</v> <p>till</p> genom att se till att förbättra arbetsvillkor
      och sociala standarder i hela världen och räkna in kostnaderna för klimatförändringen
      i marknadspriserna för att motverka miljödumpning.
    t: La UE puede <a>ayudar</a> tratando de mejorar la legislación laboral y social
      en todo el mundo, trasladando el coste del cambio climático al precio de mercado
      para evitar el dumping medioambiental.
  - s: I synnerhet efter Lissabonfördraget kan parlamentet bara <v>hjälpa</v> <p>till</p>,
      och det är just vad det gör här och nu.
    t: Especialmente tras el Tratado de Lisboa, el Parlamento solo puede <a>ayudar</a>,
      y esto es exactamente lo que está haciendo aquí y ahora.
  - s: Av det skälet säger jag på min grupps vägnar att vi måste <v>hjälpa</v> <p>till</p>
      i den här nödsituationen.
    t: Por ese motivo, afirmo en nombre de mi Grupo que debemos <a>ayudar</a> en esta
      situación de emergencia.
  - s: Det finns en mängd olika finansieringssätt på nationell nivå och EU-nivå -
      t.ex. jordbruksmiljöfonder och strukturfonder - och denna kan tas i bruk för
      att <v>hjälpa</v> <p>till</p> vid omställningen och vid förvaltningen av dess
      sociala effekter under en övergångsperiod.
    t: Existen diversas modalidades de financiación en los niveles nacional y de la
      UE —tales como los Fondos estructurales y los agromedioambientales— y se pueden
      utilizar para <a>ayudar</a> en la reconversión y en la gestión de sus repercusiones
      sociales durante un período transitorio.
  - s: Om det finns något sätt som vi i parlamentet och i min grupp kan <v>hjälpa</v>
      <p>till</p> på, är vi beredda att försöka göra det.
    t: Si existe algún modo en el que nosotros en el Parlamento y mi Grupo podamos
      <a>ayudar</a>, estamos preparados para intentar hacerlo.
  - s: EU måste kräva att korruptionen bekämpas, och samtidigt <v>hjälpa</v> <p>till</p>
      i denna kamp, samt att pressfriheten säkras.
    t: La Unión Europea debe exigir que se luche contra la corrupción y, al mismo
      tiempo, <a>ayudar</a> en esa lucha, y que se garantice la libertad de prensa.
  - s: Jag röstade för detta betänkande i vilket man behandlar olika sätt att hjälpa
      en straffad person att återanpassas i samhället, tillhandahålla bättre skydd
      för skadelidande och <v>hjälpa</v> <p>till</p> med verkställandet av lämpliga
      domar där förövarna inte är bosatta.
    t: He votado a favor de este informe, que propone formas de contribuir a reintegrar
      en la sociedad a una persona sentenciada, proporcionar mejor protección a las
      víctimas y <a>ayudar</a> con la aplicación de las sentencias apropiadas en los
      casos en que los infractores no sean residentes.
  - s: Hur kan vi verkligen <v>hjälpa</v> <p>till</p>?
    t: ¿Cómo podemos <a>ayudar</a> realmente?
  - s: Jag har försökt <v>hjälpa</v> <p>till</p> genom att föreslå att vi tar en ny
      diskussion om ett eventuellt uttalande från kommissionen efteråt, men vi kan
      inte göra det i någon annan ordning.
    t: He intentado <a>ayudar</a> con la propuesta de que podemos mantener un debate
      más adelante sobre si queremos una declaración de la Comisión, pero las cosas
      no pueden hacerse en otro orden.
  - s: Jag tycker att även pressen borde <v>hjälpa</v> <p>till</p> i denna process.
    t: Creo que los medios de comunicación también deberían <a>ayudar</a> en este
      proceso.
  - s: När krishanteringsstyrkorna för en tid sedan upprättades för att förstärka
      EU:s utrikes- och säkerhetspolitik, inklusive försvarspolitiken, motiverades
      detta - åtminstone i Finland - med att dessa styrkor också skulle kunna sättas
      in i händelse av naturkatastrofer och att de kunde <v>hjälpa</v> <p>till</p>
      när sådana katastrofer inträffar någonstans i världen, däribland naturligtvis
      i Europa.
    t: Cuando, hace algún tiempo, se establecieron las fuerzas para el control de
      las crisis con el objetivo de reforzar la política exterior y de seguridad europea,
      incluida su política en materia de defensa, y la razón que nos dieron para ello,
      al menos en Finlandia, fue que estas fuerzas también estarían ahí en caso de
      catástrofes naturales y que podrían <a>ayudar</a> cuando dichas catástrofes
      se produjeran en cualquier lugar del mundo, incluido Europa, desde luego.
  - s: Det enda sättet att garantera att initiativen blir framgångsrika är att man
      lägger lika stor vikt vid människorna själva och deras kapacitet och kunskaper,
      och därigenom göra dem vi försöker <v>hjälpa</v> <p>till</p> aktiva deltagare.
    t: La única forma de asegurar el éxito real de las iniciativas es atribuir la
      misma importancia a las capacidades y habilidades de las personas y, en consecuencia,
      implicar a aquellas personas a las que deseamos <a>ayudar</a>.
  - s: Turkiet måste också <v>hjälpa</v> <p>till</p> genom att vara villigt att bygga
      en del av bron från deras sida av klyftan också.
    t: Turquía debe <a>ayudarnos</a> también mostrándose dispuesta a construir también
      una parte del puente desde su orilla.
  - s: Ett annat stort problem är att tjänstemännen inte <v>hjälper</v> <p>till</p>
      med fördelningen av EU-medel utan inriktar sig på kontroller som är mycket mer
      långtgående än lagen kräver.
    t: También supone un problema considerable que los funcionarios no <a>ayuden</a>
      con la asignación de los fondos de la UE, sino que se centran solo en los controles,
      que superan con creces cualquier cosa exigida por ley.
  - s: Kommissionen kan, vilket jag hoppas att den också kommer att göra, <v>hjälpa</v>
      <p>till</p> genom att snabba upp det interna samrådet vilket fortfarande förefaller
      vara en ganska långsam process.
    t: La Comisión puede <a>ayudar</a>, espero que lo haga, acelerando las consultas
      entre los servicios, que parece ser siguen siendo más bien parsimoniosas.
  - s: Kommissionen kan också <v>hjälpa</v> <p>till</p> genom att dela med sig till
      parlamentet av kvartalsinformationen från Europeiska investeringsfonden (EIF)
      och jag tackar kommissionen för att i utskottet för sysselsättning och socialfrågor
      öppet ha gått med på att göra detta.
    t: También puede <a>ayudar</a> compartiendo con el Parlamento el informe trimestral
      del FEI y doy las gracias a la Comisión por comprometerse públicamente en la
      Comisión de Empleo a hacerlo así.
  - s: Här ser vi ett land där alla, från högsta till lägsta nivå, gör allt i sin
      makt för att <v>hjälpa</v> <p>till</p> och se till att allt som fortfarande
      kan räddas blir räddat.
    t: En este caso vemos un país en el que todos, a todos los niveles, están haciendo
      todo lo posible para <a>ayudar</a> y velar por salvar todo lo que aún puede
      ser salvado.
  - s: I vårt betänkande föreslår vi i en punkt att kommissionen skall stödja och
      <v>hjälpa</v> <p>till</p> i fråga om Rumäniens och Bulgariens fortsatta arbete
      för anslutning.
    t: En nuestro informe proponemos que la Comisión <a>ayude</a> y respalde los trabajos
      de adhesión de Rumania y de Bulgaria.
  - s: 'Jag vet att vissa personer skyggar inför tanken att ”jag kommer från regeringen,
      och jag är här för att <v>hjälpa</v> <p>till</p>”, men Solvit är i grunden ett
      nätverk som sträcker sig över 27 medlemsstater och som finns till för att göra
      exakt detta:'
    t: 'Soy consciente de que algunas personas rechazarían la idea: «pertenezco al
      gobierno y estoy aquí para <a>ayudar</a>», pero SOLVIT es, en esencia, una red
      que funciona en los veintisiete Estados miembros y cuya razón de ser es exactamente
      esa:'
  - s: Jag anser att vi därmed har tillräckligt med argument och möjligheter att <v>hjälpa</v>
      <p>till</p> på ett mycket mer konkret sätt.
    t: Creo que con esto contamos con argumentos suficientes y con la posibilidad
      de <a>ayudar</a> de una manera mucho más concreta.
  - s: EU kan <v>hjälpa</v> <p>till</p> genom att minska byråkratin och tillgängliggöra
      pengar på nationell nivå.
    t: La UE puede <a>ayudar</a> disminuyendo la regulación y habilitando fondos a
      nivel nacional.
  - s: Jag välkomnar varmt den senaste tidens vädjanden om skuldlättnader för Haiti
      och uppmanar alla givarländer att <v>hjälpa</v> <p>till</p> med den långsiktiga
