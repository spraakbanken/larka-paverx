  - s: Det är inte godtagbart att colombianska medborgare och andra personer som åker
      till Colombia för att <v>hjälpa</v> <p>till</p> i människorättsliga undersökningar
      antingen mördas eller arbetar under hotet att mördas.
    t: Es inaceptable que los ciudadanos colombianos y otras personas que acuden allí
      para <a>ayudar</a> en las investigaciones sobre derechos humanos sean asesinados
      o tengan que trabajar bajo la amenaza del asesinato.
  - s: Därför vill den verkställande makten <v>hjälpa</v> <p>till</p> och reglera
      en del i bilagor och andra slag av rättsakter, fastän verkligt komplicerade
