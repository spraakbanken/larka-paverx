      när det behövs.
    t: La nostra politica avrà successo solo se saremo in grado di lavorare assieme
      a tutti gli Stati della regione, <a>aiutandoli</a> con comprensione ove necessario.
  - s: om det skulle inträffa en riktig kris, då finns det för närvarande ingenting
