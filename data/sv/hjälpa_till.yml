      innan man <v>hjälper</v> <p>till</p> med investeringar på Kuba.
    t: La lettera sostiene un’altra cosa ancora più sorprendente, che cioè l’Unione
      europea dovrà ricorrere alle informazioni in possesso degli Stati Uniti sui
      beni espropriati prima di <a>aiutare</a> qualsiasi impresa che desideri investire
      a Cuba.
  - s: Informationen som användes var ofullständig, meteorologerna kunde inte eller
      ville faktiskt inte <v>hjälpa</v> <p>till</p>, och alla skyllde på någon annan
