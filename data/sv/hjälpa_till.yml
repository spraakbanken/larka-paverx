      militärkuppen som avlägsnade den valda regeringen som leddes av Nawaz Sharif.
    t: Todos nós acolhemos favoravelmente o apoio que o Presidente do Paquistão conferiu
      à luta antiterrorista, o que <a>ajudou</a> a diluir uma imagem fortemente negativa
      originada pelo golpe militar que afastou o Governo eleito dirigido por Nasual
      Scharif.
  - s: Den viktigaste punkten är att stödja insatserna från OSSE:s grupp i Minsk för
      att hitta en lösning på Nagorno-Karabach konflikten och vi är beredda att <v>hjälpa</v>
      <p>till</p> på alla sätt vi kan.
    t: A questão fundamental é apoiar os esforços do Grupo de Minsk da OSCE, a fim
      de se conseguir uma solução para o conflito no Nagorno-Karabaque, e mantemo-nos
      prontos a <a>ajudar</a> da melhor forma possível.
  - s: Men tillåt mig, innan sammanträdet avslutas, att tacka er alla, och tolkarna
      samt övriga mötesfunktionärer som har <v>hjälpt</v> <p>till</p> denna eftermiddag,
      för ert tålamod med dagens försening.
    t: No entanto, antes de encerrar a sessão, permitam-me que agradeça a todos -
      aos senhores deputados, aos intérpretes e aos outros funcionários do Parlamento
      que nos <a>ajudaram</a> esta tarde - a paciência demonstrada perante o atraso
      hoje verificado.
  - s: Vi måste <v>hjälpa</v> <p>till</p>, och vi vill hjälpa till, så att en hållbar
      normaliseringsprocess kan äga rum.
    t: Temos de <a>ajudar</a> e queremos ajudar, para que possa ocorrer um processo
      de normalização que seja sustentável.
  - s: Förutom detta inträffade även något annat - ledaren för räddningsteamet, en
      grekisk sjöman, åkte dit för att <v>hjälpa</v> <p>till</p>, och även han hålls
      just nu kvar av de pakistanska myndigheterna.
    t: neste preciso momento, o chefe da equipa de salvamento, um marinheiro grego,
      que também foi ali <a>ajudar</a>, encontra-se igualmente detido pelas autoridades
      paquistanesas.
  - s: Jag skulle önska att parlamentet utvidgade sin lobbyverksamhet och <v>hjälpte</v>
      <p>till</p> att övertyga de olika regeringarna om det, så att idrotten får en
      grund i fördraget på samma sätt som kulturen - det vore synnerligen önskvärt
      eftersom det också vore i subsidiaritetens anda.
    t: Eu gostaria que o Parlamento exercesse a sua influência nesse sentido, persuadindo
      e <a>ajudando</a> os diversos governos a actuarem de modo a que o desporto venha
      a ter uma base legal no Tratado, na mesma acepção da cultura - o que seria bastante
      desejável - e, consequentemente, na mesma acepção da subsidiariedade.
  - s: 'Eller om vi tvärtom redan i dag har det vi behöver för att genom metoder som
      benchmarking och statistisk information, kunna bedöma resultaten av bästa tillvägagångssätt
      positivt och <v>hjälpa</v> <p>till</p> att bygga det vi alla har sagt att vi
      tror på:'
    t: 'Precisamos de saber se vale a pena continuarmos à espera dezenas de anos,
      até que este processo se resolva naturalmente através do que tem vindo a ser
      efectivamente uma crescente participação das mulheres a nível da formação superior,
      a nível da formação universitária, a nível da sua competência no domínio económico
      e social, e então isto acabará por acontecer de forma natural lá para o terceiro
      milénio, ou se, pelo contrário, já temos hoje elementos para, graças à utilização
      de processos tais como o benchmarking e a informação estatística, avaliamos
      da positividade dos resultados a nível das boas práticas e podermos <a>ajudar</a>
      a construir aquilo em que todos dissemos acreditar:'
  - s: Vi är beredda att <v>hjälpa</v> <p>till</p> på det rättsliga området genom
      Medaprogrammet, enligt andemeningen i den resolution som parlamentet kommer
      att anta och på grundval av de värderingar vi vill dela.
    t: Estamos dispostos a <a>ajudar</a> em matéria de justiça através do Programa
      MEDA e, dentro do espírito da resolução que será aprovada pelo Parlamento e
      com base em valores que desejamos partilhar, queremos ter acesso a instrumentos
      de diálogo como o Conselho de Associação e o Subcomité dos Direitos Humanos,
      de forma a assegurar que os nossos parceiros tunisinos estejam conscientes da
      mensagem - uma mensagem ainda moderada - que esta Assembleia lhes vai transmitir.
  - s: Jag vet att kommissionär Liikanen är ivrig att få denna process effektivare,
      inte bara med de närmare tekniska detaljerna utan också genom att granska de
      sätt som industrin själv kan uppmuntras att utveckla sina egna tekniska förordningar
      inom en övergripande offentlig politisk ram och förvisso om centrala frågor
      som säkerhet för att kunna gå längre än dessa och använda sina egen tekniska
      resurser för att <v>hjälpa</v> <p>till</p> att tillverka bättre, säkrare och
      mer miljövänliga fordon som vi kan använda.
    t: Sei que o senhor Comissário Liikanen está interessado em que este processo
      se torne mais eficaz, não só ao nível dos pormenores técnicos elementares, mas
      também em analisar a possibilidade de encorajar a própria industria a desenvolver
      os seus próprios regulamentos técnicos dentro de um quadro global de política
      pública, e, de facto, no que se refere a questões crucias como a segurança,
      poder ir além desses e utilizar os seus próprios recursos técnicos para <a>ajudar</a>
      a fabricar veículos melhores, mais seguros e mais amigos do ambiente para nosso
      uso.
  - s: Under krisen har vi som ni vet ytterligare intensifierat våra kommunikationsinsatser
      och därigenom <v>hjälpt</v> <p>till</p> att mildra reaktionerna på finansmarknaderna,
      att bygga upp förtroendet och lägga grunden för återhämtningen.
    t: Durante a crise, como os senhores sabem, intensificámos os nossos esforços
      de comunicação e <a>ajudámos</a>, desse modo, a atenuar reacções dos mercados
      financeiros, a aumentar a confiança e a lançar as bases para a recuperação.
  - s: Om detta ska kunna uppnås kan dock inte romerna välja att stå utanför utan
      de måste <v>hjälpa</v> <p>till</p> med sin egen integrering inom ett europeiskt
      område vars avsikt är att vara integrerande.
    t: Há que dar passos decisivos para que a discriminação deixe de ser uma realidade,
      mas para isso será necessário que os Roma não se auto-excluam e <a>ajudem</a>
      na sua integração num espaço europeu que se quer de inclusão
  - s: Trots detta är jag emot att det införs en skatt på internationella finansiella
      transaktioner (Tobinskatt) för att <v>hjälpa</v> <p>till</p> att ge finansiellt
      stöd åt dessa länder, på grund av de konsekvenser en sådan skatt skulle få för
      samhället i allmänhet.
    t: No entanto, oponho-me à adopção de um imposto sobre as transacções financeiras
      internacionais (taxa Tobin) para <a>ajudar</a> a financiar estes países, devido
      ao impacto que este teria na sociedade em geral.
  - s: Dessa konflikter, som är låsta i dag, kan i morgon åter blossa upp och i det
      sammanhanget instämmer jag fullständigt i Gahrtons åsikt att Europeiska unionen
      bör göra stora ansträngningar för att <v>hjälpa</v> <p>till</p> att lösa dessa
      problem i syfte att främja fred och utveckling.
    t: Hoje estacionários, estes conflitos poderão amanhã converter-se em novas zonas
      quentes e, nessa perspectiva, partilho inteiramente da opinião do senhor deputado
      Gahrton quando afirma que a União Europeia não se deve poupar a esforços para
      <a>ajudar</a> a resolver estes problemas e promover as causas da paz e do desenvolvimento.
  - s: Vi måste underlätta köp, distribution och spridning av verk, anpassa beskattningen,
      t.ex. genom sänkt moms på kulturföremål, och <v>hjälpa</v> <p>till</p> med finansiering.
    t: Deve facilitar-se a aquisição, distribuição e circulação das obras, adaptar
      a tributação - por exemplo, com taxas reduzidas de IVA para os bens culturais
      - e, por último, <a>ajudar</a> o financiamento.
  - s: Jag är säker på att icke-formell utbildning hjälper ungdomar att bli aktiva
      medborgare, ger kunskap om lagarbete, <v>hjälper</v> <p>till</p> att utveckla
      individuella intressen och ger dem bättre chanser att finna arbete - och det
      är något som är mycket viktigt.
    t: Estou certa de que a educação não formal ajuda os jovens a tornarem-se cidadãos
      activos, ensina-lhes o trabalho em equipa, <a>ajuda</a>-os a desenvolver os
      interesses individuais e proporciona-lhes melhores possibilidades de encontrarem
      emprego - e esse é um aspecto muito importante.
  - s: I betänkandet belyser man mycket väl innovation, som är ett nödvändigt medel
      för att <v>hjälpa</v> <p>till</p> att lösa många av de problem och utmaningar
      mänskligheten står inför i dag.
    t: O relatório dá suficiente destaque à inovação, que constitui um meio necessário
      para <a>ajudar</a> a responder a vários dos problemas e desafios com que a Humanidade
      hoje se confronta.
  - s: Det är rent ut sagt absurt, hur man vägrar att <v>hjälpa</v> <p>till</p> med
      att ge förnybar energi som biomassa, biogas, solenergi, termisk och fotoceller,
      vind- och jordvärme, ett riktat genombrott på marknaden med hjälp av alla till
      buds stående medel.
    t: É perfeitamente absurda a forma como se rejeita <a>ajudar</a>, com todos os
      meios ao nosso alcance, a abrir caminho a uma penetração intensiva, no mercado,
      das energias renováveis como a biomassa, o biogás, a energia solar térmica e
      fotovoltaica, a energia eólica e a energia geotérmica.
  - s: När vapenvilan utropades närmade sig Jacques Delors oss omedelbart för att
      fråga vad han kunde göra för att <v>hjälpa</v> <p>till</p>, och han initierade
      specialprogrammet för fred och försoning.
    t: Quando foram declarados os cessar-fogos, o então presidente da Comissão, Jacques
      Delors, abordou-nos de imediato para perguntar o que é que podia fazer para
      <a>ajudar</a> e deu início ao programa especial para a paz e a reconciliação.
  - s: Jag anser att välmående länder kan <v>hjälpa</v> <p>till</p> genom bra handel,
      hög standard och utbildning.
    t: Parece-me que os países ricos podem <a>ajudar</a> através de um bom comércio,
      boas normas e formação.
  - s: Kanske kan en informationskampanj hjälpa er, som någon som <v>hjälper</v> <p>till</p>
      att söka efter en lösning på detta dilemma, genom att ställa frågor och lämna
      förslag som får samhällets stöd.
    t: Talvez uma campanha que informasse as pessoas acerca disto <a>ajudasse</a>
      a Senhora Comissária, como alguém procura uma resolução para este dilema, fazendo
      perguntas e apresentando propostas que colham o apoio da sociedade.
  - s: Det har vi Förenta nationerna för och EU måste <v>hjälpa</v> <p>till</p> att
      möjliggöra en sådan politik.
    t: Para o efeito, tivemos de <a>ajudar</a> as Nações Unidas e a UE a tornar possível
      uma estratégia.
  - s: Jag hoppas att Erikaföredragandena inom kort kan träffa kommissionären för
      att <v>hjälpa</v> <p>till</p> att föra fram förslag om hur parlamentet bäst
      kan se till att medlemsstaterna uppfyller de hårdare förpliktelserna.
    t: Espero que os relatores do Erika possam reunir-se em breve com a senhora Comissária,
      para <a>ajudar</a> a elaborar propostas quanto ao melhor modo de o Parlamento
      assegurar o cumprimento pelos Estados-Membros das obrigações acrescidas que
      sobre eles passam a recair.
  - s: Ändå finns det ingen där - det finns ingen på plats som i direkt dialog med
      människorna som kämpar för sin demokrati talar om hur vi européer kan <v>hjälpa</v>
      <p>till</p> och stötta i denna process.
    t: No entanto, não está lá ninguém - no terreno não está ninguém que, em diálogo
      directo com os cidadãos que lutam pela democracia, fale de como nós, europeus,
      podemos <a>ajudar</a> e apoiar este processo.
  - s: Varför inte sända en Eupol-delegation till södra Sudan för att <v>hjälpa</v>
      <p>till</p> med att upprätta rättssäkerhet och ge detta land chansen att börja
      om från början på egen hand?
    t: Porque não enviar uma missão Eupol para o Sudão do Sul para <a>ajudar</a> a
      criar um Estado de direito e dar a este país uma oportunidade totalmente nova
      e, quem sabe, pode ser que este país venha a ser um exemplo para o resto de
      África.
  - s: Därför vädjar jag till EU om att man ska uppmärksamma och genomföra insatser
      för att ta itu med detta, men även <v>hjälpa</v> <p>till</p> med alla de brådskande
      inrikespolitiska frågor som södra Sudan kommer att behöva hantera.
    t: Como tal peço a atenção da Europa e apelo a que sejam feitos esforços para
      ajudar a resolver isto, mas também, do mesmo modo, <a>ajudar</a> na situação
      desesperante que o Sudão do Sul irá enfrentar.
  - s: Frågan är om det är mödan värt att diskutera detta på unionsnivå och hur vi
      kan <v>hjälpa</v> <p>till</p>, naturligtvis utan att med vår hjälp kväva pressen
      och framförallt dess frihet.
    t: A questão que se coloca é se vale a pena discuti-las a nível da União Europeia
      e como é que podemos <a>ajudar</a>, evidentemente, sem que, com a nossa ajuda,
      sufoquemos a imprensa e, sobretudo, a sua liberdade.
  - s: Den är redo att <v>hjälpa</v> <p>till</p> och jag tror att vi där kan hitta
      en del av lösningarna.
    t: Eles estão prontos a <a>ajudar</a> e é aí que penso que podemos encontrar algumas
      das soluções.
  - s: Arbetet inom Europaparlamentet har påbörjats, men jag tror att det vore bra
      att låta någon ”utifrån” <v>hjälpa</v> <p>till</p> i detta arbete.
    t: Dentro do Parlamento Europeu já se começou a trabalhar, mas seria bom deixarmos
      alguém «de fora» <a>ajudar</a>-nos nesse trabalho.
  - s: Jag kan försäkra er om att kommissionen kommer att göra det mesta av dessa
      nya bestämmelser i syfte att <v>hjälpa</v> <p>till</p> att hantera invandringsflöden,
      för att förbättra kampen mot människosmuggling och också för att förbättra situationen
      för offren.
    t: Posso garantir-lhes que a Comissão fará o melhor uso possível destas novas
      disposições para <a>ajudar</a> a gerir os fluxos de imigração, para melhorar
      a luta contra o tráfico de seres humanos e também para melhorar a situação das
      vítimas destas circunstâncias.
  - s: I skrivelsen nämns något än mer överraskande, nämligen att EU borde använda
      sig av den information som Förenta staterna har om exproprierade tillgångar
      innan man <v>hjälper</v> <p>till</p> med investeringar på Kuba.
    t: que a União Europeia deverá consultar as informações que os Estados Unidos
      possuem sobre os bens expropriados antes de <a>ajudar</a> uma empresa que queira
      investir em Cuba.
  - s: I det här fallet kan EU på ett bättre sätt visa allmänheten att det finns där
      för att <v>hjälpa</v> <p>till</p> att förebygga katastrofer och framför allt
      för att erbjuda sitt stöd till de människor som allra mest behöver det och är
      allra mest sårbara, om en katastrof inträffar.
    t: É uma matéria onde a União Europeia pode evidenciar melhor a sua presença junto
      dos seus cidadãos, <a>ajudando</a><a>-os</a> na prevenção de catástrofes e sobretudo,
      quando estas ocorrerem, estar ao seu lado nos momentos em que eles mais precisam
      e mais fragilizados se encontram.
  - s: Kommissionen skulle även kunna <v>hjälpa</v> <p>till</p> genom att samla stöd
      och samarbeta och skulle med tanke på det anseende kommissionen har, framför
      allt i Medelhavsländerna utanför EU men även utanför Medelhavsområdet och EU,
      kunna göra diplomatiska insatser.
    t: A Comissão poderia <a>ajudar</a>, também, na procura de apoios e colaborações
      e poderia desenvolver esforços diplomáticos, tendo em conta o respeito de que
      a Comissão desfruta, especialmente nos países mediterrânicos extracomunitários
      e, também, fora da área do Mediterrâneo e da União Europeia.
  - s: Vaga förmodanden om var marknadschanser skulle kunna ligga hjälper inte till
      att öppna upp marknader, utan det som <v>hjälper</v> <p>till</p> att öppna upp
      marknader är en bra reglering, investeringssäkerhet, klara regler.
    t: Suposições vagas sobre onde poderiam existir oportunidades de mercado não ajudam
      a abrir novos mercados, o que <a>ajuda</a> é a existência de uma boa regulamentação,
      de segurança quanto aos investimentos e de regras bem definidas.
  - s: Det är värt att notera att man genom tillverkning av traditionella barometrar
      inte inför nya kvantiteter av kvicksilver på marknaden utan återvinner redan
      befintligt kvicksilver, och på detta sätt <v>hjälper</v> man <p>till</p> att
      kontrollera och begränsa substansen - för att inte nämna att antika barometrar
      vanligtvis värderas högt och det därför är föga troligt att de hamnar i våra
      avfallsflöden.
    t: Note-se que os fabricantes de barómetros tradicionais não introduzem no mercado
      novas quantidades de mercúrio mas reciclam mercúrio já existente <a>ajudando</a>,
      assim, a controlar e circunscrever a substância - para já não referir que os
      barómetros antigos são, regra geral, peças de alto valor e, logicamente, correm
      menos riscos de vir a acabar os dias no lixo.
  - s: EU vill <v>hjälpa</v> <p>till</p> att stödja de civila institutionerna i Pakistan.
    t: A UE pretende <a>ajudar</a> e apoiar as instituições civis do Paquistão.
  - s: Vi i Europa kan <v>hjälpa</v> <p>till</p> på det området genom att öka stödet
      för att stärka förfarandena.
    t: É nesta área que nós, Europeus, podemos <a>ajudar</a>, aumentando o nosso apoio,
      no sentido de se reforçarem os procedimentos.
  - s: Utskottet har enhälligt uttalat sig för detta koncept och jag tackar alla dem
      som har <v>hjälpt</v> <p>till</p> vid utarbetningen av betänkandet.
    t: A Comissão para o Desenvolvimento e a Cooperação defendeu unanimemente este
      conceito e agradeço a todos quantos <a>ajudaram</a> na execução do relatório.
  - s: Inom åkeribranschen förekommer det ofta att yrkeschaufförer inte enbart kör
      fordonet på vägen utan också lastar och lastar av det och att de också när de
      kommer fram till sin destination måste <v>hjälpa</v> <p>till</p> med lossning.
    t: Acontece frequentemente nas empresas de transportes serem os condutores profissionais
      não só a conduzir o veículo na estrada, mas também a carregá-lo e a descarregá-lo,
      bem como a <a>ajudar</a> na estiva, uma vez chegados aos seus destinos.
  - s: Vi kan <v>hjälpa</v> <p>till</p> där och därför är det av stor vikt att den
      finansiella kompensationen först ges när det finns en bra kontrollmekanism och
      näten verkligen förstörs.
    t: A União pode <a>ajudar</a> nesse sentido, sendo por isso da maior importância
      que a indemnização financeira só seja atribuída caso haja bons mecanismos de
      controlo e as redes sejam efectivamente destruídas.
  - s: Bilden av EU skulle vara mycket mer positiv om det fanns en EU-mekanism och
      om EU fanns på plats efter alla naturkatastrofer för att <v>hjälpa</v> <p>till</p>
      att lösa de problem som medborgarna ställs inför vid sådana tillfällen.
    t: A imagem da União Europeia seria muito mais positiva se houvesse um mecanismo
      europeu e se, a seguir a uma qualquer catástrofe natural, a União Europeia estivesse
      presente para <a>ajudar</a> a resolver os problemas que os cidadãos enfrentam
      nesses momentos.
  - s: Vi kan <v>hjälpa</v> <p>till</p> och på så sätt kan vi tillsammans skapa en
      verklig europeisk demokrati.
    t: Nós podemos <a>ajudar</a> e, dessa forma, será possível estabelecermos em conjunto
      uma verdadeira democracia europeia.
  - s: en ekonomisk tillväxt som skapade arbetstillfällen, som <v>hjälpte</v> <p>till</p>
      att förbättra deras offentliga finanser, som innebar att de kunde minska sin
      utlandsskuld, som främjade expansionen i näringslivet, och som dessutom hjälpte
      dem att få mer offentligt utvecklingsbistånd.
    t: o crescimento económico que estava a criar empregos, a <a>ajudar</a> no saneamento
      das contas públicas, tornando possível reduzir a dívida externa, incentivando
      a expansão da actividade empresarial e, além disso, ajudando-os a obter mais
      ajuda oficial ao desenvolvimento.
  - s: För att <v>hjälpa</v> <p>till</p> med att uppnå denna rättssäkerhet, kommer
      en icke-uttömmande förteckning över kategorier som är oskäliga och en förteckning
      över exempel på förbjuden handelspraxis att komplettera generalklausulen
    t: Para <a>ajudar</a> a obter esta segurança jurídica, esta cláusula geral será
      complementada por uma lista exclusiva de categorias desleais e exemplos de práticas
      comerciais proibidas.
  - s: Det som skulle behövas är en insats av detta parlament tillsammans med andra
      gemenskapsinstitutioner för att <v>hjälpa</v> <p>till</p> att skapa en förstående
      miljö bland venezuelanerna själva.
    t: É preciso que este Parlamento Europeu, juntamente com outras instituições comunitárias,
      intervenha para <a>ajudar</a> a criar um ambiente de entendimento entre os próprios
      venezuelanos.
  - s: I går kväll <v>hjälpte</v> jag <p>till</p> att anordna en utfrågning av experter
      från regionen som talade om för oss att i Bahrain har minst 23 personer hittills
      dödats av säkerhetsstyrkorna, i Syrien 132 och i Jemen minst 63 personer.
    t: Senhor Presidente, a noite passada <a>ajudei</a> a organizar uma audição de
      peritos da região, que nos disseram que, no Barém, o número de mortos às mãos
      das forças de segurança foi até agora de pelo menos 23;
  - s: Även om alla andra naturligtvis är fria att <v>hjälpa</v> <p>till</p> så beror
      det i slutändan ändå på dem.
    t: Embora todos tenham a liberdade de <a>ajudar</a>, em última análise, a resolução
      da questão depende das partes.
