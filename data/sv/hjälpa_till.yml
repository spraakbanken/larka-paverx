  - s: Här vill jag på det allra hjärtligaste tacka alla dem som har <v>hjälpt</v>
      <p>till</p> med att röja upp och att bekämpa vattnet.
    t: An dieser Stelle möchte ich ganz, ganz herzlich all denjenigen danken, die
