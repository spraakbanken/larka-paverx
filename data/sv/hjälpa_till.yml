  - s: Vi vill att förhandlingarna skall återupptas och vi är redo att <v>hjälpa</v>
      <p>till</p> i det känsliga och krävande arbete det innebär att skapa en hållbar
      fred. Det finns inget annat sätt.
    t: Queremos ver una vuelta a las negociaciones y estamos preparados para <a>ayudar</a>
      en el delicado y exigente trabajo de construir y hacer perdurar la paz.
  - s: Vi begär att medlemsländerna - eftersom det sägs att flygplan tillhörande medlemsländer
      eller Nato kan ha deltagit i denna krigsmanöver - <v>hjälper</v> <p>till</p>
      med upplysningar som det inte längre finns någon anledning att hålla för sig
