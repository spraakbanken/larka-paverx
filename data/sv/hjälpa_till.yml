  - s: Kommissionen kan, vilket jag hoppas att den också kommer att göra, <v>hjälpa</v>
      <p>till</p> genom att snabba upp det interna samrådet vilket fortfarande förefaller
      vara en ganska långsam process.
    t: La Commissione può <a>aiutare</a>, e spero che lo farà, accelerando la consultazione
      interservizi che sembra essere ancora un processo piuttosto letargico.
  - s: Här ser vi ett land där alla, från högsta till lägsta nivå, gör allt i sin
      makt för att <v>hjälpa</v> <p>till</p> och se till att allt som fortfarande
      kan räddas blir räddat.
    t: In questo caso vediamo un paese in cui tutti, dal livello più alto a quello
      più basso, fanno il possibile per <a>aiutare</a> e fare in modo che sia salvata
      qualsiasi cosa che può ancora essere salvata.
  - s: Kanske kan presidentvalet <v>hjälpa</v> <p>till</p> att föra landet ut ur det
      politiska dödläget och ge ökad stabilitet.
    t: Queste elezioni presidenziali <a>aiuteranno</a> forse il paese a uscire da
      uno stallo politico e a raggiungere una maggiore stabilità.
  - s: Cotonouavtalet erbjuder instrument som kan <v>hjälpa</v> <p>till</p> att integrera
      AVS-länderna i världsekonomin och att minska fattigdomen.
    t: L’accordo di Cotonou fornisce gli strumenti adatti ad <a>aiutare</a> i paesi
