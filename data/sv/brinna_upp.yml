  v: brûler
  x:
  - s: Jag tror att det har <v>brunnit</v> <p>upp</p> dubbelt så många hektar som
      någonsin tidigare och de människoliv som gått förlorade är många, och detta
      trots att den grekiska regeringen på ett adekvat sätt förberett sig och trots
      att Grekland i dagens läge förfogar över en av de starkaste utrustningarna i
      världen vad gäller maskinpark, flygplan och mänskliga resurser för brandbekämpning.
    t: Je crois que les incendies ont <a>brûlé</a> une superficie deux fois plus importante
      que toutes les autres années et les victimes étaient nombreuses, malgré le fait
      que le gouvernement grec s’était préparé à une telle éventualité et que la Grèce
      est aujourd’hui un des pays les plus dotés d’équipements, avions et ressources
      humaines employés aux missions d’extinction.
  - s: Urskogarna <v>brinner</v> inte <p>upp</p> av sig själva, de tänds på.
    t: Les forêts tropicales ne <a>brûlent</a> pas par hasard, elles ont été incendiées.
