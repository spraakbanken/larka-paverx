    t: Le peuple vigneron du Languedoc-Roussillon, de la Croix occitane sur fond rouge
      d’un siècle de révolte de 1907 à 1976, de Marcelin Albert à André Castéra, ce
      peuple qui va du Rhône à la Garonne, la Commission veut le <a>faire</a> <a>disparaître</a>
      pour installer sur ces terres les retraités de l’Europe anglo-saxonne, les buveurs
      de thé qui vont prendre la place des hommes des vendanges et du vin dans le
      Minervois, les Corbières, les Costières ou les vignes du Picpoul.
