---
de:
- c: 2
  r: 1
  v: vertreiben
  x:
  - s: Att <v>köra</v> <p>bort</p> denna befolkningsgrupp tycks tveklöst vara en målmedveten
      strategi från vissa grupper, och vi, EU, kan inte bara stå och titta på.
    t: Dies scheint ganz offensichtlich eine zielgerichtete Strategie einiger Gruppen
      zu sein, diese Bevölkerungsgruppe zu <a>vertreiben</a>.
  - s: Jag vill in i denna kammare föra med mig den starka protesten och upprördheten
      från Greklands jordbrukare vilka åter med ett massivt deltagande genomför kraftfulla
      meningsyttringar mot Europeiska unionens politik, en politik som är riktad emot
      jordbrukarna, <v>kör</v> <p>bort</p> dem från deras åkrar, utplånar dem och
      ödelägger vår landsbygd.
    t: Ich möchte dem Hohen Haus den heftigen Protest und die Empörung der Bauern
      Griechenlands zur Kenntnis bringen, die erneut energische Massenaktionen gegen
      die landwirtschaftsfeindliche Politik der Europäischen Union unternehmen, die
      sie von ihren Feldern <a>vertreibt</a>, die Landwirtschaft vernichtet und das
      flache Land entvölkert.
- c: 1
  r: 2
  v: werden
  x:
  - s: De enda fackföreningar som motsatte sig avtalet var det italienska metallarbetarfacket
      FIOM och den italienska arbetarfackföreningen CGIL, och de <v>kördes</v> <p>bort</p>
      från fackföreningsrepresentationen.
    t: Die einzigen Gewerkschaften, die sich der Einigung widersetzten, waren der
      Italienische Verband von Metallarbeitern (FIOM) und der Italienische Allgemeine
      Arbeitergewerkschaftsbund (CGIL), und beide <a>wurden</a> aus der Gewerkschaftsvertretung
      verdrängt.
- c: 1
  r: 2
  v: hingehen
  x:
  - s: Vi kan inte <v>köra</v> <p>bort</p> presidenter som drivs av kriminella intressen.
    t: Wir können nicht <a>hingehen</a> und Präsidenten entmachten, die von Verbrechen
      angetrieben werden.
en:
- c: 2
  r: 1
  v: oust
  x:
  - s: Jag vill också tacka Ingo Friedrich som med sin sedvanliga artighet avstår
      från att uppröra nuvarande befattningsinnehavare genom att <v>köra</v> <p>bort</p>
      dem från de befattningar som de innehar i parlamentet.
    t: Mr President, I do not expect that I will take up six and a half minutes on
      this matter, but I would like to thank Mr Corbett for nobly standing in to prosecute
      a cause for which I think he personally lacks a certain degree of enthusiasm,
      and to thank Mr Friedrich who, with his customary courtesy, is declining to
      upset current postholders by <a>ousting</a> them from the positions that they
      enjoy in Parliament.
  - s: De enda fackföreningar som motsatte sig avtalet var det italienska metallarbetarfacket
      FIOM och den italienska arbetarfackföreningen CGIL, och de <v>kördes</v> <p>bort</p>
      från fackföreningsrepresentationen.
    t: The only unions to oppose the agreement were the Italian Federation of Metalworkers
      (FIOM) and the Italian General Confederation of Labour (CGIL), and they were
      <a>ousted</a> from the union representation.
- c: 1
  r: 2
  v: remove
  x:
  - s: Kommissionen vill <v>köra</v> <p>bort</p> dessa människor och kolonisera deras
      land med engelska pensionärer.
    t: It wants to <a>remove</a> them and plant their lands instead with colonies
      of retired Brits.
- c: 1
  r: 2
  v: go oust
  x:
  - s: Vi kan inte <v>köra</v> <p>bort</p> presidenter som drivs av kriminella intressen.
    t: We cannot <a>go</a> and <a>oust</a> presidents who are driven by crime.
- c: 1
  r: 2
  v: cart away
  x:
  - s: Det fanns cyniker som sade att när vi lyckas med förenklingen på nationell
      nivå, så är det som att <v>köra</v> <p>bort</p> normer med en skottkärra - sedan
      kommer det en lastbil från EU.
    t: When we succeeded in simplifying things at National level there were cynics
      who said that it was like <a>carting</a> <a>away</a> standards in a wheelbarrow
      - then in comes a lorry from the EU.
- c: 1
  r: 2
  v: drive away
  x:
  - s: Att <v>köra</v> <p>bort</p> denna befolkningsgrupp tycks tveklöst vara en målmedveten
      strategi från vissa grupper, och vi, EU, kan inte bara stå och titta på.
    t: This, surely, seems to be a targeted strategy by some groups to <a>drive</a>
      <a>away</a> this population group.
- c: 1
  r: 2
  v: 'off'
  x:
  - s: Jag vill in i denna kammare föra med mig den starka protesten och upprördheten
      från Greklands jordbrukare vilka åter med ett massivt deltagande genomför kraftfulla
      meningsyttringar mot Europeiska unionens politik, en politik som är riktad emot
      jordbrukarna, <v>kör</v> <p>bort</p> dem från deras åkrar, utplånar dem och
      ödelägger vår landsbygd.
    t: Madam President, I wish to draw the House’s attention to the vigorous protests
      and exasperation of Greek farmers, who are again involved in mass dynamic demonstrations
      against the anti-farming policy of the European Union, which is turning them
      <a>off</a> their land, ruining them and forcing them to abandon the countryside.
es:
