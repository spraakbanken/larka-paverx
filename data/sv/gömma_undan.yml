---
de:
- c: 7
  r: 1
  v: verstecken
  x:
  - s: Medan vi sitter här i vår rumstempererade komfort sitter de demokratiskt valda
      parlamentarikerna i Burma i husarrest, de <v>gömmer</v> sig <p>undan</p> och
      lever under allvarligast tänkbara hot.
    t: Während wir hier in klimatisierten Räumen tagen, stehen die demokratisch gewählten
      Parlamentarier Birmas unter Hausarrest, müssen sich <a>versteckt</a> halten
      und sind auf das Äußerste bedroht.
  - s: För det andra anser jag det nödvändigt att få löpande information från kommissionen
      om hur personalen tas till vara efter detta - denna personal med ovärderliga
      specialkunskaper som vi inte får kasta bort eller <v>gömma</v> <p>undan</p>.
    t: Zweitens halte ich es für erforderlich, kontinuierlich über die Neuverwendung
      des Personals - und dieses Personal hat unschätzbares Fachwissen, das wir nicht
      verschenken und <a>verstecken</a> dürfen - durch die Kommission informiert zu
      werden.
  - s: När vi har en europeisk lagtext som verkligen är viktig för mannen på gatan,
      <v>gömmer</v> vi <p>undan</p> den i kvällssammanträdet.
    t: Wenn wir einen europäischen Rechtstext haben, der für die Bürger wirklich von
      Bedeutung ist, dann <a>verstecken</a> wir ihn in die Nachtsitzung.
  - s: Detta kommer att leda till spänningar mellan medlemsstaterna och det kommer
      att leda till, vilket det hittills har gjort, inofficiella förslag som plötsligt
      dyker upp, kritiseras och därefter <v>göms</v> <p>undan</p> och inte nämns igen.
    t: Dies wird zu Spannungen zwischen den Mitgliedstaaten führen und, wie es bisher
      der Fall war, plötzlich auftretende inoffizielle Vorschläge hervorrufen, die
      kritisiert und dann <a>versteckt</a> und nie wieder erwähnt werden.
  - s: i själva resolutionen och inte <v>gömma</v> <p>undan</p> dem i en motivering,
      vilket var föredragandens ursprungliga avsikt.
    t: in der eigentlichen Entschließung und nicht in einer Erläuterung <a>verstecken</a>,
      wie ursprünglich vom Berichterstatter beabsichtigt.
  - s: Vi har inga som helst skäl att <v>gömma</v> oss <p>undan</p> globaliseringen.
    t: Wir haben doch überhaupt keinen Grund, uns zu <a>verstecken</a>.
  - s: Ert tal om unionens tillstånd, herr Prodi, bör åtföljas av en detaljerad förteckning
      över förslag, där vart och ett berättigas och förklaras och inte <v>göms</v>
      <p>undan</p> i olika dokumentbilagor.
    t: Herr Prodi, anstatt die Vorschläge in Anhängen zum eigentlichen Dokument zu
      <a>verstecken</a>, sollten Sie Ihre Rede zur Lage der Union um eine detaillierte
      Liste von Vorschlägen ergänzen, von denen jeder einzelne begründet und erläutert
      wird.
  - s: För den enda säkra uppgift vi har är att en begäran om upphävande av immuniteten
      under minst sju månader har <v>gömts</v> <p>undan</p> på något kontor, vi vet
      inte i vilken institution, i en situation som påverkar de val som inom kort
      äger rum i Italien…
    t: Sicher ist nur, dass ein Antrag auf Aufhebung der Immunität über mindestens
      sieben Monate in einem Büro irgendeiner Institution <a>versteckt</a> war, in
      einer Situation, welche die in Kürze stattfindenden Wahlen in Italien beeinflusst…
- c: 3
  r: 2
  v: verschleiern
  x:
  - s: Jag beklagar alltså de flesta förslag från Europeiska folkpartiets grupp (kristdemokrater)
      och Europademokrater, som syftar till att <v>gömma</v> <p>undan</p> verkligheten
      och försvåra tillämpningen av åtgärder som är viktiga för att uppnå en social
      integrering.
    t: Deshalb bedauere ich die meisten der Vorschläge der Europäischen Volkspartei,
      mit denen die Realität <a>verschleiert</a> und die Umsetzung grundlegender Maßnahmen
      für die soziale Eingliederung erschwert werden soll.
  - s: Å andra sidan är inte det sätt på vilket man, med tanke på det svåra problemet
      med finansieringen av socialförsäkringen, <v>gömmer</v> <p>undan</p> ansvaret
      för den som uppfyller sina sociala skyldigheter att bidra till denna finansiering
      oskyldigt, det handlar om skyldigheter som redan finns, åtminstone om man inte
      ändrar systemen, som finns och inte följs, utan att detta påpekas och utan att
      den som brister i sina skyldigheter får ta sitt ansvar.
    t: Auf der anderen Seite ist die Art, wie das schweren Problems der Finanzierung
      der sozialen Sicherheit betrachtet wird, wie die Verantwortung <a>verschleiert</a>
      wird, von dem, der seine soziale Pflicht nicht erfüllt, nicht unschuldig.
  - s: Det är ingen idé att försöka kringgå faktum eller <v>gömma</v> <p>undan</p>
      det.
    t: Es hat keinen Sinn, diese Tatsache zu ignorieren oder zu <a>verschleiern</a>,
      denn damit verschwindet sie ja nicht.
- c: 2
  r: 3
  v: verbergen
  x:
  - s: Det skall inte <v>gömmas</v> <p>undan</p>, det är inget att skämmas för!
    t: Man muß das nicht <a>verbergen</a>, man muß sich nicht schämen!
  - s: Det finns verkligen inget skäl till varför vi skall <v>gömma</v> <p>undan</p>
      de biståndsgivare som faktiskt är de som hjälper dem.
    t: Es besteht sicherlich kein Grund, warum wir vor den Empfängern der Hilfe <a>verbergen</a>
      sollten, um wen es sich handelt, der ihnen da hilft.
- c: 1
  r: 4
  v: Betriebsgeheimnis verschleiern werden
  x:
  - s: Målet borde också inkludera öppenhet så att pengaflöden och otillbörliga skillnader
      i avgifter inte längre kan <v>gömmas</v> <p>undan</p> som affärshemligheter.
    t: Zudem sollte Transparenz groß geschrieben werden, damit Geldströme und ungerechtfertigte
      Entgeltunterschiede nicht mehr als <a>Betriebsgeheimnis</a> <a>verschleiert</a>
      <a>werden</a> können.
- c: 1
  r: 4
  v: Schublade
  x:
  - s: Den biologiska mångfalden har blivit ett begrepp, som <v>göms</v> <p>undan</p>,
      och det är nu vår uppgift att se till att den finns kvar på dagordningen.
    t: Biologische Vielfalt ist zu einem Begriff geworden, der in eine <a>Schublade</a>
      gesteckt wird, und wir müssen jetzt versuchen, ihn wieder auf die Tagesordnung
      zu setzen.
- c: 1
  r: 4
  v: hervorgehobener Kleingedruckte verstecken werden
  x:
  - s: Informationen bör vara tydlig och rakt på sak och inte <v>gömmas</v> <p>undan</p>
      bland det finstilta.
    t: Diese Angaben sollten an <a>hervorgehobener</a> Stelle stehen und nicht im
      <a>Kleingedruckten</a> <a>versteckt</a> <a>werden</a>.
- c: 1
  r: 4
  v: gewissermaßen verstecken
  x:
  - s: I stället för att utveckla dessa insatser tycks dock Berlinförklaringen <v>gömma</v>
      <p>undan</p> dem bakom vaga formuleringar om öppenhet och samarbete.
    t: Anstatt nun diese Erfolge herauszustellen, werden sie in der Berliner Erklärung
      <a>gewissermaßen</a> hinter vagen Formulierungen über Offenheit und Zusammenwirken
      <a>versteckt</a>.
- c: 1
  r: 4
  v: verborgen
  x:
  - s: Jag beklagar Casacas åsikt, som dock är förståelig, om att kommissionen, för
      att använda hans uttryck, <v>gömmer</v> <p>undan</p> den interna revisionsrapporten
      från parlamentet.
    t: Ich bedauere seine verständliche Auffassung, dass - wie er sagt - die Kommission
      den internen Rechnungsprüfungsbericht vor dem Parlament <a>verborgen</a> hält.
- c: 1
  r: 4
  v: verdecken
  x:
  - s: Vi måste och kan nu röja vägen för en valutaunion inom vilkens ram åtminstone
      de stora strukturella problem skulle kunna lösas som den hittillsvarande fyrverkeripolitiken
      och kasinokapitalismen endast <v>gömt</v> <p>undan</p>, problemet med arbetslösheten,
      problemet med den ekologiska krisen - vem talar väl ännu om Riokriterierna,
      the Rio commitments och om Delors löften - men även problemet med den reella,
      icke monetära, konvergensen mellan våra medlemsstater.
    t: Wir müssen und können jetzt den Weg freimachen zu einer Währungsunion, in deren
      Rahmen die großen strukturellen Probleme immerhin lösbar würden, die die bisherige
      Feuerwerkspolitik des Kasinokapitalismus nur <a>verdeckt</a> hat, das Problem
      der Erwerbslosigkeit, das Problem der ökologischen Krise - wer spricht denn
      noch von den Rio-Kriterien, den Rio-Commitments und den Delors-Versprechen -
      aber auch das Problem der realen, nicht nur monetären Konvergenz unserer Mitgliedstaaten.
