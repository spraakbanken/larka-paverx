en:
- c: 9
  r: 1
  v: hide
  x:
  - s: På så vis kommer vi att se till att det inte finns någonstans där fartyg som
      inte uppfyller normerna kan <v>gömmas</v> <p>undan</p>, att alla fartyg kommer
      att bevakas och övervakas och att de inte kan smita undan att uppfylla sina
      internationella åtaganden.
    t: This will ensure that there is no <a>hiding</a> place for substandard ships,
      that all ships will be watched and monitored and that they will not escape compliance
      with their international obligations.
  - s: Denna debatt är en typisk sådan debatt som vi politiker engagerar oss i, och
      det har vi all rätt att göra, men vi borde tillämpa denna kommunikationsstrategi
      själva i stället för att tala om att saker och ting har <v>gömts</v> <p>undan</p>
      långt inne i betänkanden när de faktiskt inte alls finns där.
    t: This debate is one in which politicians such as ourselves get involved, and
      we have every right to do so, but we should put this communications strategy
      into practice ourselves rather than talking about things being <a>hidden</a>
      in the depths of reports when they are not actually there at all.
  - s: När vi har en europeisk lagtext som verkligen är viktig för mannen på gatan,
      <v>gömmer</v> vi <p>undan</p> den i kvällssammanträdet.
    t: If we have a European legal text that really does matter to the man and woman
      in the street, we <a>hide</a> it in the night sitting.
  - s: Jag beklagar Casacas åsikt, som dock är förståelig, om att kommissionen, för
      att använda hans uttryck, <v>gömmer</v> <p>undan</p> den interna revisionsrapporten
      från parlamentet.
    t: I regret his understandable view that the Commission, to use his term, is <a>hiding</a>
      the internal audit report from Parliament.
  - s: Vi inser att vissa handlingar bör och skall förbli förtroliga och sekretessbelagda,
      men vad som inte får hända är att lagliga skäl som handlar om säkerhet, offentlig
      säkerhet och offentligt skydd används för att <v>gömma</v> <p>undan</p> det
      som bara är pinsamt och feltolkat.
    t: We recognise that some documents should and must remain confidential and classified,
      but what must not happen is that legitimate reasons of security, public safety
      and public protection are used to <a>hide</a> the merely embarrassing and misjudged.
  - s: För den enda säkra uppgift vi har är att en begäran om upphävande av immuniteten
      under minst sju månader har <v>gömts</v> <p>undan</p> på något kontor, vi vet
      inte i vilken institution, i en situation som påverkar de val som inom kort
      äger rum i Italien…
    t: Because here the only thing that is certain is that a petition for waiver of
      immunity has been <a>hidden</a> in an office, in who knows what institution,
      for at least seven months, in a situation which affects elections about to take
      place in Italy…
  - s: Låt oss naturligtvis hoppas på resultat, men låt oss inte <v>gömma</v> <p>undan</p>
      vår djupa oro inför det som står på spel.
    t: Of course, we shall wait for the outcome but, at this moment in time, we cannot
      <a>hide</a> our considerable nervousness about what is likely to emerge.
  - s: Gäldenären har med andra ord haft tid att <v>gömma</v> <p>undan</p> sina tillgångar.
    t: In other words, the debtor has had time to <a>hide</a> his assets.
  - s: Detta betyder att möjligheterna att <v>gömma</v> <p>undan</p> tillgångar på
      andra ställen ständigt ökar.
    t: That means that the opportunities to <a>hide</a> assets on the other side of
      the hill are steadily growing.
- c: 6
  r: 2
  v: hide away
  x:
  - s: Jag hoppas att kommissionen inte stöder uppfattningen att Europa bör få en
      kortfattad konstitution för att kunna <v>gömma</v> <p>undan</p> de grundläggande
      rättigheterna i en bilaga, till skillnad från utvecklingen när det gäller moderna
      konstitutioner.
    t: I hope that the Commission will not go against the development of modern constitutional
      practice and take the line that Europe should have a short Constitution with
      human rights <a>hidden</a> <a>away</a> in an Annex.
  - s: en regering som försöker ta bort en symbol, som försöker ta bort en flagga,
      som försöker avskaffa en idé, <v>gömma</v> <p>undan</p> den och få den att försvinna.
    t: a government that seeks to remove a symbol, to remove a flag, seeks to do away
      with an idea, to <a>hide</a> it <a>away</a>, to make it disappear.
  - s: Ni ägnar er åt samma gamla bedrägeri och <v>gömmer</v> <p>undan</p> den från
      folket samtidigt som ni låter den vara i kraft enligt lagen, vilket betyder
      att ni accepterar EU som en realitet när ni måste, samtidigt som ni förnekar
      det.
    t: You are engaging in the same old deception, <a>hiding</a> it <a>away</a> from
      the people, while leaving it effective in law, which means that you accept the
      reality of Europe where you have to, while nevertheless denying it.
  - s: Detta kommer att leda till spänningar mellan medlemsstaterna och det kommer
      att leda till, vilket det hittills har gjort, inofficiella förslag som plötsligt
      dyker upp, kritiseras och därefter <v>göms</v> <p>undan</p> och inte nämns igen.
    t: This will involve tensions between the Member States and will involve, as it
      has done up to now, unofficial proposals that appear suddenly, are criticised,
      and are then <a>hidden</a> <a>away</a> and not mentioned again.
  - s: Det är ingen idé att försöka kringgå faktum eller <v>gömma</v> <p>undan</p>
      det.
    t: It is no use trying to dodge the fact or <a>hide</a> it <a>away</a>.
  - s: Ert tal om unionens tillstånd, herr Prodi, bör åtföljas av en detaljerad förteckning
      över förslag, där vart och ett berättigas och förklaras och inte <v>göms</v>
      <p>undan</p> i olika dokumentbilagor.
    t: Your state of the Union speech, Mr Prodi, should be accompanied by a detailed
      list of proposals individually justified and explained, not <a>hidden</a> <a>away</a>
      in annexes to the document.
- c: 4
  r: 3
  v: conceal
  x:
  - s: Det skall inte <v>gömmas</v> <p>undan</p>, det är inget att skämmas för!
    t: There is no need to <a>conceal</a> it or be ashamed!
  - s: Vi fruktar också att sekretessen i korrespondensen mellan kommissionen och
      medlemsstaterna ibland <v>gömmer</v> <p>undan</p> bristande intresse, avsaknaden
      av politisk vilja i medlemsstaterna att korrigera förhållandena, t ex bristande
      resurser för DG XI, med 15 funktionärer för att ta fram rättsliga betänkanden,
      för att göra fler än 600 betänkanden.
    t: We are very much afraid that, on occasions, this <a>conceals</a> a lack of
      interest, a lack of political will on the part of the Member States when it
      comes to correcting situations - for example, the lack of resources in DG XI,
      which only has fifteen members of staff to draft legal reports, to produce over
      600 reports in fact.
  - s: Kommer han att försöka <v>gömma</v> <p>undan</p> sina pengar eller tillgångar,
      kanske vid en ännu senare tidpunkt än kvällens debatt?
    t: Will he <a>conceal</a> his money or his assets, perhaps at an even later hour
      than our debate this evening?
  - s: En mycket begränsad uppskattning av BNI i vissa medlemsstater kan på gemenskapsnivå
      inte <v>gömma</v> <p>undan</p> att dessa framsteg i sig är uppenbart otillräcklig
      och som sådana inte kompatibla eller i överensstämmelse med de grundläggande
      mål som föredraget om Europeiska unionen ställer upp i denna fråga.
    t: If a few Member States’ GDPs do approximate to a very limited extent to the
      Community average, that cannot <a>conceal</a> the fact that such progress is
      clearly insufficient in itself and, as such, incompatible and out of line with
      the fundamental objectives established by the Treaty of Europe in that respect.
- c: 2
  r: 4
  v: tuck away
  x:
  - s: Det är en skam att denna fråga än en gång <v>göms</v> <p>undan</p> till ett
      kvällssammanträde.
    t: It is a shame that it is <a>tucked</a> <a>away</a> in a night sitting once
      again.
  - s: i själva resolutionen och inte <v>gömma</v> <p>undan</p> dem i en motivering,
      vilket var föredragandens ursprungliga avsikt.
    t: In view of the nature of the supervisory mechanism itself the only appropriate
      answer seems to me to be in the resolution itself and not <a>tucked</a> <a>away</a>
      in a note, as was the original intention of the rapporteur himself.
- c: 1
  r: 5
  v: disguise
  x:
  - s: Jag beklagar alltså de flesta förslag från Europeiska folkpartiets grupp (kristdemokrater)
      och Europademokrater, som syftar till att <v>gömma</v> <p>undan</p> verkligheten
      och försvåra tillämpningen av åtgärder som är viktiga för att uppnå en social
      integrering.
    t: I am, therefore, unhappy about the majority of the amendments tabled by the
      PPE-DE, which are intended to <a>disguise</a> the reality of the situation and
      to make it more difficult to implement essential measures to achieve social
      inclusion.
- c: 1
  r: 5
