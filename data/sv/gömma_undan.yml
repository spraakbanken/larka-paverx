    t: É uma pena que, mais uma vez, seja <a>remetido</a> para uma sessão da noite.
- c: 1
  r: 3
  v: iludir
  x:
  - s: I resolutionen bekräftas dess tvetydighet, och man döljer att det i Palestinas
      fall rör sig om en koloniserande och en koloniserad part, en angripare och ett
      offer, en förtryckare och en förtryckt, en exploatör och en utnyttjad, och Israels
      ansvar <v>göms</v> <p>undan</p>.
    t: Reafirma a sua ambiguidade, escamoteando que na Palestina há um colonizador
      e um colonizado, um agressor e uma vítima, um opressor e um oprimido, um explorador
      e um explorado, <a>iludindo</a> as responsabilidades de Israel.
- c: 1
  r: 3
  v: mistério
  x:
  - s: Denna debatt är en typisk sådan debatt som vi politiker engagerar oss i, och
      det har vi all rätt att göra, men vi borde tillämpa denna kommunikationsstrategi
      själva i stället för att tala om att saker och ting har <v>gömts</v> <p>undan</p>
      långt inne i betänkanden när de faktiskt inte alls finns där.
    t: Este é um daqueles debates em que políticos como nós se envolvem, o que temos
      todo o direito de fazer, mas deveríamos ser nós próprios a pôr em prática esta
      estratégia de comunicação, em vez de vermos nos relatórios <a>mistérios</a>
      que não estão lá.
- c: 1
  r: 3
  v: guardar gaveta
  x:
  - s: Den biologiska mångfalden har blivit ett begrepp, som <v>göms</v> <p>undan</p>,
      och det är nu vår uppgift att se till att den finns kvar på dagordningen.
    t: A biodiversidade tornou-se um conceito que é <a>guardado</a> na <a>gaveta</a>,
      cabendo-nos agora procurar mantê-la na ordem de trabalhos.
