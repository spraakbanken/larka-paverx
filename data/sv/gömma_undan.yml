  r: 4
  v: virulent
  x:
  - s: Gäldenären har med andra ord haft tid att <v>gömma</v> <p>undan</p> sina tillgångar.
    t: Das Problem ist in Europa inzwischen grenzüberschreitend <a>virulent</a>.
- c: 1
  r: 4
  v: weisen
  x:
  - s: Wulf-Mathies, <v>göm</v> nu inte <p>undan</p> era innersta tankar utan säg
      oss, att ni också är emot detta vansinne, även om ni nu på förmiddagen måste
      representera kommissionen!
    t: Im übrigen <a>weist</a> der Text der Kommission eine wichtige Lücke auf, für
