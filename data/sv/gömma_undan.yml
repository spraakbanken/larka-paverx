pt:
- c: 11
  r: 1
  v: esconder
  x:
  - s: Medan vi sitter här i vår rumstempererade komfort sitter de demokratiskt valda
      parlamentarikerna i Burma i husarrest, de <v>gömmer</v> sig <p>undan</p> och
      lever under allvarligast tänkbara hot.
    t: Enquanto aqui estamos sentados no nosso conforto climatizado, os parlamentares
      democraticamente eleitos da Birmânia estão detidos em prisão domiciliária, <a>escondidos</a>
      e sob a mais grave ameaça possível.
  - s: Jag hoppas att kommissionen inte stöder uppfattningen att Europa bör få en
      kortfattad konstitution för att kunna <v>gömma</v> <p>undan</p> de grundläggande
      rättigheterna i en bilaga, till skillnad från utvecklingen när det gäller moderna
      konstitutioner.
    t: Espero que a Comissão não se mostre contrária à evolução do moderno constitucionalismo,
      defendendo que a Europa tenha uma Constituição curta, <a>escondendo</a> os direitos
      fundamentais num qualquer anexo.
  - s: Jag beklagar Casacas åsikt, som dock är förståelig, om att kommissionen, för
      att använda hans uttryck, <v>gömmer</v> <p>undan</p> den interna revisionsrapporten
      från parlamentet.
    t: Lamento a opinião compreensível do senhor deputado de que a Comissão está -
      para utilizar o seu termo - a <a>esconder</a> do Parlamento o relatório de auditoria
      interna.
  - s: Det skall inte <v>gömmas</v> <p>undan</p>, det är inget att skämmas för!
    t: Não há que <a>escondê</a><a>-lo</a>, nem há que ter vergonha!
  - s: Jag beklagar alltså de flesta förslag från Europeiska folkpartiets grupp (kristdemokrater)
      och Europademokrater, som syftar till att <v>gömma</v> <p>undan</p> verkligheten
      och försvåra tillämpningen av åtgärder som är viktiga för att uppnå en social
      integrering.
    t: Lamento, pois, a maioria das propostas do Partido Popular Europeu, que visam
      <a>esconder</a> a realidade e dificultar a aplicação de medidas essenciais para
      conseguir a inclusão social.
  - s: Vi inser att vissa handlingar bör och skall förbli förtroliga och sekretessbelagda,
      men vad som inte får hända är att lagliga skäl som handlar om säkerhet, offentlig
      säkerhet och offentligt skydd används för att <v>gömma</v> <p>undan</p> det
      som bara är pinsamt och feltolkat.
    t: Reconhecemos que alguns documentos deveriam e devem continuar a ser confidenciais
      e classificados, mas o que não pode acontecer é que razões legítimas de salvaguarda,
      de segurança pública e de protecção do público sejam utilizadas para <a>esconder</a>
      aquilo que seja pura e simplesmente embaraçoso e mal interpretado.
  - s: Vi fruktar också att sekretessen i korrespondensen mellan kommissionen och
      medlemsstaterna ibland <v>gömmer</v> <p>undan</p> bristande intresse, avsaknaden
      av politisk vilja i medlemsstaterna att korrigera förhållandena, t ex bristande
      resurser för DG XI, med 15 funktionärer för att ta fram rättsliga betänkanden,
      för att göra fler än 600 betänkanden.
    t: Receamos que esta atitude <a>esconda</a> por vezes a falta de interesse, a
      falta de vontade política dos Estados-membros para corrigir as situações - por
      exemplo, a falta de recursos da DG XI, com quinze funcionários para elaborar
      relatórios jurídicos, para elaborar mais de 600 relatórios.
  - s: Vi har inga som helst skäl att <v>gömma</v> oss <p>undan</p> globaliseringen.
    t: Não temos nenhuma razão para nos <a>escondermos</a> da globalização e a forma
      como o assunto está aqui a ser discutido é absolutamente surreal.
  - s: För den enda säkra uppgift vi har är att en begäran om upphävande av immuniteten
      under minst sju månader har <v>gömts</v> <p>undan</p> på något kontor, vi vet
      inte i vilken institution, i en situation som påverkar de val som inom kort
      äger rum i Italien…
    t: Porque o único dado seguro neste caso é que um pedido de levantamento de imunidade
      foi <a>escondido</a> num gabinete, não se sabe de que instituição, durante sete
      meses no mínimo, situação que afecta eleições que irão realizar-se em breve
      na Itália…
  - s: Detta betyder att möjligheterna att <v>gömma</v> <p>undan</p> tillgångar på
      andra ställen ständigt ökar.
    t: Isso significa que as possibilidades de <a>esconder</a> bens do outro lado
      da serra estão a aumentar cada vez mais.
  - s: En mycket begränsad uppskattning av BNI i vissa medlemsstater kan på gemenskapsnivå
      inte <v>gömma</v> <p>undan</p> att dessa framsteg i sig är uppenbart otillräcklig
      och som sådana inte kompatibla eller i överensstämmelse med de grundläggande
      mål som föredraget om Europeiska unionen ställer upp i denna fråga.
    t: Uma muito limitada aproximação do PIB de alguns Estados-Membros à média comunitária
      não pode fazer <a>esconder</a> que tal progressão é, em si mesma, claramente
      insuficiente e, como tal, não compatível nem conforme com os objectivos fundamentais
      que o Tratado da União Europeia aponta nesta matéria.
  - s: 3 - Förenade kungarikets regering är klart ansvarig för det sätt på vilket
      man tillät sjukdomen explodera och framförallt för hur man <v>gömde</v> <p>undan</p>
      tragedins verkliga omfattning för övriga medlemsstater,
    t: 3 - O governo do Reino Unido é claramente responsável pela forma como permitiu
      a explosão da doença e sobretudo como <a>escondeu</a> dos outros estados membros
      a verdadeira dimensão da tragédia.
- c: 2
  r: 2
  v: encobrir
  x:
  - s: Vi måste och kan nu röja vägen för en valutaunion inom vilkens ram åtminstone
      de stora strukturella problem skulle kunna lösas som den hittillsvarande fyrverkeripolitiken
      och kasinokapitalismen endast <v>gömt</v> <p>undan</p>, problemet med arbetslösheten,
      problemet med den ekologiska krisen - vem talar väl ännu om Riokriterierna,
      the Rio commitments och om Delors löften - men även problemet med den reella,
      icke monetära, konvergensen mellan våra medlemsstater.
    t: Temos e podemos agora abrir caminho para uma união monetária, em cujo quadro
      poderiam ser resolvidos os grandes problemas estruturais que a anterior política
      de fogo de artifício do capitalismo de casino apenas <a>encobriu</a>, o problema
      do desemprego, o problema da crise ecológica - quem fala ainda dos critérios
      do Rio, dos commitments do Rio e das promessas de Delors - mas também o problema
      da convergência real e não apenas monetária dos nossos Estados-membros.
  - s: Målet borde också inkludera öppenhet så att pengaflöden och otillbörliga skillnader
      i avgifter inte längre kan <v>gömmas</v> <p>undan</p> som affärshemligheter.
    t: Devia, igualmente, ter em conta a transparência, de molde a que os fluxos de
      fundos e as injustificadas diferenças de tarifas deixem de poder ser <a>encobertas</a>
      como segredos do negócio.
- c: 2
  r: 2
  v: desaparecer
  x:
  - s: Kommer han att försöka <v>gömma</v> <p>undan</p> sina pengar eller tillgångar,
      kanske vid en ännu senare tidpunkt än kvällens debatt?
    t: Fará ele <a>desaparecer</a> o seu dinheiro ou os seus bens, quem sabe a uma
      hora ainda mais tardia do que esta a que estamos a debater esta noite?
  - s: Gäldenären har med andra ord haft tid att <v>gömma</v> <p>undan</p> sina tillgångar.
    t: Por outras palavras, o devedor já teve tempo de fazer <a>desaparecer</a> os
      seus bens.
- c: 1
  r: 3
  v: ocultar
  x:
  - s: Det finns verkligen inget skäl till varför vi skall <v>gömma</v> <p>undan</p>
      de biståndsgivare som faktiskt är de som hjälper dem.
    t: Não há qualquer razão para <a>ocultarmos</a> aos beneficiários quem é que efectivamente
      os está a ajudar.
