    t: Obwohl wir natürlich auf Ergebnisse hoffen, möchten wir nicht <a>verschweigen</a>,
      daß wir in Anbetracht der Entwicklungen, die sich hier abzeichnen, bereits jetzt
      zutiefst beunruhigt sind.
