- c: 1
  r: 3
  v: lado enfermo
  x:
  - s: Wulf-Mathies, <v>göm</v> nu inte <p>undan</p> era innersta tankar utan säg
      oss, att ni också är emot detta vansinne, även om ni nu på förmiddagen måste
      representera kommissionen!
    t: Por outro <a>lado</a>, o texto da Comissão <a>enferma</a> de uma lacuna importante
      relativamente ao caso de animais vivos directamente importados dos países terceiros
      sem passar por operadores da União Europeia.
- c: 1
  r: 3
  v: tratar
  x:
  - s: När vi har en europeisk lagtext som verkligen är viktig för mannen på gatan,
      <v>gömmer</v> vi <p>undan</p> den i kvällssammanträdet.
    t: Quando temos um instrumento jurídico europeu realmente importante para os cidadãos,
      <a>tratamos</a> dele na sessão nocturna.
