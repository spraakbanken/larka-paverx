---
de:
- c: 4
  r: 1
  v: überspringen
  x:
  - s: ', vilka <v>hoppar</v> <p>över</p> hinder på havsbotten för att undvika att
      näten skall revas, orsaka enorma skador på ömtålig korall och undervattensberg
      vilka utgör en livsviktig del av det marina ekosystemet.'
    t: In ähnlicher Weise können auch ’rock hoppers’, die Hindernisse auf dem Meeresgrund
      <a>überspringen</a>, um ein Verhaken der Netze zu verhindern, empfindlichen
      Korallen und unterseeischen Bergen, die ein wesentlicher Bestandteil des marinen
      Ökosystems sind, enormen Schaden zufügen.
  - s: Det är ändringsförslag 258 och ni verkar ha <v>hoppat</v> <p>över</p> det.
    t: Es gibt einen von mir eingereichten Änderungsantrag der PPE-DE-Fraktion zu
      Ziffer 125. Dies ist der Änderungsantrag 258, den Sie anscheinend <a>übersprungen</a>
      haben.
  - s: Jag trodde att ni <v>hoppat</v> <p>över</p> mig i talarordningen och på så
      sätt givit ett tråkigt exempel på att inte reglerna följs, något som ni förebrår
      folkvalda i Frankrike för att de inte respekterar.
    t: Herr Präsident, ich dachte schon, Sie hätten meinen Namen auf der Rednerliste
      <a>übersprungen</a> und damit in bedauerlicher Weise gegen die Regeln verstoßen,
      wie Sie das einigen Abgeordneten in Frankreich vorwerfen.
  - s: Det var ett av de ändringsförslag jag <v>hoppade</v> <p>över</p>, eftersom
      jag tyckte att det var sent.
    t: Ich hatte einen der Änderungsanträge <a>übersprungen</a>, da ich fand, daß
      die Zeit etwas vorangeschritten war.
- c: 4
  r: 1
  v: übergehen
  x:
  - s: Om jag inte har misstagit mig har vi <v>hoppat</v> <p>över</p> det muntliga
      ändringsförslag jag nämnde tidigare rörande fördömandet av inställningen från
      Bahrains regering.
    t: Wenn ich mich nicht täusche, haben wir den von mir vorhin erwähnten mündlichen
      Änderungsantrag hinsichtlich der Verurteilung der Haltung der bahrainischen
      Regierung <a>übergangen</a>.
  - s: På det hela taget är det en mycket användbar lagstiftning som kan vara ett
      bra sätt för medlemsstaterna att undvika den hela tiden närvarande frestelsen
      - vilket även uttalanden av de blivande ministrarna i den regering som nu håller
      på att bildas i Italien visar - att påskynda lanseringen av tunga infrastrukturverksamheter
      genom att åtminstone delvis <v>hoppa</v> <p>över</p> de förfaranden som gemenskapslagstiftningen
      föreskriver.
    t: Insgesamt handelt es sich um ein äußerst nützliches Rechtsinstrument, mit dessen
      Hilfe verhindert werden kann, dass die Mitgliedstaaten der stets vorhandenen
      Versuchung nachgeben - das beweisen auch die jüngsten Erklärungen der künftigen
      Minister der sich formierenden italienischen Regierung -, den Start folgenschwerer
      Infrastrukturmaßnahmen zu beschleunigen, indem sie zumindest teilweise die durch
      das Gemeinschaftsrecht vorgeschriebenen Verfahren <a>übergehen</a>.
  - s: Jag ber om ursäkt för att jag <v>hoppade</v> <p>över</p> en av era frågor.
    t: Herr Staes, entschuldigen Sie, dass ich einige Ihrer Fragen <a>übergangen</a>
      habe.
  - s: Det förefaller som om vi har <v>hoppat</v> <p>över</p> hans tillkännagivande
      att den brittiskledda fredsbevarande FN-styrkan i Afghanistan skulle bli en
      styrka som leds av Europeiska unionen.
    t: Seine Ankündigung, dass die unter britischer Führung stehende UN-Friedenstruppe
      in Afghanistan in eine EU-Truppe umgewandelt wird, haben wir offenbar <a>übergangen</a>.
- c: 3
  r: 2
  v: einfach
  x:
  - s: Vad vi däremot inte kan göra är att <v>hoppa</v> <p>över</p> den normala handläggningsgången
      och ersätta utskottets betänkande, med ändringsförslag och därtill hörande debatt,
      med en improviserad debatt nu där varje politisk grupp har tre minuter.
    t: Wir können nicht <a>einfach</a> den üblichen Weg ignorieren und den Bericht
      des Ausschusses mit seinen Änderungsanträgen und der dazugehörigen Aussprache
      jetzt durch eine improvisierte Aussprache ersetzen, in der jeder der Fraktionen
      drei Minuten zur Verfügung stünden.
  - s: Genom att betona att avfallet skall grävas ned i djupt liggande geologiska
      lager, försöker det aktuella programmet att göra det socialt acceptabelt att
      fortsätta kärnkraftsproduktionen genom att <v>hoppa</v> <p>över</p> själva tvistefrågan.
    t: Indem es der geologischen Tiefenlagerung den Vorrang gibt, möchte das vorliegende
      Programm die weitere Nutzung der Atomenergie gesellschaftsfähig machen, indem
      das Streitobjekt <a>einfach</a> umgangen wird.
  - s: Låt oss <v>hoppa</v> <p>över</p> den suspekta tidpunkten för bidraget till
      Dell i Irland, vars tillkännagivande gjordes genom ett tvivelaktigt förfarande,
      strax före den irländska folkomröstningen om EU:s konstitution, eller Lissabonfördraget.
    t: 'Erinnern wir uns <a>einfach</a> etwas allgemeiner daran, dass wir das als
      Kontinent früher schon einmal versucht haben:'
- c: 2
  r: 3
  v: schenken
  x:
  - s: Men alltid när det i de tre organen - kommission, ministerråd och parlament
      - kommer till en saklig majoritet i en konkret fråga, och denna majoritet också
      beaktas, då kan man <v>hoppa</v> <p>över</p> den här tillställningen, då kommer
      det väsentligt an på ett institutionellt säkrande.
    t: Wenn aber immer dann, wenn sich in den drei Organen - Kommission, Ministerrat
      und Parlament - in einer konkreten Frage eine sachliche Mehrheit findet, diese
      Mehrheit auch wahrgenommen wird, dann kann man sich diese Veranstaltung <a>schenken</a>,
      dann käme es wesentlich auf eine institutionelle Sicherung an.
  - s: Det skulle dessutom vara absolut nödvändigt, att vi fick förfoga över fasta
      inmatningsbestämmelser, annars kan vi nämligen <v>hoppa</v> <p>över</p> det.
    t: Es wäre außerdem dringend geboten, daß wir über feste Einspeisungsregelungen
      verfügen, sonst können wir uns das nämlich <a>schenken</a>.
- c: 1
  r: 4
  v: Ganze
  x:
  - s: Jag håller med alla de som starkt uttalat sig för en gemenskapsåtgärd, men,
      mina damer och herrar, man kan aldrig <v>hoppa</v> <p>över</p> etapper, hoppar
      man över ett steg kommer man inte någonstans.
    t: Ich bin mit all denen einverstanden, die mit Nachdruck für ein gemeinsames
      Vorgehen eingetreten sind, aber ich muß Ihnen sagen, meine Damen und Herren,
      man darf niemals gleich aufs <a>Ganze</a> gehen, denn wenn man gleich aufs Ganze
      geht, dann kommt man nirgends hin.
- c: 1
  r: 4
  v: umgehen
  x:
  - s: Vi kan inte <v>hoppa</v> <p>över</p> den viktiga frågan om ledamöternas lön,
      så jag föreslår att vi tar itu med den nu.
    t: Wir können die wichtige Frage der <a>Abgeordnetenvergütung</a> nicht <a>umgehen</a>
      und deshalb schlage ich vor, sie jetzt zu regeln.
- c: 1
  r: 4
  v: Menschenrechtsfrage
  x:
  - s: Jag bestrider det faktum att vi <v>hoppar</v> <p>över</p> frågan om de mänskliga
      rättigheterna.
    t: Ich weise die Behauptung zurück, dass wir die <a>Menschenrechtsfrage</a> fallen
      lassen.
- c: 1
  r: 4
  v: wollen
  x:
  - s: I motiveringen till betänkandet för första behandlingen visade vi åskådligt
      på - det <v>hoppar</v> jag <p>över</p> här i dag - att den av kommissionen föreslagna
      höjningen i reella tal egentligen utgör en reducering, särskilt om man vill
      garantera ett ömsesidigt utbyte mellan de deltagande staterna i Europeiska unionen
      och de östeuropeiska länderna.
    t: In der Begründung des Berichts für die erste Lesung haben wir anschaulich aufgezeigt
      - ich <a>will</a> es mir heute schenken -, daß die von der Kommission vorgeschlagene
      Erhöhung in reellen Zahlen eigentlich eine Verminderung darstellt, besonders,
      wenn man einen reziproken Austausch zwischen den Teilnehmerstaaten der Europäischen
      Union und jenen der osteuropäischen Länder garantieren möchte.
- c: 1
  r: 4
  v: getroffen
  x:
  - s: Jag tycker personligen att när ett land påminner om avtalet att <v>hoppa</v>
      <p>över</p> detta och förblir vid denna ståndpunkt så är det inte möjligt att
      ändra denna punkt på dagordningen.
    t: Persönlich bin ich der Meinung, daß, wenn von einem der Mitgliedstaaten an
      die <a>getroffene</a> Vereinbarung, keine Tagung stattfinden zu lassen, erinnert
      wird und er bei einem solchen Standpunkt bleibt, in diesem Punkt die Tagesordnung
      nicht geändert werden kann.
- c: 1
  r: 4
  v: ersparen
  x:
  - s: Jag skall <v>hoppa</v> <p>över</p> definitionen av intermodalitet och betrakta
      den definition som kommissionen tidigare har använt som giltig.
    t: Herr Präsident, Frau Kommissarin, ich <a>erspare</a> mir eine Erklärung des
      Begriffs „Intermodalität “, da die bereits in der Vergangenheit von der Kommission
      gegebene Definition wohl allgemein bekannt sein dürfte.
en:
- c: 3
  r: 1
  v: skip
  x:
  - s: På det hela taget är det en mycket användbar lagstiftning som kan vara ett
      bra sätt för medlemsstaterna att undvika den hela tiden närvarande frestelsen
      - vilket även uttalanden av de blivande ministrarna i den regering som nu håller
      på att bildas i Italien visar - att påskynda lanseringen av tunga infrastrukturverksamheter
      genom att åtminstone delvis <v>hoppa</v> <p>över</p> de förfaranden som gemenskapslagstiftningen
      föreskriver.
    t: Overall, this is an extremely useful legislative instrument which will obviate
      the temptation - always present in the Member States, as demonstrated again
      by the recent statements by future ministers of the Italian government currently
      being formed - to accelerate the launch of massive infrastructure projects,
      <a>skipping</a>, at least partly, the processes laid down by Community legislation.
  - s: En förklaring gavs i morse när sammanträdet inleddes, vi har accepterat vissa
      normer och <v>hoppat</v> <p>över</p> frågor där frågeställarna inte varit närvarande.
    t: It was explained this morning at the beginning of the sitting, we have accepted
      certain rules and we have <a>skipped</a> questions when the authors have not
      been present.
  - s: Jag skulle vilja svara Lehne, men eftersom han har lämnat kammaren, skall jag
      <v>hoppa</v> <p>över</p> den delen av mitt svar.
    t: I should like to reply to Mr Lehne but, as he has left the Chamber, I shall
      <a>skip</a> that part of my reply.
  - s: Vi har dock fallet med att en herbicidresistent gen i raps <v>hoppat</v> <p>över</p>
      till ett ogräs, och jag anser, att detta bestrider den säkerhet som förespeglas
      oss.
    t: However, we do have the case of the herbicide resistance of rape, where the
      generation <a>skip</a> to a weed took place, and I find that this contradicts
      the certainty which is being dangled in front of us.
- c: 1
  r: 2
  v: miss
  x:
  - s: I Togo <v>hoppade</v> man <p>över</p> detta steg.
    t: In Togo, this step was <a>missed</a> out;
- c: 1
  r: 2
  v: will let pass
  x:
  - s: Jag <v>hoppar</v> alltså <p>över</p> det, men om denna slogan nöjde sig med
      att vara orealistisk och utopisk skulle det vara ett mindre problem, jag konstaterar
      emellertid att den uppenbarligen är farlig.
    t: So I <a>will</a> <a>let</a> that <a>pass</a>, but if this slogan had merely
      been unrealistic, utopian, it would be less of a problem;
- c: 1
  r: 2
  v: skip now
  x:
  - s: Man kan inte längre bara avvakta detta överlämnande, som är nödvändigt, och
      man kan inte <v>hoppa</v> <p>över</p> det och föreslå en fredskonferens, vilket
      har gjorts nyligen.
    t: We can no longer wait for and avoid this necessary moment, and it is no use
      <a>skipping</a> it <a>now</a> and proposing a peace conference, as was recently
      done.
- c: 1
  r: 2
  v: skip
  x:
  - s: På det hela taget är det en mycket användbar lagstiftning som kan vara ett
      bra sätt för medlemsstaterna att undvika den hela tiden närvarande frestelsen
      - vilket även uttalanden av de blivande ministrarna i den regering som nu håller
      på att bildas i Italien visar - att påskynda lanseringen av tunga infrastrukturverksamheter
      genom att åtminstone delvis <v>hoppa</v> <p>över</p> de förfaranden som gemenskapslagstiftningen
      föreskriver.
    t: Overall, this is an extremely useful legislative instrument which will obviate
      the temptation - always present in the Member States, as demonstrated again
      by the recent statements by future ministers of the Italian government currently
      being formed - to accelerate the launch of massive infrastructure projects,
      <a>skipping</a>, at least partly, the processes laid down by Community legislation.
  - s: En förklaring gavs i morse när sammanträdet inleddes, vi har accepterat vissa
      normer och <v>hoppat</v> <p>över</p> frågor där frågeställarna inte varit närvarande.
    t: It was explained this morning at the beginning of the sitting, we have accepted
      certain rules and we have <a>skipped</a> questions when the authors have not
      been present.
  - s: Jag skulle vilja svara Lehne, men eftersom han har lämnat kammaren, skall jag
      <v>hoppa</v> <p>över</p> den delen av mitt svar.
    t: I should like to reply to Mr Lehne but, as he has left the Chamber, I shall
      <a>skip</a> that part of my reply.
  - s: Vi har dock fallet med att en herbicidresistent gen i raps <v>hoppat</v> <p>över</p>
      till ett ogräs, och jag anser, att detta bestrider den säkerhet som förespeglas
      oss.
    t: However, we do have the case of the herbicide resistance of rape, where the
      generation <a>skip</a> to a weed took place, and I find that this contradicts
      the certainty which is being dangled in front of us.
- c: 1
  r: 2
  v: pass over
  x:
  - s: Jag kommer snabbt att <v>hoppa</v> <p>över</p> det oacceptabla kravet på global
      ekonomisk och finansiell styrning, och den grundläggande motsättning som består
      i att beklaga de fattiga ländernas externa beroende och samtidigt ge dem rådet
      att öppna upp ännu mer för världshandeln.
    t: I will quickly <a>pass</a> <a>over</a> the unacceptable demand for global economic
      and financial governance, and over the fundamental contradiction that consists
      in lamenting the external dependency of poor countries, while advising them
      to open up even more to world trade.
  - s: Jag kommer också att <v>hoppa</v> <p>över</p> det hycklande fördömandet av,
      och jag citerar, ”en uppfattning om globaliseringen där man förordar total avreglering
      och förkastar alla typer av offentliga styrningsverktyg”, en uppfattning som
      var och i grunden fortfarande är er egen, och som ni har försökt påtvinga oss
      här under flera års tid. Som kronan på verket föreslår ni i punkt 26 att vi
      ska följa råden från George Soros!
    t: I am also going to <a>pass</a> <a>over</a> the hypocritical condemnation of,
      and I quote, ’the concept of globalisation aiming at total deregulation and
      the rejection of any public governance tools’, a concept that was and basically
      still is your own, and which you have been imposing here for years.
  - s: Låt oss <v>hoppa</v> <p>över</p> de gamla vanliga punkterna om det öde som
      invandrare går till mötes, obligatorisk mångkultur och främjande av allt som
      har med minoriteter att göra.
    t: <a>Pass</a> <a>over</a> the usual paragraphs on the fate awaiting migrants,
      compulsory multiculturalism and the promotion of everything in the minority.
  - s: Låt oss <v>hoppa</v> <p>över</p> den suspekta tidpunkten för bidraget till
      Dell i Irland, vars tillkännagivande gjordes genom ett tvivelaktigt förfarande,
      strax före den irländska folkomröstningen om EU:s konstitution, eller Lissabonfördraget.
    t: Let us <a>pass</a> <a>over</a> the suspicious timing of the grant to Dell in
      Ireland that was announced with questionable procedural propriety in the run-up
      to the Irish referendum on the European Constitution or Lisbon Treaty.
  - s: Ni <v>hoppade</v> <p>över</p> min fråga 39.
    t: You <a>passed</a> <a>over</a> my Question 39.
  - s: Det förefaller som om vi har <v>hoppat</v> <p>över</p> hans tillkännagivande
      att den brittiskledda fredsbevarande FN-styrkan i Afghanistan skulle bli en
      styrka som leds av Europeiska unionen.
    t: We seem to have <a>passed</a> <a>over</a> his proclamation that the British-led
      UN peacekeeping force in Afghanistan was to become an EU body.
- c: 1
  r: 2
  v: omit
  x:
  - s: Låt oss <v>hoppa</v> <p>över</p> de evinnerliga gratulationerna till kommissionen,
      beklagandena rörande EG-domstolens bristande befogenhet när det gäller rättsliga
      och inrikes frågor eller erinrandet om de stora principerna, verkliga Mose stentavlor
      för den federalistiska tanken, på vilka domarnas regering i Europa vilar.
    t: I shall <a>omit</a> the inevitable congratulations to the Commission, the regrets
      concerning the limited competence of the Court of Justice in terms of justice
      and home affairs, and the role-call of main principles, which are genuine Tables
      of the Law of federalist thinking, on which the government of judges at European
      level is based.
- c: 1
  r: 2
  v: miss out
  x:
  - s: Det var ett av de ändringsförslag jag <v>hoppade</v> <p>över</p>, eftersom
      jag tyckte att det var sent.
    t: That was one of the amendments I <a>missed</a> <a>out</a> because I thought
      time was getting on a bit.
- c: 1
  r: 2
  v: refrain
  x:
  - s: Jag skall <v>hoppa</v> <p>över</p> definitionen av intermodalitet och betrakta
      den definition som kommissionen tidigare har använt som giltig.
    t: Mr President, Commissioner, I will <a>refrain</a> from defining intermodality,
      adopting the definition which the Commission itself has used in the past instead.
- c: 1
  r: 2
  v: bother
  x:
  - s: Det skulle dessutom vara absolut nödvändigt, att vi fick förfoga över fasta
      inmatningsbestämmelser, annars kan vi nämligen <v>hoppa</v> <p>över</p> det.
    t: What we also ought to be doing as a matter of urgency is to have at our disposal
      firm regulations on feeding electricity into the grid, otherwise we may as well
      not <a>bother</a>.
- c: 1
  r: 2
  v: cancel
  x:
  - s: Angående Dimitrakopoulos och Leinens betänkande skulle jag vilja föreslå att
      vi i detta fall, för att det åtminstone skall kunna bli ett inlägg per grupp
      om ett så viktigt betänkande, <v>hoppar</v> <p>över</p> frågestunden med frågor
      till rådet, så att alla grupper kan få uttrycka sig, för det är en mycket viktig
      fråga för parlamentet.
    t: In relation to the Dimitrakopoulos-Leinen report, so that there may at least
      be an intervention by groups on such an important report, I would propose that
      in this case the Questions to the Council be <a>cancelled</a>, and in that way
      all of the groups could express their view, since this is a very important matter
      for Parliament.
- c: 1
  r: 2
  v: cut corner
  x:
  - s: Jag håller med alla de som starkt uttalat sig för en gemenskapsåtgärd, men,
      mina damer och herrar, man kan aldrig <v>hoppa</v> <p>över</p> etapper, hoppar
      man över ett steg kommer man inte någonstans.
    t: I agree with all those who vigorously called for Community action, but ladies
      and gentlemen, we can never <a>cut</a> <a>corners</a>, because if we do we get
      nowhere.
- c: 1
  r: 2
  v: dodge
  x:
  - s: Vi kan inte <v>hoppa</v> <p>över</p> den viktiga frågan om ledamöternas lön,
      så jag föreslår att vi tar itu med den nu.
    t: We cannot <a>dodge</a> the important issue of a Member’s salary so I propose
      to deal with it now.
- c: 1
  r: 2
  v: jump over
  x:
  - s: Om delfiner fastnar i tonfisknäten hoppar upp till ett halvdussin djärva fiskare
      med dykarutrustning ned i vattnet för att fösa delfinerna mot den ena kanten,
      där dessa <v>hoppar</v> <p>över</p> korkraden till säkerheten.
    t: If any dolphins are caught in the tuna nets, up to half a dozen hardy fishermen
      with diving equipment jump into the nets to herd the dolphins to one end, where
      they <a>jump</a> to safety <a>over</a> the cork lines.
  - s: På nederländska har vi ett ordspråk som bokstavligen kan översättas till ”<v>hoppa</v>
      <p>över</p> sin egen skugga”, vilket betyder att man överträffar sig själv och
      ser längre än den punkt som man alltid har malt på om - vilket är en bra utgångspunkt
      för skuggföredragande.
    t: In Dutch we have a saying that translates literally as ’<a>jump</a> <a>over</a>
      one’s own shadow’, which means surpassing oneself - looking beyond the point
      one has always been harping on about - this is a good point for shadow rapporteurs.
  - s: För att använda en idrottsmetafor skulle jag vilja säga att vi borde sätta
      upp ett hinder för turkarna att <v>hoppa</v> <p>över</p>.
    t: I would say, using an allusion to sport, that we should set a hurdle for the
      Turks to <a>jump</a> <a>over</a>.
- c: 1
  r: 2
  v: leave out
  x:
  - s: Jag ber om ursäkt för att jag <v>hoppade</v> <p>över</p> en av era frågor.
    t: Mr Staes, I am sorry for having <a>left</a> some of your questions <a>out</a>.
- c: 1
  r: 2
  v: let switch
  x:
  - s: Ganska snabbt <v>hoppar</v> vi <p>över</p> till ett annat ämne i denna diskussion,
      nämligen till eurons funktionsduglighet.
    t: <a>Let</a> me now <a>switch</a> to another subject under debate, namely the
      viability of the euro.
es:
- c: 4
  r: 1
  v: saltar
  x:
  - s: För att använda en idrottsmetafor skulle jag vilja säga att vi borde sätta
      upp ett hinder för turkarna att <v>hoppa</v> <p>över</p>.
    t: Por alusión al deporte, diría que debemos poner una valla para que los turcos
      <a>salten</a>.
  - s: En förklaring gavs i morse när sammanträdet inleddes, vi har accepterat vissa
      normer och <v>hoppat</v> <p>över</p> frågor där frågeställarna inte varit närvarande.
    t: Se ha explicado esta mañana al principio de la sesión, hemos aceptado unas
      reglas y hemos <a>saltado</a> preguntas cuando no estaban presentes sus autores.
  - s: Jag trodde att ni <v>hoppat</v> <p>över</p> mig i talarordningen och på så
