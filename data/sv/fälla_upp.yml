en:
- c: 1
  r: 1
  v: bring
  x:
  - s: Vi vet att medlemsstaterna i dag, sedan en del av dem har <v>fällt</v> <p>upp</p>
      ett skyddande paraply över sin banksektor, som bäst håller på att utveckla olika
      ekonomiska stimulansplaner som ska dämpa finanskrisens skadliga inverkan på
      realekonomin.
    t: We now know that at the moment, after the banking sectors in the individual
      Member States have been <a>brought</a> under a protective umbrella, the Member
      States are in the process of developing various economic stimulus plans to absorb
      the negative impact of the financial crisis on the real economy.
- c: 1
  r: 1
  v: put up
  x:
  - s: Då är det dags, nu då våra döda tyvärr har begravts, journalisterna har lämnat
      de förstörda områdena och floden, i detta fall Po - jag bor vid Po - håller
      på att återta sin normala fåra, att <v>fälla</v> <p>upp</p> paraplyt som vi
      säger i Italien, inte för att framstå som den sorgliga Cassandra utan för att
      än en gång utvärdera behoven och åtgärderna.
    t: And so, now that, sadly, our dead have been buried, the journalists have left
      the devastated areas and the river, in this case the Po - I live by the Po -
      is again taking its normal course, it is time, as we say in Italy, to <a>put</a>
      <a>up</a> our umbrellas, not to appear prophets of doom but to evaluate once
      again the requirements and the remedies.
