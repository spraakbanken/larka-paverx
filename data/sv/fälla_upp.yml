    t: Ahora sabemos que en este momento los Estados miembros, una vez que se <a>han</a>
      puesto sus sectores bancarios bajo un paraguas protector, están desarrollando
      diversos planes de estímulo económico para absorber el impacto negativo de la
      crisis financiera sobre la economía global.
