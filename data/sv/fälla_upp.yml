      på arbetsmarknaden <v>fäller</v> <p>upp</p> eller fäller ihop igen.
    t: Las mujeres no son sillas plegables que en función de la escasez o sobrante
      en el mercado de trabajo puedan <a>abrirse</a> o cerrarse.
