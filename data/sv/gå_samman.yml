de:
- c: 8
  r: 1
  v: gemeinsam
  x:
  - s: I betänkandet understryks detta behov och framhävs, framför allt annat, den
      beslutsamhet som finns i Europas olika stater att <v>gå</v> <p>samman</p> för
      att ta itu med de mycket obehagliga personer som tyvärr fortfarande finns på
      vår jord.
    t: Diese Notwendigkeit wird in meinem Bericht hervorgehoben, und er bringt insbesondere
      zum Ausdruck, dass wir während der unterschiedlichen Etappen des europäischen
      Einigungswerks immer danach gestrebt haben, <a>gemeinsam</a> gegen verantwortungslose
      Menschen vorzugehen, die es leider immer noch auf diesem Planeten gibt.
  - s: Jag är säker på att vi alla är överens om att vi måste <v>gå</v> <p>samman</p>
      för att bekämpa terrorismen.
    t: Ich bin sicher, wir alle sind uns einig, dass wir den Terrorismus <a>gemeinsam</a>
      bekämpfen müssen.
  - s: Fackföreningar skulle aldrig ha erkänts om människor inte hade <v>gått</v>
      <p>samman</p> för att se till att de blev erkända.
    t: Die Gewerkschaften wären nie anerkannt worden, wenn die Menschen nicht <a>gemeinsam</a>
      für ihre Anerkennung gekämpft hätten.
  - s: Jag tycker att vi alla borde <v>gå</v> <p>samman</p> för att tvinga regeringarna
      framåt.
    t: Meines Erachtens sollten wir <a>gemeinsam</a> den Regierungen den Weg weisen.
  - s: För den är unik, denna författning för 25 - och fler därtill - stater och folk
      som i århundraden har rånat och mördat varandra, utkämpat krig mot varandra
      och skövlat varandra och som nu vill <v>gå</v> <p>samman</p> och utforma framtiden.
    t: Einmalig ist eine Verfassung für 25 und mehr Staaten und Völker, die Jahrhunderte
      lang mit Raub und Mord, Krieg und Verwüstung übereinander hergefallen sind und
      die jetzt die Zukunft <a>gemeinsam</a> gestalten wollen, eine Verfassung für
      25 und mehr Völker, die alle ihre eigene Tradition, ihre Sprache, ihre Geschichte
      haben, ihre Identität bewahren wollen und die doch ihr Schicksal miteinander
      verbinden.
  - s: Vi blev därför desto mer förbluffade när liberalerna och de konservativa i
      utskottet <v>gick</v> <p>samman</p> och beslutade att vårdtjänster återigen
      skulle ingå.
    t: Umso erstaunter waren wir, als die Liberalen und Konservativen im Ausschuss
      <a>gemeinsam</a> den Beschluss gefasst haben, Gesundheitsdienstleistungen wieder
      in die Dienstleistungsrichtlinie aufzunehmen.
  - s: Dessa skulle vara fall då tillsynsmyndigheter från fler än en medlemsstat <v>gick</v>
      <p>samman</p> för att granska internationella företag som mottar stöd från EUGFJ.
    t: Das betrifft Fälle, in denen die Kontrolldienste aus mehr als einem Mitgliedstaat
      <a>gemeinsam</a> international operierende Unternehmen, die EAGFL-Hilfe erhalten,
      kontrollieren.
  - s: När nationer <v>går</v> <p>samman</p> för att bygga upp ett sammanhållet samhälle
      är det nödvändigt att se till att fördelarna med utvecklingen omfattar alla
      samhällsgrupper.
    t: Wenn Nationen <a>gemeinsam</a> eine Gesellschaft aufbauen, in der Zusammenhalt
      herrscht, muss sichergestellt werden, dass die dadurch entstehenden Vorteile
      der gesamten Gesellschaft zugute kommen.
- c: 7
  r: 2
  v: zusammenschließen
  x:
  - s: Jag är speciellt glad över att de lokala jordbrukarna i mitt valdistrikt i
      Shropshire och Hereford har <v>gått</v> <p>samman</p> och producerat någonting
      som kallas the Marches, ett program för lokalt uppfödda nötkreatur och lamm
      - the Marches Quality Meat Scheme.
    t: Ich bin besonders erfreut, daß sich in meinem Wahlkreis Shropshire und Hereford
      die Landwirte <a>zusammengeschlossen</a> und das sogenannte Marches-Projekt
      lokal gezüchteter Rinder - das Marches-Projekt für Qualitätsfleisch - auf die
      Beine gestellt haben.
  - s: Det har hittills inte funnits någon europeisk syn på vad som händer på marknaden
      och på den kraftigt förändrade marknadsställningen ute på fältet, där producenter
      och distributionssektorn själv, i en reaktion på varandra, <v>går</v> <p>samman</p>
      i ständigt växlande sammanslutningar för att upprätthålla sina inbördes positioner
      i förhandlingar om pris, kvalitet och hyllutrymme för sina märken i varuhusen.
    t: Marktentwicklung und die erheblichen Veränderungen der Marktposition auf einem
      Sektor, auf dem sich die Produzenten und der Vertrieb selber zu ständig wechselnden
      Koalitionen <a>zusammenschließen</a>, um bei den Verhandlungen über Preis, Qualität
      und Standplätze für ihre Marken in den Supermärkten ihre gegenseitige Position
      aufrechtzuerhalten, werden bisher nicht aus einer europäischen Sicht betrachtet.
  - s: Det är bara för att vi kommer att gynna och uppmuntra små kunder att <v>gå</v>
      <p>samman</p> och bilda försäljningsgrupper som små konsumenter nu kommer att
      kunna få ett bra pris.
    t: Nur weil wir kleine Kunden fördern und dazu anregen werden, sich zu Abnehmergemeinschaften
      <a>zusammenzuschließen</a>, werden kleine Kunden in der Lage sein, einen guten
      Preis zu erzielen.
  - s: Precis som banker och försäkringsbolag nu <v>gått</v> <p>samman</p> i stora
      ekonomiska sammanslutningar märker vi att även olika yrkesgrupper i tjänstesektorn
      börjar sluta sig samman.
    t: So wie sich große Finanzkonglomerate, Banken und Versicherungsgesellschaften
      inzwischen <a>zusammengeschlossen</a> haben, merken wir auch, daß sich im Dienstleistungsbereich
      verschiedene Berufsgruppen zusammenschließen.
  - s: Avslutningsvis vill jag säga att jag verkligen välkomnar om etablerade och
      unga jordbrukare <v>går</v> <p>samman</p> för att vidareutveckla företagen,
      utbyta erfarenheter och skapa och förverkliga nya idéer.
    t: Abschließend möchte ich sagen, dass ich es sehr begrüße, wenn sich etablierte
      und junge Bauern <a>zusammenschließen</a>, um die Betriebe weiterzuentwickeln,
      Erfahrungen auszutauschen und innovative Ideen zu kreieren und zu verwirklichen.
  - s: Ett annat resultat av projektet är att två eller tre familjer vid flera tillfällen
      har <v>gått</v> <p>samman</p> och tillsammans anställt en hemhjälp.
    t: Weiters haben sich auch aus diesem Projekt resultierend öfter schon zwei bis
      drei Familien <a>zusammengeschlossen</a> und eine Haushaltshilfe gemeinsam angestellt.
  - s: De av oss som antingen har besökt Haiti eller sett den fruktansvärda förstörelsen
      där för en tid sedan och tittat på vad som hände instämmer i att det var helt
      rätt att de icke-statliga organisationerna och hjälpsamfunden <v>gick</v> <p>samman</p>
      och tog sig an problemen på fältet när det gäller tak över huvudet, mat, filtar
      och alla dessa typer av problem.
    t: Frau Präsidentin, diejenigen von uns, die entweder Haiti besucht oder die furchtbare
      Zerstörung, die dort vor einiger Zeit angerichtet wurde, gesehen und sich mit
      dem, was geschehen ist, auseinandergesetzt haben, stimmen darin überein, dass
      es von den NRO und der Hilfsgemeinschaft absolut richtig war, sich <a>zusammenzuschließen</a>
      und sich mit dem Problem vor Ort in Bezug auf Behausung, Nahrung, Decken und
      allen Arten von Bedürfnissen auseinanderzusetzen.
- c: 4
  r: 3
  v: Kraft bündeln
  x:
  - s: Det kommer endast att gå att uppnå dessa mål om alla berörda parter (EU-institutionerna,
      medlemsstaterna samt lokala och regionala aktörer) <v>går</v> <p>samman</p>.
    t: Diese Ziele können nur erreicht werden, wenn alle beteiligten Akteure (die
      europäischen Institutionen, die Mitgliedstaaten, lokale und regionale Akteure)
      ihre <a>Kräfte</a> <a>bündeln</a>.
  - s: Genom att anta denna resolution med en mycket stor majoritet har vi <v>gått</v>
      <p>samman</p> och skickat ett mycket tydligt budskap till Europeiska kommissionen
      och de europeiska ministrarna.
    t: Dadurch, dass wir diese Entschließung mit einer breiten Mehrheit angenommen
      haben, haben wir unsere <a>Kräfte</a> <a>gebündelt</a> und eine deutliche Botschaft
      an die Europäische Kommission und an die europäischen Minister gesandt.
  - s: Det handlar om att vi ska <v>gå</v> <p>samman</p>.
    t: Wir sollen unsere <a>Kräfte</a> <a>bündeln</a>.
  - s: Att <v>gå</v> <p>samman</p> betyder inte att kontrollera, att förenas betyder
      inte att styra.
    t: Die <a>Kräfte</a> <a>bündeln</a> heißt nicht kontrollieren und sich zu vereinen
      heißt nicht führen.
- c: 3
  r: 4
  v: fusionieren
  x:
  - s: Det handlar om att göra det möjligt för stora företag att <v>gå</v> <p>samman</p>
      och växa sig större och större på den globala arenan samt om att göra det möjligt
      för nya företag att vara öppna för ny innovation.
    t: Es geht darum, großen Unternehmen zu erlauben, zu <a>fusionieren</a> und auf
      globaler Ebene immer weiter zu wachsen, und es geht darum, neuen Unternehmen
      zu gestatten, sich neuen Innovationen zu öffnen.
  - s: Kan man verkligen bete sig som om man inte visste att vissa industrigrupper
      kommer att <v>gå</v> <p>samman</p> till priset av uppsägningar, att de kommer
      att köpa upp icke-förorenande eller mindre förorenande företag med det enda
      syftet att komma över deras rätt att förorena, för att sedan omlokalisera dessa
      företag eller helt enkelt lägga ned dem?
    t: Kann man so tun, als ob man nicht wüsste, dass bestimmte Industriekonzerne
      ausschließlich zu dem Zweck, ihr Emissionsrecht wieder zu erlangen, unter Inkaufnahme
      von Entlassungen <a>fusionieren</a> und umweltverträgliche oder weniger umweltschädliche
      Unternehmen aufkaufen, um sie dann zu verlegen oder schlicht und einfach zu
      schließen?
  - s: Företagen <v>går</v> <p>samman</p> eller köper ut varandra.
    t: Die Unternehmen <a>fusionieren</a> oder sie kaufen sich gegenseitig auf.
- c: 3
  r: 4
  v: Fusion
  x:
  - s: Tryggad sysselsättning i samband med samgåendet mellan Aceralia, Arbed och
      Usinor De tre stålkoncernerna Aceralia, Arbed och Usinor har i Bryssel meddelat
      att man skall <v>gå</v> <p>samman</p> och bilda ett nytt bolag som kommer att
      kontrollera 60 procent av den europeiska stålmarknaden.
    t: Erhaltung der Arbeitsplätze bei der Fusion von Aceralia, Arbed und Usinor Die
      drei Stahlkonzerne Aceralia, Arbed und Usinor haben in Brüssel ihre <a>Fusion</a>
      angekündigt, um ein neues Unternehmen zu gründen, das 60 % des europäischen
      Stahlmarktes auf sich vereinigen wird.
  - s: Det finns tydliga tendenser att <v>gå</v> <p>samman</p> för att skapa jätteföretag
      som kan tvinga på handeln och industrin sina egna villkor.
    t: Es besteht die eindeutige Tendenz zur <a>Fusion</a>, in deren Zuge riesige
      Unternehmen geschaffen werden, die dem Handel und der Wirtschaft ihre Bedingungen
      aufoktroyieren können.
  - s: Det är inte särskilt lämpligt att större företag i små länder hindras från
      att <v>gå</v> <p>samman</p>, därför att då minskar deras möjligheter till att
      konkurrera globalt.
    t: Es ist nicht gerade zweckdienlich, großen Unternehmen in kleinen Ländern eine
      <a>Fusion</a> zu erschweren, weil sich dadurch ihre Möglichkeiten im globalen
      Wettbewerb erheblich verschlechtern.
- c: 3
  r: 4
  v: Zusammenschluß
  x:
  - s: Dagens utrikespolitik bör som jag ser det handla om att <v>gå</v> <p>samman</p>
      med länder som står oss nära i fråga om civilisation, att samarbeta med alla
      som vill samarbeta och inta en fast hållning gentemot resten.
    t: In der heutigen Zeit sollte Außenpolitik aus meiner Sicht den <a>Zusammenschluss</a>
      mit Ländern, die uns - aus dem Blickwinkel der Zivilisation betrachtet - nahe
      stehen, die Zusammenarbeit mit allen, die dazu bereit sind, und ein entschiedenes
      Auftreten gegenüber allen Anderen umfassen.
  - s: Den höga tillväxten medför en konkurrens som alltmer grundar sig på transportvolymerna
      och därmed blir det helt oundvikligt att operatörerna inom sektorn <v>går</v>
      <p>samman</p>.
    t: Die hohen Wachstumsraten führen zu einem Wettbewerb, der immer mehr im Bereich
      des Transportaufkommens ausgetragen wird, weshalb der <a>Zusammenschluss</a>
      der Verkehrsunternehmen absolut unvermeidlich wird.
  - s: De måste <v>gå</v> <p>samman</p> med alla dem som stöder tanken på kollektiv
      handling och bekämpa alla dem som undergräver den kollektiva, artikulerade och
      målinriktade dialogen och det främsta uttrycket för arbetarrörelsens krav, kollektivavtalen.
    t: Was die Arbeitnehmer und ihre Gewerkschaften gegenwärtig brauchen, sind die
      Stärkung der Tarifverhandlungen auf der Ebene der EU und der Mitgliedstaaten,
      der <a>Zusammenschluß</a> mit all jenen, die gegen die Aushebelung jedes Begriffs
      von Kollektivität kämpfen, und der entschlossene Widerstand gegen alle, die
      den kollektiven, strukturierten und zielgerichteten Dialog sowie das Hauptinstrument
      zur Formulierung der Forderungen der Arbeitnehmer, nämlich die Tarifverträge,
      untergraben.
- c: 2
  r: 5
  v: zusammenkommen
  x:
  - s: På iriska har vi ett uttryck som kallas meitheal, det vill säga att människor
      <v>går</v> <p>samman</p> och samarbetar för att rädda skörden.
    t: das bedeutet, dass Menschen <a>zusammenkommen</a> und zusammenarbeiten, um
      die Ernte zu retten.
  - s: När staten har misslyckats med att tillhandahålla utbildning för fattiga barn
      har föräldrarna själva <v>gått</v> <p>samman</p>, alltså en finansierad icke-statlig
      utbildning, vilket även möjliggör subventioner till de icke-förvärvsarbetande
      fattiga.
    t: Da der Staat keine Bildung für arme Kinder anbietet, sind die Eltern selbst
      <a>zusammengekommen</a>, finanzieren eine private Bildung und sind außerdem
      in der Lage, die nicht arbeitenden Armen zu unterstützen.
- c: 2
  r: 5
  v: haben
  x:
  - s: Allt som behöver göras är att begära den version som innehåller underskrifterna
      från de olika undertecknarna från de olika grupper som <v>gick</v> <p>samman</p>
      i denna gemensamma resolution.
    t: Wir müssen lediglich die Version mit den Originalunterschriften der verschiedenen
      Fraktionsvertreter beschaffen, die diesen gemeinsamen Entschließungsauftrag
      eingebracht <a>haben</a>.
  - s: Därför är jag glad, och till och med stolt över att vi och kommissionen <v>gick</v>
      <p>samman</p> i den här frågan och kunde inkludera kampen mot socialt utanförskap
      och mot fattigdom i dessa fem huvudsakliga mål. Vi måste självklart ta fram
      de rätta indikatorerna, och det är ingen lätt uppgift, det är mycket svårare
      än vad många tror.
    t: Ich bin daher erfreut - und sogar stolz -, das wir und die Kommission den Kampf
      dagegen aufgenommen <a>haben</a> und in der Lage waren, den Kampf gegen soziale
      Ausgrenzung und gegen Armut in die fünf Hauptziele aufzunehmen.
- c: 2
  r: 5
  v: bündeln
  x:
  - s: Därför har kommissionen i sitt betänkande som antogs förra veckan betonat att
      EU, medlemsstaterna och det civila samhället måste <v>gå</v> <p>samman</p> för
      att se till att deras insatser effektivt koordineras.
    t: Aus diesem Grund hat die Kommission in ihrem in der vergangenen Woche angenommenen
      Bericht hervorgehoben, dass die Europäische Union, die Mitgliedstaaten und die
      Zivilgesellschaft ihre Kräfte <a>bündeln</a> müssen, um die wirksame Koordinierung
      ihrer Anstrengungen zu garantieren.
  - s: Tvärtom, att <v>gå</v> <p>samman</p> är mer demokratiskt, att förenas främjar
      samarbete.
    t: Die Kräfte zu <a>bündeln</a> ist demokratischer und sich zu vereinen fördert
      die Zusammenarbeit.
- c: 2
  r: 5
  v: zusammentun
  x:
  - s: Däremot kan självfallet likasinnade länder <v>gå</v> <p>samman</p> när de så
      önskar.
    t: Andererseits können sich gleichgesinnte Länder <a>zusammentun</a>, wenn sie
      dies wünschen.
  - s: Jag företräder också mitt land med stor ödmjukhet för vi är här för att vara
      delaktiga och jag tror att det bästa sättet att vara delaktig är att vara ödmjuk,
      att vara beredd att förenas, att <v>gå</v> <p>samman</p> och tillsammans försvara
      EU:s viktiga ideal.
    t: Und der beste Weg, um zu teilen, ist es Bescheidenheit an den Tag zu legen
      und bereit zu sein, sich zu vereinigen, sich <a>zusammenzutun</a>, und das großartige
      Ideal der Europäische Union gemeinsam zu verteidigen.
- c: 2
  r: 5
  v: zusammenlegen
  x:
  - s: Det finns ett skriande behov hos dessa jordbrukare att <v>gå</v> <p>samman</p>
      och slå samman sina marker, eftersom jordbrukare ofta brukar flera dussin olika
      jordar.
    t: Diese Betriebe und ihre Flächen müssen dringend <a>zusammengelegt</a> werden,
      da die Landwirte in vielen Fällen auf Dutzenden verschiedenen Kleinflächen arbeiten.
  - s: Vi föreslår därför olika mekanismer och bland annat förutser vi möjligheten
      att låta de medlemsstaters delegationer som så vill <v>gå</v> <p>samman</p>
      med kommissionens nuvarande delegationer där så anses lämpligt.
    t: Dazu schlagen wir verschiedene Mechanismen vor und sehen unter anderen die
      Möglichkeit vor, Missionen der Mitgliedstaaten, sollten sie es so beschließen,
      mit den gegenwärtigen Delegationen der Kommission <a>zusammenzulegen</a>, wo
      dies für zweckmäßig erachtet wird.
- c: 1
  r: 6
  v: Teilhabe
  x:
  - s: Sammantaget är det acceptabelt om man tänker på att de nya medlemsstaterna
      under tiden kommer att göra politiska framsteg när de <v>går</v> <p>samman</p>
      i ett europeiskt område utan inre gränser.
    t: Das ist alles in allem akzeptabel, wenn man berücksichtigt, dass in der Zwischenzeit
