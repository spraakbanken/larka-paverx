- c: 9
  r: 1
  v: unir
  x:
  - s: Vi anser tyvärr att konkurrensen mellan de största makterna om området kommer
      att öka och vi uppmanar arbetarna i södra Sudan att inte ge sig in i en strategi
      som splittrar och att <v>gå</v> <p>samman</p> med arbetarna i norra Sudan för
      att arbeta fram olika framtidsperspektiv.
    t: Infelizmente, acreditamos que aumentará a concorrência entre as principais
      potências sobre esta área e exortamos os trabalhadores do Sudão do Sul a não
      cederem à estratégia de dividir para reinar e a <a>unirem</a><a>-se</a> aos
      trabalhadores do Sudão do Norte para criar perspectivas diferentes para o seu
      país.
  - s: Genom att <v>gå</v> <p>samman</p> har vi alla beslutat att dela de värderingarna.
    t: Ao <a>unirmo</a>-nos, tomámos todos a decisão de partilhar esses valores.
  - s: Muslimer och kristna har <v>gått</v> <p>samman</p> - för första gången i landets
      historia - för att fördöma denna förkastliga företeelse.
    t: Os muçulmanos e cristãos <a>uniram</a><a>-se</a> - pela primeira vez neste
      país - para condenar estas práticas abomináveis.
  - s: Jag anser att vi kommer att skapa ett större problem för framtiden om vi hela
      tiden har olika undergrupper av länder som <v>går</v> <p>samman</p> för att
      enas om en viss fråga.
    t: Entendo que criaremos um grande problema para o futuro se tivermos constantemente
      subgrupos de Estados a <a>unir</a><a>-se</a> para chegar a acordo numa determinada
      questão.
  - s: Däremot kan självfallet likasinnade länder <v>gå</v> <p>samman</p> när de så
      önskar.
    t: Mas, se assim o desejarem, os países com posições semelhantes podem sempre
      <a>unir</a><a>-se</a>.
  - s: Jag är säker på att vi alla är överens om att vi måste <v>gå</v> <p>samman</p>
      för att bekämpa terrorismen.
    t: Estou certo de que todos concordamos na necessidade de nos <a>unirmos</a> no
      combate contra o terrorismo.
  - s: För en timme sedan hörde vi Guy Verhofstadt säga till oss att vi måste <v>gå</v>
      <p>samman</p> för att skydda de frihetliga värdena, och jag har sagt er att
      jag instämmer med honom.
    t: Senhora Presidente, Senhoras e Senhores Deputados, ouvimos o senhor deputado
      Verhofstadt afirmar, há uma hora, que temos de nos <a>unir</a> para protegermos
      os valores da liberdade, e eu devo dizer que estou de acordo com ele.
  - s: Jag uppmanar därför alla politiska partier att <v>gå</v> <p>samman</p> och
      arbeta nära tillsammans för att säkra landets anslutning till EU.
    t: Por conseguinte, insto todos os partidos políticos a <a>unirem</a><a>-se</a>
      e a desenvolverem esforços no sentido de assegurar a adesão do seu país à União
      Europeia.
  - s: Genom att <v>gå</v> <p>samman</p> beslutade de 25 medlemsstaterna att hävda
      och främja dessa värden.
    t: Ao <a>unirem</a><a>-se</a>, os 25 Estados-Membros decidiram defender e promover
      estes valores.
  - s: När vi står inför dessa katastrofer måste vi <v>gå</v> <p>samman</p> och låta
      solidariteten råda.
    t: Confrontados com estas catástrofes, devemos <a>unir</a>-nos e fazer prevalecer
      a solidariedade.
  - s: Jag tycker att det är synd att så få män sitter i vårt utskott för kvinnors
      rättigheter och jämställdhetsfrågor, och jag vill uppriktigt tacka dem som har
      insett att vi måste <v>gå</v> <p>samman</p> för att försvara våra idéer och
      visa vårt engagemang.
    t: Considero lamentável que haja tão poucos homens na nossa Comissão dos Direitos
      da Mulher e da Igualdade dos Géneros, e quero exprimir a minha sincera gratidão
      àqueles que compreenderam que temos de nos <a>unir</a> para defender as nossas
      ideias e demonstrar o nosso empenhamento.
  - s: De starka staterna bör <v>gå</v> <p>samman</p> och bilda en ny valutaunion
      och de andra bör återgå till sina egna valutor.
    t: Os Estados fortes devem <a>unir</a><a>-se</a> para formar uma nova união monetária
      e os outros devem regressar às suas moedas.
  - s: För att skapa ett friare och mer demokratiskt Europa måste de som älskar sitt
      lands frihet, de som älskar sin nationella demokrati och följaktligen de som
      älskar det verkliga Europa <v>gå</v> <p>samman</p> för att försvara sina värderingar.
    t: Para concretizarmos essa Europa mais livre e mais democrática, Senhor Presidente,
      aqueles que amam a liberdade dos seus países, aqueles que amam a sua democracia
      nacional e portanto aqueles que amam a verdadeira Europa terão de <a>unir</a><a>-se</a>
      para defender os seus valores.
  - s: För den är unik, denna författning för 25 - och fler därtill - stater och folk
      som i århundraden har rånat och mördat varandra, utkämpat krig mot varandra
      och skövlat varandra och som nu vill <v>gå</v> <p>samman</p> och utforma framtiden.
    t: É única, esta Constituição para vinte e cinco - e mais - Estados e povos que,
      durante séculos se confrontaram, levando uns aos outros o roubo, o assassínio,
      a guerra e a destruição, e que agora desejam <a>unir</a>-se para, em comum,
      prepararem o futuro.
  - s: Jag har inte upplevt det tidigare, att alla grupper faktiskt <v>går</v> <p>samman</p>
      för att visa att de är för ett starkare transatlantiskt samarbete.
    t: todos os grupos <a>unidos</a> na manifestação do seu apoio a uma parceria transatlântica
      mais forte.
  - s: Vi blev därför desto mer förbluffade när liberalerna och de konservativa i
      utskottet <v>gick</v> <p>samman</p> och beslutade att vårdtjänster återigen
      skulle ingå.
    t: Por isso, ficámos tanto mais surpreendidos quando os liberais e os conservadores
      que integram a comissão se <a>uniram</a> para tomar a decisão de incluir, uma
      vez mais, os serviços de saúde na directiva.
  - s: De av oss som antingen har besökt Haiti eller sett den fruktansvärda förstörelsen
      där för en tid sedan och tittat på vad som hände instämmer i att det var helt
      rätt att de icke-statliga organisationerna och hjälpsamfunden <v>gick</v> <p>samman</p>
      och tog sig an problemen på fältet när det gäller tak över huvudet, mat, filtar
      och alla dessa typer av problem.
    t: Senhora Presidente, aqueles de nós que visitaram o Haiti, ou testemunharam
      a terrível devastação que o assolou há algum tempo e viram o que aconteceu,
      concordarão que foi inteiramente correcto que as ONG e a comunidade que ajudaram
      o país se tenham <a>unido</a> e enfrentado o problema no terreno em termos de
      abrigos, alimentação, cobertores e todos aspectos dessa natureza.
