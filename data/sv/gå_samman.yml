en:
- c: 23
  r: 1
  v: join force
  x:
  - s: Därför är det av avgörande betydelse att de olika grupper och institutioner
      som tillhandahåller finansiering och utbildning, i syfte att se till att starka
      och självständiga konsumentorganisationer kan bildas, <v>går</v> <p>samman</p>.
    t: It is therefore crucially important for the various groups and institutions
      providing funding and training, with the aim of ensuring that strong and independent
      consumer organisations can be set up, to <a>join</a> <a>forces</a>.
  - s: Jag vill ta tillfället i akt att vädja till alla ansvariga politiska partigrupper
      i Europaparlamentet att <v>gå</v> <p>samman</p> och bekämpa den här farliga
      utvecklingen i Europeiska unionen.
    t: I wish to take this opportunity to issue an appeal to all responsible political
      groups in the European Parliament to <a>join</a> <a>forces</a> and tackle this
      dangerous phenomenon in the European Union.
  - s: Eftersom denna allmänna ordning och säkerhet än en gång hotas verkar det nu
      vara nödvändigt att <v>gå</v> <p>samman</p> över gränserna.
    t: Since it is this public order and safety that are once again at risk, it now
      appears necessary to <a>join</a> <a>forces</a> across the borders.
  - s: Det kommer endast att gå att uppnå dessa mål om alla berörda parter (EU-institutionerna,
      medlemsstaterna samt lokala och regionala aktörer) <v>går</v> <p>samman</p>.
    t: Achieving these objectives will only be possible if all stakeholders (European
      institutions, Member States, local and regional players) <a>join</a> <a>forces</a>.
  - s: Därför har kommissionen i sitt betänkande som antogs förra veckan betonat att
      EU, medlemsstaterna och det civila samhället måste <v>gå</v> <p>samman</p> för
      att se till att deras insatser effektivt koordineras.
    t: This is why the Commission, in its report adopted last week, emphasised that
      the European Union, Member States and civil society must <a>join</a> <a>forces</a>
      to ensure effective coordination of their efforts.
  - s: Genom att <v>gå</v> <p>samman</p> med oppositionsrörelserna i dessa länder
      har vi lyckats bidra till stora förändringar.
    t: By <a>joining</a> <a>forces</a> with opposition movements in those countries,
      we have managed to help bring about major changes.
  - s: Det har hittills inte funnits någon europeisk syn på vad som händer på marknaden
      och på den kraftigt förändrade marknadsställningen ute på fältet, där producenter
      och distributionssektorn själv, i en reaktion på varandra, <v>går</v> <p>samman</p>
      i ständigt växlande sammanslutningar för att upprätthålla sina inbördes positioner
      i förhandlingar om pris, kvalitet och hyllutrymme för sina märken i varuhusen.
    t: Up to now there has not been a European vision of what is happening in the
      market and of the greatly changing market position in the field, where producers
      and the distribution sector itself, in a reaction to each other, <a>join</a>
      <a>forces</a> in constantly changing ‘coalitions’ in order to maintain their
      mutual positions in the negotiations on prices, quality and shelf space in the
      supermarkets for their brands.
  - s: Jag hoppas att vi alla kan <v>gå</v> <p>samman</p> i en större satsning, också
      av ekonomiskt slag, och se till att alla är grundligt informerade om detta.
    t: I hope that we can all <a>join</a> <a>forces</a> in a major effort, including
      a financial injection, in order to ensure that everyone is well-informed about
      this.
  - s: Jag vill betona att om vi kan <v>gå</v> <p>samman</p> för att genomföra ambitiösa
      projekt som att avskaffa nationella gränser eller bygga rymdstationer, bör vi
      kunna hitta ett sätt att göra cancer till en sjukdom som ingen behöver frukta.
    t: I would like to emphasise that if we can <a>join</a> <a>forces</a> to accomplish
      ambitious projects such as abolishing state borders or constructing space stations,
      we should be able to find a way to turn cancer into a disease that no one need
      fear.
  - s: Genom att anta denna resolution med en mycket stor majoritet har vi <v>gått</v>
      <p>samman</p> och skickat ett mycket tydligt budskap till Europeiska kommissionen
      och de europeiska ministrarna.
    t: By adopting this resolution with a very large majority, we have <a>joined</a>
      <a>forces</a> and sent a very clear message to the European Commission and European
      ministers.
  - s: Om flera länder <v>går</v> <p>samman</p> blir det ännu mer samhällsekonomiskt
      lönsamt eftersom en större del av avkastningen då kommer tillbaka till skattebetalarna.
    t: If several countries <a>join</a> <a>forces</a>, it is still more worthwhile
      in socio-economic terms because a larger portion of the benefits then comes
      back to the taxpayers.
  - s: Detta direktiv innebär att kommissionen, med hjälp av Europeiska sjösäkerhetsbyrån
      och alla behöriga myndigheter i medlemsstaterna, måste <v>gå</v> <p>samman</p>
      i framtiden för att öka bevakningen, upptäcka överträdelser och bestraffa de
      skyldiga.
    t: This directive means that, in future, the Commission, assisted by the European
      Maritime Safety Agency, and all the competent authorities of the Member States
      will have to <a>join</a> <a>forces</a> to increase surveillance, detect offences
      and punish those at fault.
  - s: Jag tycker att vi alla borde <v>gå</v> <p>samman</p> för att tvinga regeringarna
      framåt.
    t: I think we should all <a>join</a> <a>forces</a> to urge governments forward.
  - s: Vi måste <v>gå</v> <p>samman</p> för att motsätta oss kriget i Irak och kämpa
      för en rättvis fred i de palestinska områdena och ett genuint partnerskap med
      Afrika.
    t: We must <a>join</a> <a>forces</a> in order to oppose the war in Iraq and fight
      for a just peace in Palestine and for a genuine partnership with Africa.
  - s: Jag anser att det är mycket viktigt att EU <v>går</v> <p>samman</p> med grannländer
      såsom Ukraina, men också med Förenta staterna, för att vidare utveckla politik
      i syfte att driva fram en förbättring i landet i fråga.
    t: I think it is of crucial importance for the EU to <a>join</a> <a>forces</a>
      with neighbouring countries such as Ukraine, but also with the United States,
      in order to further develop policy with a view to bringing about change in the
      country in question.
  - s: Det handlar om att vi ska <v>gå</v> <p>samman</p>.
    t: It is for us to <a>join</a> <a>forces</a>.
  - s: Att <v>gå</v> <p>samman</p> betyder inte att kontrollera, att förenas betyder
      inte att styra.
    t: <a>Joining</a> <a>forces</a> does not mean controlling, uniting does not mean
      leading.
  - s: Tvärtom, att <v>gå</v> <p>samman</p> är mer demokratiskt, att förenas främjar
      samarbete.
    t: On the contrary, <a>joining</a> <a>forces</a> is more democratic, uniting promotes
      cooperation.
  - s: Därför har de <v>gått</v> <p>samman</p> och kämpar för en annan politik som
      är både antimonopolistisk och antiimperialistisk.
    t: U, its policies and the international imperialist agreements being proposed,
      which is why they are <a>joining</a> <a>forces</a> and fighting for a different,
      anti-monopolistic, and anti-imperialist policy.
  - s: Genom att inte påpeka hur allvarlig den internationella situationen är - med
      den oacceptabla militära ockupationen av Irak och den omöjliga situationen i
      Palestina som mest påfallande exempel - och genom att endast försiktigt kritisera
      USA, bekräftas i resolutionen en önskan att nå en överenskommelse med USA i
      syfte att <v>gå</v> <p>samman</p> med detta land för att dominera världen.
    t: By failing to point out the seriousness of the international situation - of
      which the most glaring examples are the unacceptable military occupation of
      Iraq and the impossible situation in Palestine - and by making only mild criticism
