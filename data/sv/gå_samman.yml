  - s: 560 organisationer från 67 olika länder har <v>gått</v> <p>samman</p> och i
      ett gemensamt upprop krävt att man får insyn, större öppenhet, friare diskussioner
      och medverkan från det civila samhället.
    t: 560 organizações de 67 países <a>juntaram</a>-se numa vigorosa reivindicação
      comum de transparência, maior abertura, discussão mais livre e mais ampla participação
      da sociedade civil.
  - s: Förkastandet av direktivet om bud i samband med företagsuppköp är ett stort
      bakslag för konkurrenskraften i unionen, och jag utmanar de andra politiska
      grupperna och rådet att <v>gå</v> <p>samman</p> med oss för att snabbt få igenom
      kommissionens nya förslag enligt ett förenklat förfarande, så att vi kan få
      in det i gemenskapens regelverk före årets utgång.
    t: A rejeição da directiva sobre ofertas públicas de aquisição representa um importante
      revés para a competitividade na União e desafio os outros grupos políticos e
      o Conselho a <a>juntarem</a><a>-se</a> a nós para acelerarmos a aprovação da
      nova proposta da Comissão ao abrigo de um processo de decisão rápida, a fim
      de que a mesma faça parte da legislação até ao final deste ano.
  - s: de måste <v>gå</v> <p>samman</p>, de måste bemöta detta problem på ett solidariskt
