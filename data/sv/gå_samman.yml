      utbildning, vilket även möjliggör subventioner till de icke-förvärvsarbetande
      fattiga.
    t: Em casos em que o Estado não conseguiu assegurar a educação das crianças pobres,
      os próprios pais <a>juntaram</a><a>-se</a>, financiaram o ensino não estatal
      e também conseguiram, assim, subsidiar os pobres desempregados.
  - s: Skulle han kanske kunna <v>gå</v> <p>samman</p> med oss och säga att vad vi
      nu behöver är en linje som parlamentet och kommissionen kan komma överens om
      och som säger till de icke-statliga organisationerna och unionsmedborgarna att
      de kan fortsätta att skriva till oss, men att de bör rikta sin oro och lobbyverksamhet
      mot rådet och de nationella regeringarna.
    t: Talvez então possa <a>juntar</a><a>-se</a> a nós para dizer que do que precisamos
      agora é de uma linha de actuação concertada do Parlamento e da Comissão que
      diga às ONG e aos cidadãos da União que podem continuar a escrever-nos mas que
