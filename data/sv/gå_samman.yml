- c: 1
  r: 6
  v: zusammenbringen
  x:
  - s: Delors-paketet och internationella fonden för Irland har tillsammans givit
      ett remarkabelt bidrag till att få frivilliga arbetare att <v>gå</v> <p>samman</p>.
    t: Nordirland erhielt den Ziel-1-Status, als seine wirtschaftliche Entwicklung
