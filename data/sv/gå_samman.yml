      av världen, i synnerhet inom områdena för klimatförändring, energi och livsmedel.
    t: Mas, o mais importante de tudo, é que nos <a>juntemos</a> para liderar o resto
      do mundo, especialmente na área das alterações climáticas, energia e alimentação.
  - s: I betänkandet understryks detta behov och framhävs, framför allt annat, den
      beslutsamhet som finns i Europas olika stater att <v>gå</v> <p>samman</p> för
      att ta itu med de mycket obehagliga personer som tyvärr fortfarande finns på
      vår jord.
    t: Este relatório sublinha essa necessidade e, acima de tudo, mostra a determinação
      de todos nós, nos diferentes Estados da Europa, de nos <a>juntarmos</a> para
      lidarmos com as pessoas mais rebarbativas que, infelizmente, ainda existem neste
      planeta.
