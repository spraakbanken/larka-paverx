      i december.
    t: Wir haben es sogar erlebt, dass Präsident Lukaschenko den internationalen Medien
      im Anschluss an die <a>Demonstrationen</a> im Dezember mit maßloser Arroganz
      gegenübergetreten ist.
- c: 1
  r: 3
  v: ansiedeln
  x:
