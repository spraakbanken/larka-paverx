      <p>ner</p> på pedofili med en ny mjukvara för uppspårning på Internet.
    t: Na minha própria região, a «Greater Manchester Obscene Publications Unit» (Unidade
      de Luta contra Publicações Obscenas da Grande Manchester) conseguiu <a>reprimir</a>
      a pedofilia com um novo software de localização na Internet.
  - s: Jag lovar att vårt utskott kommer att stödja er och arbeta med er för att <v>slå</v>
      <p>ner</p> på importen av farliga leksaksprodukter, införa hårdare gränskontroller
      för att stoppa dessa produkter, införa strängare kontroll- och genomförandesystem,
      se till att dessa produkter inte når våra butiker och naturligtvis för att samarbeta
      med USA för att tvinga Kina att skärpa sina produktionsnormer så att de uppfyller
      EU:s säkerhetsnormer.
    t: Desejo prometer-lhe solenemente o apoio da nossa comissão para trabalharmos
      consigo no sentido de <a>reprimir</a> a importação de brinquedos perigosos,
      intensificar os controlos nas nossas fronteiras a fim de interceptar esses produtos,
      conseguir que sejam estabelecidos regimes nacionais de inspecção e execução
      mais rigorosos, garantir que tais produtos não cheguem às prateleiras das nossas
