---
de:
- c: 3
  r: 1
  v: blutig
  x:
  - s: Vi fördömer den marockanska regeringens våldsamma och omotiverade reaktion,
      som under blodsspillan <v>slog</v> <p>ner</p> en fredlig och demokratisk protestdemonstration.
    t: Wir verurteilen die gewalttätige und ungerechtfertigte Reaktion der marokkanischen
      Regierung, die eine friedliche und demokratische Protestdemonstration <a>blutig</a>
      zerschlug.
  - s: Är någon som 1991 blodigt <v>slog</v> <p>ner</p> en demonstration, som beordrade
      angreppet på Slovenien, anbefallde kriget mot Kroatien med de första massgravarna
      i Vukovar, som ursprungligen är ansvarig för kriget i Bosnien med koncentrationsläger,
      massgravar, deportationer och vilken den amerikanska diplomatin 1992 betecknat
      som Butcher of the Balkans, är han trovärdigare, är han bättre ägnad att upprätta
      en demokrati i Serbien än ledarna för oppositionen, som han ville ta ifrån valsegern?
    t: Ist jemand, der 1991 eine demokratische Demonstration in seinem eigenen Land
      <a>blutig</a> niederschlug, der den Angriff auf Slowenien, den Krieg gegen Kroatien
      mit den ersten Massengräbern bei Vukovar befahl, der für den Krieg in Bosnien
      mit Konzentrationslagern, Massengräbern, Vertriebenen ursprünglich verantwortlich
      ist, den die amerikanische Diplomatie 1992 als den Butcher of the Balkans bezeichnete,
      ist er glaubwürdiger, ist er besser geeignet, eine Demokratie in Serbien herzustellen,
      als die Führer der Opposition, die er um ihren Wahlerfolg bringen wollte?
  - s: Det är sant att under nära 50 år befann sig halva Europa under Sovjets ok,
      stridsvagnarna <v>slog</v> brutalt <p>ner</p> frihetssträvandena i Budapest
      1956, i Prag 1968, i Polen …
    t: Es stimmt, dass die Sowjets fast 50 Jahre lang halb Europa unterjocht hatten,
      dass sowjetische Panzer Freiheitsbestrebungen <a>blutig</a> zurückgedrängt haben,
      1956 in Budapest, 1968 in Prag, dann in Polen…
- c: 2
  r: 2
  v: vorgehen
  x:
  - s: Det är imperialisternas förevändning för att bygga upp ett jättelikt och världsomfattande
      förtryckarsystem med den huvudsakliga målsättningen att fastställa sin dominans
      och <v>slå</v> <p>ner</p> gräsrotsrörelserna och oppositionen.
    t: Das Ganze dient den Imperialisten als Vorwand, um auf der gesamten Welt einen
      gigantischen Unterdrückungsmechanismus zu errichten, wobei das Ziel vor allem
      darin besteht, ihre Vorherrschaft zu etablieren, gegen die Volksbewegungen <a>vorzugehen</a>
      und jedweden Widerstand zu brechen.
  - s: Jag lovar att vårt utskott kommer att stödja er och arbeta med er för att <v>slå</v>
      <p>ner</p> på importen av farliga leksaksprodukter, införa hårdare gränskontroller
      för att stoppa dessa produkter, införa strängare kontroll- och genomförandesystem,
      se till att dessa produkter inte når våra butiker och naturligtvis för att samarbeta
      med USA för att tvinga Kina att skärpa sina produktionsnormer så att de uppfyller
      EU:s säkerhetsnormer.
    t: Ich kann Ihnen versprechen, dass unser Ausschuss mit Ihnen zusammenarbeiten
      wird, um unerbittlich gegen die Einfuhr gefährlicher Spielzeugartikel <a>vorzugehen</a>,
      die Kontrollen an unseren Grenzen zu verschärfen, um diese Produkte abzufangen,
      die nationalen Regelungen zur Inspektion und Durchsetzung zu verstärken, um
      zu gewährleisten, dass Produkte nicht in unsere Ladenregale gelangen, und natürlich
      gemeinsam mit den USA vorzugehen, um China zu zwingen, seine Herstellungsstandards
      zu verbessern, um EU-Normen gerecht zu werden.
- c: 2
  r: 2
  v: einschlagen
  x:
  - s: Ordförande, den här i morse så gynnsamt diskuterade Agenda 2000 från kommissionen
      har, har jag intrycket av, <v>slagit</v> <p>ner</p> som en bomb i Turkiet.
    t: Herr Präsident, die Agenda 2000 der Kommission, über die heute vormittag in
      so positiven Worten gesprochen wurde, hat - so habe ich den Eindruck - in der
      Türkei wie eine Bombe <a>eingeschlagen</a>.
  - s: En omröstning om en resolution som inte bara med bestämdhet fördömer den talibanska
      regimen och alla som stöder den, däribland till synes oklanderliga västmakter,
      men även kräver att med kraft att stödja kommissionen och göra allt som är möjligt
      för att <v>slå</v> <p>ner</p> den talibanska regimen, i motsats till vissa organisationer,
      exempelvis UNDCP, som i stället försöker förlika sig med denna regim, kan endast
      gå i rätt riktning.
    t: Aus diesen Gründen kann nur der richtige Weg <a>eingeschlagen</a> werden, wenn
      eine Entschließung angenommen wird, in der das Regime der Taliban und all derjenigen,
      von denen es unterstützt wird - darunter auch unverdächtige westliche Mächte
      -, nicht nur aufs entschiedenste verurteilt, sondern in der auch mit Nachdruck
      gefordert wird, die Kommission zu unterstützen und alles Menschenmögliche zu
      tun, um das Regime der Taliban zu stürzen, anstatt sich wie einige andere Organisationen
      zu verhalten, z.B. wie die UNDCP, die stattdessen versucht, sich mit jenem Regime
      zu verständigen und zu arrangieren.
