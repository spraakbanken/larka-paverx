    t: Es ist positiv, dass beide Seiten sich heute an den Verhandlungstisch <a>gesetzt</a>
      haben.
- c: 1
  r: 3
  v: Unterdrückung
  x:
  - s: Sedan de kinesiska myndigheterna <v>slagit</v> <p>ner</p> demonstrationerna
      i Urumqi i juli 2009 uppmanade kammaren dem att göra sitt yttersta för att få
      till stånd en öppen, stadigvarande och respektfull dialog med uigurerna och
      bedriva en mer integrerad och övergripande ekonomisk politik i deras område,
      med målsättningen att stimulera lokalt medbestämmande och framför allt att bevara
      den uiguriska kulturella identiteten.
    t: Nach der <a>Unterdrückung</a> der Demonstrationen im Juli 2009 in Ürümqi wurde
      die chinesische Regierung von diesem Parlament dazu aufgefordert, alles ihr
      Mögliche zu tun, um einen offenen, fortdauernden und respektvollen Dialog mit
      den Uiguren zu bewirken und eine einheitlichere und umfassendere Wirtschaftspolitik
      in diesem Gebiet zu verfolgen, die auf die Förderung lokaler Teilnahme und vor
      allem die Erhaltung der uigurischen Kulturidentität abzielt.
- c: 1
  r: 3
  v: massakrieren
  x:
  - s: Frankrike har sålt vapen till Sudan, och i Demokratiska republiken Kongo förser
      belgarna diktatorn Joseph Kabila med vapen som han bland annat använder för
      att <v>slå</v> <p>ner</p> oppositionen.
    t: Frankreich rüstete den Sudan aus, Belgien liefert Waffen an den Autokraten
      Kabila im Kongo, unter anderem damit dieser die Opposition <a>massakrieren</a>
      kann.
