- c: 1
  r: 3
  v: Unterdrückung werden
  x:
  - s: Den tredje januari i år följde man efter Batoms bil och den genomsöktes av
      medlemmar av samma interna säkerhetsstyrka som skapats för att <v>slå</v> <p>ner</p>
      antishellprotester.
    t: Am 3. Januar dieses Jahres wurde Batoms Auto von Angehörigen desselben internen
      Sicherheitsdienstes durchsucht und gefilzt, der zur <a>Unterdrückung</a> der
      Proteste gegen Shell eingerichtet <a>wurde</a>.
- c: 1
  r: 3
  v: Unterdrückung Demonstration
  x:
  - s: Vi kan säga åt president Lukasjenko att han måste sluta <v>slå</v> <p>ner</p>
      demonstrationer, sluta förtrycka politiska motståndare och kränka pressfriheten
      i sitt eget land, bara för att han själv företräder en regering som anser sig
      ha monopol på rätten att avgöra vad som är rätt och fel, vad som är balanserat,
      neutralt och objektivt, och det gäller inte bara dess egna uppgifter, utan också
      opposition och utländsk press.
    t: Wir können Präsident Lukaschenko nun sagen, dass er aufhören muss mit der <a>Unterdrückung</a>
      von <a>Demonstrationen</a>, der Unterdrückung seiner Gegner und der Unterdrückung
      der Presse in seinem eigenen Land, weil er selbst eine Regierung vertritt, die
      glaubt, dass sie allein das Recht hat, zu entscheiden, was richtig und was falsch
      ist, was ausgeglichen, was neutral und was objektiv ist, und zwar nicht nur
      hinsichtlich ihrer eigenen Äußerungen, sondern auch hinsichtlich derer der Opposition
      und der ausländischen Presse.
- c: 1
  r: 3
  v: Platz
  x:
  - s: Man kan inte kräva, fru ledamot, att medlemmar i Europeiska unionens regeringar
      skall känna sig tillfredsställda över att <v>slå</v> sig <p>ner</p> sida vid
      sida med personer de anser vara anhängare till ideologier som tydligt påminner
      om ett annat, ett historiskt förflutet och som väcker upp gamla europeiska andar.
    t: Frau Abgeordnete, man kann jedoch nicht verlangen, daß einige Mitglieder der
      Regierungen der Europäischen Union Zufriedenheit empfinden, wenn sie an der
      Seite von Leuten <a>Platz</a> nehmen, die in ihren Augen Ideologien verfechten,
      die erklärtermaßen eine andere historische Vergangenheit in Erinnerung rufen
      und alte europäische Gespenster aufleben lassen.
- c: 1
  r: 3
  v: regierungskritisch
  x:
  - s: Bland annat har ju Ungerns Lukasjenka med kraft <v>slagit</v> <p>ner</p> alla
      väsentliga protester mot regeringen.
    t: Wobei der ungarische Lukaschenko jeden bedeutenden <a>regierungskritischen</a>
      Protest mit Gewalt unterbunden hat.
- c: 1
  r: 3
  v: Schweigen
  x:
  - s: Jag undrar också hur sannolikt det är att förespråkarna för en hård linje i
      regeringen kommer att kräva att de oliktänkande <v>slås</v> <p>ner</p> med kraft,
      så att de utplånas en gång för alla.
    t: Ich frage mich auch, wie groß die Gefahr ist, daß die Hardliner in der Regierung
      ein hartes Vorgehen gegen die Dissidenten fordern, um sie ein für alle Mal zum
      <a>Schweigen</a> zu bringen.
- c: 1
  r: 3
  v: setzen
  x:
