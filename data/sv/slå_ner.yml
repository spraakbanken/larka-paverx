      o responsável inicial pela guerra na Bósnia, com campos de concentração, valas
      comuns e refugiados, que a diplomacia americana denominou em 1992 butcher of
      the Balkans, é mais credível, mais adequado para estabelecer a democracia na
      Sérvia que os líderes da oposição, cujo êxito eleitoral ele queria escamotear?
