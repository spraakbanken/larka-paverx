- c: 1
  r: 3
  v: beseitigen werden
  x:
  - s: Den måste <v>slås</v> <p>ner</p>.
    t: Es handelt sich um ein wahnsinniges Regime, das <a>beseitigt</a> <a>werden</a>
      muß.
- c: 1
  r: 3
  v: Zerschlagung
  x:
  - s: Vid en tidpunkt då Europaparlamentet gör sitt yttersta för att motarbeta kränkningar
      av de mänskliga rättigheterna förespråkas över hela EU autokratiska lagar för
      att <v>slå</v> <p>ner</p> rörelsen och begränsa demonstrationerna.
    t: Zu einem Zeitpunkt, da sich das Europäische Parlament wegen der Menschenrechtsverletzungen
      zerreißt, werden in der ganzen EU autokratische Gesetze zur <a>Zerschlagung</a>
      des Widerstands und zur Einschränkung von Demonstrationen vorangetrieben.
en:
- c: 5
  r: 1
  v: settle
  x:
  - s: Jag kan inte tänka mig att nyskapande företag kommer att <v>slå</v> sig <p>ner</p>
      i regioner som ofta är dåligt trafikerade och där man faktiskt har svårt för
      att bryta denna onda cirkeln.
    t: I cannot conceive that innovative businesses will <a>settle</a> in regions
      that often have few transport services and that, in fact, find it difficult
      to break this vicious circle.
  - s: Den engelska översättningen talar om minoriteter som ”traditionellt <v>slagit</v>
      sig <p>ner</p>”.
    t: The English version talks about minorities that have ’traditionally <a>settled</a>’
      .
  - s: Vi vill kontrollera våra egna gränser och bestämma vem som bor, arbetar och
      <v>slår</v> sig <p>ner</p> i vårt land.
    t: We want to control our own borders and decide who lives, works and <a>settles</a>
      in our country.
  - s: Med hänsyn till den fria rörlighet som vi har i Europa, särskilt Schengenområdets
      gränsfria Europa, får medlemsstaternas beslut att tillåta fångar från Guantánamo
      Bay att <v>slå</v> sig <p>ner</p> i deras land säkerhetskonsekvenser inte bara
      för den medlemsstaten utan också för dess grannar.
    t: Given the freedom of movement we enjoy in Europe, especially the border-free
      Europe of the Schengen zone, Member States’ decisions to allow Guantánamo Bay
      inmates to <a>settle</a> in their country has security implications not only
      for that Member State, but also for its neighbours.
  - s: Kreativa människor kommer att <v>slå</v> sig <p>ner</p> på platser som uppfyller
      tre kriterier - teknik, talang och tolerans.
    t: Creative people will <a>settle</a> in places that fulfil three criteria, which
      Florida calls the three Ts - technology, talent and tolerance.
- c: 5
  r: 1
  v: crack down
  x:
  - s: Hur kan vi förvänta oss att våra egna invandrings- och polisiära myndigheter
      skall kunna <v>slå</v> <p>ner</p> på det systematiska missbruket av vårt system?
    t: How can we expect our own immigration and police authorities to be able to
      <a>crack</a> <a>down</a> on the systematic abuse of our system?
  - s: ' … hälften av världshandeln passerar genom skatteparadis och åtgärder för
      att <v>slå</v> <p>ner</p> på dessa har redan påbörjats.'
    t: ' …half of the world’s trade passes through tax havens, and action to <a>crack</a>
      <a>down</a> is already being stepped up.'
  - s: I min egen region har Greater Manchester Obscene Publications Unit (”Stormanchesters”
      enhet för obscena publikationer) rönt framgångar när det gäller att <v>slå</v>
      <p>ner</p> på pedofili med en ny mjukvara för uppspårning på Internet.
    t: In my own region, the Greater Manchester Obscene Publications Unit has had
      success in <a>cracking</a> <a>down</a> on paedophilia with new Internet tracing
      software.
  - s: Jag lovar att vårt utskott kommer att stödja er och arbeta med er för att <v>slå</v>
      <p>ner</p> på importen av farliga leksaksprodukter, införa hårdare gränskontroller
      för att stoppa dessa produkter, införa strängare kontroll- och genomförandesystem,
      se till att dessa produkter inte når våra butiker och naturligtvis för att samarbeta
      med USA för att tvinga Kina att skärpa sina produktionsnormer så att de uppfyller
      EU:s säkerhetsnormer.
    t: I want to pledge the support of our committee to work with you to <a>crack</a>
      <a>down</a> on the import of dangerous toy products, to get tougher controls
      at our borders to intercept these products, to obtain stronger national inspection
      and enforcement regimes, to ensure that products do not get on the shelves in
      our shops and, of course, to have joint action with the US to force China to
      raise its production standards to meet EU safety standards.
  - s: Jag anser att förklaringen sänder en stark signal från kammaren till medlemsstaterna
      och kandidatländerna om att de skall agera för att <v>slå</v> <p>ner</p> på
      piratkopieringen.
    t: I believe that this declaration sends a strong signal from this House to Member
      States and to accession countries to act to <a>crack</a> <a>down</a> on piracy.
- c: 4
  r: 2
  v: down
  x:
  - s: Å ena sidan har han krävt av palestinska myndigheten att den skall <v>slå</v>
      <p>ner</p> på terroristerna bland dem men å den andra har han lamslagit de organ
      som har möjlighet att vidta sådan åtgärder.
    t: On the one hand he has called for the Palestine authority to bear <a>down</a>
      on the terrorists in its midst but on the other he has crippled those very agencies
      which have the capacity to take such action.
  - s: Genom att överse med stora budgetunderskott i länder som Tyskland eller Frankrike,
      samtidigt som man <v>slår</v> <p>ner</p> hårt på andra svagare och fattigare
      länder om de vågar ha ett underskott, håller EU på att genomföra en idé som
      vi känner igen från Orwells roman, det vill säga att alla människor är jämlika,
      men vissa är mer jämlika än andra.
    t: By condoning large budget deficits in countries such as Germany or France,
      but coming <a>down</a> heavily on other weaker and poorer countries if they
      dare to have a deficit, the EU is putting into practice an idea familiar to
      us from Orwell’s ‘Animal Farm’, namely that all men are equal, but some are
      more equal than others.
  - s: Vi måste klargöra att fortsatt ekonomiskt stöd förutsätter att palestinierna
      <v>slår</v> <p>ner</p> extremisterna med större kraft och konsekvens.
    t: We must make it clear that continued funding requires the Palestinians to bear
      <a>down</a> with greater effect and greater consistency on the extremists.
  - s: Längre tillbaka hade framför allt hantverkare sina vandringsår, innan de <v>slog</v>
      sig <p>ner</p> någonstans.
    t: In earlier times, craftsmen in particular had their journeyman years, before
      finally settling <a>down</a> permanently somewhere.
- c: 3
  r: 3
  v: clamp down
  x:
  - s: Det skulle göra det möjligt för oss att <v>slå</v> <p>ner</p> på verkliga fotbollshuliganer,
      och oskyldiga fotbollssupportrar skulle inte bli fångade i en fälla.
    t: That would allow us to <a>clamp</a> <a>down</a> on real football hooligans;
  - s: I Uzbekistan har regeringen, efter en rad explosioner i Tashkent den 16 februari,
      använt detta som en ursäkt för att <v>slå</v> <p>ner</p> på oppositionsgrupper.
    t: In Uzbekistan, after a series of explosions in Tashkent on 16 February, the
      government has used this as an excuse to <a>clamp</a> <a>down</a> on opposition
      groups.
  - s: Det är mycket viktigt att <v>slå</v> <p>ner</p> på det illegala fisket genom
      åtgärder som syftar till övervakning och kontroll och sanktioner för allvarliga
      brott mot gemenskapslagstiftningen.
    t: It is vitally important to <a>clamp</a> <a>down</a> on illegal fishing through
      surveillance and control measures, accompanied by sanctions for serious violations
      of Community legislation.
- c: 2
  r: 4
  v: crush
  x:
  - s: Det brådskar att vi utplånar främlingsfientlighet, fundamentalism och rasistiskt
      våld samt att vi <v>slår</v> <p>ner</p> på företeelser som slaveri, människohandel
      och sexuell exploatering av kvinnor och barn, företeelser som är en skamfläck
      för vår kultur.
    t: We urgently need to wipe out xenophobia, fundamentalism and racial violence
      and to <a>crush</a> phenomena such as slavery, trafficking in human beings and
      the sexual exploitation of women and children which stigmatise our civilisation.
  - s: Här var det en tjetjen, nämligen den ännu ryske generalen Dudajev som sedermera
      blev Tjetjeniens förste president, som vägrade <v>slå</v> <p>ner</p> frihetsrörelsen
      i Baltikum.
    t: It was a Chechen, the Soviet general Dzhokhar Dudayev, later to become the
      first President of Chechnya, who refused to <a>crush</a> the independence movement
      in the Baltic States.
- c: 2
  r: 4
  v: have
