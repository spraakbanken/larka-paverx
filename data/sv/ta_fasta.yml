---
de:
- c: 6
  r: 1
  v: aufgreifen
  x:
  - s: Den ärade förre talaren gjorde mycket tydligt klart att det handlar om att
      äntligen på lämpligt sätt honorera den ekologiska tjänst som biodlingen gör
      Europa, och därav min önskan att <v>ta</v> <p>fasta</p> på det som redan finns
      i ett av Europas randområden, på Kanarieöarna, nämligen en premie per bikupa.
    t: Die verehrte Frau Vorrednerin hat sehr nachdrücklich klargemacht, daß es darum
      geht, endlich die ökologische Dienstleistung der Imkerei in Europa auch entsprechend
      zu honorieren, und deswegen mein Wunsch, das <a>aufzugreifen</a>, was es ja
      schon seit längerer Zeit in einem Randgebiet der Europäischen Union, auf den
      Kanarischen Inseln, gibt, nämlich eine bienenkorbbezogene Prämie.
  - s: Jag skulle också vilja påpeka i detta sammanhang att jag anser det viktigt
      att <v>ta</v> <p>fasta</p> på ett förslag från Rolf Linkohr om en byrå för världsklimatet
      som skall övervaka resultaten från toppmötet om världsklimatet.
    t: In diesem Zusammenhang möchte ich auch darauf hinweisen, daß ich es für wichtig
      halte, einen Vorschlag von Rolf Linkohr <a>aufzugreifen</a>, daß eine Weltklimaagentur
      die Ergebnisse der Weltklimagipfel überwacht.
  - s: Jag hade därför föredragit att <v>ta</v> <p>fasta</p> på det ursprungliga förslaget
      från budgetkontrollutskottet i yttrandet till utskottet för konstitutionella
      frågor, där alla de här frågorna lämnas därhän och endast ledamöternas rättigheter
      och förpliktelser regleras.
    t: Ich hätte es daher besser gefunden, den ursprünglichen Vorschlag des Ausschusses
      für Haushaltskontrolle in seiner Stellungnahme für den Ausschuß für konstitutionelle
      Fragen <a>aufzugreifen</a>, in dem dieser ganze Fragenkomplex ausgeklammert
      wird und nur die Rechte und Verpflichtungen der Mitglieder geregelt werden.
  - s: Jag tror att ett av de största problemen, vilket även många av ändringsförslagen
      <v>tar</v> <p>fasta</p> på, är att vi har så kallad betald forskning.
    t: Meiner Meinung nach ist eines der größten Probleme, das auch von vielen Änderungsanträgen
      <a>aufgegriffen</a> wird, die so genannte finanzierte Forschung.
  - s: Vi befinner oss i en process - och här vill jag <v>ta</v> <p>fasta</p> på ett
      begrepp som Michel Barnier använde i utfrågningarna - i en process av konstitutionalisering,
      d.v.s. en författningstillämpning.
    t: Wir befinden uns im Prozeß - und da möchte ich einen Begriff <a>aufgreifen</a>,
      den Michel Barnier bei den Hearings verwendet hat - im Prozeß der Konstitutionalisierung,
      d.h. der Verfassungswerdung.
  - s: Jag hoppas att kommissionen kommer att <v>ta</v> <p>fasta</p> på det.
    t: Ich hoffe, die Kommission wird das <a>aufgreifen</a>.
- c: 2
  r: 2
  v: ergreifen
  x:
  - s: Kollegan Wurtz lade fram funderingar - och vi står ju inte alltid i koalition
      med varandra, kollegan Wurtz partigrupp och vår grupp - men när det för en gångs
      skull finns beröringspunkter, varför då inte <v>ta</v> <p>fasta</p> på det?
    t: Der Kollege Wurtz hat Überlegungen eingebracht - und wir sind ja nicht ständig
      in einer Koalition zusammen, die Fraktion des Kollegen Wurtz und unsere Fraktion
      - aber wenn es einmal Berührungspunkte gibt, warum soll man sie dann nicht <a>ergreifen</a>?
  - s: Det finns fortfarande en öppning, en möjlighet att nå de mål som satts, och
      våldet får inte hindra oss från att <v>ta</v> <p>fasta</p> på det.
    t: Noch gibt es ein Fenster der Gelegenheit, um diese Ziele zu erreichen, und
      die Gewalt darf uns nicht daran hindern, sie zu <a>ergreifen</a>.
- c: 1
  r: 3
  v: übernehmen
  x:
  - s: De ändringar, som vi således har valt att <v>ta</v> <p>fasta</p> på, är bl.a.
      de som berör utbildningssystemens olikheter, de högre utbildningsinstitutionernas
      oberoende och medlemsstaternas önskan om att få deltaga aktivt i upprättandet
      av ett europeiskt kvalitetssäkringsnät.
    t: Die Änderungen, die wir also <a>übernehmen</a> werden, sind u.a. diejenigen,
      in denen es um die Unterschiedlichkeit der Ausbildungssysteme geht, um die Unabhängigkeit
      der weiterführenden Bildungsanstalten, sowie um den Wunsch der Mitgliedstaaten,
      aktiv an der Errichtung eines europäischen Qualitätssicherungsnetzes mitzuwirken.
- c: 1
  r: 3
  v: eigen
  x:
  - s: För att Europa skall kunna behålla sin ekonomiska tätposition bland världens
      länder och erbjuda den standard vi kommit att förvänta oss, har det varit av
      avgörande betydelse för oss att <v>ta</v> <p>fasta</p> på dessa nya tekniker.
    t: Damit Europa seine wirtschaftliche Spitzenposition im Weltmaßstab behaupten
      und die Standards bieten konnte, die wir inzwischen erwarten, war es notwendig,
      dass wir uns diese neuen Technologien zu <a>eigen</a> machten.
- c: 1
  r: 3
  v: Forderung
  x:
  - s: Vi hoppas att rådet kommer att <v>ta</v> <p>fasta</p> på dem den här gången.
    t: Es besteht die große Gefahr, dass diese Debatte zu einem alljährlichen Ritual
      wird, bei dem wir uns mehr oder weniger alle einig zeigen, dann jedoch nur eine
      Liste von guten Vorsätzen und <a>Forderungen</a> an die Kommission und den Rat
      übrig bleibt.
- c: 1
  r: 3
  v: Kenntnis nehmen
  x:
  - s: Oavsett utgången av morgondagens omröstning hoppas jag att både kommissionen
      och rådet kommer att <v>ta</v> <p>fasta</p> på de mycket utförliga diskussioner
      och den debatt vi har haft i detta parlament, som har beaktat oron från såväl
      företag som konsumenter.
    t: Ganz gleich, wie die morgige Abstimmung ausgeht, so hoffe ich doch, dass sowohl
      die Kommission als auch der Rat zur <a>Kenntnis</a> <a>nehmen</a> werden, wie
      umfassend wir dieses Thema in diesem Parlament diskutiert und dabei die Belange
      sowohl der Unternehmen als auch der Verbraucher berücksichtigt haben.
- c: 1
  r: 3
  v: beachten
  x:
  - s: Vi hoppas att våra politiska grupper kommer att <v>ta</v> <p>fasta</p> på det
      budskapet när de tittar på budgeten och besluten på detta område.
    t: Wir hoffen, dass die einzelnen Fraktionen diese Botschaft <a>beachten</a> werden,
      wenn wir uns mit dem Haushaltsplan und dem entsprechenden Beschluss dazu befassen.
- c: 1
  r: 3
  v: berücksichtigen
  x:
  - s: Därför är jag väldigt glad över att kommissionen <v>tagit</v> <p>fasta</p>
      på det när man utformat och förhandlat fram avtalen.
    t: Ich freue mich daher sehr, dass die Kommission dies bei der Erarbeitung und
      Verhandlung der Abkommen <a>berücksichtigt</a> hat.
- c: 1
  r: 3
  v: berücksichtigen werden
  x:
  - s: Det är en indikator, som ni säger, som man ännu inte har <v>tagit</v> <p>fasta</p>
      på, men det är en idé som förtjänar eftertanke och fördjupning.
    t: Wie Sie sagten, ist dieser Indikator noch nicht <a>berücksichtigt</a> <a>worden</a>,
      doch sollten wir uns damit etwas gründlicher befassen.
en:
- c: 7
  r: 1
  v: take up
  x:
  - s: Den ärade förre talaren gjorde mycket tydligt klart att det handlar om att
      äntligen på lämpligt sätt honorera den ekologiska tjänst som biodlingen gör
      Europa, och därav min önskan att <v>ta</v> <p>fasta</p> på det som redan finns
      i ett av Europas randområden, på Kanarieöarna, nämligen en premie per bikupa.
    t: I want therefore to <a>take</a> <a>up</a> what has long existed in a peripheral
      region of the European Union, the Canary Islands, namely a hive-related premium.
  - s: Vi hoppas att våra politiska grupper kommer att <v>ta</v> <p>fasta</p> på det
      budskapet när de tittar på budgeten och besluten på detta område.
    t: We hope that our political groups will <a>take</a> <a>up</a> that message when
      looking at the budget and decisions in that area.
  - s: Det är en indikator, som ni säger, som man ännu inte har <v>tagit</v> <p>fasta</p>
      på, men det är en idé som förtjänar eftertanke och fördjupning.
    t: It is an indicator, as you say, which has not yet been <a>taken</a> <a>up</a>,
      but it is an idea which deserves thought and deeper study.
  - s: Jag skulle också vilja påpeka i detta sammanhang att jag anser det viktigt
      att <v>ta</v> <p>fasta</p> på ett förslag från Rolf Linkohr om en byrå för världsklimatet
      som skall övervaka resultaten från toppmötet om världsklimatet.
    t: In this context let me also point out that I think it is important to <a>take</a>
      <a>up</a> a proposal made by Rolf Linkohr, calling for a world climate agency
      to monitor the results of the world climate summit.
  - s: Jag hade därför föredragit att <v>ta</v> <p>fasta</p> på det ursprungliga förslaget
      från budgetkontrollutskottet i yttrandet till utskottet för konstitutionella
      frågor, där alla de här frågorna lämnas därhän och endast ledamöternas rättigheter
      och förpliktelser regleras.
    t: I would have preferred to <a>take</a> <a>up</a> the original proposal by the
      Committee on Budgetary Control in its opinion for the Committee on Constitutional
      Affairs, in which this whole series of questions is ignored and only the rights
      and obligations of the Members is covered.
  - s: Vi befinner oss i en process - och här vill jag <v>ta</v> <p>fasta</p> på ett
      begrepp som Michel Barnier använde i utfrågningarna - i en process av konstitutionalisering,
      d.v.s. en författningstillämpning.
    t: First of all, we are engaged in a process - and here I should like to <a>take</a>
      <a>up</a> a concept which Michel Barnier used during the hearings - a process
      of developing a constitution.
  - s: Jag hoppas att kommissionen kommer att <v>ta</v> <p>fasta</p> på det.
    t: I hope that the Commission will <a>take</a> that <a>up</a>.
- c: 2
  r: 2
  v: seize
  x:
  - s: Jag tror att ett av de största problemen, vilket även många av ändringsförslagen
      <v>tar</v> <p>fasta</p> på, är att vi har så kallad betald forskning.
    t: I believe one of the major problems, which many of the amendments also <a>seize</a>
      upon, is that we have what has been referred to as paid research.
  - s: Det finns fortfarande en öppning, en möjlighet att nå de mål som satts, och
      våldet får inte hindra oss från att <v>ta</v> <p>fasta</p> på det.
    t: There is still an opening, an opportunity to achieve the goals we have set,
      and violence must not prevent us from <a>seizing</a> it.
- c: 1
  r: 3
  v: hold
  x:
  - s: Vi kommer att <v>ta</v> <p>fasta</p> på det!
    t: We will <a>hold</a> you to that.
- c: 1
  r: 3
  v: bear mind
  x:
  - s: Därför hoppas jag att vi i diskussionen <v>tar</v> <p>fasta</p> på detta.
    t: I hope, therefore, that we will <a>bear</a> this in <a>mind</a> during this
      discussion.
- c: 1
  r: 3
  v: focus
  x:
  - s: Vi måste fortsätta diskutera och <v>ta</v> <p>fasta</p> på det vi faktiskt
      är överens om.
    t: We must continue to debate it and <a>focus</a> on what we are actually agreed
      on.
- c: 1
  r: 3
  v: consider
  x:
  - s: Innan vi anklagar de kemiska industrierna för att inte följa försiktighetsprincipen,
      bör vi <v>ta</v> <p>fasta</p> på de analyser som gjorts av kemister och specialister
      på ammoniumnitrat, som hävdar att det saknas grund för teorin om att ämnets
      långsamma sönderdelning gav upphov till explosionen.
    t: Before accusing the chemical industry of failing to comply with the precautionary
      principle, let us <a>consider</a> the results found by the chemists and specialists
      in ammonium nitrate, which confirm that there is no basis for the theory of
      a gradual decomposition of the product that caused the explosion.
- c: 1
  r: 3
  v: take note
  x:
  - s: Oavsett utgången av morgondagens omröstning hoppas jag att både kommissionen
      och rådet kommer att <v>ta</v> <p>fasta</p> på de mycket utförliga diskussioner
      och den debatt vi har haft i detta parlament, som har beaktat oron från såväl
      företag som konsumenter.
    t: About 18 months ago the Council of the European Union nodded through a draft
      of the new Brussels regulation which essentially rubber-stamped old principles
      supposedly in order to apply them to modern conditions, but without thought,
      without real discussion and without consultation, I hope, whatever the result
      of the vote tomorrow, that both the Commission and Council will <a>take</a>
      <a>note</a> of the very extensive discussions and debate which we have had in
      this Parliament, which have taken account of the concerns both of business and
      consumers.
- c: 1
  r: 3
  v: take board
  x:
  - s: Vi hoppas att rådet kommer att <v>ta</v> <p>fasta</p> på dem den här gången.
    t: Mr President, ladies and gentlemen, Mr Romeva Rueda’s report is an especially
      balanced one, containing plenty of interesting recommendations on how to improve
      the Code of Conduct on Arms Exports, and it is to be hoped that the Council
      will <a>take</a> them on <a>board</a> this time.
- c: 1
  r: 3
  v: take
  x:
  - s: Jag håller helt med om att parlamentariker naturligtvis är viktiga faktorer,
      men när det gäller länder som Somalia, Sudan och liknande platser, så är vi
      tvungna att <v>ta</v> <p>fasta</p> på vad som finns av strukturer i det s.k.
      civila samhället och försöka hjälpa dessa strukturer att bli beståndsdelar i
      ett civiliserat samhälle.
    t: I very much agree that members of the various parliaments are naturally important
      elements but, if we take countries like Somalia, Sudan and other such places,
      we are forced to <a>take</a> what there is by way of structures in the so-called
      civil society and try to help these structures become parts of a civilised society.
- c: 1
  r: 3
  v: stick
  x:
  - s: <v>Ta</v> <p>fasta</p> på det!
    t: <a>Stick</a> to it!
- c: 1
  r: 3
  v: permanent act
  x:
  - s: Kollegan Wurtz lade fram funderingar - och vi står ju inte alltid i koalition
      med varandra, kollegan Wurtz partigrupp och vår grupp - men när det för en gångs
      skull finns beröringspunkter, varför då inte <v>ta</v> <p>fasta</p> på det?
    t: Mr Wurtz contributed some ideas - and I have to say that Mr Wurtz’s group and
      my own do not form a <a>permanent</a> coalition - but when we do share the same
      position on something, why should we not then <a>act</a> accordingly?
- c: 1
  r: 3
  v: outline
  x:
  - s: Det är viktigt att säga klart och tydligt vad som delar oss och att sträva
      efter att minska de skillnaderna och <v>ta</v> <p>fasta</p> på de saker som
      förenar oss.
    t: It is very important to spell out the things which divide us, and to strive
      to diminish those differences and <a>outline</a> the things which unite us.
- c: 1
  r: 3
  v: mind
  x:
  - s: Därför är jag väldigt glad över att kommissionen <v>tagit</v> <p>fasta</p>
      på det när man utformat och förhandlat fram avtalen.
    t: I am therefore very pleased that the Commission bore that in <a>mind</a> when
      drawing up and negotiating the agreements.
- c: 1
  r: 3
  v: make
  x:
  - s: De ändringar, som vi således har valt att <v>ta</v> <p>fasta</p> på, är bl.a.
      de som berör utbildningssystemens olikheter, de högre utbildningsinstitutionernas
      oberoende och medlemsstaternas önskan om att få deltaga aktivt i upprättandet
      av ett europeiskt kvalitetssäkringsnät.
    t: The changes we have therefore decided to <a>make</a> are amongst others those
      which relate to the variety of the education system, the independence of further
      education institutions and the Member States’ wish to play an active role in
      setting up a European quality assurance network.
- c: 1
  r: 3
  v: have
  x:
  - s: Tvärtom har vi <v>tagit</v> <p>fasta</p> på de ståndpunkter som uttalats -
      även på trojkamötet i Belgrad - som en möjlighet att säga att ett nytt parlament
      uppstår ur de demokratiska krafterna och att en ny regering ska bildas.
    t: On the contrary, we <a>have</a> used the opinions voiced - including on the
      occasion of the EU Troika meeting in Belgrade - as an opportunity to say that
      a new parliament is indeed emerging from the democratic forces, that a new government
      will also be formed;
- c: 1
  r: 3
  v: grasp
  x:
  - s: För att Europa skall kunna behålla sin ekonomiska tätposition bland världens
      länder och erbjuda den standard vi kommit att förvänta oss, har det varit av
      avgörande betydelse för oss att <v>ta</v> <p>fasta</p> på dessa nya tekniker.
    t: For Europe to keep its position in the economic forefront globally and to provide
      the standards we have come to expect, it has been essential for us to <a>grasp</a>
      these new technologies.
es:
- c: 1
  r: 1
  v: aferrar
  x:
  - s: vi måste <v>ta</v> <p>fasta</p> på det som står i artikel 158, som kommissionären
      nyss påminde om.
    t: Hemos de <a>aferrarnos</a> a las propuestas del artículo 158, que la señora
      Comisaria ha mencionado hace un momento.
- c: 1
  r: 1
  v: tratar
  x:
  - s: Därför hoppas jag att vi i diskussionen <v>tar</v> <p>fasta</p> på detta.
    t: Por eso espero que se <a>trate</a> este aspecto en el debate.
- c: 1
  r: 1
  v: traer colación
  x:
  - s: Jag skulle också vilja påpeka i detta sammanhang att jag anser det viktigt
      att <v>ta</v> <p>fasta</p> på ett förslag från Rolf Linkohr om en byrå för världsklimatet
      som skall övervaka resultaten från toppmötet om världsklimatet.
    t: En este contexto, quiero indicar que me parece importante <a>traer</a> a <a>colación</a>
      una propuesta de Rolf Linkohr en el sentido de que una Agencia del clima mundial
      vigile los resultados de la Cumbre Mundial sobre el Clima.
- c: 1
  r: 1
  v: tomar nota
  x:
  - s: Oavsett utgången av morgondagens omröstning hoppas jag att både kommissionen
      och rådet kommer att <v>ta</v> <p>fasta</p> på de mycket utförliga diskussioner
      och den debatt vi har haft i detta parlament, som har beaktat oron från såväl
      företag som konsumenter.
    t: Espero que cualquiera que sea el resultado de la votación de mañana, la Comisión
      y el Consejo <a>tomen</a> <a>nota</a> de las amplias negociaciones y del debate
      que hemos celebrado en este Parlamento y que han tenido en cuenta los intereses
      de las empresas, así como de los consumidores.
- c: 1
  r: 1
  v: recurrir
  x:
  - s: Jag hade därför föredragit att <v>ta</v> <p>fasta</p> på det ursprungliga förslaget
      från budgetkontrollutskottet i yttrandet till utskottet för konstitutionella
      frågor, där alla de här frågorna lämnas därhän och endast ledamöternas rättigheter
      och förpliktelser regleras.
    t: Por ello, en mi opinión habría sido preferible <a>recurrir</a> a la propuesta
      original de la Comisión de Control Presupuestario contenida en su opinión dirigida
      a la Comisión para Asuntos Constitucionales, en la que se excluye todo este
      conjunto de cuestiones y sólo se regulan los derechos y obligaciones de los
      diputados.
- c: 1
  r: 1
  v: retomar
  x:
  - s: Vi befinner oss i en process - och här vill jag <v>ta</v> <p>fasta</p> på ett
      begrepp som Michel Barnier använde i utfrågningarna - i en process av konstitutionalisering,
      d.v.s. en författningstillämpning.
    t: El primero —y quiero <a>retomar</a> en este contexto un concepto que empleó
      Michel Barnier en su comparecencia— es que nos encontramos en un proceso de
      constitucionalización, o sea, de concreción de una constitución.
- c: 1
  r: 1
  v: recoger
  x:
  - s: Den ärade förre talaren gjorde mycket tydligt klart att det handlar om att
      äntligen på lämpligt sätt honorera den ekologiska tjänst som biodlingen gör
      Europa, och därav min önskan att <v>ta</v> <p>fasta</p> på det som redan finns
      i ett av Europas randområden, på Kanarieöarna, nämligen en premie per bikupa.
    t: La oradora anterior ha aclarado expresamente que se trata de hacer por fin
      justicia a los servicios ecológicos de la apicultura en Europa y de ahí mi deseo
      de <a>recoger</a> lo que ya existe desde hace mucho tiempo en una zona periférica
      de la Unión Europea, en la Islas Canarias, es decir, una prima por colmena.
- c: 1
  r: 1
  v: mantener
  x:
  - s: De ändringar, som vi således har valt att <v>ta</v> <p>fasta</p> på, är bl.a.
      de som berör utbildningssystemens olikheter, de högre utbildningsinstitutionernas
      oberoende och medlemsstaternas önskan om att få deltaga aktivt i upprättandet
      av ett europeiskt kvalitetssäkringsnät.
    t: Las modificaciones que de este modo hemos decidido <a>mantener</a> son, entre
      otras, las que versan sobre la diversidad de los sistemas educativos, la independencia
      de las instituciones de enseñanza superior y el deseo de los Estados miembros
      de participar activamente en el establecimiento de una "Red europea de la garantía
      de la calidad».
- c: 1
  r: 1
  v: haber usar
  x:
  - s: Tvärtom har vi <v>tagit</v> <p>fasta</p> på de ståndpunkter som uttalats -
      även på trojkamötet i Belgrad - som en möjlighet att säga att ett nytt parlament
      uppstår ur de demokratiska krafterna och att en ny regering ska bildas.
    t: Por el contrario, <a>hemos</a> <a>usado</a> las opiniones expresadas, incluso
      en la reunión de la troika de la UE en Belgrado, como una oportunidad de decir
      que está emergiendo un nuevo Parlamento de fuerzas democráticas, que también
      se formará un nuevo Gobierno;
- c: 1
  r: 1
  v: haber tener cuenta
  x:
  - s: Därför är jag väldigt glad över att kommissionen <v>tagit</v> <p>fasta</p>
      på det när man utformat och förhandlat fram avtalen.
    t: Por ello me alegro mucho de que la Comisión los <a>haya</a> <a>tenido</a> en
      <a>cuenta</a> al elaborar y negociar los acuerdos.
- c: 1
  r: 1
  v: fijar
  x:
  - s: Innan vi anklagar de kemiska industrierna för att inte följa försiktighetsprincipen,
      bör vi <v>ta</v> <p>fasta</p> på de analyser som gjorts av kemister och specialister
